<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie de Prompts IA</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* ... (TON CSS INCHANGÉ ICI) ... */
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="galerie">
            <div id="success-message"></div>
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="filtre-nom" placeholder="mots clés" />
                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                    </select>
                    <select id="filtre-chaine">
                        <option value="">Toutes les chaînes</option>
                        <option>La Une</option>
                        <option>Tipik</option>
                        <option>La Trois</option>
                        <option>La première</option>
                        <option>Classic 21</option>
                        <option>vivacité</option>
                        <option>Musiq3</option>
                        <option>Auvio</option>
                    </select>
                    <select id="filtre-tri">
                        <option value="recent">Plus récent</option>
                        <option value="ancien">Plus ancien</option>
                    </select>
                </div>
                <div class="action-links">
                    <a href="prompts.html">➕ Archiver un prompt</a>
                    <a href="compresseur.html">✂️ Compresser une image</a>
                </div>
            </div>
            <div id="galerie">
                <p>Chargement des prompts...</p> </div>
        </div>
    </main>

    <script>
        const PROXY_URL = "/.netlify/functions/proxy";

        // --- Fonctions de notification ---
        async function mettreAJourBulleDemandes() {
            const notif = document.getElementById("notif-count");
            if (!notif) {
                console.warn("L'élément 'notif-count' n'a pas été trouvé dans le header.");
                return;
            }
            try {
                console.log("Tentative de récupération des demandes pour la bulle...");
                const res = await fetch(`${PROXY_URL}?action=getDemandesIA`);
                if (!res.ok) {
                    console.error(`Erreur HTTP lors de la récupération des demandes: ${res.status}`);
                    throw new Error(`Erreur HTTP: ${res.status}`);
                }
                const demandes = await res.json();
                console.log("Demandes récupérées pour la bulle:", demandes);
                notif.textContent = demandes.length;
                notif.style.display = demandes.length > 0 ? "inline-block" : "none";
            } catch (e) {
                console.error("Erreur mise à jour compteur de demandes :", e);
                notif.style.display = "none";
            }
        }

        // --- Fonctions pour la galerie de prompts ---
        async function chargerPrompts() {
            const galerieDiv = document.getElementById("galerie");
            if (!galerieDiv) {
                console.error("L'élément #galerie est introuvable. Impossible d'afficher les prompts.");
                return;
            }
            galerieDiv.innerHTML = '<p>Chargement des prompts...</p>'; // Message de chargement initial

            console.log("Début de chargerPrompts()...");

            const filtreNom = document.getElementById("filtre-nom").value.toLowerCase();
            const filtreOutil = document.getElementById("filtre-outil").value;
            const filtreChaine = document.getElementById("filtre-chaine").value;
            const filtreTri = document.getElementById("filtre-tri").value;

            console.log(`Filtres actuels: Nom='${filtreNom}', Outil='${filtreOutil}', Chaine='${filtreChaine}', Tri='${filtreTri}'`);

            try {
                // DONNÉES SIMULÉES - POUR TESTER SI LES CARTES S'AFFICHENT AVEC DES DONNÉES LOCALES
                let prompts = [
                    { id: 1, outil: "Midjourney", chaine: "La Une", date: "2024-05-15", texte_prompt: "Un paysage bucolique avec un moulin à vent et des champs de fleurs, style impressionniste.", image_url: "https://via.placeholder.com/180?text=Paysage+1" },
                    { id: 2, outil: "ChatGPT", chaine: "Vivacité", date: "2024-05-10", texte_prompt: "Rédige un script de 30 secondes pour une publicité radio sur un nouveau café durable.", image_url: "https://via.placeholder.com/180?text=Publicite+2" },
                    { id: 3, outil: "DALL·E", chaine: "Tipik", date: "2024-05-20", texte_prompt: "Photo réaliste d'un astronaute jouant de la guitare sur la lune, avec la Terre en arrière-plan.", image_url: "https://via.placeholder.com/180?text=Astronaute+3" },
                    { id: 4, outil: "Midjourney", chaine: "Classic 21", date: "2024-04-25", texte_prompt: "Poster de concert vintage pour un groupe de rock, couleurs sombres et effets de lumière.", image_url: "https://via.placeholder.com/180?text=Concert+4" }
                ];
                console.log("Prompts simulés :", prompts);

                // --- SI VOUS UTILISEZ NETLIFY FUNCTIONS POUR LES PROMPTS ---
                // DÉCOMMENTEZ ET ADAPTEZ CETTE SECTION SI VOUS VOULEZ RÉCUPÉRER DE VRAIS PROMPTS
                // console.log(`Tentative de récupération des prompts via Netlify Function: ${PROXY_URL}?action=getPrompts`);
                // const res = await fetch(`${PROXY_URL}?action=getPrompts`);
                // if (!res.ok) {
                //     console.error(`Erreur HTTP lors de la récupération des prompts réels: ${res.status}`);
                //     throw new Error(`Erreur HTTP: ${res.status}`);
                // }
                // let prompts = await res.json(); // Remplacez les données simulées par celles de l'API
                // console.log("Prompts réels récupérés (si décommenté) :", prompts);


                // Appliquer les filtres
                let filteredPrompts = prompts.filter(p => {
                    const matchNom = !filtreNom ||
                        p.texte_prompt.toLowerCase().includes(filtreNom) ||
                        p.outil.toLowerCase().includes(filtreNom) ||
                        (p.chaine && p.chaine.toLowerCase().includes(filtreNom)) ||
                        (p.nom && p.nom.toLowerCase().includes(filtreNom));
                    const matchOutil = !filtreOutil || p.outil === filtreOutil;
                    const matchChaine = !filtreChaine || p.chaine === filtreChaine;
                    return matchNom && matchOutil && matchChaine;
                });
                console.log("Prompts après filtrage :", filteredPrompts);


                // Appliquer le tri
                if (filtreTri === "recent") {
                    filteredPrompts.sort((a, b) => new Date(b.date) - new Date(a.date));
                } else if (filtreTri === "ancien") {
                    filteredPrompts.sort((a, b) => new Date(a.date) - new Date(b.date));
                }
                console.log("Prompts après tri :", filteredPrompts);


                if (filteredPrompts.length === 0) {
                    galerieDiv.innerHTML = "<p>Aucun prompt à afficher pour le moment.</p>";
                    console.log("Aucun prompt à afficher après filtrage/tri.");
                } else {
                    galerieDiv.innerHTML = ''; // Vide l'ancienne galerie avant d'ajouter les nouveaux éléments
                    console.log(`Affichage de ${filteredPrompts.length} prompts.`);
                    filteredPrompts.forEach(prompt => {
                        const carte = document.createElement("div");
                        carte.className = "carte";
                        const couleurChaine = couleursParChaine[prompt.chaine] || "#0077b6";
                        carte.style.borderLeftColor = couleurChaine;

                        carte.innerHTML = `
                            <img src="${prompt.image_url || 'https://via.placeholder.com/180?text=Image'}" alt="${prompt.outil || 'Image'}">
                            <div class="texte-col">
                                <h3 class="outil-highlight">${prompt.outil || 'Outil Inconnu'}</h3>
                                <p class="infos">Chaîne: <span class="chaine-color" style="background-color:${couleurChaine}; color:white; padding: 2px 6px; border-radius: 4px;">${prompt.chaine || 'Inconnue'}</span> | Date: ${new Date(prompt.date).toLocaleDateString('fr-BE')}</p>
                                <p class="prompt-texte">${prompt.texte_prompt || 'Aucun texte de prompt'}</p>
                                <button class="copier-btn" data-prompt="${prompt.texte_prompt || ''}">Copier le prompt</button>
                                <button class="supprimer-btn" data-id="${prompt.id || 'undefined'}">❌</button>
                            </div>
                        `;
                        galerieDiv.appendChild(carte);
                    });

                    document.querySelectorAll('.copier-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const promptText = event.target.dataset.prompt;
                            navigator.clipboard.writeText(promptText).then(() => {
                                alert('Prompt copié !');
                            }).catch(err => {
                                console.error('Erreur de copie:', err);
                            });
                        });
                    });

                    document.querySelectorAll('.supprimer-btn').forEach(button => {
                        button.addEventListener('click', async (event) => {
                            const promptId = event.target.dataset.id;
                            if (confirm(`Voulez-vous vraiment supprimer le prompt ${promptId} ?`)) {
                                console.log(`Tentative de suppression du prompt avec l'ID: ${promptId}`);
                                alert(`Fonctionnalité de suppression non implémentée côté serveur pour le prompt ${promptId}.`);
                            }
                        });
                    });
                }
            } catch (error) {
                console.error("Erreur lors du chargement des prompts :", error);
                galerieDiv.innerHTML = "<p>Erreur lors du chargement des prompts. Veuillez réessayer plus tard.</p>";
            }
        }

        function afficherMessageSuccesEtRediriger() {
            const successMessageDiv = document.getElementById('success-message');
            if (successMessageDiv) {
                successMessageDiv.textContent = "Opération réussie !";
                successMessageDiv.style.opacity = "1";
                setTimeout(() => {
                    successMessageDiv.style.opacity = "0";
                    const url = new URL(window.location.href);
                    url.searchParams.delete('success');
                    history.replaceState(null, '', url.toString());
                }, 3000);
            }
        }

        const couleursParChaine = {
            'Classic 21': '#8e44ad',
            'La Une': '#e74c3c',
            'Tipik': '#27ae60',
            'La première': '#3498db',
            'La Trois': '#9b59b6',
            'Auvio': '#2c3e50',
            'vivacité': '#f39c12',
            'Musiq3': '#e83e8c'
        };

        // --- Exécution principale à l'initialisation de la page ---
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM entièrement chargé. Début de l'initialisation de galerie.html...");
            fetch("header.html")
                .then(response => {
                    console.log("Réponse de fetch('header.html') reçue.");
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP lors du chargement du header: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Header HTML récupéré. Injection dans le placeholder.");
                    document.getElementById("header-placeholder").innerHTML = data;

                    console.log("Rendre le body et le main visibles.");
                    document.body.style.opacity = "1";
                    const mainElement = document.querySelector("main");
                    if (mainElement) {
                        mainElement.style.display = "block";
                    }

                    console.log("Mise à jour de la bulle de notification.");
                    mettreAJourBulleDemandes();

                    console.log("Gestion des liens actifs du menu.");
                    const path = location.pathname.split("/").pop();
                    const links = document.querySelectorAll("nav a");
                    links.forEach(link => {
                        if (link.getAttribute("href") === path) {
                            link.classList.add("active");
                        }
                    });

                    console.log("Chargement initial de la galerie de prompts.");
                    chargerPrompts();

                    console.log("Attacher les écouteurs d'événements pour les filtres.");
                    document.getElementById("filtre-nom").addEventListener("input", chargerPrompts);
                    document.getElementById("filtre-outil").addEventListener("change", chargerPrompts);
                    document.getElementById("filtre-chaine").addEventListener("change", chargerPrompts);
                    document.getElementById("filtre-tri").addEventListener("change", chargerPrompts);

                    if (window.location.search.includes('success=1')) {
                        console.log("Paramètre 'success=1' détecté, affichage du message de succès.");
                        afficherMessageSuccesEtRediriger();
                    }
                })
                .catch(error => {
                    console.error("Erreur critique lors du chargement du header ou initialisation de la page:", error);
                    document.getElementById("header-placeholder").innerHTML = "<p style='color:white;text-align:center'>Erreur de chargement du menu</p>";
                    document.body.style.opacity = "1";
                    const mainElement = document.querySelector("main");
                    if (mainElement) {
                        mainElement.style.display = "block";
                    }
                });
        });
    </script>
</body>
</html>
