<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie - Espace IA</title>
    <link rel="stylesheet" href="style.css" />
    </head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="galerie-container">
            <div id="success-message"></div>

            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="filtre-nom" placeholder="mots clés" />
                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                    </select>
                    <select id="filtre-chaine">
                        <option value="">Toutes les chaînes</option>
                        <option>La Une</option>
                        <option>Tipik</option>
                        <option>La Trois</option>
                        <option>La première</option>
                        <option>Classic 21</option>
                        <option>vivacité</option>
                        <option>Musiq3</option>
                        <option>Auvio</option>
                    </select>
                    <select id="filtre-tri">
                        <option value="recent">Plus récent</option>
                        <option value="ancien">Plus ancien</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <a href="prompts.html">
                        <span style="font-size:1.2em;">➕</span> Archiver un prompt
                    </a>
                    <a href="compresseur.html">
                        ✂️ Compresser une image
                    </a>
                </div>
            </div>

            <div id="galerie">
                <p>Chargement des prompts...</p>
            </div>
        </div>
    </main>

    <script>
        // Chemin vers votre fonction Netlify.
        const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                                ? '/.netlify/functions/'
                                : 'https://ia-marketing.netlify.app/.netlify/functions/';
        const branch = 'main'; // La branche de votre dépôt GitHub

        let tousLesPrompts = []; // Stocke tous les prompts chargés initialement

        // Fonction pour mettre à jour la bulle de notification (si elle existe dans header.html)
        // Cette fonction doit être définie dans js/header-script.js ou dans header.html lui-même
        async function mettreAJourBulleDemandes() {
            const notifBubble = document.getElementById('notif-count');
            if (!notifBubble) {
                console.warn("Bulle de notification 'notif-count' non trouvée.");
                return;
            }
            try {
                const response = await fetch(`${apiBase}getDemandesCount`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();
                const count = data.count || 0;

                if (count > 0) {
                    notifBubble.textContent = count;
                    notifBubble.style.display = 'inline-block';
                } else {
                    notifBubble.style.display = 'none';
                }
            } catch (error) {
                console.error("Erreur lors de la mise à jour de la bulle des demandes:", error);
                notifBubble.style.display = 'none'; // Cacher en cas d'erreur
            }
        }


        const couleursParChaine = {
            'Classic 21': '#800080', 'La Une': '#FF0000', 'Tipik': '#008000',
            'La première': '#0000FF', 'La Trois': '#EE82EE',
            'Auvio': '#000000', 'vivacité': '#FFA500', 'Musiq3': '#FF69B4'
        };

        // Fonction principale pour charger les prompts depuis GitHub via Netlify Function
        async function chargerPromptsDepuisGitHub() {
            const galerieDiv = document.getElementById("galerie");
            galerieDiv.innerHTML = "<p>Chargement des prompts...</p>"; // Message de chargement

            try {
                // Appel à la fonction Netlify pour lister les fichiers JSON
                const filesResponse = await fetch(`${apiBase}prompts?ref=${branch}`);
                if (!filesResponse.ok) {
                    throw new Error(`Erreur HTTP lors de la liste des fichiers: ${filesResponse.status} - ${await filesResponse.text()}`);
                }
                const filesData = await filesResponse.json();

                // Filtre les fichiers JSON dans le dossier 'prompts'
                const jsonFiles = filesData.filter(file => file.type === 'file' && file.path.startsWith('prompts/') && file.name.endsWith('.json'));

                const promises = jsonFiles.map(async fichier => {
                    try {
                        const fileContentResponse = await fetch(fichier.download_url);
                        if (!fileContentResponse.ok) {
                            throw new Error(`Erreur de téléchargement pour ${fichier.name}: ${fileContentResponse.status} - ${await fileContentResponse.text()}`);
                        }
                        const promptData = await fileContentResponse.json();
                        // Ajoute le path GitHub, le SHA du fichier JSON, et un ID unique si non présent
                        return {
                            ...promptData,
                            path: fichier.path,
                            sha: fichier.sha,
                            id: promptData.id || fichier.name.replace('.json', '') // Utilise l'ID du JSON ou le nom du fichier
                        };
                    } catch (fileError) {
                        console.error(`Erreur lors du traitement du fichier ${fichier.name}:`, fileError);
                        return null; // Retourne null pour ignorer les fichiers défectueux
                    }
                });

                tousLesPrompts = (await Promise.all(promises)).filter(p => p !== null); // Stocke les prompts valides
                appliquerFiltresEtTri(); // Affiche les prompts après chargement initial
            } catch (error) {
                console.error("Erreur inattendue lors du chargement des prompts:", error);
                galerieDiv.innerHTML = "<p style='text-align: center; color: red;'>Une erreur est survenue lors du chargement des prompts. Veuillez vérifier votre connexion et les fonctions Netlify.</p>";
            }
        }

        // Fonction pour filtrer et trier les prompts et les afficher
        function appliquerFiltresEtTri() {
            const filtreNom = document.getElementById('filtre-nom').value.toLowerCase();
            const filtreOutil = document.getElementById('filtre-outil').value;
            const filtreChaine = document.getElementById('filtre-chaine').value;
            const filtreTri = document.getElementById('filtre-tri').value;

            let filteredPrompts = [...tousLesPrompts]; // Copie pour ne pas modifier l'original

            // Application des filtres
            if (filtreOutil) {
                filteredPrompts = filteredPrompts.filter(prompt => prompt.outil === filtreOutil);
            }
            if (filtreChaine) {
                filteredPrompts = filteredPrompts.filter(prompt => prompt.chaine === filtreChaine);
            }
            if (filtreNom) {
                filteredPrompts = filteredPrompts.filter(prompt =>
                    (prompt.texte && prompt.texte.toLowerCase().includes(filtreNom)) ||
                    (prompt.outil && prompt.outil.toLowerCase().includes(filtreNom)) ||
                    (prompt.chaine && prompt.chaine.toLowerCase().includes(filtreNom)) ||
                    (prompt.auteur && (prompt.auteur || '').toLowerCase().includes(filtreNom)) ||
                    (prompt.categorie && (prompt.categorie || '').toLowerCase().includes(filtreNom)) ||
                    (prompt.titre && (prompt.titre || '').toLowerCase().includes(filtreNom)) // Ajout du titre
                );
            }

            // Application du tri
            if (filtreTri === 'recent') {
                filteredPrompts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (filtreTri === 'ancien') {
                filteredPrompts.sort((a, b) => new Date(a.date) - new Date(b.date));
            }

            afficherPromptsSurPage(filteredPrompts); // Affiche les prompts filtrés et triés
        }

        // Fonction pour générer l'HTML des cartes et les afficher
        function afficherPromptsSurPage(promptsAAfficher) {
            const galerieDiv = document.getElementById("galerie");
            galerieDiv.innerHTML = ""; // Vide le contenu actuel

            if (promptsAAfficher.length === 0) {
                galerieDiv.innerHTML = "<p style='text-align: center; color: #666;'>Aucun prompt ne correspond à vos critères de recherche.</p>";
                return;
            }

            promptsAAfficher.forEach(prompt => {
                const safeText = (prompt.texte || '')
                    .replace(/`/g, '&#96;')
                    .replace(/"/g, '&quot;');

                // Construire l'URL de l'image. Supposons que l'image est nommée de la même manière que le JSON
                const imageFileName = prompt.id + '.png'; // Basé sur l'ID ou le nom de fichier sans extension
                const imageUrl = `https://raw.githubusercontent.com/spiresm/IA_marketing/${branch}/images/${imageFileName}`;
                const imagePathForDeletion = `images/${imageFileName}`;


                const carte = document.createElement("div");
                carte.className = "carte";
                carte.style.borderLeftColor = couleursParChaine[prompt.chaine] || '#0077b6';
                carte.innerHTML = `
                    <img src="${imageUrl}" alt="${prompt.outil || 'Image de prompt'}" onerror="this.onerror=null; this.src='https://via.placeholder.com/180x150?text=No_Image';" />
                    <div class="texte-col">
                        <div class="outil-highlight">${prompt.outil || 'Outil Inconnu'}</div>
                        <p class="infos">
                            <strong>${prompt.auteur || 'Inconnu'}</strong> • ${prompt.categorie || 'Catégorie'}
                            ${prompt.chaine ? ` • <span class="chaine-color" style="background-color:${couleursParChaine[prompt.chaine] || '#0077b6'};">${prompt.chaine}</span>` : ''}
                            ${prompt.date ? ` • ${new Date(prompt.date).toLocaleDateString('fr-BE')}` : ''}
                        </p>
                        <div class="prompt-texte">${safeText}</div>
                        <button class="copier-btn" data-prompt="${prompt.texte || ''}">Copier le prompt</button>
                    </div>
                    <button class="supprimer-btn"
                            data-prompt-path="${prompt.path}"
                            data-prompt-sha="${prompt.sha}"
                            data-image-path="${imagePathForDeletion}"
                            data-image-sha="${prompt.imageSha || ''}" >❌</button>
                `;
                galerieDiv.appendChild(carte);
            });

            attacherEvenementsCopier();
            attacherEvenementsSupprimer();
        }

        // Attache les écouteurs d'événements pour le bouton copier
        function attacherEvenementsCopier() {
            document.querySelectorAll('.copier-btn').forEach(button => {
                button.onclick = () => {
                    const text = button.dataset.prompt;
                    navigator.clipboard.writeText(text).then(() => {
                        button.textContent = '✔ Copié !';
                        setTimeout(() => button.textContent = 'Copier le prompt', 1500);
                    }).catch(err => {
                        console.error('Erreur lors de la copie:', err);
                        alert('Échec de la copie du prompt.');
                    });
                };
            });
        }

        // Attache les écouteurs d'événements pour le bouton supprimer
        function attacherEvenementsSupprimer() {
            document.querySelectorAll('.supprimer-btn').forEach(delBtn => {
                delBtn.onclick = async () => {
                    const promptPath = delBtn.dataset.promptPath;
                    const promptSha = delBtn.dataset.promptSha;
                    const imagePath = delBtn.dataset.imagePath;
                    const imageSha = delBtn.dataset.imageSha; // Peut être vide si pas d'image

                    if (!promptPath || !promptSha) {
                        alert("Informations de prompt (chemin ou SHA) manquantes pour la suppression.");
                        return;
                    }

                    if (confirm(`Êtes-vous sûr de vouloir supprimer le prompt ${promptPath.split('/').pop()} ?`)) {
                        try {
                            const deleteResponse = await fetch(`${apiBase}deletePrompt`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    promptPath: promptPath,
                                    promptSha: promptSha,
                                    imagePath: imagePath,
                                    imageSha: imageSha // Transmet l'imageSha même si vide, la fonction le gérera
                                })
                            });

                            const result = await deleteResponse.json();

                            if (deleteResponse.ok && result.success) {
                                const msgDiv = document.getElementById('success-message');
                                msgDiv.textContent = "✅ Prompt et image associés supprimés avec succès !";
                                msgDiv.style.opacity = "1";
                                setTimeout(() => msgDiv.style.opacity = "0", 3000);
                                chargerPromptsDepuisGitHub(); // Recharger les prompts après suppression
                            } else {
                                console.error("Échec de la suppression:", result.error || "Erreur inconnue");
                                alert(`❌ Échec de la suppression: ${result.error || "Vérifiez la console."}`);
                            }
                        } catch (error) {
                            console.error("Erreur réseau ou inattendue lors de la suppression:", error);
                            alert("Une erreur inattendue est survenue lors de la suppression. Vérifiez la console.");
                        }
                    }
                };
            });
        }

        // Écouteurs d'événements pour les filtres et le tri
        document.getElementById('filtre-outil').addEventListener('change', appliquerFiltresEtTri);
        document.getElementById('filtre-nom').addEventListener('input', appliquerFiltresEtTri);
        document.getElementById('filtre-chaine').addEventListener('change', appliquerFiltresEtTri);
        document.getElementById('filtre-tri').addEventListener('change', appliquerFiltresEtTri);

        // Au chargement du DOM, charge le header et les prompts
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.text();
                })
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;

                    // Active le lien "Galerie" dans la navigation si présent
                    const links = document.querySelectorAll("nav a");
                    links.forEach(link => {
                        if (link.getAttribute("href") === "galerie.html") {
                            link.classList.add("active");
                        }
                    });

                    // Appelle mettreAJourBulleDemandes si la fonction est définie (potentiellement dans header.html ou un script lié)
                    if (typeof mettreAJourBulleDemandes === "function") {
                        mettreAJourBulleDemandes();
                    } else {
                        console.warn("⚠️ La fonction mettreAJourBulleDemandes est absente. Assurez-vous que header.html ou un script associé contient le nécessaire.");
                    }
                })
                .catch(error => {
                    console.error("Erreur lors du chargement de header.html:", error);
                    document.getElementById("header-placeholder").innerHTML =
                        "<p style='color:red;text-align:center'>Erreur de chargement du menu</p>";
                })
                .finally(() => {
                    // Rendre le corps et le main visibles après le chargement (réussi ou échoué) du header
                    document.body.style.opacity = "1";
                    document.querySelector("main").style.display = "block";
                    // Charger les prompts depuis GitHub/Netlify une fois que le header est là
                    chargerPromptsDepuisGitHub();
                });
        });

        // Fonction pour afficher le message de succès et rediriger (utilisée après un partage réussi)
        function afficherMessageSuccesEtRediriger() {
            const messageEl = document.getElementById('success-message');
            messageEl.textContent = '✅ Prompt partagé avec succès vers la galerie !';
            messageEl.style.opacity = '1';
            setTimeout(() => messageEl.style.opacity = '0', 2000);
            setTimeout(() => window.location.href = window.location.pathname, 2500);
        }

        // Vérifie si l'URL contient un paramètre de succès après une redirection (ex: après un ajout de prompt)
        if (window.location.search.includes('success=1')) {
            afficherMessageSuccesEtRediriger();
        }
    </script>
</body>
</html>
