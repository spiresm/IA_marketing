<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie de Prompts - Espace IA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
        }
        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            padding: 40px 20px;
            flex-grow: 1;
        }
        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none; color: white; font-weight: bold;
            font-size: 1.1em; padding: 10px 18px; border-radius: 8px;
            transition: background 0.3s ease; margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }
        nav a:hover { background: rgba(255, 255, 255, 0.2); }
        nav a.active { background-color: white; color: var(--primary-blue); }
        .header-top-right {
            position: absolute; top: 50%; right: 25px;
            transform: translateY(-50%); display: flex; gap: 20px;
        }
        .header-icon-btn { color: white; text-decoration: none; font-size: 1.5rem; }

        .content-section {
            max-width: 960px;
            margin: 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .action-buttons-container { text-align: center; }
        .action-button {
            display: inline-flex; align-items: center; gap: 8px; background-color: var(--primary-blue);
            color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none;
            font-weight: bold; font-size: 1.1em; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #filters { display: flex; gap: 15px; width: 100%; flex-wrap: wrap; }
        #filters input, #filters select {
            flex: 1; min-width: 200px; background-color: #f9fafb;
            border: 1px solid #ccc; border-radius: 10px;
            padding: 12px 15px; font-size: 1em;
        }

        #galerie { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; }
        .carte {
            background: #fff; border-left: 6px solid transparent; border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08); display: flex; flex-direction: column;
            padding: 20px; position: relative; transition: box-shadow 0.2s ease;
        }
        .carte:hover { box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
        .tip-title { font-size: 1.2em; font-weight: bold; margin: 0; color: var(--dark-blue); }
        .outil-badge {
            background-color: #e0f2f7; color: var(--primary-blue); font-size: 0.8em; font-weight: bold;
            padding: 5px 10px; border-radius: 20px; margin-top: 10px; align-self: flex-start;
        }
        .card-image-container { margin: 15px 0; }
        .card-thumbnail-preview { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
        .card-actions { display: flex; gap: 10px; margin-top: auto; padding-top: 15px; }
        .copier-btn, .details-btn {
            background-color: var(--primary-blue); color: white; border: none; padding: 8px 15px;
            border-radius: 8px; cursor: pointer; font-size: 0.9em; font-weight: 600;
            transition: background-color 0.2s; flex-grow: 1; text-align: center;
        }
        .copier-btn { background-color: var(--light-blue); }
        .metadata-section {
            display: flex; justify-content: space-between; align-items: center; font-size: 0.85em;
            color: var(--grey-text); padding-top: 15px; border-top: 1px solid #f0f0f0; margin-top: 15px;
        }
        .auteur-value a { color: var(--primary-blue); text-decoration: none; font-weight: bold; }
        .supprimer-btn { background: none; border: none; color: #aaa; font-size: 1.2em; cursor: pointer; }
        
        /* Design du panneau latéral */
        .preview-panel {
            position: fixed; top: 0; right: -100%; width: 740px; max-width: 90%; height: 100%;
            background-color: #f9f9f9; box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .preview-panel.open { right: 0; }
        .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: opacity 0.4s;
        }
        .preview-overlay.open { opacity: 1; visibility: visible; }
        .preview-panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; border-bottom: 1px solid #e0e0e0; background-color: #fff;
        }
        .preview-panel-header h3 { margin: 0; font-size: 1.3em; color: var(--dark-blue); }
        .close-preview-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; }
        .preview-panel-content { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .preview-panel-content h4 {
             margin-top: 25px; margin-bottom: 10px; color: #333; font-size: 1.1em;
             border-bottom: 2px solid var(--primary-blue); padding-bottom: 8px;
        }
        .preview-panel-content h4:first-child { margin-top: 0; }
        .preview-panel-content pre {
            background-color: #e9e9e9; border: 1px solid #ddd; border-radius: 8px; padding: 15px;
            white-space: pre-wrap; word-break: break-word; font-family: 'Courier New', monospace; font-size: 0.9em;
        }
        .preview-panel-image-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .preview-panel-image-container a:hover { transform: scale(1.05); }
        .preview-panel-image-container img { max-width: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
        
        footer {
            background-color: #333; color: white; text-align: center;
            padding: 20px; margin-top: auto; width: 100%;
        }
        @media (max-width: 992px) { #galerie { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            nav { justify-content: flex-start; overflow-x: auto; }
            .header-top-right { display: none; }
            #filters { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html">Accueil</a>
                <a href="equipe.html">Équipe</a>
                <a href="outils.html">Outils</a>
                <a href="galerie.html" class="active">Prompts</a>
                <a href="cas-usages.html">Workflows</a>
                <a href="charte.html">Chartes</a>
                <a href="faq.html">FAQ</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count">0</span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
    </div>

    <main>
        <div class="content-section action-buttons-container">
            <a href="prompts.html" class="action-button">Partager un Prompt</a>
        </div>
        <div class="content-section filters-area-container">
            <div id="filters">
                <input type="text" id="search-keyword" placeholder="Rechercher un mot clé..." />
                <select id="filtre-outil"><option value="">Tous les outils</option></select>
                <select id="filtre-chaine"><option value="">Toutes les chaînes</option></select>
                <select id="filtre-tri">
                    <option value="recent">Plus récent</option>
                    <option value="ancien">Plus ancien</option>
                </select>
            </div>
        </div>
        <div class="content-section galerie-container">
            <div id="error-display" style="display: none; color: red; text-align: center;"></div>
            <div id="galerie"><p style="text-align: center;">Chargement des prompts...</p></div>
        </div>
    </main>

    <footer id="footer-placeholder"><p>&copy; 2025 Espace IA. Tous droits réservés.</p></footer>

    <div id="previewOverlay" class="preview-overlay"></div>
    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu</h3>
            <button class="close-preview-btn" id="closePreviewBtn">&times;</button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content"></div>
    </div>
    
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allPrompts = [];

        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreChaineSelect = document.getElementById('filtre-chaine');
        const filtreTriSelect = document.getElementById('filtre-tri');
        const searchInput = document.getElementById('search-keyword');
        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const previewOverlay = document.getElementById('previewOverlay');

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        
        function getChaineColor(chaine) {
            const colors = ['#a7c7e7', '#f2d7d9', '#d4e2d4', '#fde4cf', '#e8dff5', '#fdcbf1', '#f5d9d5', '#d9ead3', '#fff2cc', '#d0e0e3'];
            if (!chaine) return '#cccccc';
            let hash = 0;
            for (let i = 0; i < chaine.length; i++) { hash = chaine.charCodeAt(i) + ((hash << 5) - hash); }
            return colors[Math.abs(hash % colors.length)];
        }

        function displayPrompts(prompts) {
            galerieDiv.innerHTML = '';
            if (prompts.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; padding: 40px;">Aucun prompt ne correspond à vos filtres.</p>';
                return;
            }
            prompts.forEach(prompt => {
                const cardHtml = `
                    <div class="carte" style="border-left-color: ${getChaineColor(prompt.chaine)};">
                        <div class="card-image-container">
                            <img src="${escapeHtml(prompt.imageUrl) || 'https://placehold.co/400x300?text=Image'}" class="card-thumbnail-preview" alt="Aperçu" loading="lazy">
                        </div>
                        <div class="card-content-wrapper">
                            <span class="outil-badge">${escapeHtml(prompt.outil)}</span>
                            <h3 class="tip-title">${escapeHtml(prompt.titre)}</h3>
                            <div class="metadata-section">
                                <span>Par <a href="#">${escapeHtml(prompt.auteur)}</a></span>
                                <span style="color:${getChaineColor(prompt.chaine)}; font-weight:bold;">${escapeHtml(prompt.chaine)}</span>
                            </div>
                            <div class="card-actions">
                                <button class="toggle-content-btn" data-id="${prompt.id}">Détails</button>
                                <button class="copier-btn" data-copy="${escapeHtml(prompt.texte)}">Copier</button>
                                <button class="supprimer-btn" data-id="${prompt.id}" title="Supprimer"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>`;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });
            attachCardEventListeners();
        }

        function applyFiltersAndSort() {
            let filtered = [...allPrompts];
            const outil = filtreOutilSelect.value;
            if (outil) filtered = filtered.filter(p => p.outil === outil);
            const chaine = filtreChaineSelect.value;
            if (chaine) filtered = filtered.filter(p => p.chaine === chaine);
            const keyword = searchInput.value.toLowerCase();
            if (keyword) {
                filtered = filtered.filter(p => 
                    (p.titre && p.titre.toLowerCase().includes(keyword)) ||
                    (p.auteur && p.auteur.toLowerCase().includes(keyword)) ||
                    (p.texte && p.texte.toLowerCase().includes(keyword))
                );
            }
            const sortOrder = filtreTriSelect.value;
            filtered.sort((a, b) => {
                const dateA = new Date(a.date); const dateB = new Date(b.date);
                return sortOrder === 'recent' ? dateB - dateA : dateA - dateB;
            });
            displayPrompts(filtered);
        }

        function attachEventListeners() {
            [searchInput, filtreOutilSelect, filtreChaineSelect, filtreTriSelect].forEach(filter => {
                if(filter) filter.addEventListener('input', applyFiltersAndSort);
            });
            if(closePreviewBtn) closePreviewBtn.addEventListener('click', closePreviewPanel);
            if(previewOverlay) previewOverlay.addEventListener('click', closePreviewPanel);
        }

        function attachCardEventListeners() {
            galerieDiv.querySelectorAll('.toggle-content-btn').forEach(b => b.onclick = () => openPreviewPanel(b.dataset.id));
            galerieDiv.querySelectorAll('.copier-btn').forEach(b => b.onclick = (e) => copyToClipboard(e.target.dataset.copy, e.target));
            galerieDiv.querySelectorAll('.supprimer-btn').forEach(b => b.onclick = () => confirmAndDelete(b.dataset.id));
        }

        function openPreviewPanel(promptId) {
            const prompt = allPrompts.find(p => p.id == promptId);
            if (!prompt) return;
            previewPanelTitle.textContent = prompt.titre || "Détails du Prompt";
            let contentHtml = `
                ${prompt.imageUrl ? `<h4>Image</h4><a href="${escapeHtml(prompt.imageUrl)}" target="_blank"><img src="${escapeHtml(prompt.imageUrl)}" style="max-width:100%; border-radius:8px; cursor:pointer;"></a>` : ''}
                <h4>Prompt</h4><pre>${escapeHtml(prompt.texte)}</pre>
                ${prompt.description ? `<h4>Commentaire</h4><p>${escapeHtml(prompt.description)}</p>` : ''}
            `;
            previewPanelContent.innerHTML = contentHtml;
            previewPanel.classList.add('open');
            previewOverlay.classList.add('open');
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
        }

        async function copyToClipboard(text, buttonElement) {
            try {
                await navigator.clipboard.writeText(text);
                buttonElement.textContent = 'Copié !';
                setTimeout(() => { buttonElement.textContent = 'Copier'; }, 2000);
            } catch (err) { alert('Échec de la copie.'); }
        }

        async function confirmAndDelete(promptId) {
            if (confirm("Êtes-vous sûr de vouloir supprimer ce prompt ?")) {
                try {
                    const response = await fetch(`${apiBase}deletePrompt?id=${promptId}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('La suppression a échoué.');
                    await initApp();
                } catch(err) { alert('Erreur: ' + err.message); }
            }
        }
        
        async function initApp() {
            attachEventListeners();
            galerieDiv.innerHTML = '<p style="text-align: center;">Chargement...</p>';
            try {
                const response = await fetch(`${apiBase}getGalleryPrompts`);
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                
                allPrompts = await response.json();
                
                const outils = [...new Set(allPrompts.map(p => p.outil).filter(Boolean))].sort();
                filtreOutilSelect.innerHTML = '<option value="">Tous les outils</option>' + outils.map(o => `<option value="${escapeHtml(o)}">${escapeHtml(o)}</option>`).join('');

                const chaines = [...new Set(allPrompts.map(p => p.chaine).filter(Boolean))].sort();
                filtreChaineSelect.innerHTML = '<option value="">Toutes les chaînes</option>' + chaines.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join('');

                applyFiltersAndSort();
            } catch (error) {
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des données: ${error.message}`;
                galerieDiv.innerHTML = '';
            }
        }
        
        document.addEventListener("DOMContentLoaded", initApp);
    </script>
</body>
</html>
