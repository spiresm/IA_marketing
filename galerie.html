<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie - Espace IA</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Styles pour les transitions de visibilité */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0; /* <-- Votre CSS original pour main */
            transition: opacity 0.5s ease-in;
        }
        main.show {
            opacity: 1;
        }

        /* Styles pour la disposition générale */
        #header-placeholder {
            width: 100%;
        }

        .galerie-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Styles pour les filtres */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }

        #filters input,
        #filters select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
        }

        /* Styles pour les boutons d'action */
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons a {
            background: #0077b6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .action-buttons a:hover {
            background: #005f8a;
        }

        /* Styles pour la galerie de prompts */
        #galerie {
            /* Permet aux cartes d'occuper la largeur disponible */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            display: grid;
            gap: 25px;
            padding: 20px 0;
            /* La bordure rouge de débogage est supprimée ici */
        }

        .carte {
            background: #fff;
            border-left: 5px solid #0077b6;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.2s ease;
        }

        .carte:hover {
            transform: translateY(-5px);
        }

        .carte img {
            width: 100%;
            height: 150px; /* Rendu moins haute pour les images */
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #eee;
        }

        .texte-col {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .outil-highlight {
            background-color: #e0f7ff;
            color: #0077b6;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
            align-self: flex-start;
        }

        .infos {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .infos strong {
            color: #333;
        }

        .chaine-color {
            padding: 2px 6px;
            border-radius: 3px;
            color: white;
            font-size: 0.9em;
        }

        .prompt-texte {
            font-size: 0.9em;
            color: #444;
            margin-bottom: 15px;
            max-height: 80px; /* Ajusté pour une hauteur légèrement plus petite */
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .copier-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: auto;
            transition: background-color 0.2s;
        }

        .copier-btn:hover {
            background-color: #218838;
        }

        .supprimer-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .supprimer-btn:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        /* Message de succès */
        #success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="galerie-container">
            <div id="success-message"></div>

            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="filtre-nom" placeholder="mots clés" />
                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                    </select>
                    <select id="filtre-chaine">
                        <option value="">Toutes les chaînes</option>
                        <option>La Une</option>
                        <option>Tipik</option>
                        <option>La Trois</option>
                        <option>La première</option>
                        <option>Classic 21</option>
                        <option>vivacité</option>
                        <option>Musiq3</option>
                        <option>Auvio</option>
                    </select>
                    <select id="filtre-tri">
                        <option value="recent">Plus récent</option>
                        <option value="ancien">Plus ancien</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <a href="prompts.html">➕ Archiver un prompt</a>
                    <a href="compresseur.html">✂️ Compresser une image</a>
                </div>
            </div>

            <div id="galerie">
                <p>Chargement des prompts...</p>
            </div>
        </div>
    </main>

    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        const branch = 'main'; // Si nécessaire pour d'autres fonctions Netlify
        let tousLesPrompts = []; // Stocke tous les prompts récupérés pour le filtrage

        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const mainElement = document.querySelector("main");
            const bodyElement = document.body;
            const galerieDiv = document.getElementById('galerie');

            // 1. Forcer la visibilité de 'main' et 'galerie' au chargement du DOM - C'était VOTRE solution originale
            // Celle-ci mettait des styles inline. Si ça marchait, c'est que quelque chose d'autre rendait
            // le body visible, ou que le body était visible par défaut et seul le main était caché.
            if (mainElement && galerieDiv) {
                mainElement.style.display = 'block';
                mainElement.style.opacity = '1';
                mainElement.style.visibility = 'visible';

                galerieDiv.style.display = 'grid'; // Utilisez 'grid' car #galerie est un grid
                galerieDiv.style.opacity = '1';
                galerieDiv.style.visibility = 'visible';

                console.log('✅ main et galerie forcés visibles par JS direct (version précédente)');
            } else {
                console.warn('⚠️ main ou galerie introuvables lors du chargement du DOM (version précédente)');
            }

            // 2. Charger le header
            fetch("header.html")
                .then(res => res.ok ? res.text() : Promise.reject(res))
                .then(data => {
                    headerPlaceholder.innerHTML = data;
                    document.querySelectorAll("nav a").forEach(link => {
                        if (link.getAttribute("href") === "galerie.html") {
                            link.classList.add("active");
                        }
                    });
                })
                .catch(error => {
                    console.error("Erreur de chargement du menu:", error);
                    headerPlaceholder.innerHTML = "<p style='color:red;text-align:center'>Erreur de chargement du menu</p>";
                })
                .finally(() => {
                    // 3. Afficher le corps et le main après le chargement du header (via classes)
                    // Si cela n'a pas fonctionné auparavant, c'est probablement car les styles inline
                    // du point 1 étaient plus spécifiques ou d'autres CSS interfèraient.
                    console.log("Header chargé, application des classes show au body et main.");
                    bodyElement.classList.add("show");
                    mainElement.classList.add("show"); // Re-appliquer au cas où
                    
                    // 4. Charger et afficher les prompts (contenu dynamique)
                    chargerEtAfficherPrompts();
                });

            // 5. Gérer le message de succès si un prompt vient d'être partagé
            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
        });

        // --- Fonctions de chargement et d'affichage des prompts ---
        async function chargerEtAfficherPrompts() {
            const galerieDiv = document.getElementById('galerie');
            galerieDiv.innerHTML = '<p>Chargement des prompts...</p>'; // Message de chargement initial

            try {
                const response = await fetch(`${apiBase}getGalleryPrompts`);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur HTTP: ${response.status} - ${errorText}`);
                }

                const prompts = await response.json();
                tousLesPrompts = prompts; // Stocke tous les prompts pour le filtrage
                console.log("Prompts récupérés :", prompts);

                if (prompts.length === 0) {
                    galerieDiv.innerHTML = '<p>Aucun prompt trouvé pour le moment.</p>';
                } else {
                    afficherPrompts(prompts); // Affiche tous les prompts au départ
                    setupFiltres(); // Met en place les listeners des filtres
                }

            } catch (error) {
                console.error("Erreur lors du chargement des prompts de la galerie:", error);
                galerieDiv.innerHTML = `<p style="color:red;">Erreur lors du chargement des prompts : ${error.message}</p>`;
            }
        }

        function afficherPrompts(prompts) {
            const galerieDiv = document.getElementById('galerie');
            galerieDiv.innerHTML = ''; // Vide la galerie avant d'ajouter les prompts

            if (prompts.length === 0) {
                galerieDiv.innerHTML = '<p>Aucun prompt ne correspond aux filtres.</p>';
                return;
            }

            prompts.forEach(prompt => {
                const carte = document.createElement('div');
                carte.className = 'carte';
                carte.dataset.promptId = prompt.id || (prompt.texte ? btoa(prompt.texte).substring(0,10) : `no-id-${Math.random().toString(36).substring(2, 9)}`);

                const img = document.createElement('img');
                img.src = prompt.imageUrl || `https://via.placeholder.com/180x150?text=No_Image`; // Fallback pour les images manquantes
                img.alt = prompt.titre || 'Prompt Image';
                img.onerror = function() {
                    this.onerror = null; // Empêche une boucle d'erreurs
                    this.src = `https://via.placeholder.com/180x150?text=Image_Non_Dispo`; // Image de substitution si l'image ne charge pas
                };
                carte.appendChild(img);

                const texteCol = document.createElement('div');
                texteCol.className = 'texte-col';

                const outilHighlight = document.createElement('span');
                outilHighlight.className = 'outil-highlight';
                outilHighlight.textContent = prompt.outil || 'N/A';
                texteCol.appendChild(outilHighlight);

                const infos = document.createElement('p');
                infos.className = 'infos';
                infos.innerHTML = `
                    <strong>Auteur :</strong> ${prompt.auteur || 'Inconnu'}<br>
                    <strong>Chaîne :</strong> <span class="chaine-color" style="background-color:${getChaineColor(prompt.chaine)};">${prompt.chaine || 'N/A'}</span><br>
                    <strong>Date :</strong> ${prompt.date ? new Date(prompt.date).toLocaleDateString('fr-FR') : 'N/A'}
                `;
                texteCol.appendChild(infos);

                const promptTexte = document.createElement('p');
                promptTexte.className = 'prompt-texte';
                promptTexte.textContent = prompt.texte || 'Aucun texte de prompt.';
                texteCol.appendChild(promptTexte);

                const copierBtn = document.createElement('button');
                copierBtn.className = 'copier-btn';
                copierBtn.textContent = 'Copier le prompt';
                copierBtn.onclick = () => {
                    navigator.clipboard.writeText(prompt.texte || '').then(() => {
                        alert('Prompt copié !');
                    }).catch(err => {
                        console.error('Erreur de copie:', err);
                    });
                };
                texteCol.appendChild(copierBtn);

                const supprimerBtn = document.createElement('button');
                supprimerBtn.className = 'supprimer-btn';
                supprimerBtn.innerHTML = '&times;'; // Symbole "x"
                supprimerBtn.title = "Supprimer ce prompt";
                supprimerBtn.onclick = async (e) => {
                    e.stopPropagation(); // Empêche l'événement de se propager si la carte avait un autre événement click
                    if (confirm('Êtes-vous sûr de vouloir supprimer ce prompt ? Cette action est irréversible.')) {
                        try {
                            const promptToDeleteId = prompt.id; // Utilisez l'ID réel du prompt
                            if (!promptToDeleteId) {
                                alert("Impossible de supprimer : ID de prompt introuvable. Veuillez recharger la page ou contacter l'administrateur.");
                                return;
                            }
                            const deleteResponse = await fetch(`${apiBase}deletePrompt?id=${promptToDeleteId}`, {
                                method: 'DELETE'
                            });
                            if (deleteResponse.ok) {
                                alert('Prompt supprimé avec succès !');
                                chargerEtAfficherPrompts(); // Recharge la galerie après suppression
                            } else {
                                const errorData = await deleteResponse.json();
                                alert(`Échec de la suppression: ${errorData.message || 'Une erreur inconnue est survenue.'}`);
                            }
                        } catch (delError) {
                            console.error("Erreur lors de la suppression:", delError);
                            alert("Erreur réseau ou interne lors de la tentative de suppression.");
                        }
                    }
                };
                carte.appendChild(supprimerBtn);

                carte.appendChild(texteCol);
                galerieDiv.appendChild(carte);
            });
        }

        // Fonction pour obtenir une couleur basée sur la chaîne
        function getChaineColor(chaine) {
            switch (chaine) {
                case 'La Une': return '#FF5733';
                case 'Tipik': return '#33FF57';
                case 'La Trois': return '#3357FF';
                case 'La première': return '#FF33A1';
                case 'Classic 21': return '#57FF33';
                case 'vivacité': return '#A133FF';
                case 'Musiq3': return '#33A1FF';
                case 'Auvio': return '#FFBD33';
                default: return '#6c757d'; // Couleur par défaut
            }
        }

        // --- Fonctions de filtrage et de tri ---
        function filtrerEtTrierPrompts() {
            const filtreNom = document.getElementById('filtre-nom').value.toLowerCase();
            const filtreOutil = document.getElementById('filtre-outil').value;
            const filtreChaine = document.getElementById('filtre-chaine').value;
            const filtreTri = document.getElementById('filtre-tri').value;

            let promptsFiltres = [...tousLesPrompts]; // Copie de tous les prompts

            if (filtreNom) {
                promptsFiltres = promptsFiltres.filter(prompt =>
                    (prompt.titre && prompt.titre.toLowerCase().includes(filtreNom)) ||
                    (prompt.texte && prompt.texte.toLowerCase().includes(filtreNom)) ||
                    (prompt.auteur && prompt.auteur.toLowerCase().includes(filtreNom))
                );
            }
            if (filtreOutil) {
                promptsFiltres = promptsFiltres.filter(prompt => prompt.outil === filtreOutil);
            }
            if (filtreChaine) {
                promptsFiltres = promptsFiltres.filter(prompt => prompt.chaine === filtreChaine);
            }

            promptsFiltres.sort((a, b) => {
                const dateA = a.date ? new Date(a.date) : new Date(0); // Gère les dates manquantes
                const dateB = b.date ? new Date(b.date) : new Date(0);

                if (filtreTri === 'recent') {
                    return dateB - dateA; // Plus récent d'abord
                } else {
                    return dateA - dateB; // Plus ancien d'abord
                }
            });

            afficherPrompts(promptsFiltres);
        }

        function setupFiltres() {
            document.getElementById('filtre-nom').addEventListener('input', filtrerEtTrierPrompts);
            document.getElementById('filtre-outil').addEventListener('change', filtrerEtTrierPrompts);
            document.getElementById('filtre-chaine').addEventListener('change', filtrerEtTrierPrompts);
            document.getElementById('filtre-tri').addEventListener('change', filtrerEtTrierPrompts);
        }
    </script>
</body>
</html>
