<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie des Prompts - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; }

    .galerie {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px;
    }

    .carte {
      position: relative;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease;
    }

    .carte img {
      width: 100%;
      height: auto;
      transition: transform 0.4s ease;
      display: block;
    }

    .carte:hover img {
      transform: scale(2);
    }

    .texte-col {
      padding: 15px;
    }

    .outil-highlight {
      font-weight: bold;
      color: #0077b6;
      margin-bottom: 6px;
    }

    .infos {
      font-size: 0.9em;
      color: #444;
    }

    .copier-btn, .supprimer-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #0077b6;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
    }

    .supprimer-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e63946;
    }

    .rating {
      margin-top: 10px;
    }

    .star {
      cursor: pointer;
      font-size: 1.2em;
      color: #ccc;
    }

    .star.selected {
      color: gold;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main style="display:none;">
    <div id="filters">
      <input type="text" id="filtre-nom" placeholder="Filtrer par nom..." />
      <select id="filtre-outil">
        <option value="">Tous les outils</option>
        <option>Midjourney</option>
        <option>DALL¬∑E</option>
        <option>Stable Diffusion</option>
        <option>Adobe Firefly</option>
        <option>Runway</option>
      </select>
      <select id="filtre-rating">
        <option value="">Tous les ratings</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="3">‚≠ê‚≠ê‚≠ê</option>
        <option value="2">‚≠ê‚≠ê</option>
        <option value="1">‚≠ê</option>
      </select>
    </div>
    <div class="galerie" id="galerie"></div>
  </main>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
        document.querySelector("main").style.display = "block";
      });
  </script>

  <script>
    const repoOwner = 'spiresm';
    const repoName = 'IA_marketing';
    const branch = 'main';
    const apiBase = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
    const rawBase = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/`;
    let tousLesPrompts = [];

    async function chargerPrompts() {
      const res = await fetch(`${apiBase}prompts?ref=${branch}`);
      if (!res.ok) throw new Error('Erreur GitHub');
      const fichiers = await res.json();
      tousLesPrompts = fichiers.filter(f => f.name.endsWith('.json'));
      afficherPrompts(tousLesPrompts);
    }

    function afficherPrompts(fichiers) {
      const galerie = document.getElementById('galerie');
      galerie.innerHTML = '';

      const filtreOutil = document.getElementById('filtre-outil').value;
      const filtreRating = document.getElementById('filtre-rating').value;
      const filtreNom = document.getElementById('filtre-nom').value.toLowerCase();

      fichiers.forEach(async fichier => {
        const res = await fetch(fichier.download_url);
        if (!res.ok) return;
        const data = await res.json();

        const ratingKey = `rating-${fichier.name}`;
        const currentRating = parseInt(localStorage.getItem(ratingKey)) || 0;

        if (filtreOutil && data.outil !== filtreOutil) return;
        if (filtreRating && currentRating < parseInt(filtreRating)) return;
        if (filtreNom && !(data.auteur || '').toLowerCase().includes(filtreNom)) return;

        const div = document.createElement('div');
        div.className = 'carte';

        const img = document.createElement('img');
        const imagePath = data.image || data.imageUrl || '';
        img.src = imagePath.startsWith('http') ? imagePath : rawBase + imagePath;
        img.alt = 'Image';
        div.appendChild(img);

        const texteCol = document.createElement('div');
        texteCol.className = 'texte-col';

        texteCol.innerHTML = `
          <div class="outil-highlight">${data.outil || 'Outil'}</div>
          <p class="infos"><strong>${data.auteur || 'Inconnu'}</strong> ‚Ä¢ ${data.categorie || 'Cat√©gorie'}</p>
          <p>${data.texte || ''}</p>
        `;

        const copierBtn = document.createElement('button');
        copierBtn.className = 'copier-btn';
        copierBtn.textContent = 'Copier';
        copierBtn.onclick = () => {
          navigator.clipboard.writeText(data.texte || '');
          copierBtn.textContent = '‚úî Copi√© !';
          setTimeout(() => copierBtn.textContent = 'Copier', 1500);
        };
        texteCol.appendChild(copierBtn);

        const ratingDiv = document.createElement('div');
        ratingDiv.className = 'rating';
        for (let i = 1; i <= 5; i++) {
          const star = document.createElement('span');
          star.className = 'star';
          star.textContent = '‚òÖ';
          if (i <= currentRating) star.classList.add('selected');
          star.onclick = () => {
            localStorage.setItem(ratingKey, i);
            afficherPrompts(tousLesPrompts);
          };
          ratingDiv.appendChild(star);
        }
        texteCol.appendChild(ratingDiv);

        const supprimerBtn = document.createElement('button');
        supprimerBtn.className = 'supprimer-btn';
        supprimerBtn.innerHTML = 'üóëÔ∏è';
        supprimerBtn.onclick = async () => {
          if (!confirm('Confirmer suppression ?')) return;
          await fetch('/.netlify/functions/deletePrompt', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              promptPath: fichier.path,
              imagePath: data.imageUrl?.includes('images/') ? `images/${data.imageUrl.split('/').pop()}` : ''
            })
          });
          div.remove();
        };

        div.appendChild(supprimerBtn);
        div.appendChild(texteCol);
        galerie.appendChild(div);
      });
    }

    document.getElementById('filtre-outil').addEventListener('change', () => afficherPrompts(tousLesPrompts));
    document.getElementById('filtre-rating').addEventListener('change', () => afficherPrompts(tousLesPrompts));
    document.getElementById('filtre-nom').addEventListener('input', () => afficherPrompts(tousLesPrompts));

    window.onload = chargerPrompts;
  </script>
</body>
</html>
