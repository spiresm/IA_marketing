<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie - Espace IA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Conteneur des contrôles en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box") */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }

        #filters input[type="text"],
        #filters select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
        }
        #search-keyword {
            min-width: 180px;
            max-width: 250px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons a {
            background: #0077b6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .action-buttons a:hover {
            background: #005f8a;
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* Carte individuelle */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur définie par JS */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            padding: 10px;
            position: relative; /* Indispensable pour que l'image absolue s'y réfère */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1; /* Z-index de base pour une carte non survolée */
            min-height: 100px; /* Conserve une hauteur minimale pour la structure */
        }

        .carte:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
            z-index: 100; /* La carte survolée passe au-dessus des autres */
        }

        /* Image initiale dans la carte (vignette) */
        .carte-image {
            position: absolute; /* MODIF: Rend l'image absolue pour qu'elle ne crée pas de "trou" */
            left: 10px; /* Positionnement par rapport au padding de la carte */
            top: 50%; /* Centre verticalement */
            transform: translateY(-50%); /* Ajuste le centrage vertical */
            width: 90px;
            height: 90px;
            object-fit: cover;
            display: block;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 2; /* S'assure que l'image est au-dessus du fond de la carte */
        }

        /* Effet d'agrandissement de l'image au survol de la carte */
        .carte:hover .carte-image {
            top: 50%; /* Conserve le centrage vertical */
            left: 50%; /* MODIF: Décale vers le centre pour l'agrandissement */
            transform: translate(-50%, -50%) scale(2); /* MODIF: Agrandit et recentre */
            width: 90px; /* Largeur de base. Le scale gère l'agrandissement */
            height: 90px; /* Hauteur de base. Le scale gère l'agrandissement */
            border: 2px solid #0077b6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Ombre plus prononcée */
            z-index: 101; /* Très haut pour être au-dessus de tout */
            border-radius: 5px; /* Assure qu'elle reste rectangulaire */
        }
        /* Cache le texte du prompt au survol de l'image pour un effet plus propre */
        .carte:hover .prompt-text-display {
             visibility: hidden; /* ou opacity: 0; */
             transition: visibility 0s 0.3s, opacity 0.3s; /* Délai pour l'opacité */
        }
        /* Cache les boutons au survol pour éviter qu'ils ne soient recouverts */
        .carte:hover .card-actions {
             visibility: hidden;
             transition: visibility 0s 0.3s;
        }

        /* Pour que le texte ne se décale pas */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            margin-left: 115px; /* MODIF: Laisse de l'espace pour l'image absolue (90px + 10px padding + 15px marge droite virtuelle) */
            position: relative; /* Pour maintenir le contexte si besoin */
            z-index: 2; /* Assure que le texte reste au-dessus de l'image si elle se superpose */
        }

        .primary-info-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .primary-info-row .auteur {
            font-weight: bold;
            font-size: 1.1em;
            color: #0077b6;
            flex-shrink: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .primary-info-row .outil {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .secondary-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }

        .secondary-info-row .chaine-text {
            font-weight: bold;
        }

        .secondary-info-row .date {
            color: #777;
            font-size: 0.85em;
        }

        .prompt-text-display {
            font-size: 0.85em;
            color: #444;
            margin-top: 5px;
            margin-bottom: 10px;
            max-height: 45px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
            justify-content: flex-start; /* MODIFICATION: Aligne les boutons à gauche */
        }

        .copier-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background-color 0.2s;
        }

        .copier-btn:hover {
            background-color: #218838;
        }

        .supprimer-btn {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
        }

        .supprimer-btn:hover {
            color: #c82333;
        }

        #success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="search-keyword" placeholder="Rechercher par auteur ou prompt..." />

                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                    </select>
                    <select id="filtre-chaine">
                        <option value="">Toutes les chaînes</option>
                        <option>La Une</option>
                        <option>Tipik</option>
                        <option>La Trois</option>
                        <option>La première</option>
                        <option>Classic 21</option>
                        <option>vivacité</option>
                        <option>Musiq3</option>
                        <option>Auvio</option>
                    </select>
                    <select id="filtre-tri">
                        <option value="recent">Plus récent</option>
                        <option value="ancien">Plus ancien</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <a href="prompts.html">➕ Archiver un prompt</a>
                    <a href="compresseur.html">✂️ Compresser une image</a>
                </div>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>

            <div id="galerie">
                <p>Chargement des prompts...</p>
            </div>
        </div>
    </main>

    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let tousLesPrompts = [];

        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const mainElement = document.querySelector("main");
            const bodyElement = document.body;

            fetch("header.html")
                .then(res => res.ok ? res.text() : Promise.reject(res))
                .then(data => {
                    headerPlaceholder.innerHTML = data;
                    document.querySelectorAll("nav a").forEach(link => {
                        if (link.getAttribute("href") === "galerie.html") {
                            link.classList.add("active");
                        }
                    });
                })
                .catch(error => {
                    console.error("Erreur de chargement du menu:", error);
                    headerPlaceholder.innerHTML = "<p style='color:red;text-align:center'>Erreur de chargement du menu</p>";
                })
                .finally(() => {
                    bodyElement.classList.add("show");
                    mainElement.classList.add("show");
                    chargerEtAfficherPrompts();
                });

            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
        });

        async function chargerEtAfficherPrompts() {
            const galerieDiv = document.getElementById('galerie');
            galerieDiv.innerHTML = '<p>Chargement des prompts...</p>';

            try {
                const response = await fetch(`${apiBase}getGalleryPrompts`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur HTTP: ${response.status} - ${errorText}`);
                }
                const prompts = await response.json();
                tousLesPrompts = prompts;
                console.log("Prompts récupérés :", prompts);

                if (prompts.length === 0) {
                    galerieDiv.innerHTML = '<p>Aucun prompt trouvé pour le moment.</p>';
                } else {
                    afficherPrompts(prompts);
                    setupFiltres();
                }
            } catch (error) {
                console.error("Erreur lors du chargement des prompts de la galerie:", error);
                galerieDiv.innerHTML = `<p style="color:red;">Erreur lors du chargement des prompts : ${error.message}</p>`;
            }
        }

        function afficherPrompts(prompts) {
            const galerieDiv = document.getElementById('galerie');
            galerieDiv.innerHTML = '';

            if (prompts.length === 0) {
                galerieDiv.innerHTML = '<p>Aucun prompt ne correspond aux filtres.</p>';
                return;
            }

            prompts.forEach(prompt => {
                const carte = document.createElement('div');
                carte.className = 'carte';
                const promptId = prompt.id || `temp-id-${Math.random().toString(36).substring(2, 9)}`;
                carte.dataset.promptId = promptId;

                carte.style.borderLeftColor = getChaineColor(prompt.chaine);

                // Image (maintenant rectangulaire et positionnée pour le zoom)
                const img = document.createElement('img');
                img.className = 'carte-image';
                img.src = prompt.imageUrl || `https://via.placeholder.com/90x90?text=Image`;
                img.alt = prompt.titre || 'Prompt Image';
                img.onerror = function() {
                    this.onerror = null;
                    this.src = `https://via.placeholder.com/90x90?text=Image`;
                };
                carte.appendChild(img);

                const infosWrapper = document.createElement('div');
                infosWrapper.className = 'infos-wrapper';

                const primaryInfoRow = document.createElement('div');
                primaryInfoRow.className = 'primary-info-row';
                primaryInfoRow.innerHTML = `
                    <span class="auteur">${prompt.auteur || 'Inconnu'}</span>
                    <span class="outil">${prompt.outil || 'Outil N/A'}</span>
                `;
                infosWrapper.appendChild(primaryInfoRow);

                const secondaryInfoRow = document.createElement('div');
                secondaryInfoRow.className = 'secondary-info-row';
                secondaryInfoRow.innerHTML = `
                    <span class="chaine-text">${prompt.chaine || 'Chaîne N/A'}</span>
                    <span class="date">${prompt.date ? new Date(prompt.date).toLocaleDateString('fr-FR') : 'Date N/A'}</span>
                `;
                infosWrapper.appendChild(secondaryInfoRow);

                const promptTextDisplay = document.createElement('p');
                promptTextDisplay.className = 'prompt-text-display';
                promptTextDisplay.textContent = prompt.texte || 'Aucun texte de prompt fourni.';
                infosWrapper.appendChild(promptTextDisplay);

                const cardActions = document.createElement('div');
                cardActions.className = 'card-actions';

                const copierBtn = document.createElement('button');
                copierBtn.className = 'copier-btn';
                copierBtn.textContent = 'Copier le prompt';
                copierBtn.onclick = () => {
                    navigator.clipboard.writeText(prompt.texte || '').then(() => {
                        alert('Prompt copié !');
                    }).catch(err => {
                        console.error('Erreur de copie:', err);
                    });
                };
                cardActions.appendChild(copierBtn);

                const supprimerBtn = document.createElement('button');
                supprimerBtn.className = 'supprimer-btn';
                supprimerBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                supprimerBtn.title = "Supprimer ce prompt";
                supprimerBtn.onclick = async (e) => {
                    e.stopPropagation();
                    if (confirm('Êtes-vous sûr de vouloir supprimer ce prompt ? Cette action est irréversible.')) {
                        try {
                            if (!promptId || promptId.startsWith('temp-id-')) {
                                alert("Impossible de supprimer : ID de prompt temporaire/invalide. Veuillez recharger la page ou contacter l'administrateur.");
                                return;
                            }

                            const deleteResponse = await fetch(`${apiBase}deletePrompt?id=${promptId}`, {
                                method: 'DELETE'
                            });
                            if (deleteResponse.ok) {
                                alert('Prompt supprimé avec succès !');
                                chargerEtAfficherPrompts();
                            } else {
                                const errorData = await deleteResponse.json();
                                alert(`Échec de la suppression: ${errorData.message || 'Une erreur inconnue est survenue.'}`);
                            }
                        } catch (delError) {
                            console.error("Erreur lors de la suppression:", delError);
                            alert("Erreur réseau ou interne lors de la tentative de suppression.");
                        }
                    }
                };
                cardActions.appendChild(supprimerBtn);
                infosWrapper.appendChild(cardActions);

                carte.appendChild(infosWrapper);
                galerieDiv.appendChild(carte);
            });
        }

        function getChaineColor(chaine) {
            switch (chaine) {
                case 'La Une': return '#FF5733';
                case 'Tipik': return '#33FF57';
                case 'La Trois': return '#3357FF';
                case 'La première': return '#FF33A1';
                case 'Classic 21': return '#57FF33';
                case 'vivacité': return '#A133FF';
                case 'Musiq3': return '#33A1FF';
                case 'Auvio': return '#FFBD33';
                default: return '#6c757d';
            }
        }

        function filtrerEtTrierPrompts() {
            const searchKeyword = document.getElementById('search-keyword').value.toLowerCase();
            const filtreOutil = document.getElementById('filtre-outil').value;
            const filtreChaine = document.getElementById('filtre-chaine').value;
            const filtreTri = document.getElementById('filtre-tri').value;

            let promptsFiltres = [...tousLesPrompts];

            if (searchKeyword) {
                promptsFiltres = promptsFiltres.filter(prompt => {
                    const auteur = (prompt.auteur || '').toLowerCase();
                    const texte = (prompt.texte || '').toLowerCase();
                    return auteur.includes(searchKeyword) || texte.includes(searchKeyword);
                });
            }

            if (filtreOutil) {
                promptsFiltres = promptsFiltres.filter(prompt => prompt.outil === filtreOutil);
            }
            if (filtreChaine) {
                promptsFiltres = promptsFiltres.filter(prompt => prompt.chaine === filtreChaine);
            }

            promptsFiltres.sort((a, b) => {
                const dateA = a.date ? new Date(a.date) : new Date(0);
                const dateB = b.date ? new Date(b.date) : new Date(0);

                if (filtreTri === 'recent') {
                    return dateB - dateA;
                } else {
                    return dateA - dateB;
                }
            });

            afficherPrompts(promptsFiltres);
        }

        function setupFiltres() {
            document.getElementById('search-keyword').addEventListener('input', filtrerEtTrierPrompts);
            document.getElementById('filtre-outil').addEventListener('change', filtrerEtTrierPrompts);
            document.getElementById('filtre-chaine').addEventListener('change', filtrerEtTrierPrompts);
            document.getElementById('filtre-tri').addEventListener('change', filtrerEtTrierPrompts);
        }
    </script>
</body>
</html>
