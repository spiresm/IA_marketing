<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie de Prompts - Espace IA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS unifié pour l'ensemble du site */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }

        /* --- Barre de Navigation --- */
        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background-color: white;
            color: var(--primary-blue);
        }
        
        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none; /* Cache la bulle par défaut */
        }
        
        /* --- Conteneur principal et filtres --- */
        .main-container {
            max-width: 960px;
            margin: 25px auto;
            padding: 25px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .action-buttons-container { 
            text-align: center; 
            margin-bottom: 25px;
        }
        .action-button {
            display: inline-flex; align-items: center; gap: 8px; background-color: var(--primary-blue);
            color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none;
            font-weight: bold; font-size: 1.1em; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #filters { 
            display: flex; 
            gap: 15px; 
            width: 100%; 
            flex-wrap: wrap; 
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 25px;
        }

        #filters input, #filters select {
            flex: 1; 
            min-width: 200px; 
            background-color: #f9fafb;
            border: 1px solid var(--border-color); 
            border-radius: 8px;
            padding: 12px 15px; 
            font-size: 1em;
        }

        /* --- Galerie de Prompts --- */
        #galerie { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .carte {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Pour que le border-radius s'applique à l'image */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .card-image-container img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .card-content-wrapper {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Nouveau conteneur pour l'outil et la chaîne */
        .card-top-meta {
            display: flex;
            justify-content: space-between; /* Pour pousser les éléments aux extrémités */
            align-items: center; /* Pour aligner verticalement */
            width: 100%; /* Important pour que justify-content fonctionne */
            margin-bottom: 10px; /* Espace sous cette ligne */
        }

        .tip-title { 
            font-size: 1.2em; 
            font-weight: bold; 
            margin: 10px 0; /* Ajusté pour laisser de la place au-dessus */
            color: var(--dark-blue);
            flex-grow: 1;
        }

        .outil-badge {
            background-color: #e9ecef; 
            color: #495057; 
            font-size: 0.8em;
            font-weight: 500; 
            padding: 5px 12px; 
            border-radius: 15px;
            /* align-self: flex-start; Supprimé car le parent gère l'alignement */
            white-space: nowrap; /* Empêche le retour à la ligne */
        }

        /* Styles pour les noms de chaîne en texte coloré simple */
        .chaine-text-color { 
            font-size: 0.9em; 
            font-weight: bold; 
            /* align-self: flex-start; Supprimé */
            white-space: nowrap; /* Empêche le retour à la ligne */
        }

        .metadata-section {
            font-size: 0.85em;
            color: var(--grey-text);
            margin-top: 15px;
            display: flex;
            flex-direction: column; 
            gap: 5px; 
        }

        .card-actions { 
            display: flex; 
            gap: 10px; 
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            flex-wrap: wrap; 
        }

        /* Styles homogènes pour les boutons d'action de la carte */
        .card-action-btn {
            background-color: var(--primary-blue); /* Couleur par défaut pour Détails et Éditer */
            color: white; 
            border: none; 
            padding: 10px 15px;
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 0.9em; 
            font-weight: 600;
            transition: background-color 0.2s; 
            flex-grow: 1; 
            text-align: center;
            text-decoration: none; 
            display: flex; 
            align-items: center;
            justify-content: center;
            min-width: 80px; 
        }
        .card-action-btn:hover {
            background-color: var(--dark-blue);
        }

        /* Le bouton supprimer a un style différent (icône seule) */
        .supprimer-btn { 
            background: none; 
            border: none; 
            color: #aaa; 
            cursor: pointer; 
            padding: 0 5px; 
            font-size: 1.2em; 
            transition: color 0.2s;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        .supprimer-btn:hover {
            color: #dc3545; 
        }
        
        /* Style pour le bouton copier dans le panneau de prévisualisation */
        .preview-copy-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em; 
            font-weight: 600;
            transition: background-color 0.2s;
            display: block; 
            width: 100%;
            text-align: center;
            margin-top: 20px; 
        }
        .preview-copy-btn:hover {
            background-color: var(--primary-blue);
        }


        /* --- Panneau latéral --- */
        .preview-panel {
            position: fixed; top: 0; right: -100%; width: 500px; max-width: 90%; height: 100%;
            background-color: #f9f9f9; box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .preview-panel.open { right: 0; }
        .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: opacity 0.4s;
        }
        .preview-overlay.open { opacity: 1; visibility: visible; }
        .preview-panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; border-bottom: 1px solid #e0e0e0; background-color: #fff;
        }
        .preview-panel-header h3 { margin: 0; font-size: 1.3em; color: var(--dark-blue); }
        .close-preview-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; }
        .preview-panel-content { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .preview-panel-content pre {
            background-color: #e9e9e9; border: 1px solid #ddd; border-radius: 8px; padding: 15px;
            white-space: pre-wrap; word-break: break-word; font-family: 'Courier New', monospace; font-size: 0.9em;
        }
        
        footer {
            background-color: #333; color: white; text-align: center;
            padding: 20px; margin-top: auto; width: 100%;
        }

        @media (max-width: 768px) {
            #galerie { grid-template-columns: 1fr; }
            nav { justify-content: flex-start; overflow-x: auto; }
            #filters { flex-direction: column; }
            .card-actions { 
                flex-direction: column; 
            }
            .card-action-btn {
                width: 100%; 
                min-width: unset; 
            }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html">Accueil</a>
                <a href="equipe.html">Équipe</a>
                <a href="outils.html">Outils</a>
                <a href="galerie.html" class="active">Prompts</a>
                <a href="cas-usages.html">Workflows</a>
                <a href="charte.html">Chartes</a>
                <a href="faq.html">FAQ</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count"></span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
    </div>

    <main>
        <div class="main-container">
            <div class="action-buttons-container">
                <a href="prompts.html" class="action-button">Partager un Prompt</a>
            </div>
            
            <div id="filters">
                <input type="text" id="search-keyword" placeholder="Rechercher un mot clé..." />
                <select id="filtre-outil"><option value="">Tous les outils</option></select>
                <select id="filtre-chaine"><option value="">Toutes les chaînes</option></select>
                <select id="filtre-tri">
                    <option value="recent">Plus récent</option>
                    <option value="ancien">Plus ancien</option>
                </select>
            </div>
            
            <div id="error-display" style="display: none; color: red; text-align: center;"></div>
            <div id="galerie">
                <p style="text-align: center;">Chargement des prompts...</p>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder">
        <p>&copy; 2025 Espace IA. Tous droits réservés.</p>
    </footer>

    <div id="previewOverlay" class="preview-overlay"></div>
    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu</h3>
            <button class="close-preview-btn" id="closePreviewBtn">&times;</button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content"></div>
    </div>
    
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allPrompts = [];

        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreChaineSelect = document.getElementById('filtre-chaine');
        const filtreTriSelect = document.getElementById('filtre-tri');
        const searchInput = document.getElementById('search-keyword');
        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const previewOverlay = document.getElementById('previewOverlay');

        // Objet pour mapper les noms de chaînes à des couleurs
        const chainColors = {
            "La Une": "#FFD700", // Or
            "Tipik": "#00BFFF", // Bleu ciel
            "La Trois": "#32CD32", // Vert lime
            "La Première": "#FF6347", // Rouge tomate
            "Classic 21": "#8A2BE2", // Bleu violet
            "Vivacité": "#4169E1", // Bleu Royal
            "Musiq3": "#FF1493", // Rose profond
            "Auvio": "#FF4500", // Orange Rouge
            "Auvio Kids": "#ADFF2F", // Vert jaune
            "Autre": "#778899", // Gris ardoise
            "Non spécifié": "#CCCCCC" // Gris par défaut
            // Ajoutez d'autres chaînes et leurs couleurs ici
        };

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        
        function formatteDate(dateString) {
            // Vérifie si la date est valide
            if (!dateString) return 'Date inconnue';
            try {
                const date = new Date(dateString);
                // Vérifie si la date est une date valide après conversion
                if (isNaN(date.getTime())) {
                    return 'Date invalide';
                }
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('fr-FR', options);
            } catch (e) {
                console.error("Erreur de formatage de la date:", e);
                return 'Date invalide';
            }
        }

        // Fonction utilitaire pour obtenir une couleur de texte contrastante (blanc ou noir)
        // Non utilisée pour le texte de la chaîne car le fond n'est plus coloré, mais peut servir pour les badges d'outil.
        function getContrastColor(hexcolor){
            if (!hexcolor || hexcolor.length < 6) return '#000000'; // Default to black
            if (hexcolor.startsWith('#')) hexcolor = hexcolor.slice(1); // Remove #
            
            var r = parseInt(hexcolor.substring(0,2),16);
            var g = parseInt(hexcolor.substring(2,4),16);
            var b = parseInt(hexcolor.substring(4,6),16);
            var yiq = ((r*299)+(g*587)+(b*114))/1000;
            return (yiq >= 128) ? 'black' : 'white';
        }

        function displayPrompts(prompts) {
            galerieDiv.innerHTML = '';
            if (prompts.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; padding: 40px;">Aucun prompt ne correspond à vos filtres.</p>';
                return;
            }
            prompts.forEach(prompt => {
                const formattedDate = formatteDate(prompt.date);
                const chaineNom = escapeHtml(prompt.chaine);
                const chaineCouleur = chainColors[chaineNom] || chainColors["Non spécifié"]; 
                
                const promptSha = prompt.sha || ''; 

                const cardHtml = `
                    <div class="carte">
                        <div class="card-image-container">
                            <img src="${escapeHtml(prompt.imageUrl) || 'https://placehold.co/400x300?text=Image'}" class="card-thumbnail-preview" alt="Aperçu" loading="lazy">
                        </div>
                        <div class="card-content-wrapper">
                            <div class="card-top-meta">
                                <span class="chaine-text-color" style="color: ${chaineCouleur};">${chaineNom}</span>
                                <span class="outil-badge">${escapeHtml(prompt.outil)}</span>
                            </div>
                            <h3 class="tip-title">${escapeHtml(prompt.titre)}</h3>
                            <div class="metadata-section">
                                <span>Par: <strong>${escapeHtml(prompt.auteur)}</strong></span>
                                <span>Créé le: <strong>${formattedDate}</strong></span>
                            </div>
                            <div class="card-actions">
                                <button class="card-action-btn details-btn" data-id="${prompt.id}">Détails</button>
                                <a href="prompts.html?mode=edit&id=${prompt.id}&sha=${promptSha}" class="card-action-btn edit-btn">Éditer</a>
                                <button class="supprimer-btn" data-id="${prompt.id}" title="Supprimer"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>`;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });
            attachCardEventListeners();
        }

        function applyFiltersAndSort() {
            let filtered = [...allPrompts];
            const outil = filtreOutilSelect.value;
            if (outil) filtered = filtered.filter(p => p.outil === outil);
            const chaine = filtreChaineSelect.value;
            if (chaine) filtered = filtered.filter(p => p.chaine === chaine);
            const keyword = searchInput.value.toLowerCase();
            if (keyword) {
                filtered = filtered.filter(p => 
                    (p.titre && p.titre.toLowerCase().includes(keyword)) ||
                    (p.auteur && p.auteur.toLowerCase().includes(keyword)) ||
                    (p.texte && p.texte.toLowerCase().includes(keyword))
                );
            }
            const sortOrder = filtreTriSelect.value;
            filtered.sort((a, b) => {
                const dateA = new Date(a.date); 
                const dateB = new Date(b.date);
                // Gère les dates invalides pour le tri en les poussant à la fin
                if (isNaN(dateA.getTime()) && isNaN(dateB.getTime())) return 0;
                if (isNaN(dateA.getTime())) return 1; 
                if (isNaN(dateB.getTime())) return -1; 

                return sortOrder === 'recent' ? dateB - dateA : dateA - dateB;
            });
            displayPrompts(filtered);
        }

        function attachEventListeners() {
            [searchInput, filtreOutilSelect, filtreChaineSelect, filtreTriSelect].forEach(filter => {
                if(filter) filter.addEventListener('input', applyFiltersAndSort);
            });
            if(closePreviewBtn) closePreviewBtn.addEventListener('click', closePreviewPanel);
            if(previewOverlay) previewOverlay.addEventListener('click', closePreviewPanel);
        }

        function attachCardEventListeners() {
            galerieDiv.querySelectorAll('.details-btn').forEach(b => b.onclick = () => openPreviewPanel(b.dataset.id));
            galerieDiv.querySelectorAll('.supprimer-btn').forEach(b => b.onclick = () => confirmAndDelete(b.dataset.id));
            // Les boutons "Éditer" et "Copier" ne nécessitent pas d'écouteur ici car "Éditer" est un lien, et "Copier" est déplacé.
        }

        function openPreviewPanel(promptId) {
            const prompt = allPrompts.find(p => p.id == promptId);
            if (!prompt) return;
            previewPanelTitle.textContent = prompt.titre || "Détails du Prompt";
            
            // Construire le HTML du contenu du panneau de prévisualisation
            let contentHtml = `
                ${prompt.imageUrl ? `<img src="${escapeHtml(prompt.imageUrl)}" style="max-width:100%; border-radius:8px; margin-bottom: 20px;">` : ''}
                <h4>Prompt</h4><pre id="previewPromptText">${escapeHtml(prompt.texte)}</pre>
                ${prompt.description ? `<h4>Commentaire</h4><p>${escapeHtml(prompt.description)}</p>` : ''}
                <button class="preview-copy-btn" data-copy="${escapeHtml(prompt.texte)}">Copier le Prompt</button>
            `;
            previewPanelContent.innerHTML = contentHtml;
            previewPanel.classList.add('open');
            previewOverlay.classList.add('open');

            // Attacher l'événement au bouton copier qui vient d'être créé dans le panneau
            const previewCopyButton = previewPanelContent.querySelector('.preview-copy-btn');
            if (previewCopyButton) {
                previewCopyButton.addEventListener('click', (e) => {
                    copyToClipboard(e.target.dataset.copy, e.target);
                });
            }
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
        }

        async function copyToClipboard(text, buttonElement) {
            try {
                await navigator.clipboard.writeText(text);
                buttonElement.textContent = 'Copié !';
                setTimeout(() => { buttonElement.textContent = 'Copier le Prompt'; }, 2000);
            } catch (err) { alert('Échec de la copie.'); }
        }

        async function confirmAndDelete(promptId) {
            if (confirm("Êtes-vous sûr de vouloir supprimer ce prompt ?")) {
                try {
                    const response = await fetch(`${apiBase}deletePrompt?id=${promptId}`, { method: 'DELETE' });
                    if (!response.ok) throw new Error('La suppression a échoué.');
                    await initApp();
                } catch(err) { alert('Erreur: ' + err.message); }
            }
        }
        
        async function initApp() {
            attachEventListeners();
            galerieDiv.innerHTML = '<p style="text-align: center;">Chargement des prompts...</p>';
            try {
                const response = await fetch(`${apiBase}getGalleryPrompts`);
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                
                const rawPrompts = await response.json();
                allPrompts = rawPrompts.map(p => ({
                    ...p,
                    titre: p.titre || p.fileName.replace('.json', '').replace(/-/g, ' ').replace(/\b\w/g, char => char.toUpperCase()),
                    auteur: p.auteur || 'Inconnu',
                    outil: p.outil || 'Non spécifié',
                    chaine: p.chaine || 'Non spécifié',
                    texte: p.texte || p.prompt || '',
                    date: p.date_creation || p.date, 
                    sha: p.sha 
                }));
                
                const outils = [...new Set(allPrompts.map(p => p.outil).filter(Boolean))].sort();
                filtreOutilSelect.innerHTML = '<option value="">Tous les outils</option>' + outils.map(o => `<option value="${escapeHtml(o)}">${escapeHtml(o)}</option>`).join('');

                const chaines = [...new Set(allPrompts.map(p => p.chaine).filter(Boolean))].sort();
                filtreChaineSelect.innerHTML = '<option value="">Toutes les chaînes</option>' + chaines.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`).join('');

                applyFiltersAndSort();
            } catch (error) {
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des données: ${error.message}`;
                galerieDiv.innerHTML = '';
            }
        }
        
        document.addEventListener("DOMContentLoaded", initApp);
    </script>
</body>
</html>
