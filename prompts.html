<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire de Prompt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    #image-preview {
      display: none;
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #005f8a;
    }
    .confirmation {
      margin-top: 30px;
      padding: 15px;
      background-color: #e6ffed;
      border: 1px solid #b7eb8f;
      border-radius: 5px;
      display: none;
    }
    .confirmation img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Partager un prompt</h2>
    <form id="upload-form">
      <label for="auteur">Auteur</label>
      <input type="text" id="auteur" placeholder="Auteur" required />

      <label for="outil">Outil IA (image)</label>
      <select id="outil" required>
        <option value="">-- Choisir un outil --</option>
        <option value="Midjourney">Midjourney</option>
        <option value="DALL·E">DALL·E</option>
        <option value="Stable Diffusion">Stable Diffusion</option>
        <option value="Leonardo.ai">Leonardo.ai</option>
        <option value="Firefly">Firefly</option>
      </select>

      <label for="categorie">Catégorie</label>
      <select id="categorie" required>
        <option value="">-- Choisir une catégorie --</option>
        <option value="Portrait">Portrait</option>
        <option value="Paysage">Paysage</option>
        <option value="Science-fiction">Science-fiction</option>
        <option value="Fantastique">Fantastique</option>
        <option value="Abstrait">Abstrait</option>
        <option value="Autre">Autre</option>
      </select>

      <label for="texte">Prompt</label>
      <textarea id="texte" placeholder="Votre prompt ici" required></textarea>

      <label for="image-input">Image</label>
      <input type="file" id="image-input" accept="image/*" />
      <img id="image-preview" />

      <button type="submit">Partager</button>
    </form>

    <div class="confirmation" id="confirmation-box">
      <p><strong>✅ Prompt partagé avec succès !</strong></p>
      <div id="confirmation-image"></div>
      <div id="confirmation-texte"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("image-input");
    const imagePreview = document.getElementById("image-preview");
    const confirmationBox = document.getElementById("confirmation-box");
    const confirmationImage = document.getElementById("confirmation-image");
    const confirmationTexte = document.getElementById("confirmation-texte");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        alert("Veuillez sélectionner une image.");
        return;
      }

      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];
        let imageUrl = null;

        try {
          const imageUploadRes = await fetch("/.netlify/functions/uploadImage", {
            method: "POST",
            headers: { "Content-Type": "application/json", "Accept": "application/json" },
            body: JSON.stringify({
              imageBase64: base64,
              fileName: file.name,
            }),
          });

          const contentType = imageUploadRes.headers.get("content-type") || "";

          let imageData = null;
          if (contentType.includes("application/json")) {
            imageData = await imageUploadRes.json();
          } else {
            const text = await imageUploadRes.text();
            console.error("Réponse non JSON :", text);
            imageData = { url: text };
          }

          if (!imageUploadRes.ok || !imageData.url) {
            alert("Erreur HTTP lors de l'envoi de l'image : " + (imageData.error || imageUploadRes.status));
            return;
          }

          imageUrl = imageData.url;

          const promptPayload = {
            auteur: document.getElementById("auteur").value,
            outil: document.getElementById("outil").value,
            categorie: document.getElementById("categorie").value,
            texte: document.getElementById("texte").value,
            imageUrl: imageUrl,
          };

          console.log("Données envoyées au pushPrompt :", promptPayload);

          const promptRes = await fetch("/.netlify/functions/pushPrompt", {
            method: "POST",
            headers: { "Content-Type": "application/json", "Accept": "application/json" },
            body: JSON.stringify(promptPayload),
          });

          const promptType = promptRes.headers.get("content-type") || "";
          let promptData = null;

          if (promptType.includes("application/json")) {
            promptData = await promptRes.json();
          } else {
            const text = await promptRes.text();
            console.error("Réponse non JSON :", text);
            promptData = { error: text };
          }

          if (promptRes.ok) {
            confirmationImage.innerHTML = `<img src="${imageUrl}" alt="Image partagée" />`;
            confirmationTexte.textContent = promptPayload.texte;
            confirmationBox.style.display = "block";
          } else {
            alert("❌ Erreur lors de l'enregistrement du prompt : " + (promptData.error || "inconnue"));
          }
        } catch (err) {
          console.error("Erreur réseau :", err);
          alert("❌ Erreur réseau : " + err.message);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
