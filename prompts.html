<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace de Prompts Partag√©s</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #0077b6;
      margin-bottom: 30px;
    }
    textarea, input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      color: #333;
    }
    #drop-zone {
      border: 2px dashed #0077b6;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #0077b6;
      margin: 10px 0;
      background-color: #f1f9ff;
      cursor: pointer;
    }
    button {
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005f8a;
    }
    .prompt {
      background: #e3f2fd;
      padding: 15px;
      border-left: 5px solid #0077b6;
      border-radius: 10px;
      margin: 15px 0;
    }
    .prompt-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .prompt img {
      max-width: 75px;
      max-height: 75px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .prompt img.enlarge {
      max-width: 90%;
      max-height: 90vh;
      transform: scale(1.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:#0077b6">üß† Espace de Prompts Partag√©s</h1>
    <label for="auteur">Nom de l'auteur</label>
    <input type="text" id="auteur" placeholder="Entrez votre nom">

    <label for="objectif">Objectif du prompt</label>
    <select id="objectif">
      <option value="">-- S√©lectionner --</option>
      <option value="Positionnement">Positionnement</option>
      <option value="P√¥le Cr√©a">P√¥le Cr√©a</option>
      <option value="Marketing Digital">Marketing Digital</option>
      <option value="CRM">CRM</option>
      <option value="Presse & Influence">Presse & Influence</option>
      <option value="Partenariats & √âv√®nements">Partenariats & √âv√®nements</option>
      <option value="Graphisme">Graphisme</option>
    </select>

    <label for="outil">Outil d'IA cibl√©</label>
    <select id="outil">
      <option value="">-- S√©lectionner --</option>
      <option value="ChatGPT">ChatGPT</option>
      <option value="Midjourney">Midjourney</option>
      <option value="DALL¬∑E">DALL¬∑E</option>
      <option value="Claude">Claude</option>
      <option value="Gemini">Gemini</option>
      <option value="Copilot">Copilot</option>
      <option value="Perplexity">Perplexity</option>
      <option value="Runway ML">Runway ML</option>
      <option value="Firefly">Firefly</option>
      <option value="Stable Diffusion">Stable Diffusion</option>
      <option value="Notion AI">Notion AI</option>
      <option value="Framer AI">Framer AI</option>
      <option value="Autre">Autre</option>
    </select>

    <label>Image (drag & drop ou clic)</label>
    <div id="drop-zone">D√©posez une image ici ou cliquez pour s√©lectionner</div>
    <input type="file" id="imageInput" accept="image/*" style="display:none">

    <label for="prompt">Prompt</label>
    <textarea id="prompt" rows="4" placeholder="Entrez votre prompt ici..."></textarea>

    <button onclick="ajouterPrompt()">Partager</button>

    
    <button onclick="exporterJSON()">üì¶ Exporter les prompts</button>

    <div id="listePrompts"></div>
  </div>

  <script>

window.addEventListener('DOMContentLoaded', () => {
  const saved = localStorage.getItem("prompts");
  if (saved) {
    prompts = JSON.parse(saved);
    afficherPrompts();
  }
});

    let prompts = [];
    let imageDataURL = null;

    const dropZone = document.getElementById('drop-zone');
    const imageInput = document.getElementById('imageInput');

    dropZone.addEventListener('click', () => imageInput.click());
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#d0e7ff';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = '#f1f9ff';
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#f1f9ff';
      const file = e.dataTransfer.files[0];
      handleImage(file);
    });
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      handleImage(file);
    });

    function handleImage(file) {
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = e => {
          imageDataURL = e.target.result;
          dropZone.innerHTML = `<img src="${imageDataURL}" alt="Pr√©visualisation" style="max-width: 75px; border-radius: 8px;">`;
        };
        reader.readAsDataURL(file);
      }
    }

    function ajouterPrompt() {
      const auteur = document.getElementById('auteur').value.trim();
      const objectif = document.getElementById('objectif').value;
      const outil = document.getElementById('outil').value;
      const prompt = document.getElementById('prompt').value.trim();

      if (auteur && objectif && outil && prompt) {
        const nouveauPrompt = { auteur, objectif, outil, prompt, image: imageDataURL };
        prompts.unshift(nouveauPrompt);
        afficherPrompts();
        localStorage.setItem("prompts", JSON.stringify(prompts));

        fetch("https://resplendent-cajeta-c1b048.netlify.app/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(nouveauPrompt)
        })
        .then(res => res.json())
        .then(data => {
          console.log("‚úÖ Prompt envoy√© sur GitHub via Netlify :", data);
        })
        .catch(err => {
          console.error("‚ùå Erreur d'envoi Netlify :", err);
        });

        document.getElementById('auteur').value = '';
        document.getElementById('objectif').value = '';
        document.getElementById('outil').value = '';
        document.getElementById('prompt').value = '';
        dropZone.innerHTML = 'D√©posez une image ici ou cliquez pour s√©lectionner';
        imageDataURL = null;
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    }

    function afficherPrompts() {
      const liste = document.getElementById('listePrompts');
      liste.innerHTML = '';

      prompts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'prompt';

        const content = document.createElement('div');
        content.className = 'prompt-content';

        if (p.image) {
          const img = document.createElement('img');
          img.src = p.image;
          img.alt = 'Illustration du prompt';
          img.addEventListener('click', () => {
            img.classList.toggle('enlarge');
          });
          content.appendChild(img);
        }

        const textZone = document.createElement('div');
        const info = document.createElement('strong');
        info.textContent = `${p.auteur} ‚Äì ${p.objectif} ‚Äì ${p.outil}`;
        const text = document.createElement('p');
        text.textContent = p.prompt;

        textZone.appendChild(info);
        textZone.appendChild(text);

        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'üìã';
        copyBtn.style.marginLeft = '10px';
        copyBtn.style.cursor = 'pointer';
        copyBtn.style.border = 'none';
        copyBtn.style.background = 'transparent';
        copyBtn.style.fontSize = '1.2em';
        copyBtn.title = 'Copier le prompt';
        copyBtn.onclick = (e) => {
          e.stopPropagation();
          navigator.clipboard.writeText(p.prompt).then(() => alert('Prompt copi√© !'));
        };
        textZone.appendChild(copyBtn);

        content.appendChild(textZone);
        div.appendChild(content);
        liste.appendChild(div);
      });
    }
  
function exporterJSON() {
  const dataStr = JSON.stringify(prompts, null, 2);
  const blob = new Blob([dataStr], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "prompts.json";
  a.click();
  URL.revokeObjectURL(url);
}

</script>
</body>
