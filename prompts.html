<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire de Prompt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    #image-preview {
      display: none;
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #005f8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Partager un prompt</h2>
    <form id="upload-form">
      <label for="auteur">Auteur</label>
      <input type="text" id="auteur" placeholder="Auteur" required />

      <label for="objectif">Objectif</label>
      <input type="text" id="objectif" placeholder="Objectif" required />

      <label for="outil">Outil</label>
      <input type="text" id="outil" placeholder="Outil" required />

      <label for="categorie">Catégorie</label>
      <input type="text" id="categorie" placeholder="Catégorie" required />

      <label for="niveau">Niveau</label>
      <input type="text" id="niveau" placeholder="Niveau" required />

      <label for="texte">Prompt</label>
      <textarea id="texte" placeholder="Votre prompt ici" required></textarea>

      <label for="image-input">Image</label>
      <input type="file" id="image-input" accept="image/*" />
      <img id="image-preview" />

      <button type="submit">Partager</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById("image-input");
    const imagePreview = document.getElementById("image-preview");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        alert("Veuillez sélectionner une image.");
        return;
      }

      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];
        let imageUrl = null;

        try {
          const imageUploadRes = await fetch("/.netlify/functions/uploadImage", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              imageBase64: base64,
              fileName: file.name,
            }),
          });

          let imageData;
          const contentType = imageUploadRes.headers.get("content-type") || "";
          if (contentType.includes("application/json")) {
            imageData = await imageUploadRes.json();
          } else {
            const text = await imageUploadRes.text();
            throw new Error(text);
          }

          if (!imageUploadRes.ok) {
  alert("Erreur HTTP lors de l'envoi de l'image : " + (imageData.error || imageUploadRes.status));
  return;
}

if (!imageData.url) {
  alert("Image envoyée mais pas d'URL reçue : " + JSON.stringify(imageData));
  return;
}

          imageUrl = imageData.url;

          const promptPayload = {
            auteur: document.getElementById("auteur").value,
            objectif: document.getElementById("objectif").value,
            outil: document.getElementById("outil").value,
            categorie: document.getElementById("categorie").value,
            niveau: document.getElementById("niveau").value,
            texte: document.getElementById("texte").value,
            imageUrl: imageUrl,
          };

          const promptRes = await fetch("/.netlify/functions/pushPrompt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(promptPayload),
          });

          let promptData;
          const promptType = promptRes.headers.get("content-type") || "";
          if (promptType.includes("application/json")) {
            promptData = await promptRes.json();
          } else {
            const text = await promptRes.text();
            throw new Error(text);
          }

          if (promptRes.ok) {
            alert("Prompt partagé avec succès ✅");
          } else {
            alert("Erreur lors de l'enregistrement du prompt : " + (promptData.error || "inconnue"));
          }
        } catch (err) {
          alert("Erreur réseau : " + err.message);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
