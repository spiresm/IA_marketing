<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --text-color: #333;
            --light-text-color: #777;
            --border-color: #ccc;
            --white-card-bg: #ffffff;
            --input-bg: #f9fafb;
            --header-bg: #ffffff;
            --nav-link-color: #333;
            --nav-link-hover-color: var(--primary-blue);
            --active-link-color: var(--primary-blue);
            --dark-mode-bg: #2b2b2b;
            --dark-mode-text: #e0e0e0;
            --dark-mode-card-bg: #3a3a3a;
            --dark-mode-border: #555;
            --dark-mode-input-bg: #444;

            /* Couleurs pour le dégradé du panneau (cohérentes avec les autres pages) */
            --fun-blue-light: #4c96d7;
            --fun-blue-dark: #004a7c;
            --note-background: #fffbe6;
            --note-border: #ffcb05;
        }

        /* Styles Dark Mode */
        body.dark-mode {
            background-color: var(--dark-mode-bg);
            color: var(--dark-mode-text);
        }
        body.dark-mode .container {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        body.dark-mode .retour-lien,
        body.dark-mode .info-bubble-content h3 {
            color: var(--light-blue);
        }
        body.dark-mode label,
        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            color: var(--dark-mode-text);
        }
        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background-color: var(--dark-mode-input-bg);
            border-color: var(--dark-mode-border);
        }
        body.dark-mode input:focus,
        body.dark-mode select:focus,
        body.dark-mode textarea:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.4);
        }
        body.dark-mode #drop-zone {
            border-color: var(--light-blue);
            color: var(--light-text-color);
        }
        body.dark-mode #drop-zone.dragover {
            background: #3f5b66;
        }
        body.dark-mode .confirmation {
            background: #2f4f4f;
            border-color: #4CAF50;
        }
        body.dark-mode .loader {
            border-top-color: var(--primary-blue);
        }

        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body.show {
            opacity: 1;
        }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 40px 20px;
            flex-grow: 1;
        }

        main.show {
            opacity: 1;
        }

        /* Styles pour le conteneur principal du formulaire */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white-card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            position: relative;
        }

        /* Styles du lien de retour */
        .retour-lien {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05em;
        }

        .retour-lien:hover {
            text-decoration: underline;
        }

        /* Styles des labels et inputs/select/textarea */
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background: var(--input-bg);
            box-sizing: border-box;
            color: var(--text-color);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }

        /* Styles pour le drag & drop de l'image */
        #drop-zone {
            border: 2px dashed var(--primary-blue);
            padding: 20px;
            text-align: center;
            color: var(--light-text-color);
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #drop-zone.dragover {
            background: var(--light-blue);
        }

        #image-preview {
            display: block;
            max-width: 80%;
            max-height: 200px;
            object-fit: contain;
            margin: 15px auto;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        /* Styles du bouton de soumission */
        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-blue);
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--dark-blue);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Styles de la section de confirmation */
        .confirmation {
            margin-top: 30px;
            padding: 20px;
            background: #e6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 10px;
            text-align: center;
            color: var(--text-color);
        }

        .confirmation img {
            max-width: 80%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* Styles du loader */
        .loader {
            display: block;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Styles pour les champs d'URLs dynamiques */
        .url-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .url-input-group input {
            margin-top: 0;
        }
        .url-action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 5px;
        }
        .add-url-button, .remove-url-button {
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 0.8em;
            transition: background-color 0.2s;
        }
        .add-url-button {
            background-color: #28a745;
        }
        .add-url-button:hover {
            background-color: #218838;
        }
        .remove-url-button {
            background-color: #dc3545;
            width: auto;
            flex-shrink: 0;
            padding: 6px 10px;
            font-size: 0.8em;
            border-radius: 8px;
        }
        .remove-url-button:hover {
            background-color: #c82333;
        }


        /* Styles du Header (ajoutés ou vérifiés) */
        .main-header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-color);
        }

        body.dark-mode .main-header {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            border-bottom-color: var(--dark-mode-border);
        }

        .main-header .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
            flex-shrink: 0;
            margin-right: 20px;
        }

        body.dark-mode .main-header .logo {
            color: var(--light-blue);
        }

        .main-header nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            min-width: 300px;
        }

        .main-header .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .main-header .nav-links li a {
            text-decoration: none;
            color: var(--nav-link-color);
            font-weight: 500;
            padding: 5px 0;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            position: relative;
        }

        body.dark-mode .main-header .nav-links li a {
            color: var(--dark-mode-text);
        }

        .main-header .nav-links li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: var(--primary-blue);
            transition: width 0.3s ease;
        }

        .main-header .nav-links li a:hover::after,
        .main-header .nav-links li a.active::after {
            width: 100%;
        }

        .main-header .nav-links li a.active {
            color: var(--active-link-color);
            font-weight: 700;
        }

        body.dark-mode .main-header .nav-links li a.active {
            color: var(--light-blue);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
            flex-shrink: 0;
        }

        .dark-mode-label {
            font-size: 0.9em;
            color: var(--text-color);
        }
        body.dark-mode .dark-mode-label {
            color: var(--dark-mode-text);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-blue);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-blue);
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        /* Responsive adjustments for header */
        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .main-header .logo {
                margin-bottom: 15px;
            }
            .main-header nav {
                width: 100%;
                justify-content: flex-start;
                margin-bottom: 15px;
            }
            .main-header .nav-links {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .main-header .dark-mode-toggle-container {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Panneau de confirmation stylisé (comme un panneau latéral) */
        .confirmation {
            margin-top: 30px;
            padding: 30px; /* Plus de padding */
            background: linear-gradient(135deg, var(--fun-blue-light) 0%, var(--fun-blue-dark) 100%); /* Dégradé bleu */
            border: none; /* Pas de bordure si dégradé */
            border-radius: 12px; /* Coins plus arrondis */
            text-align: center;
            color: white; /* Texte blanc */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Ombre plus prononcée */
            font-size: 1.1em; /* Texte plus grand */
            line-height: 1.6;
        }

        .confirmation p:first-child {
            font-size: 1.8em; /* Message de succès plus grand */
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .confirmation img {
            max-width: 90%; /* Image plus grande */
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            border: 4px solid rgba(255, 255, 255, 0.8); /* Bordure blanche épaisse */
            box-shadow: 0 0 15px rgba(0,0,0,0.3); /* Ombre autour de l'image */
        }

        .confirmation h4 {
            color: white; /* Titres de liste blancs */
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.3em; /* Taille légèrement plus grande pour les titres de liste */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .confirmation ul {
            list-style: none; /* Pas de puces par défaut */
            padding: 0;
            margin: 0;
            font-size: 0.95em; /* Texte des liens un peu plus petit */
        }

        .confirmation ul li {
            background-color: rgba(255, 255, 255, 0.1); /* Fond semi-transparent pour les listes */
            border-radius: 5px;
            padding: 8px 15px;
            margin-bottom: 8px;
            word-break: break-all; /* Permet aux URLs longues de se casser */
        }

        .confirmation ul li a {
            color: white; /* Liens blancs */
            text-decoration: underline;
            transition: color 0.2s;
        }
        .confirmation ul li a:hover {
            color: var(--light-blue); /* Survol plus clair */
        }

        .confirmation p.redirection-message {
            margin-top: 20px;
            font-size: 1em;
            font-style: normal; /* Pas italique */
            color: white;
            opacity: 0.9;
        }

        .confirmation p.description-message {
            margin-top: 15px;
            font-style: italic; /* Garde l'italique pour la description */
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive pour la confirmation */
        @media (max-width: 768px) {
            .confirmation {
                padding: 20px;
                font-size: 1em;
            }
            .confirmation p:first-child {
                font-size: 1.5em;
            }
            .confirmation h4 {
                font-size: 1.2em;
            }
            .confirmation ul li {
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <script>
        // Fonction utilitaire pour charger des composants HTML via fetch.
        async function loadComponent(url, placeholderId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorDetail = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                }
                document.getElementById(placeholderId).innerHTML = await response.text();
                console.log(`Composant ${url} chargé avec succès dans #${placeholderId}.`);
            } catch (error) {
                console.error(`Erreur lors du chargement de ${url}:`, error);
                document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>Erreur de chargement du composant: ${url}</p>`;
            }
        }

        // Initialisation du Dark Mode (à exécuter après le chargement du header)
        function initializeDarkMode() {
            const toggle = document.getElementById('darkModeToggle');
            const bodyElement = document.body;

            if (!toggle) {
                console.warn("DarkModeToggle non trouvé dans le header. Le mode sombre ne sera pas activé via le toggle.");
                return;
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                bodyElement.classList.add(savedTheme);
                if (savedTheme === 'dark-mode') {
                    toggle.checked = true;
                }
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                bodyElement.classList.add('dark-mode');
                toggle.checked = true;
            } else {
                bodyElement.classList.add('light-mode');
            }

            toggle.addEventListener('change', () => {
                if (toggle.checked) {
                    bodyElement.classList.remove('light-mode');
                    bodyElement.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    bodyElement.classList.remove('dark-mode');
                    bodyElement.classList.add('light-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (!localStorage.getItem('theme')) {
                    if (event.matches) {
                        bodyElement.classList.remove('light-mode');
                        bodyElement.classList.add('dark-mode');
                        toggle.checked = true;
                    } else {
                        bodyElement.classList.remove('dark-mode');
                        bodyElement.classList.add('light-mode');
                        toggle.checked = false;
                    }
                }
            });
        }

        // Mise à jour de l'état actif du menu
        function updateActiveMenuLink() {
            const currentPath = window.location.pathname.split('/').pop();
            document.querySelectorAll('nav a').forEach(link => {
                const linkHref = link.getAttribute('href');
                const linkFileName = linkHref ? linkHref.split('/').pop() : '';
                // Spécifie explicitement 'prompts.html' pour cette page
                // ou 'creer-tip.html' pour le partage de prompts
                if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html") || linkFileName === "prompts.html" || linkFileName === "creer-tip.html") {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        }


        // Exécution principale à l'initialisation du DOM
        document.addEventListener("DOMContentLoaded", async () => {
            const bodyElement = document.body;
            const mainElement = document.querySelector('main');

            // Masquer la barre de défilement du body au début pour une meilleure expérience
            bodyElement.style.overflow = 'hidden';

            // 1. Charger le composant Header
            await loadComponent("header.html", "header-placeholder");

            // 2. Mettre à jour l'état actif du menu après le chargement du header
            updateActiveMenuLink();

            // 3. Initialiser le mode sombre après le chargement du header (car le toggle est dans le header)
            initializeDarkMode();

            // 4. Révéler le contenu principal et restaurer le défilement
            bodyElement.classList.add("show");
            mainElement.classList.add("show");
            bodyElement.style.overflow = ''; // Restaurer le défilement du body
        });
    </script>

                        </div>
                        <input type="file" ref="fileInput" accept="image/*" style="display:none" @change="onFileChange" />
                        <img v-if="imagePreviewUrl" :src="imagePreviewUrl" id="image-preview" :alt="escapeHtmlAttribute('Aperçu de l\'image')" />
                        <button v-if="imagePreviewUrl && isEditMode" @click.prevent="removeImage" style="background-color: #dc3545; margin-top: 10px;">Supprimer l'image</button>


                        <div v-if="isLoading" class="loader"></div>
                        <button v-else type="submit" :disabled="!auteur || !titre || isLoading">{{ submitButtonText }}</button>
                    </form>

                    <div class="confirmation" v-if="confirmationVisible">
                        <p>{{ confirmationMessage }}</p>
                        <img v-if="confirmationImageUrl" :src="confirmationImageUrl" :alt="escapeHtmlAttribute('Image du prompt confirmé')" />
                        <p style="white-space: pre-wrap;">{{ escapeHtml(confirmationTexte) }}</p>
                        <p v-if="confirmationUrls && confirmationUrls.length > 0 && confirmationUrls[0].trim() !== ''">
                            <h4>Lien(s) enregistré(s):</h4>
                            <ul>
                                <li v-for="(url, index) in confirmationUrls" :key="'conf-url-' + index" style="list-style-type: disc; margin-left: 20px;">
                                    <a :href="escapeHtmlAttribute(url)" target="_blank" style="color: white; word-break: break-all;">{{ escapeHtml(url) }}</a>
                                </li>
                            </ul>
                        </p>
                        <p class="description-message">{{ escapeHtml(confirmationDescription) }}</p>
                        <p class="redirection-message">Redirection vers la galerie dans 5 secondes...</p>
                    </div>
                </div>
            `,
            setup() {
                const titre = ref('');
                const auteur = ref('');
                const outil = ref('Midjourney');
                const chaine = ref('La Une');
                const texte = ref('');
                const description = ref('');
                const urls = ref(['']);
                const fileInput = ref(null);
                const imagePreviewUrl = ref('');
                const imageFile = ref(null);
                const originalImageUrl = ref('');

                const confirmationVisible = ref(false);
                const confirmationImageUrl = ref('');
                const confirmationTexte = ref('');
                const confirmationDescription = ref('');
                const confirmationUrls = ref([]);
                const isLoading = ref(false);
                const profilsAuteurs = ref([]);
                const isLoadingProfils = ref(true);

                const isEditMode = ref(false);
                const promptId = ref(null);
                const promptSha = ref(null);

                const formTitle = computed(() => isEditMode.value ? 'Éditer un prompt' : 'Partager un prompt');
                const submitButtonText = computed(() => isLoading.value ? 'Chargement...' : (isEditMode.value ? 'Mettre à jour' : 'Partager'));
                const confirmationMessage = computed(() => isEditMode.value ? '✅ Prompt mis à jour avec succès !' : '✅ Prompt partagé avec succès vers la **galerie** !');

                // --- Fonctions de gestion de l'image ---
                function triggerFile() { fileInput.value?.click(); }
                function onDragOver(e) { e.currentTarget.classList.add('dragover'); }
                function onDragLeave(e) { e.currentTarget.classList.remove('dragover'); }
                function onDrop(e) {
                    e.currentTarget.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length) {
                        fileInput.value.files = files;
                        handleFile(files[0]);
                    }
                }
                function onFileChange(e) {
                    const file = e.target.files[0];
                    if (file) handleFile(file);
                }
                function handleFile(file) {
                    imageFile.value = file;
                    const reader = new FileReader();
                    reader.onload = () => { imagePreviewUrl.value = reader.result; };
                    reader.readAsDataURL(file);
                }
                function removeImage() {
                    imageFile.value = null;
                    imagePreviewUrl.value = '';
                    originalImageUrl.value = '';
                    if (fileInput.value) {
                        fileInput.value.value = null;
                    }
                }
                // --- Fin des fonctions de gestion de l'image ---

                // Fonctions de gestion des URLs dynamiques
                function addUrlField() {
                    urls.value.push('');
                }
                function removeUrlField(index) {
                    urls.value.splice(index, 1);
                    if (urls.value.length === 0) {
                        urls.value.push('');
                    }
                }

                // --- Fonctions de récupération de données ---
                async function fetchProfils() {
                    isLoadingProfils.value = true;
                    try {
                        // Utilise GET_PROFIL_NAMES_URL directement car c'est une fonction qui ne nécessite pas de proxy
                        const response = await fetch(GET_PROFIL_NAMES_URL);
                        if (!response.ok) { throw new Error(`HTTP error: ${response.status}`); }
                        const data = await response.json();
                        const profilsList = Array.isArray(data) ? data : (data.profils || []);
                        const names = [...new Set(profilsList.map(p => p.name).filter(Boolean))].sort();
                        profilsAuteurs.value = names;
                        if (names.length === 1 && !auteur.value) {
                            auteur.value = names[0];
                        }
                    } catch (error) {
                        console.error("Erreur lors du chargement des profils:", error);
                        alert("Impossible de charger la liste des auteurs. Vérifiez la console pour plus de détails.");
                    } finally {
                        isLoadingProfils.value = false;
                    }
                }

                async function fetchPromptForEdit(id) {
                    isLoading.value = true;
                    try {
                        const response = await fetch(GET_GALLERY_PROMPTS_URL);
                        if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                        const allPrompts = await response.json();
                        const promptToEdit = allPrompts.find(p => p.id === id);

                        if (promptToEdit) {
                            titre.value = promptToEdit.titre || '';
                            auteur.value = promptToEdit.auteur || '';
                            outil.value = promptToEdit.outil || 'Midjourney';
                            chaine.value = promptToEdit.chaine || 'La Une';
                            texte.value = promptToEdit.texte || '';
                            description.value = promptToEdit.description || '';
                            urls.value = (Array.isArray(promptToEdit.urls) && promptToEdit.urls.length > 0)
                                ? promptToEdit.urls.filter(Boolean)
                                : [''];
                            imagePreviewUrl.value = promptToEdit.imageUrl || '';
                            originalImageUrl.value = promptToEdit.imageUrl || '';
                        } else {
                            alert("Prompt non trouvé.");
                            window.location.href = "/galerie.html";
                        }
                    } catch (error) {
                        console.error("Erreur lors du chargement du prompt pour édition:", error);
                        alert(`Impossible de charger le prompt: ${error.message}.`);
                        window.location.href = "/galerie.html";
                    } finally {
                        isLoading.value = false;
                    }
                }
                // --- Fin des fonctions de récupération de données ---


                // --- Soumission du formulaire ---
                function getBase64(file) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = (error) => reject(error);
                        reader.readAsDataURL(file);
                    });
                }

                async function submitForm() {
                    if (!auteur.value || !titre.value || !texte.value.trim()) {
                        alert("Veuillez remplir tous les champs obligatoires (Titre, Auteur, Prompt).");
                        return;
                    }

                    confirmationVisible.value = false;
                    isLoading.value = true;

                    let finalImageUrl = originalImageUrl.value;

                    try {
                        if (imageFile.value) {
                            const base64 = await getBase64(imageFile.value);
                            const payload = { fileContent: base64, fileName: imageFile.value.name };
                            const resp = await fetch('/.netlify/functions/uploadImage', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            if (!resp.ok) {
                                const errorText = await resp.text();
                                throw new Error(`Upload failed: ${resp.status} - ${errorText}`);
                            }
                            const data = await resp.json();
                            finalImageUrl = data.url;
                            console.log("Image uploadée/mise à jour avec succès:", finalImageUrl);
                        } else if (!imagePreviewUrl.value) {
                            finalImageUrl = '';
                        }

                        const submittedUrls = urls.value.filter(url => url.trim() !== '');

                        const promptData = {
                            titre: titre.value,
                            auteur: auteur.value,
                            outil: outil.value,
                            chaine: chaine.value,
                            texte: texte.value,
                            description: description.value,
                            imageUrl: finalImageUrl,
                            urls: submittedUrls
                        };

                        let apiResponse;
                        if (isEditMode.value) {
                            console.log("Mise à jour du prompt avec ID:", promptId.value, "SHA:", promptSha.value);
                            apiResponse = await fetch(UPDATE_PROMPT_URL, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    id: promptId.value,
                                    sha: promptSha.value,
                                    ...promptData
                                })
                            });
                        } else {
                            console.log("Création d'un nouveau prompt.");
                            apiResponse = await fetch(PUSH_PROMPT_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(promptData)
                            });
                        }

                        if (!apiResponse.ok) {
                            const errorText = await apiResponse.text();
                            throw new Error(`${isEditMode.value ? 'Mise à jour' : 'Création'} échouée: ${apiResponse.status} - ${errorText}`);
                        }

                        confirmationImageUrl.value = finalImageUrl;
                        confirmationTexte.value = texte.value;
                        confirmationDescription.value = description.value;
                        confirmationUrls.value = submittedUrls;
                        confirmationVisible.value = true;

                        setTimeout(() => {
                            window.location.href = "/galerie.html";
                        }, 5000);

                        if (!isEditMode.value) {
                            titre.value = '';
                            auteur.value = profilsAuteurs.value.length === 1 ? profilsAuteurs.value[0] : '';
                            outil.value = 'Midjourney';
                            chaine.value = 'La Une';
                            texte.value = '';
                            description.value = '';
                            urls.value = [''];
                            imagePreviewUrl.value = '';
                            originalImageUrl.value = '';
                            imageFile.value = null;
                            if (fileInput.value) {
                                fileInput.value.value = null;
                            }
                        }

                    } catch (err) {
                        console.error(`Erreur lors de l'opération (${isEditMode.value ? 'mise à jour' : 'création'}) du prompt:`, err);
                        alert(`Échec de l'opération du prompt: ${err.message || err}. Vérifiez la console.`);
                    } finally {
                        isLoading.value = false;
                    }
                }
                // --- Fin de la soumission du formulaire ---


                // --- Logique d'initialisation du composant ---
                onMounted(async () => {
                    await fetchProfils();

                    const urlParams = new URLSearchParams(window.location.search);
                    const mode = urlParams.get('mode');
                    const id = urlParams.get('id');
                    const sha = urlParams.get('sha');

                    if (mode === 'edit' && id && sha) {
                        isEditMode.value = true;
                        promptId.value = id;
                        promptSha.value = sha;
                        await fetchPromptForEdit(id);
                    } else {
                        titre.value = '';
                        auteur.value = profilsAuteurs.value.length === 1 ? profilsAuteurs.value[0] : '';
                        outil.value = 'Midjourney';
                        chaine.value = 'La Une';
                        texte.value = '';
                        description.value = '';
                        urls.value = [''];
                        imagePreviewUrl.value = '';
                        originalImageUrl.value = '';
                        imageFile.value = null;
                    }
                });
                // --- Fin de la logique d'initialisation ---

                return {
                    titre, auteur, outil, chaine, texte, description, urls,
                    fileInput, imagePreviewUrl, confirmationVisible,
                    confirmationImageUrl, confirmationTexte, confirmationDescription, confirmationUrls,
                    isLoading, profilsAuteurs, isLoadingProfils,
                    isEditMode, formTitle, submitButtonText, confirmationMessage,
                    triggerFile, onDragOver, onDragLeave, onDrop, onFileChange, submitForm,
                    removeImage, addUrlField, removeUrlField,
                    // Expose les fonctions d'échappement pour les utiliser dans le template
                    escapeHtml, escapeHtmlAttribute
                };
            }
        };

        createApp(PromptForm).mount('#app');
    </script>
</body>
</html>
