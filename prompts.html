<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un Workflow - iMarketing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --light-blue-card: #E0F2F7;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
            --error-text: #dc3545;
        }
        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            padding: 40px 20px;
            flex-grow: 1;
        }
        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none; color: white; font-weight: bold;
            font-size: 1.1em; padding: 10px 18px; border-radius: 8px;
            transition: background 0.3s ease; margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }
        nav a:hover { background: rgba(255, 255, 255, 0.2); }
        nav a.active { background-color: white; color: #0077b6; }
        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none; 
        }
        .header-top-right {
            position: absolute; top: 50%; right: 25px;
            transform: translateY(-50%); display: flex; gap: 20px;
        }
        .header-icon-btn { color: white; text-decoration: none; font-size: 1.5rem; }

        /* Styles du formulaire */
        .form-container {
            max-width: 960px;
            margin: 25px auto;
            padding: 30px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        .retour-lien {
            display: inline-block;
            margin-bottom: 25px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            background: #f9fafb;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="file"] {
            padding: 10px;
            background: #fff;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.2);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: var(--primary-blue);
            color: #fff;
            border: none;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover { background: var(--dark-blue); }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        
        .confirmation {
            margin-top: 30px;
            padding: 20px;
            background: #e6ffed;
            border-left: 5px solid #4CAF50;
            border-radius: 8px;
            text-align: center;
        }
        .loader {
            display: block; margin: 20px auto; width: 40px; height: 40px;
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-blue);
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        footer {
            background-color: #333; color: white; text-align: center;
            padding: 20px; margin-top: auto; width: 100%;
        }
        @media (max-width: 768px) {
            nav { justify-content: flex-start; overflow-x: auto; }
            .header-top-right { display: none; }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html">Accueil</a>
                <a href="equipe.html">Équipe</a>
                <a href="outils.html">Outils</a>
                <a href="galerie.html">Prompts</a>
                <a href="cas-usages.html">Workflows</a>
                <a href="creer-tip.html" class="active">Créer un Workflow</a>
                <a href="charte.html">Chartes</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count">0</span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
        <div class="header-top-right">
            <a href="admin-news.html" class="header-icon-btn" title="Messages"><i class="fas fa-envelope"></i></a>
            <a href="about.html" class="header-icon-btn" title="Développement"><i class="fas fa-code"></i></a>
        </div>
    </div>

    <main>
        <div id="app">
            </div>
    </main>

    <footer id="footer-placeholder"><p>&copy; 2025 iMarketing. Tous droits réservés.</p></footer>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { ref, createApp, onMounted } = Vue;
        const apiBase = window.location.origin + '/.netlify/functions/';

        const WorkflowForm = {
            template: `
                <div class="form-container">
                    <a href="cas-usages.html" class="retour-lien">← Retour aux workflows</a>
                    <h2 style="text-align:center; color:var(--primary-blue); margin-bottom:25px;">Partager un Workflow</h2>

                    <form @submit.prevent="submitForm" v-if="!confirmationVisible">
                        <label for="auteur">Votre nom *</label>
                        <select id="auteur" v-model="auteur" required>
                            <option value="" disabled>Sélectionnez votre nom</option>
                            <option v-for="profilNom in profilsAuteurs" :key="profilNom" :value="profilNom">{{ profilNom }}</option>
                        </select>
                        <p v-if="isLoadingProfils" style="color: var(--primary-blue); font-size: 0.9em; margin-top: 5px;">Chargement des noms...</p>

                        <label for="titre">Titre du Workflow *</label>
                        <input type="text" id="titre" v-model="titre" required placeholder="Ex: Créer un storyboard automatique" />
                        
                        <label for="outil">Outil IA principal *</label>
                        <select id="outil" v-model="outil" required>
                            <option>Midjourney</option>
                            <option>ChatGPT</option>
                            <option>DALL·E</option>
                            <option>Adobe Firefly</option>
                            <option>Premiere Pro</option>
                            <option>CapCut</option>
                            <option>Runway ML</option>
                            <option>Autre</option>
                        </select>

                        <label for="description">Description / Explication</label>
                        <textarea id="description" v-model="description" rows="4" placeholder="Expliquez brièvement le but de ce workflow."></textarea>

                        <label for="promptText">Prompt (si applicable)</label>
                        <textarea id="promptText" v-model="promptText" rows="5" placeholder="Collez ici le prompt principal utilisé."></textarea>

                        <label for="commentaireUrl">Étapes du Workflow / Commentaire</label>
                        <textarea id="commentaireUrl" v-model="commentaireUrl" rows="5" placeholder="Décrivez les étapes pour reproduire le workflow."></textarea>
                        
                        <label for="urls">Liens externes (YouTube, Article, etc.)</label>
                        <textarea id="urls" v-model="urls" rows="3" placeholder="Collez un lien par ligne."></textarea>

                        <label for="files">Images (multiples possibles)</label>
                        <input type="file" id="files" @change="handleFileChange" multiple accept="image/*" />

                        <div v-if="isLoading" class="loader"></div>
                        <button v-else type="submit" :disabled="!auteur || !titre">Partager le Workflow</button>
                    </form>

                    <div class="confirmation" v-if="confirmationVisible">
                        <h3>✅ Workflow partagé avec succès !</h3>
                        <p>Merci pour votre contribution.</p>
                        <p>Vous allez être redirigé vers la galerie dans 4 secondes...</p>
                    </div>
                </div>
            `,
            setup() {
                const auteur = ref('');
                const titre = ref('');
                const outil = ref('ChatGPT');
                const description = ref('');
                const promptText = ref('');
                const commentaireUrl = ref('');
                const urls = ref('');
                const files = ref([]);
                const confirmationVisible = ref(false);
                const isLoading = ref(false);
                const profilsAuteurs = ref([]);
                const isLoadingProfils = ref(true);

                async function fetchProfils() {
                    isLoadingProfils.value = true;
                    try {
                        // Simule un fetch pour l'exemple
                        const profilsList = ["Sabrina LECLERCQ", "Steeve PIRES MADEIRA", "John DOE"];
                        profilsAuteurs.value = profilsList.sort();
                    } catch (error) {
                        console.error("Erreur chargement profils:", error);
                    } finally {
                        isLoadingProfils.value = false;
                    }
                }

                onMounted(fetchProfils);

                function handleFileChange(event) {
                    files.value = Array.from(event.target.files);
                }

                async function submitForm() {
                    isLoading.value = true;
                    
                    const dataToSend = {
                        auteur: auteur.value,
                        titre: titre.value,
                        outil: outil.value,
                        description: description.value,
                        promptText: promptText.value,
                        commentaireUrl: commentaireUrl.value,
                        urls: urls.value.split('\n').filter(u => u.trim() !== ''),
                        // La logique d'upload de fichiers doit être gérée ici
                        fileUrls: [], // Placeholder
                        dateCreation: new Date().toISOString()
                    };

                    try {
                        console.log("Données à envoyer:", dataToSend);
                        const response = await fetch(`${apiBase}add-tip`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(dataToSend)
                        });

                        if (!response.ok) {
                            throw new Error(`Échec de la soumission: ${response.statusText}`);
                        }
                        
                        confirmationVisible.value = true;
                        setTimeout(() => {
                            window.location.href = "cas-usages.html";
                        }, 4000);

                    } catch (err) {
                        alert(`Erreur lors de la soumission : ${err.message}`);
                    } finally {
                        isLoading.value = false;
                    }
                }

                return {
                    auteur, titre, outil, description, promptText, commentaireUrl, urls,
                    confirmationVisible, isLoading, profilsAuteurs, isLoadingProfils,
                    handleFileChange, submitForm
                };
            }
        };

        createApp(WorkflowForm).mount('#app');
    </script>

</body>
</html>
