<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un Profil - Droit à l'image et IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
      font-family: sans-serif;
    }

    main {
      display: none;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      color: #0077b6;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .tool-item {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .tool-item input {
      margin: 0;
    }

    button {
      margin-top: 20px;
      background-color: #0077b6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #005f94;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="container">
      <h1>Créer un nouveau profil</h1>
      <form id="profil-form">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" required />

        <label for="photo">Photo de profil</label>
        <input type="file" id="photo" name="photo" accept="image/*" />

        <label>Outils IA maîtrisés</label>
        <div class="tools-grid" id="tools-container"></div>

        <button type="submit">Enregistrer le profil</button>
      </form>
    </div>
  </main>

  <script>
    const outilsIA = [
      {"nom":"ChatGPT","description":"Assistant conversationnel basé sur GPT-4.","lien":"https://chat.openai.com"},
      {"nom":"Claude","description":"Assistant IA développé par Anthropic.","lien":"https://claude.ai"},
      {"nom":"Midjourney","description":"Générateur d’images créatives via Discord.","lien":"https://midjourney.com"},
      {"nom":"DALL·E","description":"Générateur d’images à partir de texte par OpenAI.","lien":"https://openai.com/dall-e"},
      {"nom":"Stable Diffusion","description":"Modèle open source de génération d'images.","lien":"https://stability.ai"},
      {"nom":"Firefly","description":"Suite d'outils IA d'Adobe pour les créateurs.","lien":"https://firefly.adobe.com"},
      {"nom":"Runway ML","description":"Outils de création vidéo IA.","lien":"https://runwayml.com"},
      {"nom":"Perplexity","description":"Moteur de recherche conversationnel IA.","lien":"https://perplexity.ai"},
      {"nom":"Notion AI","description":"Fonctionnalités IA intégrées à Notion.","lien":"https://www.notion.so/product/ai"},
      {"nom":"Gemini","description":"Assistant multimodal Google.","lien":"https://gemini.google.com"},
      {"nom":"Copilot","description":"Outils IA de GitHub ou Microsoft selon contexte.","lien":"https://copilot.microsoft.com"},
      {"nom":"Bard","description":"Assistant IA de Google (prédécesseur de Gemini).","lien":"https://bard.google.com"},
      {"nom":"Pika","description":"Générateur vidéo IA créatif.","lien":"https://pika.art"},
      {"nom":"Sora","description":"Générateur vidéo IA par OpenAI.","lien":"https://openai.com/sora"},
      {"nom":"Luma AI","description":"Création IA d'environnements 3D.","lien":"https://lumalabs.ai"},
      {"nom":"Kling AI","description":"Vidéo réaliste à partir de texte.","lien":"https://kling.ai"},
      {"nom":"Genny by Lovo","description":"Générateur de voix IA réaliste.","lien":"https://lovo.ai"},
      {"nom":"ElevenLabs","description":"Synthèse vocale IA avancée.","lien":"https://elevenlabs.io"},
      {"nom":"Murf","description":"Voix off IA.","lien":"https://murf.ai"},
      {"nom":"Voicemaker","description":"Voix IA personnalisables.","lien":"https://voicemaker.in"},
      {"nom":"Suno.ai","description":"Création musicale IA.","lien":"https://suno.ai"},
      {"nom":"MusicFX","description":"Générateur IA de loops musicaux.","lien":"https://googlecreativelab.github.io/musicfx/"},
      {"nom":"Boomy","description":"Crée des morceaux avec IA.","lien":"https://boomy.com"},
      {"nom":"Riffusion","description":"Musique générée par spectrogrammes.","lien":"https://riffusion.com"},
      {"nom":"Jules","description":"Aide au code IA pour les étudiants.","lien":"https://jules.education.gouv.fr"},
      {"nom":"Devstral","description":"Génération IA de code.","lien":"https://devstral.com"},
      {"nom":"Codeium","description":"Complétion de code open source.","lien":"https://codeium.com"},
      {"nom":"Bolt","description":"Générateur de code instantané.","lien":"https://boltai.io"}
    ];

    const container = document.getElementById("tools-container");

    outilsIA.forEach(tool => {
      const div = document.createElement("div");
      div.className = "tool-item";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.name = "tools";
      checkbox.value = tool.nom;

      const label = document.createElement("label");
      label.textContent = tool.nom;
      label.title = tool.description;

      div.appendChild(checkbox);
      div.appendChild(label);
      container.appendChild(div);
    });

    document.getElementById("profil-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const fileInput = document.getElementById("photo");
      const selectedTools = Array.from(document.querySelectorAll('input[name="tools"]:checked')).map(cb => cb.value);

      if (!name) {
        alert("Veuillez entrer un nom.");
        return;
      }

      const saveProfile = (photoBase64 = null) => {
        const profil = { name, photo: photoBase64, tools: selectedTools };
        const profils = JSON.parse(localStorage.getItem("profilsEquipe") || "[]");
        profils.push(profil);
        localStorage.setItem("profilsEquipe", JSON.stringify(profils));
        window.location.href = "equipe.html";
      };

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = () => saveProfile(reader.result);
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        saveProfile(); // sans photo
      }
    });

    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        requestAnimationFrame(() => {
          document.body.style.opacity = "1";
          document.querySelector("main").style.display = "block";
        });
      });
  </script>
</body>
</html>
