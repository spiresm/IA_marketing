<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Utilisateur - Espace IA Marketing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #0077b6; font-size: 2em; margin-bottom: 20px; }
    .profile-pic { display: flex; justify-content: center; margin-bottom: 20px; }
    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077b6;
    }
    .profile-section { margin-bottom: 25px; }
    .profile-section label { font-weight: 600; display: block; margin-bottom: 8px; }
    .profile-section input, .profile-section textarea, .profile-section select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background: #f9f9f9;
    }
    .multi-select { display: flex; flex-wrap: wrap; gap: 10px; }
    .multi-select label {
      background: #e3f2fd;
      border: 1px solid #0077b6;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover { background: #005f8a; }
    .success {
      margin-top: 20px;
      color: green;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon Profil IA</h1>
    <div class="profile-pic">
      <img id="avatar" src="https://via.placeholder.com/120" alt="Photo de profil">
    </div>

    <div class="profile-section">
      <label for="photo">Changer la photo</label>
      <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
    </div>

    <div class="profile-section">
      <label for="nom">Nom et Prénom</label>
      <input type="text" id="nom" />
    </div>

    <div class="profile-section">
      <label for="fonction">Fonction / Poste</label>
      <input type="text" id="fonction" />
    </div>

    <div class="profile-section">
      <label for="description">Description de fonction</label>
      <textarea id="description" rows="4"></textarea>
    </div>

    <div class="profile-section">
      <label for="equipe">Équipe Marketing</label>
      <select id="equipe">
        <option value="">-- Sélectionnez --</option>
        <option>Positionnement</option>
        <option>Pôle Créa</option>
        <option>Marketing Digital</option>
        <option>CRM</option>
        <option>Presse & Influence</option>
        <option>Partenariats & Évènements</option>
        <option>Graphisme</option>
      </select>
    </div>

    <div class="profile-section">
      <label>Outils IA maîtrisés</label>
      <div class="multi-select" id="outils-list">
        <label><input type="checkbox" value="ChatGPT"> ChatGPT</label>
        <label><input type="checkbox" value="Midjourney"> Midjourney</label>
        <label><input type="checkbox" value="DALL·E"> DALL·E</label>
        <label><input type="checkbox" value="Notion AI"> Notion AI</label>
      </div>
    </div>

    <div class="profile-section">
      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>

    <div class="profile-section">
      <label for="tel">Téléphone</label>
      <input type="text" id="tel" />
    </div>

    <div class="profile-section">
      <label for="linkedin">LinkedIn</label>
      <input type="text" id="linkedin" />
    </div>

    <button class="btn" onclick="enregistrerProfil()">Enregistrer</button>
    <div class="success" id="message-success">Profil enregistré ✅</div>
  </div>

  <script>
    function previewPhoto(event) {
      const reader = new FileReader();
      reader.onload = e => document.getElementById('avatar').src = e.target.result;
      reader.readAsDataURL(event.target.files[0]);
    }

    function enregistrerProfil() {
      const profil = {
        photo: document.getElementById('avatar').src,
        nom: document.getElementById('nom').value,
        fonction: document.getElementById('fonction').value,
        description: document.getElementById('description').value,
        equipe: document.getElementById('equipe').value,
        outils: Array.from(document.querySelectorAll('.multi-select input:checked')).map(i => i.value),
        email: document.getElementById('email').value,
        tel: document.getElementById('tel').value,
        linkedin: document.getElementById('linkedin').value
      };

      fetch('/profil', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(profil)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById('message-success').style.display = 'block';
          setTimeout(() => {
            document.getElementById('message-success').style.display = 'none';
          }, 3000);
        } else {
          alert("Erreur lors de l'enregistrement.");
        }
      });
    }

    window.onload = () => {
      fetch('/profil')
        .then(res => res.json())
        .then(profil => {
          if (profil.nom) {
            document.getElementById('avatar').src = profil.photo;
            document.getElementById('nom').value = profil.nom;
            document.getElementById('fonction').value = profil.fonction;
            document.getElementById('description').value = profil.description;
            document.getElementById('equipe').value = profil.equipe;
            document.querySelectorAll('.multi-select input').forEach(i => {
              i.checked = Array.isArray(profil.outils) && profil.outils.includes(i.value);
            });
            document.getElementById('email').value = profil.email;
            document.getElementById('tel').value = profil.tel;
            document.getElementById('linkedin').value = profil.linkedin;
          }
        });
    };
  </script>
</body>
</html>
