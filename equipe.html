<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Équipe IA Marketing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="notif.js"></script>
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
    }
    main {
      display: none;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }
    .create-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: #0077b6;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
      font-size: 1em;
      white-space: nowrap;
    }
    .create-btn:hover {
      background: #005f8a;
    }
    .button-wrapper {
      max-width: 1000px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .team-member {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }
    .team-member:hover {
      transform: translateY(-5px);
    }
    .team-member h3 {
      margin: 10px 0 10px;
      color: #0077b6;
      font-size: 1.2em;
    }
    .team-member p {
      margin: 0;
      color: #555;
      font-weight: 500;
    }
    .team-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #0077b6;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <h2>L'équipe</h2>
    <div class="button-wrapper">
      <a href="profil.html" class="create-btn">
        <span style="font-size: 1.2em;">➕</span> Créer son profil
      </a>
    </div>
    <div id="team-section" class="team-container"></div>
  </main>
  <script>
    const members = ['elise', 'yasmine', 'elvis', 'naim', 'philippe', 'sabrina', 'dominique', 'jeremy'];

    function mettreAJourBulleDemandes() {
      const notif = document.getElementById("notif-count");
      if (!notif) return;
      const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
      notif.textContent = demandes.length;
      notif.style.display = demandes.length > 0 ? "inline-block" : "none";
    }

    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("header-placeholder").innerHTML =
          "<p style='color:white;text-align:center'>Erreur de chargement du menu</p>";
      })
      .finally(() => {
        document.body.style.opacity = "1";
        document.querySelector("main").style.display = "block";
        if (typeof mettreAJourBulleDemandes === "function") {
          mettreAJourBulleDemandes();
        }
        const teamSection = document.getElementById('team-section');
        members.forEach(id => {
          const div = document.createElement('div');
          div.className = "team-member";
          div.innerHTML = `
            <img src="images/${id}.jpg" alt="Photo de ${id}" class="member-photo">
            <h3>${id.charAt(0).toUpperCase() + id.slice(1)}</h3>
            <p>Fonction IA</p>
          `;
          teamSection.appendChild(div);
        });
      });
  </script>
</body>
</html>
