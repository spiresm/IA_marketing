<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>√âquipe</title>
    <link rel="stylesheet" href="style.css" /> </head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <img src="/assets/logo.png" alt="Logo de l'application" class="header-logo">
            </a>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">√âquipe</a></li>
                    <li class="nav-item"><a href="galerie.html">Galerie</a></li>
                    <li class="nav-item">
                        <a href="demande.html">Demandes IA <span id="notif-count" class="notification-badge">0</span></a>
                    </li>
                    <li class="nav-item"><a href="prompt.html">Partager un prompt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <a href="profil.html" class="btn-creer">+ Cr√©er un nouveau profil</a>
            <div class="filters">
                <select id="filterPole">
                    <option value="">Tous les p√¥les</option>
                    <option value="P√¥le cr√©a.">P√¥le cr√©a.</option>
                    <option value="CRM">CRM</option>
                    <option value="Communication">Communication</option>
                    <option value="Partenariats">Partenariats</option>
                    <option value="Marketing digital">Marketing digital</option>
                    <option value="Positionnement">Positionnement</option>
                </select>
                <input type="text" id="searchInput" placeholder="Rechercher un nom ou outil...">
            </div>
            <div class="grid" id="profil-list">
                <p id="loader" style="text-align: center; color: #666; width: 100%; padding: 20px;">Chargement des profils...</p>
            </div>
        </div>
    </main>
    <div id="side-panel" class="side-panel">
        <button class="close-panel">√ó</button>
        <div id="panel-content"></div>
    </div>

    <footer>Mis √† jour automatiquement le 2025-06-09</footer>

    <script>
        const PROXY_URL = "/.netlify/functions/proxy";
        let profils = [];
        let galleryPrompts = []; // Nouvelle variable globale pour stocker les prompts de la galerie
        let debounceTimeout; // Pour le debouncing de la recherche

        const listContainer = document.getElementById("profil-list");
        const filterPole = document.getElementById("filterPole");
        const searchInput = document.getElementById("searchInput");
        const sidePanel = document.getElementById("side-panel");
        const panelContent = document.getElementById("panel-content");
        const closePanelBtn = document.querySelector(".close-panel");
        const loader = document.getElementById("loader"); // R√©f√©rence au loader

        function normalizeString(str) {
            if (typeof str !== 'string') return '';
            return str.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase();
        }

        function renderProfils() {
            console.log("√âquipe: D√©but du rendu des profils...");
            const selectedPole = normalizeString(filterPole.value);
            const searchQuery = normalizeString(searchInput.value);
            listContainer.innerHTML = ""; // Efface le contenu existant avant de rendre les nouveaux profils

            const filteredProfils = profils.filter(p => {
                const poleNormalized = normalizeString(p.pole || '');
                const nameNormalized = normalizeString(p.name || '');
                const toolsNormalized = (Array.isArray(p.tools) ? p.tools : []).map(t => normalizeString(t));

                const matchPole = !selectedPole || poleNormalized === selectedPole;
                const matchSearch = !searchQuery || nameNormalized.includes(searchQuery) || toolsNormalized.some(tool => tool.includes(searchQuery));
                return matchPole && matchSearch;
            });

            if (filteredProfils.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #666; width: 100%;">Aucun profil ne correspond √† vos crit√®res.</p>';
            }

            filteredProfils.forEach((p) => {
                const div = document.createElement("div");
                div.className = "vignette";
                div.dataset.id = p.id;

                const hasNote = (p.note || '').trim() !== '';

                div.innerHTML = `
                    <span class="note-badge" style="${hasNote ? 'display: inline-block;' : 'display: none;'}">Note</span>
                    <img src="${p.photo || 'https://via.placeholder.com/80x80?text=Profil'}" alt="${p.name || 'Profil'}" loading="lazy" />
                    <h3>${p.name || 'Nom Inconnu'}</h3>
                    <div class="pole">${p.pole || 'P√¥le Inconnu'}</div>
                    <div class="icon-bar">
                        <button class="btn-note" title="Note" data-action="toggle-note">üóíÔ∏è</button>
                        <button class="btn-edit" title="√âditer" data-action="edit-profil">‚úèÔ∏è</button>
                        <button class="btn-delete" title="Supprimer" data-action="delete-profil">üóëÔ∏è</button>
                    </div>
                    <div class="note-editor">
                        <textarea>${p.note || ''}</textarea>
                        <div class="actions">
                            <button class="save-note" data-action="save-note">Enregistrer</button>
                            <button class="clear-note" data-action="clear-note">Effacer</button>
                            <button class="close-note" data-action="close-note">Retour</button>
                        </div>
                    </div>
                `;
                listContainer.appendChild(div);
            });
            console.log("√âquipe: Rendu des profils termin√©.");
        }

        // D√©l√©gation d'√©v√©nements pour les actions sur les vignettes
        listContainer.addEventListener("click", async (event) => {
            const vignette = event.target.closest(".vignette");
            if (!vignette) return; // Si le clic n'est pas sur une vignette ou ses enfants

            const profilId = vignette.dataset.id;
            const p = profils.find(prof => prof.id === profilId);
            if (!p) {
                console.error("√âquipe: Profil non trouv√© pour l'ID:", profilId);
                return;
            }

            const action = event.target.dataset.action; // R√©cup√®re l'action du bouton cliqu√©
            const noteEditor = vignette.querySelector(".note-editor");
            const textarea = noteEditor.querySelector("textarea");
            const noteBadge = vignette.querySelector(".note-badge");

            if (action === "toggle-note") {
                event.stopPropagation(); // Emp√™che l'ouverture du panneau lat√©ral
                console.log("√âquipe: Clic sur 'Note' pour", p.name);
                // Ferme les autres √©diteurs de notes ouverts
                document.querySelectorAll(".note-editor.open").forEach(el => {
                    if (el !== noteEditor) {
                        el.classList.remove("open");
                    }
                });
                noteEditor.classList.toggle("open");
            } else if (action === "save-note") {
                event.stopPropagation();
                console.log("√âquipe: Clic sur 'Enregistrer note' pour", p.name);
                const content = textarea.value.trim();
                try {
                    const res = await fetch(`${PROXY_URL}?action=updateProfil`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: p.id, note: content })
                    });
                    const data = await res.json();
                    if (data.success) {
                        console.log("√âquipe: Note enregistr√©e avec succ√®s pour", p.name);
                        p.note = content; // Met √† jour la donn√©e locale
                        noteBadge.style.display = content ? 'inline-block' : 'none';
                        noteEditor.classList.remove("open");
                    } else {
                        console.error("√âquipe: Erreur lors de l'enregistrement de la note:", data.message);
                        alert("Erreur lors de l'enregistrement de la note : " + data.message);
                    }
                } catch (error) {
                    console.error("√âquipe: Erreur r√©seau/serveur lors de l'enregistrement de la note:", error);
                    alert("Erreur r√©seau/serveur lors de l'enregistrement de la note.");
                }
            } else if (action === "clear-note") {
                event.stopPropagation();
                console.log("√âquipe: Clic sur 'Effacer note' pour", p.name);
                textarea.value = "";
                try {
                    const res = await fetch(`${PROXY_URL}?action=updateProfil`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: p.id, note: "" })
                    });
                    const data = await res.json();
                    if (data.success) {
                        console.log("√âquipe: Note effac√©e avec succ√®s pour", p.name);
                        p.note = ""; // Met √† jour la donn√©e locale
                        noteBadge.style.display = 'none';
                        noteEditor.classList.remove("open");
                    } else {
                        console.error("√âquipe: Erreur lors de l'effacement de la note:", data.message);
                        alert("Erreur lors de l'effacement de la note : " + data.message);
                    }
                } catch (error) {
                    console.error("√âquipe: Erreur r√©seau/serveur lors de l'effacement de la note:", error);
                    alert("Erreur r√©seau/serveur lors de l'effacement de la note.");
                }
            } else if (action === "close-note") {
                event.stopPropagation();
                console.log("√âquipe: Clic sur 'Retour note' pour", p.name);
                textarea.value = p.note || ''; // R√©initialise la valeur du textarea √† la note actuelle
                noteEditor.classList.remove("open");
            } else if (action === "edit-profil") {
                event.stopPropagation();
                console.log("√âquipe: Clic sur '√âditer' pour", p.name);
                window.location.href = `profil.html?edit=${encodeURIComponent(p.id)}`;
            } else if (action === "delete-profil") {
                event.stopPropagation();
                console.log("√âquipe: Clic sur 'Supprimer' pour", p.name);
                if (confirm(`Supprimer d√©finitivement ${p.name} ?`)) {
                    try {
                        const res = await fetch(`${PROXY_URL}?action=deleteProfil`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ id: p.id })
                        });
                        const data = await res.json();
                        if (data.success) {
                            console.log("√âquipe: Profil supprim√© avec succ√®s:", p.name);
                            profils = profils.filter(profile => profile.id !== p.id); // Met √† jour la liste locale
                            // Re-charger les prompts pour s'assurer que les images sont √† jour si le profil est supprim√©
                            initPageData(); // Appel de la fonction globale d'initialisation pour rafra√Æchir
                        } else {
                            console.error("√âquipe: Erreur lors de la suppression du profil:", data.message);
                            alert("Erreur lors de la suppression du profil : " + data.message);
                        }
                    } catch (error) {
                        console.error("√âquipe: Erreur r√©seau/serveur lors de la suppression du profil:", error);
                        alert("Erreur r√©seau/serveur lors de la suppression du profil.");
                    }
                }
            } else { // Clic sur la vignette elle-m√™me (hors des boutons avec data-action)
                console.log("√âquipe: Ouverture du panneau lat√©ral pour", p.name);
                
                let gallerySection = '';
                const profilNameNormalized = normalizeString(p.name || '');

                // Filtrer les prompts de la galerie par l'auteur (nom du profil)
                const imagesByAuthor = galleryPrompts.filter(prompt => {
                    return normalizeString(prompt.auteur || '') === profilNameNormalized;
                }).map(prompt => prompt.imageUrl).filter(Boolean); // Extrait seulement les URLs non vides

                console.log(`DEBUG: Images de galerie trouv√©es pour "${p.name}" :`, imagesByAuthor);

                if (imagesByAuthor.length > 0) {
                    // Nous allons montrer les 2 derni√®res images publi√©es par cet auteur.
                    const lastTwoImages = imagesByAuthor.slice(-2);
                    console.log("DEBUG: Les 2 derni√®res images s√©lectionn√©es pour l'affichage:", lastTwoImages);
                    
                    const imagesHtml = lastTwoImages.map(imgSrc => {
                        if (imgSrc && typeof imgSrc === 'string' && (imgSrc.startsWith('http') || imgSrc.startsWith('/') || imgSrc.startsWith('./') || imgSrc.startsWith('../'))) {
                            // Ajout de loading="lazy" aux images de galerie aussi
                            return `<a href="galerie.html?imageUrl=${encodeURIComponent(imgSrc)}" target="_blank"><img src="${imgSrc}" alt="Image de galerie du prompt" onerror="this.onerror=null;this.src='https://via.placeholder.com/150x100?text=Erreur+image';" title="Image: ${imgSrc}" loading="lazy"></a>`;
                        } else {
                            console.warn("DEBUG: URL d'image de galerie invalide d√©tect√©e:", imgSrc);
                            return `<img src="https://via.placeholder.com/150x100?text=Image+Invalide" alt="Image invalide" title="URL invalide: ${imgSrc}" loading="lazy">`;
                        }
                    }).join('');

                    gallerySection = `
                        <div class="gallery-section">
                            <h3>Derniers prompts partag√©s</h3>
                            <div class="gallery-images-container">
                                ${imagesHtml}
                            </div>
                        </div>
                    `;
                } else {
                    console.log("DEBUG: Aucune image de galerie trouv√©e pour l'auteur :", p.name);
                    gallerySection = `
                        <div class="gallery-section">
                            <h3>Derniers prompts partag√©s</h3>
                            <p class="no-image-placeholder">Aucun prompt partag√© par ${p.name} n'a √©t√© trouv√©.</p>
                            <p class="no-image-placeholder">
                                <a href="prompt.html">Partager un prompt maintenant !</a>
                            </p>
                        </div>
                    `;
                }

                const toolsList = (Array.isArray(p.tools) ? p.tools : []).map(t => `<li>${t}</li>`).join('');

                panelContent.innerHTML = `
                    <h2>${p.name || 'Nom Inconnu'}</h2>
                    <p><strong>P√¥le :</strong> ${p.pole || '‚Äî'}</p>
                    <p><strong>Outils IA :</strong></p>
                    <ul>${toolsList}</ul>
                    ${hasNote ? `<div class="note-content"><strong>Note :</strong><br>${p.note}</div>` : ''}
                    ${gallerySection}
                `;
                sidePanel.classList.add("show");
            }
        });

        // Gestionnaire pour le bouton de fermeture du panneau lat√©ral
        closePanelBtn.addEventListener("click", () => {
            console.log("√âquipe: Clic sur le bouton de fermeture du panneau.");
            sidePanel.classList.remove("show");
        });

        // Fermer le panneau lat√©ral si l'on clique en dehors
        document.addEventListener("click", event => {
            if (sidePanel.classList.contains("show") && !sidePanel.contains(event.target) && !event.target.closest(".vignette")) {
                console.log("√âquipe: Clic en dehors du panneau, fermeture.");
                sidePanel.classList.remove("show");
            }
        });

        // √âcouteurs pour les filtres et la recherche (avec debouncing pour la recherche)
        filterPole.addEventListener("change", renderProfils);
        searchInput.addEventListener("input", () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(renderProfils, 300); // Appelle renderProfils apr√®s 300ms d'inactivit√© de saisie
        });

        async function mettreAJourBulleDemandes() {
            const notif = document.getElementById("notif-count");
            if (!notif) {
                console.warn("√âquipe: L'√©l√©ment 'notif-count' n'a pas √©t√© trouv√© dans le header.");
                return;
            }
            try {
                console.log("√âquipe: Tentative de r√©cup√©ration des demandes pour la bulle...");
                const res = await fetch(`${PROXY_URL}?action=getDemandesIA`);
                if (!res.ok) {
                    console.error(`√âquipe: Erreur HTTP lors de la r√©cup√©ration des demandes: ${res.status}`);
                    throw new Error(`Erreur HTTP: ${res.status}`);
                }
                const demandes = await res.json();
                console.log("√âquipe: Demandes r√©cup√©r√©es pour la bulle:", demandes);
                notif.textContent = Array.isArray(demandes) ? demandes.length : 0;
                notif.style.display = (Array.isArray(demandes) && demandes.length > 0) ? "inline-block" : "none";
            } catch (e) {
                console.error("√âquipe: Erreur mise √† jour compteur de demandes :", e);
                notif.style.display = "none";
            }
        }

        // Nouvelle fonction pour charger tous les prompts de la galerie
        async function fetchGalleryPrompts() {
            console.log("√âquipe: Tentative de r√©cup√©ration des prompts de la galerie...");
            try {
                const res = await fetch(`${PROXY_URL}?action=getGalleryPrompts`);
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Erreur HTTP lors de la r√©cup√©ration des prompts de galerie: ${res.status} - ${errorText}`);
                }
                const data = await res.json();
                galleryPrompts = Array.isArray(data) ? data : [];
                console.log("√âquipe: Prompts de la galerie charg√©s :", galleryPrompts.length, galleryPrompts);
            } catch (error) {
                console.error("√âquipe: Erreur lors du chargement des prompts de la galerie :", error);
                galleryPrompts = []; // S'assurer que c'est un tableau m√™me en cas d'erreur
            }
        }

        // Fonction d'initialisation principale qui charge toutes les donn√©es n√©cessaires
        async function initPageData() {
            try {
                // Afficher le loader pendant le chargement des donn√©es
                if (loader) loader.style.display = 'block';

                // Charger les profils et les prompts de la galerie en parall√®le
                const [profilsResponse] = await Promise.all([
                    fetch(`${PROXY_URL}?action=getProfils`),
                    fetchGalleryPrompts() // Cette fonction met √† jour galleryPrompts
                ]);

                if (!profilsResponse.ok) {
                    throw new Error(`Erreur HTTP lors de la r√©cup√©ration des profils: ${profilsResponse.status}`);
                }
                const profilsData = await profilsResponse.json();
                profils = Array.isArray(profilsData) ? profilsData : (profilsData.profils || []);
                console.log("√âquipe: Profils charg√©s :", profils.length, profils);
                
                // Mettre √† jour la bulle de notification apr√®s le chargement du header (qui est maintenant int√©gr√©)
                mettreAJourBulleDemandes();
                
                // Rendre les profils initiaux avec les donn√©es de la galerie disponibles
                renderProfils();
                
                // Masquer le loader une fois les profils rendus
                if (loader) loader.style.display = 'none';

                // G√©rer la classe "active" pour la navigation, maintenant que le header est dans le DOM au chargement
                const path = location.pathname.split("/").pop();
                const links = document.querySelectorAll("nav a");
                links.forEach(link => {
                    if (link.getAttribute("href") === path) {
                        link.classList.add("active");
                    } else {
                        link.classList.remove("active"); // S'assurer que les autres liens n'ont pas la classe active
                    }
                });

            } catch (error) {
                console.error("√âquipe: Erreur critique lors de l'initialisation de la page ou chargement des donn√©es :", error);
                const mainElement = document.querySelector("main");
                if (mainElement) {
                    mainElement.innerHTML = `<p style="text-align:center;color:red;padding:2rem">Impossible de charger les donn√©es : ${error.message}. V√©rifiez la console pour plus de d√©tails.</p>`;
                } else {
                    document.body.innerHTML += `<p style="text-align:center;color:red;padding:2rem">Impossible de charger les donn√©es : ${error.message}. V√©rifiez la console pour plus de d√©tails.</p>`;
                }
                // S'assurer que le loader dispara√Æt m√™me en cas d'erreur
                if (loader) loader.style.display = 'none';
            }
        }

        // Appeler la fonction d'initialisation globale au chargement du DOM
        document.addEventListener("DOMContentLoaded", initPageData);
    </script>
</body>
</html>
