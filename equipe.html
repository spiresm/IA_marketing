<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>√âquipe</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            opacity: 0;
            transition: opacity 0.3s ease-in;
            margin: 0;
            font-family: Arial, sans-serif; /* Harmonisation de la police */
            background: #f0f4f8; /* Fond clair comme les autres pages */
        }
        main {
            display: none; /* Main cach√© au d√©but, sera affich√© par le script */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff; /* Fond blanc */
            border-radius: 20px; /* Bords arrondis */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Ombre port√©e */
        }
        .btn-creer {
            display: block;
            margin: 0 auto 30px;
            background: #0077b6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            width: fit-content;
            text-align: center; /* Centrer le texte dans le bouton */
            transition: background 0.2s ease;
        }
        .btn-creer:hover {
            background: #005f8a;
        }
        .filters {
            text-align: center;
            margin-bottom: 20px;
        }
        .filters select,
        .filters input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin: 0 10px;
            transition: border-color 0.2s ease;
        }
        .filters select:focus,
        .filters input:focus {
            outline: none;
            border-color: #0077b6;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center ;
        }
        .vignette {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 12px;
            width: 220px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; /* Utilisation de flexbox pour le contenu interne */
            flex-direction: column;
            align-items: center; /* Centrer les √©l√©ments verticalement */
            justify-content: space-between; /* Espacer les √©l√©ments */
        }
        .vignette:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .vignette img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 8px; /* Centrer l'image */
            display: block;
        }
        .vignette h3 {
            margin: 8px 0 4px;
            font-size: 1.1rem; /* L√©g√®re augmentation de la taille du nom */
            color: #0077b6;
            text-align: center;
        }
        .vignette .pole {
            font-size: 0.85rem; /* L√©g√®re augmentation de la taille du p√¥le */
            color: #555;
            text-align: center;
            margin-bottom: 6px;
        }
        .icon-bar {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: auto; /* Pousse la barre d'ic√¥nes vers le bas */
            padding-top: 10px; /* Ajout d'un peu de padding */
        }
        .btn-edit,
        .btn-delete,
        .btn-note {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 4px 8px; /* Ajustement du padding */
            font-size: 0.9rem;
            color: #0077b6;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        .btn-edit:hover,
        .btn-delete:hover,
        .btn-note:hover {
            background: #e0f3fc;
            border-color: #0077b6;
            color: #005f8a;
        }
        .btn-note {
            padding: 4px 8px; /* Harmonisation du padding */
        }
        .note-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ffcb05;
            color: #000;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            z-index: 10; /* Assure qu'il est au-dessus */
        }
        .note-editor {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            margin-top: 10px;
            width: 100%; /* S'√©tend sur toute la largeur de la vignette */
        }
        .note-editor.open {
            max-height: 300px;
            opacity: 1;
        }
        .note-editor textarea {
            width: calc(100% - 12px); /* Moins le padding */
            min-height: 60px;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 6px;
            font-size: 0.85rem;
            resize: vertical;
            box-sizing: border-box; /* Inclure padding et border dans la largeur */
        }
        .note-editor .actions {
            display: flex;
            justify-content: space-between;
            gap: 4px;
            margin-top: 6px;
        }
        .note-editor .actions button {
            flex: 1;
            font-size: 0.8rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            padding: 6px 8px; /* Ajustement du padding */
            color: white;
            transition: background 0.2s ease;
        }
        .note-editor .save-note { background: #0077b6; }
        .note-editor .save-note:hover { background: #005f8a; }
        .note-editor .clear-note { background: #999; }
        .note-editor .clear-note:hover { background: #777; }
        .note-editor .close-note { background: #bbb; }
        .note-editor .close-note:hover { background: #999; }

        .side-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 340px;
            height: 100%;
            background: #f9f9f9;
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
            padding: 24px 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
            transform: translateX(100%);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .side-panel.show {
            transform: translateX(0);
        }
        .side-panel .close-panel {
            position: absolute;
            top: 12px;
            left: 12px;
            background: transparent;
            font-size: 24px;
            border: none;
            cursor: pointer;
            color: #333;
            z-index: 1001; /* Assure qu'il est au-dessus */
        }
        .side-panel h2 {
            margin-top: 0;
            color: #0077b6;
            font-size: 1.6rem; /* L√©g√®rement plus grand */
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .side-panel ul {
            list-style: disc;
            padding-left: 20px;
            margin: 0;
        }
        .side-panel p {
            margin: 0 0 10px;
        }
        .side-panel .note-content {
            background: #fffbe6;
            padding: 10px 12px;
            border-left: 4px solid #ffcb05;
            border-radius: 6px;
            font-size: 0.95rem;
            margin-top: 15px;
        }
        footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #888;
            padding-bottom: 20px; /* Assure un peu d'espace en bas */
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="container">
            <a href="profil.html" class="btn-creer">+ Cr√©er un nouveau profil</a>
            <div class="filters">
                <select id="filterPole">
                    <option value="">Tous les p√¥les</option>
                    <option value="P√¥le cr√©a.">P√¥le cr√©a.</option>
                    <option value="CRM">CRM</option>
                    <option value="Communication">Communication</option>
                    <option value="Partenariats">Partenariats</option>
                    <option value="Marketing digital">Marketing digital</option>
                </select>
                <input type="text" id="searchInput" placeholder="Rechercher un nom ou outil...">
            </div>
            <div class="grid" id="profil-list"></div>
        </div>
    </main>
    <div id="side-panel" class="side-panel">
        <button class="close-panel">√ó</button>
        <div id="panel-content"></div>
    </div>

    <footer>Mis √† jour automatiquement le 2025-06-09</footer>

    <script>
        const PROXY_URL = "/.netlify/functions/proxy"; // Adaptez si n√©cessaire
        let profils = []; // D√©clare profils globalement pour qu'il soit accessible

        const listContainer = document.getElementById("profil-list");
        const filterPole = document.getElementById("filterPole");
        const searchInput = document.getElementById("searchInput");

        // Fonction pour normaliser les cha√Ænes (retirer accents, passer en minuscules)
        function normalizeString(str) {
            if (typeof str !== 'string') return ''; // G√©rer les non-cha√Ænes
            return str.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase();
        }

        // Fonction de rendu des profils (appel√©e apr√®s filtrage)
        function renderProfils() {
            console.log("√âquipe: D√©but du rendu des profils...");
            const selectedPole = normalizeString(filterPole.value);
            const searchQuery = normalizeString(searchInput.value);
            listContainer.innerHTML = ""; // Vide le conteneur avant de rendre

            const filteredProfils = profils.filter(p => {
                const poleNormalized = normalizeString(p.pole || '');
                const nameNormalized = normalizeString(p.name || '');
                const toolsNormalized = (p.tools || []).map(t => normalizeString(t));

                const matchPole = !selectedPole || poleNormalized === selectedPole;
                const matchSearch = !searchQuery || nameNormalized.includes(searchQuery) || toolsNormalized.some(tool => tool.includes(searchQuery));
                return matchPole && matchSearch;
            });

            if (filteredProfils.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #666; width: 100%;">Aucun profil ne correspond √† vos crit√®res.</p>';
            }

            filteredProfils.forEach((p, index) => {
                const div = document.createElement("div");
                div.className = "vignette";
                div.dataset.id = p.id; // Utilise l'ID unique pour l'√©dition/suppression
                div.dataset.index = index; // Peut √™tre utile pour le d√©bogage ou l'ordre

                // Afficher l'ic√¥ne de note si une note existe
                const hasNote = (p.note || '').trim() !== '';

                div.innerHTML = `
                    <span class="note-badge" style="${hasNote ? 'display: inline-block;' : 'display: none;'}">Note</span>
                    <img src="${p.photo || 'https://via.placeholder.com/80x80?text=Profil'}" alt="${p.name || 'Profil'}" />
                    <h3>${p.name || 'Nom Inconnu'}</h3>
                    <div class="pole">${p.pole || 'P√¥le Inconnu'}</div>
                    <div class="icon-bar">
                        <button class="btn-note" title="Note">üóíÔ∏è</button>
                        <button class="btn-edit" title="√âditer">‚úèÔ∏è</button>
                        <button class="btn-delete" title="Supprimer">üóëÔ∏è</button>
                    </div>
                    <div class="note-editor">
                        <textarea>${p.note || ''}</textarea>
                        <div class="actions">
                            <button class="save-note">Enregistrer</button>
                            <button class="clear-note">Effacer</button>
                            <button class="close-note">Retour</button>
                        </div>
                    </div>`;

                // Attacher les √©couteurs d'√©v√©nements √† l'int√©rieur de la boucle
                const noteBadge = div.querySelector(".note-badge");
                const noteEditor = div.querySelector(".note-editor");
                const textarea = noteEditor.querySelector("textarea");

                div.querySelector(".btn-note").addEventListener("click", e => {
                    e.stopPropagation(); // Emp√™che l'ouverture du panneau lat√©ral
                    console.log("√âquipe: Clic sur 'Note' pour", p.name);
                    // Ferme toutes les autres notes ouvertes
                    document.querySelectorAll(".note-editor.open").forEach(el => {
                        if (el !== noteEditor) {
                            el.classList.remove("open");
                        }
                    });
                    noteEditor.classList.toggle("open");
                });

                div.querySelector(".save-note").addEventListener("click", async e => {
                    e.stopPropagation();
                    console.log("√âquipe: Clic sur 'Enregistrer note' pour", p.name);
                    const content = textarea.value.trim();
                    try {
                        const res = await fetch(`${PROXY_URL}?action=updateProfil`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ id: p.id, note: content })
                        });
                        const data = await res.json();
                        if (data.success) {
                            console.log("√âquipe: Note enregistr√©e avec succ√®s pour", p.name);
                            p.note = content; // Mettre √† jour l'objet local
                            noteBadge.style.display = content ? 'inline-block' : 'none';
                            noteEditor.classList.remove("open");
                        } else {
                            console.error("√âquipe: Erreur lors de l'enregistrement de la note:", data.message);
                            alert("Erreur lors de l'enregistrement de la note : " + data.message);
                        }
                    } catch (error) {
                        console.error("√âquipe: Erreur r√©seau/serveur lors de l'enregistrement de la note:", error);
                        alert("Erreur r√©seau/serveur lors de l'enregistrement de la note.");
                    }
                });

                div.querySelector(".clear-note").addEventListener("click", async e => {
                    e.stopPropagation();
                    console.log("√âquipe: Clic sur 'Effacer note' pour", p.name);
                    textarea.value = "";
                    try {
                        const res = await fetch(`${PROXY_URL}?action=updateProfil`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ id: p.id, note: "" })
                        });
                        const data = await res.json();
                        if (data.success) {
                            console.log("√âquipe: Note effac√©e avec succ√®s pour", p.name);
                            p.note = ""; // Mettre √† jour l'objet local
                            noteBadge.style.display = 'none';
                            noteEditor.classList.remove("open");
                        } else {
                            console.error("√âquipe: Erreur lors de l'effacement de la note:", data.message);
                            alert("Erreur lors de l'effacement de la note : " + data.message);
                        }
                    } catch (error) {
                        console.error("√âquipe: Erreur r√©seau/serveur lors de l'effacement de la note:", error);
                        alert("Erreur r√©seau/serveur lors de l'effacement de la note.");
                    }
                });

                div.querySelector(".close-note").addEventListener("click", e => {
                    e.stopPropagation();
                    console.log("√âquipe: Clic sur 'Retour note' pour", p.name);
                    noteEditor.classList.remove("open");
                });

                div.querySelector(".btn-edit").addEventListener("click", e => {
                    e.stopPropagation();
                    console.log("√âquipe: Clic sur '√âditer' pour", p.name);
                    // Passer l'ID au lieu du nom, c'est plus robuste
                    window.location.href = `profil.html?edit=${encodeURIComponent(p.id)}`;
                });

                div.querySelector(".btn-delete").addEventListener("click", async e => {
                    e.stopPropagation();
                    console.log("√âquipe: Clic sur 'Supprimer' pour", p.name);
                    if (confirm(`Supprimer d√©finitivement ${p.name} ?`)) {
                        try {
                            const res = await fetch(`${PROXY_URL}?action=deleteProfil`, {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ id: p.id })
                            });
                            const data = await res.json();
                            if (data.success) {
                                console.log("√âquipe: Profil supprim√© avec succ√®s:", p.name);
                                // Retirer le profil du tableau local et rafra√Æchir l'affichage
                                profils = profils.filter(profile => profile.id !== p.id);
                                renderProfils();
                            } else {
                                console.error("√âquipe: Erreur lors de la suppression du profil:", data.message);
                                alert("Erreur lors de la suppression du profil : " + data.message);
                            }
                        } catch (error) {
                            console.error("√âquipe: Erreur r√©seau/serveur lors de la suppression du profil:", error);
                            alert("Erreur r√©seau/serveur lors de la suppression du profil.");
                        }
                    }
                });

                // √âcouteur pour ouvrir le panneau lat√©ral (d√©tails du profil)
                div.addEventListener("click", e => {
                    // N'ouvre le panneau que si le clic n'est pas sur un bouton d'action
                    if (!e.target.closest(".icon-bar") && !e.target.closest(".note-editor")) {
                        console.log("√âquipe: Ouverture du panneau lat√©ral pour", p.name);
                        const panel = document.getElementById("side-panel");
                        const content = document.getElementById("panel-content");
                        content.innerHTML = `
                            <h2>${p.name || 'Nom Inconnu'}</h2>
                            <p><strong>P√¥le :</strong> ${p.pole || '‚Äî'}</p>
                            <p><strong>Outils IA :</strong></p>
                            <ul>${(p.tools || []).map(t => `<li>${t}</li>`).join('')}</ul>
                            ${hasNote ? `<div class="note-content"><strong>Note :</strong><br>${p.note}</div>` : ''}`;
                        panel.classList.add("show");
                    }
                });

                listContainer.appendChild(div);
            });
            console.log("√âquipe: Rendu des profils termin√©.");
        }

        // Fermeture du panneau lat√©ral
        document.querySelector(".close-panel").addEventListener("click", () => {
            console.log("√âquipe: Fermeture du panneau lat√©ral.");
            document.getElementById("side-panel").classList.remove("show");
        });

        // Fermeture du panneau lat√©ral en cliquant en dehors
        document.addEventListener("click", event => {
            const panel = document.getElementById("side-panel");
            // V√©rifie si le clic est en dehors du panneau et en dehors des vignettes
            if (panel.classList.contains("show") && !panel.contains(event.target) && !event.target.closest(".vignette")) {
                console.log("√âquipe: Clic en dehors, fermeture du panneau lat√©ral.");
                panel.classList.remove("show");
            }
        });

        // Attachement des √©couteurs de filtre et de recherche
        filterPole.addEventListener("change", renderProfils);
        searchInput.addEventListener("input", renderProfils);

        // Fonction pour mettre √† jour la bulle de notification
        async function mettreAJourBulleDemandes() {
            const notif = document.getElementById("notif-count");
            if (!notif) {
                console.warn("√âquipe: L'√©l√©ment 'notif-count' n'a pas √©t√© trouv√© dans le header.");
                return;
            }
            try {
                console.log("√âquipe: Tentative de r√©cup√©ration des demandes pour la bulle...");
                const res = await fetch(`${PROXY_URL}?action=getDemandesIA`);
                if (!res.ok) {
                    console.error(`√âquipe: Erreur HTTP lors de la r√©cup√©ration des demandes: ${res.status}`);
                    throw new Error(`Erreur HTTP: ${res.status}`);
                }
                const demandes = await res.json();
                console.log("√âquipe: Demandes r√©cup√©r√©es pour la bulle:", demandes);
                notif.textContent = demandes.length;
                notif.style.display = demandes.length > 0 ? "inline-block" : "none";
            } catch (e) {
                console.error("√âquipe: Erreur mise √† jour compteur de demandes :", e);
                notif.style.display = "none";
            }
        }

        // Ex√©cution principale √† l'initialisation de la page apr√®s chargement du DOM
        document.addEventListener("DOMContentLoaded", () => {
            console.log("√âquipe: DOM enti√®rement charg√©. D√©but de l'initialisation de equipe.html...");
            fetch("header.html")
                .then(response => {
                    console.log("√âquipe: R√©ponse de fetch('header.html') re√ßue.");
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP lors du chargement du header pour √âquipe: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("√âquipe: Header HTML r√©cup√©r√©. Injection dans le placeholder.");
                    document.getElementById("header-placeholder").innerHTML = data;

                    // Charger les profils apr√®s que le header soit inject√©
                    return fetch(`${PROXY_URL}?action=getProfils`);
                })
                .then(response => {
                    console.log("√âquipe: R√©ponse de getProfils re√ßue.");
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP lors de la r√©cup√©ration des profils: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    profils = Array.isArray(data) ? data : (data.profils || []); // Assurez-vous que profils est un tableau
                    console.log("√âquipe: Profils charg√©s :", profils.length);

                    // Maintenant que le DOM est pr√™t et les donn√©es charg√©es, afficher la page
                    document.body.style.opacity = "1";
                    const mainElement = document.querySelector("main");
                    if (mainElement) {
                        mainElement.style.display = "block";
                    }

                    console.log("√âquipe: Mise √† jour de la bulle de notification.");
                    mettreAJourBulleDemandes();

                    console.log("√âquipe: Gestion des liens actifs du menu.");
                    const path = location.pathname.split("/").pop();
                    const links = document.querySelectorAll("nav a");
                    links.forEach(link => {
                        if (link.getAttribute("href") === path) {
                            link.classList.add("active");
                        }
                    });

                    renderProfils(); // Rendre les profils initiaux
                })
                .catch(error => {
                    console.error("√âquipe: Erreur critique lors de l'initialisation de la page :", error);
                    document.getElementById("header-placeholder").innerHTML = "<p style='color:white;text-align:center'>Erreur de chargement du menu</p>";
                    document.querySelector("main").innerHTML = `<p style="text-align:center;color:red;padding:2rem">Impossible de charger les profils : ${error.message}</p>`;
                    document.body.style.opacity = "1"; // Afficher la page m√™me en cas d'erreur pour voir le message
                    const mainElement = document.querySelector("main");
                    if (mainElement) {
                        mainElement.style.display = "block";
                    }
                });
        });
    </script>
</body>
</html>
