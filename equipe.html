<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Équipe - Espace IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
        }
        body {
            font-family: 'Segoe UI', 'Inter', sans-serif; margin: 0;
            background-color: var(--background-grey); display: flex;
            flex-direction: column; min-height: 100vh;
        }
        main { padding: 40px 20px; flex-grow: 1; }
        .nav-wrapper {
            background-color: var(--primary-blue); width: 100%;
            position: relative; flex-shrink: 0; padding: 5px 0;
        }
        .menu-container {
            max-width: 1200px; margin: 0 auto; padding: 0 30px; box-sizing: border-box;
        }
        nav { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; }
        nav a {
            text-decoration: none; color: white; font-weight: bold;
            font-size: 1.1em; padding: 10px 18px; border-radius: 8px;
            transition: background 0.3s ease; margin: 0 5px;
            white-space: nowrap; position: relative;
        }
        nav a:hover { background: rgba(255, 255, 255, 0.2); }
        nav a.active { background-color: white; color: var(--primary-blue); }
        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none; 
        }

        .content-section {
            max-width: 960px; margin: 25px auto;
            padding: 0 20px; box-sizing: border-box;
        }
        .action-button-container { text-align: center; }
        .action-button {
            display: inline-flex; align-items: center; gap: 8px; background-color: var(--primary-blue);
            color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none;
            font-weight: bold; font-size: 1.1em; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #filters { display: flex; gap: 15px; width: 100%; flex-wrap: wrap; }
        #filters input, #filters select {
            flex: 1; min-width: 200px; background-color: #f9fafb;
            border: 1px solid #ccc; border-radius: 10px;
            padding: 12px 15px; font-size: 1em;
        }

        #profil-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .profil-card {
            background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer; text-align: center; position: relative;
        }
        .profil-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.12); }
        .profil-card img {
            width: 90px; height: 90px; border-radius: 50%; object-fit: cover;
            margin-bottom: 15px; border: 3px solid var(--primary-blue);
        }
        .profil-card h3 { font-size: 1.4em; margin: 0 0 5px 0; color: var(--dark-blue); }
        .profil-card .pole { font-size: 1em; color: var(--grey-text); font-weight: 500; }
        .card-actions {
            display: flex; justify-content: center; gap: 8px; margin-top: auto;
            padding-top: 15px; border-top: 1px solid #f0f0f0; width: 100%; margin-top:15px;
        }
        .btn-action {
            background: #e9ecef; border: none; border-radius: 8px; padding: 8px 12px;
            font-size: 1.1em; color: var(--dark-blue); cursor: pointer;
        }
        .note-badge {
            position: absolute; top: 10px; right: 10px; background: #ffcb05; color: #000;
            font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; font-weight: bold;
        }
        .note-editor {
            max-height: 0; overflow: hidden; opacity: 0; transition: all 0.3s ease;
            margin-top: 10px; width: 100%;
        }
        .note-editor.open { max-height: 300px; opacity: 1; }
        .note-editor textarea {
            width: calc(100% - 12px); min-height: 60px; border-radius: 6px; border: 1px solid #ccc;
            padding: 6px; font-size: 0.85rem; resize: vertical;
        }
        .note-editor .note-actions { display: flex; justify-content: space-between; gap: 4px; margin-top: 6px; }
        .note-editor .note-actions button {
            flex: 1; font-size: 0.8rem; border-radius: 4px; border: none; cursor: pointer;
            padding: 6px 8px; color: white;
        }
        .note-editor .save-note { background: #0077b6; }
        .note-editor .clear-note { background: #999; }
        .note-editor .close-note { background: #bbb; }

        .side-panel-overlay, .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: opacity 0.4s;
        }
        .side-panel-overlay.open, .preview-overlay.open { opacity: 1; visibility: visible; }
        .side-panel, .preview-panel {
            position: fixed; top: 0; right: -100%; width: 500px; max-width: 90%; height: 100%;
            background-color: #f9f9f9; box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .side-panel.open, .preview-panel.open { right: 0; }
        .side-panel-header, .preview-panel-header {
            display: flex; align-items: center; gap: 15px;
            padding: 15px 25px; border-bottom: 1px solid #e0e0e0; background-color: #fff;
        }
        .side-panel-header h2, .preview-panel-header h3 { margin: 0; font-size: 1.5em; color: var(--dark-blue); }
        .close-panel-btn, .close-preview-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; margin-left: auto; }
        .side-panel-content, .preview-panel-content { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .side-panel-content h3, .preview-panel-content h4 {
             margin-top: 25px; margin-bottom: 10px; color: #333; font-size: 1.2em;
             border-bottom: 2px solid var(--primary-blue); padding-bottom: 8px;
        }
        .side-panel-content h3:first-child, .preview-panel-content h4:first-child { margin-top: 0; }
        .side-panel-content ul { padding-left: 20px; }
        .note-content {
             background: #fffbe6; padding: 15px; border-left: 4px solid #ffcb05; 
             border-radius: 8px; white-space: pre-wrap;
        }
        .tip-card {
            background: #E0F2F7; padding: 15px; border-radius: 8px; margin-bottom: 10px;
            display: block; text-decoration: none; color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .tip-card:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .tip-card h4 { margin: 0 0 5px 0; color: var(--dark-blue); font-size: 1.1em; border: none; padding: 0;}
        .tip-card p { margin: 0; font-size: 0.9em; }
        .gallery-images-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .gallery-images-container img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; }

        footer {
            background-color: #333; color: white; text-align: center;
            padding: 20px; margin-top: auto; width: 100%;
        }
        @media (max-width: 768px) {
            #profil-list { grid-template-columns: 1fr; }
            nav { justify-content: flex-start; overflow-x: auto; }
            #filters { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html">Accueil</a>
                <a href="equipe.html" class="active">Équipe</a>
                <a href="outils.html">Outils</a>
                <a href="galerie.html">Prompts</a>
                <a href="cas-usages.html">Workflows</a>
                <a href="charte.html">Chartes</a>
                <a href="faq.html">FAQ</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count">0</span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
    </div>

    <main>
        <div class="content-section action-button-container">
            <a href="profil.html" class="action-button">+ Créer un profil</a>
        </div>
        <div class="content-section">
            <div id="filters">
                <select id="filterPole">
                    <option value="">Tous les pôles</option>
                    <option value="Pôle créa.">Pôle créa.</option>
                    <option value="CRM">CRM</option>
                    <option value="Communication">Communication</option>
                </select>
                <input type="text" id="searchInput" placeholder="Rechercher un nom ou un outil...">
            </div>
        </div>
        <div class="content-section" id="profil-container">
            <div id="profil-list"><p style="text-align: center;">Chargement de l'équipe...</p></div>
        </div>
    </main>

    <div id="side-panel-overlay" class="side-panel-overlay"></div>
    <div id="side-panel" class="side-panel">
        <div class="side-panel-header">
            <h2 id="panel-name">Détails du profil</h2>
            <button class="close-panel-btn">&times;</button>
        </div>
        <div id="panel-content" class="side-panel-content"></div>
    </div>

    <footer id="footer-placeholder"><p>&copy; 2025 Espace IA. Tous droits réservés.</p></footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const apiBase = window.location.origin + '/.netlify/functions/';
        let profils = [];
        let galleryPrompts = [];
        let sharedTips = [];

        const listContainer = document.getElementById("profil-list");
        const filterPole = document.getElementById("filterPole");
        const searchInput = document.getElementById("searchInput");
        const sidePanel = document.getElementById("side-panel");
        const panelContent = document.getElementById("panel-content");
        const panelName = document.getElementById("panel-name");
        const overlay = document.getElementById("side-panel-overlay");
        const closePanelBtn = document.querySelector(".close-panel-btn");

        async function fetchData(action) {
            try {
                const response = await fetch(`${apiBase}${action}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Erreur chargement ${action}:`, error);
                return [];
            }
        }

        function renderProfils(filteredProfils) {
            listContainer.innerHTML = "";
            if (filteredProfils.length === 0) {
                listContainer.innerHTML = '<p>Aucun profil trouvé.</p>';
                return;
            }
            filteredProfils.forEach(p => {
                const card = document.createElement("div");
                card.className = "profil-card";
                card.dataset.id = p.id;

                const hasNote = (p.note || '').trim() !== '';
                card.innerHTML = `
                    <span class="note-badge" style="${hasNote ? 'display: inline-block;' : 'display: none;'}">Note</span>
                    <img src="${p.photo || 'https://placehold.co/90x90?text=Profil'}" alt="Photo de ${p.name}">
                    <h3>${p.name || 'N/A'}</h3>
                    <p class="pole">${p.pole || 'N/A'}</p>
                    <div class="card-actions">
                        <button class="btn-action btn-note" title="Note"><i class="fas fa-sticky-note"></i></button>
                        <button class="btn-action btn-edit" title="Éditer"><i class="fas fa-edit"></i></button>
                        <button class="btn-action btn-delete" title="Supprimer"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="note-editor">
                        <textarea>${p.note || ''}</textarea>
                        <div class="note-actions">
                            <button class="save-note">Enregistrer</button>
                            <button class="clear-note">Effacer</button>
                            <button class="close-note">Retour</button>
                        </div>
                    </div>
                `;
                
                // Ajout des écouteurs d'événements
                card.addEventListener('click', e => {
                    if (!e.target.closest('.btn-action') && !e.target.closest('.note-editor')) {
                        openSidePanel(p);
                    }
                });
                card.querySelector('.btn-edit').addEventListener('click', e => {
                    e.stopPropagation(); window.location.href = `profil.html?edit=${p.id}`;
                });
                card.querySelector('.btn-delete').addEventListener('click', e => {
                    e.stopPropagation(); alert('Logique de suppression à implémenter pour ' + p.name);
                });

                const noteEditor = card.querySelector('.note-editor');
                card.querySelector('.btn-note').addEventListener('click', e => {
                    e.stopPropagation();
                    noteEditor.classList.toggle('open');
                });
                card.querySelector('.close-note').addEventListener('click', e => {
                    e.stopPropagation();
                    noteEditor.classList.remove('open');
                });
                card.querySelector('.save-note').addEventListener('click', e => {
                    e.stopPropagation();
                    alert('Logique de sauvegarde de note à implémenter.');
                });
                card.querySelector('.clear-note').addEventListener('click', e => {
                    e.stopPropagation();
                    noteEditor.querySelector('textarea').value = '';
                    alert('Logique d\'effacement de note à implémenter.');
                });

                listContainer.appendChild(card);
            });
        }

        function applyFilters() { /* ...Identique à la version précédente... */ }
        
        function openSidePanel(profil) {
            panelName.textContent = profil.name;
            const toolsList = (profil.tools && profil.tools.length > 0) 
                ? `<ul>${profil.tools.map(t => `<li>${t}</li>`).join('')}</ul>` 
                : '<p>Aucun outil spécifié.</p>';
            
            const noteContent = profil.note ? `<div class="note-content">${profil.note}</div>` : '';

            // CORRIGÉ : Logique complète pour les prompts et les tips
            const promptsByAuthor = galleryPrompts.filter(prompt => prompt.auteur === profil.name);
            let promptsHtml = '<h3>Derniers Prompts Partagés</h3>';
            if (promptsByAuthor.length > 0) {
                promptsHtml += `<div class="gallery-images-container">${promptsByAuthor.slice(0, 3).map(prompt => 
                    `<a href="galerie.html" title="${escapeHtml(prompt.titre)}"><img src="${escapeHtml(prompt.imageUrl) || 'https://placehold.co/100'}" alt="${escapeHtml(prompt.titre)}"></a>`
                ).join('')}</div>`;
            } else {
                promptsHtml += '<p>Aucun prompt partagé récemment.</p>';
            }

            const tipsByAuthor = sharedTips.filter(tip => tip.auteur === profil.name);
            let tipsHtml = '<h3>Derniers Workflows Partagés</h3>';
            if (tipsByAuthor.length > 0) {
                tipsHtml += tipsByAuthor.slice(0, 3).map(tip => `
                    <a href="cas-usages.html" class="tip-card">
                        <h4>${escapeHtml(tip.titre)}</h4>
                        <p>${escapeHtml(tip.outil)}</p>
                    </a>
                `).join('');
            } else {
                tipsHtml += '<p>Aucun workflow partagé récemment.</p>';
            }

            panelContent.innerHTML = `
                <h3>Pôle</h3><p>${profil.pole || 'N/A'}</p>
                <h3>Outils Favoris</h3>${toolsList}
                ${profil.note ? `<h3>Note</h3>${noteContent}` : ''}
                ${promptsHtml}
                ${tipsHtml}
            `;
            sidePanel.classList.add("open");
            overlay.classList.add("open");
        }

        function closeSidePanel() {
            sidePanel.classList.remove("open");
            overlay.classList.remove("open");
        }

        async function init() {
            listContainer.innerHTML = '<p>Chargement de l\'équipe...</p>';
            const [profilsData, promptsData, tipsData] = await Promise.all([
                fetchData('getProfils'),
                fetchData('getGalleryPrompts'),
                fetchData('getTips')
            ]);
            
            profils = profilsData || [];
            galleryPrompts = promptsData || [];
            sharedTips = tipsData || [];

            applyFilters();

            filterPole.addEventListener("change", applyFilters);
            searchInput.addEventListener("input", applyFilters);
            closePanelBtn.addEventListener("click", closeSidePanel);
            overlay.addEventListener("click", (e) => {
                if (e.target === overlay) closeSidePanel();
            });
        }
        
        // La logique d'application des filtres
        function applyFilters() {
            const selectedPole = filterPole.value;
            const searchQuery = searchInput.value.toLowerCase();
            const filtered = profils.filter(p => {
                const matchPole = !selectedPole || p.pole === selectedPole;
                const matchSearch = !searchQuery || 
                                    (p.name && p.name.toLowerCase().includes(searchQuery)) ||
                                    (Array.isArray(p.tools) && p.tools.some(tool => tool.toLowerCase().includes(searchQuery)));
                return matchPole && matchSearch;
            });
            renderProfils(filtered);
        }

        init();
    });
</script>

</body>
</html>
