<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Équipe IA Marketing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; }
    main { display: none; }

    main {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }

    .create-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: #0077b6;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
      font-size: 1em;
      white-space: nowrap;
    }

    .create-btn:hover {
      background: #005f8a;
    }

    .button-wrapper {
      max-width: 1000px;
      margin: 0 auto 30px auto;
      text-align: center; /* CENTRÉ */
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .team-member {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
      text-align: center;
    }

    .team-member:hover {
      transform: translateY(-5px);
    }

    .team-member h3 {
      margin: 10px 0 10px;
      color: #0077b6;
      font-size: 1.2em;
    }

    .team-member p {
      margin: 0;
      color: #555;
      font-weight: 500;
    }

    .note-section, .note-card {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }

    .note-section h3, .note-card h3 {
      margin-top: 0;
    }

    .note-section textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .note-section button, .note-card button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .note-section .back-btn, .note-card .back-btn {
      background: #444;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <h2>L'équipe</h2>

    <div class="button-wrapper">
      <a href="profil.html" class="create-btn">
        <span style="font-size: 1.2em;">➕</span> Créer son profil
      </a>
    </div>

    <div id="team-section" class="team-container">
      <!-- STEEVE SUPPRIMÉ -->
      
    </div>
  </main>

  <!-- Le script reste inchangé car il gère tout dynamiquement -->

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        document.body.style.visibility = "visible";
        document.querySelector("main").style.display = "block";
      });

    const members = ['elise', 'yasmine', 'elvis', 'naim', 'philippe', 'sabrina', 'dominique', 'jeremy'];

    members.forEach(id => {
      const section = document.createElement('div');
      section.innerHTML = `
        <div id="${id}-card" class="note-card">
          <h3>Notes de ${id.charAt(0).toUpperCase() + id.slice(1)}</h3>
          <p id="${id}-content"></p>
          <button onclick="editNote('${id}')">✏️ Éditer</button>
          <button class="back-btn" onclick="goBack()">← Retour à l'équipe</button>
        </div>
        <div id="${id}-note" class="note-section">
          <h3>Éditer les notes de ${id.charAt(0).toUpperCase() + id.slice(1)}</h3>
          <textarea id="${id}-text"></textarea>
          <div>
            <button class="back-btn" onclick="goBack()">← Retour</button>
            <button onclick="saveNote('${id}')">Enregistrer</button>
          </div>
        </div>
      `;
      document.body.appendChild(section);
    });

    const profil = JSON.parse(localStorage.getItem('profilUtilisateur'));
    if (profil && profil.nom && profil.fonction) {
      const customId = 'profilUtilisateur';
      members.push(customId);

      const teamSection = document.getElementById('team-section');
      const div = document.createElement('div');
      div.className = "team-member";
      div.setAttribute("onclick", `showCard('${customId}')`);
      div.innerHTML = `
        <img src="${profil.photo}" alt="Photo de ${profil.nom}" style="width:80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:10px; border:2px solid #0077b6;">
        <h3>${profil.nom}</h3>
        <p>${profil.fonction}</p>
      `;
      teamSection.appendChild(div);

      const section = document.createElement('div');
      section.innerHTML = `
        <div id="${customId}-card" class="note-card">
          <h3>${profil.nom}</h3>
          <p><strong>Poste :</strong> ${profil.fonction}</p>
          <p><strong>Équipe :</strong> ${profil.equipe}</p>
          <p><strong>Description :</strong> ${profil.description}</p>
          <p><strong>Email :</strong> <a href="mailto:${profil.email}">${profil.email}</a></p>
          <p><strong>Téléphone :</strong> ${profil.tel}</p>
          <p><strong>LinkedIn :</strong> <a href="${profil.linkedin}" target="_blank">${profil.linkedin}</a></p>
          <p><strong>Outils IA maîtrisés :</strong> ${profil.outils.join(', ')}</p>
          <hr>
          <p><strong>Notes :</strong></p>
          <p id="${customId}-content"></p>
          <button onclick="editNote('${customId}')">✏️ Éditer</button>
          <button class="back-btn" onclick="goBack()">← Retour à l'équipe</button>
        </div>
        <div id="${customId}-note" class="note-section">
          <h3>Éditer les notes de ${profil.nom}</h3>
          <textarea id="${customId}-text"></textarea>
          <div>
            <button class="back-btn" onclick="goBack()">← Retour</button>
            <button onclick="saveNote('${customId}')">Enregistrer</button>
          </div>
        </div>
      `;
      document.body.appendChild(section);
    }

    function showCard(id) {
      document.getElementById('team-section').style.display = 'none';
      document.getElementById(id + '-card').style.display = 'block';
    }

    function editNote(id) {
      document.getElementById(id + '-card').style.display = 'none';
      document.getElementById(id + '-note').style.display = 'block';
    }

    function goBack() {
      members.forEach(id => {
        const note = document.getElementById(id + '-note');
        const card = document.getElementById(id + '-card');
        if (note) note.style.display = 'none';
        if (card) card.style.display = 'none';
      });
      document.getElementById('team-section').style.display = 'grid';
    }

    function saveNote(id) {
      const content = document.getElementById(id + '-text').value;
      localStorage.setItem('note-' + id, content);
      document.getElementById(id + '-note').style.display = 'none';
      document.getElementById(id + '-content').textContent = content;
      document.getElementById(id + '-card').style.display = 'block';
    }

    window.onload = function () {
      members.forEach(id => {
        const note = localStorage.getItem('note-' + id);
        if (note) {
          const text = document.getElementById(id + '-text');
          const content = document.getElementById(id + '-content');
          if (text) text.value = note;
          if (content) content.textContent = note;
        }
      });
    }
  </script>
</body>
</html>
