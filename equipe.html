<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Équipe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
      font-family: sans-serif;
    }
    main {
      display: none;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .btn-creer {
      display: block;
      margin: 0 auto 30px;
      background: #0077b6;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .vignette {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 16px;
      width: 240px;
      position: relative;
      cursor: grab;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .vignette.dragging {
      opacity: 1;
    }
    .vignette:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .vignette img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      display: block;
      animation: shine 3s infinite linear;
      background: linear-gradient(130deg, #f1f1f1 30%, #ddd 50%, #f1f1f1 70%);
      background-size: 400% 400%;
    }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .vignette h3 {
      margin: 12px 0 6px;
      color: #0077b6;
      text-align: center;
    }
    .vignette .pole {
      font-size: 0.85rem;
      color: #555;
      text-align: center;
      margin-bottom: 10px;
    }
    .vignette .edit-btn, .vignette .delete-btn {
      background: #00a896;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      margin: 4px auto 0;
      cursor: pointer;
      display: block;
      width: 80%;
    }
    .vignette .delete-btn {
      background: #d90429;
    }
    .tooltip {
      position: absolute;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: none;
      z-index: 10;
      pointer-events: none;
      width: 300px;
    }
    .tooltip h4 {
      margin-top: 0;
      color: #0077b6;
    }
    .tooltip ul {
      padding-left: 16px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="container">
      <a href="profil.html" class="btn-creer">+ Créer un nouveau profil</a>
      <div class="grid" id="profil-list"></div>
    </div>
  </main>

  <div class="tooltip" id="tooltip"></div>

  <script>
    let profils = JSON.parse(localStorage.getItem("profilsEquipe") || "[]");
    const listContainer = document.getElementById("profil-list");
    const tooltip = document.getElementById("tooltip");

    function mettreAJourBulleDemandes() {
      const notif = document.getElementById("notif-count");
      if (!notif) return;
      const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
      notif.textContent = demandes.length;
      notif.style.display = demandes.length > 0 ? "inline-block" : "none";
    }

    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        requestAnimationFrame(() => {
          document.body.style.opacity = "1";
          document.querySelector("main").style.display = "block";
          mettreAJourBulleDemandes();
        });
      });

    function renderProfils() {
      listContainer.innerHTML = "";
      profils.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "vignette";
        div.draggable = true;
        div.dataset.index = index;
        div.innerHTML = `
          <img src="${p.photo || ''}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <div class="pole">${p.pole || ''}</div>
          <button class="edit-btn" data-name="${p.name}">Éditer</button>
          <button class="delete-btn" data-name="${p.name}">Supprimer</button>
        `;
        div.addEventListener("mousemove", e => showTooltip(e, p));
        div.addEventListener("mouseleave", hideTooltip);
        div.querySelector(".edit-btn").addEventListener("click", e => {
          e.stopPropagation();
          window.location.href = `profil.html?edit=${encodeURIComponent(p.name)}`;
        });
        div.querySelector(".delete-btn").addEventListener("click", e => {
          e.stopPropagation();
          if (confirm(`Supprimer le profil de ${p.name} ?`)) {
            profils = profils.filter(profil => profil.name !== p.name);
            localStorage.setItem("profilsEquipe", JSON.stringify(profils));
            renderProfils();
          }
        });

        div.addEventListener("dragstart", handleDragStart);
        div.addEventListener("dragover", handleDragOver);
        div.addEventListener("drop", handleDrop);

        listContainer.appendChild(div);
      });
    }

    let dragSrcEl = null;

    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = "move";
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = "move";
    }

    function handleDrop(e) {
      e.preventDefault();
      if (dragSrcEl !== this) {
        const from = +dragSrcEl.dataset.index;
        const to = +this.dataset.index;
        const moved = profils.splice(from, 1)[0];
        profils.splice(to, 0, moved);
        localStorage.setItem("profilsEquipe", JSON.stringify(profils));
        renderProfils();
      }
    }

    function showTooltip(e, profil) {
      tooltip.innerHTML = `
        <h4>${profil.name}</h4>
        <div><strong>Pôle :</strong> ${profil.pole || '—'}</div>
        <div><strong>Outils IA :</strong></div>
        <ul>
          ${(profil.tools || []).map(t => `<li>${t}</li>`).join('')}
        </ul>
      `;
      tooltip.style.display = "block";
      tooltip.style.left = `${e.pageX + 15}px`;
      tooltip.style.top = `${e.pageY}px`;
    }

    function hideTooltip() {
      tooltip.style.display = "none";
    }

    renderProfils();
  </script>
</body>
</html>
