<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√âquipe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ... (Le CSS complet reste intact ici, comme dans le document actuel) ... */
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="container">
      <a href="profil.html" class="btn-creer">+ Cr√©er un nouveau profil</a>
      <div class="filters">
        <select id="filterPole">
          <option value="">Tous les p√¥les</option>
          <option value="P√¥le cr√©a.">P√¥le cr√©a.</option>
          <option value="CRM">CRM</option>
          <option value="Communication">Communication</option>
          <option value="Partenariats">Partenariats</option>
          <option value="Marketing digital">Marketing digital</option>
        </select>
        <input type="text" id="searchInput" placeholder="Rechercher un nom ou outil...">
      </div>
      <div class="grid" id="profil-list"></div>
    </div>
  </main>
  <div id="side-panel" class="side-panel">
    <button class="close-panel">√ó</button>
    <div id="panel-content"></div>
  </div>
  <div class="tooltip" id="tooltip"></div>
  <script>
    let profils = [];
    const listContainer = document.getElementById("profil-list");
    const tooltip = document.getElementById("tooltip");
    const filterPole = document.getElementById("filterPole");
    const searchInput = document.getElementById("searchInput");

    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        return fetch("/.netlify/functions/getProfils");
      })
      .then(res => res.json())
      .then(data => {
        profils = Array.isArray(data) ? data : data.profils;
        document.body.style.opacity = "1";
        document.querySelector("main").style.display = "block";
        renderProfils();
      })
      .catch(err => {
        document.body.innerHTML = '<p style="text-align:center;color:red;padding:2rem">Erreur lors du chargement des profils : ' + err.message + '</p>';
      });

    function normalizeString(str) {
      return str.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase();
    }

    function renderProfils() {
      const selectedPole = normalizeString(filterPole.value);
      const searchQuery = normalizeString(searchInput.value);
      listContainer.innerHTML = "";

      profils.forEach((p, index) => {
        const poleNormalized = normalizeString(p.pole || '');
        const nameNormalized = normalizeString(p.name || '');
        const toolsNormalized = (p.tools || []).map(t => normalizeString(t));

        const matchPole = !selectedPole || poleNormalized === selectedPole;
        const matchSearch = !searchQuery || nameNormalized.includes(searchQuery) || toolsNormalized.some(tool => tool.includes(searchQuery));

        if (matchPole && matchSearch) {
          const div = document.createElement("div");
          div.className = "vignette";
          div.draggable = true;
          div.dataset.index = index;

          div.innerHTML = `
            <span class="note-badge">Note</span>
            <img src="${p.photo || ''}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <div class="pole">${p.pole || ''}</div>
            <div class="icon-bar">
              <button class="btn-note">üóíÔ∏è</button>
              <button class="btn-edit">‚úèÔ∏è</button>
              <button class="btn-delete">üóëÔ∏è</button>
            </div>
            <div class="note-editor">
              <textarea>${p.note || ''}</textarea>
              <button class="save-note">Enregistrer</button>
            </div>
          `;

          const noteEditor = div.querySelector(".note-editor");
          const textarea = noteEditor.querySelector("textarea");
          const saveBtn = noteEditor.querySelector(".save-note");

          div.querySelector(".btn-note").addEventListener("click", e => {
            e.stopPropagation();
            document.querySelectorAll(".note-editor.open").forEach(el => el.classList.remove("open"));
            noteEditor.classList.toggle("open");
          });

          saveBtn.addEventListener("click", e => {
            e.stopPropagation();
            const content = textarea.value.trim();
            fetch("/.netlify/functions/updateProfil", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: p.id, note: content })
            }).then(res => res.json()).then(data => {
              if (data.success) {
                p.note = content;
                noteEditor.classList.remove("open");
              }
            });
          });

          div.querySelector(".btn-edit").addEventListener("click", e => {
            e.stopPropagation();
            window.location.href = `profil.html?edit=${encodeURIComponent(p.name)}`;
          });

          div.querySelector(".btn-delete").addEventListener("click", e => {
            e.stopPropagation();
            if (confirm(`Supprimer d√©finitivement le profil de ${p.name} ?`)) {
              fetch("/.netlify/functions/deleteProfil", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: p.id })
              }).then(res => res.json()).then(data => {
                if (data.success) {
                  profils.splice(index, 1);
                  renderProfils();
                }
              });
            }
          });

          div.addEventListener("click", e => {
            if (e.target.closest(".btn-edit") || e.target.closest(".btn-delete") || e.target.closest(".btn-note") || e.target.closest(".save-note")) return;
            const panel = document.getElementById("side-panel");
            const content = document.getElementById("panel-content");
            content.innerHTML = `
              <h2>${p.name}</h2>
              <p><strong>P√¥le :</strong> ${p.pole || '‚Äî'}</p>
              <p><strong>Outils IA :</strong></p>
              <ul>${(p.tools || []).map(t => `<li>${t}</li>`).join('')}</ul>
              ${p.note ? `<div class="note-content"><strong>Note :</strong><br>${p.note}</div>` : ''}
            `;
            panel.classList.add("show");
          });

          div.addEventListener("mousemove", e => showTooltip(e, p));
          div.addEventListener("mouseleave", hideTooltip);

          div.addEventListener("dragstart", handleDragStart);
          div.addEventListener("dragover", handleDragOver);
          div.addEventListener("drop", handleDrop);

          listContainer.appendChild(div);
        }
      });
    }

    function handleDragStart(e) {
      e.dataTransfer.setData("text/plain", e.target.dataset.index);
    }
    function handleDragOver(e) {
      e.preventDefault();
    }
    function handleDrop(e) {
      e.preventDefault();
      const fromIndex = +e.dataTransfer.getData("text/plain");
      const toIndex = +e.currentTarget.dataset.index;
      const moved = profils.splice(fromIndex, 1)[0];
      profils.splice(toIndex, 0, moved);
      renderProfils();
    }

    function showTooltip(e, profil) {
      tooltip.innerHTML = `
        <h4>${profil.name}</h4>
        <div><strong>P√¥le :</strong> ${profil.pole || '‚Äî'}</div>
        <div><strong>Outils IA :</strong></div>
        <ul>${(profil.tools || []).map(t => `<li>${t}</li>`).join('')}</ul>
      `;
      tooltip.style.display = "block";
      tooltip.style.left = `${e.pageX + 15}px`;
      tooltip.style.top = `${e.pageY}px`;
    }

    function hideTooltip() {
      tooltip.style.display = "none";
    }

    document.querySelector(".close-panel").addEventListener("click", () => {
      document.getElementById("side-panel").classList.remove("show");
    });

    document.addEventListener("click", e => {
      const panel = document.getElementById("side-panel");
      const clickedInsidePanel = panel.contains(e.target);
      const clickedVignette = e.target.closest(".vignette");
      if (!clickedInsidePanel && !clickedVignette) {
        panel.classList.remove("show");
      }
    });

    filterPole.addEventListener("change", renderProfils);
    searchInput.addEventListener("input", renderProfils);
  </script>
</body>
</html>
