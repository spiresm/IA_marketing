<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Équipe</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            opacity: 0;
            transition: opacity 0.3s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f4f8;
        }
        main {
            display: none; /* Main caché au début, sera affiché par le script */
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn-creer {
            display: block;
            margin: 0 auto 30px;
            background: #0077b6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            width: fit-content;
            text-align: center;
            transition: background 0.2s ease;
        }
        .btn-creer:hover {
            background: #005f8a;
        }
        .filters {
            text-align: center;
            margin-bottom: 20px;
        }
        .filters select,
        .filters input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin: 0 10px;
            transition: border-color 0.2s ease;
        }
        .filters select:focus,
        .filters input:focus {
            outline: none;
            border-color: #0077b6;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center ;
        }
        .vignette {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 12px;
            width: 220px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .vignette:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .vignette img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 8px;
            display: block;
        }
        .vignette h3 {
            margin: 8px 0 4px;
            font-size: 1.1rem;
            color: #0077b6;
            text-align: center;
        }
        .vignette .pole {
            font-size: 0.85rem;
            color: #555;
            text-align: center;
            margin-bottom: 6px;
        }
        .icon-bar {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: auto;
            padding-top: 10px;
        }
        .btn-edit,
        .btn-delete,
        .btn-note {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.9rem;
            color: #0077b6;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        .btn-edit:hover,
        .btn-delete:hover,
        .btn-note:hover {
            background: #e0f3fc;
            border-color: #0077b6;
            color: #005f8a;
        }
        .btn-note {
            padding: 4px 8px;
        }
        .note-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ffcb05;
            color: #000;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            z-index: 10;
        }
        .note-editor {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        .note-editor.open {
            max-height: 300px;
            opacity: 1;
        }
        .note-editor textarea {
            width: calc(100% - 12px);
            min-height: 60px;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 6px;
            font-size: 0.85rem;
            resize: vertical;
            box-sizing: border-box;
        }
        .note-editor .actions {
            display: flex;
            justify-content: space-between;
            gap: 4px;
            margin-top: 6px;
        }
        .note-editor .actions button {
            flex: 1;
            font-size: 0.8rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            padding: 6px 8px;
            color: white;
            transition: background 0.2s ease;
        }
        .note-editor .save-note { background: #0077b6; }
        .note-editor .save-note:hover { background: #005f8a; }
        .note-editor .clear-note { background: #999; }
        .note-editor .clear-note:hover { background: #777; }
        .note-editor .close-note { background: #bbb; }
        .note-editor .close-note:hover { background: #999; }

        .side-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 340px;
            height: 100%;
            background: #f9f9f9;
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
            padding: 24px 20px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
            transform: translateX(100%);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .side-panel.show {
            transform: translateX(0);
        }
        .side-panel .close-panel {
            position: absolute;
            top: 12px;
            left: 12px;
            background: transparent;
            font-size: 24px;
            border: none;
            cursor: pointer;
            color: #333;
            z-index: 1001;
        }
        .side-panel h2 {
            margin-top: 0;
            color: #0077b6;
            font-size: 1.6rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .side-panel ul {
            list-style: disc;
            padding-left: 20px;
            margin: 0;
        }
        .side-panel p {
            margin: 0 0 10px;
        }
        .side-panel .note-content {
            background: #fffbe6;
            padding: 10px 12px;
            border-left: 4px solid #ffcb05;
            border-radius: 6px;
            font-size: 0.95rem;
            margin-top: 15px;
        }
        /* Styles spécifiques pour la galerie et les TIPS dans le panneau latéral */
        .side-panel .gallery-section,
        .side-panel .tips-section { /* Nommé 'tips-section' */
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .side-panel .gallery-section h3,
        .side-panel .tips-section h3 { /* Nommé 'tips-section' */
            color: #0077b6;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .side-panel .gallery-images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
            min-height: 100px;
            background-color: #e9f5ff;
            padding: 5px;
            border-radius: 8px;
        }
        .side-panel .gallery-images-container img {
            width: 100%;
            max-width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .side-panel .no-item-placeholder { /* Nom plus générique */
            text-align: center;
            color: #888;
            font-style: italic;
            font-size: 0.9rem;
            padding: 10px 0;
        }
        /* Styles pour la liste des TIPS */
        .side-panel .tips-list { /* Nommé 'tips-list' */
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f0f8f0; /* Couleur de fond légère pour les TIPS */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d4edda;
        }
        .side-panel .tips-list li {
            font-size: 0.9rem;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #e0e0e0;
            line-height: 1.4;
        }
        .side-panel .tips-list li:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        .side-panel .tips-list strong {
            color: #28a745; /* Couleur pour le titre du tip */
        }
        .side-panel .tips-list .page-context {
            font-size: 0.8em;
            color: #6c757d;
            display: block;
            margin-top: 2px;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #888;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="container">
            <a href="profil.html" class="btn-creer">+ Créer un nouveau profil</a>
            <div class="filters">
                <select id="filterPole">
                    <option value="">Tous les pôles</option>
                    <option value="Pôle créa.">Pôle créa.</option>
                    <option value="CRM">CRM</option>
                    <option value="Communication">Communication</option>
                    <option value="Partenariats">Partenariats</option>
                    <option value="Marketing digital">Marketing digital</option>
                    <option value="Positionnement">Positionnement</option>
                </select>
                <input type="text" id="searchInput" placeholder="Rechercher un nom ou outil...">
            </div>
            <div class="grid" id="profil-list"></div>
        </div>
    </main>
    <div id="side-panel" class="side-panel">
        <button class="close-panel">×</button>
        <div id="panel-content"></div>
    </div>

    <footer>Mis à jour automatiquement le 2025-06-09</footer>

    <script>
        const PROXY_URL = "/.netlify/functions/proxy";
        let profils = [];
        let galleryPrompts = []; // Stocke les prompts avec images
        let sharedTips = []; // Variable pour stocker les TIPS

        const listContainer = document.getElementById("profil-list");
        const filterPole = document.getElementById("filterPole");
        const searchInput = document.getElementById("searchInput");
        const sidePanel = document.getElementById("side-panel");
        const panelContent = document.getElementById("panel-content");
        const closePanelBtn = document.querySelector(".close-panel");

        function normalizeString(str) {
            if (typeof str !== 'string') return '';
            // Supprime les accents et met en minuscules pour une comparaison robuste
            // Utilise la forme normalisée NFD pour décomposer les caractères accentués,
            // puis supprime les marques diacritiques (accents, trémas, etc.).
            // Enfin, convertit en minuscules.
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        function renderProfils() {
            console.log("Équipe: Début du rendu des profils...");
            const selectedPole = normalizeString(filterPole.value);
            const searchQuery = normalizeString(searchInput.value);
            listContainer.innerHTML = "";

            const filteredProfils = profils.filter(p => {
                const poleNormalized = normalizeString(p.pole || '');
                const nameNormalized = normalizeString(p.name || '');
                const toolsNormalized = (Array.isArray(p.tools) ? p.tools : []).map(t => normalizeString(t));

                const matchPole = !selectedPole || poleNormalized === selectedPole;
                const matchSearch = !searchQuery || nameNormalized.includes(searchQuery) || toolsNormalized.some(tool => tool.includes(searchQuery));
                return matchPole && matchSearch;
            });

            if (filteredProfils.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: #666; width: 100%;">Aucun profil ne correspond à vos critères.</p>';
            }

            filteredProfils.forEach((p) => {
                const div = document.createElement("div");
                div.className = "vignette";
                div.dataset.id = p.id;

                const hasNote = (p.note || '').trim() !== '';

                div.innerHTML = `
                    <span class="note-badge" style="${hasNote ? 'display: inline-block;' : 'display: none;'}">Note</span>
                    <img src="${p.photo || 'https://via.placeholder.com/80x80?text=Profil'}" alt="${p.name || 'Profil'}" />
                    <h3>${p.name || 'Nom Inconnu'}</h3>
                    <div class="pole">${p.pole || 'Pôle Inconnu'}</div>
                    <div class="icon-bar">
                        <button class="btn-note" title="Note">🗒️</button>
                        <button class="btn-edit" title="Éditer">✏️</button>
                        <button class="btn-delete" title="Supprimer">🗑️</button>
                    </div>
                    <div class="note-editor">
                        <textarea>${p.note || ''}</textarea>
                        <div class="actions">
                            <button class="save-note">Enregistrer</button>
                            <button class="clear-note">Effacer</button>
                            <button class="close-note">Retour</button>
                        </div>
                    </div>
                `;
                const noteBadge = div.querySelector(".note-badge");
                const noteEditor = div.querySelector(".note-editor");
                const textarea = noteEditor.querySelector("textarea");

                div.querySelector(".btn-note").addEventListener("click", e => {
                    e.stopPropagation();
                    console.log("Équipe: Clic sur 'Note' pour", p.name);
                    document.querySelectorAll(".note-editor.open").forEach(el => {
                        if (el !== noteEditor) {
                            el.classList.remove("open");
                        }
                    });
                    noteEditor.classList.toggle("open");
                });

                div.querySelector(".save-note").addEventListener("click", async e => {
                    e.stopPropagation();
                    console.log("Équipe: Clic sur 'Enregistrer note' pour", p.name);
                    const content = textarea.value.trim();
                    try {
                        const res = await fetch(`${PROXY_URL}?action=updateProfil`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ id: p.id, note: content })
                        });
                        const data = await res.json();
                        if (data.success) {
                            console.log("Équipe: Note enregistrée avec succès pour", p.name);
                            p.note = content;
                            noteBadge.style.display = content ? 'inline-block' : 'none';
                            noteEditor.classList.remove("open");
                        } else {
                            console.error("Équipe: Erreur lors de l'enregistrement de la note:", data.message);
                            alert("Erreur lors de l'enregistrement de la note : " + data.message);
                        }
                    } catch (error) {
                        console.error("Équipe: Erreur réseau/serveur lors de l'enregistrement de la note:", error);
                        alert("Erreur réseau/serveur lors de l'enregistrement de la note.");
                    }
                });

                div.querySelector(".clear-note").addEventListener("click", async e => {
                    e.stopPropagation();
                    console.log("Équipe: Clic sur 'Effacer note' pour", p.name);
                    textarea.value = "";
                    try {
                        const res = await fetch(`${PROXY_URL}?action=updateProfil`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ id: p.id, note: "" })
                        });
                        const data = await res.json();
                        if (data.success) {
                            console.log("Équipe: Note effacée avec succès pour", p.name);
                            p.note = "";
                            noteBadge.style.display = 'none';
                            noteEditor.classList.remove("open");
                        } else {
                            console.error("Équipe: Erreur lors de l'effacement de la note:", data.message);
                            alert("Erreur lors de l'effacement de la note : " + data.message);
                        }
                    } catch (error) {
                        console.error("Équipe: Erreur réseau/serveur lors de l'effacement de la note:", error);
                        alert("Erreur réseau/serveur lors de l'effacement de la note.");
                    }
                });

                div.querySelector(".close-note").addEventListener("click", e => {
                    e.stopPropagation();
                    console.log("Équipe: Clic sur 'Retour note' pour", p.name);
                    textarea.value = p.note || '';
                    noteEditor.classList.remove("open");
                });

                div.querySelector(".btn-edit").addEventListener("click", e => {
                    e.stopPropagation();
                    console.log("Équipe: Clic sur 'Éditer' pour", p.name);
                    window.location.href = `profil.html?edit=${encodeURIComponent(p.id)}`;
                });

                div.querySelector(".btn-delete").addEventListener("click", async e => {
                    e.stopPropagation();
                    console.log("Équipe: Clic sur 'Supprimer' pour", p.name);
                    if (confirm(`Supprimer définitivement ${p.name} ?`)) {
                        try {
                            const res = await fetch(`${PROXY_URL}?action=deleteProfil`, {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ id: p.id })
                            });
                            const data = await res.json();
                            if (data.success) {
                                console.log("Équipe: Profil supprimé avec succès:", p.name);
                                profils = profils.filter(profile => profile.id !== p.id);
                                // Re-charger les prompts et TIPS pour s'assurer que les données sont à jour
                                initPageData(); 
                            } else {
                                console.error("Équipe: Erreur lors de la suppression du profil:", data.message);
                                alert("Erreur lors de la suppression du profil : " + data.message);
                            }
                        } catch (error) {
                            console.error("Équipe: Erreur réseau/serveur lors de la suppression du profil:", error);
                            alert("Erreur réseau/serveur lors de la suppression du profil.");
                        }
                    }
                });

                // Écouteur pour ouvrir le panneau latéral (détails du profil)
                div.addEventListener("click", e => {
                    if (!e.target.closest(".icon-bar") && !e.target.closest(".note-editor")) {
                        console.log("Équipe: Ouverture du panneau latéral pour", p.name);
                        
                        let gallerySection = '';
                        let tipsSection = ''; // Variable pour la section TIPS

                        const profilNameNormalized = normalizeString(p.name || '');

                        // --- Section Galerie d'images ---
                        const imagesByAuthor = galleryPrompts.filter(prompt => {
                            return normalizeString(prompt.auteur || '') === profilNameNormalized;
                        }).map(prompt => prompt.imageUrl).filter(Boolean);

                        console.log(`DEBUG: Images de galerie trouvées pour "${p.name}" :`, imagesByAuthor);

                        if (imagesByAuthor.length > 0) {
                            const lastTwoImages = imagesByAuthor.slice(-2); // Les 2 dernières images
                            console.log("DEBUG: Les 2 dernières images sélectionnées pour l'affichage:", lastTwoImages);
                            
                            const imagesHtml = lastTwoImages.map(imgSrc => {
                                if (imgSrc && typeof imgSrc === 'string' && (imgSrc.startsWith('http') || imgSrc.startsWith('/') || imgSrc.startsWith('./') || imgSrc.startsWith('../'))) {
                                    return `<a href="galerie.html?imageUrl=${encodeURIComponent(imgSrc)}" target="_blank"><img src="${imgSrc}" alt="Image de galerie du prompt" onerror="this.onerror=null;this.src='https://via.placeholder.com/150x100?text=Erreur+image';" title="Image: ${imgSrc}"></a>`;
                                } else {
                                    console.warn("DEBUG: URL d'image de galerie invalide détectée:", imgSrc);
                                    return `<img src="https://via.placeholder.com/150x100?text=Image+Invalide" alt="Image invalide" title="URL invalide: ${imgSrc}">`;
                                }
                            }).join('');

                            gallerySection = `
                                <div class="gallery-section">
                                    <h3>Derniers prompts partagés (Images)</h3>
                                    <div class="gallery-images-container">
                                        ${imagesHtml}
                                    </div>
                                </div>
                            `;
                        } else {
                            console.log("DEBUG: Aucune image de galerie trouvée pour l'auteur :", p.name);
                            gallerySection = `
                                <div class="gallery-section">
                                    <h3>Derniers prompts partagés (Images)</h3>
                                    <p class="no-item-placeholder">Aucune image de prompt partagée par ${p.name} n'a été trouvée.</p>
                                </div>
                            `;
                        }

                        // --- Nouvelle section TIPS ---
                        const tipsFromAuthor = sharedTips
                            .filter(tip => {
                                const isFromCorrectPage = normalizeString(tip.pageDePartage || '') === normalizeString('cas-usages'); // Assurez-vous que c'est "cas-usages" si c'est le nom de votre page
                                const isByThisAuthor = normalizeString(tip.auteur || '') === profilNameNormalized;
                                // Inclure un log pour le débogage précis
                                if (isByThisAuthor) {
                                    console.log(`DEBUG: Tip par ${tip.auteur} ("${tip.titre}") trouvé. Origine page "${tip.pageDePartage}". Corresponds à "cas-usages": ${isFromCorrectPage}`);
                                }
                                return isByThisAuthor && isFromCorrectPage;
                            })
                            .sort((a, b) => new Date(b.datePartage) - new Date(a.datePartage)); // Tri du plus récent au plus ancien

                        const latestTips = tipsFromAuthor.slice(0, 3); // Les 3 derniers tips

                        console.log(`DEBUG: TIPS finaux à afficher pour "${p.name}" :`, latestTips);

                        if (latestTips.length > 0) {
                            const tipsHtml = latestTips.map(tip => `
                                <li>
                                    <strong>${tip.titre || 'Titre inconnu'}</strong>
                                    <span class="page-context">sur la page "${tip.pageDePartage || 'Inconnue'}"</span>
                                </li>
                            `).join('');

                            tipsSection = `
                                <div class="tips-section">
                                    <h3>Derniers TIPS partagés</h3>
                                    <ul class="tips-list">
                                        ${tipsHtml}
                                    </ul>
                                </div>
                            `;
                        } else {
                            console.log("DEBUG: Aucun TIP trouvé pour l'auteur :", p.name);
                            tipsSection = `
                                <div class="tips-section">
                                    <h3>Derniers TIPS partagés</h3>
                                    <p class="no-item-placeholder">Aucun TIP partagé par ${p.name} n'a été trouvé depuis la page "Cas d'usages".</p>
                                    <p class="no-item-placeholder">
                                        <a href="cas-usages.html">Partager un TIP maintenant !</a>
                                    </p>
                                </div>
                            `;
                        }
                        
                        // --- Contenu du panneau latéral ---
                        const toolsList = (Array.isArray(p.tools) ? p.tools : []).map(t => `<li>${t}</li>`).join('');

                        panelContent.innerHTML = `
                            <h2>${p.name || 'Nom Inconnu'}</h2>
                            <p><strong>Pôle :</strong> ${p.pole || '—'}</p>
                            <p><strong>Outils IA :</strong></p>
                            <ul>${toolsList}</ul>
                            ${hasNote ? `<div class="note-content"><strong>Note :</strong><br>${p.note}</div>` : ''}
                            ${gallerySection}
                            ${tipsSection}
                        `;
                        sidePanel.classList.add("show");
                    }
                });

                listContainer.appendChild(div);
            });
            console.log("Équipe: Rendu des profils terminé.");
        }

        closePanelBtn.addEventListener("click", () => {
            console.log("Équipe: Clic sur le bouton de fermeture du panneau.");
            sidePanel.classList.remove("show");
        });

        document.addEventListener("click", event => {
            if (sidePanel.classList.contains("show") && !sidePanel.contains(event.target) && !event.target.closest(".vignette")) {
                console.log("Équipe: Clic en dehors du panneau, fermeture.");
                sidePanel.classList.remove("show");
            }
        });

        filterPole.addEventListener("change", renderProfils);
        searchInput.addEventListener("input", renderProfils);

        async function mettreAJourBulleDemandes() {
            const notif = document.getElementById("notif-count");
            if (!notif) {
                console.warn("Équipe: L'élément 'notif-count' n'a pas été trouvé dans le header.");
                return;
            }
            try {
                console.log("Équipe: Tentative de récupération des demandes pour la bulle...");
                const res = await fetch(`${PROXY_URL}?action=getDemandesIA`);
                if (!res.ok) {
                    console.error(`Équipe: Erreur HTTP lors de la récupération des demandes: ${res.status}`);
                    throw new Error(`Erreur HTTP: ${res.status}`);
                }
                const demandes = await res.json();
                console.log("Équipe: Demandes récupérées pour la bulle:", demandes);
                const count = Array.isArray(demandes) ? demandes.length : 0;
                notif.textContent = count;
                // Important: Use 'inline-flex' or 'block' if 'inline-block' causes layout issues
                notif.style.display = (count > 0) ? "inline-block" : "none";
                console.log("Équipe: Bulle de notification mise à jour. Count:", count, "Display:", notif.style.display);
            } catch (e) {
                console.error("Équipe: Erreur mise à jour compteur de demandes :", e);
                notif.style.display = "none";
            }
        }

        // Fonction pour charger tous les prompts de la galerie (images)
        async function fetchGalleryPrompts() {
            console.log("Équipe: Tentative de récupération des prompts de la galerie...");
            try {
                const res = await fetch(`${PROXY_URL}?action=getGalleryPrompts`);
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Erreur HTTP lors de la récupération des prompts de galerie: ${res.status} - ${errorText}`);
                }
                const data = await res.json();
                galleryPrompts = Array.isArray(data) ? data : [];
                console.log("Équipe: Prompts de la galerie chargés :", galleryPrompts.length, galleryPrompts);
            } catch (error) {
                console.error("Équipe: Erreur lors du chargement des prompts de la galerie :", error);
                galleryPrompts = [];
            }
        }

        // Fonction pour charger tous les TIPS
        async function fetchSharedTips() {
            console.log("Équipe: Tentative de récupération des TIPS partagés...");
            try {
                // Assurez-vous que votre fonction Netlify 'proxy' peut gérer cette action 'getSharedTips'
                // et qu'elle renvoie un tableau d'objets avec 'auteur', 'titre', 'pageDePartage', 'datePartage'.
                const res = await fetch(`${PROXY_URL}?action=getSharedTips`); 
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Erreur HTTP lors de la récupération des TIPS: ${res.status} - ${errorText}`);
                }
                const data = await res.json();
                sharedTips = Array.isArray(data) ? data : [];
                console.log("Équipe: TIPS partagés chargés :", sharedTips.length, sharedTips);
            } catch (error) {
                console.error("Équipe: Erreur lors du chargement des TIPS partagés :", error);
                sharedTips = []; // S'assurer que c'est un tableau même en cas d'erreur
            }
        }

        // Fonction d'initialisation principale qui charge toutes les données nécessaires
        async function initPageData() {
            try {
                // 1. Charger le header
                const headerResponse = await fetch("header.html");
                if (!headerResponse.ok) {
                    throw new Error(`Failed to load header.html: ${headerResponse.statusText}`);
                }
                document.getElementById("header-placeholder").innerHTML = await headerResponse.text();
                console.log("Équipe: Header chargé.");

                // 2. Mettre à jour la bulle de notification *après* le chargement du header
                // car l'élément 'notif-count' est dans le header.
                await mettreAJourBulleDemandes();

                // 3. Charger les profils
                const profilsResponse = await fetch(`${PROXY_URL}?action=getProfils`);
                if (!profilsResponse.ok) {
                    const errorText = await profilsResponse.text();
                    throw new Error(`Failed to load profils: ${profilsResponse.status} - ${errorText}`);
                }
                const profilsData = await profilsResponse.json();
                profils = Array.isArray(profilsData) ? profilsData : [];
                console.log("Équipe: Profils chargés :", profils.length);

                // 4. Charger les prompts de la galerie
                await fetchGalleryPrompts();

                // 5. Charger les TIPS partagés
                await fetchSharedTips();

                // 6. Rendre les profils et afficher la page
                renderProfils();
                document.querySelector("main").style.display = "block"; // Affiche le contenu principal
                document.body.style.opacity = 1; // Fait apparaître la page en fondu
                console.log("Équipe: Page initialisée et affichée.");

            } catch (error) {
                console.error("Équipe: Erreur critique lors de l'initialisation de la page :", error);
                alert("Impossible de charger la page. Veuillez réessayer. Erreur: " + error.message);
                document.body.style.opacity = 1; // Rendre la page visible même en cas d'erreur
            }
        }

        // Lance l'initialisation quand le DOM est complètement chargé
        document.addEventListener("DOMContentLoaded", initPageData);

        // Optionnel : Recharger la bulle toutes les 5 minutes pour des données fraîches
        // setInterval(mettreAJourBulleDemandes, 300000); // 5 minutes = 300000 ms
    </script>
