<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Équipe IA Marketing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="notif.js"></script>
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
    }
    main {
      display: none;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }
    .create-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: #0077b6;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.2s;
      font-size: 1em;
      white-space: nowrap;
    }
    .create-btn:hover {
      background: #005f8a;
    }
    .button-wrapper {
      max-width: 1000px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .team-member {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }
    .team-member:hover {
      transform: translateY(-5px);
    }
    .team-member h3 {
      margin: 10px 0 10px;
      color: #0077b6;
      font-size: 1.2em;
    }
    .team-member p {
      margin: 0;
      color: #555;
      font-weight: 500;
    }
    .team-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #0077b6;
      background-color: #f0f0f0;
    }
    .team-member button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 0.9em;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .team-member button:hover {
      background: #005f8a;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <h2>L'équipe</h2>
    <div class="button-wrapper">
      <a href="profil.html" class="create-btn">
        <span style="font-size: 1.2em;">➕</span> Créer son profil
      </a>
    </div>
    <div id="team-section" class="team-container"></div>
  </main>
  <script>
    const members = [
      { id: 'elise', name: 'Elise', role: 'Fonction IA' },
      { id: 'yasmine', name: 'Yasmine', role: 'Fonction IA' },
      { id: 'elvis', name: 'Elvis', role: 'Fonction IA' },
      { id: 'naim', name: 'Naim', role: 'Fonction IA' },
      { id: 'philippe', name: 'Philippe', role: 'Fonction IA' },
      { id: 'sabrina', name: 'Sabrina', role: 'Fonction IA' },
      { id: 'dominique', name: 'Dominique', role: 'Fonction IA' },
      { id: 'jeremy', name: 'Jeremy', role: 'Fonction IA' }
    ];

    function mettreAJourBulleDemandes() {
      const notif = document.getElementById("notif-count");
      if (!notif) return;
      const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
      notif.textContent = demandes.length;
      notif.style.display = demandes.length > 0 ? "inline-block" : "none";
    }

    function editMember(id) {
      alert('Fonction d\'édition à implémenter pour ' + id);
    }

    function deleteMember(id) {
      const card = document.getElementById(id + '-card');
      if (card && confirm("Supprimer ce membre ?")) {
        card.remove();
      }
    }

    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("header-placeholder").innerHTML =
          "<p style='color:white;text-align:center'>Erreur de chargement du menu</p>";
      })
      .finally(() => {
        document.body.style.opacity = "1";
        document.querySelector("main").style.display = "block";
        if (typeof mettreAJourBulleDemandes === "function") {
          mettreAJourBulleDemandes();
        }
        const teamSection = document.getElementById('team-section');
        members.forEach(m => {
          const div = document.createElement('div');
          div.className = "team-member";
          div.id = m.id + '-card';
          div.innerHTML = `
            <img src="images/${m.id}.jpg" alt="Photo de ${m.name}" class="member-photo">
            <h3>${m.name}</h3>
            <p>${m.role}</p>
            <button onclick="editMember('${m.id}')">Modifier</button>
            <button onclick="deleteMember('${m.id}')">Supprimer</button>
          `;
          teamSection.appendChild(div);
        });
      });
  </script>
</body>
</html>
