<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√âquipe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
      font-family: sans-serif;
    }
    main {
      display: none;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .btn-creer {
      display: block;
      margin: 0 auto 30px;
      background: #0077b6;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin: 0 10px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-start;
    }
    .vignette {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 12px;
      width: 220px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .vignette:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .vignette img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 8px;
      display: block;
    }
    .vignette h3 {
      margin: 8px 0 4px;
      font-size: 1rem;
      color: #0077b6;
      text-align: center;
    }
    .vignette .pole {
      font-size: 0.75rem;
      color: #555;
      text-align: center;
      margin-bottom: 6px;
    }
    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 6px;
    }
    .btn-edit,
    .btn-delete,
    .btn-note {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 0.9rem;
      color: #0077b6;
      cursor: pointer;
    }
    .btn-edit:hover,
    .btn-delete:hover,
    .btn-note:hover {
      background: #e0f3fc;
      border-color: #0077b6;
    }
    .btn-note {
      padding: 4px;
    }
    .note-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ffcb05;
      color: #000;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
    }
    .note-editor {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      margin-top: 10px;
    }
    .note-editor.open {
      max-height: 300px;
      opacity: 1;
    }
    .note-editor textarea {
      width: 100%;
      min-height: 60px;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 0.85rem;
      resize: vertical;
    }
    .note-editor .actions {
      display: flex;
      justify-content: space-between;
      gap: 4px;
      margin-top: 6px;
    }
    .note-editor .actions button {
      flex: 1;
      font-size: 0.8rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      padding: 4px 6px;
      color: white;
    }
    .note-editor .save-note { background: #0077b6; }
    .note-editor .clear-note { background: #999; }
    .note-editor .close-note { background: #bbb; }

    .side-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      height: 100%;
      background: #f9f9f9;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
      padding: 24px 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
      transform: translateX(100%);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .side-panel.show {
      transform: translateX(0);
    }
    .side-panel .close-panel {
      position: absolute;
      top: 12px;
      left: 12px;
      background: transparent;
      font-size: 24px;
      border: none;
      cursor: pointer;
      color: #333;
    }
    .side-panel h2 {
      margin-top: 0;
      color: #0077b6;
      font-size: 1.4rem;
    }
    .side-panel ul {
      list-style: disc;
      padding-left: 20px;
      margin: 0;
    }
    .side-panel p {
      margin: 0 0 10px;
    }
    .side-panel .note-content {
      background: #fffbe6;
      padding: 10px 12px;
      border-left: 4px solid #ffcb05;
      border-radius: 6px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="container">
      <a href="profil.html" class="btn-creer">+ Cr√©er un nouveau profil</a>
      <div class="filters">
        <select id="filterPole">
          <option value="">Tous les p√¥les</option>
          <option value="P√¥le cr√©a.">P√¥le cr√©a.</option>
          <option value="CRM">CRM</option>
          <option value="Communication">Communication</option>
          <option value="Partenariats">Partenariats</option>
          <option value="Marketing digital">Marketing digital</option>
        </select>
        <input type="text" id="searchInput" placeholder="Rechercher un nom ou outil...">
      </div>
      <div class="grid" id="profil-list"></div>
    </div>
  </main>
  <div id="side-panel" class="side-panel">
    <button class="close-panel">√ó</button>
    <div id="panel-content"></div>
  </div>
  <script>
    let profils = [];
    const listContainer = document.getElementById("profil-list");
    const filterPole = document.getElementById("filterPole");
    const searchInput = document.getElementById("searchInput");

    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        doc.querySelectorAll("script").forEach(script => {
          const s = document.createElement("script");
          if (script.src) s.src = script.src;
          else s.textContent = script.textContent;
          document.body.appendChild(s);
        });
        if (typeof updateTicketNotif === "function") updateTicketNotif();
        return fetch("/.netlify/functions/getProfils");
      })
      .then(res => res.json())
      .then(data => {
        profils = Array.isArray(data) ? data : data.profils;
        document.body.style.opacity = "1";
        document.querySelector("main").style.display = "block";
        renderProfils();
      })
      .catch(err => {
        document.body.innerHTML = `<p style="text-align:center;color:red;padding:2rem">Erreur : ${err.message}</p>`;
      });

    function normalizeString(str) {
      return str.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase();
    }

    function renderProfils() {
      const selectedPole = normalizeString(filterPole.value);
      const searchQuery = normalizeString(searchInput.value);
      listContainer.innerHTML = "";

      profils.forEach((p, index) => {
        const poleNormalized = normalizeString(p.pole || '');
        const nameNormalized = normalizeString(p.name || '');
        const toolsNormalized = (p.tools || []).map(t => normalizeString(t));

        const matchPole = !selectedPole || poleNormalized === selectedPole;
        const matchSearch = !searchQuery || nameNormalized.includes(searchQuery) || toolsNormalized.some(tool => tool.includes(searchQuery));

        if (matchPole && matchSearch) {
          const div = document.createElement("div");
          div.className = "vignette";
          div.dataset.index = index;

          div.innerHTML = `
            <span class="note-badge">Note</span>
            <img src="${p.photo || ''}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <div class="pole">${p.pole || ''}</div>
            <div class="icon-bar">
              <button class="btn-note" title="Note">üóíÔ∏è</button>
              <button class="btn-edit" title="√âditer">‚úèÔ∏è</button>
              <button class="btn-delete" title="Supprimer">üóëÔ∏è</button>
            </div>
            <div class="note-editor">
              <textarea>${p.note || ''}</textarea>
              <div class="actions">
                <button class="save-note">Enregistrer</button>
                <button class="clear-note">Effacer</button>
                <button class="close-note">Retour</button>
              </div>
            </div>`;

          const noteBadge = div.querySelector(".note-badge");
          const noteEditor = div.querySelector(".note-editor");
          const textarea = noteEditor.querySelector("textarea");

          if ((p.note || '').trim()) noteBadge.style.display = 'inline-block';

          div.querySelector(".btn-note").addEventListener("click", e => {
            e.stopPropagation();
            document.querySelectorAll(".note-editor.open").forEach(el => el.classList.remove("open"));
            noteEditor.classList.toggle("open");
          });

          div.querySelector(".save-note").addEventListener("click", e => {
            e.stopPropagation();
            const content = textarea.value.trim();
            fetch("/.netlify/functions/updateProfil", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: p.id, note: content })
            }).then(res => res.json()).then(data => {
              if (data.success) {
                p.note = content;
                noteBadge.style.display = content ? 'inline-block' : 'none';
                noteEditor.classList.remove("open");
              }
            });
          });

          div.querySelector(".clear-note").addEventListener("click", e => {
            e.stopPropagation();
            textarea.value = "";
            fetch("/.netlify/functions/updateProfil", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: p.id, note: "" })
            }).then(res => res.json()).then(data => {
              if (data.success) {
                p.note = "";
                noteBadge.style.display = 'none';
                noteEditor.classList.remove("open");
              }
            });
          });

          div.querySelector(".close-note").addEventListener("click", e => {
            e.stopPropagation();
            noteEditor.classList.remove("open");
          });

          div.querySelector(".btn-edit").addEventListener("click", e => {
            e.stopPropagation();
            window.location.href = `profil.html?edit=${encodeURIComponent(p.name)}`;
          });

          div.querySelector(".btn-delete").addEventListener("click", e => {
            e.stopPropagation();
            if (confirm(`Supprimer d√©finitivement ${p.name} ?`)) {
              fetch("/.netlify/functions/deleteProfil", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: p.id })
              }).then(res => res.json()).then(data => {
                if (data.success) {
                  profils.splice(index, 1);
                  renderProfils();
                }
              });
            }
          });

          div.addEventListener("click", e => {
            if (![...e.target.classList].some(cls => cls.startsWith("btn-"))) {
              const panel = document.getElementById("side-panel");
              const content = document.getElementById("panel-content");
              content.innerHTML = `<h2>${p.name}</h2>
                <p><strong>P√¥le :</strong> ${p.pole || '‚Äî'}</p>
                <p><strong>Outils IA :</strong></p>
                <ul>${(p.tools || []).map(t => `<li>${t}</li>`).join('')}</ul>
                ${p.note ? `<div class="note-content"><strong>Note :</strong><br>${p.note}</div>` : ''}`;
              panel.classList.add("show");
            }
          });

          listContainer.appendChild(div);
        }
      });
    }

    document.querySelector(".close-panel").addEventListener("click", () => {
      document.getElementById("side-panel").classList.remove("show");
    });

    document.addEventListener("click", event => {
      const panel = document.getElementById("side-panel");
      if (!panel.contains(event.target) && !event.target.closest(".vignette")) {
        panel.classList.remove("show");
      }
    });

    filterPole.addEventListener("change", renderProfils);
    searchInput.addEventListener("input", renderProfils);
  </script>
</body>
</html>
