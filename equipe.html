<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√âquipe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
      font-family: sans-serif;
    }
    main {
      display: none;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .btn-creer {
      display: block;
      margin: 0 auto 30px;
      background: #0077b6;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters select,
    .filters input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin: 0 10px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .vignette {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 16px;
      width: 240px;
      position: relative;
      cursor: grab;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .vignette:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .vignette img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      display: block;
    }
    .vignette h3 {
      margin: 12px 0 6px;
      color: #0077b6;
      text-align: center;
    }
    .vignette .pole {
      font-size: 0.85rem;
      color: #555;
      text-align: center;
      margin-bottom: 10px;
    }
    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 8px;
    }
    .btn-edit,
    .btn-delete {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 0.9rem;
      color: #0077b6;
      cursor: pointer;
    }
    .btn-edit:hover,
    .btn-delete:hover {
      background: #e0f3fc;
      border-color: #0077b6;
    }
    .tooltip {
      position: absolute;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: none;
      z-index: 10;
      pointer-events: none;
      width: 300px;
    }
    .tooltip h4 {
      margin-top: 0;
      color: #0077b6;
    }
    .tooltip ul {
      padding-left: 16px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="container">
      <a href="profil.html" class="btn-creer">+ Cr√©er un nouveau profil</a>
      <div class="filters">
        <select id="filterPole">
          <option value="">Tous les p√¥les</option>
          <option value="P√¥le cr√©a.">P√¥le cr√©a.</option>
          <option value="CRM">CRM</option>
          <option value="Communication">Communication</option>
          <option value="Partenariats">Partenariats</option>
          <option value="Marketing digital">Marketing digital</option>
        </select>
        <input type="text" id="searchInput" placeholder="Rechercher un nom ou outil...">
      </div>
      <div class="grid" id="profil-list"></div>
    </div>
  </main>
  <div class="tooltip" id="tooltip"></div>
  <script>
    let profils = [];
    let dragSrcEl = null;
    const listContainer = document.getElementById("profil-list");
    const tooltip = document.getElementById("tooltip");
    const filterPole = document.getElementById("filterPole");
    const searchInput = document.getElementById("searchInput");

    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        return fetch("/profil.json");
      })
      .then(res => res.json())
      .then(data => {
        profils = data;
        document.body.style.opacity = "1";
        document.querySelector("main").style.display = "block";
        renderProfils();
      });

    filterPole.addEventListener("change", renderProfils);
    searchInput.addEventListener("input", renderProfils);

    function normalizeString(str) {
      return str.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase();
    }

    function renderProfils() {
      const selectedPole = normalizeString(filterPole.value);
      const searchQuery = normalizeString(searchInput.value);
      listContainer.innerHTML = "";
      profils.forEach((p, index) => {
        const poleNormalized = normalizeString(p.pole || '');
        const nameNormalized = normalizeString(p.name || '');
        const toolsNormalized = (p.tools || []).map(t => normalizeString(t));

        const matchPole = !selectedPole || poleNormalized === selectedPole;
        const matchSearch = !searchQuery ||
          nameNormalized.includes(searchQuery) ||
          toolsNormalized.some(tool => tool.includes(searchQuery));

        if (matchPole && matchSearch) {
          const div = document.createElement("div");
          div.className = "vignette";
          div.draggable = true;
          div.dataset.index = index;
          div.innerHTML = `
            <img src="${p.photo || ''}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <div class="pole">${p.pole || ''}</div>
            <div class="icon-bar">
              <button class="btn-edit" title="√âditer">‚úèÔ∏è</button>
              <button class="btn-delete" title="Supprimer">üóëÔ∏è</button>
            </div>
          `;
          div.addEventListener("mousemove", e => showTooltip(e, p));
          div.addEventListener("mouseleave", hideTooltip);

          div.querySelector(".btn-edit").addEventListener("click", e => {
            e.stopPropagation();
            window.location.href = `profil.html?edit=${encodeURIComponent(p.name)}`;
          });

          div.querySelector(".btn-delete").addEventListener("click", e => {
            e.stopPropagation();
            if (confirm(`Supprimer le profil de ${p.name} ?`)) {
              fetch("/.netlify/functions/deleteProfil", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: p.id })
              })
              .then(res => res.json())
              .then(data => {
                if (data.success) {
                  alert("Profil supprim√© !");
                  profils = profils.filter(profil => profil.id !== p.id);
                  renderProfils();
                } else {
                  alert("Erreur : " + (data.error || "Suppression impossible"));
                }
              })
              .catch(err => {
                console.error(err);
                alert("Erreur serveur lors de la suppression");
              });
            }
          });

          div.addEventListener("dragstart", handleDragStart);
          div.addEventListener("dragover", handleDragOver);
          div.addEventListener("drop", handleDrop);

          listContainer.appendChild(div);
        }
      });
    }

    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = "move";
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = "move";
    }

    function handleDrop(e) {
      e.preventDefault();
      if (dragSrcEl !== this) {
        const from = +dragSrcEl.dataset.index;
        const to = +this.dataset.index;
        const moved = profils.splice(from, 1)[0];
        profils.splice(to, 0, moved);
        fetch("/.netlify/functions/updateProfils", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ profils })
        })
        .then(() => renderProfils())
        .catch(err => console.error("Erreur mise √† jour ordre:", err));
      }
    }

    function showTooltip(e, profil) {
      tooltip.innerHTML = `
        <h4>${profil.name}</h4>
        <div><strong>P√¥le :</strong> ${profil.pole || '‚Äî'}</div>
        <div><strong>Outils IA :</strong></div>
        <ul>
          ${(profil.tools || []).map(t => `<li>${t}</li>`).join('')}
        </ul>
      `;
      tooltip.style.display = "block";
      tooltip.style.left = `${e.pageX + 15}px`;
      tooltip.style.top = `${e.pageY}px`;
    }

    function hideTooltip() {
      tooltip.style.display = "none";
    }
  </script>
</body>
</html>
