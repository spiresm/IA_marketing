<script>
    console.log("Script JavaScript charg√© et d√©marr√©.");

    const PROXY_URL = "/.netlify/functions/proxy";
    let profils = [];
    let galleryPrompts = [];
    let sharedTips = [];

    const listContainer = document.getElementById("profil-list");
    const filterPole = document.getElementById("filterPole");
    const searchInput = document.getElementById("searchInput");
    const sidePanel = document.getElementById("side-panel");
    const panelContent = document.getElementById("panel-content");
    const closePanelBtn = document.querySelector(".close-panel");
    const mainContent = document.querySelector('main');
    const bodyElement = document.body;
    const loader = document.getElementById("loader");
    const headerPlaceholder = document.getElementById("header-placeholder");

    /**
     * Fonction utilitaire pour r√©cup√©rer des donn√©es depuis le proxy Netlify.
     * G√®re les erreurs et le parsing JSON.
     * @param {string} action - L'action √† demander au proxy (ex: 'getProfils', 'getGalleryPrompts').
     * @returns {Promise<Object|Array|null>} Les donn√©es JSON ou null en cas d'erreur.
     */
    async function fetchData(action) {
        try {
            const response = await fetch(`${PROXY_URL}?action=${action}`);
            if (!response.ok) {
                // Tenter de lire l'erreur comme JSON d'abord, puis comme texte
                const errorBody = await response.json().catch(() => response.text());
                console.error(`Erreur HTTP lors de la r√©cup√©ration de ${action}: ${response.status} -`, errorBody);
                throw new Error(`√âchec du chargement de ${action}: ${response.status}`);
            }
            return await response.json();
        } catch (error) {
            console.error(`Erreur lors du chargement de ${action}:`, error);
            // Retourne un tableau vide ou null en cas d'√©chec pour ne pas bloquer les Promise.allSettled
            return null; // Important: Retourner null ou un tableau vide pour les cas qui ne sont pas critiques.
        }
    }

    function normalizeString(str) {
        if (typeof str !== 'string') return '';
        // CORRECTION FINALE APPORT√âE ICI :
        // 1. Supprime les accents
        // 2. Met tout en minuscules
        // 3. Remplace apostrophes par espaces
        // 4. Remplace tirets par espaces (si la source utilise des tirets comme dans 'cas-usages')
        // 5. Remplace plusieurs espaces par un seul
        // 6. Supprime les espaces blancs au d√©but et √† la fin.
        // Cela assure que "Cas d'usages", "cas-usages", "CAS D USAGES ", etc. deviennent tous "cas d usages".
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                   .toLowerCase()
                   .replace(/'/g, ' ')
                   .replace(/-/g, ' ')
                   .replace(/\s+/g, ' ')
                   .trim();
    }

    // NOUVELLE FONCTION : Tronque le texte √† un certain nombre de lignes
    function truncateTextByLines(text, maxLines) {
        if (!text) return '';
        const lines = text.split('\n');
        if (lines.length <= maxLines) {
            return text;
        }
        return lines.slice(0, maxLines).join('\n') + '...';
    }

    // NOUVELLE FONCTION : Rend le m√©dia (image ou vid√©o YouTube) pour un tip
    function renderTipMedia(fileUrls, urls) {
        let mediaHtml = '';
        const MAX_IMAGES_IN_TIP_CARD = 1; // Limite √† 1 image dans la carte de tip

        // Priorise les images si disponibles
        if (Array.isArray(fileUrls) && fileUrls.length > 0) {
            const imagesToDisplay = fileUrls.slice(0, MAX_IMAGES_IN_TIP_CARD);
            mediaHtml += `<div class="tip-images">`;
            imagesToDisplay.forEach(imgSrc => {
                const fallbackSrc = 'https://placehold.co/150x100?text=Image';
                const displaySrc = (imgSrc && typeof imgSrc === 'string' && (imgSrc.startsWith('http') || imgSrc.startsWith('/') || imgSrc.startsWith('./') || imgSrc.startsWith('../'))) ? imgSrc : fallbackSrc;
                mediaHtml += `<img src="${displaySrc}" alt="Image du tip" onerror="this.onerror=null;this.src='${fallbackSrc}';">`;
            });
            mediaHtml += `</div>`;
        }
        // Sinon, cherche une vid√©o YouTube dans les URLs
        else if (Array.isArray(urls) && urls.length > 0) {
            const youtubeUrl = urls.find(url => url.includes('youtube.com/watch?v=') || url.includes('youtu.be/'));
            if (youtubeUrl) {
                const videoId = youtubeUrl.split('v=')[1] || youtubeUrl.split('youtu.be/')[1];
                if (videoId && videoId.length > 0) {
                    const cleanVideoId = videoId.split(/[&?]/)[0]; // Nettoie l'ID de la vid√©o
                    mediaHtml += `<div class="tip-video">
                                    <iframe src="https://www.youtube.com/embed/${cleanVideoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                  </div>`;
                }
            }
        }
        return mediaHtml;
    }


    function renderProfils() {
        console.log("√âquipe: D√©but du rendu des profils...");
        const selectedPole = normalizeString(filterPole.value);
        const searchQuery = normalizeString(searchInput.value);
        listContainer.innerHTML = ""; // Vide le conteneur avant de re-rendre

        const filteredProfils = profils.filter(p => {
            const poleNormalized = normalizeString(p.pole || '');
            const nameNormalized = normalizeString(p.name || '');
            const toolsNormalized = (Array.isArray(p.tools) ? p.tools : []).map(t => normalizeString(t));

            const matchPole = !selectedPole || poleNormalized === selectedPole;
            const matchSearch = !searchQuery || nameNormalized.includes(searchQuery) || toolsNormalized.some(tool => tool.includes(searchQuery));
            return matchPole && matchSearch;
        });

        if (filteredProfils.length === 0) {
            listContainer.innerHTML = '<p style="text-align: center; color: #666; width: 100%;">Aucun profil ne correspond √† vos crit√®res.</p>';
        }

        const fragment = document.createDocumentFragment(); // Utilise un fragment pour des performances accrues
        filteredProfils.forEach((p) => {
            const div = document.createElement("div");
            div.className = "vignette";
            div.dataset.id = p.id;

            const hasNote = (p.note || '').trim() !== '';

            // Correction de la syntaxe ici (guillemet simple manquant apr√®s display: none;)
            div.innerHTML = `
               <span class="note-badge" style="${hasNote ? 'display: inline-block;' : 'display: none;'}">Note</span>
                <img src="${p.photo || 'https://placehold.co/80x80?text=Profil'}"
                            alt="${p.name || 'Profil'}"
                            onerror="this.onerror=null;this.src='https://placehold.co/80x80?text=Erreur%20Image';" />
                <h3>${p.name || 'Nom Inconnu'}</h3>
                <div class="pole">${p.pole || 'P√¥le Inconnu'}</div>
                <div class="icon-bar">
                    <button class="btn-note" title="Note">üóíÔ∏è</button>
                    <button class="btn-edit" title="√âditer">‚úèÔ∏è</button>
                    <button class="btn-delete" title="Supprimer">üóëÔ∏è</button>
                </div>
                <div class="note-editor">
                    <textarea>${p.note || ''}</textarea>
                    <div class="actions">
                        <button class="save-note">Enregistrer</button>
                        <button class="clear-note">Effacer</button>
                        <button class="close-note">Retour</button>
                    </div>
                </div>
            `;
            const noteBadge = div.querySelector(".note-badge");
            const noteEditor = div.querySelector(".note-editor");
            const textarea = noteEditor.querySelector("textarea");

            // Gestionnaire d'√©v√©nements pour les boutons de la vignette
            div.querySelector(".btn-note").addEventListener("click", e => {
                e.stopPropagation();
                console.log("√âquipe: Clic sur 'Note' pour", p.name);
                document.querySelectorAll(".note-editor.open").forEach(el => {
                    if (el !== noteEditor) {
                        el.classList.remove("open");
                    }
                });
                noteEditor.classList.toggle("open");
            });

            div.querySelector(".save-note").addEventListener("click", async e => {
                e.stopPropagation();
                console.log("√âquipe: Clic sur 'Enregistrer note' pour", p.name);
                const content = textarea.value.trim();
                try {
                    const res = await fetch(`${PROXY_URL}?action=updateProfil`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ id: p.id, note: content })
                    });
                    const data = await res.json();
                    if (data.success) {
                        console.log("√âquipe: Note enregistr√©e avec succ√®s pour", p.name);
                        p.note = content;
                        noteBadge.style.display = content ? 'inline-block' : 'none';
                        noteEditor.classList.remove("open");
                    } else {
                        console.error("√âquipe: Erreur lors de l'enregistrement de la note:", data.message);
                        alert("Erreur lors de l'enregistrement de la note : " + data.message);
                    }
                } catch (error) {
                    console.error("√âquipe: Erreur r√©seau/serveur lors de l'enregistrement de la note:", error);

            div.querySelector(".clear-note").addEventListener("click", async e => {
                e.stopPropagation();

                textarea.value = "";
                try {

                }
            });

            div.querySelector(".close-note").addEventListener("click", e => {
                e.stopPropagation();
                console.log("√âquipe: Clic sur 'Retour note' pour", p.name);
                textarea.value = p.note || '';
                noteEditor.classList.remove("open");
            });

            div.querySelector(".btn-edit").addEventListener("click", e => {
                e.stopPropagation();
                console.log("√âquipe: Clic sur '√âditer' pour", p.name);
                window.location.href = `profil.html?edit=${encodeURIComponent(p.id)}`;
            });

            div.querySelector(".btn-delete").addEventListener("click", async e => {
                e.stopPropagation();
                console.log("√âquipe: Clic sur 'Supprimer' pour", p.name);
                if (confirm(`Supprimer d√©finitivement ${p.name} ?`)) {
                    try {
                        const res = await fetch(`${PROXY_URL}?action=deleteProfil`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ id: p.id })
                        });
                        const data = await res.json();
                        if (data.success) {
                            console.log("√âquipe: Profil supprim√© avec succ√®s:", p.name);
                            profils = profils.filter(profile => profile.id !== p.id);
                            renderProfils();
                            if (sidePanel.classList.contains("show") && panelContent.dataset.id === p.id) {
                                sidePanel.classList.remove("show");
                            }
                        } else {
                            console.error("√âquipe: Erreur lors de la suppression du profil:", data.message);
                            alert("Erreur lors de la suppression du profil : " + data.message);
                        }
                    } catch (error) {
                        console.error("√âquipe: Erreur r√©seau/serveur lors de la suppression du profil:", error);
                        alert("Erreur r√©seau/serveur lors de la suppression du profil.");
                    }
                }

            div.addEventListener("click", async e => {
                if (!e.target.closest(".icon-bar") && !e.target.closest(".note-editor")) {
                    console.log("√âquipe: Ouverture du panneau lat√©ral pour", p.name);
                    panelContent.dataset.id = p.id;

                    await updateSidePanelContent(p);
                    sidePanel.classList.add("show");
                }
            });

            fragment.appendChild(div);
        });
        listContainer.appendChild(fragment);
        console.log("√âquipe: Rendu des profils termin√©.");
    }

    /**
     * Met √† jour le contenu du panneau lat√©ral avec les d√©tails du profil s√©lectionn√©,
     * y compris les images de la galerie et les TIPS.
     * @param {Object} profil - L'objet profil √† afficher.
     */
    async function updateSidePanelContent(profil) {
        const profilNameNormalized = normalizeString(profil.name || '');

        // --- Section Galerie d'images (g√®re les donn√©es d√©j√† charg√©es ou l'absence) ---
        const imagesByAuthor = galleryPrompts
            ? galleryPrompts.filter(prompt => normalizeString(prompt.auteur || '') === profilNameNormalized)
                               .map(prompt => prompt.imageUrl)
                               .filter(Boolean)
            : []; // Si galleryPrompts est null, retourne un tableau vide

        console.log(`DEBUG: Images de galerie trouv√©es pour "${profil.name}" :`, imagesByAuthor);

        let gallerySection = '';
        if (imagesByAuthor.length > 0) {
            const lastTwoImages = imagesByAuthor.slice(-2);
            const imagesHtml = lastTwoImages.map(imgSrc => {
                const fallbackSrc = 'https://placehold.co/150x100?text=Erreur+image';
                const displaySrc = (imgSrc && typeof imgSrc === 'string' && (imgSrc.startsWith('http') || imgSrc.startsWith('/') || imgSrc.startsWith('./') || imgSrc.startsWith('../'))) ? imgSrc : fallbackSrc;
                return `<a href="galerie.html?imageUrl=${encodeURIComponent(displaySrc)}" target="_blank"><img src="${displaySrc}" alt="Image de galerie du prompt" onerror="this.onerror=null;this.src='${fallbackSrc}';" title="Image: ${imgSrc}"></a>`;
            }).join('');

            gallerySection = `
                <div class="gallery-section">
                    <h3>Derniers prompts partag√©s (Images)</h3>
                    <div class="gallery-images-container">
                        ${imagesHtml}
                    </div>
                </div>
            `;
        } else {
            gallerySection = `
                <div class="gallery-section">
                    <h3>Derniers prompts partag√©s (Images)</h3>
                    <p class="no-item-placeholder">Aucune image de prompt partag√©e par ${profil.name} n'a √©t√© trouv√©e.</p>
                </div>
            `;
        }

        // --- Nouvelle section TIPS (g√®re les donn√©es d√©j√† charg√©es ou l'absence) ---
        const tipsFromAuthor = sharedTips
            ? sharedTips.filter(tip => {
                // MODIFICATION ICI: La cha√Æne de comparaison est maintenant 'cas d usages'
                const isFromCorrectPage = normalizeString(tip.pageDePartage || '') === 'cas d usages';
                const isByThisAuthor = normalizeString(tip.auteur || '') === profilNameNormalized;
                return isByThisAuthor && isFromCorrectPage;
            })
            .sort((a, b) => {
                // Utilisation flexible des champs de date pour le tri
                const dateA = new Date(b.date_creation || b.date_ajout || b.dateCreation || 0);
                const dateB = new Date(a.date_creation || a.date_ajout || a.dateCreation || 0);
                return dateA - dateB;
            })
            : []; // Si sharedTips est null, retourne un tableau vide

        // Prendre seulement le dernier tip
        const latestTip = tipsFromAuthor.length > 0 ? tipsFromAuthor[0] : null;

        let tipsSection = '';
        if (latestTip) { // V√©rifier si un tip existe
            tipsSection = `
                <div class="tips-section">
                    <h3>Dernier TIP partag√©</h3>
                    <a href="cas-usages.html" class="tip-link-card"> <div class="tip-card">
                            <h4>${latestTip.titre || 'Titre inconnu'}</h4>
                            <p>${truncateTextByLines(latestTip.contenu || latestTip.promptText || latestTip.prompt || 'Contenu non disponible', 10)}</p> <div class="tip-media-container">
                                ${renderTipMedia(latestTip.fileUrls, latestTip.urls)}
                            </div>
                            <span class="tip-date">${latestTip.date_creation ? new Date(latestTip.date_creation).toLocaleDateString('fr-FR') : 'Date inconnue'}</span> <span class="page-context">sur la page "${latestTip.pageDePartage || 'Inconnue'}"</span>
                        </div>
                    </a> </div>
            `;
        } else {
            tipsSection = `
                <div class="tips-section">
                    <h3>Dernier TIP partag√©</h3>
                    <p class="no-item-placeholder">Aucun TIP partag√© par ${profil.name} n'a √©t√© trouv√© depuis la page "Cas d'usages".</p>
                    <p class="no-item-placeholder">
                        <a href="cas-usages.html">Partager un TIP maintenant !</a>
                    </p>
                </div>
            `;
        }


        const toolsList = (Array.isArray(profil.tools) ? profil.tools : []).map(t => `<li>${t}</li>`).join('');
        const hasNote = (profil.note || '').trim() !== '';

        panelContent.innerHTML = `
            <h2>${profil.name || 'Nom Inconnu'}</h2>
            <p><strong>P√¥le :</strong> ${profil.pole || '‚Äî'}</p>
            <p><strong>Outils IA :</strong></p>
            <ul>${toolsList || '<li>Aucun outil enregistr√©</li>'}</ul>
            ${hasNote ? `<div class="note-content"><strong>Note :</strong><br>${profil.note}</div>` : ''}
            ${gallerySection}
            ${tipsSection}
        `;
    }

    closePanelBtn.addEventListener("click", () => {
        console.log("√âquipe: Clic sur le bouton de fermeture du panneau.");
        sidePanel.classList.remove("show");
    });

    document.addEventListener("click", event => {
        if (sidePanel.classList.contains("show") && !sidePanel.contains(event.target) && !event.target.closest(".vignette")) {
            console.log("√âquipe: Clic en dehors du panneau, fermeture.");
            sidePanel.classList.remove("show");
        }
    });

    filterPole.addEventListener("change", renderProfils);
    searchInput.addEventListener("input", renderProfils);

    async function loadHeader() {
        try {
            const response = await fetch("header.html");
            if (!response.ok) {
                throw new Error(`Erreur lors du chargement de l'en-t√™te: ${response.status}`);
            }
            const headerHtml = await response.text();
            headerPlaceholder.innerHTML = headerHtml;

            const currentPath = window.location.pathname.split('/').pop();
            document.querySelectorAll('nav a').forEach(link => {
                const linkHref = link.getAttribute('href');
                const linkFileName = linkHref ? linkHref.split('/').pop() : '';

                if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html")) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });

            console.log("√âquipe: Header charg√© avec succ√®s.");
        } catch (error) {
            console.error("√âquipe: Erreur lors du chargement du header:", error);
        }
    }

    async function mettreAJourBulleDemandes() {
        const notif = document.getElementById('notif-count');
        if (notif) {
            try {
                const res = await fetch(`${PROXY_URL}?action=getDemandesIA`);
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const demandes = await res.json();
                const demandesArray = demandes.data || [];
                const demandesNonTraitees = demandesArray.filter(d => d.traite === false || d.traite === "FALSE");
                notif.textContent = demandesNonTraitees.length;
                notif.style.display = demandesNonTraitees.length > 0 ? "inline-block" : "none";
            } catch (e) {
                console.error("√âquipe: Erreur lors de la mise √† jour de la bulle de demandes:", e);
                notif.style.display = 'none';
            }
        }
    }

    document.addEventListener("DOMContentLoaded", async () => {
        console.log("√âquipe: DOMContentLoaded, d√©but de l'initialisation...");

        // Le loader DOIT √™tre visible par d√©faut via CSS (display: flex; opacity: 1;)
        // et n'aura pas la classe 'hidden' au d√©but.
        // On ne met PAS de styles en ligne ici pour √©viter les conflits.

        await loadHeader(); // Charge le header en premier, c'est rapide

        const profilsPromise = fetchData('getProfils');
        const galleryPromise = fetchData('getGalleryPrompts');
        const tipsPromise = fetchData('getTips'); // Cette requ√™te peut toujours √©chouer avec 400

        await profilsPromise.then(data => {
            profils = data || [];
            console.log("√âquipe: Profils charg√©s :", profils.length);
            renderProfils(); // Rendre les profils d√®s qu'ils sont l√†
        }).catch(error => {
            console.error("√âquipe: Impossible de charger les profils au d√©marrage. ", error);
            listContainer.innerHTML = '<p style="text-align: center; color: red; width: 100%;">Erreur lors du chargement des profils. Veuillez r√©essayer.</p>';
        }).finally(() => {
            // Cette partie s'ex√©cute QUEL QUE SOIT le r√©sultat de profilsPromise.
            // C'est le point o√π le loader DOIT dispara√Ætre et la page DOIT s'afficher.
            if (loader) {
                loader.classList.add("hidden"); // D√©clenche la transition d'opacit√© du loader
                // Le CSS de #loader.hidden g√©rera la transition d'opacit√© vers 0,
                // puis la visibilit√© et le display: none; apr√®s le d√©lai.
            }
            // Active la visibilit√© du body et du main via la classe 'loaded'
            bodyElement.classList.add('loaded'); // Active body.loaded pour afficher main
            console.log("√âquipe: Contenu principal affich√© (profils charg√©s).");
        });


        // G√©rer les promesses de galerie et de tips s√©par√©ment apr√®s que la page soit visible
        galleryPromise.then(data => {
            galleryPrompts = data || [];
            console.log("√âquipe: Prompts de galerie charg√©s (arri√®re-plan) :", galleryPrompts.length);
            // Si le panneau lat√©ral est ouvert, mettre √† jour son contenu si le profil est affich√©
            if (sidePanel.classList.contains("show") && panelContent.dataset.id) {
                const currentProfileId = panelContent.dataset.id;
                const currentProfile = profils.find(p => p.id === currentProfileId);
                if (currentProfile) updateSidePanelContent(currentProfile);
            }
        }).catch(error => {
            console.error("√âquipe: Impossible de charger les prompts de galerie (arri√®re-plan).", error);
        });

        tipsPromise.then(data => {
            sharedTips = data || [];
            console.log("√âquipe: TIPS charg√©s (arri√®re-plan) :", sharedTips.length);
            // Si le panneau lat√©ral est ouvert, mettre √† jour son contenu si le profil est affich√©
            if (sidePanel.classList.contains("show") && panelContent.dataset.id) {
                const currentProfileId = panelContent.dataset.id;
                const currentProfile = profils.find(p => p.id === currentProfileId);
                if (currentProfile) updateSidePanelContent(currentProfile);
            }
        }).catch(error => {
            console.error("√âquipe: Impossible de charger les TIPS (arri√®re-plan).", error);
        });

        await mettreAJourBulleDemandes(); // Met √† jour la bulle de notification

        console.log("√âquipe: Initialisation termin√©e.");
    });

    history.replaceState({}, document.title, window.location.pathname);
</script>
