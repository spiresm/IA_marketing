on:
  schedule:
    - cron: '0 6 * * *'  # tous les jours Ã  6h UTC
  workflow_dispatch:

jobs:
  maj_veille:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Update veille.html via ChatGPT
        run: node maj-veille.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

- name: Commit and push
  run: |
    git config --global user.name "github-actions"
    git config --global user.email "actions@github.com"
    git add veille.html
    git diff --cached --quiet || git commit -m "ðŸ”„ Mise Ã  jour automatique de la veille avec ChatGPT"
