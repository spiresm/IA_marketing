on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  maj_veille:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Enrichir les articles depuis raw-articles.json
        run: node convert_articles_format.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Mettre Ã  jour veille.html via ChatGPT
        run: node maj-veille.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit & Push avec GITHUB_TOKEN
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add veille.html articles-formattes.json
          if git diff --cached --quiet; then
            echo "Aucun changement Ã  committer"
          else
            git commit -m "ðŸ”„ Mise Ã  jour automatique"
