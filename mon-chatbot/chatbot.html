<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot GPT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    #input { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
    .user { font-weight: bold; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Assistant du site</h2>
  <div id="chat"></div>
  <input id="input" placeholder="Posez votre question..." />
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message) return;

      document.getElementById('chat').innerHTML += `<p class="user">Vous: ${message}</p>`;
      input.value = '';

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById('chat').innerHTML += `<p class="bot">Bot: ${data.reply}</p>`;
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }
  </script>
</body>
</html>
