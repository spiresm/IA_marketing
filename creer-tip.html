<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un Nouveau Tip - Espace IA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QimGA1/A0S6K/PNxY4p44B7b5Y2+s5907l7z1M7aW8g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        .form-container {
            max-width: 700px; /* Largeur augmentée pour plus d'espace */
            margin: 30px auto;
            padding: 30px; /* Padding augmenté */
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 30px; /* Plus d'espace sous le titre */
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px; /* Espacement entre les groupes de formulaire */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px; /* Espacement entre label et input */
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px; /* Padding généreux */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box; /* Inclut padding et bordure dans la largeur */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group textarea {
            min-height: 100px; /* Hauteur minimale pour les textareas */
            resize: vertical; /* Permet le redimensionnement vertical */
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #0077b6;
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
            outline: none;
        }

        /* Styles spécifiques pour le champ 'prompt' */
        #prompt-input {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            background-color: #f8f9fa;
        }

        .button-group {
            display: flex;
            justify-content: flex-end; /* Aligner les boutons à droite */
            gap: 15px; /* Espacement entre les boutons */
            margin-top: 30px; /* Espacement au-dessus des boutons */
        }

        .button-group button,
        .button-group a {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none; /* Pour les liens */
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group button[type="submit"] {
            background-color: #0077b6;
            color: white;
        }

        .button-group button[type="submit"]:hover {
            background-color: #005f8a;
            transform: translateY(-2px);
        }

        .button-group a.btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .button-group a.btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .message-box {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out, height 0.5s ease-in-out;
        }

        .message-box.show {
            opacity: 1;
            height: auto; /* Permet à la hauteur de s'adapter au contenu */
            padding: 15px;
        }

        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .button-group button,
            .button-group a {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="form-container">
            <h1><i class="fas fa-plus-circle"></i> Créer un Nouveau Tip IA</h1>

            <form id="createTipForm">
                <div class="form-group">
                    <label for="auteur-input">Auteur du tip :</label>
                    <select id="auteur-input" name="auteur" required>
                        <option value="">Chargement des auteurs...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="titre-input">Titre du tip :</label>
                    <input type="text" id="titre-input" name="titre" required placeholder="Ex: Créer des images avec Midjourney" />
                </div>

                <div class="form-group">
                    <label for="description-input">Description :</label>
                    <textarea id="description-input" name="description" required rows="4" placeholder="Décrivez en quelques mots l'utilité de ce tip."></textarea>
                </div>

                <div class="form-group">
                    <label for="prompt-input">Prompt :</label>
                    <textarea id="prompt-input" name="prompt" rows="6" placeholder="Collez ici le prompt à utiliser pour le tip."></textarea>
                </div>

                <div class="form-group">
                    <label for="exemple-input">Exemple (résultat) :</label>
                    <textarea id="exemple-input" name="exemple" rows="4" placeholder="Quel est le résultat ou l'exemple concret obtenu avec ce prompt/tip ?"></textarea>
                </div>

                <div class="form-group">
                    <label for="outil-input">Outil IA :</label>
                    <select id="outil-input" name="outil" required>
                        <option value="">Sélectionnez un outil</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                        <option>Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chaine-input">Chaîne :</label>
                    <select id="chaine-input" name="chaine" required>
                        <option value="">Sélectionnez une chaîne</option>
                        <option>La Une</option>
                        <option>Tipik</option>
                        <option>La Trois</option>
                        <option>La première</option>
                        <option>Classic 21</option>
                        <option>vivacité</option>
                        <option>Musiq3</option>
                        <option>Auvio</option>
                        <option>Auvio Kids</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="categorie-input">Catégorie :</label>
                    <select id="categorie-input" name="categorie" required>
                        <option value="">Sélectionnez une catégorie</option>
                        <option>Productivité</option>
                        <option>Marketing Digital</option>
                        <option>Graphisme</option>
                        <option>Communication</option>
                        <option>CRM</option>
                        <option>Com. Presse & Influenceurs</option>
                        <option>Partenariats & Évènements</option>
                        <option>Positionnement</option>
                        <option>Pôle Créa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image-url-input">URL de l'image (optionnel) :</label>
                    <input type="url" id="image-url-input" name="imageUrl" placeholder="Collez l'URL d'une image illustrative" />
                </div>

                <div class="button-group">
                    <a href="cas-usages.html" class="btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
                    <button type="submit"><i class="fas fa-save"></i> Enregistrer le Tip</button>
                </div>
            </form>

            <div id="messageBox" class="message-box"></div>
        </div>
    </main>

    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        const PROXY_URL = "/.netlify/functions/proxy";

        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const mainElement = document.querySelector("main");
            const bodyElement = document.body;

            fetch("header.html")
                .then(res => res.ok ? res.text() : Promise.reject(res))
                .then(data => {
                    headerPlaceholder.innerHTML = data;
                    // Mettre à jour la classe "active" pour la navigation
                    document.querySelectorAll("nav a").forEach(link => {
                        if (link.getAttribute("href") === "creer-tip.html") {
                            link.classList.add("active");
                        } else {
                            link.classList.remove("active");
                        }
                    });
                })
                .catch(error => {
                    console.error("Erreur de chargement du menu:", error);
                    headerPlaceholder.innerHTML = "<p style='color:red;text-align:center'>Erreur de chargement du menu</p>";
                })
                .finally(() => {
                    bodyElement.classList.add("show");
                    mainElement.classList.add("show");
                    chargerAuteurs(); // Charger les auteurs une fois le DOM chargé
                });

            const form = document.getElementById('createTipForm');
            const messageBox = document.getElementById('messageBox');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Récupérer les valeurs du formulaire
                const formData = {
                    auteur: document.getElementById('auteur-input').value,
                    titre: document.getElementById('titre-input').value,
                    description: document.getElementById('description-input').value,
                    prompt: document.getElementById('prompt-input').value,
                    exemple: document.getElementById('exemple-input').value, // Nouveau champ exemple
                    outil: document.getElementById('outil-input').value,
                    chaine: document.getElementById('chaine-input').value,
                    categorie: document.getElementById('categorie-input').value,
                    imageUrl: document.getElementById('image-url-input').value,
                };

                // Valider les champs requis
                if (!formData.auteur || !formData.titre || !formData.description || !formData.outil || !formData.chaine || !formData.categorie) {
                    showMessage('Veuillez remplir tous les champs requis.', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${apiBase}create-tip`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage('Tip créé avec succès ! Redirection...', 'success');
                        console.log('Tip créé:', result);
                        // Redirection après un court délai pour que le message soit visible
                        setTimeout(() => {
                            window.location.href = 'cas-usages.html?success=1';
                        }, 1500);
                    } else {
                        showMessage(`Erreur: ${result.message || 'Échec de la création du tip.'}`, 'error');
                        console.error('Erreur lors de la création du tip:', result);
                    }
                } catch (error) {
                    console.error('Erreur réseau ou inattendue:', error);
                    showMessage('Une erreur est survenue. Veuillez réessayer plus tard.', 'error');
                }
            });

            async function chargerAuteurs() {
                const auteurSelect = document.getElementById('auteur-input');
                auteurSelect.innerHTML = '<option value="">Chargement des auteurs...</option>';

                try {
                    const response = await fetch(`${PROXY_URL}?action=getProfils`);
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    const data = await response.json();
                    const profilsList = Array.isArray(data) ? data : (data.profils || []); // S'assurer que c'est un tableau

                    auteurSelect.innerHTML = '<option value="">Sélectionnez un auteur</option>'; // Option par défaut

                    // Trier et ajouter les auteurs
                    const names = [...new Set(profilsList.map(p => p.name).filter(Boolean))].sort();
                    names.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        auteurSelect.appendChild(option);
                    });

                } catch (error) {
                    console.error("Erreur lors du chargement des profils:", error);
                    auteurSelect.innerHTML = '<option value="">Erreur de chargement des auteurs</option>';
                    auteurSelect.disabled = true; // Désactiver si erreur
                }
            }

            function showMessage(msg, type) {
                messageBox.textContent = msg;
                messageBox.className = `message-box show ${type}`; // Ajoute show et le type
                // Cacher le message après 3 secondes, sauf s'il y a une redirection en cours
                if (type === 'error') { // Ne pas masquer le message de succès avant la redirection
                    setTimeout(() => {
                        messageBox.classList.remove('show');
                        // Réinitialiser la classe pour les prochaines utilisations
                        setTimeout(() => messageBox.className = 'message-box', 500);
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
