    <style>
        /* Variables CSS */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);

            --light-text-color: #777;
            --border-color: #ccc;
            --white-card-bg: #ffffff;
            --input-bg: #f9fafb;
            --header-bg: #0077b6; /* Couleur du header définie directement pour cet HTML */
            --nav-link-color: white; /* Couleur des liens de nav dans le header bleu */
            --nav-link-hover-color: white;
            --active-link-color: #0077b6; /* Texte bleu sur fond blanc pour actif */

            /* Variables Dark Mode */
            --dark-mode-bg: #2b2b2b;
            --dark-mode-text: #e0e0e0;
            --dark-mode-card-bg: #3a3a3a;
            --dark-mode-border: #555;
            --dark-mode-input-bg: #444;
        }

        /* Styles Dark Mode */
        body.dark-mode {
            background-color: var(--dark-mode-bg);
            color: var(--dark-mode-text);
        }
        body.dark-mode .container {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        body.dark-mode .retour-lien,
        body.dark-mode .info-bubble-content h3,
        body.dark-mode h1,
        body.dark-mode h2 { /* Ajout de h1 et h2 pour cohérence */
            color: var(--light-blue);
        }
        body.dark-mode label,
        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            color: var(--dark-mode-text);
        }
        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background-color: var(--dark-mode-input-bg);
            border-color: var(--dark-mode-border);
        }
        body.dark-mode input:focus,
        body.dark-mode select:focus,
        body.dark-mode textarea:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.4);
        }
        body.dark-mode #drop-zone {
            border-color: var(--light-blue);
            color: var(--light-text-color);
        }

        }
        body.dark-mode .confirmation {
            background: #2f4f4f;

        body.dark-mode .loader {

        body.dark-mode .header { /* Styles du header en dark mode */

        body.dark-mode .header .header-title {
            color: var(--dark-mode-text);
        }
        body.dark-mode .nav-wrapper {
            background-color: var(--dark-mode-card-bg);
        }

            color: var(--dark-mode-text);
        }

        }
        body.dark-mode nav a.active {

        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body.show {
            opacity: 1;
        }

        main {
            opacity: 0; /* Main est initialement masqué pour une transition fluide */

            padding: 40px 20px;
            flex-grow: 1;
        }

        main.show {
            opacity: 1;
            display: block; /* Rendre main visible (flex ou block selon votre mise en page) */

        /* Styles pour le loader global */

            left: 0;
            top: 0;

            flex-direction: column;

            z-index: 9999;
            opacity: 1; /* Commencer visible */
            transition: opacity 0.5s ease-out; /* Animation de disparition */
            pointer-events: all;
        }

        #global-loader.hidden {
            opacity: 0;
            pointer-events: none; /* Empêche les interactions après disparition */
        }


        /* Styles pour le conteneur principal du formulaire */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white-card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            position: relative;

        /* Styles du lien de retour */
        .back-button { /* Correction de la classe du lien de retour */

            align-items: center;
            margin-bottom: 20px;
            color: var(--primary-blue);

        /* Styles des labels et inputs/select/textarea */

            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background: var(--input-bg);
            box-sizing: border-box;
            color: var(--text-color);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }

        /* Styles pour le drag & drop de l'image */
        #drop-zone {
            border: 2px dashed var(--primary-blue);
            padding: 20px;
            text-align: center;
            color: var(--light-text-color);
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #drop-zone.dragover {
            background: var(--lighter-blue); /* Ajusté pour une meilleure visibilité */
        }

        #image-preview {
            display: block;
            max-width: 80%;
            max-height: 200px;
            object-fit: contain;
            margin: 15px auto;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        /* Styles du bouton de soumission */
        button[type="submit"] { /* Spécifier le type pour éviter les conflits */
            width: 100%;
            padding: 12px;
            background: var(--primary-blue);
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        button[type="submit"]:hover {
            background: var(--dark-blue);
        }

        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Styles de la section de confirmation */

            margin-top: 30px;
            padding: 20px;
            background: #e6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 10px;
            text-align: center;
            color: var(--text-color);
        }

        .confirmation img {
            max-width: 80%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* Styles du loader (interne au formulaire) */
        .loader {
            display: block;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    <script>
        // Références aux éléments globaux
        const globalLoader = document.getElementById("global-loader");

        // Fonction showToast pour les notifications
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                console.error('Toast container non trouvé !');
                return;
            }
            const toast = document.createElement('div');
            toast.className = `toast-message ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);

            void toast.offsetWidth; // Force reflow for animation
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, 3000);
        }

        // Fonction initializeDarkMode (si elle existe dans votre projet)
        function initializeDarkMode() {
            const toggle = document.getElementById('darkModeToggle'); // Assume que ce toggle est dans le header
            const bodyElement = document.body;

            if (!toggle) {
                console.warn("DarkModeToggle non trouvé. Le mode sombre ne sera pas activé via le toggle.");
                return;
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                bodyElement.classList.add(savedTheme);
                if (savedTheme === 'dark-mode') {
                    toggle.checked = true;
                }
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                bodyElement.classList.add('dark-mode');
                toggle.checked = true;
            } else {
                bodyElement.classList.add('light-mode');
            }

            toggle.addEventListener('change', () => {
                if (toggle.checked) {
                    bodyElement.classList.remove('light-mode');
                    bodyElement.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    bodyElement.classList.remove('dark-mode');
                    bodyElement.classList.add('light-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (!localStorage.getItem('theme')) {
                    if (event.matches) {
                        bodyElement.classList.remove('light-mode');
                        bodyElement.classList.add('dark-mode');
                        toggle.checked = true;
                    } else {
                        bodyElement.classList.remove('dark-mode');
                        bodyElement.classList.add('light-mode');
                        toggle.checked = false;
                    }
                }
            });
        }

        const PromptForm = {
            template: `

            `,
            setup() {
                const auteur = ref('');

                const chaine = ref('La Une');

                const description = ref('');
                const fileInput = ref(null);

                const isLoadingProfils = ref(true);

                const selectedFilterAuteur = ref('');
                const selectedFilterOutil = ref('');
                const selectedFilterChaine = ref('');

                async function fetchProfils() {
                    isLoadingProfils.value = true;
                    try {
                        // Chemin d'accès à data.json - VÉRIFIEZ ABSOLUMENT CE CHEMIN !
                        const response = await fetch('/admin/data.json'); // Utilisation du chemin direct
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`HTTP error: ${response.status} - ${response.statusText}. Response body: ${errorText.substring(0, 200)}`);
                        }
                        const data = await response.json();
                        const profilsList = Array.isArray(data.profils) ? data.profils : [];
                        const names = [...new Set(profilsList.map(p => p.name).filter(Boolean))].sort();
                        profilsAuteurs.value = names;

                        if (names.length === 1) {
                            auteur.value = names[0];
                        } else {
                            auteur.value = '';
                        }
                        console.log("Noms de profils chargés:", profilsAuteurs.value);

                    } catch (error) {
                        console.error("Erreur lors du chargement des profils:", error);
                        showToast("Impossible de charger la liste des auteurs. Vérifiez la console pour plus de détails.", 'error');
                    } finally {
                        isLoadingProfils.value = false;
                    }
                }

                onMounted(fetchProfils);

                function triggerFile() {
                    fileInput.value?.click();
                }

                function onDragOver(e) {
                    e.currentTarget.classList.add('dragover');
                }

                function onDragLeave(e) {
                    e.currentTarget.classList.remove('dragover');
                }

                function onDrop(e) {
                    e.currentTarget.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length && fileInput.value) {
                        fileInput.value.files = files;
                        handleFile(files[0]);
                    }
                }

                function onFileChange(e) {
                    const file = e.target.files[0];
                    if (file) handleFile(file);
                }

                function handleFile(file) {
                    imageFile.value = file;
                    const reader = new FileReader();
                    reader.onload = () => { imagePreviewUrl.value = reader.result; };
                    reader.readAsDataURL(file);
                }

                function getBase64(file) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = (error) => reject(error);
                        reader.readAsDataURL(file);
                    });
                }

                async function submitForm() {
                    if (!auteur.value) {
                        showToast("Veuillez sélectionner un auteur.", 'error');
                        return;
                    }
                    if (!texte.value.trim()) {
                        showToast("Veuillez entrer le texte du prompt.", 'error');
                        return;
                    }

                    confirmationVisible.value = false;
                    isLoading.value = true;

                    let imageUrl = '';
                    const file = imageFile.value;

                    try {
                        if (file) {
                            const base64 = await getBase64(file);
                            const payload = { fileContent: base64, fileName: file.name };
                            const resp = await fetch('/.netlify/functions/uploadImage', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            if (!resp.ok) {
                                const errorText = await resp.text();
                                throw new Error(`Upload failed: ${resp.status} - ${errorText}`);
                            }
                            const data = await resp.json();
                            imageUrl = data.url;
                            console.log("Image uploadée avec succès:", imageUrl);
                        }

                        const promptResp = await fetch('/.netlify/functions/pushPrompt', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                auteur: auteur.value,
                                outil: outil.value,
                                chaine: chaine.value,
                                texte: texte.value,
                                description: description.value,
                                imageUrl
                            })
                        });

                        if (!promptResp.ok) {
                            const errorText = await promptResp.text();
                            throw new Error(`Prompt failed: ${promptResp.status} - ${errorText}`);
                        }

                        confirmationImageUrl.value = imageUrl;
                        confirmationTexte.value = texte.value;
                        confirmationDescription.value = description.value;
                        confirmationVisible.value = true;

                        showToast("Prompt partagé avec succès !", 'success');

                        setTimeout(() => {
                            window.location.href = "/galerie.html";
                        }, 5000);

                        // Réinitialisation des champs du formulaire
                        auteur.value = '';
                        outil.value = 'Midjourney';
                        chaine.value = 'La Une';
                        texte.value = '';
                        description.value = '';
                        imagePreviewUrl.value = '';
                        imageFile.value = null;
                        if (fileInput.value) {
                            fileInput.value.value = null;
                        }
                        fetchProfils(); // Recharge les profils
                    } catch (err) {
                        console.error('Erreur lors de l\'envoi du prompt:', err);
                        showToast(`Échec de l'envoi du prompt: ${err.message || err}.`, 'error');
                    } finally {
                        isLoading.value = false;
                    }
                }

                return {
                    auteur, outil, chaine, texte, description, fileInput,
                    imagePreviewUrl, confirmationVisible,
                    confirmationImageUrl, confirmationTexte, confirmationDescription,
                    isLoading, profilsAuteurs, isLoadingProfils,
                    selectedFilterAuteur, selectedFilterOutil, selectedFilterChaine,
                    triggerFile, onDragOver, onDragLeave, onDrop, onFileChange, submitForm
                };
            }
        };

        // --- Exécution principale à l'initialisation du DOM ---
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOMContentLoaded, début de l'initialisation...");

            // Masquer la barre de défilement du body au début
            bodyElement.style.overflow = 'hidden';

            // 1. Mettre à jour l'état actif du menu
            updateActiveMenuLink();

            // 2. Initialiser le mode sombre (si la fonction existe globalement)
            // Assurez-vous que cette fonction initializeDarkMode est bien définie globalement
            // et qu'elle peut trouver le toggle (si utilisé).
            if (typeof initializeDarkMode === 'function') {
                initializeDarkMode();
            } else {
                console.warn("Fonction initializeDarkMode non trouvée ou non accessible. Le mode sombre ne fonctionnera peut-être pas comme prévu.");
            }

            // 3. Cacher le loader global et révéler le contenu principal
            if (globalLoader) {
                // Utilisez setTimeout pour donner un minimum de temps au loader pour apparaître si la page est très rapide
                setTimeout(() => {
                    globalLoader.style.opacity = '0'; // Commence la transition de disparition
                    globalLoader.addEventListener('transitionend', () => {
                        globalLoader.style.display = 'none'; // Cache l'élément après la transition
                    }, { once: true });

                    // Rendre le body et main visibles après le délai (ou la transition du loader)
                    bodyElement.classList.add("show");
                    mainElement.style.display = 'block'; // Rendre le main visible
                    mainElement.classList.add("show");
                    bodyElement.style.overflow = ''; // Restaurer le défilement du body

                    // 4. Monter l'application Vue.js une fois que le contenu est visible
                    createApp(PromptForm).mount('#app');
                    console.log("Application Vue.js montée.");

                }, 100); // Court délai pour permettre au loader de s'afficher même sur des connexions rapides
            } else {
                console.error("Élément #global-loader non trouvé. La page ne sera pas masquée au chargement.");
                // Si le loader n'existe pas, monter Vue.js directement
                bodyElement.classList.add("show");
                mainElement.style.display = 'block';
                mainElement.classList.add("show");
                bodyElement.style.overflow = '';
                createApp(PromptForm).mount('#app');
                console.log("Application Vue.js montée sans loader.");
            }

            console.log("Initialisation terminée.");
        });
    </script>
</body>
