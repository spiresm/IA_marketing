<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un nouveau Tip - IA Marketing</title>
    <link rel="stylesheet" href="style.css" />
    <script src="notif.js"></script>
    <style>
        /* Vos styles spécifiques pour cette page */
        body { opacity: 0; transition: opacity 0.3s ease-in; margin: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        form { display: flex; flex-direction: column; gap: 20px; }
        label { font-weight: bold; }
        input[type="text"], textarea, select { padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: #f9f9f9; width: 100%; box-sizing: border-box; }
        button { padding: 12px 25px; background-color: #0077b6; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease; }
        button:hover { background-color: #005f8a; }
        .response-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="container">
            <h1>Créer un nouveau Tip</h1>
            <form id="tipForm">
                <label for="titre">Titre du Tip :</label>
                <input type="text" id="titre" name="titre" required />

                <label for="description">Description :</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="prompt">Prompt à utiliser :</label>
                <textarea id="prompt" name="prompt" rows="6" required></textarea>

                <label for="outil">Outil d'IA :</label>
                <input type="text" id="outil" name="outil" required />

                <label for="categorie">Catégorie :</label>
                <select id="categorie" name="categorie" required>
                    <option value="">Sélectionnez une catégorie</option>
                    <option>Productivité</option>
                    <option>Marketing Digital</option>
                    <option>Graphisme</option>
                    <option>Communication</option>
                    <option>CRM</option>
                    <option>Com. Presse & Influenceurs</option>
                    <option>Partenariats & Évènements</option>
                    <option>Positionnement</option>
                    <option>Pôle Créa</option>
                </select>

                <label for="auteur">Votre Nom/Pseudo :</label>
                <input type="text" id="auteur" name="auteur" required />

                <button type="submit">Ajouter le Tip</button>
            </form>
            <div id="responseMessage" class="response-message" style="display: none;"></div>
        </div>
    </main>

    <script>
        // Script pour charger le header (votre code existant)
        function mettreAJourBulleDemandes() {
            const notif = document.getElementById("notif-count");
            if (!notif) return;
            const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
            notif.textContent = demandes.length;
            notif.style.display = demandes.length > 0 ? "inline-block" : "none";
        }

        fetch("header.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
            })
            .catch(() => {
                document.getElementById("header-placeholder").innerHTML = '<p style="color:white;text-align:center">Erreur de chargement du menu</p>';
            })
            .finally(() => {
                document.body.style.opacity = "1";
                setTimeout(() => {
                    if (typeof mettreAJourBulleDemandes === "function") mettreAJourBulleDemandes();
                }, 100);
            });

        // Script pour la soumission du formulaire (modifié)
        document.getElementById('tipForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const responseMessageDiv = document.getElementById('responseMessage');
            responseMessageDiv.style.display = 'none'; // Cacher le message précédent
            responseMessageDiv.classList.remove('success', 'error'); // Supprimer les classes de style précédentes

            const newTip = {
                titre: document.getElementById('titre').value,
                description: document.getElementById('description').value,
                prompt: document.getElementById('prompt').value,
                outil: document.getElementById('outil').value,
                categorie: document.getElementById('categorie').value,
                auteur: document.getElementById('auteur').value // Ajout du champ auteur
            };

            try {
                // Envoi des données à la fonction Netlify save-tip
                const response = await fetch('/.netlify/functions/save-tip', { // Assurez-vous que le nom correspond à votre fichier save-tip.mjs
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newTip)
                });

                if (!response.ok) {
                    const errorData = await response.json(); // Tente de parser l'erreur JSON
                    throw new Error(errorData.message || response.statusText);
                }

                const result = await response.json();
                responseMessageDiv.textContent = result.message || 'Tip ajouté avec succès ! Un nouveau déploiement est en cours.';
                responseMessageDiv.classList.add('success');

                // Réinitialiser le formulaire après l'envoi
                this.reset();

                // Optionnel: Rediriger après un petit délai pour laisser le temps au déploiement de commencer
                // setTimeout(() => {
                //     window.location.href = 'cas-usages.html';
                // }, 3000); // Redirige après 3 secondes

            } catch (error) {
                console.error('Erreur lors de l\'envoi du tip:', error);
                responseMessageDiv.textContent = `Une erreur est survenue lors de l\'ajout du tip : ${error.message}. Veuillez réessayer.`;
                responseMessageDiv.classList.add('error');
            } finally {
                responseMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
