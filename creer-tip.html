<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un Nouveau Tip - Espace IA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QimGA1/A0S6K/PNxY4p44B7b5Y2+s5907l7z1M7aW8g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        .form-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #0077b6;
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
            outline: none;
        }

        /* Styles spécifiques pour le champ 'prompt' */
        #prompt-input {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            background-color: #f8f9fa;
        }

        /* --- Styles pour le Drag & Drop Upload --- */
        .drag-drop-area {
            border: 2px dashed #0077b6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            position: relative; /* Pour positionner les éléments internes */
            background-color: #f8f9fa;
        }

        .drag-drop-area.highlight {
            background-color: #e0f2f7;
            border-color: #005f8a;
        }

        .drag-drop-area p {
            margin: 0;
            color: #555;
            font-size: 0.95em;
        }

        .drag-drop-area input[type="file"] {
            display: none; /* Cache l'input par défaut */
        }

        .file-upload-icon {
            font-size: 2.5em;
            color: #0077b6;
            margin-bottom: 10px;
        }

        #file-preview {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }

        #file-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        #file-preview .file-info {
            font-size: 0.9em;
            color: #444;
            text-align: center;
        }

        #file-preview .file-info .file-name {
            font-weight: bold;
            display: block; /* Nom du fichier sur une nouvelle ligne */
        }

        #file-preview .remove-file-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        #file-preview .remove-file-btn:hover {
            background-color: #f8d7da;
        }
        /* --- Fin Styles pour le Drag & Drop Upload --- */


        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group button,
        .button-group a {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group button[type="submit"] {
            background-color: #0077b6;
            color: white;
        }

        .button-group button[type="submit"]:hover {
            background-color: #005f8a;
            transform: translateY(-2px);
        }

        .button-group a.btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .button-group a.btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .message-box {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out, height 0.5s ease-in-out;
        }

        .message-box.show {
            opacity: 1;
            height: auto;
            padding: 15px;
        }

        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .button-group button,
            .button-group a {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="form-container">
            <h1><i class="fas fa-plus-circle"></i> Créer un Nouveau Tip IA</h1>

            <form id="createTipForm">
                <div class="form-group">
                    <label for="auteur-input">Auteur du tip :</label>
                    <select id="auteur-input" name="auteur" required>
                        <option value="">Chargement des auteurs...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="titre-input">Titre du tip :</label>
                    <input type="text" id="titre-input" name="titre" required placeholder="Ex: Créer des images avec Midjourney" />
                </div>

                <div class="form-group">
                    <label for="description-input">Description :</label>
                    <textarea id="description-input" name="description" required rows="4" placeholder="Décrivez en quelques mots l'utilité de ce tip."></textarea>
                </div>

                <div class="form-group">
                    <label for="prompt-input">Prompt :</label>
                    <textarea id="prompt-input" name="prompt" rows="6" placeholder="Collez ici le prompt à utiliser pour le tip."></textarea>
                </div>

                <div class="form-group">
                    <label for="exemple-input">Exemple (résultat) :</label>
                    <textarea id="exemple-input" name="exemple" rows="4" placeholder="Quel est le résultat ou l'exemple concret obtenu avec ce prompt/tip ?"></textarea>
                </div>

                <div class="form-group">
                    <label for="outil-input">Outil IA :</label>
                    <select id="outil-input" name="outil" required>
                        <option value="">Sélectionnez un outil</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                        <option>Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chaine-input">Chaîne :</label>
                    <select id="chaine-input" name="chaine" required>
                        <option value="">Sélectionnez une chaîne</option>
                        <option>La Une</option>
                        <option>Tipik</option>
                        <option>La Trois</option>
                        <option>La première</option>
                        <option>Classic 21</option>
                        <option>vivacité</option>
                        <option>Musiq3</option>
                        <option>Auvio</option>
                        <option>Auvio Kids</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="categorie-input">Catégorie :</label>
                    <select id="categorie-input" name="categorie" required>
                        <option value="">Sélectionnez une catégorie</option>
                        <option>Productivité</option>
                        <option>Marketing Digital</option>
                        <option>Graphisme</option>
                        <option>Communication</option>
                        <option>CRM</option>
                        <option>Com. Presse & Influenceurs</option>
                        <option>Partenariats & Évènements</option>
                        <option>Positionnement</option>
                        <option>Pôle Créa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="file-input">Image ou document (optionnel) :</label>
                    <div id="drag-drop-area" class="drag-drop-area">
                        <input type="file" id="file-input" name="tipFile" accept="image/*, application/pdf, text/plain" />
                        <div class="file-upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <p>Glissez & déposez votre fichier ici, ou cliquez pour sélectionner.</p>
                        <div id="file-preview"></div>
                    </div>
                </div>

                <div class="button-group">
                    <a href="cas-usages.html" class="btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
                    <button type="submit"><i class="fas fa-save"></i> Enregistrer le Tip</button>
                </div>
            </form>

            <div id="messageBox" class="message-box"></div>
        </div>
    </main>

    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        const PROXY_URL = "/.netlify/functions/proxy"; // Assurez-vous que ce proxy est configuré pour vos profils.

        let uploadedFile = null; // Variable pour stocker le fichier sélectionné

        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const mainElement = document.querySelector("main");
            const bodyElement = document.body;

            fetch("header.html")
                .then(res => res.ok ? res.text() : Promise.reject(res))
                .then(data => {
                    headerPlaceholder.innerHTML = data;
                    document.querySelectorAll("nav a").forEach(link => {
                        if (link.getAttribute("href") === "creer-tip.html") {
                            link.classList.add("active");
                        } else {
                            link.classList.remove("active");
                        }
                    });
                })
                .catch(error => {
                    console.error("Erreur de chargement du menu:", error);
                    headerPlaceholder.innerHTML = "<p style='color:red;text-align:center'>Erreur de chargement du menu</p>";
                })
                .finally(() => {
                    bodyElement.classList.add("show");
                    mainElement.classList.add("show");
                    chargerAuteurs();
                    setupDragAndDrop(); // Initialise le drag & drop
                });

            const form = document.getElementById('createTipForm');
            const messageBox = document.getElementById('messageBox');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Création d'un objet FormData pour envoyer à la fois les champs texte et le fichier
                const formData = new FormData();
                formData.append('auteur', document.getElementById('auteur-input').value);
                formData.append('titre', document.getElementById('titre-input').value);
                formData.append('description', document.getElementById('description-input').value);
                formData.append('prompt', document.getElementById('prompt-input').value);
                formData.append('exemple', document.getElementById('exemple-input').value);
                formData.append('outil', document.getElementById('outil-input').value);
                formData.append('chaine', document.getElementById('chaine-input').value);
                formData.append('categorie', document.getElementById('categorie-input').value);

                // Ajout du fichier s'il y en a un
                if (uploadedFile) {
                    formData.append('tipFile', uploadedFile);
                }

                // Valider les champs requis avant d'envoyer
                if (!formData.get('auteur') || !formData.get('titre') || !formData.get('description') ||
                    !formData.get('outil') || !formData.get('chaine') || !formData.get('categorie')) {
                    showMessage('Veuillez remplir tous les champs requis.', 'error');
                    return;
                }

                try {
                    // L'en-tête 'Content-Type' est automatiquement défini par le navigateur
                    // quand vous utilisez FormData, n'essayez PAS de le définir manuellement à 'application/json'
                    const response = await fetch(`${apiBase}create-tip`, {
                        method: 'POST',
                        body: formData, // Envoyez l'objet FormData directement
                    });

                    // Si la réponse n'est pas OK, tentez de lire l'erreur JSON ou le texte brut
                    if (!response.ok) {
                        let errorData;
                        try {
                            errorData = await response.json(); // Essayer de parser comme JSON
                        } catch (jsonError) {
                            errorData = await response.text(); // Sinon, récupérer le texte brut
                        }
                        throw new Error(`HTTP error! Status: ${response.status}, Message: ${JSON.stringify(errorData)}`);
                    }

                    const result = await response.json();

                    showMessage('Tip créé avec succès ! Redirection...', 'success');
                    console.log('Tip créé:', result);
                    setTimeout(() => {
                        window.location.href = 'cas-usages.html?success=1';
                    }, 1500);

                } catch (error) {
                    console.error('Erreur réseau ou inattendue lors de la création du tip:', error);
                    let errorMessage = 'Une erreur est survenue lors de l\'enregistrement du tip. Veuillez réessayer plus tard.';
                    if (error.message.includes('404')) {
                        errorMessage = 'Erreur: La fonction de création de tip n\'est pas trouvée sur le serveur. Avez-vous déployé la fonction `create-tip.js` ?';
                    } else if (error.message.includes('500')) {
                         errorMessage = 'Erreur interne du serveur. Vérifiez les logs Netlify pour la fonction `create-tip`.';
                    }
                    showMessage(errorMessage, 'error');
                }
            });

            async function chargerAuteurs() {
                const auteurSelect = document.getElementById('auteur-input');
                auteurSelect.innerHTML = '<option value="">Chargement des auteurs...</option>';

                try {
                    const response = await fetch(`${PROXY_URL}?action=getProfils`);
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    const data = await response.json();
                    const profilsList = Array.isArray(data) ? data : (data.profils || []);

                    auteurSelect.innerHTML = '<option value="">Sélectionnez un auteur</option>';

                    const names = [...new Set(profilsList.map(p => p.name).filter(Boolean))].sort();
                    names.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        auteurSelect.appendChild(option);
                    });

                } catch (error) {
                    console.error("Erreur lors du chargement des profils:", error);
                    auteurSelect.innerHTML = '<option value="">Erreur de chargement des auteurs</option>';
                    auteurSelect.disabled = true;
                }
            }

            function showMessage(msg, type) {
                messageBox.textContent = msg;
                messageBox.className = `message-box show ${type}`;
                if (type === 'error') {
                    setTimeout(() => {
                        messageBox.classList.remove('show');
                        setTimeout(() => messageBox.className = 'message-box', 500);
                    }, 3000);
                }
            }

            // --- FONCTIONS DRAG & DROP ET UPLOAD ---
            function setupDragAndDrop() {
                const dragDropArea = document.getElementById('drag-drop-area');
                const fileInput = document.getElementById('file-input');
                const filePreview = document.getElementById('file-preview');

                // Empêche le comportement par défaut (ouverture du fichier dans le navigateur)
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dragDropArea.addEventListener(eventName, preventDefaults, false);
                    document.body.addEventListener(eventName, preventDefaults, false); // Empêche aussi pour le document entier
                });

                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                // Gère les surbrillances visuelles
                ['dragenter', 'dragover'].forEach(eventName => {
                    dragDropArea.addEventListener(eventName, () => dragDropArea.classList.add('highlight'), false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    dragDropArea.addEventListener(eventName, () => dragDropArea.classList.remove('highlight'), false);
                });

                // Gestion du drop de fichier
                dragDropArea.addEventListener('drop', handleDrop, false);
                function handleDrop(e) {
                    const dt = e.dataTransfer;
                    const files = dt.files;
                    handleFiles(files);
                }

                // Gestion du clic sur la zone (ou changement via input)
                dragDropArea.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

                function handleFiles(files) {
                    if (files.length === 0) {
                        uploadedFile = null;
                        filePreview.innerHTML = '';
                        return;
                    }
                    const file = files[0];
                    uploadedFile = file; // Stocke le fichier pour l'envoi

                    filePreview.innerHTML = ''; // Nettoie l'aperçu précédent

                    if (file.type.startsWith('image/')) {
                        // Prévisualisation d'image
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            filePreview.appendChild(img);
                            displayFileInfo(file);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        // Pour les autres types (PDF, TXT, etc.), juste afficher le nom/icône
                        displayFileInfo(file);
                    }
                }

                function displayFileInfo(file) {
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'file-info';
                    let iconClass = 'fas fa-file'; // Icône par défaut
                    if (file.type.includes('pdf')) iconClass = 'fas fa-file-pdf';
                    else if (file.type.includes('text')) iconClass = 'fas fa-file-alt';
                    else if (file.type.startsWith('image')) iconClass = 'fas fa-image';

                    infoDiv.innerHTML = `
                        <i class="${iconClass}"></i>
                        <span class="file-name">${file.name}</span>
                        <span>(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                        <button type="button" class="remove-file-btn"><i class="fas fa-times-circle"></i> Supprimer</button>
                    `;
                    filePreview.appendChild(infoDiv);

                    // Gérer le bouton de suppression de fichier
                    infoDiv.querySelector('.remove-file-btn').addEventListener('click', (e) => {
                        e.stopPropagation(); // Empêche le clic de se propager à la zone de drop
                        uploadedFile = null;
                        fileInput.value = ''; // Réinitialise l'input de fichier
                        filePreview.innerHTML = ''; // Vide l'aperçu
                    });
                }
            }
            // --- FIN FONCTIONS DRAG & DROP ET UPLOAD ---
        });
    </script>
</body>
</html>
