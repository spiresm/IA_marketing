<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un Tip - iMarketing</title>
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        body.show {
            opacity: 1;
        }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 40px 20px;
        }

        main.show {
            opacity: 1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            position: relative;
        }

        .retour-lien {
            display: inline-block;
            margin-bottom: 20px;
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05em;
        }

        .retour-lien:hover {
            text-decoration: underline;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            background: #f9fafb;
            box-sizing: border-box;
            color: #333;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0077b6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }

        #drop-zone {
            border: 2px dashed #0077b6;
            padding: 20px;
            text-align: center;
            color: #777;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #drop-zone.dragover {
            background: #e0f7ff;
        }

        #image-preview {
            display: block;
            max-width: 80%;
            max-height: 200px;
            object-fit: contain;
            margin: 15px auto;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #005f8a;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .confirmation {
            margin-top: 30px;
            padding: 20px;
            background: #e6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }

        .confirmation img {
            max-width: 80%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .loader {
            display: block;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #0077b6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>
    <main>
        <div id="app"></div>
    </main>

    <script>
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                document.body.classList.add("show");
                document.querySelector("main").classList.add("show");
            })
            .catch(error => console.error("Erreur lors du chargement du header:", error));
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { ref, createApp, onMounted } = Vue;

        const PROXY_URL = "/.netlify/functions/proxy"; // Pour récupérer les profils
        const UPLOAD_IMAGE_URL = "/.netlify/functions/uploadImage"; // Pour uploader l'image
        const SAVE_TIP_URL = "/.netlify/functions/saveTip"; // Pour sauvegarder le tip

        const TipForm = {
            template: `
                <div class="container">
                    <a href="all-tips.html" class="retour-lien">← Retour</a>
                    <h2 style="text-align:center; color:#0077b6;">Partager un Tip / Prompt</h2>

                    <form @submit.prevent="submitForm">
                        <label for="auteur">Votre nom</label>
                        <select id="auteur" v-model="auteur" required>
                            <option value="" disabled>Sélectionnez un nom</option>
                            <option v-for="profilNom in profilsAuteurs" :key="profilNom" :value="profilNom">{{ profilNom }}</option>
                        </select>
                        <p v-if="profilsAuteurs.length === 0 && !isLoadingProfils" style="color: #888; font-size: 0.9em; margin-top: 5px;">
                            Aucun profil trouvé. Assurez-vous d'avoir créé des profils dans la section "Équipe".
                        </p>
                        <p v-if="isLoadingProfils" style="color: #0077b6; font-size: 0.9em; margin-top: 5px;">Chargement des noms de profils...</p>

                        <label for="titre">Titre du Tip / Prompt</label>
                        <input type="text" id="titre" v-model="titre" required />

                        <label for="description">Description (détaillez le tip ou le prompt)</label>
                        <textarea id="description" v-model="description" rows="4" required></textarea>

                        <label for="prompt">Le Prompt lui-même (si applicable)</label>
                        <textarea id="prompt" v-model="promptText" rows="6" placeholder="Collez le prompt exact ici si c'est un prompt"></textarea>

                        <label for="categorie">Catégorie</label>
                        <select id="categorie" v-model="categorie">
                            <option>Marketing Digital</option>
                            <option>Réseaux Sociaux</option>
                            <option>SEO</option>
                            <option>Contenu</option>
                            <option>Publicité</option>                            
                            <option>Outils IA</option>
                            <option>Stratégie</option>
                            <option>Autre</option>
                        </select>

                        <label for="plateforme">Plateforme / Outil (si applicable)</label>
                        <input type="text" id="plateforme" v-model="plateforme" placeholder="Ex: Google Ads, Canva, ChatGPT" />

                        <label>Image d'illustration (optionnel)</label>
                        <div id="drop-zone"
                             @click="triggerFile"
                             @dragover.prevent="onDragOver"
                             @dragleave="onDragLeave"
                             @drop.prevent="onDrop">
                            Déposez ou cliquez pour ajouter une image
                        </div>
                        <input type="file" ref="fileInput" accept="image/*" style="display:none" @change="onFileChange" />
                        <img v-if="imagePreviewUrl" :src="imagePreviewUrl" id="image-preview" />

                        <div v-if="isLoading" class="loader"></div>
                        <button v-else type="submit" :disabled="!auteur || !titre || !description || isLoading">Partager le Tip / Prompt</button>
                    </form>

                    <div class="confirmation" v-if="confirmationVisible">
                        <p>✅ Tip / Prompt partagé avec succès !</p>
                        <img v-if="confirmationImageUrl" :src="confirmationImageUrl" />
                        <p style="white-space: pre-wrap; font-weight: bold;">{{ confirmationTitre }}</p>
                        <p style="white-space: pre-wrap;">{{ confirmationDescription }}</p>
                        <p v-if="confirmationPromptText" style="white-space: pre-wrap; font-family: monospace; background-color: #f0f0f0; padding: 10px; border-radius: 5px;">{{ confirmationPromptText }}</p>
                        <p style="margin-top: 15px; color: #0077b6;">Redirection vers la liste des tips dans 5 secondes...</p>
                    </div>
                </div>
            `,
            setup() {
                const auteur = ref('');
                const titre = ref('');
                const description = ref('');
                const promptText = ref(''); // Nouveau champ pour le prompt
                const categorie = ref('Marketing Digital');
                const plateforme = ref('');
                const fileInput = ref(null);
                const imagePreviewUrl = ref('');
                const confirmationVisible = ref(false);
                const confirmationImageUrl = ref('');
                const confirmationTitre = ref('');
                const confirmationDescription = ref('');
                const confirmationPromptText = ref(''); // Pour l'affichage de confirmation
                const isLoading = ref(false);
                const profilsAuteurs = ref([]);
                const isLoadingProfils = ref(true);

                async function fetchProfils() {
                    isLoadingProfils.value = true;
                    try {
                        const response = await fetch(`${PROXY_URL}?action=getProfils`);
                        if (!response.ok) {
                            throw new Error(`HTTP error: ${response.status}`);
                        }
                        const data = await response.json();
                        const profilsList = Array.isArray(data) ? data : (data.profils || []);
                        const names = [...new Set(profilsList.map(p => p.name).filter(Boolean))].sort();
                        profilsAuteurs.value = names;

                        if (names.length === 1) {
                            auteur.value = names[0];
                        } else {
                            auteur.value = '';
                        }
                        console.log("Noms de profils chargés:", profilsAuteurs.value);

                    } catch (error) {
                        console.error("Erreur lors du chargement des profils:", error);
                        alert("Impossible de charger la liste des auteurs. Vérifiez la console pour plus de détails.");
                    } finally {
                        isLoadingProfils.value = false;
                    }
                }

                onMounted(fetchProfils);

                function triggerFile() {
                    fileInput.value?.click();
                }

                function onDragOver(e) {
                    e.currentTarget.classList.add('dragover');
                }

                function onDragLeave(e) {
                    e.currentTarget.classList.remove('dragover');
                }

                function onDrop(e) {
                    e.currentTarget.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length) {
                        fileInput.value.files = files;
                        handleFile(files[0]);
                    }
                }

                function onFileChange(e) {
                    const file = e.target.files[0];
                    if (file) handleFile(file);
                }

                function handleFile(file) {
                    const reader = new FileReader();
                    reader.onload = () => { imagePreviewUrl.value = reader.result; };
                    reader.readAsDataURL(file);
                }

                function getBase64(file) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = (error) => reject(error);
                        reader.readAsDataURL(file);
                    });
                }

                async function submitForm() {
                    if (!auteur.value) {
                        alert("Veuillez sélectionner un auteur.");
                        return;
                    }
                    if (!titre.value.trim()) {
                        alert("Veuillez entrer le titre du tip.");
                        return;
                    }
                    if (!description.value.trim()) {
                        alert("Veuillez entrer la description du tip.");
                        return;
                    }

                    confirmationVisible.value = false;
                    isLoading.value = true;

                    let imageUrl = '';
                    const file = fileInput.value?.files?.[0];

                    try {
                        // 1. Upload de l'image (si présente)
                        if (file) {
                            const base64 = await getBase64(file);
                            const payload = { fileBase64: base64, fileName: file.name };
                            const resp = await fetch(UPLOAD_IMAGE_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });

                            if (!resp.ok) {
                                const errorText = await resp.text();
                                throw new Error(`Échec de l'upload de l'image: ${resp.status} - ${errorText}`);
                            }
                            const data = await resp.json();
                            imageUrl = data.url;
                            console.log("Image uploadée avec succès:", imageUrl);
                        }

                        // 2. Enregistrement du tip (avec l'URL de l'image si uploadée)
                        const tipResp = await fetch(SAVE_TIP_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                auteur: auteur.value,
                                titre: titre.value,
                                description: description.value,
                                prompt: promptText.value, // <-- NOUVEAU : Envoie le champ promptText
                                categorie: categorie.value,
                                plateforme: plateforme.value,
                                imageUrl: imageUrl
                            })
                        });

                        if (!tipResp.ok) {
                            const errorText = await tipResp.text();
                            throw new Error(`Échec de l'enregistrement du tip: ${tipResp.status} - ${errorText}`);
                        }

                        // Confirmation et redirection
                        confirmationImageUrl.value = imageUrl;
                        confirmationTitre.value = titre.value;
                        confirmationDescription.value = description.value;
                        confirmationPromptText.value = promptText.value; // Affiche aussi le prompt
                        confirmationVisible.value = true;

                        setTimeout(() => {
                            window.location.href = "/all-tips.html"; // Rediriger vers la page des tips
                        }, 5000);

                        // Réinitialiser le formulaire
                        auteur.value = '';
                        titre.value = '';
                        description.value = '';
                        promptText.value = ''; // Réinitialise le prompt
                        categorie.value = 'Marketing Digital';
                        plateforme.value = '';
                        imagePreviewUrl.value = '';
                        if (fileInput.value) {
                            fileInput.value.value = null;
                        }
                        fetchProfils();
                    } catch (err) {
                        console.error('Erreur lors de l\'envoi du tip:', err);
                        alert(`Échec de l'envoi du tip: ${err.message || err}. Vérifiez la console pour plus de détails.`);
                    } finally {
                        isLoading.value = false;
                    }
                }

                return {
                    auteur, titre, description, promptText, categorie, plateforme, fileInput,
                    imagePreviewUrl, confirmationVisible,
                    confirmationImageUrl, confirmationTitre, confirmationDescription, confirmationPromptText,
                    isLoading, profilsAuteurs, isLoadingProfils,
                    triggerFile, onDragOver, onDragLeave, onDrop, onFileChange, submitForm
                };
            }
        };

        createApp(TipForm).mount('#app');
    </script>
</body>
</html>
