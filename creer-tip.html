<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un Tip - Espace IA</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Styles pour l'apparition progressive */
        body { opacity: 0; transition: opacity 0.5s ease; margin: 0; font-family: Arial, sans-serif; background-color: #f0f2f5; }
        body.show { opacity: 1; }
        main { opacity: 0; transition: opacity 0.5s ease; padding: 40px 20px; }
        main.show { opacity: 1; }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            color: #0077b6;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 1em;
            background-color: #f9f9f9;
            box-sizing: border-box; /* S'assure que padding n'augmente pas la largeur */
            color: #333;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #0077b6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }

        /* Styles pour la zone de dépôt d'image */
        #drop-zone {
            border: 2px dashed #0077b6;
            padding: 20px;
            text-align: center;
            color: #777;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #drop-zone.dragover {
            background: #e0f7ff;
        }

        #image-preview {
            display: block;
            max-width: 80%;
            max-height: 200px;
            object-fit: contain;
            margin: 15px auto;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 12px 20px;
            border: none;
            background-color: #0077b6;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f8a;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loader {
            display: block;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #0077b6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success {
            margin-top: 20px;
            padding: 20px;
            background: #e6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }

        .error {
            margin-top: 20px;
            padding: 20px;
            background: #ffe6e6;
            border: 1px solid #eb8fb7;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }

        .preview {
            margin-top: 30px;
            padding: 15px 20px;
            background: #e3f2fd;
            border-left: 5px solid #0077b6;
            border-radius: 10px;
        }

        .preview h2 {
            margin: 0 0 10px;
            color: #005f8a;
        }

        .preview p {
            margin: 0 0 10px;
        }

        .preview .meta {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        .preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>
    <main>
        <div class="container">
            <h1>Créer un Tip & Cas d’usage</h1>

            <form id="tip-form">
                <label for="titre">Titre</label>
                <input type="text" id="titre" placeholder="Ex : Créer un visuel pour réseaux sociaux" required>

                <label for="description">Description</label>
                <textarea id="description" rows="3" placeholder="Décrivez brièvement l’usage ou le contexte" required></textarea>

                <label for="prompt">Prompt</label>
                <textarea id="prompt" rows="4" placeholder="Exemple de prompt utilisable par l’IA" required></textarea>

                <label for="outil">Outil IA utilisé</label>
                <select id="outil" required>
                    <option value="">-- Sélectionnez --</option>
                    <option>ChatGPT</option>
                    <option>Claude</option>
                    <option>Midjourney</option>
                    <option>Firefly</option>
                    <option>Perplexity</option>
                    <option>Notion AI</option>
                </select>

                <label for="categorie">Catégorie</label>
                <select id="categorie" required>
                    <option value="">-- Sélectionnez --</option>
                    <option>Productivité</option>
                    <option>Marketing Digital</option>
                    <option>Graphisme</option>
                    <option>Communication</option>
                    <option>CRM</option>
                    <option>Com. Presse & Influenceurs</option>
                    <option>Partenariats & Évènements</option>
                    <option>Positionnement</option>
                    <option>Pôle Créa</option>
                </select>

                <label for="auteur">Auteur du Tip</label>
                <select id="auteur" required>
                    <option value="">-- Sélectionnez un auteur --</option>
                </select>
                <p id="auteur-loading" style="color: #0077b6; font-size: 0.9em; margin-top: 5px; display: none;">Chargement des noms de profils...</p>
                <p id="auteur-none" style="color: #888; font-size: 0.9em; margin-top: 5px; display: none;">Aucun profil trouvé. Assurez-vous d'avoir créé des profils dans la section "Équipe".</p>


                <label for="tip-image">Image (optionnel)</label>
                <div id="drop-zone">
                    Déposez ou cliquez pour ajouter une image
                </div>
                <input type="file" id="tip-image" accept="image/*" style="display:none" />
                <img id="image-preview" style="display:none;" />

                <div id="loader" class="loader" style="display:none;"></div>
                <button type="submit" id="submit-button">Enregistrer le tip</button>
            </form>

            <div class="success" id="message-success" style="display:none"></div>
            <div class="error" id="message-error" style="display:none"></div>
            <div id="preview-container"></div>
        </div>
    </main>

    <script>
        // Charger le header et gérer l'apparition progressive du body et main
        document.addEventListener('DOMContentLoaded', () => {
            fetch("header.html")
                .then(r => r.text())
                .then(html => {
                    document.getElementById("header-placeholder").innerHTML = html;
                    document.body.classList.add("show");
                    document.querySelector("main").classList.add("show");
                })
                .catch(error => console.error("Erreur lors du chargement du header:", error));

            chargerProfilsEquipe(); // Charger les profils au démarrage
        });

        const PROXY_URL = "/.netlify/functions/proxy"; // L'URL de votre fonction Netlify générique pour les profils
        const UPLOAD_IMAGE_URL = '/.netlify/functions/uploadImage'; // L'URL de votre fonction Netlify pour l'upload d'image
        const SAVE_TIP_URL = '/.netlify/functions/saveTip'; // L'URL de votre fonction Netlify pour sauvegarder le tip

        const fileInput = document.getElementById('tip-image');
        const dropZone = document.getElementById('drop-zone');
        const imagePreview = document.getElementById('image-preview');
        const loader = document.getElementById('loader');
        const submitButton = document.getElementById('submit-button');
        const messageSuccess = document.getElementById('message-success');
        const messageError = document.getElementById('message-error');
        const auteurSelect = document.getElementById('auteur');
        const auteurLoading = document.getElementById('auteur-loading');
        const auteurNone = document.getElementById('auteur-none');

        // --- Fonctions de gestion de l'upload d'image ---
        function triggerFile() {
            fileInput.click();
        }

        function onDragOver(e) {
            e.currentTarget.classList.add('dragover');
        }

        function onDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function onDrop(e) {
            e.currentTarget.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files; // Assign files to input element
                handleFile(files[0]);
            }
        }

        function onFileChange(e) {
            const file = e.target.files[0];
            if (file) handleFile(file);
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = () => {
                imagePreview.src = reader.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // --- Fonctions de chargement des profils et soumission du formulaire ---

        async function chargerProfilsEquipe() {
            auteurLoading.style.display = 'block';
            auteurNone.style.display = 'none';
            auteurSelect.innerHTML = '<option value="">-- Sélectionnez un auteur --</option>'; // Réinitialise les options

            try {
                // Utilise la fonction Netlify générique pour récupérer les profils
                const response = await fetch(`${PROXY_URL}?action=getProfils`);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const data = await response.json();
                const profilsList = Array.isArray(data) ? data : (data.profils || []);
                const names = [...new Set(profilsList.map(p => p.name).filter(Boolean))].sort();

                if (names.length === 0) {
                    auteurNone.style.display = 'block';
                } else {
                    names.forEach(nom => {
                        const option = document.createElement('option');
                        option.value = nom;
                        option.textContent = nom;
                        auteurSelect.appendChild(option);
                    });
                    // Sélectionne le premier auteur si un seul existe
                    if (names.length === 1) {
                        auteurSelect.value = names[0];
                    }
                }
            } catch (error) {
                console.error("Erreur lors du chargement des profils de l'équipe :", error);
                messageError.textContent = `Impossible de charger la liste des auteurs : ${error.message}.`;
                messageError.style.display = 'block';
            } finally {
                auteurLoading.style.display = 'none';
            }
        }

        async function submitForm(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            messageSuccess.style.display = 'none';
            messageError.style.display = 'none';

            const titre = document.getElementById('titre').value.trim();
            const description = document.getElementById('description').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            const outil = document.getElementById('outil').value;
            const categorie = document.getElementById('categorie').value;
            const auteur = document.getElementById('auteur').value;

            if (!titre || !description || !prompt || !outil || !categorie || !auteur) {
                messageError.textContent = "Merci de remplir tous les champs obligatoires.";
                messageError.style.display = 'block';
                return;
            }

            loader.style.display = 'block';
            submitButton.disabled = true;

            let imageUrl = '';
            const file = fileInput.files?.[0];

            try {
                // 1. Upload de l'image (si présente)
                if (file) {
                    const base64 = await getBase64(file);
                    const payload = { fileBase64: base64, fileName: file.name };
                    const resp = await fetch(UPLOAD_IMAGE_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!resp.ok) {
                        const errorText = await resp.text();
                        throw new Error(`Upload failed: ${resp.status} - ${errorText}`);
                    }
                    const data = await resp.json();
                    imageUrl = data.url; // L'URL de l'image sur GitHub ou votre CDN
                    console.log("Image uploadée avec succès:", imageUrl);
                }

                // 2. Envoi des données du tip
                const nouveauTip = { titre, description, prompt, outil, categorie, auteur, imageUrl };

                const response = await fetch(SAVE_TIP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(nouveauTip),
                });

                if (response.ok) {
                    messageSuccess.innerHTML = "✅ Tip enregistré avec succès ! Redirection vers les cas d'usages dans 5 secondes...";
                    messageSuccess.style.display = 'block';

                    // Afficher le preview du tip sauvegardé
                    document.getElementById('preview-container').innerHTML = `
                        <div class="preview">
                            <h2>${titre}</h2>
                            <p>${description}</p>
                            <div class="prompt-box">
                                <code>${prompt}</code>
                            </div>
                            ${imageUrl ? `<img src="${imageUrl}" alt="Image du tip" />` : ''}
                            <p class="meta">Outil : ${outil} • Catégorie : ${categorie} • Auteur : ${auteur}</p>
                        </div>
                    `;

                    // Réinitialiser le formulaire
                    document.getElementById('tip-form').reset();
                    imagePreview.style.display = 'none';
                    imagePreview.src = ''; // Clear image preview
                    if (fileInput) {
                        fileInput.value = null; // Clear the file input
                    }

                    setTimeout(() => {
                        window.location.href = "cas-usages.html"; // Redirection vers la page des cas d'usage
                    }, 5000);

                } else {
                    const errorData = await response.json();
                    messageError.textContent = `❌ Erreur lors de l'enregistrement du tip : ${errorData.message || response.statusText}`;
                    messageError.style.display = 'block';
                    console.error("Erreur serveur :", errorData);
                }
            } catch (error) {
                messageError.textContent = `❌ Échec de l'envoi du tip : ${error.message}. Vérifiez la console.`;
                messageError.style.display = 'block';
                console.error("Erreur lors de l'envoi du tip ou de l'image :", error);
            } finally {
                loader.style.display = 'none';
                submitButton.disabled = false;
            }
        }

        // --- Ajout des écouteurs d'événements ---
        dropZone.addEventListener('click', triggerFile);
        dropZone.addEventListener('dragover', onDragOver);
        dropZone.addEventListener('dragleave', onDragLeave);
        dropZone.addEventListener('drop', onDrop);
        fileInput.addEventListener('change', onFileChange);
        document.getElementById('tip-form').addEventListener('submit', submitForm);

    </script>
</body>
</html>
