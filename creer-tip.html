<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un Tip - Espace IA</title>
    <style>
        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh; /* Permet le défilement si le contenu dépasse la hauteur de la fenêtre */
            display: flex;
            flex-direction: column; /* Aide à la mise en page de l'en-tête, du contenu principal et du pied de page */
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
            flex-grow: 1; /* Permet au main de prendre l'espace disponible, poussant le footer vers le bas */
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Styles spécifiques au formulaire */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            position: relative;
        }

        .retour-lien {
            display: inline-block;
            margin-bottom: 20px;
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05em;
        }

        .retour-lien:hover {
            text-decoration: underline;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            background: #f9fafb;
            box-sizing: border-box;
            color: #333;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0077b6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }

        #drop-zone, #document-drop-zone { /* Styles pour les zones de dépôt */
            border: 2px dashed #0077b6;
            padding: 20px;
            text-align: center;
            color: #777;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #drop-zone.dragover, #document-drop-zone.dragover {
            background: #e0f7ff;
        }

        #image-preview {
            display: block;
            max-width: 80%;
            max-height: 200px;
            object-fit: contain;
            margin: 15px auto;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #005f8a;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .confirmation {
            margin-top: 30px;
            padding: 20px;
            background: #e6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }

        .confirmation img {
            max-width: 80%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .loader {
            display: block;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #0077b6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div id="app"></div>
    </main>

    <script>
        // Charger le header et gérer l'apparition progressive du body et main
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                document.body.classList.add("show");
                document.querySelector("main").classList.add("show");
            })
            .catch(error => console.error("Erreur lors du chargement du header:", error));
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { ref, createApp, onMounted } = Vue;

        const PROXY_URL = "/.netlify/functions/proxy"; // L'URL de votre fonction Netlify

        const TipForm = {
            template: `
                <div class="container">
                    <a href="cas-usages.html" class="retour-lien">← Retour</a>
                    <h2 style="text-align:center; color:#0077b6;">Partager un nouveau Tip</h2>

                    <form @submit.prevent="submitForm">
                        <label for="auteur">Votre nom</label>
                        <select id="auteur" v-model="auteur" required>
                            <option value="" disabled>Sélectionnez un nom</option>
                            <option v-for="profilNom in profilsAuteurs" :key="profilNom" :value="profilNom">{{ profilNom }}</option>
                        </select>
                        <p v-if="profilsAuteurs.length === 0 && !isLoadingProfils" style="color: #888; font-size: 0.9em; margin-top: 5px;">
                            Aucun profil trouvé. Assurez-vous d'avoir créé des profils dans la section "Équipe".
                        </p>
                        <p v-if="isLoadingProfils" style="color: #0077b6; font-size: 0.9em; margin-top: 5px;">Chargement des noms de profils...</p>

                        <label for="titreTip">Titre du Tip</label>
                        <input type="text" id="titreTip" v-model="titreTip" required />

                        <label for="descriptionTip">Description du Tip</label>
                        <textarea id="descriptionTip" v-model="descriptionTip" rows="6" required></textarea>

                        <label for="categorieTip">Catégorie</label>
                        <select id="categorieTip" v-model="categorieTip">
                            <option>Marketing Digital</option>
                            <option>Développement Web</option>
                            <option>Productivité</option>
                            <option>Outils IA</option>
                            <option>Design</option>
                            <option>Autre</option>
                        </select>

                        <label for="outilIA">Outil IA (si applicable)</label>
                        <select id="outilIA" v-model="outilIA">
                            <option value="">Aucun</option>
                            <option>Midjourney</option>
                            <option>ChatGPT</option>
                            <option>DALL·E</option>
                            <option>Autre</option>
                        </select>

                        <label>Image (facultatif)</label>
                        <div id="drop-zone"
                             @click="triggerFile"
                             @dragover.prevent="onDragOver"
                             @dragleave="onDragLeave"
                             @drop.prevent="onDrop">
                            Déposez ou cliquez pour ajouter une image
                        </div>
                        <input type="file" ref="fileInput" accept="image/*" style="display:none" @change="onFileChange" />
                        <img v-if="imagePreviewUrl" :src="imagePreviewUrl" id="image-preview" />

                        <label>Document (facultatif)</label>
                        <div id="document-drop-zone"
                             @click="triggerDocumentFile"
                             @dragover.prevent="onDocumentDragOver"
                             @dragleave="onDocumentDragLeave"
                             @drop.prevent="onDocumentDrop">
                            Déposez ou cliquez pour ajouter un document (PDF, DOCX, etc.)
                        </div>
                        <input type="file" ref="documentFileInput" accept=".pdf,.doc,.docx" style="display:none" @change="onDocumentFileChange" />
                        <p v-if="documentFileName">Fichier sélectionné : {{ documentFileName }}</p>


                        <div v-if="isLoading" class="loader"></div>
                        <button v-else type="submit" :disabled="!auteur || !titreTip || !descriptionTip || isLoading">Partager le Tip</button>
                    </form>

                    <div class="confirmation" v-if="confirmationVisible">
                        <p>✅ Tip partagé avec succès vers la <strong>galerie</strong> !</p>
                        <img v-if="confirmationImageUrl" :src="confirmationImageUrl" />
                        <p style="white-space: pre-wrap;">Titre: {{ confirmationTitre }}</p>
                        <p style="white-space: pre-wrap;">Description: {{ confirmationDescription }}</p>
                        <p style="margin-top: 15px; color: #0077b6;">Redirection vers la galerie dans 5 secondes...</p>
                    </div>
                </div>
            `,
            setup() {
                const auteur = ref('');
                const titreTip = ref('');
                const descriptionTip = ref('');
                const categorieTip = ref('Marketing Digital'); // Valeur par défaut
                const outilIA = ref(''); // Valeur par défaut

                const fileInput = ref(null);
                const imagePreviewUrl = ref('');
                const documentFileInput = ref(null); // Pour le document
                const documentFileName = ref(''); // Nom du fichier document

                const confirmationVisible = ref(false);
                const confirmationImageUrl = ref('');
                const confirmationTitre = ref('');
                const confirmationDescription = ref('');
                const isLoading = ref(false);
                const profilsAuteurs = ref([]);
                const isLoadingProfils = ref(true);

                // Fonction pour charger les profils d'auteur (copiée de votre page existante)
                async function fetchProfils() {
                    isLoadingProfils.value = true;
                    try {
                        const response = await fetch(`${PROXY_URL}?action=getProfils`);
                        if (!response.ok) {
                            throw new Error(`HTTP error: ${response.status}`);
                        }
                        const data = await response.json();
                        const profilsList = Array.isArray(data) ? data : (data.profils || []);
                        const names = [...new Set(profilsList.map(p => p.name).filter(Boolean))].sort();
                        profilsAuteurs.value = names;

                        if (names.length === 1) {
                            auteur.value = names[0];
                        } else {
                            auteur.value = ''; // Réinitialise si plusieurs ou aucun profil
                        }
                        console.log("Noms de profils chargés:", profilsAuteurs.value);

                    } catch (error) {
                        console.error("Erreur lors du chargement des profils:", error);
                        alert("Impossible de charger la liste des auteurs. Vérifiez la console pour plus de détails.");
                    } finally {
                        isLoadingProfils.value = false;
                    }
                }

                onMounted(fetchProfils); // Appeler la fonction au montage du composant


                // Fonctions de gestion de l'image (copiées de votre page existante)
                function triggerFile() { fileInput.value?.click(); }
                function onDragOver(e) { e.currentTarget.classList.add('dragover'); }
                function onDragLeave(e) { e.currentTarget.classList.remove('dragover'); }
                function onDrop(e) {
                    e.currentTarget.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length) { fileInput.value.files = files; handleFile(files[0]); }
                }
                function onFileChange(e) {
                    const file = e.target.files[0];
                    if (file) handleFile(file);
                }
                function handleFile(file) {
                    const reader = new FileReader();
                    reader.onload = () => { imagePreviewUrl.value = reader.result; };
                    reader.readAsDataURL(file);
                }

                // Nouvelles fonctions pour la gestion des documents
                function triggerDocumentFile() {
                    documentFileInput.value?.click();
                }

                function onDocumentDragOver(e) {
                    e.currentTarget.classList.add('dragover');
                }

                function onDocumentDragLeave(e) {
                    e.currentTarget.classList.remove('dragover');
                }

                function onDocumentDrop(e) {
                    e.currentTarget.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length) {
                        documentFileInput.value.files = files;
                        handleDocumentFile(files[0]);
                    }
                }

                function onDocumentFileChange(e) {
                    const file = e.target.files[0];
                    if (file) handleDocumentFile(file);
                }

                function handleDocumentFile(file) {
                    documentFileName.value = file.name; // Affiche le nom du fichier
                    // Pas besoin de prévisualisation pour un document comme pour une image
                }

                // Fonction utilitaire pour convertir un fichier en Base64
                function getBase64(file) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = (error) => reject(error);
                        reader.readAsDataURL(file);
                    });
                }

                // Logique de soumission du formulaire
                async function submitForm() {
                    if (!auteur.value || !titreTip.value.trim() || !descriptionTip.value.trim()) {
                        alert("Veuillez remplir tous les champs obligatoires (Auteur, Titre, Description).");
                        return;
                    }

                    confirmationVisible.value = false;
                    isLoading.value = true;

                    let imageUrl = '';
                    let documentUrl = '';

                    try {
                        const imageFile = fileInput.value?.files?.[0];
                        if (imageFile) {
                            const base64 = await getBase64(imageFile);
                            const payload = { fileBase64: base64, fileName: imageFile.name };
                            // Réutilise la fonction Netlify 'uploadImage' existante
                            const resp = await fetch('/.netlify/functions/uploadImage', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            if (!resp.ok) {
                                const errorText = await resp.text();
                                throw new Error(`Upload d'image échoué: ${resp.status} - ${errorText}`);
                            }
                            const data = await resp.json();
                            imageUrl = data.url;
                            console.log("Image uploadée avec succès:", imageUrl);
                        }

                        const docFile = documentFileInput.value?.files?.[0];
                        if (docFile) {
                            const base64 = await getBase64(docFile);
                            const payload = { fileBase64: base64, fileName: docFile.name };
                            // Appel à la nouvelle fonction Netlify 'uploadDocument'
                            const respDoc = await fetch('/.netlify/functions/uploadDocument', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            if (!respDoc.ok) {
                                const errorText = await respDoc.text();
                                throw new Error(`Upload de document échoué: ${respDoc.status} - ${errorText}`);
                            }
                            const dataDoc = await respDoc.json();
                            documentUrl = dataDoc.url;
                            console.log("Document uploadé avec succès:", documentUrl);
                        }


                        // Appel à la nouvelle fonction Netlify 'pushTip'
                        const tipResp = await fetch('/.netlify/functions/pushTip', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                auteur: auteur.value,
                                titre: titreTip.value,
                                description: descriptionTip.value,
                                categorie: categorieTip.value,
                                outilIA: outilIA.value,
                                imageUrl: imageUrl,
                                documentUrl: documentUrl
                            })
                        });

                        if (!tipResp.ok) {
                            const errorText = await tipResp.text();
                            throw new Error(`Échec de l'envoi du tip: ${tipResp.status} - ${errorText}`);
                        }

                        confirmationImageUrl.value = imageUrl;
                        confirmationTitre.value = titreTip.value;
                        confirmationDescription.value = descriptionTip.value;
                        confirmationVisible.value = true;

                        setTimeout(() => {
                            window.location.href = "/galerie.html"; // Rediriger vers la page de galerie
                        }, 5000);

                        // Réinitialiser le formulaire
                        auteur.value = '';
                        titreTip.value = '';
                        descriptionTip.value = '';
                        categorieTip.value = 'Marketing Digital';
                        outilIA.value = '';
                        imagePreviewUrl.value = '';
                        documentFileName.value = '';
                        if (fileInput.value) fileInput.value.value = null;
                        if (documentFileInput.value) documentFileInput.value.value = null;

                        // Recharger les profils si nécessaire (utile si un nouveau profil a été ajouté entre-temps)
                        fetchProfils();

                    } catch (err) {
                        console.error('Erreur lors de l\'envoi du tip:', err);
                        alert(`Échec de l'envoi du tip: ${err.message || err}. Vérifiez la console.`);
                    } finally {
                        isLoading.value = false;
                    }
                }

                return {
                    auteur, titreTip, descriptionTip, categorieTip, outilIA, fileInput,
                    imagePreviewUrl, documentFileInput, documentFileName,
                    confirmationVisible, confirmationImageUrl, confirmationTitre, confirmationDescription,
                    isLoading, profilsAuteurs, isLoadingProfils,
                    triggerFile, onDragOver, onDragLeave, onDrop, onFileChange,
                    triggerDocumentFile, onDocumentDragOver, onDocumentDragLeave, onDocumentDrop, onDocumentFileChange,
                    submitForm
                };
            }
        };

        createApp(TipForm).mount('#app');
    </script>
</body>
</html>
