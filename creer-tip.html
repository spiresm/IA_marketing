<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partager un Tip / Prompt - iMarketing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Variables CSS */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            --success-bg: #d4edda;
            --success-text: #155724;
            --grey-text: #555;
            --border-color: #ddd;
        }

        /* Styles généraux */
        html, body {
            height: 100%;
            -webkit-overflow-scrolling: touch;
        }

        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.show { opacity: 1; }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        main.show { opacity: 1; }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            box-sizing: border-box;
        }
        
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background: #f9fafb;
            box-sizing: border-box;
            color: #333;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }

        /* Styles pour les cases à cocher des outils */
        .checkbox-group {
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 5px;
            background-color: #f9fafb;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .checkbox-item:last-child { margin-bottom: 0; }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0 10px 0 0;
            flex-shrink: 0;
        }

        .checkbox-item label {
            font-weight: 400;
            margin: 0;
            cursor: pointer;
        }
        
        /* Styles pour les champs URL dynamiques */
        .url-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .url-action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }
        
        button {
            cursor: pointer;
            border-radius: 8px;
            border: none;
            padding: 10px 15px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .add-url-button { background-color: #28a745; color: white; }
        .add-url-button:hover { background-color: #218838; }

        .remove-url-button { background-color: #dc3545; color: white; padding: 5px 10px; }
        .remove-url-button:hover { background-color: #c82333; }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: var(--primary-blue);
            color: #fff;
            margin-top: 25px;
            font-size: 1em;
        }

        button[type="submit"]:hover { background: var(--dark-blue); }
        button[type="submit"]:disabled { background-color: #cccccc; cursor: not-allowed; }

        .loader {
            display: block;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div id="app">
            <div class="container">
                <a href="/cas-usages.html" class="retour-lien">← Retour</a>
                <h2 style="text-align:center; color:var(--primary-blue);">Partager un Tip / workflow</h2>

                <div v-if="globalError" style="color: red; background: #f8d7da; padding: 15px; border-radius: 8px; text-align: center;">
                    <strong>Erreur de chargement :</strong> {{ globalError }}
                </div>

                <form @submit.prevent="submitForm" v-else>
                    <label for="auteur">Votre nom</label>
                    <select id="auteur" v-model="auteur" required>
                        <option value="" disabled>Sélectionnez un nom</option>
                        <option v-for="profilNom in profilsAuteurs" :key="profilNom" :value="profilNom">{{ profilNom }}</option>
                    </select>

                    <label for="titre">Titre du Tip / Workflow</label>
                    <input type="text" id="titre" v-model="titre" required />

                    <label for="description">Description</label>
                    <textarea id="description" v-model="description" rows="4" required></textarea>

                    <label for="categorie">Catégorie</label>
                    <select id="categorie" v-model="categorie">
                        <option>Marketing Digital</option>
                        <option>Stratégie</option>
                        <option>Communication & Image de Marque</option>
                        <option>Réseaux Sociaux</option>
                        <option>Contenu & Rédaction</option>
                    </select>

                    <label>Plateforme(s) / Outil(s)</label>
                    <div class="checkbox-group" role="group">
                        <div v-for="(tool, index) in toolsList" :key="index" class="checkbox-item">
                            <input type="checkbox" :id="'tool-' + index" :value="tool.name" v-model="outils">
                            <label :for="'tool-' + index">{{ tool.name }}</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tool-autre" value="Autre" v-model="outils">
                            <label for="tool-autre">Autre</label>
                        </div>
                    </div>
                    <input type="text" v-if="outils.includes('Autre')" v-model="customOutil" placeholder="Spécifiez l'outil..." style="margin-top: 10px;" />

                    <label>Lien(s) associé(s) - archive chatGPT/Gemini :</label>
                    <div v-for="(url, index) in urls" :key="index" class="url-input-group">
                        <input type="url" v-model="urls[index]" :placeholder="`Lien ${index + 1}`" />
                        <button type="button" @click="removeUrlField(index)" class="remove-url-button">X</button>
                    </div>
                    <div class="url-action-buttons">
                        <button type="button" @click="addUrlField" class="add-url-button">Ajouter un lien</button>
                    </div>

                    <div v-if="isLoading" class="loader"></div>
                    <button v-else type="submit" :disabled="!auteur || !titre || !description">Partager</button>
                </form>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="tools-data.js"></script> 
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const { ref, createApp, onMounted } = Vue;

            // --- Étape 1 : Vérification des dépendances critiques ---
            // On vérifie que le fichier tools-data.js a bien été chargé
            // avant de créer l'application Vue. C'est la clé pour éviter la page blanche.
            if (typeof toolsData === 'undefined' || !Array.isArray(toolsData)) {
                console.error("Erreur critique : 'toolsData' n'est pas défini ou n'est pas un tableau. Vérifiez que 'tools-data.js' est correctement chargé avant ce script.");
                
                // On affiche une erreur claire à l'utilisateur au lieu d'une page blanche.
                createApp({
                    setup() {
                        const globalError = ref("Impossible de charger la liste des outils. Le fichier 'tools-data.js' est manquant ou invalide.");
                        return { globalError };
                    }
                }).mount('#app');
                
                // On arrête l'exécution pour ne pas continuer avec des erreurs.
                return; 
            }

            // --- Étape 2 : Création de l'application Vue ---
            const TipForm = {
                setup() {
                    // Données du formulaire
                    const auteur = ref('');
                    const titre = ref('');
                    const description = ref('');
                    const categorie = ref('Marketing Digital');
                    const outils = ref([]); // Pour les cases à cocher
                    const customOutil = ref('');
                    const urls = ref(['']);
                    const isLoading = ref(false);
                    const profilsAuteurs = ref([]); // Sera rempli par fetch

                    // On prépare la liste des outils à partir des données chargées
                    const toolsList = ref([...toolsData].sort((a, b) => a.name.localeCompare(b.name)));
                    const globalError = ref(null); // Pas d'erreur globale si on arrive ici

                    // Fonctions
                    const addUrlField = () => urls.value.push('');
                    const removeUrlField = (index) => {
                        urls.value.splice(index, 1);
                        if (urls.value.length === 0) urls.value.push('');
                    };

                    const fetchProfils = async () => {
                        // Mettez ici votre logique pour charger les profils d'auteurs
                        console.log("Chargement des profils...");
                    };

                    const submitForm = async () => {
                        isLoading.value = true;
                        
                        // Logique pour traiter l'outil "Autre"
                        const finalOutils = outils.value
                            .filter(o => o !== 'Autre')
                            .concat(outils.value.includes('Autre') && customOutil.value ? [customOutil.value.trim()] : [])
                            .filter(Boolean);

                        console.log("Soumission du formulaire avec les données :", {
                            auteur: auteur.value,
                            titre: titre.value,
                            outils: finalOutils,
                            urls: urls.value.filter(u => u.trim())
                        });

                        // Simuler un appel réseau
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        alert("Formulaire soumis ! (voir la console pour les données)");
                        isLoading.value = false;
                    };
                    
                    // Au montage du composant
                    onMounted(fetchProfils);

                    // On retourne toutes les variables et fonctions nécessaires au template
                    return {
                        auteur, titre, description, categorie, outils, customOutil,
                        urls, isLoading, profilsAuteurs, toolsList, globalError,
                        addUrlField, removeUrlField, submitForm
                    };
                }
            };

            createApp(TipForm).mount('#app');

            // --- Étape 3 : Chargement des composants non critiques (header/footer) ---
            // Peut être fait en parallèle ou après le montage de Vue.
            fetch('header.html').then(res => res.text()).then(html => document.getElementById('header-placeholder').innerHTML = html);
            fetch('footer.html').then(res => res.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);

            document.body.classList.add('show');
            document.querySelector('main').classList.add('show');
        });
    </script>
</body>
</html>
