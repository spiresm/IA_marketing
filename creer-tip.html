<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un Tip - Espace IA</title>
    <style>
        /* Styles généraux pour le corps et les transitions */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        body.show {
            opacity: 1;
        }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 40px 20px;
        }

        main.show {
            opacity: 1;
        }

        /* Styles du conteneur principal du formulaire */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            position: relative;
        }

        /* Style du lien de retour */
        .retour-lien {
            display: inline-block;
            margin-bottom: 20px;
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05em;
        }

        .retour-lien:hover {
            text-decoration: underline;
        }

        /* Styles des labels de formulaire */
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        /* Styles des champs de saisie (input, select, textarea) */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            background: #f9fafb;
            box-sizing: border-box;
            color: #333;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0077b6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }

        /* Styles de la zone de dépôt d'image */
        #drop-zone {
            border: 2px dashed #0077b6;
            padding: 20px;
            text-align: center;
            color: #777;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #drop-zone.dragover {
            background: #e0f7ff;
        }

        /* Styles de la prévisualisation d'image */
        #image-preview {
            display: block;
            max-width: 80%;
            max-height: 200px;
            object-fit: contain;
            margin: 15px auto;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        /* Styles du bouton de soumission */
        button {
            width: 100%;
            padding: 12px;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #005f8a;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Styles du message de confirmation */
        .confirmation {
            margin-top: 30px;
            padding: 20px;
            background: #e6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }

        .confirmation img {
            max-width: 80%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* Styles du loader (spinner) */
        .loader {
            display: block;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #0077b6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>
    <main>
        <div id="app"></div>
    </main>

    <script>
        // Charge le header et gère l'apparition progressive du body et main
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                document.body.classList.add("show");
                document.querySelector("main").classList.add("show");
            })
            .catch(error => console.error("Erreur lors du chargement du header:", error));
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { ref, createApp, onMounted } = Vue;

        const TipForm = {
            template: `
                <div class="container">
                    <a href="cas-usages.html" class="retour-lien">← Retour aux Tips</a>
                    <h2 style="text-align:center; color:#0077b6;">Partager un Tip</h2>

                    <form @submit.prevent="validerTip">
                        <label for="titre">Titre du Tip</label>
                        <input type="text" id="titre" v-model="titre" required />

                        <label for="auteur">Votre nom</label>
                        <select id="auteur" v-model="auteur" required>
                            <option value="" disabled>Sélectionnez un nom</option>
                            <option v-for="profilNom in profilsAuteurs" :key="profilNom" :value="profilNom">{{ profilNom }}</option>
                        </select>
                        <p v-if="profilsAuteurs.length === 0 && !isLoadingProfils" style="color: #888; font-size: 0.9em; margin-top: 5px;">
                            Aucun profil trouvé. Assurez-vous d'avoir créé des profils dans la section "Équipe".
                        </p>
                        <p v-if="isLoadingProfils" style="color: #0077b6; font-size: 0.9em; margin-top: 5px;">Chargement des noms de profils...</p>

                        <label for="prompt">Contenu du Tip (conseil, astuce, retour d'expérience)</label>
                        <textarea id="prompt" v-model="prompt" rows="6" required></textarea>

                        <label>Image (facultatif)</label>
                        <div id="drop-zone"
                             @click="triggerFile"
                             @dragover.prevent="onDragOver"
                             @dragleave="onDragLeave"
                             @drop.prevent="onDrop">
                            Déposez ou cliquez pour ajouter une image
                        </div>
                        <input type="file" ref="fileInput" accept="image/*" style="display:none" @change="onFileChange" />
                        <img v-if="imagePreviewUrl" :src="imagePreviewUrl" id="image-preview" />

                        <div v-if="isLoading" class="loader"></div>
                        <p v-if="messageErrorVisible" style="color:red; margin-top:10px;">{{ errorMessage }}</p>
                        <button v-else type="submit" :disabled="!auteur || !titre || !prompt || isLoading">Partager le Tip</button>
                    </form>

                    <div class="confirmation" v-if="confirmationVisible">
                        <p>✅ Tip partagé avec succès !</p>
                        <img v-if="confirmationImageUrl" :src="confirmationImageUrl" />
                        <p style="white-space: pre-wrap;">{{ confirmationPrompt }}</p>
                        <p style="margin-top: 15px; color: #0077b6;">Redirection vers la liste des tips dans 5 secondes...</p>
                    </div>
                </div>
            `,
            setup() {
                const titre = ref('');
                const auteur = ref('');
                const prompt = ref('');
                const fileInput = ref(null);
                const imagePreviewUrl = ref('');
                const confirmationVisible = ref(false);
                const confirmationImageUrl = ref('');
                const confirmationPrompt = ref('');
                const isLoading = ref(false);
                const messageErrorVisible = ref(false);
                const errorMessage = ref('');
                const profilsAuteurs = ref([]);
                const isLoadingProfils = ref(true);

                // Charge les noms de profils depuis la fonction Netlify `getProfils` (via le proxy)
                async function fetchProfils() {
                    isLoadingProfils.value = true;
                    try {
                        const response = await fetch(`/.netlify/functions/proxy?action=getProfils`);
                        if (!response.ok) {
                            throw new Error(`HTTP error: ${response.status}`);
                        }
                        const data = await response.json();
                        const profilsList = Array.isArray(data) ? data : (data.profils || []);
                        const names = [...new Set(profilsList.map(p => p.name).filter(Boolean))].sort();
                        profilsAuteurs.value = names;

                        if (names.length === 1) {
                            auteur.value = names[0];
                        } else {
                            auteur.value = '';
                        }
                        console.log("Noms de profils chargés:", profilsAuteurs.value);

                    } catch (error) {
                        console.error("Erreur lors du chargement des profils:", error);
                        alert("Impossible de charger la liste des auteurs. Vérifiez la console pour plus de détails.");
                    } finally {
                        isLoadingProfils.value = false;
                    }
                }

                onMounted(fetchProfils);

                // Fonctions utilitaires pour la gestion de l'upload d'image (drag & drop, preview)
                function triggerFile() { fileInput.value?.click(); }
                function onDragOver(e) { e.currentTarget.classList.add('dragover'); }
                function onDragLeave(e) { e.currentTarget.classList.remove('dragover'); }
                function onDrop(e) {
                    e.currentTarget.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length) {
                        fileInput.value.files = files;
                        handleFile(files[0]);
                    }
                }
                function onFileChange(e) {
                    const file = e.target.files[0];
                    if (file) handleFile(file);
                }
                function handleFile(file) {
                    const reader = new FileReader();
                    reader.onload = () => { imagePreviewUrl.value = reader.result; };
                    reader.onerror = (error) => {
                        console.error("Erreur de lecture du fichier:", error);
                        errorMessage.value = "Erreur lors de la lecture de l'image. Veuillez réessayer.";
                        messageErrorVisible.value = true;
                    };
                    reader.readAsDataURL(file);
                }
                function getBase64(file) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]); // Ne garde que la partie base64
                        reader.onerror = (error) => reject(error);
                        reader.readAsDataURL(file);
                    });
                }

                // Fonction de soumission du formulaire
                async function validerTip() {
                    // Réinitialisation des messages d'erreur et de confirmation
                    messageErrorVisible.value = false;
                    errorMessage.value = '';
                    confirmationVisible.value = false;
                    isLoading.value = true;

                    let imageUrl = ''; // Initialise l'URL de l'image (sera remplie si upload réussi)

                    try {
                        // 1. Gérer l'upload de l'image si un fichier est sélectionné
                        const file = fileInput.value?.files?.[0];
                        if (file) {
                            const base64 = await getBase64(file);
                            // Nettoyage du nom de fichier pour éviter les caractères problématiques sur Netlify
                            const cleanedFileName = file.name.replace(/[#?]/g, '-'); 
                            const payload = { fileBase64: base64, fileName: cleanedFileName };

                            const resp = await fetch('/.netlify/functions/uploadImage', { // Appel DIRECT à uploadImage
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });

                            if (!resp.ok) {
                                // Tente de récupérer les détails de l'erreur du backend
                                let errorData = await resp.json().catch(() => resp.text());
                                throw new Error(`Upload d'image échoué: ${resp.status} - ${JSON.stringify(errorData)}`);
                            }
                            const data = await resp.json();
                            imageUrl = data.url; // L'URL de l'image uploadée
                            console.log("Image uploadée avec succès:", imageUrl);
                        }

                        // 2. Préparer les données du tip à envoyer
                        const tipData = {
                            titre: titre.value,
                            auteur: auteur.value,
                            prompt: prompt.value, // Le contenu du tip est stocké dans 'prompt'
                            imageUrl: imageUrl,    // L'URL de l'image (peut être vide si aucune image)
                            date: new Date().toISOString().split('T')[0] // Date du jour au format YYYY-MM-DD
                        };

                        // 3. Envoyer le tip via la fonction `saveTip`
                        const tipResp = await fetch('/.netlify/functions/saveTip', { // Appel DIRECT à saveTip
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(tipData)
                        });

                        if (!tipResp.ok) {
                            // Tente de récupérer les détails de l'erreur du backend
                            let errorData = await tipResp.json().catch(() => tipResp.text());
                            throw new Error(`Échec de l'enregistrement du tip (${tipResp.status}): ${JSON.stringify(errorData)}`);
                        }

                        // 4. Afficher la confirmation et configurer la redirection
                        confirmationImageUrl.value = imageUrl;
                        confirmationPrompt.value = prompt.value; // Affiche le contenu du tip
                        confirmationVisible.value = true;

                        setTimeout(() => {
                            window.location.href = "/cas-usages.html"; // Redirection vers la page des tips
                        }, 5000);

                        // 5. Réinitialiser le formulaire après succès
                        titre.value = '';
                        auteur.value = '';
                        prompt.value = '';
                        imagePreviewUrl.value = '';
                        if (fileInput.value) {
                            fileInput.value.value = null; // Réinitialise le champ de fichier
                        }
                        fetchProfils(); // Recharge les profils (au cas où, bien que peu probable ici)

                    } catch (err) {
                        console.error('Erreur lors de l\'envoi du tip:', err);
                        errorMessage.value = `Erreur réseau ou du backend : ${err.message || err}`;
                        messageErrorVisible.value = true; // Affiche le message d'erreur
                    } finally {
                        isLoading.value = false; // Masque le loader
                    }
                }

                return {
                    titre, auteur, prompt, fileInput,
                    imagePreviewUrl, confirmationVisible,
                    confirmationImageUrl, confirmationPrompt,
                    isLoading, messageErrorVisible, errorMessage,
                    profilsAuteurs, isLoadingProfils,
                    triggerFile, onDragOver, onDragLeave, onDrop, onFileChange, validerTip
                };
            }
        };

        createApp(TipForm).mount('#app');
    </script>
</body>
</html>
