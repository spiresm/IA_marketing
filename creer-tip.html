<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partager un Prompt - Espace IA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></noscript>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="global-loader">
        <div class="spinner"></div>
        <p>Chargement de la page...</p>
    </div>

    <div id="header-placeholder"></div>

    <main>
        <div id="app"></div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        // Références aux éléments globaux pour la gestion de l'affichage
        const globalLoader = document.getElementById("global-loader");
        const bodyElement = document.body;
        const mainElement = document.querySelector("main"); // Sélectionne directement l'élément main

        // Fonction utilitaire pour charger des composants HTML
        async function loadComponent(url, placeholderId) {
            try {
                const res = await fetch(url);
                if (!res.ok) {
                    const errorDetail = await res.text();
                    throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                }
                document.getElementById(placeholderId).innerHTML = await res.text();
                console.log(`Composant ${url} chargé avec succès dans #${placeholderId}.`);
            } catch (error) {
                console.error(`Erreur lors du chargement de ${url}:`, error);
                document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>Erreur de chargement du composant: ${url}. (${error.message})</p>`;
            }
        }

        const { ref, createApp, onMounted } = Vue;

        const PROXY_URL = "/.netlify/functions/proxy"; // L'URL de votre fonction Netlify

        const PromptForm = {
            template: `
                <div class="container">
                    <a href="cas-usages.html" class="back-button">
                        <span class="fas fa-arrow-left"></span> Retour
                    </a>
                    <h1 style="text-align:center; color:var(--primary-blue);">Partager un prompt</h1>

                    <form @submit.prevent="submitForm">
                        <label for="auteur">Votre nom</label>
                        <select id="auteur" v-model="auteur" required>
                            <option value="" disabled>Sélectionnez un nom</option>
                            <option v-for="profilNom in profilsAuteurs" :key="profilNom" :value="profilNom">{{ profilNom }}</option>
                        </select>
                        <p v-if="profilsAuteurs.length === 0 && !isLoadingProfils" style="color: var(--light-text-color); font-size: 0.9em; margin-top: 5px;">
                            Aucun profil trouvé. Assurez-vous d'avoir créé des profils dans la section "Équipe".
                        </p>
                        <p v-if="isLoadingProfils" style="color: var(--primary-blue); font-size: 0.9em; margin-top: 5px;">Chargement des noms de profils...</p>

                        <label for="outil">Outil IA utilisé</label>
                        <select id="outil" v-model="outil">
                            <option>Midjourney</option>
                            <option>DALL·E</option>
                            <option>Stable Diffusion</option>
                            <option>Adobe Firefly</option>
                            <option>Runway</option>
                            <option>ChatGPT</option>
                            <option>Autre</option>
                        </select>

                        <label for="chaine">Chaîne</label>
                        <select id="chaine" v-model="chaine">
                            <option>La Une</option>
                            <option>Tipik</option>
                            <option>La Trois</option>
                            <option>La Première</option>
                            <option>Classic 21</option>
                            <option>Vivacité</option>
                            <option>Musiq3</option>
                            <option>Auvio</option>
                            <option>Auvio Kids</option>
                            <option>Autre</option>
                        </select>

                        <label for="texte">Prompt</label>
                        <textarea id="texte" v-model="texte" rows="4" required></textarea>

                        <label for="description">Commentaire</label>
                        <textarea id="description" v-model="description" rows="3"></textarea>

                        <label>Image</label>
                        <div id="drop-zone"
                             @click="triggerFile"
                             @dragover.prevent="onDragOver"
                             @dragleave="onDragLeave"
                             @drop.prevent="onDrop">
                            Déposez ou cliquez
                        </div>
                        <input type="file" ref="fileInput" accept="image/*" style="display:none" @change="onFileChange" />
                        <img v-if="imagePreviewUrl" :src="imagePreviewUrl" id="image-preview" />

                        <div v-if="isLoading" class="loader"></div>
                        <button v-else type="submit" :disabled="!auteur || isLoading">Partager</button>
                    </form>

                    <div class="confirmation" v-if="confirmationVisible">
                        <p>✅ Prompt partagé avec succès vers la **galerie** !</p>
                        <img v-if="confirmationImageUrl" :src="confirmationImageUrl" />
                        <p style="white-space: pre-wrap;">{{ confirmationTexte }}</p>
                        <p style="white-space: pre-wrap; font-style: italic;">{{ confirmationDescription }}</p>
                        <p style="margin-top: 15px; color: var(--primary-blue);">Redirection vers la galerie dans 5 secondes...</p>
                    </div>
                </div>
            `,
            setup() {
                const auteur = ref('');
                const outil = ref('Midjourney');
                const chaine = ref('La Une');
                const texte = ref('');
                const description = ref('');
                const fileInput = ref(null);
                const imagePreviewUrl = ref('');
                const imageFile = ref(null);
                const confirmationVisible = ref(false);
                const confirmationImageUrl = ref('');
                const confirmationTexte = ref('');
                const confirmationDescription = ref('');
                const isLoading = ref(false);
                const profilsAuteurs = ref([]);
                const isLoadingProfils = ref(true);

                const selectedFilterAuteur = ref('');
                const selectedFilterOutil = ref('');
                const selectedFilterChaine = ref('');

                async function fetchProfils() {
                    isLoadingProfils.value = true;
                    try {
                        const response = await fetch(`${PROXY_URL}?action=getProfils`);
                        if (!response.ok) {
                            throw new Error(`HTTP error: ${response.status}`);
                        }
                        const data = await response.json();
                        const profilsList = Array.isArray(data) ? data : (data.profils || []);
                        const names = [...new Set(profilsList.map(p => p.name).filter(Boolean))].sort();
                        profilsAuteurs.value = names;

                        if (names.length === 1) {
                            auteur.value = names[0];
                        } else {
                            auteur.value = '';
                        }
                        console.log("Noms de profils chargés:", profilsAuteurs.value);

                    } catch (error) {
                        console.error("Erreur lors du chargement des profils:", error);
                        alert("Impossible de charger la liste des auteurs. Vérifiez la console pour plus de détails.");
                    } finally {
                        isLoadingProfils.value = false;
                    }
                }

                onMounted(fetchProfils);

                function triggerFile() {
                    fileInput.value?.click();
                }

                function onDragOver(e) {
                    e.currentTarget.classList.add('dragover');
                }

                function onDragLeave(e) {
                    e.currentTarget.classList.remove('dragover');
                }

                function onDrop(e) {
                    e.currentTarget.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length) {
                        fileInput.value.files = files;
                        handleFile(files[0]);
                    }
                }

                function onFileChange(e) {
                    const file = e.target.files[0];
                    if (file) handleFile(file);
                }

                function handleFile(file) {
                    imageFile.value = file;
                    const reader = new FileReader();
                    reader.onload = () => { imagePreviewUrl.value = reader.result; };
                    reader.readAsDataURL(file);
                }

                function getBase64(file) {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = (error) => reject(error);
                        reader.readAsDataURL(file);
                    });
                }

                async function submitForm() {
                    if (!auteur.value) {
                        alert("Veuillez sélectionner un auteur.");
                        return;
                    }
                    if (!texte.value.trim()) {
                        alert("Veuillez entrer le texte du prompt.");
                        return;
                    }

                    confirmationVisible.value = false;
                    isLoading.value = true;

                    let imageUrl = '';
                    const file = imageFile.value;

                    try {
                        if (file) {
                            const base64 = await getBase64(file);
                            const payload = { fileContent: base64, fileName: file.name };
                            const resp = await fetch('/.netlify/functions/uploadImage', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });
                            if (!resp.ok) {
                                const errorText = await resp.text();
                                throw new Error(`Upload failed: ${resp.status} - ${errorText}`);
                            }
                            const data = await resp.json();
                            imageUrl = data.url;
                            console.log("Image uploadée avec succès:", imageUrl);
                        }

                        const promptResp = await fetch('/.netlify/functions/pushPrompt', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                auteur: auteur.value,
                                outil: outil.value,
                                chaine: chaine.value,
                                texte: texte.value,
                                description: description.value,
                                imageUrl
                            })
                        });

                        if (!promptResp.ok) {
                            const errorText = await promptResp.text();
                            throw new Error(`Prompt failed: ${promptResp.status} - ${errorText}`);
                        }

                        confirmationImageUrl.value = imageUrl;
                        confirmationTexte.value = texte.value;
                        confirmationDescription.value = description.value;
                        confirmationVisible.value = true;

                        setTimeout(() => {
                            window.location.href = "/cas-usages.html?success=1";
                        }, 5000);

                        auteur.value = '';
                        outil.value = 'Midjourney';
                        chaine.value = 'La Une';
                        texte.value = '';
                        description.value = '';
                        imagePreviewUrl.value = '';
                        imageFile.value = null;
                        if (fileInput.value) {
                               fileInput.value.value = null;
                        }
                        fetchProfils();
                    } catch (err) {
                        console.error('Erreur lors de l\'envoi du prompt:', err);
                        alert(`Échec de l'envoi du prompt: ${err.message || err}. Vérifiez la console.`);
                    } finally {
                        isLoading.value = false;
                    }
                }

                return {
                    auteur, outil, chaine, texte, description, fileInput,
                    imagePreviewUrl, confirmationVisible,
                    confirmationImageUrl, confirmationTexte, confirmationDescription,
                    isLoading, profilsAuteurs, isLoadingProfils,
                    selectedFilterAuteur, selectedFilterOutil, selectedFilterChaine,
                    triggerFile, onDragOver, onDragLeave, onDrop, onFileChange, submitForm
                };
            }
        };

        // --- Initialisation au chargement du DOM ---
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("creer-tip: DOMContentLoaded, début de l'initialisation...");

            // Masquer la barre de défilement du body au début pour une meilleure expérience
            bodyElement.style.overflow = 'hidden';

            // 1. Charger les composants principaux (Header et Footer)
            await loadComponent("header.html", "header-placeholder");
            await loadComponent("footer.html", "footer-placeholder");

            // 2. Mettre à jour l'état actif du menu après le chargement du header
            // Cette logique doit s'exécuter APRES que 'nav a' existe dans le DOM (donc après loadComponent)
            const currentPath = window.location.pathname.split('/').pop();
            document.querySelectorAll('nav a').forEach(link => {
                const linkHref = link.getAttribute('href');
                const linkFileName = linkHref ? linkHref.split('/').pop() : '';
                // Spécifie explicitement 'creer-tip.html' pour cette page
                if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html") || linkFileName === "creer-tip.html") {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });

            // 3. Initialiser le mode sombre après le chargement du header
            // La fonction initializeDarkMode() doit être définie globalement (par exemple, dans un script séparé chargé avant)
            // ou être injectée avec le header.html si elle est contenue là.
            // Si elle n'est pas trouvée, un avertissement sera affiché.
            if (typeof initializeDarkMode === 'function') {
                initializeDarkMode();
            } else {
                console.warn("Fonction initializeDarkMode non trouvée. Assurez-vous qu'elle est disponible.");
            }

            // 4. Cacher le loader global et révéler le contenu principal
            if (globalLoader) {
                globalLoader.classList.add("hidden");
                // Ajout d'un écouteur pour s'assurer que le display: none; n'interfère pas avec la transition
                globalLoader.addEventListener('transitionend', () => {
                    if (globalLoader.classList.contains('hidden')) {
                        globalLoader.style.display = 'none';
                    }
                }, { once: true });
            }

            // 5. Rendre le body et main visibles après que le loader est masqué ou en même temps
            // Ces classes sont ajoutées une fois le contenu principal (header, footer, tips) en place.
            bodyElement.classList.add("show"); // Révèle le body avec sa transition
            mainElement.classList.add("show"); // Révèle main avec sa transition
            bodyElement.style.overflow = ''; // Restaurer le défilement du body

            // 6. Monter l'application Vue.js une fois que le DOM est prêt et les composants chargés
            createApp(PromptForm).mount('#app');

            console.log("creer-tip: Initialisation terminée.");
        });
    </script>
</body>
</html>
