<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partager un Tip / Prompt - iMarketing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">

    <style>
        /* Variables CSS */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            --success-bg: #d4edda;
            --success-text: #155724;
            --grey-text: #555;
            --border-color: #ddd;
        }

        /* Styles généraux */
        html, body {
            height: 100%;
            -webkit-overflow-scrolling: touch;
        }

        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.show {
            opacity: 1;
        }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        main.show {
            opacity: 1;
        }

        /* ... [Le reste de vos styles globaux comme #global-loader, .container, etc. restent ici] ... */
        
        #header-placeholder, #footer-placeholder {
            flex-shrink: 0;
            width: 100%;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            position: relative;
            box-sizing: border-box;
        }
        
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background: #f9fafb;
            box-sizing: border-box;
            color: #333;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }

        /* MODIFICATION : Styles pour les cases à cocher */
        .checkbox-group {
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 5px;
            background-color: #f9fafb;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .checkbox-item:last-child {
             margin-bottom: 0;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto; /* Annule le style global pour les inputs */
            margin: 0 10px 0 0;
            flex-shrink: 0;
        }

        .checkbox-item label {
            font-weight: 400; /* Annule le style global pour les labels */
            margin: 0;
            cursor: pointer;
        }
        
        /* ... [Le reste de vos styles pour les URL, la prévisualisation de fichiers, etc. restent ici] ... */

    </style>
</head>
<body>
    <div id="global-loader">
        </div>

    <div id="header-placeholder"></div>
    <main>
        <div id="app">
            <div class="container">
                <a href="/cas-usages.html" class="retour-lien">← Retour</a>
                <h2 style="text-align:center; color:var(--primary-blue);">Partager un Tip / workflow</h2>

                <form @submit.prevent="submitForm">
                    <label for="categorie">Catégorie</label>
                    <select id="categorie" v-model="categorie">
                        <option value="" disabled>Sélectionnez une catégorie</option>
                        <option>Marketing Digital</option>
                        <option>Stratégie</option>
                        <option>Communication & Image de Marque</option>
                        <option>Réseaux Sociaux</option>
                        <option>SEO & Positionnement</option>
                        <option>Publicité Digitale</option>
                        <option>Contenu & Rédaction</option>
                        <option>Graphisme & Design Visuel</option>
                        <option>Montage Vidéo & Audio</option>
                        <option>Gestion de la Relation Client (CRM)</option>
                        <option>Ventes & Prospection</option>
                        <option>Partenariats & Affiliation</option>
                        <option>Analyse de Données & Reporting</option>
                        <option>Automatisation & Productivité</option>
                        <option>Autres IA</option>
                        <option>Autre</option>
                    </select>

                    <label>Plateforme(s) / Outil(s)</label>
                    <div class="checkbox-group" role="group" aria-labelledby="outils-label">
                        <div v-for="tool in toolsList" :key="tool.name" class="checkbox-item">
                            <input type="checkbox" :id="'tool-' + tool.name.replace(/\s+/g, '')" :value="tool.name" v-model="outils">
                            <label :for="'tool-' + tool.name.replace(/\s+/g, '')">{{ tool.name }}</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tool-autre" value="Autre" v-model="outils">
                            <label for="tool-autre">Autre</label>
                        </div>
                    </div>
                    
                    <input type="text" v-if="outils.includes('Autre')" v-model="customOutil" placeholder="Spécifiez l'outil..." style="margin-top: 10px;" />

                    <input type="hidden" name="pageDePartage" value="Cas d'usages">

                    <label>Lien(s) associé(s) - archive chatGPT/Gemini :</label>
                    </form>

                </div>
            
            </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="tools-data.js"></script>

                const customOutil = ref('');

                    // ... [La logique de submitForm() reste identique] ...
                    
                    // La gestion des outils est déjà correcte :
                    const finalOutils = outils.value

                    auteur, titre, description, previewText, promptText, categorie, outils, customOutil,

        document.addEventListener("DOMContentLoaded", async () => {
            // ... [Votre script d'initialisation de page reste identique] ...
            createApp(TipForm).mount('#app');
        });
    </script>
</body>
</html>
