<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainstorming - Espace IA</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --background-grey: #f0f2f5;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.08);
            --grey-text: #555;
            --border-color: #ccc;
            --error-text: #dc3545;
        }
        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }
        nav { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; }
        nav a { text-decoration: none; color: white; font-weight: bold; font-size: 1.1em; padding: 10px 18px; border-radius: 8px; transition: background 0.3s ease; margin: 0 5px; white-space: nowrap; position: relative; }
        nav a:hover, nav a.active { background-color: white; color: var(--primary-blue); }
        
        .content-section { 
            width: 100%; 
            padding: 25px; 
            box-sizing: border-box; 
            background-color: #fff; 
            border-radius: 12px; 
            box-shadow: var(--card-shadow); 
            position: relative; 
        }
        .content-section h2, .content-section h3 { 
            text-align: center; 
            color: var(--dark-blue); 
            margin-top: 0; 
            margin-bottom: 25px; 
        }

        /* Styles spécifiques à la page de brainstorming */
        .initial-setup {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .brainstorm-name-input {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .brainstorm-name-input label {
            font-weight: bold;
            color: var(--grey-text);
        }
        .brainstorm-name-input input {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9fafb;
            width: 100%;
            box-sizing: border-box;
        }

        .participant-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end; /* Alignement en bas pour les boutons/selects */
        }

        .participant-filters > div {
            flex: 1;
            min-width: 200px;
        }
        .participant-filters label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--grey-text);
        }

        .participant-filters select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9fafb;
            box-sizing: border-box;
        }
        
        .add-participant-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .add-participant-section select {
            flex-grow: 1; 
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9fafb;
            min-width: 180px;
        }
        .add-participant-section button {
            padding: 10px 20px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .add-participant-section button:hover {
            background-color: var(--dark-blue);
        }

        #brainstorming-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .participant-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .participant-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            position: relative; /* Pour le bouton de suppression */
        }
        .participant-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-blue);
        }
        .participant-header h3 {
            margin: 0;
            font-size: 1.4em;
            color: var(--dark-blue);
            text-align: left; /* Annule le text-align: center global */
            flex-grow: 1;
        }
        .remove-participant-btn {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .remove-participant-btn:hover {
            opacity: 1;
        }

        .ideas-section textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box; /* Inclure padding et border dans la largeur */
        }

        .media-upload-section {
            border: 2px dashed var(--light-blue);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            color: var(--grey-text);
            transition: border-color 0.2s, background-color 0.2s;
        }
        .media-upload-section:hover {
            border-color: var(--primary-blue);
            background-color: #f8fbff;
        }
        .media-upload-section p {
            margin: 0;
            font-size: 0.9em;
        }
        .media-upload-section i {
            font-size: 2em;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .media-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .media-preview img, .media-preview video, .media-preview audio {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .media-preview .file-name {
            font-size: 0.8em;
            color: var(--grey-text);
            word-break: break-all;
        }


        .save-participant-btn { /* Renommé de save-brainstorm-btn */
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }
        .save-participant-btn:hover {
            background-color: var(--dark-blue);
        }

        .main-action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .main-action-buttons button {
            padding: 12px 25px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .main-action-buttons button:hover {
            background-color: var(--dark-blue);
        }
        .main-action-buttons button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        /* Styles pour la carte récapitulative du brainstorming enregistré */
        #brainstorming-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .summary-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .summary-card h3 {
            font-size: 1.6em;
            color: var(--dark-blue);
            margin-bottom: 10px;
        }
        .summary-card p {
            font-size: 0.9em;
            color: var(--grey-text);
            margin-bottom: 15px;
        }
        .summary-card .participants-avatars {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .summary-card .participant-summary {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8em;
            color: var(--grey-text);
        }
        .summary-card .participant-summary img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-blue);
            margin-bottom: 5px;
        }
        .summary-card .action-buttons {
            margin-top: auto;
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        .summary-card .action-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .summary-card .action-buttons .edit-btn {
            background-color: var(--primary-blue);
            color: white;
        }
        .summary-card .action-buttons .edit-btn:hover {
            background-color: var(--dark-blue);
        }
        .summary-card .action-buttons .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .summary-card .action-buttons .delete-btn:hover {
            background-color: #c82333;
        }
        .loading-message, .error-message {
            text-align: center;
            padding: 20px;
            color: var(--grey-text);
        }


        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                padding: 20px 10px;
                gap: 20px;
            }
            .content-section {
                padding: 20px;
                border-radius: 0;
            }
            .participant-filters,
            .add-participant-section {
                flex-direction: column;
                gap: 10px;
            }
            .participant-filters input[type="text"],
            .participant-filters select,
            .add-participant-section select,
            .add-participant-section button {
                width: 100%;
                min-width: unset;
            }
            #brainstorming-area {
                grid-template-columns: 1fr; /* Une seule colonne sur mobile */
                gap: 20px;
            }
            .main-action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            .main-action-buttons button {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const apiBase = './.netlify/functions/';
        let allProfils = []; // Stockera tous les profils bruts
        let currentParticipants = new Map(); // Stocke les participants du brainstorming en cours (ID -> {profilData, ideas, media})
        let allBrainstormings = []; // Stocke tous les brainstormings chargés
        let editingBrainstormId = null; // ID du brainstorming en cours d'édition, null si nouveau

        // Éléments du DOM
        const brainstormCreationSection = document.getElementById('brainstorm-creation-section');
        const brainstormingNameInput = document.getElementById('brainstorming-name');
        const filterPoleSelect = document.getElementById('filter-pole');
        const participantSelect = document.getElementById('participant-select');
        const addParticipantBtn = document.getElementById('add-participant-btn');
        const brainstormingArea = document.getElementById('brainstorming-area');
        const noParticipantMsg = document.getElementById('no-participant-msg');
        const saveBrainstormBtn = document.getElementById('save-brainstorm-btn');
        const brainstormingListSection = document.getElementById('brainstorming-list-section');
        const brainstormingListDiv = document.getElementById('brainstorming-list');

        // --- Fonctions utilitaires ---
        const escapeHtml = (text) => {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        };
        const escapeHtmlAttribute = (unsafe) => {
            if (typeof unsafe !== 'string') return '';
            let escaped = JSON.stringify(unsafe);
            if (escaped.startsWith('"') && escaped.endsWith('"')) {
                escaped = escaped.slice(1, -1);
            }
            return escaped.replace(/`/g, '\\`');
        };
        const normalizeString = (str) => {
            return str ? String(str).normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim() : '';
        };
        const formatDate = (dateString) => {
            if (!dateString) return 'Date inconnue';
            try { return new Date(dateString).toLocaleDateString('fr-FR', { year: 'numeric', month: 'long', day: 'numeric' }); } 
            catch (e) { return 'Date invalide'; }
        };

        // --- Gestion des profils et des participants ---
        async function loadProfils() {
            try {
                const response = await fetch(`${apiBase}getProfils`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                allProfils = await response.json();
                populatePoleFilter();
                filterAndPopulateParticipants();
            } catch (error) {
                console.error('Erreur chargement profils:', error);
            }
        }

        function populatePoleFilter() {
            const poles = [...new Set(allProfils.map(p => p.pole).filter(Boolean))].sort();
            filterPoleSelect.innerHTML = '<option value="all">Tous les pôles</option>';
            poles.forEach(pole => {
                const option = document.createElement('option');
                option.value = pole;
                option.textContent = pole;
                filterPoleSelect.appendChild(option);
            });
        }

        function filterAndPopulateParticipants() {
            const selectedPole = filterPoleSelect.value;
            // Pas de champ de recherche collaborateur ici, car il a été supprimé
            const searchTerm = ''; // Ou si un champ caché est nécessaire pour une autre raison.

            const filteredProfils = allProfils.filter(profil => {
                const matchesPole = (selectedPole === 'all' || profil.pole === selectedPole);
                const notAlreadyAdded = !currentParticipants.has(profil.id);
                return matchesPole && notAlreadyAdded;
            }).sort((a, b) => a.name.localeCompare(b.name));

            participantSelect.innerHTML = '<option value="">Sélectionner un participant...</option>';
            filteredProfils.forEach(profil => {
                const option = document.createElement('option');
                option.value = profil.id;
                option.textContent = profil.name;
                participantSelect.appendChild(option);
            });
        }

        function addParticipantToBrainstorm() {
            const selectedProfilId = participantSelect.value;
            if (!selectedProfilId) {
                alert("Veuillez sélectionner un participant.");
                return;
            }

            const profilToAdd = allProfils.find(p => p.id === selectedProfilId);
            if (profilToAdd && !currentParticipants.has(profilToAdd.id)) {
                // Initialise les données du participant pour ce brainstorming
                currentParticipants.set(profilToAdd.id, {
                    profil: profilToAdd,
                    ideas: '',
                    media: [] // Pour l'instant, stocke des objets {name, url} après un upload réel
                });
                createParticipantCard(profilToAdd);
                participantSelect.value = '';
                filterAndPopulateParticipants();
                updateNoParticipantMessage();
                checkSaveButtonValidity();
            } else {
                alert("Ce participant est déjà ajouté ou n'existe pas.");
            }
        }

        function createParticipantCard(profil) {
            const card = document.createElement('div');
            card.className = 'participant-card';
            card.setAttribute('data-participant-id', profil.id);

            const photoUrl = profil.photo || 'https://via.placeholder.com/60x60?text=Profil';
            const participantData = currentParticipants.get(profil.id);

            card.innerHTML = `
                <div class="participant-header">
                    <img src="${escapeHtmlAttribute(photoUrl)}" alt="${escapeHtmlAttribute('Photo de ' + profil.name)}">
                    <h3>${escapeHtml(profil.name)}</h3>
                    <button class="remove-participant-btn" title="Retirer ce participant">&times;</button>
                </div>
                <div class="ideas-section">
                    <h4>Idées :</h4>
                    <textarea placeholder="Écrivez vos idées ici...">${escapeHtml(participantData.ideas || '')}</textarea>
                </div>
                <div class="media-upload-section">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Glissez-déposez des fichiers ici ou cliquez pour uploader (images, vidéos, sons)</p>
                    <input type="file" multiple accept="image/*,video/*,audio/*" style="display:none;">
                    <div class="media-preview">
                        ${(participantData.media || []).map(m => {
                            if (m.type && m.type.startsWith('image/')) return `<img src="${escapeHtmlAttribute(m.url)}" alt="${escapeHtmlAttribute(m.name)}" title="${escapeHtmlAttribute(m.name)}">`;
                            if (m.type && m.type.startsWith('video/')) return `<video src="${escapeHtmlAttribute(m.url)}" controls preload="metadata" title="${escapeHtmlAttribute(m.name)}"></video>`;
                            if (m.type && m.type.startsWith('audio/')) return `<audio src="${escapeHtmlAttribute(m.url)}" controls title="${escapeHtmlAttribute(m.name)}"></audio>`;
                            return `<p class="file-name" title="${escapeHtmlAttribute(m.name)}">${escapeHtml(m.name)}</p>`;
                        }).join('')}
                    </div>
                </div>
                <button class="save-participant-btn">Enregistrer les idées de ${escapeHtml(profil.name)}</button>
            `;

            card.querySelector('.remove-participant-btn').addEventListener('click', () => {
                removeParticipantCard(profil.id);
            });

            const fileInput = card.querySelector('.media-upload-section input[type="file"]');
            const uploadArea = card.querySelector('.media-upload-section');
            const mediaPreview = card.querySelector('.media-preview');

            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--dark-blue)';
                uploadArea.style.backgroundColor = '#e0f2f7';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = 'var(--light-blue)';
                uploadArea.style.backgroundColor = 'transparent';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--light-blue)';
                uploadArea.style.backgroundColor = 'transparent';
                handleFiles(e.dataTransfer.files, mediaPreview, profil.id);
            });
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files, mediaPreview, profil.id);
            });

            card.querySelector('.save-participant-btn').addEventListener('click', () => {
                saveParticipantIndividualData(profil.id, card);
            });

            brainstormingArea.appendChild(card);
            updateNoParticipantMessage();
        }

        // Simule l'upload de fichiers et ajoute l'aperçu.
        // REQUIERT UNE IMPLÉMENTATION BACKEND POUR LE VRAI STOCKAGE.
        async function handleFiles(files, mediaPreviewContainer, participantId) {
            // Ici, vous devriez appeler votre API d'upload
            // et stocker les URLs des fichiers après un succès.
            // Pour l'exemple, nous allons simuler cela avec des objets locaux
            // et des URLs Object URL (qui sont temporaires).

            const participantData = currentParticipants.get(participantId);
            if (!participantData) return;

            for (const file of files) {
                const tempUrl = URL.createObjectURL(file); // URL temporaire pour l'aperçu
                
                // Simuler un upload et obtenir une URL "permanente"
                // Dans la vraie vie, ce serait un appel API:
                // const uploadedFileUrl = await uploadFileToCloudStorage(file);
                // const uploadedFileUrl = "https://example.com/permanent_url/" + file.name; // Placeholder

                // Ajout à l'aperçu
                let mediaElement;
                if (file.type.startsWith('image/')) {
                    mediaElement = document.createElement('img');
                } else if (file.type.startsWith('video/')) {
                    mediaElement = document.createElement('video');
                    mediaElement.controls = true;
                    mediaElement.preload = 'metadata';
                } else if (file.type.startsWith('audio/')) {
                    mediaElement = document.createElement('audio');
                    mediaElement.controls = true;
                } else {
                    const p = document.createElement('p');
                    p.className = 'file-name';
                    p.textContent = `Fichier: ${file.name}`;
                    mediaPreviewContainer.appendChild(p);
                    continue; // Passe au fichier suivant
                }
                mediaElement.src = tempUrl;
                mediaElement.alt = file.name;
                mediaElement.title = file.name;
                mediaPreviewContainer.appendChild(mediaElement);

                // Stocke une référence simple pour la démo. 
                // En production, stockez l'URL permanente et le type.
                participantData.media.push({
                    name: file.name,
                    type: file.type,
                    url: tempUrl // Doit être l'URL permanente après upload !
                });
            }
            console.log("Fichiers ajoutés (simulé):", participantData.media);
            // Si l'on voulait sauvegarder automatiquement les changements du participant:
            // saveParticipantIndividualData(participantId, mediaPreviewContainer.closest('.participant-card'));
        }

        function saveParticipantIndividualData(participantId, cardElement) {
            const ideas = cardElement.querySelector('.ideas-section textarea').value;
            const participantData = currentParticipants.get(participantId);

            if (participantData) {
                participantData.ideas = ideas;
                // Les médias sont déjà ajoutés à participantData.media par handleFiles
                console.log(`Données individuelles pour ${participantData.profil.name} mises à jour.`);
                // Pas de sauvegarde API ici, l'enregistrement se fait via le bouton global "Enregistrer le Brainstorming"
            }
        }

        function removeParticipantCard(id) {
            const cardToRemove = brainstormingArea.querySelector(`[data-participant-id="${id}"]`);
            if (cardToRemove) {
                const profilName = currentParticipants.get(id)?.profil?.name || 'ce participant';
                if (confirm(`Voulez-vous vraiment retirer ${profilName} du brainstorming ? Toutes ses idées non enregistrées seront perdues pour cette session.`)) {
                    cardToRemove.remove();
                    currentParticipants.delete(id);
                    filterAndPopulateParticipants();
                    updateNoParticipantMessage();
                    checkSaveButtonValidity();
                }
            }
        }

        function updateNoParticipantMessage() {
            if (currentParticipants.size === 0) {
                noParticipantMsg.style.display = 'block';
            } else {
                noParticipantMsg.style.display = 'none';
            }
        }
        
        function checkSaveButtonValidity() {
            const isNameEntered = brainstormingNameInput.value.trim() !== '';
            const hasParticipants = currentParticipants.size > 0;
            saveBrainstormBtn.disabled = !(isNameEntered && hasParticipants);
        }

        // --- Gestion de la sauvegarde et du chargement des brainstormings ---

        async function saveBrainstorming() {
            const brainstormName = brainstormingNameInput.value.trim();
            if (!brainstormName) {
                alert("Veuillez donner un nom à ce brainstorming avant de l'enregistrer.");
                return;
            }
            if (currentParticipants.size === 0) {
                alert("Veuillez ajouter au moins un participant pour enregistrer le brainstorming.");
                return;
            }

            // Mettre à jour les dernières idées des participants avant de sauvegarder
            currentParticipants.forEach((data, id) => {
                const card = brainstormingArea.querySelector(`[data-participant-id="${id}"]`);
                if (card) {
                    data.ideas = card.querySelector('.ideas-section textarea').value;
                }
            });

            const participantsDataForSave = Array.from(currentParticipants.values()).map(data => ({
                id: data.profil.id,
                name: data.profil.name,
                photo: data.profil.photo,
                ideas: data.ideas,
                media: data.media // Assurez-vous que ce sont des URLs permanentes ici!
            }));

            const brainstormingData = {
                id: editingBrainstormId || Date.now().toString(), // Génère un nouvel ID ou utilise celui en cours d'édition
                name: brainstormName,
                date: new Date().toISOString(),
                participants: participantsDataForSave
            };

            try {
                const response = await fetch(`${apiBase}saveBrainstorming`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(brainstormingData)
                });

                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                const result = await response.json();
                console.log('Brainstorming enregistré:', result);
                alert("Brainstorming enregistré avec succès !");
                
                // Réinitialiser l'état après sauvegarde
                editingBrainstormId = null;
                brainstormingNameInput.value = '';
                currentParticipants.clear();
                brainstormingArea.innerHTML = `<p id="no-participant-msg" style="text-align: center; color: var(--grey-text);">
                    Ajoutez des participants ci-dessus pour commencer le brainstorming.
                </p>`;
                filterAndPopulateParticipants(); // Réactive tous les profils dans le sélecteur
                checkSaveButtonValidity();

                loadBrainstormings(); // Recharger la liste des brainstormings enregistrés
            } catch (error) {
                console.error('Erreur lors de l\'enregistrement du brainstorming:', error);
                alert("Erreur lors de l'enregistrement du brainstorming.");
            }
        }

        async function loadBrainstormings() {
            brainstormingListDiv.innerHTML = '<p class="loading-message">Chargement des brainstormings...</p>';
            try {
                const response = await fetch(`${apiBase}getBrainstormings`);
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                allBrainstormings = await response.json();
                renderBrainstormingList();
            } catch (error) {
                console.error('Erreur chargement des brainstormings enregistrés:', error);
                brainstormingListDiv.innerHTML = '<p class="error-message">Impossible de charger les brainstormings.</p>';
            }
        }

        function renderBrainstormingList() {
            brainstormingListDiv.innerHTML = '';
            if (allBrainstormings.length === 0) {
                brainstormingListDiv.innerHTML = '<p class="loading-message">Aucun brainstorming enregistré pour l\'instant.</p>';
                return;
            }

            allBrainstormings.forEach(b => {
                const card = document.createElement('div');
                card.className = 'summary-card';
                card.setAttribute('data-brainstorm-id', b.id);

                const participantAvatarsHtml = (b.participants || []).map(p => `
                    <div class="participant-summary">
                        <img src="${escapeHtmlAttribute(p.photo || 'https://via.placeholder.com/45/0077b6/FFFFFF?text=P')}" alt="${escapeHtmlAttribute(p.name)}">
                        <span>${escapeHtml(p.name.split(' ')[0])}</span>
                    </div>
                `).join('');

                card.innerHTML = `
                    <h3>${escapeHtml(b.name)}</h3>
                    <p>Créé le: ${formatDate(b.date)}</p>
                    <div class="participants-avatars">
                        ${participantAvatarsHtml}
                    </div>
                    <div class="action-buttons">
                        <button class="edit-btn"><i class="fas fa-edit"></i> Modifier</button>
                        <button class="delete-btn"><i class="fas fa-trash-alt"></i> Supprimer</button>
                    </div>
                `;

                card.querySelector('.edit-btn').addEventListener('click', () => editBrainstorming(b.id));
                card.querySelector('.delete-btn').addEventListener('click', () => deleteBrainstorming(b.id, b.name));
                brainstormingListDiv.appendChild(card);
            });
        }

        async function editBrainstorming(brainstormId) {
            const brainstormToEdit = allBrainstormings.find(b => b.id === brainstormId);
            if (!brainstormToEdit) {
                alert("Brainstorming non trouvé pour modification.");
                return;
            }

            // Afficher la section de création/édition
            brainstormCreationSection.scrollIntoView({ behavior: 'smooth' });
            
            // Pré-remplir le nom du brainstorming
            brainstormingNameInput.value = brainstormToEdit.name;
            editingBrainstormId = brainstormToEdit.id;

            // Vider les participants actuels et ajouter ceux du brainstorming à éditer
            currentParticipants.clear();
            brainstormingArea.innerHTML = ''; // Vider la zone d'édition
            brainstormToEdit.participants.forEach(p => {
                // S'assurer que le profil complet est disponible
                const fullProfil = allProfils.find(ap => ap.id === p.id) || p; // Utilise le profil complet ou les données sauvegardées
                currentParticipants.set(p.id, {
                    profil: fullProfil, // Important pour la photo
                    ideas: p.ideas,
                    media: p.media || []
                });
                createParticipantCard(fullProfil); // Recrée les cartes avec les données sauvegardées
            });
            filterAndPopulateParticipants(); // Met à jour le sélecteur d'ajout de participants
            updateNoParticipantMessage();
            checkSaveButtonValidity(); // Active le bouton d'enregistrement
        }
        
        async function deleteBrainstorming(brainstormId, brainstormName) {
            if (!confirm(`Voulez-vous vraiment supprimer le brainstorming "${brainstormName}" ?`)) {
                return;
            }

            try {
                const response = await fetch(`${apiBase}saveBrainstorming?id=${brainstormId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                console.log('Brainstorming supprimé.');
                alert("Brainstorming supprimé avec succès !");
                loadBrainstormings(); // Recharger la liste
            } catch (error) {
                console.error('Erreur lors de la suppression du brainstorming:', error);
                alert("Erreur lors de la suppression du brainstorming.");
            }
        }


        // --- Logique du menu actif ---
        function setActiveNavLink() {
            const currentPath = window.location.pathname.split('/').pop() || "index.html";
            document.querySelectorAll('nav a').forEach(link => {
                const linkHref = new URL(link.href, window.location.origin).pathname.split('/').pop();
                link.classList.toggle("active", linkHref === currentPath);
            });
        }


        // --- Initialisation au chargement de la page ---
        filterPoleSelect.addEventListener('change', filterAndPopulateParticipants);
        brainstormingNameInput.addEventListener('input', checkSaveButtonValidity);
        addParticipantBtn.addEventListener('click', addParticipantToBrainstorm);
        saveBrainstormBtn.addEventListener('click', saveBrainstorming);
        
        await loadProfils(); // Charge les profils et initialise les filtres
        await loadBrainstormings(); // Charge les brainstormings existants
        setActiveNavLink(); // Active le lien du menu
        updateNoParticipantMessage(); // Gère l'affichage du message "aucun participant"
        checkSaveButtonValidity(); // Gère l'état initial du bouton de sauvegarde
    });
    </script>
</body>
</html>
