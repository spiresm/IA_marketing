<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outils IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <script src="notif.js"></script>
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
    }

    .tooltip {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #e0f4ff;
      color: #003366;
      border: 1px solid #b3d7f5;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      font-size: 0.85em;
      width: 200px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
      pointer-events: none;
      text-align: left;
    }

    .card:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="container">
      <div class="filters">
        <input type="search" id="search" placeholder="Rechercher un outil..." />
        <select id="filtre-type">
          <option value="">Tous les types</option>
          <option value="texte">texte</option>
          <option value="image">image</option>
          <option value="video">video</option>
          <option value="audio">audio</option>
        </select>
        <select id="filtre-categorie">
          <option value="">Toutes les catégories</option>
          <option value="redaction">redaction</option>
          <option value="resume">resume</option>
          <option value="generation">generation</option>
          <option value="voice">voice</option>
          <option value="music">music</option>
          <option value="code">code</option>
        </select>
        <select id="filtre-expert">
          <option value="">Tous les experts</option>
          <option value="expert1">expert1</option>
          <option value="expert2">expert2</option>
        </select>
      </div>

      <div class="grid" id="tools-grid"></div>
    </div>
  </main>

  <script>
    // Exemple d'outils à afficher (à remplacer ou compléter par tools-full.js si tu le gardes)
    const tools = [
      {
        nom: "GPT Rédacteur",
        description: "Un outil de rédaction intelligent",
        info: "Idéal pour créer des articles, emails ou contenus SEO.",
        type: "texte",
        categories: ["redaction", "generation"],
        expert: "expert1",
        lien: "#"
      },
      {
        nom: "AI Painter",
        description: "Crée des images à partir de prompts",
        info: "Outil de génération d’images IA.",
        type: "image",
        categories: ["generation"],
        expert: "expert2",
        lien: "#"
      }
    ];

    function renderToolsWithTooltips(filteredTools) {
      const grid = document.getElementById("tools-grid");
      grid.innerHTML = "";

      filteredTools.forEach(tool => {
        const card = document.createElement("div");
        card.className = "card";

        const longInfo = tool.info && tool.info !== tool.description
          ? tool.info
          : tool.description + ' (Plus d\'informations prochainement disponibles.)';

        card.innerHTML = `
          <div class="tooltip">${longInfo}</div>
          <h2>${tool.nom}</h2>
          <div class="description">${tool.description}</div>
          <div class="meta">${tool.type} • ${tool.categories.join(", ")}</div>
          <button onclick="window.open('${tool.lien}', '_blank')">Lancer ${tool.nom}</button>
        `;

        grid.appendChild(card);
      });
    }

    function applyFilters() {
      const search = document.getElementById("search").value.toLowerCase();
      const type = document.getElementById("filtre-type").value;
      const categorie = document.getElementById("filtre-categorie").value;
      const expert = document.getElementById("filtre-expert").value;

      const filtered = tools.filter(tool => {
        const matchSearch =
          tool.nom.toLowerCase().includes(search) ||
          tool.description.toLowerCase().includes(search);
        const matchType = !type || tool.type === type;
        const matchCategorie = !categorie || tool.categories.includes(categorie);
        const matchExpert = !expert || tool.expert === expert;
        return matchSearch && matchType && matchCategorie && matchExpert;
      });

      renderToolsWithTooltips(filtered);
    }

    // Chargement du header + affichage des outils
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("header-placeholder").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("header-placeholder").innerHTML =
            "<p style='color:white;text-align:center'>Erreur de chargement du menu</p>";
        })
        .finally(() => {
          document.body.style.opacity = "1";
          renderToolsWithTooltips(tools);

          // Activer les filtres
          document.getElementById("search").addEventListener("input", applyFilters);
          document.getElementById("filtre-type").addEventListener("change", applyFilters);
          document.getElementById("filtre-categorie").addEventListener("change", applyFilters);
          document.getElementById("filtre-expert").addEventListener("change", applyFilters);

          if (typeof updateTicketNotif === "function") {
            updateTicketNotif();
          }
        });
    });
  </script>
</body>
</html>
