<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outils IA - Espace IA</title>
    <link rel="stylesheet" href="style.css" />
    
    <script src="tools-full.js"></script> 
    
    <style>
        body {
            opacity: 0;
            transition: opacity 0.3s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            font-size: 0.95em;
        }

        main {
            padding: 30px 15px;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
            box-sizing: border-box;
            border-radius: 18px;
            background-color: #ffffff;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .filters input,
        .filters select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
            background: #ffffff;
            min-width: 180px;
            font-size: 0.95em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #ffffff;
            border: 1px solid #e1e7ec;
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            max-width: 100%;
            box-sizing: border-box;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 16px rgba(0,0,0,0.07);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #003366;
        }

        .card .description {
            font-size: 0.95em;
            line-height: 1.5;
            margin: 16px 0;
            color: #444;
        }

        .card .meta {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 6px;
        }

        .card button {
            margin-top: auto;
            align-self: flex-end;
            padding: 8px 16px;
            background-color: #0077b6;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
        }

        .card button:hover {
            background-color: #005f8a;
        }

        .tooltip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            background: #ffffff;
            color: #222;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            font-size: 0.85em;
            width: 260px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
            pointer-events: none;
            text-align: left;
            line-height: 1.5;
            white-space: normal;
        }

        .card:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .tooltip-section {
            margin-bottom: 6px;
        }

        .tooltip-label {
            font-weight: bold;
            color: #003366;
            display: block;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <div class="filters">
                <input type="search" id="search" placeholder="Rechercher un outil..." />
                <select id="filtre-type">
                    <option value="">Tous les types</option>
                    <option value="texte">texte</option>
                    <option value="image">image</option>
                    <option value="video">video</option>
                    <option value="audio">audio</option>
                </select>
            </div>
            <div class="grid" id="tools-grid"></div>
        </div>
    </main>

    <script>
        // Ces fonctions sont spécifiques à outils.html, donc on les garde ici ou dans tools-full.js
        function formatTooltipText(texte) {
            const champs = [
                { label: "Date", regex: /Date\s*:\s*(.+?)(?=\s+[A-ZÉ]|$)/i },
                { label: "Contexte", regex: /Contexte\s*:\s*(.+?)(?=\s+[A-ZÉ]|$)/i },
                { label: "Cible", regex: /Cible\s*:\s*(.+?)(?=\s+[A-ZÉ]|$)/i },
                { label: "Ton", regex: /Ton\s*:\s*(.+?)(?=\s+[A-ZÉ]|$)/i },
                { label: "Livrables", regex: /Livrables\s*:\s*(.+?)(?=\s+[A-ZÉ]|$)/i },
                { label: "Contraintes", regex: /Contraintes\s*:\s*(.+?)(?=\s+[A-ZÉ]|$)/i },
                { label: "Canaux", regex: /Canaux\s*:\s*(.+?)(?=\s+[A-ZÉ]|$)/i },
            ];

            let html = `<div class="tooltip-section"><span class="tooltip-label">Résumé :</span> ${texte.split("Date")[0].trim()}</div>`;

            champs.forEach(({ label, regex }) => {
                const match = texte.match(regex);
                if (match) {
                    html += `<div class="tooltip-section"><span class="tooltip-label">${label} :</span> ${match[1].trim()}</div>`;
                }
            });

            return html;
        }

        function renderToolsWithTooltips(filteredTools) {
            const grid = document.getElementById("tools-grid");
            grid.innerHTML = "";

            if (!filteredTools || filteredTools.length === 0) {
                grid.innerHTML = "<p style='text-align: center; color: #555;'>Aucun outil trouvé avec ces critères.</p>";
                return;
            }

            filteredTools.forEach(tool => {
                const card = document.createElement("div");
                card.className = "card";

                const longInfo = tool.info && tool.info.trim() !== '' && tool.info !== tool.description
                    ? tool.info
                    : tool.description + ' (Plus d\'informations prochainement disponibles.)';

                card.innerHTML = `
                    <div class="tooltip">${formatTooltipText(longInfo)}</div>
                    <h2>${tool.nom}</h2>
                    <div class="description">${tool.description}</div>
                    <div class="meta">${tool.type} • ${tool.categories.join(", ")}</div>
                    <button onclick="window.open('${tool.lien}', '_blank')">Lancer ${tool.nom}</button>
                `;

                grid.appendChild(card);
            });
        }

        function applyFilters() {
            const search = document.getElementById("search").value.toLowerCase();
            const type = document.getElementById("filtre-type").value;

            const filtered = tools.filter(tool => {
                const matchSearch =
                    tool.nom.toLowerCase().includes(search) ||
                    tool.description.toLowerCase().includes(search) ||
                    (tool.info && tool.info.toLowerCase().includes(search)) || // Inclure la recherche dans 'info'
                    tool.categories.some(cat => cat.toLowerCase().includes(search)); // Inclure la recherche dans les catégories
                
                const matchType = !type || tool.type === type;
                return matchSearch && matchType;
            });

            renderToolsWithTooltips(filtered);
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.text();
                })
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;

                    // Assurez-vous que le lien des demandes est positionné relativement pour la bulle
                    const demandeLink = document.querySelector("a.demandes");
                    if (demandeLink && (getComputedStyle(demandeLink).position === "static" || !getComputedStyle(demandeLink).position)) {
                        demandeLink.style.position = "relative";
                    }

                    // Logique pour marquer le lien "Outils IA" comme actif dans le menu
                    const path = location.pathname.split("/").pop();
                    const links = document.querySelectorAll("nav a");
                    links.forEach(link => {
                        if (link.getAttribute("href") === "outils.html") { // Spécifique pour cette page
                            link.classList.add("active");
                        }
                    });

                    // Appeler la fonction de mise à jour de la bulle après le chargement du header
                    // La fonction `mettreAJourBulleDemandes()` doit être définie dans header-script.js
                    // (ou un script similaire chargé par le header)
                    if (typeof mettreAJourBulleDemandes === "function") {
                        mettreAJourBulleDemandes();
                    } else {
                        console.warn("La fonction mettreAJourBulleDemandes n'est pas définie. Assurez-vous que header-script.js est chargé et contient cette fonction.");
                    }
                })
                .catch(error => {
                    console.error("Erreur lors du chargement de header.html:", error);
                    document.getElementById("header-placeholder").innerHTML =
                        "<p style='color:red;text-align:center'>Erreur de chargement du menu</p>";
                })
                .finally(() => {
                    document.body.style.opacity = "1"; // S'assurer que le corps de la page devient visible
                    // Initialiser les filtres et le rendu des outils APRÈS que le DOM soit complètement chargé
                    if (typeof tools !== "undefined") {
                        applyFilters(); // Utilise applyFilters pour le rendu initial
                        document.getElementById("search").addEventListener("input", applyFilters);
                        document.getElementById("filtre-type").addEventListener("change", applyFilters);
                    } else {
                        console.error("tools n'est pas défini. Assurez-vous que tools-full.js est chargé correctement.");
                    }
                });
        });
    </script>
</body>
</html>
