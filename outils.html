<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outils IA - Espace IA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS unifié pour l'ensemble du site */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
            --success-text: #155724;
            --error-text: #dc3545;
            /* Couleurs pour le dégradé du panneau (cohérentes avec les autres pages) */
            --fun-blue-light: #4c96d7;
            --fun-blue-dark: #004a7c;
            --fun-blue-accent: #00bcd4; /* Nouveau bleu plus vif */
            --note-background: #fffbe6; /* Couleur pour les notes/commentaires/description */
            --note-border: #ffcb05; /* Couleur de bordure pour les notes/commentaires/description */
            --badge-bg-color: #e0e7ff; /* Fond de badge bleu clair (pour les métadonnées de la carte d'outil) */
            --badge-text-color: #3f51b5; /* Texte de badge bleu foncé */
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }

        /* --- Barre de Navigation --- */
        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background-color: white;
            color: var(--primary-blue);
        }

        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none;
        }

        /* --- Sections de Contenu & Filtres --- */
        .content-section {
            max-width: 960px;
            margin: 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #filters {
            display: flex;
            gap: 15px;
            width: 100%;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        #filters input, #filters select {
            flex: 1;
            min-width: 200px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1em;
        }

        /* --- Grille et Cartes d'Outils --- */
        #tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .tool-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            padding: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer; /* Rendre la carte cliquable */
            text-align: center;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .tool-card img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin: 0 auto 15px auto;
        }

        .tool-card h2 {
            font-size: 1.4em;
            margin: 0 0 10px 0;
            color: var(--dark-blue);
        }

        .tool-card .description {
            font-size: 0.95em;
            color: var(--grey-text);
            line-height: 1.5;
            flex-grow: 1;
        }

        .tool-card .meta {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #f0f2f5;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .meta .badge {
            background-color: var(--badge-bg-color); /* Nouveau badge couleur */
            color: var(--badge-text-color); /* Nouvelle couleur de texte */
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
        }

        /* --- Panneau latéral (Preview) - DESIGN UNIFIÉ --- */
        .preview-panel {
            position: fixed; top: 0; right: -100%; width: 500px; max-width: 90%; height: 100%;
            background-color: #f9f9f9; box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000; display: flex; flex-direction: column;
            border-left: 5px solid var(--primary-blue); /* Bordure latérale bleue */
        }

        .preview-panel.open { right: 0; }

        .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: opacity 0.4s;
        }

        .preview-overlay.open { opacity: 1; visibility: visible; }

        /* HEADER du panneau latéral (NOUVEAU DESIGN FUN) */
        .preview-panel-header {
            display: flex; flex-direction: column; align-items: center; justify-content: center; /* Centré */
            padding: 30px 25px 20px; /* Plus de padding */
            border-bottom: 1px solid #e0e0e0;
            background: linear-gradient(135deg, var(--fun-blue-light) 0%, var(--fun-blue-dark) 100%); /* Dégradé de bleus */
            color: white;
            position: relative;
            border-radius: 0 0 50px 50px; /* Bordure inférieure arrondie */
            overflow: hidden; /* Assure que le contenu ne déborde pas */
        }
        .preview-panel-header::after { /* Ligne décorative animée */
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background-color: var(--fun-blue-accent); /* Couleur de la ligne décorative */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: pulse-line 2s infinite alternate; /* Animation de pulsation */
        }

        /* Animation pour la ligne décorative */
        @keyframes pulse-line {
            0% { transform: translateX(-50%) scaleX(0.8); opacity: 0.7; }
            100% { transform: translateX(-50%) scaleX(1); opacity: 1; }
        }

        .preview-panel-header #panelToolLogo { /* Logo dans le header */
            width: 120px; /* Plus grand */
            height: 120px; /* Plus grand */
            object-fit: contain; /* Garde le ratio */
            margin-bottom: 15px;
            background-color: white; /* Fond blanc pour le logo si transparent */
            border-radius: 50%; /* Rendre le logo rond */
            padding: 10px; /* Plus de padding intérieur */
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3); /* Ombre plus intense */
            border: 5px solid var(--fun-blue-accent); /* Nouvelle bordure colorée */
        }
        .preview-panel-header h3 { /* Nom de l'outil dans le header */
            margin: 0;
            font-size: 2.8em; /* Encore plus grand */
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5); /* Ombre plus prononcée */
            text-align: center;
        }
        .preview-panel-header p.header-meta { /* Pour les badges dans le header */
            font-size: 1.2em; /* Plus grand */
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
            text-align: center;
            display: flex; /* Pour aligner les badges */
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        /* Styles pour les badges dans le header du panneau */
        .preview-panel-header p.header-meta .badge {
            background-color: rgba(255, 255, 255, 0.2); /* Fond semi-transparent */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Bordure blanche semi-transparente */
            color: white; /* Texte blanc */
            padding: 6px 12px;
            border-radius: 20px; /* Plus rond */
            font-weight: 600;
            font-size: 0.9em;
            text-shadow: none; /* Pas d'ombre sur le texte du badge */
        }

        .preview-panel-header .close-preview-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2.8em; /* Encore plus grand */
            cursor: pointer;
            color: white;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s; /* Animation de rotation */
        }
        .preview-panel-header .close-preview-btn:hover {
            opacity: 1;
            transform: rotate(90deg); /* Ajout d'une petite animation de rotation au survol */
        }

        /* Contenu du panneau latéral (MODIFIÉ) */
        .preview-panel-content { padding: 25px; overflow-y: auto; flex-grow: 1; background-color: #fff; }
        .preview-panel-content h4 {
            margin-top: 30px; /* Plus d'espace */
            margin-bottom: 12px;
            color: var(--dark-blue);
            font-size: 1.8em; /* Titres de section plus grands */
            border-bottom: 4px solid var(--primary-blue); /* Ligne plus épaisse et colorée */
            padding-bottom: 10px;
            font-weight: bold;
            position: relative;
            padding-left: 0; /* Pas d'icône, pas de padding */
        }
        .preview-panel-content h4:first-child { margin-top: 0; }
        .preview-panel-content h4::before { /* Supprime l'icône par défaut */
            content: none;
        }
        /* Styles spécifiques pour certaines sections sans ligne (gardé) */
        .preview-panel-content h4.sub-section-title {
             border-bottom: none;
             padding-bottom: 0;
             margin-bottom: 15px;
             font-size: 1.5em; /* Texte un peu plus petit pour ces titres */
             color: var(--fun-blue-dark); /* Couleur plus foncée pour ces titres */
             font-weight: 700; /* Plus gras */
        }

        .preview-panel-content p {
            font-size: 1.1em; /* Taille de police pour les paragraphes */
            line-height: 1.7; /* Espacement de ligne pour la lisibilité */
            color: var(--grey-text);
            margin-bottom: 15px;
        }
        /* Style pour le texte de description complète */
        .preview-panel-content p.full-description {
            background-color: var(--note-background);
            border-left: 8px solid var(--note-border); /* Bordure plus épaisse */
            color: #333; /* Texte légèrement plus foncé pour le contraste */
            padding: 25px; /* Plus de padding */
            border-radius: 12px; /* Plus arrondi */
            margin-bottom: 20px; /* Plus de marge */
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 1.15em; /* Un peu plus grand */
            line-height: 1.8;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .preview-panel-content ul { padding-left: 25px; list-style: none; } /* Enlève les puces par défaut */
        .preview-panel-content ul li {
            margin-bottom: 10px; /* Plus d'espace */
            font-size: 1.1em; /* Texte des liens un peu plus grand */
            display: flex;
            align-items: flex-start; /* Alignement au début */
        }
        .preview-panel-content ul li::before { /* Icône devant les liens */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            content: "\f00c"; /* Icône de coche (plus universel) */
            color: var(--primary-blue);
            margin-right: 12px; /* Plus de marge */
            font-size: 1em;
            line-height: 1.7; /* Pour l'alignement avec le texte */
        }

        .preview-panel-content a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s, text-decoration 0.2s;
        }
        .preview-panel-content a:hover { text-decoration: underline; color: var(--dark-blue); }

        .validation-status {
            font-size: 1.2em; /* Texte plus grand */
            padding: 12px 20px; /* Plus de padding */
            border-radius: 10px; /* Plus arrondi */
            margin-top: 15px; /* Plus de marge */
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .validation-status.validated {
            background-color: #d4edda;
            color: var(--success-text);
            border: 1px solid #c3e6cb;
        }
        .validation-status.not-validated {
            background-color: #f8d7da;
            color: var(--error-text);
            border: 1px solid #f5c6cb;
        }


        /* --- Pied de Page --- */
        footer {
            background-color: #333; color: white; text-align: center;
            padding: 20px; margin-top: auto; width: 100%;
        }

        @media (max-width: 768px) {
            #tools-grid { grid-template-columns: 1fr; }
            nav { justify-content: flex-start; overflow-x: auto; }
            #filters { flex-direction: column; }
            .preview-panel {
                width: 100%;
                max-width: 100%;
            }
            .preview-panel-header h3 {
                font-size: 1.8em;
            }
            .preview-panel-header #panelToolLogo {
                width: 80px;
                height: 80px;
            }
            .preview-panel-header p.header-meta {
                font-size: 1em;
            }
            .preview-panel-content h4 {
                font-size: 1.4em;
            }
            .preview-panel-content h4.sub-section-title {
                font-size: 1.2em;
            }
            .preview-panel-content p {
                font-size: 1em;
            }
            .preview-panel-content ul li {
                font-size: 1em;
            }
            .validation-status {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html">Accueil</a>
                <a href="equipe.html">Équipe</a>
                <a href="outils.html" class="active">Outils</a>
                <a href="galerie.html">Prompts</a>
                <a href="cas-usages.html">Workflows</a>
                <a href="charte.html">Chartes</a>
                <a href="faq.html">FAQ</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count">0</span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
    </div>

    <main>
        <div class="content-section">
            <div id="filters">
                <input type="search" id="search" placeholder="Rechercher un outil..." />
                <select id="filtre-type">
                    <option value="">Type de contenu</option>
                    <option value="texte">Texte</option>
                    <option value="image">Image</option>
                    <option value="video">Vidéo</option>
                    <option value="audio">Audio</option>
                    <option value="automatisation">Automatisation</option>
                </select>
                <select id="filtre-rtbf">
                    <option value="">Validation RTBF</option>
                    <option value="valide">Validés</option>
                    <option value="non-valide">Non Validés</option>
                </select>
            </div>
            <div id="tools-grid">
                <p style="text-align: center; color: var(--grey-text);">Chargement...</p>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder">
        <p>&copy; 2025 Espace IA. Tous droits réservés.</p>
    </footer>

    <div id="previewOverlay" class="preview-overlay"></div>
    <div id="toolDetailsPanel" class="preview-panel">
        <div class="preview-panel-header">
            <button class="close-preview-btn" id="closeToolDetailsBtn">&times;</button>
            <img id="panelToolLogo" src="" alt="Logo de l'outil">
            <h3 id="panelToolName">Nom de l'outil</h3>
            <p id="panelToolMeta" class="header-meta"></p>
        </div>
        <div id="panelContent" class="preview-panel-content"></div>
    </div>

    <script src="tools-data.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toolsGrid = document.getElementById('tools-grid');
            const searchInput = document.getElementById('search');
            const filtreTypeSelect = document.getElementById('filtre-type');
            const filtreRTBFSelect = document.getElementById('filtre-rtbf');

            const panel = document.getElementById('toolDetailsPanel');
            const overlay = document.getElementById('previewOverlay');
            const closeBtn = document.getElementById('closeToolDetailsBtn');
            const panelToolLogo = document.getElementById('panelToolLogo');
            const panelToolName = document.getElementById('panelToolName');
            const panelToolMeta = document.getElementById('panelToolMeta');


            // Fonction pour le contenu textuel normal (NE PAS ENCODER LES APOSTROPHES ICI)
            function escapeHtml(text) {
                if (text === null || text === undefined) return '';
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' };
                return String(text).replace(/[&<>"']/g, m => map[m] || m);
            }

            // Fonction robuste pour échapper les chaînes destinées aux attributs HTML
            function escapeHtmlAttribute(unsafe) {
                if (typeof unsafe !== 'string') {
                    return '';
                }
                let escaped = JSON.stringify(unsafe);
                if (escaped.startsWith('"') && escaped.endsWith('"')) {
                    escaped = escaped.slice(1, -1);
                }
                return escaped.replace(/`/g, '\\`');
            }


            function displayTools(tools) {
                toolsGrid.innerHTML = '';
                if (tools.length === 0) {
                    toolsGrid.innerHTML = '<p>Aucun outil ne correspond à vos critères.</p>';
                    return;
                }
                tools.forEach(tool => {
                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    card.innerHTML = `
                        <img src="${escapeHtmlAttribute(tool.img)}" alt="${escapeHtmlAttribute('Logo de ' + tool.name)}" class="tool-logo">
                        <h2>${escapeHtml(tool.name)}</h2>
                        <p class="description">${escapeHtml(tool.description)}</p>
                        <div class="meta">${tool.type.map(t => `<span class="badge">${escapeHtml(t)}</span>`).join('')}</div>
                    `;
                    // Rendre la carte cliquable
                    card.addEventListener('click', () => openDetailsPanel(tool));
                    toolsGrid.appendChild(card);
                });
            }

            function applyFilters() {
                let filteredTools = [...toolsData];
                const searchTerm = searchInput.value.toLowerCase();
                const selectedType = filtreTypeSelect.value;
                const rtbfFilter = filtreRTBFSelect.value;

                if (searchTerm) {
                    filteredTools = filteredTools.filter(tool =>
                        tool.name.toLowerCase().includes(searchTerm) ||
                        tool.description.toLowerCase().includes(searchTerm)
                    );
                }
                if (selectedType) {
                    filteredTools = filteredTools.filter(tool => tool.type.includes(selectedType));
                }
                if (rtbfFilter === 'valide') {
                    filteredTools = filteredTools.filter(tool => tool.validated);
                } else if (rtbfFilter === 'non-valide') {
                    filteredTools = filteredTools.filter(tool => !tool.validated);
                }

                displayTools(filteredTools);
            }

            function openDetailsPanel(tool) {
                // Mise à jour du header du panneau
                panelToolLogo.src = escapeHtmlAttribute(tool.img);
                panelToolLogo.alt = escapeHtmlAttribute('Logo de ' + tool.name);
                panelToolName.textContent = escapeHtml(tool.name);
                // Afficher les types sous forme de badges stylisés dans le header-meta
                panelToolMeta.innerHTML = tool.type.map(t => `<span class="badge" style="background-color: var(--badge-bg-color); color: var(--badge-text-color);">${escapeHtml(t)}</span>`).join(' ');

                let contentHtml = `
                    <p class="full-description">${escapeHtml(tool.details.fullDescription || tool.description)}</p>
                `;

                contentHtml += `<h4 class="sub-section-title">Validation RTBF</h4>`;
                if(tool.validated) {
                    contentHtml += `<p class="validation-status validated">✅ Validé pour utilisation</p>`;
                } else {
                    contentHtml += `<p class="validation-status not-validated">❌ Non validé, usage à vos risques</p>`;
                }

                if (tool.details.links && tool.details.links.length > 0) {
                    contentHtml += `<h4 class="sub-section-title">Liens utiles</h4><ul>`;
                    tool.details.links.forEach(link => {
                        contentHtml += `<li><a href="${escapeHtmlAttribute(link.url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(link.name)}</a></li>`;
                    });
                    contentHtml += `</ul>`;
                }

                document.getElementById('panelContent').innerHTML = contentHtml;
                panel.classList.add('open');
                overlay.classList.add('open');
            }

            function closeDetailsPanel() {
                panel.classList.remove('open');
                overlay.classList.remove('open');
            }

            searchInput.addEventListener('input', applyFilters);
            filtreTypeSelect.addEventListener('change', applyFilters);
            filtreRTBFSelect.addEventListener('change', applyFilters);
            closeBtn.addEventListener('click', closeDetailsPanel);
            overlay.addEventListener('click', (e) => {
                if(e.target === overlay) closeDetailsPanel();
            });

            // Initial display
            if (typeof toolsData !== 'undefined') {
                displayTools(toolsData);
            } else {
                toolsGrid.innerHTML = '<p style="color:red; text-align:center;">Erreur: Le fichier tools-data.js n\'a pas pu être chargé.</p>';
            }
        });
    </script>

</body>
</html>
