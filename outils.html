<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outils IA - Espace IA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #eef2f3, #f8fbfc);
      color: #333;
      visibility: hidden;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #0077b6;
      margin-bottom: 40px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .filters input,
    .filters select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      background: #f5f7fa;
      min-width: 220px;
      font-size: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      align-items: stretch;
    }
    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #ffffff;
      border: 1px solid #e1e7ec;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      border: 2px solid #1a73e8;
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.6em;
      margin-bottom: 12px;
      color: #003366;
    }
    .card .description {
      font-size: 1.05em;
      line-height: 1.7;
      margin: 20px 0;
      color: #444;
    }
    .card .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
    }
    .card button {
      margin-top: auto;
      align-self: flex-end;
      padding: 10px 20px;
      background-color: #1a73e8;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    .card button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
      });
  </script>

  <main>
    <div class="container">
      <h1>Outil Centralisé IA</h1>
      <div class="filters">
        <input type="search" id="search" placeholder="Rechercher un outil...">
        <select id="filtre-type">
          <option value="">Tous les types</option>
          <option value="texte">texte</option>
          <option value="image">image</option>
          <option value="video">video</option>
          <option value="audio">audio</option>
        </select>
        <select id="filtre-categorie">
          <option value="">Toutes les catégories</option>
          <option>Recherche</option>
          <option>Création</option>
          <option>Développement</option>
          <option>Collaboration</option>
          <option>Business</option>
        </select>
      </div>
      <div class="grid" id="tools-grid"></div>
    </div>
  </main>

  <script>
    const tools = [/* liste complète ici (inchangée) */];

    function renderTools() {
      const grid = document.getElementById("tools-grid");
      grid.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const typeFilter = document.getElementById("filtre-type").value;
      const catFilter = document.getElementById("filtre-categorie").value;
      
      const filtered = tools.filter(tool => {
        return (!search || tool.nom.toLowerCase().includes(search)) &&
               (!typeFilter || tool.type === typeFilter) &&
               (!catFilter || tool.categories.includes(catFilter));
      });

      filtered.forEach(tool => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${tool.nom}</h2>
          <div class="description">${tool.description}</div>
          <div class="meta">${tool.type} • ${tool.categories.join(', ')}</div>
          <button onclick="window.open('${tool.lien}', '_blank')">Lancer ${tool.nom}</button>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById("search").addEventListener("input", renderTools);
    document.getElementById("filtre-type").addEventListener("change", renderTools);
    document.getElementById("filtre-categorie").addEventListener("change", renderTools);
    renderTools();
  </script>

</body>
</html>
