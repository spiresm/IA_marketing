<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outils IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <script src="notif.js"></script>
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
    }

    main {
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .filters input,
    .filters select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      background: #f5f7fa;
      min-width: 220px;
      font-size: 1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #ffffff;
      border: 1px solid #e1e7ec;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: visible;
      z-index: 2;
    }

    .card:hover {
      border: 2px solid #0077b6;
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .card:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.6em;
      margin-bottom: 12px;
      color: #003366;
    }

    .card .description {
      font-size: 1.05em;
      line-height: 1.7;
      margin: 20px 0;
      color: #444;
    }

    .card .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
    }

    .card button {
      margin-top: auto;
      align-self: flex-end;
      padding: 10px 20px;
      background-color: #0077b6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .card button:hover {
      background-color: #005f8a;
    }

    .tooltip {
      position: absolute;
      top: 50%;
      left: calc(100% + 16px);
      transform: translateY(-50%);
      background: #e0f4ff;
      color: #003366;
      border: 1px solid #b3d7f5;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      font-size: 0.9em;
      width: 260px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .tooltip::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -8px;
      transform: translateY(-50%);
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 8px solid #e0f4ff;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: 50%;
      left: -9px;
      transform: translateY(-50%);
      border-top: 9px solid transparent;
      border-bottom: 9px solid transparent;
      border-right: 9px solid #b3d7f5;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="container">
      <div class="filters">
        <input type="search" id="search" placeholder="Rechercher un outil..." />
        <select id="filtre-type">
          <option value="">Tous les types</option>
          <option value="texte">texte</option>
          <option value="image">image</option>
          <option value="video">video</option>
          <option value="audio">audio</option>
        </select>
        <select id="filtre-categorie">
          <option value="">Toutes les catégories</option>
          <option>redaction</option>
          <option>resume</option>
          <option>generation</option>
          <option>voice</option>
          <option>music</option>
          <option>code</option>
        </select>
        <select id="filtre-expert">
          <option value="">Tous les experts</option>
        </select>
      </div>
      <div class="grid" id="tools-grid"></div>
    </div>
  </main>
  <script src="tools-full.js"></script>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("header-placeholder").innerHTML =
          "<p style='color:white;text-align:center'>Erreur de chargement du menu</p>";
      })
      .finally(() => {
        document.body.style.opacity = "1";
        if (typeof updateTicketNotif === "function") {
          updateTicketNotif();
        }
      });

    function renderToolsWithTooltips(tools) {
      const grid = document.getElementById("tools-grid");
      grid.innerHTML = "";

      tools.forEach(tool => {
        const card = document.createElement("div");
        card.className = "card";

        const longInfo = tool.info && tool.info !== tool.description
          ? tool.info
          : tool.description + ' (Plus d\'informations prochainement disponibles.)';

        card.innerHTML = `
          <div class="tooltip">${longInfo}</div>
          <h2>${tool.nom}</h2>
          <div class="description">${tool.description}</div>
          <div class="meta">${tool.type} • ${tool.categories.join(", ")}</div>
          <button onclick="window.open('${tool.lien}', '_blank')">Lancer ${tool.nom}</button>
        `;

        grid.appendChild(card);
      });
    }

    if (typeof tools !== "undefined") {
      renderToolsWithTooltips(tools);
    }
  </script>
</body>
</html>
