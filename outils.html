<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outils IA - Espace IA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS unifié pour l'ensemble du site */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
            --success-text: #155724;
            --error-text: #dc3545;
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }

        /* --- Barre de Navigation --- */
        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background-color: white;
            color: var(--primary-blue);
        }
        
        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none; 
        }

        /* --- Sections de Contenu & Filtres --- */
        .content-section {
            max-width: 1200px; /* Plus large pour la grille d'outils */
            margin: 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        #filters { 
            display: flex; 
            gap: 15px; 
            width: 100%; 
            flex-wrap: wrap; 
            margin-bottom: 25px;
        }

        #filters input, #filters select {
            flex: 1; 
            min-width: 200px; 
            background-color: #fff;
            border: 1px solid var(--border-color); 
            border-radius: 8px;
            padding: 12px 15px; 
            font-size: 1em;
        }

        /* --- Grille et Cartes d'Outils --- */
        #tools-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .tool-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            padding: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            text-align: center;
        }

        .tool-card:hover { 
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .tool-card img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin: 0 auto 15px auto;
        }

        .tool-card h2 {
            font-size: 1.4em;
            margin: 0 0 10px 0;
            color: var(--dark-blue);
        }

        .tool-card .description {
            font-size: 0.95em;
            color: var(--grey-text);
            line-height: 1.5;
            flex-grow: 1; /* Permet à la description de prendre l'espace */
        }

        .tool-card .meta {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #f0f2f5;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .meta .badge {
            background-color: #e9ecef;
            color: #495057;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
        }

        /* --- Panneau latéral (Preview) --- */
        .preview-panel {
            position: fixed; top: 0; right: -100%; width: 500px; max-width: 90%; height: 100%;
            background-color: #f9f9f9; box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000; display: flex; flex-direction: column;
        }

        .preview-panel.open { right: 0; }

        .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: opacity 0.4s;
        }

        .preview-overlay.open { opacity: 1; visibility: visible; }

        .preview-panel-header {
            display: flex; align-items: center; gap: 15px;
            padding: 15px 25px; border-bottom: 1px solid #e0e0e0; background-color: #fff;
        }

        .preview-panel-header img { width: 50px; height: 50px; object-fit: contain; }
        .preview-panel-header h3 { margin: 0; font-size: 1.5em; color: var(--dark-blue); }
        .close-preview-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; margin-left: auto; }
        
        .preview-panel-content { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .preview-panel-content h4 {
             margin-top: 25px; margin-bottom: 10px; color: #333; font-size: 1.1em;
             border-bottom: 2px solid var(--primary-blue); padding-bottom: 8px;
        }
        .preview-panel-content h4:first-child { margin-top: 0; }
        .preview-panel-content ul { padding-left: 20px; list-style-type: '✓  '; }
        .preview-panel-content li { margin-bottom: 8px; }
        .preview-panel-content a { color: var(--primary-blue); text-decoration: none; }
        .preview-panel-content a:hover { text-decoration: underline; }
        .validation-status.validated { color: var(--success-text); font-weight: bold; }
        .validation-status.not-validated { color: var(--error-text); font-weight: bold; }

        /* --- Pied de Page --- */
        footer {
            background-color: #333; color: white; text-align: center;
            padding: 20px; margin-top: auto; width: 100%;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            #tools-grid { grid-template-columns: 1fr; }
            nav { justify-content: flex-start; overflow-x: auto; }
            #filters { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html">Accueil</a>
                <a href="equipe.html">Équipe</a>
                <a href="outils.html" class="active">Outils</a>
                <a href="galerie.html">Prompts</a>
                <a href="cas-usages.html">Workflows</a>
                <a href="charte.html">Chartes</a>
                <a href="faq.html">FAQ</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count">0</span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
    </div>

    <main>
        <div class="content-section">
            <div id="filters">
                <input type="search" id="search" placeholder="Rechercher un outil..." />
                <select id="filtre-type">
                    <option value="">Type de contenu</option>
                    <option value="texte">Texte</option>
                    <option value="image">Image</option>
                    <option value="video">Vidéo</option>
                    <option value="audio">Audio</option>
                    <option value="automatisation">Automatisation</option>
                </select>
                <select id="filtre-rtbf">
                    <option value="">Validation RTBF</option>
                    <option value="valide">Validés</option>
                    <option value="non-valide">Non Validés</option>
                </select>
            </div>
            <div id="tools-grid">
                <p style="text-align: center; color: var(--grey-text);">Chargement...</p>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder">
        <p>&copy; 2025 Espace IA. Tous droits réservés.</p>
    </footer>

    <div id="previewOverlay" class="preview-overlay"></div>
    <div id="toolDetailsPanel" class="preview-panel">
        <div class="preview-panel-header">
            <img id="panelToolLogo" src="" alt="Logo">
            <h3 id="panelToolName">Nom de l'outil</h3>
            <button class="close-preview-btn" id="closeToolDetailsBtn">&times;</button>
        </div>
        <div id="panelContent" class="preview-panel-content"></div>
    </div>
    
    <script src="tools-data.js"></script> 
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toolsGrid = document.getElementById('tools-grid');
            const searchInput = document.getElementById('search');
            const filtreTypeSelect = document.getElementById('filtre-type');
            const filtreRTBFSelect = document.getElementById('filtre-rtbf');
            
            const panel = document.getElementById('toolDetailsPanel');
            const overlay = document.getElementById('previewOverlay');
            const closeBtn = document.getElementById('closeToolDetailsBtn');

            function displayTools(tools) {
                toolsGrid.innerHTML = '';
                if (tools.length === 0) {
                    toolsGrid.innerHTML = '<p>Aucun outil ne correspond à vos critères.</p>';
                    return;
                }
                tools.forEach(tool => {
                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    card.innerHTML = `
                        <img src="${tool.img}" alt="Logo de ${tool.name}" class="tool-logo">
                        <h2>${tool.name}</h2>
                        <p class="description">${tool.description}</p>
                        <div class="meta">${tool.type.map(t => `<span class="badge">${t}</span>`).join('')}</div>
                    `;
                    card.addEventListener('click', () => openDetailsPanel(tool));
                    toolsGrid.appendChild(card);
                });
            }

            function applyFilters() {
                let filteredTools = [...toolsData];
                const searchTerm = searchInput.value.toLowerCase();
                const selectedType = filtreTypeSelect.value;
                const rtbfFilter = filtreRTBFSelect.value;

                if (searchTerm) {
                    filteredTools = filteredTools.filter(tool => 
                        tool.name.toLowerCase().includes(searchTerm) ||
                        tool.description.toLowerCase().includes(searchTerm)
                    );
                }
                if (selectedType) {
                    filteredTools = filteredTools.filter(tool => tool.type.includes(selectedType));
                }
                if (rtbfFilter === 'valide') {
                    filteredTools = filteredTools.filter(tool => tool.validated);
                } else if (rtbfFilter === 'non-valide') {
                    filteredTools = filteredTools.filter(tool => !tool.validated);
                }
                
                displayTools(filteredTools);
            }

            function openDetailsPanel(tool) {
                document.getElementById('panelToolName').textContent = tool.name;
                document.getElementById('panelToolLogo').src = tool.img;
                
                let contentHtml = `<p>${tool.details.fullDescription || tool.description}</p>`;
                
                contentHtml += `<h4>Type(s) de contenu</h4><p>${tool.type.join(', ')}</p>`;
                
                contentHtml += `<h4>Validation RTBF</h4>`;
                if(tool.validated) {
                    contentHtml += `<p class="validation-status validated">✅ Validé pour utilisation</p>`;
                } else {
                    contentHtml += `<p class="validation-status not-validated">❌ Non validé, usage à vos risques</p>`;
                }

                if (tool.details.links && tool.details.links.length > 0) {
                    contentHtml += `<h4>Liens utiles</h4><ul>`;
                    tool.details.links.forEach(link => {
                        contentHtml += `<li><a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.name}</a></li>`;
                    });
                    contentHtml += `</ul>`;
                }

                document.getElementById('panelContent').innerHTML = contentHtml;
                panel.classList.add('open');
                overlay.classList.add('open');
            }

            function closeDetailsPanel() {
                panel.classList.remove('open');
                overlay.classList.remove('open');
            }

            searchInput.addEventListener('input', applyFilters);
            filtreTypeSelect.addEventListener('change', applyFilters);
            filtreRTBFSelect.addEventListener('change', applyFilters);
            closeBtn.addEventListener('click', closeDetailsPanel);
            overlay.addEventListener('click', (e) => {
                if(e.target === overlay) closeDetailsPanel();
            });

            // Initial display
            if (typeof toolsData !== 'undefined') {
                displayTools(toolsData);
            } else {
                toolsGrid.innerHTML = '<p style="color:red; text-align:center;">Erreur: Le fichier tools-data.js n\'a pas pu être chargé.</p>';
            }
        });
    </script>

</body>
</html>
