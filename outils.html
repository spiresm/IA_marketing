<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outils IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <script src="notif.js"></script>
  <script src="tools-full.js"></script>
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    main {
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .filters input,
    .filters select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      background: #ffffff;
      min-width: 220px;
      font-size: 1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #ffffff;
      border: 1px solid #e1e7ec;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.6em;
      margin-bottom: 12px;
      color: #003366;
    }

    .card .description {
      font-size: 1.05em;
      line-height: 1.7;
      margin: 20px 0;
      color: #444;
    }

    .card .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
    }

    .card button {
      margin-top: auto;
      align-self: flex-end;
      padding: 10px 20px;
      background-color: #0077b6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .card button:hover {
      background-color: #005f8a;
    }

    .tooltip {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #e0f4ff;
      color: #003366;
      border: 1px solid #b3d7f5;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      font-size: 0.85em;
      width: 200px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
      pointer-events: none;
      text-align: left;
    }

    .card:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="container">
      <div class="filters">
        <input type="search" id="search" placeholder="Rechercher un outil..." />
        <select id="filtre-type">
          <option value="">Tous les types</option>
          <option value="texte">texte</option>
          <option value="image">image</option>
          <option value="video">video</option>
          <option value="audio">audio</option>
        </select>
        <select id="filtre-categorie">
          <option value="">Toutes les catégories</option>
          <option value="redaction">redaction</option>
          <option value="resume">resume</option>
          <option value="generation">generation</option>
          <option value="voice">voice</option>
          <option value="music">music</option>
          <option value="code">code</option>
        </select>
        <select id="filtre-expert">
          <option value="">Tous les experts</option>
        </select>
      </div>
      <div class="grid" id="tools-grid"></div>
    </div>
  </main>

  <script>
    function renderToolsWithTooltips(filteredTools) {
      const grid = document.getElementById("tools-grid");
      grid.innerHTML = "";

      filteredTools.forEach(tool => {
        const card = document.createElement("div");
        card.className = "card";

        const longInfo = tool.info && tool.info !== tool.description
          ? tool.info
          : tool.description + ' (Plus d\'informations prochainement disponibles.)';

        card.innerHTML = `
          <div class="tooltip">${longInfo}</div>
          <h2>${tool.nom}</h2>
          <div class="description">${tool.description}</div>
          <div class="meta">${tool.type} • ${tool.categories.join(", ")}</div>
          <button onclick="window.open('${tool.lien}', '_blank')">Lancer ${tool.nom}</button>
        `;

        grid.appendChild(card);
      });
    }

    function applyFilters() {
      const search = document.getElementById("search").value.toLowerCase();
      const type = document.getElementById("filtre-type").value;
      const categorie = document.getElementById("filtre-categorie").value;
      const expert = document.getElementById("filtre-expert").value;

      const filtered = tools.filter(tool => {
        const matchSearch =
          tool.nom.toLowerCase().includes(search) ||
          tool.description.toLowerCase().includes(search);
        const matchType = !type || tool.type === type;
        const matchCategorie = !categorie || tool.categories.includes(categorie);
        const matchExpert = !expert || (tool.expert === expert || tool.expert?.includes(expert));
        return matchSearch && matchType && matchCategorie && matchExpert;
      });

      renderToolsWithTooltips(filtered);
    }

    function populateExpertOptions() {
      const expertSelect = document.getElementById("filtre-expert");
      const experts = Array.from(new Set(tools.map(t => t.expert).filter(Boolean)));
      experts.forEach(exp => {
        const opt = document.createElement("option");
        opt.value = exp;
        opt.textContent = exp;
        expertSelect.appendChild(opt);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("header-placeholder").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("header-placeholder").innerHTML =
            "<p style='color:white;text-align:center'>Erreur de chargement du menu</p>";
        })
        .finally(() => {
          document.body.style.opacity = "1";
          if (typeof tools !== "undefined") {
            populateExpertOptions();
            renderToolsWithTooltips(tools);
            document.getElementById("search").addEventListener("input", applyFilters);
            document.getElementById("filtre-type").addEventListener("change", applyFilters);
            document.getElementById("filtre-categorie").addEventListener("change", applyFilters);
            document.getElementById("filtre-expert").addEventListener("change", applyFilters);
          } else {
            console.error("tools n'est pas défini.");
          }

          if (typeof updateTicketNotif === "function") {
            updateTicketNotif();
          }
        });
    });
  </script>
</body>
</html>
