<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outils IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <script src="notif.js"></script> <!-- ✅ script notif ajouté -->

  <style>
    body { visibility: hidden; }

    main {
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .filters input,
    .filters select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      background: #f5f7fa;
      min-width: 220px;
      font-size: 1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #ffffff;
      border: 1px solid #e1e7ec;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      border: 2px solid #0077b6;
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.6em;
      margin-bottom: 12px;
      color: #003366;
    }

    .card .description {
      font-size: 1.05em;
      line-height: 1.7;
      margin: 20px 0;
      color: #444;
    }

    .card .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
    }

    .card button {
      margin-top: auto;
      align-self: flex-end;
      padding: 10px 20px;
      background-color: #0077b6;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .card button:hover {
      background-color: #005f8a;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <div class="container">
      <h1 style="color:#0077b6; text-align:center;">Outil Centralisé IA</h1>
      <div class="filters">
        <input type="search" id="search" placeholder="Rechercher un outil..." />
        <select id="filtre-type">
          <option value="">Tous les types</option>
          <option value="texte">texte</option>
          <option value="image">image</option>
          <option value="video">video</option>
          <option value="audio">audio</option>
        </select>
        <select id="filtre-categorie">
          <option value="">Toutes les catégories</option>
          <option>redaction</option>
          <option>resume</option>
          <option>generation</option>
          <option>voice</option>
          <option>music</option>
          <option>code</option>
        </select>
        <select id="filtre-expert">
          <option value="">Tous les experts</option>
        </select>
      </div>
      <div class="grid" id="tools-grid"></div>
    </div>
  </main>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        document.body.style.visibility = "visible";
        if (typeof updateTicketNotif === "function") {
          updateTicketNotif(); // ✅ appel à la mise à jour notif
        }
      });

    const tools = [
      {"nom":"ChatGPT","description":"Assistant conversationnel basé sur GPT-4.","lien":"https://chat.openai.com","type":"texte","categories":["redaction","resume"]},
      {"nom":"Claude","description":"Assistant IA développé par Anthropic.","lien":"https://claude.ai","type":"texte","categories":["redaction","resume"]},
      {"nom":"Midjourney","description":"Générateur d’images créatives via Discord.","lien":"https://midjourney.com","type":"image","categories":["generation"]},
      {"nom":"DALL·E","description":"Générateur d’images à partir de texte par OpenAI.","lien":"https://openai.com/dall-e","type":"image","categories":["generation"]},
      {"nom":"Stable Diffusion","description":"Modèle open source de génération d'images.","lien":"https://stability.ai","type":"image","categories":["generation"]},
      {"nom":"Firefly","description":"Suite d'outils IA d'Adobe pour les créateurs.","lien":"https://firefly.adobe.com","type":"image","categories":["generation"]},
      {"nom":"Runway ML","description":"Outils de création vidéo IA.","lien":"https://runwayml.com","type":"video","categories":["generation","montage"]},
      {"nom":"Perplexity","description":"Moteur de recherche conversationnel IA.","lien":"https://perplexity.ai","type":"texte","categories":["resume"]},
      {"nom":"Notion AI","description":"Fonctionnalités IA intégrées à Notion.","lien":"https://www.notion.so/product/ai","type":"texte","categories":["redaction"]},
      {"nom":"Gemini","description":"Assistant multimodal Google.","lien":"https://gemini.google.com","type":"texte","categories":["redaction","resume"]},
      {"nom":"Copilot","description":"Outils IA de GitHub ou Microsoft selon contexte.","lien":"https://copilot.microsoft.com","type":"texte","categories":["code"]},
      {"nom":"Bard","description":"Assistant IA de Google (prédécesseur de Gemini).","lien":"https://bard.google.com","type":"texte","categories":["redaction"]},
      {"nom":"Pika","description":"Générateur vidéo IA créatif.","lien":"https://pika.art","type":"video","categories":["generation"]},
      {"nom":"Sora","description":"Générateur vidéo IA par OpenAI.","lien":"https://openai.com/sora","type":"video","categories":["generation"]},
      {"nom":"Luma AI","description":"Création IA d'environnements 3D.","lien":"https://lumalabs.ai","type":"video","categories":["generation"]},
      {"nom":"Kling AI","description":"Vidéo réaliste à partir de texte.","lien":"https://kling.ai","type":"video","categories":["generation"]},
      {"nom":"Genny by Lovo","description":"Générateur de voix IA réaliste.","lien":"https://lovo.ai","type":"audio","categories":["voice"]},
      {"nom":"ElevenLabs","description":"Synthèse vocale IA avancée.","lien":"https://elevenlabs.io","type":"audio","categories":["voice"]},
      {"nom":"Murf","description":"Voix off IA.","lien":"https://murf.ai","type":"audio","categories":["voice"]},
      {"nom":"Voicemaker","description":"Voix IA personnalisables.","lien":"https://voicemaker.in","type":"audio","categories":["voice"]},
      {"nom":"Suno.ai","description":"Création musicale IA.","lien":"https://suno.ai","type":"audio","categories":["music"]},
      {"nom":"MusicFX","description":"Générateur IA de loops musicaux.","lien":"https://googlecreativelab.github.io/musicfx/","type":"audio","categories":["music"]},
      {"nom":"Boomy","description":"Crée des morceaux avec IA.","lien":"https://boomy.com","type":"audio","categories":["music"]},
      {"nom":"Riffusion","description":"Musique générée par spectrogrammes.","lien":"https://riffusion.com","type":"audio","categories":["music"]},
      {"nom":"Jules","description":"Aide au code IA pour les étudiants.","lien":"https://jules.education.gouv.fr","type":"texte","categories":["code"]},
      {"nom":"Devstral","description":"Génération IA de code.","lien":"https://devstral.com","type":"texte","categories":["code"]},
      {"nom":"Codeium","description":"Complétion de code open source.","lien":"https://codeium.com","type":"texte","categories":["code"]},
      {"nom":"Bolt","description":"Générateur de code instantané.","lien":"https://boltai.io","type":"texte","categories":["code"]}
    ];

    function getOutilsProfil(profil) {
      if (!profil || !Array.isArray(profil.outils)) return [];
      return profil.outils.map(nom => nom.trim().toLowerCase());
    }

    function renderTools() {
      const grid = document.getElementById("tools-grid");
      grid.innerHTML = "";

      const search = document.getElementById("search").value.toLowerCase();
      const typeFilter = document.getElementById("filtre-type").value;
      const catFilter = document.getElementById("filtre-categorie").value;
      const expertFilter = document.getElementById("filtre-expert").value;

      const profil = JSON.parse(localStorage.getItem('profilUtilisateur'));
      const outilsProfil = getOutilsProfil(profil);

      const filtered = tools.filter(tool => {
        return (!search || tool.nom.toLowerCase().includes(search)) &&
               (!typeFilter || tool.type === typeFilter) &&
               (!catFilter || tool.categories.includes(catFilter)) &&
               (!expertFilter || outilsProfil.includes(tool.nom.toLowerCase()));
      });

      filtered.forEach(tool => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${tool.nom}</h2>
          <div class="description">${tool.description}</div>
          <div class="meta">${tool.type} • ${tool.categories.join(", ")}</div>
          <button onclick="window.open('${tool.lien}', '_blank')">Lancer ${tool.nom}</button>
        `;
        grid.appendChild(card);
      });
    }

    function initialiserProfilExpert() {
      const expertSelect = document.getElementById("filtre-expert");
      const profils = JSON.parse(localStorage.getItem('profilsUtilisateurs')) || [];

      profils.forEach(profil => {
        if (profil.nom && ![...expertSelect.options].some(opt => opt.value === profil.nom)) {
          const option = document.createElement("option");
          option.value = profil.nom;
          option.textContent = profil.nom;
          expertSelect.appendChild(option);
        }
      });

      const profilActif = profils[0];
      if (profilActif && profilActif.nom) {
        expertSelect.value = profilActif.nom;
        localStorage.setItem('profilsUtilisateurs', JSON.stringify([
          {
            nom: "IA MARKETING",
            outils: ["ChatGPT", "Claude", "Midjourney", "DALL·E", "Stable Diffusion", "Firefly", "Perplexity", "Notion AI", "Gemini", "Copilot", "Runway ML", "Bard", "Autre", "Microsoft Copilot (Bing Chat)", "YouChat", "Craiyon", "DALL-E 2", "DALL-E 3", "Bing Image Creator", "Pika", "Sora", "Luma AI", "Kling AI", "Genny by Lovo", "ElevenLabs", "Murf", "Voicemaker", "Suno.ai", "MusicFX", "Boomy", "Riffusion", "Jules", "Devstral", "Codeium", "Bolt"]
          },
          {
            nom: "DATA TEAM",
            outils: ["Claude", "Perplexity", "Jules", "Devstral", "Bolt"]
          },
          {
            nom: "PÔLE AUDIO",
            outils: ["Murf", "Voicemaker", "ElevenLabs"]
          }
        ]));
      }

      renderTools();
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("search").addEventListener("input", renderTools);
      document.getElementById("filtre-type").addEventListener("change", renderTools);
      document.getElementById("filtre-categorie").addEventListener("change", renderTools);
      document.getElementById("filtre-expert").addEventListener("change", renderTools);
      initialiserProfilExpert();
    });

    localStorage.setItem('profilUtilisateur', JSON.stringify({
      nom: "IA MARKETING",
      outils: ["ChatGPT", "Claude", "Midjourney", "DALL·E", "Stable Diffusion", "Firefly", "Perplexity", "Notion AI", "Gemini", "Copilot", "Runway ML", "Bard", "Autre", "Microsoft Copilot (Bing Chat)", "YouChat", "Craiyon", "DALL-E 2", "DALL-E 3", "Bing Image Creator", "Pika", "Sora", "Luma AI", "Kling AI", "Genny by Lovo", "ElevenLabs", "Murf", "Voicemaker", "Suno.ai", "MusicFX", "Boomy", "Riffusion", "Jules", "Devstral", "Codeium", "Bolt"]
    }));
  </script>
</body>
</html>
