<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outil Centralisé IA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #eef2f3, #f8fbfc);
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #0d47a1;
      margin-bottom: 40px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .filters input,
    .filters select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      background: #f5f7fa;
      min-width: 220px;
      font-size: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      align-items: stretch;
    }
    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #ffffff;
      border: 1px solid #e1e7ec;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      border: 2px solid #1a73e8;
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.6em;
      margin-bottom: 12px;
      color: #003366;
    }
    .card .description {
      font-size: 1.05em;
      line-height: 1.7;
      margin: 20px 0;
      color: #444;
    }
    .card .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
    }
    .card button {
      margin-top: auto;
      align-self: flex-end;
      padding: 10px 20px;
      background-color: #1a73e8;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    .card button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Outil Centralisé IA</h1>
    <div class="filters">
      <input type="search" id="search" placeholder="Rechercher un outil...">
      <select id="filtre-type">
        <option value="">Tous les types</option>
        <option value="texte">texte</option>
        <option value="image">image</option>
        <option value="video">video</option>
        <option value="audio">audio</option>
      </select>
      <select id="filtre-categorie">
        <option value="">Toutes les catégories</option>
        <option>Recherche</option>
        <option>Création</option>
        <option>Développement</option>
        <option>Collaboration</option>
        <option>Business</option>
      </select>
          </div>
    <div class="grid" id="tools-grid"></div>
  <script>
    const tools = [
      { nom: "ChatGPT", description: "Assistant conversationnel basé sur GPT-4.", lien: "https://chat.openai.com", type: "texte", categories: ["redaction", "resume"], teams: ["CRM", "Com. Externe & Influenceurs"], rtbf: true },
      { nom: "Microsoft Copilot (Bing Chat)", description: "Assistant IA intégré à Microsoft pour productivité.", lien: "https://www.bing.com/chat", type: "texte", categories: ["redaction", "resume"], teams: ["CRM", "Positionnement"], rtbf: false },
      { nom: "YouChat", description: "Assistant IA conversationnel intégré à You.com.", lien: "https://you.com/search?q=chat", type: "texte", categories: ["resume"], teams: ["CRM"], rtbf: false },
      { nom: "Gemini", description: "Assistant multimodal Google (anciennement Bard).", lien: "https://gemini.google.com", type: "texte", categories: ["redaction", "resume"], teams: ["CRM"], rtbf: true },
      { nom: "Craiyon", description: "Générateur d’images gratuit à partir de texte (anciennement DALL-E Mini).", lien: "https://www.craiyon.com", type: "image", categories: ["generation"], teams: ["Com. Presse & Influenceurs"], rtbf: false },
      { nom: "DALL-E 2", description: "Générateur d’images par OpenAI.", lien: "https://openai.com/dall-e-2", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: true },
      { nom: "DALL-E 3", description: "Générateur d’images à partir de texte par OpenAI (version avancée).", lien: "https://openai.com/dall-e", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: true },
      { nom: "Midjourney", description: "Générateur d’images créatives via Discord.", lien: "https://midjourney.com", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: true },
      { nom: "Bing Image Creator", description: "Création d’images par Microsoft via DALL-E.", lien: "https://www.bing.com/images/create", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: false },
      { nom: "Stable Diffusion", description: "Modèle open source de génération d'images.", lien: "https://stability.ai", type: "image", categories: ["generation"], teams: ["Marketing Digital", "Pôle créa."], rtbf: true },
      { nom: "Runway ML", description: "Outils de création vidéo IA.", lien: "https://runwayml.com", type: "video", categories: ["generation", "montage"], teams: ["Marketing Digital", "Pôle créa.", "Com. Presse & Influenceurs"], rtbf: true },
      { nom: "Pika", description: "Générateur vidéo IA créatif et interactif.", lien: "https://www.pika.art", type: "video", categories: ["generation"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Sora", description: "Générateur de vidéos à partir de texte par OpenAI.", lien: "https://openai.com/sora", type: "video", categories: ["generation"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Luma AI", description: "Outils 3D et vidéo IA pour créer des rendus immersifs.", lien: "https://lumalabs.ai", type: "video", categories: ["generation"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Kling AI", description: "Outil IA pour créer des vidéos réalistes à partir de texte.", lien: "https://kling.ai", type: "video", categories: ["generation"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Genny by Lovo", description: "Générateur de voix IA réaliste avec personnalisation de ton.", lien: "https://lovo.ai", type: "audio", categories: ["voice"], teams: ["Partenariats"], rtbf: false },
      { nom: "ElevenLabs", description: "Synthèse vocale IA avancée.", lien: "https://elevenlabs.io", type: "audio", categories: ["voice"], teams: ["Partenariats"], rtbf: true },
      { nom: "Murf", description: "Voix off IA pour vidéos, présentations et podcasts.", lien: "https://murf.ai", type: "audio", categories: ["voice"], teams: ["Partenariats"], rtbf: false },
      { nom: "Voicemaker", description: "Générateur de voix IA avec options avancées de synthèse.", lien: "https://voicemaker.in", type: "audio", categories: ["voice"], teams: ["Partenariats"], rtbf: false },
      { nom: "Suno.ai", description: "Générateur musical IA innovant pour créations originales.", lien: "https://suno.ai", type: "audio", categories: ["music"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "MusicFX", description: "Générateur IA de loops et fonds musicaux.", lien: "https://googlecreativelab.github.io/musicfx/", type: "audio", categories: ["music"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Boomy", description: "Crée des morceaux de musique automatiquement grâce à l’IA.", lien: "https://boomy.com", type: "audio", categories: ["music"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Riffusion", description: "Musique IA générée à partir de spectrogrammes en temps réel.", lien: "https://riffusion.com", type: "audio", categories: ["music"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Jules", description: "Assistant IA français pour aider les étudiants à coder.", lien: "https://jules.education.gouv.fr", type: "texte", categories: ["code"], teams: ["CRM"], rtbf: false },
      { nom: "Devstral", description: "Plateforme IA de génération de code avec recommandations contextuelles.", lien: "https://devstral.com", type: "texte", categories: ["code"], teams: ["CRM"], rtbf: false },
      { nom: "Codeium", description: "Assistant IA de complétion de code open source.", lien: "https://codeium.com", type: "texte", categories: ["code"], teams: ["CRM"], rtbf: false },
      { nom: "Bolt", description: "Outil IA de génération de code instantanée.", lien: "https://boltai.io", type: "texte", categories: ["code"], teams: ["CRM"], rtbf: false }
    ];

    function renderTools() {
      const grid = document.getElementById("tools-grid");
      grid.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const typeFilter = document.getElementById("filtre-type").value;
      const catFilter = document.getElementById("filtre-categorie").value;
      
      const filtered = tools.filter(tool => {
        return (!search || tool.nom.toLowerCase().includes(search)) &&
               (!typeFilter || tool.type === typeFilter) &&
               (!catFilter || tool.categories.includes(catFilter)) ;
      });

      filtered.forEach(tool => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${tool.nom}</h2>
          <div class="description">${tool.description}</div>
          <div class=\"meta\">${tool.type} • ${tool.categories.join(', ')}</div>
          <button onclick="window.open('${tool.lien}', '_blank')">Lancer ${tool.nom}</button>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById("search").addEventListener("input", renderTools);
    document.getElementById("filtre-type").addEventListener("change", renderTools);
    document.getElementById("filtre-categorie").addEventListener("change", renderTools);
        renderTools();
  </script>
</div>
</body>
</html>
