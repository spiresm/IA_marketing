<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; margin: 0; }
    main { display: none; }

    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .recap {
      flex: 0 1 300px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-height: 90vh;
      overflow-y: auto;
    }

    .recap h3 {
      margin-top: 0;
      color: #0077b6;
    }

    .ticket {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #0077b6;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
      cursor: pointer;
    }

    .recap button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal .content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    #modal button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 10px;
      float: right;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
        document.querySelector("main").style.display = "block";
      });
  </script>

  <main>
    <div class="flex-wrapper">

      <!-- FORMULAIRE ORIGINAL -->
      <div class="container">
        <h2 style="text-align:center; color:#0077b6;">Formulaire de demande IA</h2>
        <form id="demandeIA">
          <label for="nom">Nom du demandeur :</label>
          <input type="text" name="nom" required />

          <label>Email :</label>
          <div class="email-container">
            <input type="text" name="emailPrefix" placeholder="initiales" required />
            <span>@rtbf.be</span>
          </div>

          <label for="type">Type de demande :</label>
          <select name="type" required>
            <option value="">-- SÃ©lectionner --</option>
            <option value="vidÃ©o">VidÃ©o</option>
            <option value="audio">Audio</option>
            <option value="gÃ©nÃ©ration image">GÃ©nÃ©ration image</option>
            <option value="voix off IA">Voix off IA</option>
            <option value="autre">Autre</option>
          </select>

          <label for="support">Support :</label>
          <select name="support" required>
            <option value="">-- SÃ©lectionner --</option>
            <option value="TV">TV</option>
            <option value="Radio">Radio</option>
            <option value="Web">Web</option>
            <option value="RS">RÃ©seaux sociaux</option>
            <option value="autre">Autre</option>
          </select>

          <label for="duree">DurÃ©e :</label>
          <select name="duree" id="duree"></select>

          <label for="date">Date de livraison :</label>
          <input type="date" name="date" required />

          <label for="description">Briefing :</label>
          <textarea name="description" rows="4" required></textarea>

          <label for="reference">RÃ©fÃ©rences (max 2 images) :</label>
          <div class="drop-zone" id="dropZone">Cliquez ou dÃ©posez des fichiers ici</div>
          <input type="file" id="reference" accept="image/*" multiple hidden />
          <div class="preview" id="preview"></div>

          <button type="submit" id="submitBtn">Envoyer la demande</button>
          <div id="confirmation"></div>
        </form>
      </div>

      <!-- RÃ‰CAPITULATIF -->
      <div class="recap">
        <h3>RÃ©capitulatif des demandes</h3>
        <button id="viderRecap">ðŸ—‘ Vider</button>
        <div id="recapList"></div>
      </div>

    </div>
  </main>

  <!-- MODALE DÃ‰TAIL DEMANDE -->
  <div id="modal">
    <div class="content">
      <div id="modalBody"></div>
      <button onclick="document.getElementById('modal').style.display='none'">Fermer</button>
    </div>
  </div>

  <script>
    const appendToRecap = (data) => {
      const recapList = document.getElementById("recapList");
      const div = document.createElement("div");
      div.className = "ticket";
      div.innerHTML = `
        <strong>${data.nom}</strong><br>
        ${data.type} - ${data.support} - ${data.duree}<br>
        ðŸ“… ${data.date}<br>
        <em>${data.description.slice(0, 60)}...</em>
      `;
      div.addEventListener("click", () => {
        const body = `
          <p><strong>Nom :</strong> ${data.nom}</p>
          <p><strong>Email :</strong> ${data.email}</p>
          <p><strong>Type :</strong> ${data.type}</p>
          <p><strong>Support :</strong> ${data.support}</p>
          <p><strong>DurÃ©e :</strong> ${data.duree}</p>
          <p><strong>Date :</strong> ${data.date}</p>
          <p><strong>Briefing :</strong><br>${data.description}</p>
        `;
        document.getElementById("modalBody").innerHTML = body;
        document.getElementById("modal").style.display = "flex";
      });
      recapList.prepend(div);
    };
  </script>
</body>
</html>
