<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demande IA - Espace IA</title>
  <style>
    /* Ton CSS actuel reste le m√™me, d√©j√† bien structur√© */
    /* ... conserve les styles pr√©c√©dents ... */
  </style>
</head>
<body>
  <main>
    <div class="flex-wrapper">
      <div class="container">
        <h2>Formulaire de demande de production IA</h2>
        <form id="demandeIA">
          <label>Nom :</label>
          <input type="text" name="nom" required />
          <label>Email :</label>
          <div class="email-container">
            <input type="text" name="emailPrefix" required />
            <span>@rtbf.be</span>
          </div>
          <label>Type :</label>
          <select name="type" required>
            <option value="">-- S√©lectionner --</option>
            <option value="vid√©o">Vid√©o</option>
            <option value="audio">Audio</option>
            <option value="g√©n√©ration image">G√©n√©ration image</option>
            <option value="voix off IA">Voix off IA</option>
            <option value="autre">Autre</option>
          </select>
          <label>Support :</label>
          <select name="support" required>
            <option value="">-- S√©lectionner --</option>
            <option value="TV">TV</option>
            <option value="Radio">Radio</option>
            <option value="Web">Web</option>
            <option value="RS">R√©seaux sociaux</option>
            <option value="autre">Autre</option>
          </select>
          <label>Chaine :</label>
          <select name="chaine" required>
            <option value="">-- S√©lectionner --</option>
            <option value="La Une">La Une</option>
            <option value="Tipik">Tipik</option>
            <option value="La Trois">La Trois</option>
            <option value="La premi√®re">La premi√®re</option>
            <option value="Classic 21">Classic 21</option>
            <option value="vivacit√©">vivacit√©</option>
            <option value="Musiq3">Musiq3</option>
            <option value="Auvio">Auvio</option>
          </select>
          <label>Dur√©e :</label>
          <select name="duree" id="duree"></select>
          <label>Date :</label>
          <input type="date" name="date" required />
          <label>Briefing :</label>
          <textarea name="description" required></textarea>
          <button type="submit" id="submitBtn">Envoyer</button>
        </form>
      </div>
      <div class="recap">
        <h3>R√©capitulatif des demandes</h3>
        <div id="recapList"></div>
      </div>
    </div>
  </main>

  <div id="modal">
    <div class="modal-content">
      <button class="close-modal" title="Fermer">&times;</button>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <script>
    const couleursParChaine = {
      'Classic 21': 'purple', 'La Une': 'red', 'Tipik': 'green',
      'La premi√®re': 'blue', 'La Trois': 'mediumorchid',
      'Auvio': 'black', 'vivacit√©': 'orange', 'Musiq3': 'hotpink'
    };

    document.addEventListener("DOMContentLoaded", () => {
      const dureeSelect = document.getElementById("duree");
      for (let i = 0; i <= 60; i++) {
        const opt = document.createElement("option");
        opt.value = `${i} sec`;
        opt.textContent = `${i} sec`;
        dureeSelect.appendChild(opt);
      }

      const form = document.getElementById("demandeIA");
      const recapList = document.getElementById("recapList");
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modal-body");
      const closeModal = document.querySelector(".close-modal");

      closeModal.addEventListener("click", () => modal.style.display = "none");
      modal.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const data = new FormData(form);
        const email = `${data.get("emailPrefix")}@rtbf.be`;

        const nouvelleDemande = {
          nom: data.get("nom"), email, type: data.get("type"),
          support: data.get("support"), duree: data.get("duree"),
          date: data.get("date"), description: data.get("description"),
          chaine: data.get("chaine"), traite: false
        };

        const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
        demandes.push(nouvelleDemande);
        localStorage.setItem("demandesIA", JSON.stringify(demandes));
        form.reset();
        afficherDemandes();
      });

      window.supprimerDemande = function(index) {
        const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
        demandes.splice(index, 1);
        localStorage.setItem("demandesIA", JSON.stringify(demandes));
        afficherDemandes();
      };

      window.marquerTraite = function(index) {
        const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
        demandes[index].traite = true;
        localStorage.setItem("demandesIA", JSON.stringify(demandes));
        afficherDemandes();
      };

      function afficherDemandes() {
        const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
        recapList.innerHTML = "";
        demandes.forEach((d, i) => {
          const div = document.createElement("div");
          div.className = "ticket";
          const couleur = couleursParChaine[d.chaine] || '#0077b6';
          div.style.borderLeftColor = couleur;
          div.setAttribute("data-fulltext", `${d.nom} - ${d.type} - ${d.duree} - ${d.support} - ${d.chaine}\nDate : ${d.date}\n\n${d.description}`);
          const statusLabel = d.traite ? '<span class="status-label status-traite">‚úÖ</span>' : '<span class="status-label status-non-traite">Non trait√©</span>';

          div.innerHTML = `
            <span>${d.nom} - ${d.type} - ${d.duree}</span>
            <span style="color: ${couleur}; font-weight: bold;">${d.chaine}</span>
            ${statusLabel}
            <div class="ticket-buttons">
              ${!d.traite ? `<button class="btn-traite" data-index="${i}" title="Marquer comme trait√©">‚úî</button>` : ''}
              <button class="btn-supprimer" data-index="${i}" title="Supprimer">üóë</button>
            </div>
          `;

          div.querySelectorAll("button").forEach(btn => {
            btn.addEventListener("click", (event) => {
              event.stopPropagation();
              const index = parseInt(btn.dataset.index);
              if (btn.classList.contains("btn-supprimer")) supprimerDemande(index);
              else if (btn.classList.contains("btn-traite")) marquerTraite(index);
            });
          });

          div.addEventListener("click", () => {
            modalBody.textContent = div.getAttribute("data-fulltext");
            modal.style.display = "flex";
          });

          recapList.appendChild(div);
        });
      }

      afficherDemandes();
    });
  </script>
</body>
</html>
