<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; margin: 0; }
    main { display: none; }

    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #444;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-top: 6px;
      background-color: #f9fafb;
    }

    input[name="emailPrefix"],
    input[name="date"] {
      max-width: 200px;
    }

    .email-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drop-zone {
      background: #f1f1f1;
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }

    .preview-item {
      position: relative;
    }

    .preview-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
    }

    button {
      width: 100%;
      background-color: #0077b6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
    }

    .recap {
      flex: 0 1 320px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-height: 90vh;
      overflow-y: auto;
    }

    .recap h3 {
      margin-top: 0;
      color: #0077b6;
      margin-bottom: 10px;
    }

    .ticket {
      position: relative;
      background: white;
      padding: 10px 35px 10px 10px;
      margin-bottom: 10px;
      border-left: 4px solid #0077b6;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="flex-wrapper">
      <div class="container">
        <h2>Formulaire de demande de production IA</h2>
        <!-- Ton formulaire d'origine ici (non abrégé) -->
        <!-- ... -->
      </div>
      <div class="recap">
        <h3>Récapitulatif des demandes</h3>
        <label for="filtre-duree">Filtrer par durée :</label>
        <select id="filtre-duree">
          <option value="">-- Toutes --</option>
          <option value="30 sec">30 sec</option>
          <option value="60 sec">60 sec</option>
        </select>
        <div id="recapList"></div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.visibility = "visible";
      document.querySelector("main").style.display = "block";

      const recapList = document.getElementById("recapList");
      const select = document.getElementById("filtre-duree");

      function chargerDemandes() {
        const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
        const filtre = select.value;
        recapList.innerHTML = "";

        demandes.forEach((d) => {
          if (!filtre || d.duree === filtre) {
            const div = document.createElement("div");
            div.className = "ticket";
            div.textContent = `${d.nom} - ${d.type} - ${d.duree}`;
            recapList.appendChild(div);
          }
        });
      }

      select.addEventListener("change", chargerDemandes);
      chargerDemandes();
    });
  </script>
</body>
</html>
