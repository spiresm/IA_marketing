<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <style>
    body { visibility: hidden; margin: 0; font-family: sans-serif; }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .recap {
      flex: 0 1 300px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      height: fit-content;
      max-height: 90vh;
      overflow-y: auto;
    }

    .ticket {
      background: white;
      border-left: 4px solid #0077b6;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
    }

    .recap h3 {
      color: #0077b6;
      margin-bottom: 10px;
    }

    .recap button {
      margin-bottom: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    .email-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .drop-zone {
      background: #f1f1f1;
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }

    .drop-zone.dragover {
      border-color: #0077b6;
      background: #e0f4ff;
    }

    .preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-item {
      position: relative;
    }

    .preview-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
    }

    button[type="submit"] {
      margin-top: 30px;
      background: #0077b6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    #confirmation {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    .limit-warning {
      color: red;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="flex-container">
      <!-- FORMULAIRE -->
      <div class="container">
        <h2 style="text-align:center; color:#0077b6;">Formulaire de demande IA</h2>
        <form id="demandeIA">
          <label for="nom">Nom du demandeur :</label>
          <input type="text" name="nom" required />

          <label>Email :</label>
          <div class="email-container">
            <input type="text" name="emailPrefix" placeholder="initiales" required />
            <span>@rtbf.be</span>
          </div>

          <label for="type">Type de demande :</label>
          <select name="type" required>
            <option value="">-- S√©lectionner --</option>
            <option value="vid√©o">Vid√©o</option>
            <option value="audio">Audio</option>
            <option value="g√©n√©ration image">G√©n√©ration image</option>
            <option value="voix off IA">Voix off IA</option>
            <option value="autre">Autre</option>
          </select>

          <label for="support">Support :</label>
          <select name="support" required>
            <option value="">-- S√©lectionner --</option>
            <option value="TV">TV</option>
            <option value="Radio">Radio</option>
            <option value="Web">Web</option>
            <option value="RS">R√©seaux sociaux</option>
            <option value="autre">Autre</option>
          </select>

          <label for="duree">Dur√©e :</label>
          <select name="duree" id="duree"></select>

          <label for="date">Date de livraison :</label>
          <input type="date" name="date" required />

          <label for="description">Briefing :</label>
          <textarea name="description" rows="4" required></textarea>

          <label for="reference">R√©f√©rences (max 2 images) :</label>
          <div class="drop-zone" id="dropZone">Cliquez ou d√©posez des fichiers ici</div>
          <input type="file" id="reference" accept="image/*" multiple hidden />
          <div class="preview" id="preview"></div>

          <button type="submit" id="submitBtn">Envoyer la demande</button>
          <div id="confirmation"></div>
        </form>
      </div>

      <!-- R√âCAPITULATIF -->
      <div class="recap">
        <h3>R√©capitulatif des demandes</h3>
        <button id="viderRecap">üóë Vider le r√©capitulatif</button>
        <div id="recapList"></div>
      </div>
    </div>
  </main>

  <script>
    // Chargement du header
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
      })
      .catch(err => {
        console.error("Erreur de chargement du header :", err);
        document.body.style.visibility = "visible";
      });

    // Script principal
    document.addEventListener("DOMContentLoaded", () => {
      const dureeSelect = document.getElementById("duree");
      for (let i = 0; i <= 60; i++) {
        const opt = document.createElement("option");
        opt.value = `${i} sec`;
        opt.textContent = `${i} sec`;
        dureeSelect.appendChild(opt);
      }

      const form = document.getElementById("demandeIA");
      const recapList = document.getElementById("recapList");
      const viderBtn = document.getElementById("viderRecap");
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("reference");
      const preview = document.getElementById("preview");
      const submitBtn = document.getElementById("submitBtn");
      const limitWarning = document.createElement("div");
      limitWarning.className = "limit-warning";
      limitWarning.textContent = "Maximum 2 images autoris√©es.";

      let selectedFiles = [];

      const afficherTickets = () => {
        recapList.innerHTML = "";
        const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
        demandes.forEach((data, index) => {
          const ticket = document.createElement("div");
          ticket.className = "ticket";
          ticket.innerHTML = `
            <strong>${data.nom}</strong> (${data.type})<br>
            Support : ${data.support}<br>
            Dur√©e : ${data.duree}<br>
            Livraison : ${data.date}<br>
            <em>${data.description.substring(0, 50)}...</em><br>
          `;

          const del = document.createElement("button");
          del.textContent = "Supprimer";
          del.onclick = () => {
            demandes.splice(index, 1);
            localStorage.setItem("demandesIA", JSON.stringify(demandes));
            afficherTickets();
          };

          ticket.appendChild(del);
          recapList.appendChild(ticket);
        });
      };

      afficherTickets();

      viderBtn.addEventListener("click", () => {
        if (confirm("Supprimer toutes les demandes ?")) {
          localStorage.removeItem("demandesIA");
          recapList.innerHTML = "";
        }
      });

      const updatePreview = () => {
        preview.innerHTML = "";
        selectedFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = e => {
            const wrapper = document.createElement("div");
            wrapper.className = "preview-item";

            const img = document.createElement("img");
            img.src = e.target.result;

            const btn = document.createElement("button");
            btn.className = "remove-btn";
            btn.textContent = "√ó";
            btn.onclick = () => {
              selectedFiles.splice(index, 1);
              updatePreview();
            };

            wrapper.appendChild(img);
            wrapper.appendChild(btn);
            preview.appendChild(wrapper);
          };
          reader.readAsDataURL(file);
        });

        if (selectedFiles.length >= 2) {
          if (!document.body.contains(limitWarning)) {
            dropZone.insertAdjacentElement("afterend", limitWarning);
          }
        } else {
          if (document.body.contains(limitWarning)) {
            limitWarning.remove();
          }
        }
      };

      const handleFiles = files => {
        for (let file of files) {
          if (selectedFiles.length < 2) selectedFiles.push(file);
        }
        updatePreview();
      };

      dropZone.addEventListener("click", () => fileInput.click());
      dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });
      fileInput.addEventListener("change", e => {
        handleFiles(e.target.files);
      });

      form.addEventListener("submit", async e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = "Envoi en cours...";

        const formData = new FormData(form);
        const email = `${formData.get("emailPrefix")}@rtbf.be`;

        const data = {
          nom: formData.get("nom"),
          email,
          type: formData.get("type"),
          support: formData.get("support"),
          duree: formData.get("duree"),
          date: formData.get("date"),
          description: formData.get("description"),
          images: []
        };

        for (let file of selectedFiles) {
          const base64 = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
          data.images.push(base64);
        }

        try {
          const res = await fetch("/.netlify/functions/sendRequest", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const result = await res.json();
          document.getElementById("confirmation").textContent = result.message || "Demande envoy√©e !";

          let demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
          demandes.unshift(data);
          localStorage.setItem("demandesIA", JSON.stringify(demandes));
          afficherTickets();
        } catch (err) {
          console.error("Erreur d‚Äôenvoi :", err);
          alert("Erreur lors de l‚Äôenvoi : " + err.message);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Envoyer la demande";
        }
      });
    });
  </script>
</body>
</html>
