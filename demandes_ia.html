<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; margin: 0; }
    main { display: none; }

    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #444;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-top: 6px;
      background-color: #f9fafb;
    }

    input[name="emailPrefix"],
    input[name="date"] {
      max-width: 200px;
    }

    .email-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drop-zone {
      background: #f1f1f1;
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }

    .drop-zone.dragover {
      border-color: #0077b6;
      background: #e0f4ff;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }

    .preview-item {
      position: relative;
    }

    .preview-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
    }

    .limit-warning {
      color: red;
      font-size: 0.9em;
      margin-top: 6px;
    }

    button {
      width: 100%;
      background-color: #0077b6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
    }

    #confirmation {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    .recap {
      flex: 0 1 300px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-height: 90vh;
      overflow-y: auto;
    }

    .recap h3 {
      margin-top: 0;
      color: #0077b6;
    }

    .ticket {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #0077b6;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
      cursor: pointer;
    }

    .recap button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal .content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    #modal button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 10px;
      float: right;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
        document.querySelector("main").style.display = "block";
      });
  </script>

  <main>
    <div class="flex-wrapper">
      <div class="container">
        <h2 style="text-align:center; color:#0077b6;">Formulaire de demande de production IA</h2>
        <form id="demandeIA">
          <label for="nom">Nom du demandeur :</label>
          <input type="text" name="nom" required />

          <label for="emailPrefix">Email :</label>
          <div class="email-container">
            <input type="text" name="emailPrefix" placeholder="initiales" required />
            <span>@rtbf.be</span>
          </div>

          <label for="type">Type de demande :</label>
          <select name="type" required>
            <option value="">-- S√©lectionner --</option>
            <option value="vid√©o">Vid√©o</option>
            <option value="audio">Audio</option>
            <option value="g√©n√©ration image">G√©n√©ration image</option>
            <option value="voix off IA">Voix off IA</option>
            <option value="autre">Autre</option>
          </select>

          <label for="support">Support :</label>
          <select name="support" required>
            <option value="">-- S√©lectionner --</option>
            <option value="TV">TV</option>
            <option value="Radio">Radio</option>
            <option value="Web">Web</option>
            <option value="RS">R√©seaux sociaux</option>
            <option value="autre">Autre</option>
          </select>

          <label for="duree">Dur√©e :</label>
          <select name="duree" id="duree"></select>

          <label for="date">Date de livraison :</label>
          <input type="date" name="date" required />

          <label for="description">Briefing :</label>
          <textarea name="description" rows="4" required></textarea>

          <label for="reference">R√©f√©rences (max 2 images) :</label>
          <div class="drop-zone" id="dropZone">Cliquez ou d√©posez des fichiers ici</div>
          <input type="file" id="reference" accept="image/*" multiple hidden />
          <div class="preview" id="preview"></div>

          <button type="submit" id="submitBtn">Envoyer la demande</button>
          <div id="confirmation"></div>
        </form>
      </div>
      <div class="recap">
        <h3>R√©capitulatif des demandes</h3>
        <button id="viderRecap">üóë Vider le r√©capitulatif</button>
        <div id="recapList"></div>
      </div>
    </div>
  </main>
  <div id="modal">
    <div class="content">
      <div id="modalContent"></div>
      <button onclick="document.getElementById('modal').style.display='none'">Fermer</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dureeSelect = document.getElementById("duree");
      for (let i = 0; i <= 60; i++) {
        const option = document.createElement("option");
        option.value = `${i} sec`;
        option.textContent = `${i} sec`;
        dureeSelect.appendChild(option);
      }

      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("reference");
      const preview = document.getElementById("preview");
      const form = document.getElementById("demandeIA");
      const submitBtn = document.getElementById("submitBtn");
      let selectedFiles = [];

      const limitWarning = document.createElement("div");
      limitWarning.className = "limit-warning";
      limitWarning.textContent = "Maximum 2 images autoris√©es.";

      const updatePreview = () => {
        preview.innerHTML = "";
        selectedFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = e => {
            const wrapper = document.createElement("div");
            wrapper.className = "preview-item";

            const img = document.createElement("img");
            img.src = e.target.result;

            const removeBtn = document.createElement("button");
            removeBtn.className = "remove-btn";
            removeBtn.textContent = "√ó";
            removeBtn.onclick = () => {
              selectedFiles.splice(index, 1);
              updatePreview();
            };

            wrapper.appendChild(img);
            wrapper.appendChild(removeBtn);
            preview.appendChild(wrapper);
          };
          reader.readAsDataURL(file);
        });

        if (selectedFiles.length >= 2) {
          if (!document.body.contains(limitWarning)) {
            dropZone.insertAdjacentElement("afterend", limitWarning);
          }
        } else if (document.body.contains(limitWarning)) {
          limitWarning.remove();
        }
      };

      const handleFiles = (files) => {
        for (let file of files) {
          if (selectedFiles.length < 2) selectedFiles.push(file);
        }
        updatePreview();
      };

      dropZone.addEventListener("click", () => fileInput.click());
      dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });
      fileInput.addEventListener("change", e => {
        handleFiles(e.target.files);
      });

      form.addEventListener("submit", async e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.classList.add("loading");
        submitBtn.textContent = "Envoi en cours...";

        const formData = new FormData(form);
        const emailPrefix = formData.get("emailPrefix").trim();
        const fullEmail = `${emailPrefix}@rtbf.be`;

        const data = {
          nom: formData.get("nom"),
          email: fullEmail,
          type: formData.get("type"),
          support: formData.get("support"),
          duree: formData.get("duree"),
          date: formData.get("date"),
          description: formData.get("description"),
          images: [],
        };

        for (let file of selectedFiles) {
          const base64 = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
          data.images.push(base64);
        }

        try {
          const res = await fetch("/.netlify/functions/sendRequest", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const result = await res.json();
          document.getElementById("confirmation").textContent = result.message;
        } catch (err) {
          console.error("Erreur :", err);
          alert("Erreur lors de l‚Äôenvoi");
        } finally {
          submitBtn.disabled = false;
          submitBtn.classList.remove("loading");
          submitBtn.textContent = "Envoyer la demande";
        }
      });
    });
  </script>
</body>
</html>
