<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="header.css" />
  <style>
    body { visibility: hidden; margin: 0; font-family: sans-serif; }
    nav {
      background: #0077b6;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover,
    nav a.demandes {
      text-decoration: underline;
    }
    .header {
      background: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .formulaire-container .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .formulaire-container .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .formulaire-container .recap {
      flex: 0 1 300px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      height: fit-content;
      max-height: 90vh;
      overflow-y: auto;
    }
    .formulaire-container .ticket {
      background: white;
      border-left: 4px solid #0077b6;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
    }
    .formulaire-container .recap h3 {
      color: #0077b6;
      margin-bottom: 10px;
    }
    .formulaire-container .recap button {
      margin-bottom: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .formulaire-container label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    .formulaire-container input,
    .formulaire-container select,
    .formulaire-container textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    .formulaire-container .email-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .formulaire-container .drop-zone {
      background: #f1f1f1;
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }
    .formulaire-container .drop-zone.dragover {
      border-color: #0077b6;
      background: #e0f4ff;
    }
    .formulaire-container .preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .formulaire-container .preview-item {
      position: relative;
    }
    .formulaire-container .preview-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    .formulaire-container .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
    }
    .formulaire-container button[type="submit"] {
      margin-top: 30px;
      background: #0077b6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }
    .formulaire-container #confirmation {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
    .formulaire-container .limit-warning {
      color: red;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="formulaire-container">
      <div class="flex-container">
        <!-- FORMULAIRE -->
        <div class="container">
          <h2 style="text-align:center; color:#0077b6;">Formulaire de demande IA</h2>
          <form id="demandeIA">
            <label for="nom">Nom du demandeur :</label>
            <input type="text" name="nom" required />

            <label>Email :</label>
            <div class="email-container">
              <input type="text" name="emailPrefix" placeholder="initiales" required />
              <span>@rtbf.be</span>
            </div>

            <label for="type">Type de demande :</label>
            <select name="type" required>
              <option value="">-- S√©lectionner --</option>
              <option value="vid√©o">Vid√©o</option>
              <option value="audio">Audio</option>
              <option value="g√©n√©ration image">G√©n√©ration image</option>
              <option value="voix off IA">Voix off IA</option>
              <option value="autre">Autre</option>
            </select>

            <label for="support">Support :</label>
            <select name="support" required>
              <option value="">-- S√©lectionner --</option>
              <option value="TV">TV</option>
              <option value="Radio">Radio</option>
              <option value="Web">Web</option>
              <option value="RS">R√©seaux sociaux</option>
              <option value="autre">Autre</option>
            </select>

            <label for="duree">Dur√©e :</label>
            <select name="duree" id="duree"></select>

            <label for="date">Date de livraison :</label>
            <input type="date" name="date" required />

            <label for="description">Briefing :</label>
            <textarea name="description" rows="4" required></textarea>

            <label for="reference">R√©f√©rences (max 2 images) :</label>
            <div class="drop-zone" id="dropZone">Cliquez ou d√©posez des fichiers ici</div>
            <input type="file" id="reference" accept="image/*" multiple hidden />
            <div class="preview" id="preview"></div>

            <button type="submit" id="submitBtn">Envoyer la demande</button>
            <div id="confirmation"></div>
          </form>
        </div>

        <!-- R√âCAP -->
        <div class="recap">
          <h3>R√©capitulatif des demandes</h3>
          <button id="viderRecap">üóë Vider le r√©capitulatif</button>
          <div id="recapList"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    fetch(\"header.html\")
      .then(res => res.text())
      .then(data => {
        document.getElementById(\"header-placeholder\").innerHTML = data;
        document.body.style.visibility = \"visible\";
      })
      .catch(err => {
        console.error(\"Erreur chargement header :\", err);
        document.body.style.visibility = \"visible\";
      });
  </script>

  <script src=\"formulaire.js\"></script>
</body>
</html>
