<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demande IA - Espace IA</title>
  <style>
    /* ... (CSS conserv√© tel quel depuis la version pr√©c√©dente) ... */
    body {
      opacity: 0;
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f0f2f5;
      transition: opacity 0.3s ease-in;
    }
    main {
      display: none;
    }
    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }
    h2 {
      text-align: center;
      color: #0077b6;
      font-size: 1.8em;
      margin-top: 0;
    }
    form label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-top: 6px;
      background-color: #f9fafb;
      transition: border-color 0.2s ease;
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: #0077b6;
    }
    input[name="emailPrefix"],
    input[name="date"] {
      max-width: 200px;
    }
    .email-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      background-color: #0077b6;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f8a;
    }
    .recap {
      flex: 0 1 320px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-height: 90vh;
      overflow-y: auto;
    }
    .recap h3 {
      margin-top: 0;
      color: #0077b6;
      font-size: 1.3em;
      margin-bottom: 12px;
    }
    .recap select,
    .recap input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .ticket {
      position: relative;
      background: white;
      padding: 14px 16px;
      margin-bottom: 12px;
      border-left: 6px solid #0077b6;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      font-size: 0.95em;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform 0.2s ease;
    }
    .ticket:hover {
      transform: scale(1.01);
    }
    .ticket span {
      display: block;
      line-height: 1.4em;
    }
    .ticket small {
      font-size: 0.85em;
      color: #666;
    }
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 450px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5em;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #333;
    }
    #modal-body {
      white-space: pre-line;
      font-size: 0.95em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="flex-wrapper">
      <div class="container">
        <h2>Formulaire de demande de production IA</h2>
        <form id="demandeIA">
          <label for="nom">Nom :</label>
          <input type="text" name="nom" required />

          <label for="emailPrefix">Email :</label>
          <div class="email-container">
            <input type="text" name="emailPrefix" placeholder="initiales" required />
            <span>@rtbf.be</span>
          </div>

          <label for="type">Type :</label>
          <select name="type" required>
            <option value="">-- S√©lectionner --</option>
            <option value="vid√©o">Vid√©o</option>
            <option value="audio">Audio</option>
            <option value="image">Image</option>
            <option value="voix off IA">Voix off IA</option>
            <option value="autre">Autre</option>
          </select>

          <label for="support">Support :</label>
          <select name="support" required>
            <option value="">-- S√©lectionner --</option>
            <option value="TV">TV</option>
            <option value="Radio">Radio</option>
            <option value="Web">Web</option>
            <option value="RS">R√©seaux sociaux</option>
            <option value="autre">Autre</option>
          </select>

          <label for="chaine">Chaine :</label>
          <select name="chaine" required>
            <option value="">-- S√©lectionner --</option>
            <option value="La Une">La Une</option>
            <option value="Tipik">Tipik</option>
            <option value="La Trois">La Trois</option>
            <option value="La premi√®re">La premi√®re</option>
            <option value="Classic 21">Classic 21</option>
            <option value="vivacit√©">vivacit√©</option>
            <option value="Musiq3">Musiq3</option>
            <option value="Auvio">Auvio</option>
          </select>

          <label for="duree">Dur√©e :</label>
          <select name="duree" id="duree"></select>

          <label for="date">Date :</label>
          <input type="date" name="date" required />

          <label for="description">Briefing :</label>
          <textarea name="description" rows="4" required></textarea>

          <button type="submit" id="submitBtn">Envoyer</button>
        </form>
      </div>
      <div class="recap">
        <h3>R√©capitulatif des demandes</h3>
        <select id="filtreDuree">
          <option value="">Filtrer par dur√©e</option>
          <option value="10 sec">10 sec</option>
          <option value="20 sec">20 sec</option>
          <option value="30 sec">30 sec</option>
          <option value="40 sec">40 sec</option>
          <option value="50 sec">50 sec</option>
          <option value="60 sec">60 sec</option>
        </select>
        <input type="text" id="filtreNom" placeholder="Filtrer par nom" />
        <select id="filtreDate">
          <option value="">Trier par date</option>
          <option value="asc">Date croissante</option>
          <option value="desc">Date d√©croissante</option>
        </select>
        <div id="recapList"></div>
      </div>
    </div>
  </main>
  <div id="modal">
    <div class="modal-content">
      <button class="close-modal" title="Fermer">&times;</button>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.style.opacity = "1";
    document.querySelector("main").style.display = "block";

    const dureeSelect = document.getElementById("duree");
    for (let i = 0; i <= 60; i++) {
      const option = document.createElement("option");
      option.value = `${i} sec`;
      option.textContent = `${i} sec`;
      dureeSelect.appendChild(option);
    }

    const recapList = document.getElementById("recapList");
    const recapMock = [
      {
        id: "1",
        nom: "Dupont",
        type: "vid√©o",
        duree: "30 sec",
        support: "Web",
        chaine: "Tipik",
        date: "2025-06-01",
        description: "Vid√©o promo pour r√©seaux sociaux",
        traite: false
      },
      {
        id: "2",
        nom: "Martin",
        type: "audio",
        duree: "20 sec",
        support: "Radio",
        chaine: "Classic 21",
        date: "2025-06-03",
        description: "Bande-son spot radio",
        traite: true
      }
    ];

    const couleursParChaine = {
      'Classic 21': 'purple',
      'La Une': 'red',
      'Tipik': 'green',
      'La premi√®re': 'blue',
      'La Trois': 'mediumorchid',
      'Auvio': 'black',
      'vivacit√©': 'orange',
      'Musiq3': 'hotpink'
    };

    function afficherDemandes(demandes) {
      recapList.innerHTML = "";
      demandes.forEach(d => {
        const couleur = couleursParChaine[d.chaine] || "#0077b6";
        const div = document.createElement("div");
        div.className = "ticket";
        div.style.borderLeftColor = couleur;
        div.innerHTML = `
          <div style="display:flex; justify-content: space-between; align-items:center">
            <span><strong>${d.nom}</strong></span>
            <div style="display:flex; align-items:center; gap:12px;">
              <span style="font-size:1.1em; font-weight: bold;">${d.type}</span>
              <span>${d.duree}</span>
            </div>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 4px;">
            <span style="color:${couleur}; font-weight: bold">${d.chaine}</span>
            <small>üìÖ ${d.date}</small>
          </div>
          <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 6px;">
            <div>${d.traite ? '<span style="color:green">‚úÖ Trait√©</span>' : '<span style="color:#999">‚è≥ En attente</span>'}</div>
            <div></div>
          </div>
        `;
        div.addEventListener("click", () => {
          const modal = document.getElementById("modal");
          const modalBody = document.getElementById("modal-body");
          modalBody.textContent = `${d.nom} - ${d.type} - ${d.duree} - ${d.support} - ${d.chaine}
Date : ${d.date}

${d.description}`;
          modal.style.display = "flex";
        });
        recapList.appendChild(div);
      });
    }

    afficherDemandes(recapMock);

    document.getElementById("filtreNom").addEventListener("input", e => {
      const filtre = e.target.value.toLowerCase();
      const demandesFiltrees = recapMock.filter(d => d.nom.toLowerCase().includes(filtre));
      afficherDemandes(demandesFiltrees);
    });

    document.querySelector(".close-modal").addEventListener("click", () => {
      document.getElementById("modal").style.display = "none";
    });
    document.getElementById("modal").addEventListener("click", e => {
      if (e.target.id === "modal") {
        e.target.style.display = "none";
      }
    });
  });
</script>
</body>
</html>
