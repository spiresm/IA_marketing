<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; margin: 0; font-family: sans-serif; }
    main { display: none; }

    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .recap {
      flex: 0 1 300px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-height: 90vh;
      overflow-y: auto;
    }

    .recap h3 {
      margin-top: 0;
      color: #0077b6;
    }

    .ticket {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #0077b6;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
      cursor: pointer;
    }

    .recap button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content pre {
      white-space: pre-wrap;
      font-family: inherit;
    }

    .close-modal {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-modal:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
        document.querySelector("main").style.display = "block";
      });
  </script>

  <main>
    <div class="flex-wrapper">

      <!-- FORMULAIRE -->
      <div class="container">
        <h2 style="text-align:center; color:#0077b6;">Formulaire de demande de production IA</h2>
        <form id="demandeIA">
          <label for="nom">Nom du demandeur :</label>
          <input type="text" name="nom" required />

          <label for="emailPrefix">Email :</label>
          <div class="email-container">
            <input type="text" name="emailPrefix" placeholder="initiales" required />
            <span>@rtbf.be</span>
          </div>

          <label for="type">Type de demande :</label>
          <select name="type" required>
            <option value="">-- SÃ©lectionner --</option>
            <option value="vidÃ©o">VidÃ©o</option>
            <option value="audio">Audio</option>
            <option value="gÃ©nÃ©ration image">GÃ©nÃ©ration image</option>
            <option value="voix off IA">Voix off IA</option>
            <option value="autre">Autre</option>
          </select>

          <label for="support">Support :</label>
          <select name="support" required>
            <option value="">-- SÃ©lectionner --</option>
            <option value="TV">TV</option>
            <option value="Radio">Radio</option>
            <option value="Web">Web</option>
            <option value="RS">RÃ©seaux sociaux</option>
            <option value="autre">Autre</option>
          </select>

          <label for="duree">DurÃ©e :</label>
          <select name="duree" id="duree"></select>

          <label for="date">Date de livraison :</label>
          <input type="date" name="date" required />

          <label for="description">Briefing :</label>
          <textarea name="description" rows="4" required></textarea>

          <label for="reference">RÃ©fÃ©rences (max 2 images) :</label>
          <div class="drop-zone" id="dropZone">Cliquez ou dÃ©posez des fichiers ici</div>
          <input type="file" id="reference" accept="image/*" multiple hidden />
          <div class="preview" id="preview"></div>

          <button type="submit" id="submitBtn">Envoyer la demande</button>
          <div id="confirmation"></div>
        </form>
      </div>

      <!-- RECAP -->
      <div class="recap">
        <h3>RÃ©capitulatif des demandes</h3>
        <button id="viderRecap">ðŸ—‘ Vider</button>
        <div id="recapList"></div>
      </div>

    </div>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <pre id="modalText"></pre>
    </div>
  </div>

  <script>
    const appendToRecap = (data) => {
      const recapList = document.getElementById("recapList");
      const div = document.createElement("div");
      div.className = "ticket";
      div.innerHTML = `
        <strong>${data.nom}</strong><br>
        ${data.type} - ${data.support} - ${data.duree}<br>
        ðŸ“… ${data.date}<br>
        <em>${data.description.slice(0, 60)}...</em>
      `;
      div.addEventListener("click", () => {
        const modal = document.getElementById("modal");
        const modalText = document.getElementById("modalText");
        modalText.textContent =
          `Nom : ${data.nom}\n` +
          `Email : ${data.email}\n` +
          `Type : ${data.type}\n` +
          `Support : ${data.support}\n` +
          `DurÃ©e : ${data.duree}\n` +
          `Date de livraison : ${data.date}\n\n` +
          `Briefing :\n${data.description}`;
        modal.style.display = "block";
      });
      recapList.prepend(div);
    };

    const saveToLocalStorage = (data) => {
      const list = JSON.parse(localStorage.getItem("demandesIA") || "[]");
      list.push(data);
      localStorage.setItem("demandesIA", JSON.stringify(list));
    };

    const loadRecap = () => {
      const list = JSON.parse(localStorage.getItem("demandesIA") || "[]");
      list.forEach(appendToRecap);
    };

    document.getElementById("viderRecap").addEventListener("click", () => {
      localStorage.removeItem("demandesIA");
      document.getElementById("recapList").innerHTML = "";
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("modal").style.display = "none";
    });

    window.addEventListener("click", (event) => {
      if (event.target === document.getElementById("modal")) {
        document.getElementById("modal").style.display = "none";
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadRecap();

      const dureeSelect = document.getElementById("duree");
      for (let i = 0; i <= 60; i++) {
        const option = document.createElement("option");
        option.value = `${i} sec`;
        option.textContent = `${i} sec`;
        dureeSelect.appendChild(option);
      }

      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("reference");
      const preview = document.getElementById("preview");
      const form = document.getElementById("demandeIA");
      const submitBtn = document.getElementById("submitBtn");
      let selectedFiles = [];

      const limitWarning = document.createElement("div");
      limitWarning.className = "limit-warning";
      limitWarning.textContent = "Maximum 2 images autorisÃ©es.";

      const updatePreview = () => {
        preview.innerHTML = "";
        selectedFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = e => {
            const wrapper = document.createElement("div");
            wrapper.className = "preview-item";

            const img = document.createElement("img");
            img.src = e.target.result;

            const removeBtn = document.createElement("button");
            removeBtn.className = "remove-btn";
            removeBtn.textContent = "Ã—";
            removeBtn.onclick = () => {
              selectedFiles.splice(index, 1);
              updatePreview();
            };

            wrapper.appendChild(img);
            wrapper.appendChild(removeBtn);
            preview.appendChild(wrapper);
          };
          reader.readAsDataURL(file);
        });

        if (selectedFiles.length >= 2) {
          if (!document.body.contains(limitWarning)) {
            dropZone.insertAdjacentElement("afterend", limitWarning);
          }
        } else if (document.body.contains(limitWarning)) {
          limitWarning.remove();
        }
      };

      const handleFiles = (files) => {
        for (let file of files) {
          if (selectedFiles.length < 2) selectedFiles.push(file);
        }
        updatePreview();
      };

      dropZone.addEventListener("click", () => fileInput.click());
      dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });
      fileInput.addEventListener("change", e => {
        handleFiles(e.target.files);
      });

      form.addEventListener("submit", async e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = "Envoi en cours...";

        const formData = new FormData(form);
        const emailPrefix = formData.get("emailPrefix").trim();
        const fullEmail = `${emailPrefix}@rtbf.be`;

        const data = {
          nom: formData.get("nom"),
          email: fullEmail,
          type: formData.get("type"),
          support: formData.get("support"),
          duree: formData.get("duree"),
          date: formData.get("date"),
          description: formData.get("description"),
          images: [],
        };

        for (let file of selectedFiles) {
          const base64 = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
          data.images.push(base64);
        }

        try {
          const res = await fetch("/.netlify/functions/sendRequest", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const result = await res.json();
          document.getElementById("confirmation").textContent = result.message;
          appendToRecap(data);
          saveToLocalStorage(data);
        } catch (err) {
          console.error("Erreur :", err);
          alert("Erreur lors de lâ€™envoi");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Envoyer la demande";
        }
      });
    });
  </script>
</body>
</html>
