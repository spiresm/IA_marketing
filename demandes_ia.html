<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; margin: 0; }
    main { display: none; }

    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #444;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-top: 6px;
      background-color: #f9fafb;
    }

    input[name="emailPrefix"],
    input[name="date"] {
      max-width: 200px;
    }

    .email-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button {
      width: 100%;
      background-color: #0077b6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8a;
    }

    button.loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .recap {
      flex: 0 1 320px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-height: 90vh;
      overflow-y: auto;
    }

    .recap h3 {
      margin-top: 0;
      color: #0077b6;
      margin-bottom: 10px;
    }

    .ticket {
      position: relative;
      background: white;
      padding: 10px 35px 10px 10px;
      margin-bottom: 10px;
      border-left: 4px solid #0077b6;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
    }

    .ticket .close {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    function mettreAJourBulleDemandes() {
      const notif = document.getElementById("notif-count");
      if (!notif) return;
      const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
      notif.textContent = demandes.length;
      notif.style.display = demandes.length > 0 ? "inline-block" : "none";
    }

    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
        document.querySelector("main").style.display = "block";
        mettreAJourBulleDemandes();
      });
  </script>

  <main>
    <div class="flex-wrapper">
      <div class="container">
        <h2 style="text-align:center; color:#0077b6;">Formulaire de demande de production IA</h2>
        <form id="demandeIA">
          <label for="nom">Nom :</label>
          <input type="text" name="nom" required />

          <label for="emailPrefix">Email :</label>
          <div class="email-container">
            <input type="text" name="emailPrefix" placeholder="initiales" required />
            <span>@rtbf.be</span>
          </div>

          <label for="type">Type :</label>
          <select name="type" required>
            <option value="">-- Sélectionner --</option>
            <option value="vidéo">Vidéo</option>
            <option value="audio">Audio</option>
            <option value="génération image">Génération image</option>
            <option value="voix off IA">Voix off IA</option>
            <option value="autre">Autre</option>
          </select>

          <label for="support">Support :</label>
          <select name="support" required>
            <option value="">-- Sélectionner --</option>
            <option value="TV">TV</option>
            <option value="Radio">Radio</option>
            <option value="Web">Web</option>
            <option value="RS">Réseaux sociaux</option>
            <option value="autre">Autre</option>
          </select>

          <label for="duree">Durée :</label>
          <select name="duree" id="duree"></select>

          <label for="date">Date :</label>
          <input type="date" name="date" required />

          <label for="description">Briefing :</label>
          <textarea name="description" rows="4" required></textarea>

          <button type="submit" id="submitBtn">Envoyer</button>
        </form>
      </div>

      <div class="recap">
        <h3>Récapitulatif des demandes</h3>
        <div id="recapList"></div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const recapList = document.getElementById("recapList");
      const dureeFormSelect = document.getElementById("duree");
      const form = document.getElementById("demandeIA");
      const submitBtn = document.getElementById("submitBtn");

      for (let i = 0; i <= 60; i++) {
        const option = document.createElement("option");
        option.value = `${i} sec`;
        option.textContent = `${i} sec`;
        dureeFormSelect.appendChild(option);
      }

      function chargerDemandes() {
        const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
        recapList.innerHTML = "";

        demandes.forEach((d, index) => {
          const div = document.createElement("div");
          div.className = "ticket";
          div.innerHTML = `${d.nom} - ${d.type} - ${d.duree}`;

          const btn = document.createElement("button");
          btn.className = "close";
          btn.textContent = "×";
          btn.onclick = () => {
            demandes.splice(index, 1);
            localStorage.setItem("demandesIA", JSON.stringify(demandes));
            chargerDemandes();
            mettreAJourBulleDemandes();
          };

          div.appendChild(btn);
          recapList.appendChild(div);
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.classList.add("loading");
        submitBtn.textContent = "Envoi en cours...";

        const data = new FormData(form);
        const email = `${data.get("emailPrefix")}@rtbf.be`;
        const nouvelleDemande = {
          nom: data.get("nom"),
          email: email,
          type: data.get("type"),
          support: data.get("support"),
          duree: data.get("duree"),
          date: data.get("date"),
          description: data.get("description")
        };

        try {
          const res = await fetch("/.netlify/functions/sendRequest", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(nouvelleDemande)
          });
          if (!res.ok) throw new Error("Échec d'envoi du mail");

          const resSave = await fetch("/.netlify/functions/saveDemande", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(nouvelleDemande)
          });
          if (!resSave.ok) throw new Error("Échec de la sauvegarde JSON");

        } catch (err) {
          console.error("Erreur lors de l'envoi ou sauvegarde:", err);
          alert("Erreur lors de l'envoi ou de la sauvegarde.");
        } finally {
          submitBtn.disabled = false;
          submitBtn.classList.remove("loading");
          submitBtn.textContent = "Envoyer";
        }

        const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
        demandes.push(nouvelleDemande);
        localStorage.setItem("demandesIA", JSON.stringify(demandes));
        form.reset();
        chargerDemandes();
        mettreAJourBulleDemandes();
      });

      chargerDemandes();
    });
  </script>
</body>
</html>
