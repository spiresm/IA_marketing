<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Styles conservés à l'identique pour plus de clarté */
    body { visibility: hidden; margin: 0; }
    main { display: none; }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
        document.querySelector("main").style.display = "block";
      });
  </script>

  <main>
    <div class="flex-wrapper">
      <div class="container">
        <h2 style="text-align:center; color:#0077b6;">Formulaire de demande de production IA</h2>
        <form id="demandeIA">
          <!-- Champs habituels supprimés pour simplifier la présentation -->
          <label for="duree">Durée :</label>
          <select name="duree" id="duree"></select>

          <button type="submit" id="submitBtn">Envoyer la demande</button>
          <div id="confirmation"></div>
        </form>
      </div>

      <div class="recap">
        <h3>Récapitulatif des demandes</h3>
        <label for="filtreDuree">Filtrer par durée :</label>
        <select id="filtreDuree">
          <option value="">Toutes</option>
        </select>
        <div id="recapList"></div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dureeSelect = document.getElementById("duree");
      const filtreDuree = document.getElementById("filtreDuree");
      for (let i = 0; i <= 60; i++) {
        const option = document.createElement("option");
        option.value = `${i} sec`;
        option.textContent = `${i} sec`;
        dureeSelect.appendChild(option);

        const filtreOption = document.createElement("option");
        filtreOption.value = `${i} sec`;
        filtreOption.textContent = `${i} sec`;
        filtreDuree.appendChild(filtreOption);
      }

      function loadRecap() {
        const recapList = document.getElementById("recapList");
        recapList.innerHTML = "";
        const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
        const filtre = filtreDuree.value;

        demandes.forEach((demande, index) => {
          if (!filtre || demande.duree === filtre) {
            const div = document.createElement("div");
            div.className = "ticket";
            div.textContent = `${demande.nom} - ${demande.type} - ${demande.date} - ${demande.duree}`;
            recapList.appendChild(div);
          }
        });
      }

      filtreDuree.addEventListener("change", loadRecap);

      loadRecap();
    });
  </script>
</body>
</html>
