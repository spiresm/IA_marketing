<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="header.css" /> <!-- Si header.html utilise une CSS -->
  <style>
    body { visibility: hidden; margin: 0; font-family: sans-serif; }

    .formulaire-container .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .formulaire-container .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .formulaire-container .recap {
      flex: 0 1 300px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      height: fit-content;
      max-height: 90vh;
      overflow-y: auto;
    }

    .formulaire-container .ticket {
      background: white;
      border-left: 4px solid #0077b6;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
    }

    .formulaire-container .recap h3 {
      color: #0077b6;
      margin-bottom: 10px;
    }

    .formulaire-container .recap button {
      margin-bottom: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .formulaire-container label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    .formulaire-container input,
    .formulaire-container select,
    .formulaire-container textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    .formulaire-container .email-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .formulaire-container .drop-zone {
      background: #f1f1f1;
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }

    .formulaire-container .drop-zone.dragover {
      border-color: #0077b6;
      background: #e0f4ff;
    }

    .formulaire-container .preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .formulaire-container .preview-item {
      position: relative;
    }

    .formulaire-container .preview-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .formulaire-container .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
    }

    .formulaire-container button[type="submit"] {
      margin-top: 30px;
      background: #0077b6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    .formulaire-container #confirmation {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    .formulaire-container .limit-warning {
      color: red;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <div class="formulaire-container">
      <div class="flex-container">
        <!-- FORMULAIRE (à insérer ici le contenu précédent du formulaire) -->
      </div>
    </div>
  </main>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
      })
      .catch(err => {
        console.error("Erreur chargement header :", err);
        document.body.style.visibility = "visible";
      });
  </script>
</body>
</html>
