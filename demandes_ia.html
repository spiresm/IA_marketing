<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <style>
    /* ... Styles précédents inchangés ... */
    .preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .preview-item {
      position: relative;
      margin-right: 10px;
    }
    .preview-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
    }
    .limit-warning {
      color: red;
      font-size: 0.9em;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <!-- ... Header, nav et début de formulaire inchangés ... -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dureeSelect = document.getElementById("duree");
      for (let i = 0; i <= 60; i++) {
        dureeSelect.innerHTML += `<option value="${i} sec">${i} sec</option>`;
      }

      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("reference");
      const preview = document.getElementById("preview");
      const form = document.getElementById("demandeIA");
      const submitBtn = document.getElementById("submitBtn");

      let selectedFiles = [];

      const limitWarning = document.createElement("div");
      limitWarning.className = "limit-warning";
      limitWarning.textContent = "Maximum 2 images autorisées.";

      const updatePreview = () => {
        preview.innerHTML = "";
        selectedFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = e => {
            const wrapper = document.createElement("div");
            wrapper.className = "preview-item";

            const img = document.createElement("img");
            img.src = e.target.result;

            const removeBtn = document.createElement("button");
            removeBtn.className = "remove-btn";
            removeBtn.textContent = "×";
            removeBtn.onclick = () => {
              selectedFiles.splice(index, 1);
              updatePreview();
            };

            wrapper.appendChild(img);
            wrapper.appendChild(removeBtn);
            preview.appendChild(wrapper);
          };
          reader.readAsDataURL(file);
        });

        if (selectedFiles.length >= 2) {
          if (!document.body.contains(limitWarning)) {
            dropZone.insertAdjacentElement("afterend", limitWarning);
          }
        } else if (document.body.contains(limitWarning)) {
          limitWarning.remove();
        }
      };

      const handleFiles = (files) => {
        for (let file of files) {
          if (selectedFiles.length < 2) selectedFiles.push(file);
        }
        updatePreview();
      };

      dropZone.addEventListener("click", () => fileInput.click());

      dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });

      fileInput.addEventListener("change", e => {
        handleFiles(e.target.files);
      });

      form.addEventListener("submit", async e => {
        e.preventDefault();

        submitBtn.disabled = true;
        submitBtn.classList.add("loading");
        submitBtn.textContent = "Envoi en cours...";

        const formData = new FormData(form);
        const emailPrefix = formData.get("emailPrefix").trim();
        const fullEmail = `${emailPrefix}@rtbf.be`;

        const data = {
          nom: formData.get("nom"),
          email: fullEmail,
          type: formData.get("type"),
          support: formData.get("support"),
          duree: formData.get("duree"),
          date: formData.get("date"),
          description: formData.get("description"),
          images: [],
        };

        for (let file of selectedFiles) {
          const base64 = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
          data.images.push(base64);
        }

        try {
          const res = await fetch("/.netlify/functions/sendRequest", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          const result = await res.json();
          document.getElementById("confirmation").textContent = result.message;
        } catch (err) {
          console.error("Erreur :", err);
          alert("Erreur lors de l’envoi");
        } finally {
          submitBtn.disabled = false;
          submitBtn.classList.remove("loading");
          submitBtn.textContent = "Envoyer la demande";
        }
      });
    });
  </script>
</body>
</html>
