<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; margin: 0; }
    main { display: none; }

    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .recap {
      flex: 0 1 300px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-height: 90vh;
      overflow-y: auto;
    }

    .recap h3 {
      margin-top: 0;
      color: #0077b6;
    }

    .ticket {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #0077b6;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
    }

    .recap button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* (Form style identique Ã  lâ€™original, pas modifiÃ© ici pour concision) */
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        document.body.style.visibility = "visible";
        document.querySelector("main").style.display = "block";
      });
  </script>

  <main>
    <div class="flex-wrapper">

      <!-- FORMULAIRE -->
      <div class="container">
        <h2 style="text-align:center; color:#0077b6;">Formulaire de demande de production IA</h2>
        <form id="demandeIA">
          <!-- ... tes champs identiques ... -->
          <!-- (je n'ai pas rÃ©pÃ©tÃ© ici les inputs du formulaire, mais ils restent inchangÃ©s) -->
          <button type="submit" id="submitBtn">Envoyer la demande</button>
          <div id="confirmation"></div>
        </form>
      </div>

      <!-- RECAPITULATIF -->
      <div class="recap">
        <h3>RÃ©capitulatif des demandes</h3>
        <button id="viderRecap">ðŸ—‘ Vider</button>
        <div id="recapList"></div>
      </div>

    </div>
  </main>

  <!-- Ton script JS inchangÃ© jusqu'Ã  la soumission, puis on ajoute : -->
  <script>
    // AprÃ¨s le fetch rÃ©ussi
    const appendToRecap = (data) => {
      const recapList = document.getElementById("recapList");
      const div = document.createElement("div");
      div.className = "ticket";
      div.innerHTML = `
        <strong>${data.nom}</strong><br>
        ${data.type} - ${data.support} - ${data.duree}<br>
        ðŸ“… ${data.date}<br>
        <em>${data.description.slice(0, 60)}...</em>
      `;
      recapList.prepend(div);
    };

    const saveToLocalStorage = (data) => {
      const list = JSON.parse(localStorage.getItem("demandesIA") || "[]");
      list.push(data);
      localStorage.setItem("demandesIA", JSON.stringify(list));
    };

    const loadRecap = () => {
      const list = JSON.parse(localStorage.getItem("demandesIA") || "[]");
      list.forEach(appendToRecap);
    };

    document.getElementById("viderRecap").addEventListener("click", () => {
      localStorage.removeItem("demandesIA");
      document.getElementById("recapList").innerHTML = "";
    });

    // Appel aprÃ¨s chargement
    document.addEventListener("DOMContentLoaded", loadRecap);

    // Ajout dans le bloc `form.addEventListener("submit", ...)`
    // juste aprÃ¨s `document.getElementById("confirmation").textContent = result.message;`
    // ajoute :
    appendToRecap(data);
    saveToLocalStorage(data);
  </script>
</body>
</html>
