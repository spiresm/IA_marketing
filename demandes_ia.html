<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; margin: 0; }
    main { display: none; }

    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .container {
      flex: 1 1 600px;
      max-width: 700px;
      background: white;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #444;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-top: 6px;
      background-color: #f9fafb;
    }

    input[name="emailPrefix"],
    input[name="date"] {
      max-width: 200px;
    }

    .email-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drop-zone {
      background: #f1f1f1;
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
    }

    .drop-zone.dragover {
      border-color: #0077b6;
      background: #e0f4ff;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }

    .preview-item {
      position: relative;
    }

    .preview-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
    }

    .limit-warning {
      color: red;
      font-size: 0.9em;
      margin-top: 6px;
    }

    button {
      width: 100%;
      background-color: #0077b6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
    }

    #confirmation {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    .recap {
      flex: 0 1 300px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-height: 90vh;
      overflow-y: auto;
    }

    .recap h3 {
      margin-top: 0;
      color: #0077b6;
    }

    .ticket {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #0077b6;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9em;
      cursor: pointer;
    }

    .recap button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal .content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    #modal button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 10px;
      float: right;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Remplir la liste des durÃ©es
      const dureeSelect = document.getElementById("duree");
      if (dureeSelect) {
        for (let i = 0; i <= 60; i++) {
          const option = document.createElement("option");
          option.value = `${i} sec`;
          option.textContent = `${i} sec`;
          dureeSelect.appendChild(option);
        }
      }

      // Drag & drop images
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("reference");
      const preview = document.getElementById("preview");
      let selectedFiles = [];

      const limitWarning = document.createElement("div");
      limitWarning.className = "limit-warning";
      limitWarning.textContent = "Maximum 2 images autorisÃ©es.";

      const updatePreview = () => {
        preview.innerHTML = "";
        selectedFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = e => {
            const wrapper = document.createElement("div");
            wrapper.className = "preview-item";

            const img = document.createElement("img");
            img.src = e.target.result;

            const removeBtn = document.createElement("button");
            removeBtn.className = "remove-btn";
            removeBtn.textContent = "Ã—";
            removeBtn.onclick = () => {
              selectedFiles.splice(index, 1);
              updatePreview();
            };

            wrapper.appendChild(img);
            wrapper.appendChild(removeBtn);
            preview.appendChild(wrapper);
          };
          reader.readAsDataURL(file);
        });

        if (selectedFiles.length >= 2) {
          if (!document.body.contains(limitWarning)) {
            dropZone.insertAdjacentElement("afterend", limitWarning);
          }
        } else if (document.body.contains(limitWarning)) {
          limitWarning.remove();
        }
      };

      const handleFiles = (files) => {
        for (let file of files) {
          if (selectedFiles.length < 2) selectedFiles.push(file);
        }
        updatePreview();
      };

      dropZone.addEventListener("click", () => fileInput.click());
      dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });
      fileInput.addEventListener("change", e => {
        handleFiles(e.target.files);
      });
    });
  </script>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        const headerEl = document.getElementById("header-placeholder");
        if (headerEl) headerEl.innerHTML = data;
        document.body.style.visibility = "visible";
        const mainEl = document.querySelector("main");
        if (mainEl) mainEl.style.display = "block";
      });
  </script>
  <main>
    <div class="flex-wrapper">
      <div class="container">
        <h2 style="text-align:center; color:#0077b6;">Formulaire de demande de production IA</h2>
        <form id="demandeIA">
          <!-- Le reste du formulaire est dÃ©jÃ  en place -->
        </form>
      </div>
      <div class="recap">
        <h3>RÃ©capitulatif des demandes</h3>
        <button id="viderRecap">ðŸ—‘ Vider le rÃ©capitulatif</button>
        <div id="recapList"></div>
      </div>
    </div>
  </main>
  <div id="modal">
    <div class="content">
      <div id="modalContent"></div>
      <button onclick="document.getElementById('modal').style.display='none'">Fermer</button>
    </div>
  </div>
</body>
</html>
