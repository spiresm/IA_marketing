<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demande IA - Espace IA</title>
  <style>
    /* (Styles identiques à ceux déjà présents - inchangés) */
    /* ... */
  </style>
</head>
<body>
  <div class="header">
    <h1>Espace IA Marketing</h1>
  </div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="profil.html">Mon profil</a>
    <a href="outils.html">Outils IA</a>
    <a href="prompts.html">Prompts</a>
    <a href="cas-usages.html">Cas d’usage</a>
    <a href="creer-tip.html">Créer un tip</a>
    <a href="veille.html">Veille</a>
    <a href="equipe.html">Équipe</a>
    <a href="galerie.html">Galerie</a>
    <a href="charte.html">Charte IA</a>
  </nav>

  <div class="container">
    <h2>Formulaire de demande de production IA</h2>
    <form id="demandeIA">
      <label>Nom du réalisateur :
        <input type="text" name="nom" required />
      </label>

      <label>Email :
        <div class="email-container">
          <input type="text" name="emailPrefix" id="emailPrefix" required placeholder="initiales (ex: jd)" pattern="^[a-zA-Z]{2,10}$" title="Entrez vos initiales (2 à 10 lettres)" />
          <span>@rtbf.be</span>
        </div>
      </label>

      <label>Type de production :
        <select name="type" required>
          <option>Image</option>
          <option>Vidéo</option>
          <option>Son</option>
          <option>Texte</option>
        </select>
      </label>

      <label>Support de diffusion :
        <select name="support" required>
          <option value="">-- Sélectionner --</option>
          <option value="TV">TV</option>
          <option value="Radio">Radio</option>
          <option value="Web">Web</option>
          <option value="RS">RS</option>
        </select>
      </label>

      <label>Durée estimée du plan :
        <select name="duree" id="duree" required>
          <option value="">-- Sélectionner --</option>
        </select>
      </label>

      <label>Date souhaitée de livraison :
        <input type="date" name="date" required />
      </label>

      <label>Images de référence :
        <div class="drop-zone" id="dropZone">Glissez-déposez ou cliquez pour ajouter des images</div>
        <input type="file" id="reference" accept="image/*" multiple style="display: none;" />
        <div class="preview" id="preview"></div>
      </label>

      <label>Description du besoin :
        <textarea name="description" rows="6" required></textarea>
      </label>

      <button type="submit" id="submitBtn">Envoyer la demande</button>
    </form>
    <p id="confirmation"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const emailPrefix = document.getElementById("emailPrefix");
      const savedPrefix = localStorage.getItem("emailPrefix");
      if (savedPrefix) emailPrefix.value = savedPrefix;

      const duree = document.getElementById("duree");
      for (let i = 0; i <= 60; i++) {
        const opt = document.createElement("option");
        opt.value = `${i} sec`;
        opt.textContent = `${i} sec`;
        duree.appendChild(opt);
      }

      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("reference");
      const preview = document.getElementById("preview");
      let imageFiles = [];

      dropZone.addEventListener("click", () => fileInput.click());
      dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
      dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        handleFiles(e.dataTransfer.files);
      });

      fileInput.addEventListener("change", () => handleFiles(fileInput.files));

      function handleFiles(files) {
        [...files].forEach(file => {
          if (file.type.startsWith("image/")) {
            imageFiles.push(file);
            const reader = new FileReader();
            reader.onload = e => {
              const img = document.createElement("img");
              img.src = e.target.result;
              preview.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        });
      }

      document.getElementById("demandeIA").addEventListener("submit", async function (e) {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.classList.add("loading");
        btn.textContent = "Envoi en cours...";

        const form = e.target;
        const formData = new FormData(form);
        const email = formData.get("emailPrefix").trim() + "@rtbf.be";
        localStorage.setItem("emailPrefix", formData.get("emailPrefix"));

        const data = {
          nom: formData.get("nom"),
          email,
          type: formData.get("type"),
          support: formData.get("support"),
          duree: formData.get("duree"),
          date: formData.get("date"),
          description: formData.get("description"),
          images: []
        };

        try {
          const base64Images = await Promise.all(
            imageFiles.map(file => {
              return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
              });
            })
          );
          data.images = base64Images;
        } catch (err) {
          alert("Erreur lors de la lecture des images.");
        }

        try {
          const res = await fetch("/.netlify/functions/sendRequest", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          const text = await res.text();
          try {
            const result = JSON.parse(text);
            document.getElementById("confirmation").textContent = result.message;
          } catch {
            document.getElementById("confirmation").textContent = "Erreur serveur inattendue.";
          }
        } catch (error) {
          console.error("Erreur client :", error);
          alert("Erreur lors de l’envoi : " + error.message);
        } finally {
          btn.disabled = false;
          btn.classList.remove("loading");
          btn.textContent = "Envoyer la demande";
        }
      });
    });
  </script>
</body>
</html>
