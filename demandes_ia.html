<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demande IA - Espace IA</title>
  <style>
    body {
      opacity: 0;
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f0f2f5;
      transition: opacity 0.3s ease-in;
    }
    main {
      display: none;
    }
    .flex-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .container {
      flex: 1 1 450px;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }
    h2 {
      text-align: center;
      color: #0077b6;
      font-size: 1.6em;
      margin-top: 0;
    }
    form label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }
    form input,
    form select,
    form textarea {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95em;
      margin-top: 6px;
      background-color: #f9fafb;
      transition: border-color 0.2s ease;
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: #0077b6;
    }
    input[name="nom"] {
      max-width: 250px;
    }
    input[name="emailPrefix"] {
      max-width: 100px;
    }
    select[name="type"],
    select[name="support"],
    select[name="chaine"],
    select[name="duree"] {
      max-width: 250px;
    }
    input[name="date"] {
      max-width: 200px;
    }
    textarea[name="description"] {
      width: 100%;
    }
    .email-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      background-color: #0077b6;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f8a;
    }
    .recap {
      flex: 0 1 320px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-height: 90vh;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .recap h3 {
      margin-top: 0;
      color: #0077b6;
      font-size: 1.3em;
      margin-bottom: 12px;
    }
    .recap select,
    .recap input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95em;
    }
    #filtreNom {
      width: 70%;
      margin-bottom: 10px;
    }
    .ticket {
      position: relative;
      background: white;
      padding: 14px 16px;
      margin-bottom: 12px;
      border-left: 6px solid #0077b6;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      font-size: 0.95em;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform 0.2s ease;
    }
    .ticket:hover {
      transform: scale(1.01);
    }
    .ticket span {
      display: block;
      line-height: 1.4em;
    }
    .ticket small {
      font-size: 0.85em;
      color: #666;
    }
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 450px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5em;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #333;
    }
    #modal-body {
      white-space: pre-line;
      font-size: 0.95em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="flex-wrapper">
      <div class="container">
        <h2>Formulaire de demande de production IA</h2>
        <form id="demandeIA">
          <label for="nom">Nom :</label>
          <input type="text" name="nom" required />

          <label for="emailPrefix">Email :</label>
          <div class="email-container">
            <input type="text" name="emailPrefix" placeholder="initiales" required />
            <span>@rtbf.be</span>
          </div>

          <label for="type">Type :</label>
          <select name="type" required>
            <option value="">-- Sélectionner --</option>
            <option value="vidéo">Vidéo</option>
            <option value="audio">Audio</option>
            <option value="image">Image</option>
            <option value="voix off IA">Voix off IA</option>
            <option value="autre">Autre</option>
          </select>

          <label for="support">Support :</label>
          <select name="support" required>
            <option value="">-- Sélectionner --</option>
            <option value="TV">TV</option>
            <option value="Radio">Radio</option>
            <option value="Web">Web</option>
            <option value="RS">Réseaux sociaux</option>
            <option value="autre">Autre</option>
          </select>

          <label for="chaine">Chaine :</label>
          <select name="chaine" required>
            <option value="">-- Sélectionner --</option>
            <option value="La Une">La Une</option>
            <option value="Tipik">Tipik</option>
            <option value="La Trois">La Trois</option>
            <option value="La première">La première</option>
            <option value="Classic 21">Classic 21</option>
            <option value="vivacité">vivacité</option>
            <option value="Musiq3">Musiq3</option>
            <option value="Auvio">Auvio</option>
          </select>

          <label for="duree">Durée :</label>
          <select name="duree" id="duree"></select>

          <label for="date">Date :</label>
          <input type="date" name="date" required />

          <label for="description">Briefing :</label>
          <textarea name="description" rows="4" required></textarea>

          <button type="submit" id="submitBtn">Envoyer</button>
        </form>
      </div>
      <div class="recap">
        <h3>Récapitulatif des demandes</h3>
        <select id="filtreDuree">
          <option value="">Filtrer par durée</option>
          <option value="10 sec">10 sec</option>
          <option value="20 sec">20 sec</option>
          <option value="30 sec">30 sec</option>
          <option value="40 sec">40 sec</option>
          <option value="50 sec">50 sec</option>
          <option value="60 sec">60 sec</option>
        </select>
        <input type="text" id="filtreNom" placeholder="Filtrer par nom" />
        <select id="filtreDate">
          <option value="">Trier par date</option>
          <option value="asc">Date croissante</option>
          <option value="desc">Date décroissante</option>
        </select>
        <div id="recapList"></div>
      </div>
    </div>
  </main>
  <div id="modal">
    <div class="modal-content">
      <button class="close-modal" title="Fermer">&times;</button>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>
<script>
// REMARQUE : L'ID du Google Apps Script n'est PLUS nécessaire ici car toutes les requêtes passent par Netlify Functions.
const PROXY_URL = "/.netlify/functions/proxy";
const SEND_REQUEST_URL = "/.netlify/functions/sendrequest";

function ensureNotifParentPosition() {
  const demandeLink = document.querySelector("a.demandes");
  if (demandeLink) {
    const style = getComputedStyle(demandeLink);
    if (style.position === "static" || !style.position) {
      demandeLink.style.position = "relative";
    }
  }
}

fetch("header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header-placeholder").innerHTML = data;
    ensureNotifParentPosition();
    document.body.style.opacity = "1";
    document.querySelector("main").style.display = "block";
    mettreAJourBulleDemandes();
  });

const couleursParChaine = {
  'Classic 21': 'purple',
  'La Une': 'red',
  'Tipik': 'green',
  'La première': 'blue',
  'La Trois': 'mediumorchid',
  'Auvio': 'black',
  'vivacité': 'orange',
  'Musiq3': 'hotpink'
};

async function mettreAJourBulleDemandes() {
  const notif = document.getElementById("notif-count");
  if (!notif) return;
  try {
    const res = await fetch(`${PROXY_URL}?action=getDemandesIA`);
    const demandes = await res.json();
    notif.textContent = demandes.length;
    notif.style.display = demandes.length > 0 ? "inline-block" : "none";
  } catch (e) {
    console.error("Erreur compteur :", e);
  }
}

async function afficherDemandes() {
  const recapList = document.getElementById("recapList");
  const filtreNom = document.getElementById("filtreNom").value.toLowerCase();
  const filtreDate = document.getElementById("filtreDate").value;
  const filtreDuree = document.getElementById("filtreDuree").value;

  let demandes = [];
  try {
    const res = await fetch(`${PROXY_URL}?action=getDemandesIA`);
    demandes = await res.json();
  } catch (err) {
    console.error("Erreur récupération :", err);
    return;
  }

  demandes = demandes.filter(d => d.nom.toLowerCase().includes(filtreNom));
  if (filtreDuree) demandes = demandes.filter(d => d.duree === filtreDuree);
  if (filtreDate === "asc") demandes.sort((a,b) => new Date(a.date) - new Date(b.date));
  else if (filtreDate === "desc") demandes.sort((a,b) => new Date(b.date) - new Date(a.date));

  recapList.innerHTML = "";
  demandes.forEach(d => {
    const couleur = couleursParChaine[d.chaine] || "#0077b6";
    const div = document.createElement("div");
    div.className = "ticket";
    div.style.borderLeftColor = couleur;
    div.innerHTML = `
      <div style="display:flex; justify-content: space-between; align-items:center">
        <span><strong>${d.nom}</strong></span>
        <div style="display:flex; align-items:center; gap:12px;">
          <span style="font-size:1.1em; font-weight: bold;">${d.type}</span>
          <span>${d.duree}</span>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 4px;">
        <span style="color:${couleur}; font-weight: bold">${d.chaine}</span>
        <small>📅 ${d.date}</small>
      </div>
      <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 6px;">
        <div>${d.traite ? '<span style="color:green">✅ Traité</span>' : '<span style="color:#999">⏳ En attente</span>'}</div>
        <div>
          ${d.traite ? '' : `<button title="Marquer comme traité" data-id="${d.id}" class="btn-traite" style="background:none; border:none; font-size:1.1em; cursor:pointer; padding:4px;">✔️</button>`}
          <button title="Supprimer" data-id="${d.id}" class="btn-supprimer" style="background:none; border:none; font-size:1.1em; cursor:pointer; padding:4px;">🗑️</button>
        </div>
      </div>
    `;
    div.querySelector(".btn-supprimer")?.addEventListener("click", async e => {
      e.stopPropagation();
      await supprimerDemande(d.id);
    });
    div.querySelector(".btn-traite")?.addEventListener("click", async e => {
      e.stopPropagation();
      await marquerTraite(d.id);
    });
    div.addEventListener("click", () => {
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modal-body");
      modalBody.textContent = `${d.nom} - ${d.type} - ${d.duree} - ${d.support} - ${d.chaine}\nDate : ${d.date}\n\n${d.description}`;
      modal.style.display = "flex";
    });
    recapList.appendChild(div);
  });
}

async function supprimerDemande(id) {
  try {
    let demandes = await (await fetch(`${PROXY_URL}?action=getDemandesIA`)).json();
    demandes = demandes.filter(d => d.id !== id);
    await fetch(PROXY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "updateDemandeIA", demandes })
    });
    afficherDemandes();
    mettreAJourBulleDemandes();
  } catch(e) {
    console.error("Erreur suppression :", e);
  }
}

async function marquerTraite(id) {
  try {
    let demandes = await (await fetch(`${PROXY_URL}?action=getDemandesIA`)).json();
    const demande = demandes.find(d => d.id === id);
    if (!demande) return;
    demande.traite = true;
    await fetch(PROXY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "updateDemandeIA", demandes })
    });
    afficherDemandes();
    mettreAJourBulleDemandes();
  } catch(e) {
    console.error("Erreur marquer traité :", e);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  const dureeSelect = document.getElementById("duree");
  for (let i = 0; i <= 60; i++) {
    const option = document.createElement("option");
    option.value = `${i} sec`;
    option.textContent = `${i} sec`;
    dureeSelect.appendChild(option);
  }
  document.getElementById("demandeIA").addEventListener("submit", async e => {
    e.preventDefault();
    const data = new FormData(e.target);
    const demande = {
      id: "_" + Math.random().toString(36).substr(2, 9),
      nom: data.get("nom"),
      email: `${data.get("emailPrefix")}@rtbf.be`,
      type: data.get("type"),
      support: data.get("support"),
      duree: data.get("duree"),
      date: data.get("date"),
      description: data.get("description"),
      chaine: data.get("chaine"),
      traite: false
    };
    try {
      const response = await fetch(SEND_REQUEST_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(demande)
      });
      if (!response.ok) {
        const errorText = await response.text();
        console.error(`Erreur HTTP: ${response.status} ${response.statusText}`, errorText);
        alert(`Erreur lors de l'envoi de la demande: ${response.status} ${response.statusText}. Détails: ${errorText.substring(0, 200)}... (voir console pour plus)`);
        return;
      }
      const result = await response.json();
      if (result.success) {
        alert(result.message || "Demande envoyée avec succès et mail transmis !");
        e.target.reset();
        afficherDemandes();
        mettreAJourBulleDemandes();
      } else {
        console.error("Erreur de la fonction Netlify (réponse JSON) :", result);
        alert(`Erreur lors de l'envoi de la demande: ${result.message || "Réponse non réussie de la fonction Netlify."}`);
      }
    } catch (err) {
      console.error("Erreur d'envoi du formulaire côté client :", err);
      alert("Une erreur inattendue est survenue lors de l'envoi du formulaire. Vérifiez la console.");
    }
  });
  document.getElementById("filtreNom").addEventListener("input", afficherDemandes);
  document.getElementById("filtreDate").addEventListener("change", afficherDemandes);
  document.getElementById("filtreDuree").addEventListener("change", afficherDemandes);
  document.querySelector(".close-modal").addEventListener("click", () => {
    document.getElementById("modal").style.display = "none";
  });
  document.getElementById("modal").addEventListener("click", e => {
    if (e.target.id === "modal") {
      e.target.style.display = "none";
    }
  });
  afficherDemandes();
  mettreAJourBulleDemandes();
});
</script>
</body>
</html>
