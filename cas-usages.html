  <main>
    <div class="container">

      <div class="filters">

        <select id="filtre-outil" onchange="renderTips()">

        <select id="filtre-categorie" onchange="renderTips()">

          <option>Communication</option><option>CRM</option><option>Com. Presse & Influenceurs</option>
          <option>Partenariats & √âv√®nements</option><option>Positionnement</option><option>P√¥le Cr√©a</option>

  <script>
    const tipsData = [
      {titre:"Utiliser ChatGPT pour r√©sumer un article",description:"Collez l‚ÄôURL ou le contenu de l‚Äôarticle et demandez √† ChatGPT un r√©sum√© en 3 phrases.",prompt:"R√©sume cet article en trois phrases claires et concises.",outil:"ChatGPT",categorie:"Productivit√©"},
      {titre:"G√©n√©rer des id√©es de campagne marketing",description:"Formulez votre objectif et votre public cible, et demandez √† l‚ÄôIA des id√©es originales avec arguments.",prompt:"Propose 5 id√©es de campagne marketing cr√©atives pour [produit/service], en pr√©cisant l‚Äôaxe et la promesse.",outil:"Claude",categorie:"Marketing Digital"},
      {titre:"Cr√©er un visuel pour les r√©seaux sociaux",description:"Utilisez Midjourney ou Firefly avec une description claire du style visuel, du format et du contexte.",prompt:"G√©n√®re un visuel au format carr√© pour une campagne [th√®me], style moderne, couleurs vives, accroche visible.",outil:"Midjourney",categorie:"Graphisme"},
      {titre:"Pr√©parer un brief cr√©atif",description:"Demandez √† ChatGPT de structurer les points essentiels d‚Äôun brief : objectifs, cible, ton, livrables attendus.",prompt:"Cr√©e un brief cr√©atif pour une campagne destin√©e √† [cible] avec les objectifs, le ton, les livrables attendus.",outil:"ChatGPT",categorie:"Communication"},
      {titre:"R√©pondre √† des objections d‚Äôun partenaire avec l‚ÄôIA",description:"Simulez un √©change avec un partenaire exprimant des r√©ticences et testez plusieurs r√©ponses avec ChatGPT.",prompt:"Simule une conversation o√π un partenaire exprime des doutes sur une collaboration. Donne-moi des r√©ponses diplomates et convaincantes √† formuler.",outil:"ChatGPT",categorie:"Partenariats & √âv√®nements"},
      {titre:"Optimiser un message LinkedIn pour un influenceur",description:"Soumettez un message √† l‚ÄôIA pour optimiser la clart√©, le ton et l‚Äôimpact avant de l‚Äôenvoyer √† un influenceur.",prompt:"Optimise ce message pour LinkedIn afin qu‚Äôil engage un influenceur dans une collaboration potentielle : [message initial].",outil:"Claude",categorie:"Com. Presse & Influenceurs"},
      {titre:"Cr√©er une ligne √©ditoriale pour une newsletter CRM",description:"Demandez √† l‚ÄôIA de proposer un planning √©ditorial mensuel structur√© autour d‚Äôobjectifs CRM.",prompt:"Propose une ligne √©ditoriale mensuelle pour une newsletter CRM √† destination de [cible], avec un th√®me et un contenu par semaine.",outil:"Notion AI",categorie:"CRM"},
      {titre:"Simuler une pr√©sentation orale avec l‚ÄôIA",description:"Entra√Ænez-vous √† pitcher un projet √† l‚Äôoral en interagissant avec une IA jouant le r√¥le d‚Äôun jury ou d‚Äôun client.",prompt:"Pose-moi des questions pour m‚Äôentra√Æner √† pr√©senter ce projet en 2 minutes, comme si je pitchais devant un jury : [titre du projet].",outil:"ChatGPT",categorie:"P√¥le Cr√©a"},
      {titre:"Identifier des tendances √©mergentes √† partir de mots-cl√©s",description:"Analysez des listes de mots-cl√©s avec une IA pour en extraire des tendances et angles d‚Äôattaque √©ditoriaux.",prompt:"Voici une liste de mots-cl√©s issus de recherches r√©centes : [liste]. Dresse une analyse des tendances √©mergentes et opportunit√©s associ√©es.",outil:"Perplexity",categorie:"Positionnement"},
      {titre:"Analyser automatiquement les sentiments clients",description:"Demandez √† l‚ÄôIA d‚Äôanalyser les retours clients pour en d√©gager les sentiments positifs et n√©gatifs.",prompt:"Analyse ces avis clients et distingue les 3 principaux points positifs et 3 points d‚Äôam√©lioration.",outil:"ChatGPT",categorie:"CRM"},
      {titre:"G√©n√©rer un plan m√©dia pour une campagne digitale",description:"Utilisez l‚ÄôIA pour proposer un plan m√©dia multicanal adapt√© √† votre budget et cible.",prompt:"Propose un plan m√©dia digital sur 3 mois pour une marque [secteur], en r√©partissant le budget entre r√©seaux sociaux, display et search.",outil:"Claude",categorie:"Marketing Digital"},
      {titre:"Automatiser un reporting hebdomadaire",description:"Demandez √† l‚ÄôIA de compiler et structurer vos donn√©es cl√©s en un rapport hebdomadaire pr√™t √† partager.",prompt:"G√©n√®re un reporting hebdomadaire √† partir de ces indicateurs : [liste de KPI], avec points forts et axes d‚Äôam√©lioration.",outil:"Notion AI",categorie:"Productivit√©"}
    ];

    let votesData = JSON.parse(localStorage.getItem('votesData') || '[]');
    if (votesData.length !== tipsData.length) votesData = tipsData.map(() => ({ up: 0, down: 0 }));

    function saveVotes() {
      localStorage.setItem('votesData', JSON.stringify(votesData));
    }

    function renderTips() {
      const search = document.getElementById('search').value.toLowerCase();
      const outilFilter = document.getElementById('filtre-outil').value;
      const catFilter = document.getElementById('filtre-categorie').value;
      const container = document.getElementById('tips');
      container.innerHTML = '';

      tipsData.forEach((tip, i) => {
        const haystack = (tip.titre + tip.description + tip.prompt).toLowerCase();
        if ((search && !haystack.includes(search)) || (outilFilter && tip.outil !== outilFilter) || (catFilter && tip.categorie !== catFilter)) return;

        const div = document.createElement('div');
        div.className = 'tip';
        div.onclick = () => toggleDetails(div);

        div.innerHTML = `
          <h2>${tip.titre}</h2>
          <div class="tip-details">
            <p>${tip.description}</p>
            <div class="prompt-box">
              <code id="prompt-${i}" contenteditable>${tip.prompt}</code>
              <button onclick="copierPrompt('prompt-${i}', event)">üìã</button>
            </div>
            <div class="tip-category">Outil : ${tip.outil} ‚Ä¢ Cat√©gorie : ${tip.categorie}</div>
            <div class="votes">
              <button onclick="vote(${i}, 'up', event)">üëç</button><span id="up-${i}">${votesData[i].up}</span>
              <button onclick="vote(${i}, 'down', event)">üëé</button><span id="down-${i}">${votesData[i].down}</span>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function vote(i, type, e) {
      e.stopPropagation();
      votesData[i][type]++;
      document.getElementById(`${type}-${i}`).textContent = votesData[i][type];
      saveVotes();
    }

    function toggleDetails(el) {
      const details = el.querySelector('.tip-details');
      document.querySelectorAll('.tip-details').forEach(d => { if (d !== details) d.style.display = 'none'; });
      details.style.display = details.style.display === 'block' ? 'none' : 'block';
    }

    function copierPrompt(id, e) {
      e.stopPropagation();
      const content = document.getElementById(id).textContent;
      navigator.clipboard.writeText(content).then(() => alert('Prompt copi√© !'));
    }

    renderTips();
  </script>
