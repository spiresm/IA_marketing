<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variables CSS pour faciliter la gestion des couleurs */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #dc3545;
            --postit-yellow: #FFFAA0;
            --light-blue-card: #E0F2F7;
            --grey-text: #555;
            --border-color: #ddd;
        }

        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
            flex-grow: 1;
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Conteneur des contrôles en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }
        
        #filters select,
        #filters input[type="text"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
            box-sizing: border-box; /* Important pour le padding */
        }
        #preview-text {
            min-width: 180px;
            max-width: 250px;
        }

        /* Styles pour les boutons d'action et "Créer un Tip" */
        .action-buttons, .create-tip-button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }
        .create-tip-button-container { /* Modifié pour aligner les boutons */
            margin-top: 20px;
            margin-bottom: 30px;
            display: flex; /* Utilise flex pour aligner les boutons enfants */
            justify-content: center; /* Centrer le bouton */
            gap: 15px; /* Espacement entre les boutons */
            flex-wrap: wrap; /* Permet aux boutons de passer à la ligne sur petits écrans */
        }

        .action-buttons a, .create-tip-button, .compress-image-button { /* Ajout de .compress-image-button */
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .create-tip-button, .compress-image-button { /* Ajout de .compress-image-button */
            padding: 12px 25px;
            font-size: 1.1em;
            display: flex; /* Pour aligner l'icône et le texte */
            align-items: center;
            gap: 8px; /* Espacement entre l'icône et le texte */
        }

        .action-buttons a:hover, .create-tip-button:hover, .compress-image-button:hover { /* Ajout de .compress-image-button */
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* Styles pour chaque carte de tip */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur définie par JS */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex; /* Permet la disposition des éléments */
            align-items: flex-start; /* Aligne les éléments en haut */
            padding: 0;
            position: relative; 
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour toutes les informations textuelles sur la carte */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px;
            width: 100%;
            position: relative; /* Pour positionner le post-it à l'intérieur */
        }

        .tip-title {
            font-size: 1.3em;
            color: var(--dark-blue);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .outil-badge {
            background-color: #e0f2f7;
            color: var(--primary-blue);
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Section des métadonnées (Auteur, Catégorie) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: var(--grey-text);
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }
        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        /* Style pour le nom de l'auteur cliquable */
        .metadata-value.auteur-value a {
            color: var(--primary-blue); /* Couleur du lien */
            text-decoration: none;
            font-weight: bold; /* Rendre le nom de l'auteur en gras */
        }
        .metadata-value.auteur-value a:hover {
            text-decoration: underline;
        }
        .metadata-value {
            color: #666;
            word-break: break-word;
        }

        /* Le texte de prévisualisation sur la carte (post-it) */
        .preview-post-it {
            position: absolute;
            top: 60px; /* Ajusté pour être plus bas */
            right: 15px; 
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: bold;
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 150px; 
            transform: rotate(2deg);
        }

        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 15px;
            padding-top: 5px;
            width: 100%;
        }

        .top-buttons-group {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: center;
            flex-wrap: wrap; 
        }

        /* Les icônes de vignettes en ligne */
        .card-preview-icons-inline {
            display: flex; /* Assurez-vous qu'il est visible quand il contient des icônes */
            gap: 5px; /* Espacement entre les icônes */
            margin-left: 10px; /* Espacement par rapport aux boutons */
        }
        .icon-vignette {
            color: #888; /* Couleur par défaut pour les icônes */
            font-size: 1.2em;
        }
        .icon-vignette[title="Contient une image"] {
            color: #4CAF50; /* Vert pour l'icône image */
        }
        /* Style pour l'icône PDF dans les vignettes de carte */
        .icon-vignette.pdf-thumbnail {
            width: 24px; /* Taille fixe pour la vignette PDF */
            height: 24px;
            object-fit: contain; /* Assure que l'image est contenue sans déformation */
            vertical-align: middle; /* Alignement avec le texte */
            border: 1px solid #ddd;
            border-radius: 3px;
        }


        /* Styles spécifiques pour le bouton "Copier le prompt" */
        .copier-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        .toggle-content-btn, .edit-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .toggle-content-btn:hover, .edit-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-1px);
        }

        /* Styles pour le bouton supprimer (corbeille) */
        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
            align-self: flex-start; 
            margin-top: 5px;
        }

        .supprimer-btn:hover {
            color: var(--error-text);
            transform: translateY(-1px);
        }

        #success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour le loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: var(--error-text);
            margin-top: 20px;
            padding: 15px;
            background-color: var(--error-bg);
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Styles for the new right-side preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px; /* Masqué par défaut */
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .preview-panel.open {
            right: 0;
        }

        /* Overlay pour la fermeture au clic dans le vide */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Assombrir l'arrière-plan */
            z-index: 999; /* Juste en dessous du panneau, au-dessus du reste */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .preview-overlay.open {
            opacity: 1;
            visibility: visible;
        }


        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-preview-btn:hover {
            color: #333;
        }

        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
            /* Ajout pour gérer l'espacement des titres */
            padding-bottom: 20px; 
        }

        .preview-panel-content h4 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        /* Styles pour les images dans le panneau d'aperçu (vignette) */
        .preview-panel-image-wrapper { /* Nouveau conteneur pour chaque image avec le numéro */
            position: relative;
            display: inline-block;
            margin: 0 10px 20px 0; /* Espacement entre les images */
            vertical-align: top; /* Alignement pour éviter les sauts de ligne inattendus */
        }

        .preview-panel-image {
            max-width: 200px;
            height: auto;
            display: block; /* Pour que le numéro puisse se positionner par rapport à l'image */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .image-number-badge { /* Styles pour le numéro dans le cercle bleu */
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--primary-blue);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9em;
            z-index: 10; /* Pour s'assurer qu'il est au-dessus de l'image */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }


        /* Styles pour le carré PDF cliquable dans le panneau latéral */
        .preview-panel-document-square-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-panel-pdf-square {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            background-color: #fcebeb;
            border: 1px solid #e0b4b8;
            border-radius: 12px;
            text-decoration: none;
            color: var(--error-text);
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .preview-panel-pdf-square:hover {
            background-color: #f7dcdc;
            transform: translateY(-2px);
        }

        /* Styles pour l'image PDF à l'intérieur du carré */
        .preview-panel-pdf-square img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .preview-panel-pdf-square .file-name {
            font-size: 0.8em;
            color: #666;
            word-break: break-all;
            max-height: 2.4em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Style du bouton "Télécharger" dans le carré PDF */
        .download-button {
            background-color: var(--error-text);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.2s;
            display: inline-block;
            white-space: nowrap;
        }

        .download-button:hover {
            background-color: #c02c3c;
        }

        /* Style pour le cartouche jaune du texte de prévisualisation dans le panneau de droite */
        .preview-text-card-yellow {
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style pour les cartouches bleus clairs pour Description, Exemple */
        .content-card-blue {
            background-color: var(--light-blue-card);
            color: var(--dark-blue);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9em;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Style pour le prompt (revenir au style initial) */
        .prompt-content-pre {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        /* Style pour le bouton Copier dans le panneau latéral */
        .copy-panel-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: -10px;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .copy-panel-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        /* Media queries pour la responsivité */
        @media (max-width: 992px) {
            .preview-panel {
                width: 100%;
                right: -100%;
            }
            .preview-panel.open {
                right: 0;
            }
        }
        @media (max-width: 768px) {
            .filters-header {
                flex-direction: column;
                align-items: stretch;
            }
            #filters {
                flex-direction: column;
                gap: 15px;
            }
            #filters input, #filters select {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                width: 100%;
                justify-content: center;
            }
            .action-buttons a {
                width: 100%;
                text-align: center;
            }
            .infos-wrapper {
                padding: 15px;
                width: auto;
            }
            .metadata-section {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            .card-actions {
                align-items: center;
            }
            .top-buttons-group {
                flex-direction: column;
                gap: 5px;
                width: 100%;
                justify-content: center;
                margin-bottom: 5px;
            }
            .toggle-content-btn, .copier-btn, .edit-btn {
                width: 100%;
                text-align: center;
            }
            .supprimer-btn {
                width: auto;
                align-self: center;
            }
            .create-tip-button-container {
                margin-top: 15px;
                margin-bottom: 20px;
                flex-direction: column; /* Force les boutons à s'empiler */
            }
            .create-tip-button, .compress-image-button { /* Ajuste la largeur des boutons */
                width: 100%;
                justify-content: center; /* Centre le texte et l'icône */
            }
            .preview-post-it {
                position: static;
                margin-top: 10px;
                max-width: unset;
                text-align: center;
                transform: none;
                font-size: 1.1em;
            }
            /* Ajustements pour le carré PDF sur mobile */
            .preview-panel-pdf-square {
                width: 100px;
                height: 100px;
                font-size: 0.9em;
            }
            .preview-panel-pdf-square img {
                max-width: 60px;
                max-height: 60px;
            }
            .preview-panel-pdf-square .file-name {
                font-size: 0.7em;
            }
            .download-button {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }

        /* Styles pour le footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="preview-text" placeholder="Rechercher dans le texte de prévisualisation..." />
                    <select id="filtre-categorie">
                        <option value="">Toutes les catégories</option>
                        <option>Marketing Digital</option>
                        <option>Réseaux Sociaux</option>
                        <option>SEO</option>
                        <option>Contenu</option>
                        <option>Publicité</option>
                        <option>Outils IA</option>
                        <option>Stratégie</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-tri-date">
                        <option value="">Trier par date</option>
                        <option value="recent" selected>Plus récent</option>
                        <option value="ancien">Plus ancien</option>
                    </select>
                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>ChatGPT</option>
                        <option>Claude</option>
                        <option>Midjourney</option>
                        <option>DALL-E</option>
                        <option>Stable Diffusion</option>
                        <option>RunwayML</option>
                        <option>Adobe Firefly</option>
                        <option>Canva AI</option>
                        <option>GrammarlyGO</option>
                        <option>Jasper</option>
                        <option>Autre</option>
                    </select>
                </div>
                <div class="action-buttons">
                </div>
            </div>
            <div class="create-tip-button-container">
                <a href="creer-tip.html" class="create-tip-button">Créer un tip</a>
                <a href="compresseur.html" class="compress-image-button">
                    <i class="fas fa-cut"></i> Compresser une image
                </a>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="galerie">
                <div class="loader"></div> <p style="text-align: center;">Chargement des tips...</p>
            </div>
            <div id="error-display" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="previewOverlay" class="preview-overlay"></div>

    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content">
        </div>
    </div>
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = []; // Ceci contiendra vos données de tips
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreCategorieSelect = document.getElementById('filtre-categorie');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');

        const previewTextInput = document.getElementById('preview-text');

        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const bodyElement = document.body;

        const previewOverlay = document.getElementById('previewOverlay');


        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const footerPlaceholder = document.getElementById("footer-placeholder");
            const mainElement = document.querySelector("main");

            const loadComponent = async (url, placeholderId, errorMessage) => {
                console.log(`Attempting to load ${url} into #${placeholderId}`);
                try {
                    const res = await fetch(url);
                    if (!res.ok) {
                        const errorDetail = await res.text();
                        throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                    }
                    document.getElementById(placeholderId).innerHTML = await res.text();
                    console.log(`${url} loaded successfully.`);
                } catch (error) {
                    console.error(`Error loading ${url}:`, error);
                    document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>${errorMessage}: ${error.message}</p>`;
                }
            };

            Promise.all([
                loadComponent("header.html", "header-placeholder", "Erreur de chargement du menu"),
                loadComponent("footer.html", "footer-placeholder", "Erreur de chargement du pied de page")
            ])
            .then(() => {
                const activeLink = document.querySelector("nav a[href='galerie.html']");
                if (activeLink) {
                    activeLink.classList.add("active");
                }
            })
            .catch(error => {
                console.error("General issue loading components:", error);
            })
            .finally(() => {
                // Ceci est la correction pour la page blanche : les éléments body et main sont rendus visibles.
                bodyElement.classList.add("show");
                mainElement.classList.add("show");
                loadAndDisplayTips(); // Ceci charge les tips une fois les composants structurels chargés
            });

            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
            if (window.location.search.includes('editSuccess=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt modifié avec succès !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }

            setupFilters();
        });

        // --- Correction de la fonction escapeHtml ---
        function escapeHtml(text) {
            // S'assure que text n'est pas null ou undefined avant d'appeler replace
            if (text === null || text === undefined) {
                return ''; 
            }
            // Convertit en chaîne, au cas où ce serait un nombre ou autre type primitif
            text = String(text);
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;'
                // Ligne suivante commentée pour ne plus échapper l'apostrophe
                // "'": '&#039;'
            };
            // Utilise une fonction de remplacement pour gérer les caractères dans la map
            return text.replace(/[&<>"]/g, function(m) { return map[m]; }); // L'apostrophe est retirée de la regex
        }

        function applyFiltersAndSort() {
            let filtered = [...allTips];

            const categorie = filtreCategorieSelect.value;
            if (categorie) {
                filtered = filtered.filter(tip => tip.categorie === categorie);
            }

            const outil = filtreOutilSelect.value;
            if (outil) {
                filtered = filtered.filter(tip => tip.outil === outil);
            }

            const searchText = previewTextInput.value.toLowerCase();
            if (searchText) {
                // S'assure que previewText existe avant d'appeler toLowerCase ou includes
                filtered = filtered.filter(tip => tip.previewText && String(tip.previewText).toLowerCase().includes(searchText));
            }

            const sortOrder = filtreTriDateSelect.value;
            if (sortOrder === 'recent') {
                filtered.sort((a, b) => {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateB.getTime() - dateA.getTime(); // Trie du plus récent au plus ancien (décroissant)
                });
            } else if (sortOrder === 'ancien') {
                filtered.sort((a, b) => {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateA.getTime() - dateB.getTime(); // Trie du plus ancien au plus récent (croissant)
                });
            }
            
            displayTips(filtered);
        }

        function setupFilters() {
            filtreCategorieSelect.addEventListener('change', applyFiltersAndSort);
            filtreOutilSelect.addEventListener('change', applyFiltersAndSort);
            previewTextInput.addEventListener('input', applyFiltersAndSort);
            filtreTriDateSelect.addEventListener('change', applyFiltersAndSort);
        }

        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des tips...</p>';
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allTips = await response.json();
                allTips = allTips.map(tip => ({
                    ...tip,
                    // Assurez-vous que dateCreation existe et est une chaîne valide pour toLocaleDateString
                    // Fournit une date par défaut si dateCreation et date sont absents
                    dateCreation: tip.date_creation || tip.dateCreation || tip.date_ajout || tip.date || new Date().toISOString(), // Correction ici
                    // Gérer le titre non défini
                    titre: tip.titre && tip.titre.trim() !== '' ? tip.titre : "Titre non spécifié",
                    // Gérer l'auteur non défini
                    auteur: tip.auteur && tip.auteur.trim() !== '' ? tip.auteur : "Auteur inconnu"
                }));
                applyFiltersAndSort();
            } catch (error) {
                console.error("Erreur lors du chargement des tips:", error);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des tips: ${error.message}`;
                galerieDiv.innerHTML = ''; // Clear loader
            }
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = ''; // Nettoie la galerie actuelle

            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; color: #555;">Aucun tip ne correspond à vos filtres.</p>';
                return;
            }

            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                // Déterminer le contenu du prompt, en privilégiant promptText puis prompt
                const actualPromptContent = tip.promptText || tip.prompt;

                // Créer le lien vers la page equipe.html en passant le nom de l'auteur
                const auteurLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}">${escapeHtml(tip.auteur)}</a>`;

                const cardHtml = `
                    <div class="carte" style="border-left-color: ${getCategoryColor(tip.categorie)};">
                        <div class="infos-wrapper">
                            <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                            <span class="outil-badge">${escapeHtml(tip.outil || 'Non spécifié')}</span>
                            <div class="metadata-section">
                                <span class="metadata-label">Auteur:</span>
                                <span class="metadata-value auteur-value">${auteurLink}</span>
                                <span class="metadata-label">Catégorie:</span>
                                <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                                <span class="metadata-label">Date:</span>
                                <span class="metadata-value">${formattedDate}</span>
                            </div>

                            ${tip.previewText ? `<div class="preview-post-it">${escapeHtml(tip.previewText)}</div>` : ''}

                            <div class="card-actions">
                                <div class="top-buttons-group">
                                    <button class="toggle-content-btn" data-id="${tip.id}">Voir le Tip</button>
                                    ${actualPromptContent && actualPromptContent.trim() !== '' ? `<button class="copier-btn" data-copy="${escapeHtml(actualPromptContent)}">Copier le prompt</button>` : ''}
                                    <button class="edit-btn" data-id="${tip.id}">Éditer</button>
                                    <div class="card-preview-icons-inline">
                                        ${(tip.fileUrls && tip.fileUrls.length > 0) || tip.imageUrl ? `<i class="fas fa-image icon-vignette" title="Contient une image"></i>` : ''}
                                        ${tip.documentUrl && tip.documentUrl.trim() !== '' ? `<img src="PDF_file_icon.svg.webp" alt="Document PDF" class="icon-vignette pdf-thumbnail" title="Contient un document PDF">` : ''}
                                    </div>
                                </div>
                                <button class="supprimer-btn" data-id="${tip.id}" title="Supprimer le tip"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });

            // Attacher les gestionnaires d'événements après que les cartes sont ajoutées au DOM
            attachEventListenersToCards();
        }

        function getCategoryColor(category) {
            switch (category) {
                case 'Marketing Digital': return '#0077b6'; // Primary Blue
                case 'Réseaux Sociaux': return '#38a3a5'; // Teal
                case 'SEO': return '#ffc300'; // Amber
                case 'Contenu': return '#c70039'; // Dark Red
                case 'Publicité': return '#8ac926'; // Lime Green
                case 'Outils IA': return '#9d4edd'; // Purple
                case 'Stratégie': return '#3c096c'; // Dark Purple
                case 'Autre': return '#6c757d'; // Gray
                default: return '#cccccc'; // Default Gray
            }
        }

        function attachEventListenersToCards() {
            document.querySelectorAll('.toggle-content-btn').forEach(button => {
                button.onclick = (e) => openPreviewPanel(e.target.dataset.id);
            });

            document.querySelectorAll('.copier-btn').forEach(button => {
                button.onclick = (e) => copyToClipboard(e.target.dataset.copy, e.target);
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.onclick = (e) => redirectToEditPage(e.target.dataset.id);
            });

            document.querySelectorAll('.supprimer-btn').forEach(button => {
                button.onclick = (e) => confirmAndDeleteTip(e.target.dataset.id || e.target.closest('button').dataset.id);
            });
        }

        async function openPreviewPanel(tipId) {
            console.log(`Opening preview panel for tip ID: ${tipId}`);
            const tip = allTips.find(t => t.id === tipId);

            if (tip) {
                console.log("Tip data for preview panel:", tip); // Pour le débogage
                
                previewPanelTitle.textContent = escapeHtml(tip.titre || "Détail du Tip");
                let contentHtml = '';

                // Déterminer le contenu du prompt pour le panneau, en privilégiant promptText puis prompt
                const panelPromptContent = tip.promptText || tip.prompt;

                // Section pour les images (fileUrls et imageUrl)
                if ((tip.fileUrls && Array.isArray(tip.fileUrls) && tip.fileUrls.length > 0) || tip.imageUrl) {
                    contentHtml += `<h4>Images associées:</h4><div class="preview-panel-image-container">`;
                    let imageCounter = 1; // Initialiser le compteur d'images
                    if (tip.fileUrls && Array.isArray(tip.fileUrls)) {
                        tip.fileUrls.forEach(url => {
                            contentHtml += `
                                <div class="preview-panel-image-wrapper">
                                    <div class="image-number-badge">${imageCounter++}</div>
                                    <a href="${escapeHtml(url)}" target="_blank">
                                        <img src="${escapeHtml(url)}" alt="Image du tip" class="preview-panel-image" />
                                    </a>
                                </div>
                            `;
                        });
                    }
                    if (tip.imageUrl && (!tip.fileUrls || tip.fileUrls.length === 0)) { // N'affiche imageUrl que si pas de fileUrls
                        contentHtml += `
                            <div class="preview-panel-image-wrapper">
                                <div class="image-number-badge">${imageCounter++}</div>
                                <a href="${escapeHtml(tip.imageUrl)}" target="_blank">
                                    <img src="${escapeHtml(tip.imageUrl)}" alt="Image du tip" class="preview-panel-image" />
                                </a>
                            </div>
                        `;
                    }
                    contentHtml += `</div>`;
                }

                // Section pour le document PDF - Amélioration visuelle ici
                if (tip.documentUrl && tip.documentUrl.trim() !== '') { 
                    contentHtml += `<h4>Document associé:</h4>
                        <div class="preview-panel-document-square-container">
                            <a href="${escapeHtml(tip.documentUrl)}" target="_blank" class="preview-panel-pdf-square">
                                <img src="PDF_file_icon.svg.webp" alt="Icône PDF">
                                <span class="file-name">${escapeHtml(tip.documentFileName || 'Document PDF')}</span>
                                <span class="download-button">Télécharger</span>
                            </a>
                        </div>
                    `;
                }

                if (tip.previewText) {
                    contentHtml += `
                        <h4>Post-it:</h4>
                        <div class="preview-text-card-yellow">${escapeHtml(tip.previewText)}</div>
                    `;
                }
                
                if (panelPromptContent) { 
                    contentHtml += `
                        <h4>Prompt:</h4>
                        <button class="copy-panel-btn" data-copy="${escapeHtml(panelPromptContent)}">Copier le prompt</button>
                        <pre class="prompt-content-pre">${escapeHtml(panelPromptContent)}</pre>
                    `;
                }
                
                // Add metadata to the panel
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                // Créer le lien vers la page equipe.html en passant le nom de l'auteur pour le panneau d'aperçu aussi
                const auteurPanelLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}" class="metadata-value auteur-value">${escapeHtml(tip.auteur)}</a>`;

                contentHtml += `
                    <div class="metadata-section" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px;">
                        <span class="metadata-label">Auteur:</span>
                        <span class="metadata-value auteur-value">${auteurPanelLink}</span>
                        <span class="metadata-label">Catégorie:</span>
                        <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                        <span class="metadata-label">Outil:</span>
                        <span class="metadata-value">${escapeHtml(tip.outil || 'Non spécifié')}</span>
                        <span class="metadata-label">Date de création:</span>
                        <span class="metadata-value">${formattedDate}</span>
                    </div>
                `;

                previewPanelContent.innerHTML = contentHtml;
                previewPanel.classList.add('open');
                previewOverlay.classList.add('open');
                bodyElement.style.overflow = 'hidden'; // Prevent scrolling of main content

                // Re-attach event listener for the copy button inside the panel
                document.querySelector('#previewPanelContent .copy-panel-btn')?.addEventListener('click', (e) => {
                    copyToClipboard(e.target.dataset.copy, e.target);
                });

            } else {
                console.error("Tip not found for ID:", tipId);
            }
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            bodyElement.style.overflow = ''; // Restore scrolling
        }

        closePreviewBtn.addEventListener('click', closePreviewPanel);
        previewOverlay.addEventListener('click', closePreviewPanel); // Close when clicking outside panel
        // Close with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && previewPanel.classList.contains('open')) {
                closePreviewPanel();
            }
        });


        async function copyToClipboard(text, buttonElement) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copié !';
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 1500);
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Échec de la copie.');
            }
        }

        function redirectToEditPage(tipId) {
            window.location.href = `modifier-tip.html?id=${tipId}`;
        }

        async function confirmAndDeleteTip(tipId) {
            if (confirm("Êtes-vous sûr de vouloir supprimer ce tip ? Cette action est irréversible.")) {
                try {
                    const response = await fetch(`${apiBase}delete-tip`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: tipId })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `Erreur HTTP! status: ${response.status}`);
                    }

                    alert("Tip supprimé avec succès !");
                    loadAndDisplayTips(); // Recharger les tips après suppression
                } catch (error) {
                    console.error("Erreur lors de la suppression du tip:", error);
                    alert(`Échec de la suppression du tip: ${error.message}`);
                }
            }
        }
    </script>
