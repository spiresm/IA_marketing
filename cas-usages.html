
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cas d'usages - iMarketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="log_ia.png" as="image">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS pour faciliter la gestion des couleurs */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #dc3545;
            --postit-yellow: #FFFAA0;
            --light-blue-card: #E0F2F7;
            --grey-text: #555;
            --border-color: #ddd;
        }

        /* Styles généraux */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* Utilisation de la police Inter */
            font-weight: 400; /* Assure une épaisseur normale */
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Pas d'opacité initiale ni de transition ici. Le body est visible par défaut */
            /* Si votre style.css global applique toujours 'opacity: 0' et 'transition',
               ces lignes seront surchargées ou devront être retirées de style.css */
        }
        /* body.show est laissé pour la compatibilité si d'autres scripts/styles l'utilisent,
           mais il n'aura pas d'effet sur l'opacité si l'opacité initiale est retirée. */
        body.show {
            /* opacity: 1; */ /* Retiré car le body est déjà visible par défaut */
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
            /* Pas d'opacité initiale ni de transition ici. Main est visible par défaut. */
        }
        /* main.show est laissé pour la compatibilité si d'autres scripts/styles l'utilisent */
        main.show {
            /* opacity: 1; */ /* Retiré car main est déjà visible par défaut */
        }

        /* --- Styles du Loader (si toujours utilisé) --- */
        /* Si vous n'utilisez pas de loader, vous pouvez retirer cette section */
        /* Si vous en utilisez un, assurez-vous que son HTML est dans le body et que son JS le gère */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            /* Initialement masqué par JS */
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Conteneur des contrôles en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }
        
        #filters select,
        #filters input[type="text"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
            box-sizing: border-box; /* Important pour le padding */
        }
        #preview-text {
            min-width: 180px;
            max-width: 250px;
        }

        /* Styles pour les boutons d'action et "Créer un Tip" */
        .action-buttons, .create-tip-button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }
        .create-tip-button-container { /* Modifié pour aligner les boutons */
            margin-top: 20px;
            margin-bottom: 30px;
            display: flex; /* Utilise flex pour aligner les boutons enfants */
            justify-content: center; /* Centrer le bouton */
            gap: 15px; /* Espacement entre les boutons */
            flex-wrap: wrap; /* Permet aux boutons de passer à la ligne sur petits écrans */
        }

        .action-buttons a, .create-tip-button, .compress-image-button { /* Ajout de .compress-image-button */
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .create-tip-button, .compress-image-button { /* Ajout de .compress-image-button */
            padding: 12px 25px;
            font-size: 1.1em;
            display: flex; /* Pour aligner l'icône et le texte */
            align-items: center;
            gap: 8px; /* Espacement entre l'icône et le texte */
        }

        .action-buttons a:hover, .create-tip-button:hover, .compress-image-button:hover { /* Ajout de .compress-image-button */
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* Styles pour chaque carte de tip */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur définie par JS */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex; /* Permet la disposition des éléments */
            align-items: flex-start; /* Aligne les éléments en haut */
            padding: 0;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour toutes les informations textuelles sur la carte */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px;
            width: 100%;
            position: relative; /* Pour positionner le post-it à l'intérieur */
        }

        .tip-title {
            font-size: 1.3em;
            color: var(--dark-blue);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .outil-badge {
            background-color: #e0f2f7;
            color: var(--primary-blue);
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Section des métadonnées (Auteur, Catégorie) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: var(--grey-text);
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }
        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        /* Style pour le nom de l'auteur cliquable */
        .metadata-value.auteur-value a {
            color: var(--primary-blue); /* Couleur du lien */
            text-decoration: none;
            font-weight: bold; /* Rendre le nom de l'auteur en gras */
        }
        .metadata-value.auteur-value a:hover {
            text-decoration: underline;
        }
        .metadata-value {
            color: #666;
            word-break: break-word;
        }

        /* Le texte de prévisualisation sur la carte (post-it) */
        .preview-post-it {
            position: absolute;
            top: 60px; /* Ajusté pour être plus bas */
            right: 15px;
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: bold;
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 150px;
            transform: rotate(2deg);
        }

        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 15px;
            padding-top: 5px;
            width: 100%;
        }

        .top-buttons-group {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Les icônes de vignettes en ligne */
        .card-preview-icons-inline {
            display: flex; /* Assurez-vous qu'il est visible quand il contient des icônes */
            gap: 5px; /* Espacement entre les icônes */
            margin-left: 10px; /* Espacement par rapport aux boutons */
        }
        .icon-vignette {
            color: #888; /* Couleur par défaut pour les icônes */
            font-size: 1.2em;
        }
        .icon-vignette[title="Contient une image"] {
            color: #4CAF50; /* Vert pour l'icône image */
        }
        /* Style pour l'icône PDF dans les vignettes de carte */
        .icon-vignette.pdf-thumbnail {
            width: 24px; /* Taille fixe pour la vignette PDF */
            height: 24px;
            object-fit: contain; /* Assure que l'image est contenue sans déformation */
            vertical-align: middle; /* Alignement avec le texte */
            border: 1px solid #ddd;
            border-radius: 3px;
        }


        /* Styles spécifiques pour le bouton "Copier le prompt" */
        .copier-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        .toggle-content-btn, .edit-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .toggle-content-btn:hover, .edit-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-1px);
        }

        /* Styles pour le bouton supprimer (corbeille) */
        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
            align-self: flex-start;
            margin-top: 5px;
            margin-left: auto; /* Pousser la poubelle à droite */
        }

        .supprimer-btn:hover {
            color: var(--error-text);
            transform: translateY(-1px);
        }

        #success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: var(--error-text);
            margin-top: 20px;
            padding: 15px;
            background-color: var(--error-bg);
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Styles for the new right-side preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px; /* Masqué par défaut */
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .preview-panel.open {
            right: 0;
        }

        /* Overlay pour la fermeture au clic dans le vide */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Assombrir l'arrière-plan */
            z-index: 999; /* Juste en dessous du panneau, au-dessus du reste */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .preview-overlay.open {
            opacity: 1;
            visibility: visible;
        }


        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-preview-btn:hover {
            color: #333;
        }

        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
            /* Ajout pour gérer l'espacement des titres */
            padding-bottom: 20px;
        }

        .preview-panel-content h4 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        /* Styles pour les images dans le panneau d'aperçu (vignette) */
        .preview-panel-image-container { /* Ancien conteneur pour toutes les images */
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Espacement entre les images */
            margin-bottom: 20px;
        }
        .preview-panel-image-wrapper { /* Nouveau conteneur pour chaque image avec le numéro */
            position: relative;
            display: inline-block;
            vertical-align: top; /* Alignement pour éviter les sauts de ligne inattendus */
        }

        .preview-panel-image {
            max-width: 200px;
            height: auto;
            display: block; /* Pour que le numéro puisse se positionner par rapport à l'image */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Styles pour les vignettes YouTube - Non utilisés pour le lecteur, mais conservés pour le fallback ou d'autres usages si nécessaire */
        .youtube-vignette-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 10px 20px 0;
            vertical-align: top;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 200px; /* Limite la largeur de la vignette */
        }
        .youtube-vignette-wrapper:hover .play-button {
            opacity: 1;
        }
        .youtube-vignette {
            width: 100%; /* S'assure que l'image remplit le wrapper */
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            opacity: 0.8;
            transition: opacity 0.2s;
            pointer-events: none; /* Pour que le clic passe à l'a */
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Styles pour le lecteur vidéo YouTube embarqué (principal et dans le panneau) */
        .video-responsive {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 (hauteur/largeur) pour les vidéos */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px; /* Espacement après la vidéo */
            border-radius: 8px; /* Bords arrondis pour le conteneur */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Ombre légère */
        }
        .video-responsive iframe,
        .video-responsive object,
        .video-responsive embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Supprime la bordure par défaut de l'iframe */
            border-radius: 8px; /* Appliquer les coins arrondis à l'iframe elle-même */
        }


        .image-number-badge { /* Styles pour le numéro dans le cercle bleu */
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--primary-blue);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9em;
            z-index: 10; /* Pour s'assurer qu'il est au-dessus de l'image */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }


        /* Styles pour le carré PDF cliquable dans le panneau latéral */
        .preview-panel-document-square-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-panel-pdf-square {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            background-color: #fcebeb;
            border: 1px solid #e0b4b8;
            border-radius: 12px;
            text-decoration: none;
            color: var(--error-text);
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .preview-panel-pdf-square:hover {
            background-color: #f7dcdc;
            transform: translateY(-2px);
        }

        /* Styles pour l'image PDF à l'intérieur du carré */
        .preview-panel-pdf-square img {
            max-width: 80px;
            max-height: 80px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .preview-panel-pdf-square .file-name {
            font-size: 0.8em;
            color: #666;
            word-break: break-all;
            max-height: 2.4em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Style du bouton "Télécharger" dans le carré PDF */
        .download-button {
            background-color: var(--error-text);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.2s;
            display: inline-block;
            white-space: nowrap;
        }

        .download-button:hover {
            background-color: #c02c3c;
        }

        /* Style pour le cartouche jaune du texte de prévisualisation dans le panneau de droite */
        .preview-text-card-yellow {
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style pour les cartouches bleus clairs pour Description, Exemple */
        .content-card-blue {
            background-color: var(--light-blue-card);
            color: var(--dark-blue);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9em;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Style pour le prompt (revenir au style initial) */
        .prompt-content-pre {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        /* Style pour le bouton Copier dans le panneau latéral */
        .copy-panel-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: -10px;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .copy-panel-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        /* Media queries pour la responsivité */
        @media (max-width: 992px) {
            .preview-panel {
                width: 100%;
                right: -100%;
            }
            .preview-panel.open {
                right: 0;
            }
        }
        @media (max-width: 768px) {
            .filters-header {
                flex-direction: column;
                align-items: stretch;
            }
            #filters {
                flex-direction: column;
                gap: 15px;
            }
            #filters input, #filters select {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                width: 100%;
                justify-content: center;
            }
            .action-buttons a {
                width: 100%;
                text-align: center;
            }
            .infos-wrapper {
                padding: 15px;
                width: auto;
            }

    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = []; // Ceci contiendra vos données de tips
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreCategorieSelect = document.getElementById('filtre-categorie');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');
        const previewTextInput = document.getElementById('preview-text');

        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const bodyElement = document.body;
        const mainElement = document.querySelector('main'); // Assurez-vous que mainElement est défini
        const previewOverlay = document.getElementById('previewOverlay');

        /**
         * Fonction utilitaire pour échapper le HTML pour éviter les XSS.
         * @param {string} text Le texte à échapper.
         * @returns {string} Le texte échappé.
         */
        function escapeHtml(text) {
            if (text === null || text === undefined) {
                return '';
            }
            text = String(text);
            const map = {
                '&': '&amp;', // Correction ici : l'esperluette doit être échappée en premier
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;' // Ajout pour les apostrophes, bonne pratique
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Fonction utilitaire pour extraire l'ID d'une vidéo YouTube
        function getYouTubeVideoId(url) {
            let videoId = null;
            // Expressions régulières pour couvrir diverses formes d'URL YouTube
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(youtubeRegex);
            if (match && match[1]) {
                videoId = match[1];
            }
            return videoId;
        }

        // Fonction utilitaire pour charger des composants HTML via fetch.
        async function loadComponent(url, placeholderId) {
            try {
                const res = await fetch(url);
                if (!res.ok) {
                    const errorDetail = await res.text();
                    throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                }
                document.getElementById(placeholderId).innerHTML = await res.text();
                console.log(`${url} loaded successfully into #${placeholderId}.`);
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
                document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>Erreur de chargement du composant: ${url}. (${error.message})</p>`;
            }
        };

        function applyFiltersAndSort() {
            let filtered = [...allTips];

            const categorie = filtreCategorieSelect.value;
            if (categorie) {
                filtered = filtered.filter(tip => tip.categorie === categorie);
            }

            const outil = filtreOutilSelect.value;
            if (outil) {
                filtered = filtered.filter(tip => tip.outil === outil);
            }

            const searchText = previewTextInput.value.toLowerCase();
            if (searchText) {
                filtered = filtered.filter(tip => tip.previewText && String(tip.previewText).toLowerCase().includes(searchText));
            }

            const sortOrder = filtreTriDateSelect.value;
            
            filtered.sort((a, b) => {
                if (sortOrder === 'recent') {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateB.getTime() - dateA.getTime();
                } else if (sortOrder === 'ancien') {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateA.getTime() - dateB.getTime();
                }
                return 0;
            });
            
            displayTips(filtered);
        }

        function setupFilters() {
            filtreCategorieSelect.addEventListener('change', applyFiltersAndSort);
            filtreOutilSelect.addEventListener('change', applyFiltersAndSort);
            previewTextInput.addEventListener('input', applyFiltersAndSort);
            filtreTriDateSelect.addEventListener('change', applyFiltersAndSort);
        }

        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des tips...</p>';
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let fetchedTips = await response.json();
                
                allTips = fetchedTips.map(tip => {
                    let tipUrls = [];
                    if (Array.isArray(tip.urls)) {
                        tipUrls = tip.urls;
                    } else if (typeof tip.urls === 'string' && tip.urls.startsWith('[')) {
                        try {
                            const parsed = JSON.parse(tip.urls);
                            if (Array.isArray(parsed)) {
                                tipUrls = parsed;
                            } else {
                                console.warn("Parsed URLs string is not an array:", parsed);
                            }
                        } catch (e) {
                            console.error("Erreur de parsing de la chaîne URLs:", e, tip.urls);
                        }
                    } else if (tip.url) { // Fallback pour une seule URL si 'urls' n'est pas trouvée ou n'est pas un array/string JSON
                        tipUrls = [tip.url];
                    }

                    return {
                        ...tip,
                        dateCreation: tip.date_creation || tip.dateCreation || tip.date_ajout || tip.date || new Date().toISOString(),
                        titre: tip.titre && tip.titre.trim() !== '' ? tip.titre : "Titre non spécifié",
                        auteur: tip.auteur && tip.auteur.trim() !== '' ? tip.auteur : "Auteur inconnu",
                        description: tip.description || '',
                        urls: tipUrls // Utilise les URLs parsées/normalisées
                    };
                });
                applyFiltersAndSort();
            } catch (error) {
                console.error("Erreur lors du chargement des tips:", error);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des tips: ${error.message}`;
                galerieDiv.innerHTML = '';
            }
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';

            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; color: #555;">Aucun tip ne correspond à vos filtres.</p>';
                return;
            }

            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                const actualPromptContent = tip.promptText || tip.prompt;

                const auteurLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}">${escapeHtml(tip.auteur)}</a>`;

                const cardHtml = `
                    <div class="carte" style="border-left-color: ${getCategoryColor(tip.categorie)};">
                        <div class="infos-wrapper">
                            <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                            <span class="outil-badge">${escapeHtml(tip.outil || 'Non spécifié')}</span>
                            <div class="metadata-section">
                                <span class="metadata-label">Auteur:</span>
                                <span class="metadata-value auteur-value">${auteurLink}</span>
                                <span class="metadata-label">Catégorie:</span>
                                <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                                <span class="metadata-label">Date:</span>
                                <span class="metadata-value">${formattedDate}</span>
                            </div>

                            ${tip.previewText ? `<div class="preview-post-it">${escapeHtml(tip.previewText)}</div>` : ''}

                            <div class="card-actions">
                                <div class="top-buttons-group">
                                    <button class="toggle-content-btn" data-id="${tip.id}">Voir le Tip</button>
                                    ${actualPromptContent && actualPromptContent.trim() !== '' ? `<button class="copier-btn" data-copy="${escapeHtml(actualPromptContent)}">Copier le prompt</button>` : ''}
                                    <button class="edit-btn" data-id="${tip.id}">Éditer</button>
                                    <div class="card-preview-icons-inline">
                                        ${(tip.fileUrls && tip.fileUrls.length > 0) || tip.imageUrl ? `<i class="fas fa-image icon-vignette" title="Contient une image"></i>` : ''}
                                        ${tip.documentUrl && tip.documentUrl.trim() !== '' ? `<img src="PDF_file_icon.svg.webp" alt="Document PDF" class="icon-vignette pdf-thumbnail" title="Contient un document PDF">` : ''}
                                        ${(tip.urls && tip.urls.some(url => getYouTubeVideoId(url))) ? `<i class="fab fa-youtube icon-vignette" title="Contient une vidéo YouTube"></i>` : ''}
                                        ${(tip.urls && tip.urls.some(url => !getYouTubeVideoId(url) && url.trim() !== '')) ? `<i class="fas fa-link icon-vignette" title="Contient un lien externe"></i>` : ''}
                                    </div>
                                </div>
                                <button class="supprimer-btn" data-id="${tip.id}" title="Supprimer le tip"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });

            attachEventListenersToCards();
        }

        function getCategoryColor(category) {
            switch (category) {
                case 'Marketing Digital': return '#0077b6';
                case 'Réseaux Sociaux': return '#38a3a5';
                case 'SEO': return '#ffc300';
                case 'Contenu': return '#c70039';
                case 'Publicité': return '#8ac926';
                case 'Outils IA': return '#9d4edd';
                case 'Stratégie': return '#3c096c';
                case 'Autre': return '#6c757d';
                default: return '#cccccc';
            }
        }

        function attachEventListenersToCards() {
            document.querySelectorAll('.toggle-content-btn').forEach(button => {
                button.onclick = (e) => openPreviewPanel(e.target.dataset.id);
            });

            document.querySelectorAll('.copier-btn').forEach(button => {
                button.onclick = (e) => copyToClipboard(e.target.dataset.copy, e.target);
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.onclick = (e) => redirectToEditPage(e.target.dataset.id);
            });

            document.querySelectorAll('.supprimer-btn').forEach(button => {
                button.onclick = (e) => confirmAndDeleteTip(e.target.dataset.id || e.target.closest('button').dataset.id);
            });
        }

        async function openPreviewPanel(tipId) {
            console.log(`Tentative d'ouverture du panneau d'aperçu pour le tip ID: ${tipId}`);
            const tip = allTips.find(t => t.id === tipId);

            if (tip) {
                console.log("Données du tip pour le panneau d'aperçu:", tip);
                
                previewPanelTitle.textContent = escapeHtml(tip.titre || "Détail du Tip");
                let contentHtml = '';

                // Add Description section
                if (tip.description && tip.description.trim() !== '') {
                    contentHtml += `
                        <h4>Description:</h4>
                        <div class="content-card-blue">${escapeHtml(tip.description)}</div>
                    `;
                }
                
                // URLs (avec gestion spécifique YouTube)
                if (tip.urls && tip.urls.length > 0) {
                    let hasContentToDisplay = false;
                    let linksAndVideosHtml = '';

                    tip.urls.forEach((url, index) => {
                        const youtubeId = getYouTubeVideoId(url);
                        if (youtubeId) {
                            hasContentToDisplay = true;
                            const embedUrl = `https://www.youtube.com/embed/${youtubeId}?autoplay=0&rel=0`; // Correction: utiliser https://www.youtube.com/embed/
                            console.log(`Détection d'une vidéo YouTube. ID: ${youtubeId}, URL d'intégration: ${embedUrl}`); 
                            linksAndVideosHtml += `
                                <div class="video-responsive">
                                    <iframe 
                                        src="${escapeHtml(embedUrl)}" 
                                        frameborder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen
                                        title="YouTube video player"
                                        onerror="console.error('Échec du chargement de l\\'intégration YouTube pour l\\'ID: ${youtubeId}. Vérifiez la disponibilité de la vidéo ou le réseau. URL tentée: ${embedUrl}');"
                                    ></iframe>
                                </div>
                            `;
                        } else if (url.trim() !== '') {
                            hasContentToDisplay = true;
                            linksAndVideosHtml += `
                                <p><a href="${escapeHtml(url)}" target="_blank" style="word-break: break-all;"><i class="fas fa-external-link-alt"></i> ${escapeHtml(url)}</a></p>
                            `;
                        }
                    });

                    if (hasContentToDisplay) {
                        contentHtml += `<h4>Liens/Vidéos associées:</h4>${linksAndVideosHtml}`;
                    }
                }


                const panelPromptContent = tip.promptText || tip.prompt;
                
                if (panelPromptContent) {
                    contentHtml += `
                        <h4>Prompt:</h4>
                        <button class="copy-panel-btn" data-copy="${escapeHtml(panelPromptContent)}">Copier le prompt</button>
                        <pre class="prompt-content-pre">${escapeHtml(panelPromptContent)}</pre>
                    `;
                }
                
                // Images
                if ((tip.fileUrls && Array.isArray(tip.fileUrls) && tip.fileUrls.length > 0) || tip.imageUrl) {
                    contentHtml += `<h4>Images associées:</h4><div class="preview-panel-image-container">`;
                    let imageCounter = 1;
                    const imageUrlsToDisplay = [];
                    if (tip.fileUrls && Array.isArray(tip.fileUrls)) {
                        imageUrlsToDisplay.push(...tip.fileUrls);
                    }
                    if (tip.imageUrl && !imageUrlsToDisplay.includes(tip.imageUrl)) { // Éviter les doublons
                        imageUrlsToDisplay.push(tip.imageUrl);
                    }

                    imageUrlsToDisplay.forEach(url => {
                        contentHtml += `
                            <div class="preview-panel-image-wrapper">
                                <div class="image-number-badge">${imageCounter++}</div>
                                <a href="${escapeHtml(url)}" target="_blank">
                                    <img src="${escapeHtml(url)}" alt="Image du tip" class="preview-panel-image" />
                                </a>
                            </div>
                        `;
                    });
                    contentHtml += `</div>`;
                }

                // Documents
                if (tip.documentUrl && tip.documentUrl.trim() !== '') {
                    contentHtml += `<h4>Document associé:</h4>
                        <div class="preview-panel-document-square-container">
                            <a href="${escapeHtml(tip.documentUrl)}" target="_blank" class="preview-panel-pdf-square">
                                <img src="PDF_file_icon.svg.webp" alt="Icône PDF">
                                <span class="file-name">${escapeHtml(tip.documentFileName || 'Document PDF')}</span>
                                <span class="download-button">Télécharger</span>
                            </a>
                        </div>
                    `;
                }

                // Post-it (previewText)
                if (tip.previewText) {
                    contentHtml += `
                        <h4>Post-it:</h4>
                        <div class="preview-text-card-yellow">${escapeHtml(tip.previewText)}</div>
                    `;
                }
                
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                const auteurPanelLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}" class="metadata-value auteur-value">${escapeHtml(tip.auteur)}</a>`;

                contentHtml += `
                    <div class="metadata-section" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px;">
                        <span class="metadata-label">Auteur:</span>
                        <span class="metadata-value auteur-value">${auteurPanelLink}</span>
                        <span class="metadata-label">Catégorie:</span>
                        <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                        <span class="metadata-label">Outil:</span>
                        <span class="metadata-value">${escapeHtml(tip.outil || 'Non spécifié')}</span>
                        <span class="metadata-label">Date de création:</span>
                        <span class="metadata-value">${formattedDate}</span>
                    </div>
                `;

                previewPanelContent.innerHTML = contentHtml;
                previewPanel.classList.add('open');
                previewOverlay.classList.add('open');
                bodyElement.style.overflow = 'hidden';

                // Re-attacher l'écouteur pour le bouton de copie dans le panneau après que le HTML soit mis à jour
                document.querySelector('#previewPanelContent .copy-panel-btn')?.addEventListener('click', (e) => {
                    copyToClipboard(e.target.dataset.copy, e.target);
                });

            } else {
                console.error("Tip non trouvé pour l'ID:", tipId);
            }
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            bodyElement.style.overflow = '';
        }

        closePreviewBtn.addEventListener('click', closePreviewPanel);
        previewOverlay.addEventListener('click', closePreviewPanel);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && previewPanel.classList.contains('open')) {
                closePreviewPanel();
            }
        });


        async function copyToClipboard(text, buttonElement) {
            try {
                // Utiliser l'API Clipboard moderne si disponible, sinon fallback
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                } else {
                    // Fallback pour les anciens navigateurs ou contextes limités (iframes)
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed'; // Évite le défilement
                    textarea.style.opacity = '0'; // Rend invisible
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                }

                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copié !';
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 1500);
            } catch (err) {
                console.error('Échec de la copie: ', err);
                // Notification utilisateur si la copie échoue
                alert('La copie automatique a échoué. Veuillez copier le texte manuellement : \n' + text);
            }
        }

        function redirectToEditPage(tipId) {
            window.location.href = `modifier-tip.html?id=${tipId}`;
        }

        async function confirmAndDeleteTip(tipId) {
            // Remplacer `confirm()` par une modale personnalisée dans une application réelle
            // Pour cet environnement, nous allons simuler ou logguer.
            const userConfirmed = confirm("Êtes-vous sûr de vouloir supprimer ce tip ?"); // Dans un environnement réel, remplacer ceci.
            console.log("Confirmation de suppression (simulée):", userConfirmed);

            if (userConfirmed) {
                try {
                    const response = await fetch(`${apiBase}delete-tip`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: tipId })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'Erreur inconnue' }));
                        throw new Error(errorData.message || `Erreur HTTP! statut: ${response.status}`);
                    }

                    console.log("Tip supprimé avec succès !");
                    // Afficher un message de succès visible sur la page
                    const msg = document.getElementById('success-message');
                    msg.textContent = '✅ Tip supprimé avec succès !';
                    msg.style.opacity = '1';
                    setTimeout(() => msg.style.opacity = '0', 2000); // Fait disparaître après 2 secondes

                    loadAndDisplayTips(); // Recharger les tips après suppression
                }
                catch (error) {
                    console.error("Erreur lors de la suppression du tip:", error);
                    errorDisplay.style.display = 'block';
                    errorDisplay.textContent = `Échec de la suppression du tip: ${error.message}`;
                    setTimeout(() => errorDisplay.style.display = 'none', 3000); // Cache le message d'erreur
                }
            }
        }

        // --- Initialisation au chargement du DOM ---
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("cas-usages: DOMContentLoaded, début de l'initialisation...");

            // 1. Charger le header et le footer de manière séquentielle
            // Utilisez await pour vous assurer que le header est chargé avant de tenter de l'interagir.
            await loadComponent("header.html", "header-placeholder");
            await loadComponent("footer.html", "footer-placeholder");

            // 2. Mettre à jour l'état actif du menu après le chargement du header
            // Cette logique doit s'exécuter APRES que 'nav a' existe dans le DOM (donc après loadComponent)
            const currentPath = window.location.pathname.split('/').pop();
            document.querySelectorAll('nav a').forEach(link => {
                const linkHref = link.getAttribute('href');
                const linkFileName = linkHref ? linkHref.split('/').pop() : '';
                // Spécifie explicitement 'cas-usages.html' pour cette page
                if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html") || linkFileName === "Cas-usages.html") {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });

            // 3. Traiter les messages de succès/erreur de l'URL
            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
            if (window.location.search.includes('editSuccess=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt modifié avec succès !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }

            // 4. Mettre en place les filtres
            setupFilters();

            // 5. Charger et afficher les tips
            loadAndDisplayTips();

            // 6. Rendre le body et main visibles
            // Ces classes sont ajoutées une fois le contenu principal (header, footer, tips) en place.
            bodyElement.classList.add("show");
            mainElement.classList.add("show");

            console.log("cas-usages: Initialisation terminée.");
        });
    </script>
</body>
</html>
