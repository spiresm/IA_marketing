<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflows - Espace IA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS unifié pour l'ensemble du site */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --background-grey: #f0f2f5;
            --grey-text: #555;
            --border-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }

        /* --- Barre de Navigation --- */
        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background-color: white;
            color: var(--primary-blue);
        }

        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none; /* Cache la bulle par défaut */
        }

        /* --- Conteneur principal et sections --- */
        .main-container {
            max-width: 960px;
            margin: 25px auto;
            padding: 25px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .create-workflow-button-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .create-workflow-button {
            display: inline-flex; align-items: center; gap: 8px; background-color: var(--primary-blue);
            color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none;
            font-weight: bold; font-size: 1.1em; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tool-logos-section {
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 25px;
        }
        .tool-logos-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .tool-logos-header h2 { color: var(--dark-blue); margin: 0; font-size:1.4em; }
        #workflow-counter {
            background-color: #e9ecef; color: #495057; padding: 8px 15px;
            border-radius: 8px; font-size: 0.9em; font-weight: 600;
        }
        .tools-scroll-container { display: flex; align-items: center; position: relative; }
        .scroll-button {
            background-color: var(--primary-blue); color: white; border: none; padding: 10px 15px;
            cursor: pointer; border-radius: 50%; font-size: 1.2em; position: absolute;
            top: 50%; transform: translateY(-50%); z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .scroll-button.left { left: -25px; }
        .scroll-button.right { right: -25px; }
        .tools-grid {
            display: flex; overflow-x: auto; scroll-behavior: smooth;
            gap: 15px; padding: 10px 5px; scrollbar-width: none;
        }
        .tools-grid::-webkit-scrollbar { display: none; }
        .tool-card {
            flex: 0 0 auto; width: 80px; background-color: #f9fafb; padding: 10px;
            border-radius: 8px; border: 1px solid #eee;
            transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; min-height: 100px;
        }
        .tool-card:hover { transform: translateY(-3px); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .tool-card img { max-width: 50px; height: auto; margin-bottom: 8px; }
        .tool-card .tool-name { font-weight: bold; color: var(--dark-blue); font-size: 0.8em; }
        
        #filters { 
            display: flex; gap: 15px; width: 100%; flex-wrap: wrap; margin-bottom: 25px;
        }
        #filters input, #filters select {
            flex: 1; min-width: 200px; background-color: #f9fafb;
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 12px 15px; font-size: 1em;
        }

        /* --- Galerie de Workflows --- */
        #galerie { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .carte {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        
        .card-thumbnail-preview {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .card-content {
             padding: 20px;
             display: flex;
             flex-direction: column;
             flex-grow: 1;
        }

        .tip-title { font-size: 1.2em; font-weight: bold; margin: 0; color: var(--dark-blue); }
        
        .card-preview-icons-inline { 
            display: flex; gap: 8px; align-items: center; margin: 10px 0;
            color: var(--grey-text);
        }

        .outil-badge {
            background-color: #e9ecef; color: #495057; font-size: 0.8em;
            font-weight: 500; padding: 5px 12px; border-radius: 15px;
            align-self: flex-start;
        }
        
        .card-actions { 
            display: flex; gap: 10px; margin-top: 20px; padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .copier-btn, .toggle-content-btn {
            background-color: var(--primary-blue); color: white; border: none; padding: 10px 15px;
            border-radius: 8px; cursor: pointer; font-size: 0.9em; font-weight: 600;
            transition: background-color 0.2s; flex-grow: 1; text-align: center;
        }
        .copier-btn { background-color: var(--light-blue); }

        .metadata-section {
            display: flex; justify-content: space-between; align-items: center; font-size: 0.85em;
            color: var(--grey-text); padding-top: 15px; border-top: 1px solid #eee; margin-top: auto;
        }
        .supprimer-btn { background: none; border: none; color: #aaa; cursor: pointer; padding: 0 5px; }

        /* --- Panneau latéral --- */
        .preview-panel {
            position: fixed; top: 0; right: -100%; width: 740px; max-width: 90%; height: 100%;
            background-color: #f9f9f9; box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .preview-panel.open { right: 0; }
        .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: opacity 0.4s;
        }
        .preview-overlay.open { opacity: 1; visibility: visible; }
        .preview-panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; border-bottom: 1px solid #e0e0e0; background-color: #fff;
        }
        .preview-panel-header h3 { margin: 0; font-size: 1.3em; color: var(--dark-blue); }
        .close-preview-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; }
        .preview-panel-content { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .video-responsive iframe { width: 100%; height: 100%; border: 0; }

        footer {
            background-color: #333; color: white; text-align: center;
            padding: 20px; margin-top: auto; width: 100%;
        }
        
        @media (max-width: 768px) {
            #galerie { grid-template-columns: 1fr; }
            nav { justify-content: flex-start; overflow-x: auto; }
            #filters { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html">Accueil</a>
                <a href="equipe.html">Équipe</a>
                <a href="outils.html">Outils</a>
                <a href="galerie.html">Prompts</a>
                <a href="cas-usages.html" class="active">Workflows</a>
                <a href="charte.html">Chartes</a>
                <a href="faq.html">FAQ</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count"></span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
    </div>

    <main>
        <div class="main-container">
            <div class="create-workflow-button-container">
                <a href="creer-tip.html" class="create-workflow-button">Créer un Workflow</a>
            </div>

            <div class="tool-logos-section">
                <div class="tool-logos-header">
                    <h2>Outils IA Populaires</h2>
                    <div id="workflow-counter">0</div>
                </div>
                <div class="tools-scroll-container">
                    <button class="scroll-button left" id="scrollLeftBtn"><i class="fas fa-chevron-left"></i></button>
                    <div id="tool-logos-grid" class="tools-grid"></div>
                    <button class="scroll-button right" id="scrollRightBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div id="filters">
                <input type="text" id="search-input" placeholder="Rechercher un mot clé..." />
                <select id="filtre-outil"><option value="">Tous les outils</option></select>
                <select id="filtre-auteur"><option value="">Tous les auteurs</option></select>
                <select id="filtre-tri-date">
                    <option value="recent" selected>Plus récent</option>
                    <option value="ancien">Plus ancien</option>
                </select>
            </div>
            
            <div id="error-display" style="display: none; color: var(--error-text); text-align: center;"></div>
            <div id="galerie">
                <p style="text-align: center;">Chargement des workflows...</p>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder">
        <p>&copy; 2025 Espace IA. Tous droits réservés.</p>
    </footer>

    <div id="previewOverlay" class="preview-overlay"></div>
    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu</h3>
            <button class="close-preview-btn" id="closePreviewBtn">&times;</button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content"></div>
    </div>
    
    <script src="tools-data.js"></script> 
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = [];

        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreAuteurSelect = document.getElementById('filtre-auteur');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');
        const searchInput = document.getElementById('search-input');
        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const previewOverlay = document.getElementById('previewOverlay');
        const workflowCounter = document.getElementById('workflow-counter');
        const toolLogosGrid = document.getElementById('tool-logos-grid');
        const scrollLeftBtn = document.getElementById('scrollLeftBtn');
        const scrollRightBtn = document.getElementById('scrollRightBtn');
        
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        
        const getYouTubeVideoId = (url) => url ? (url.match(/(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/) || [])[1] || null : null;
        
        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';
            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; padding: 40px;">Aucun workflow ne correspond à vos filtres.</p>';
                return;
            }
            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const formattedDate = dateObj.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', year: '2-digit' });
                const hasYoutubeVideo = Array.isArray(tip.urls) && tip.urls.some(url => getYouTubeVideoId(url));
                const firstImage = tip.imageUrl || (Array.isArray(tip.fileUrls) && tip.fileUrls[0]);
                
                let previewImageHtml = '';
                if (hasYoutubeVideo) {
                    const videoId = getYouTubeVideoId(tip.urls.find(getYouTubeVideoId));
                    previewImageHtml = `<img src="https://i.ytimg.com/vi/${videoId}/hqdefault.jpg" class="card-thumbnail-preview" alt="Vidéo YouTube">`;
                } else if (firstImage) {
                    previewImageHtml = `<img src="${escapeHtml(firstImage)}" class="card-thumbnail-preview" alt="Aperçu" loading="lazy">`;
                }
                
                const card = document.createElement('div');
                card.className = 'carte';
                card.innerHTML = `
                    ${previewImageHtml}
                    <div class="card-content">
                        <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                        <div class="card-preview-icons-inline">
                            ${firstImage ? '<i class="fas fa-image"></i>' : ''}
                            ${hasYoutubeVideo ? '<i class="fab fa-youtube" style="color:red;"></i>' : ''}
                        </div>
                        <span class="outil-badge">${escapeHtml(tip.outil)}</span>
                        <div class="metadata-section">
                            <span>Par <strong>${escapeHtml(tip.auteur)}</strong></span>
                            <span>${formattedDate}</span>
                        </div>
                        <div class="card-actions">
                            <button class="toggle-content-btn" data-id="${tip.id}">Voir le Workflow</button>
                            ${tip.promptText && !hasYoutubeVideo ? `<button class="copier-btn" data-copy="${escapeHtml(tip.promptText)}">Copier</button>` : ''}
                            <button class="supprimer-btn" data-id="${tip.id}" title="Supprimer"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                `;
                galerieDiv.appendChild(card);
            });
            attachCardEventListeners();
        }

        function renderToolLogos(toolsData) {
            if (!toolLogosGrid || !toolsData) return;
            
            toolLogosGrid.innerHTML = '';
            const allToolsCard = document.createElement('div');
            allToolsCard.className = 'tool-card';
            allToolsCard.innerHTML = `<i class="fas fa-asterisk" style="font-size: 30px; margin-bottom: 10px; color: var(--primary-blue);"></i><span class="tool-name">Tous</span>`;
            allToolsCard.addEventListener('click', () => {
                filtreOutilSelect.value = "";
                applyFiltersAndSort();
            });
            toolLogosGrid.appendChild(allToolsCard);
            
            toolsData.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `<img src="${tool.img}" alt="${tool.name}" loading="lazy"><span class="tool-name">${tool.name}</span>`;
                toolCard.addEventListener('click', () => {
                    filtreOutilSelect.value = tool.name;
                    applyFiltersAndSort();
                });
                toolLogosGrid.appendChild(toolCard);
            });
        }
        
        function setupScrollButtons() {
            if (scrollLeftBtn) scrollLeftBtn.addEventListener('click', () => toolLogosGrid.scrollBy({ left: -200, behavior: 'smooth' }));
            if (scrollRightBtn) scrollRightBtn.addEventListener('click', () => toolLogosGrid.scrollBy({ left: 200, behavior: 'smooth' }));
        }

        function applyFiltersAndSort() {
            let filtered = [...allTips];
            const outil = filtreOutilSelect.value;
            if (outil) filtered = filtered.filter(tip => tip.outil === outil);
            
            const auteur = filtreAuteurSelect.value;
            if (auteur) filtered = filtered.filter(tip => tip.auteur === auteur);
            
            const searchText = searchInput.value.toLowerCase();
            if (searchText) {
                filtered = filtered.filter(tip =>
                    (tip.titre && tip.titre.toLowerCase().includes(searchText)) ||
                    (tip.promptText && tip.promptText.toLowerCase().includes(searchText))
                );
            }
            
            const sortOrder = filtreTriDateSelect.value;
            filtered.sort((a, b) => {
                const dateA = new Date(a.dateCreation); const dateB = new Date(b.dateCreation);
                return sortOrder === 'recent' ? dateB - dateA : dateA - dateB;
            });
            displayTips(filtered);
        }
        
        function attachEventListeners() {
            [searchInput, filtreOutilSelect, filtreAuteurSelect, filtreTriDateSelect].forEach(filter => {
                if(filter) filter.addEventListener('input', applyFiltersAndSort);
            });
            if(closePreviewBtn) closePreviewBtn.addEventListener('click', closePreviewPanel);
            if(previewOverlay) previewOverlay.addEventListener('click', closePreviewPanel);
        }

        function attachCardEventListeners(){
            galerieDiv.querySelectorAll('.toggle-content-btn').forEach(b => b.onclick = () => openPreviewPanel(b.dataset.id));
            galerieDiv.querySelectorAll('.copier-btn').forEach(b => b.onclick = (e) => copyToClipboard(e.target.dataset.copy, e.target));
            galerieDiv.querySelectorAll('.supprimer-btn').forEach(b => b.onclick = () => confirmAndDeleteTip(b.dataset.id));
        }

        function openPreviewPanel(tipId) {
            const tip = allTips.find(t => t.id == tipId);
            if (!tip) return;
            previewPanelTitle.textContent = tip.titre;
            let contentHtml = '';
            // Panel content generation logic here
            previewPanelContent.innerHTML = contentHtml;
            previewPanel.classList.add('open');
            previewOverlay.classList.add('open');
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
        }

        async function initApp() {
            attachEventListeners();
            if (typeof toolsData !== 'undefined') renderToolLogos(toolsData);
            setupScrollButtons();
            
            galerieDiv.innerHTML = '<p style="text-align: center;">Chargement...</p>';
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                
                const fetchedTips = await response.json();
                allTips = fetchedTips.map(tip => ({
                    ...tip,
                    id: String(tip.id),
                    dateCreation: tip.date_creation || tip.dateCreation || new Date().toISOString(),
                    titre: tip.titre || "Titre non spécifié",
                    auteur: tip.auteur || "Auteur inconnu",
                    outil: tip.outil || "Non spécifié",
                    promptText: tip.prompt || tip.promptText,
                    imageUrl: tip.imageUrl || (Array.isArray(tip.fileUrls) && tip.fileUrls[0])
                }));
                
                const uniqueOutils = [...new Set(allTips.map(t => t.outil).filter(Boolean))].sort();
                filtreOutilSelect.innerHTML = '<option value="">Tous les outils</option>' + uniqueOutils.map(o => `<option value="${escapeHtml(o)}">${escapeHtml(o)}</option>`).join('');

                const uniqueAuteurs = [...new Set(allTips.map(t => t.auteur).filter(Boolean))].sort();
                filtreAuteurSelect.innerHTML = '<option value="">Tous les auteurs</option>' + uniqueAuteurs.map(a => `<option value="${escapeHtml(a)}">${escapeHtml(a)}</option>`).join('');

                if(workflowCounter) workflowCounter.textContent = `${allTips.length} Workflows`;
                applyFiltersAndSort();

            } catch (error) {
                console.error("Erreur d'initialisation:", error);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des données.`;
                galerieDiv.innerHTML = '';
            }
        }
        
        document.addEventListener("DOMContentLoaded", initApp);
    </script>
</body>
</html>
