<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cas d'Usage - Espace IA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Conteneur des contrôles en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }

        #filters input[type="text"],
        #filters select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
        }
        #search-keyword {
            min-width: 180px;
            max-width: 250px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons a {
            background: #0077b6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .action-buttons a:hover {
            background: #005f8a;
        }

        /* Galerie en colonne */
        #tips-list { /* ID changé de #galerie à #tips-list */
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* ************************************************* */
        /* STYLES POUR CHAQUE PLAQUE (CARTE) */
        /* ************************************************* */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur définie par JS */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start; /* Alignement au début */
            padding: 0; /* Pas de padding pour la carte, l'image remplit */
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }

        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour l'image (panneau gauche de la carte) */
        .left-panel {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 0; /* Pas de marge ici, l'image remplit la zone */
            width: 200px; /* Largeur fixe pour le panneau gauche */
            overflow: hidden; /* Pour s'assurer que l'image ne déborde pas du left-panel si elle est plus large */
            border-top-left-radius: 12px; /* Assure que le coin est rond */
            border-bottom-left-radius: 12px; /* Assure que le coin est rond */
        }

        .carte-image {
            width: 100%; /* L'image remplit la largeur du left-panel */
            height: 100%; /* L'image remplit la hauteur du left-panel */
            object-fit: cover; /* IMPORTANT pour couvrir la zone sans déformer */
            display: block;
            border-radius: 0; /* Retirer le border-radius de l'image elle-même */
            box-shadow: none; /* Pas d'ombre sur l'image seule */
            transition: transform 0.3s ease;
        }

        .carte:hover .carte-image {
            transform: scale(1.05);
        }

        /* Conteneur pour toutes les informations textuelles (à droite de l'image) */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px; /* Padding ajouté ici au lieu de la carte */
        }

        /* Titre du Tip */
        .tip-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        /* Description du Tip */
        .tip-description {
            font-size: 0.95em;
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
            max-height: 100px; /* Vous pouvez ajuster cette hauteur */
            overflow-y: auto;
            white-space: pre-wrap; /* Pour conserver les retours à la ligne */
        }

        /* Texte du prompt - si applicable pour un tip */
        .prompt-text-display {
            font-size: 0.9em;
            color: #444;
            line-height: 1.4;
            max-height: 70px; /* Conservez cette hauteur ou ajustez selon le besoin */
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 6px;
            margin-bottom: 4px;
        }

        /* Badge pour l'outil (dans infos-wrapper) */
        .outil-badge {
            background-color: #e0f2f7;
            color: #0077b6;
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Section des métadonnées (Auteur, Chaîne, Catégorie) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }

        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }

        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        .metadata-value.auteur-value {
            font-size: 1em;
            color: #444;
            font-weight: normal;
        }
        .metadata-value.chaine-value {
            font-weight: bold;
        }

        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
            justify-content: flex-start;
            padding-top: 5px;
        }

        .copier-btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover {
            background-color: #005f8a;
            transform: translateY(-1px);
        }

        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
        }

        .supprimer-btn:hover {
            color: #555;
            transform: translateY(-1px);
        }

        #success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="search-keyword" placeholder="Rechercher par titre, auteur ou description..." />

                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-chaine">
                        <option value="">Toutes les chaînes</option>
                        <option>La Une</option>
                        <option>Tipik</option>
                        <option>La Trois</option>
                        <option>La première</option>
                        <option>Classic 21</option>
                        <option>vivacité</option>
                        <option>Musiq3</option>
                        <option>Auvio</option>
                        <option>Auvio Kids</option>
                    </select>
                    <select id="filtre-categorie"> <option value="">Toutes les catégories</option>
                        <option>Texte</option>
                        <option>Image</option>
                        <option>Vidéo</option>
                        <option>Audio</option>
                        <option>Développement</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-tri">
                        <option value="recent">Plus récent</option>
                        <option value="ancien">Plus ancien</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <a href="creer-tip.html">➕ Créer un Tip</a> <a href="compresseur.html">✂️ Compresser une image</a>
                </div>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>

            <div id="tips-list"> <p>Chargement des tips...</p>
            </div>
        </div>
    </main>

    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let tousLesTips = []; // Variable renommée

        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const mainElement = document.querySelector("main");
            const bodyElement = document.body;

            fetch("header.html")
                .then(res => res.ok ? res.text() : Promise.reject(res))
                .then(data => {
                    headerPlaceholder.innerHTML = data;
                    document.querySelectorAll("nav a").forEach(link => {
                        // Mettre à jour la classe active pour cas-usages.html
                        if (link.getAttribute("href") === "cas-usages.html") {
                            link.classList.add("active");
                        }
                    });
                })
                .catch(error => {
                    console.error("Erreur de chargement du menu:", error);
                    headerPlaceholder.innerHTML = "<p style='color:red;text-align:center'>Erreur de chargement du menu</p>";
                })
                .finally(() => {
                    bodyElement.classList.add("show");
                    mainElement.classList.add("show");
                    chargerEtAfficherTips(); // Appel à la fonction mise à jour
                });

            // Gérer le message de succès après redirection depuis creer-tip.html
            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip ajouté avec succès !'; // Message mis à jour
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
        });

        async function chargerEtAfficherTips() { // Fonction renommée
            const tipsListDiv = document.getElementById('tips-list'); // ID mis à jour
            tipsListDiv.innerHTML = '<p>Chargement des tips...</p>'; // Message mis à jour

            try {
                // CORRECTION ICI : Changement de 'getTips' à 'get-tips' pour correspondre au nom de votre fichier de fonction
                const response = await fetch(`${apiBase}get-tips`); // <-- CORRIGÉ
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur HTTP: ${response.status} - ${errorText}`);
                }
                const tips = await response.json(); // Variable renommée
                tousLesTips = tips; // Variable renommée
                console.log("Tips récupérés :", tips); // Message mis à jour

                if (tips.length === 0) {
                    tipsListDiv.innerHTML = '<p>Aucun tip trouvé pour le moment.</p>'; // Message mis à jour
                } else {
                    afficherTips(tips); // Appel à la fonction mise à jour
                    setupFiltres();
                }
            } catch (error) {
                console.error("Erreur lors du chargement des tips:", error); // Message mis à jour
                tipsListDiv.innerHTML = `<p style="color:red;">Erreur lors du chargement des tips : ${error.message}</p>`; // Message mis à jour
            }
        }

        function afficherTips(tips) { // Fonction renommée
            const tipsListDiv = document.getElementById('tips-list'); // ID mis à jour
            tipsListDiv.innerHTML = '';

            if (tips.length === 0) {
                tipsListDiv.innerHTML = '<p>Aucun tip ne correspond aux filtres.</p>'; // Message mis à jour
                return;
            }

            tips.forEach(tip => { // Variable renommée
                const carte = document.createElement('div');
                carte.className = 'carte';
                const tipId = tip.id || `temp-id-${Math.random().toString(36).substring(2, 9)}`; // `tip.id` doit venir de votre base de données
                carte.dataset.tipId = tipId; // dataset mis à jour

                const chaineColor = getChaineColor(tip.chaine);
                carte.style.borderLeftColor = chaineColor;

                // Panneau gauche (pour l'image)
                const leftPanel = document.createElement('div');
                leftPanel.className = 'left-panel';

                const img = document.createElement('img');
                img.className = 'carte-image';
                // Assurez-vous que tip.imageUrl contient l'URL complète de l'image (par ex: /images/monimage.jpeg)
                img.src = tip.imageUrl || `https://via.placeholder.com/200x150?text=Image+N/A`;
                img.alt = tip.titre || 'Tip Image';
                img.onerror = function() {
                    this.onerror = null;
                    this.src = `https://via.placeholder.com/200x150?text=Image+N/A`;
                };
                leftPanel.appendChild(img);
                carte.appendChild(leftPanel);

                // Conteneur pour toutes les informations textuelles (à droite de l'image)
                const infosWrapper = document.createElement('div');
                infosWrapper.className = 'infos-wrapper';

                // Badge pour l'outil
                const outilBadge = document.createElement('div');
                outilBadge.className = 'outil-badge';
                outilBadge.textContent = tip.outil || 'Outil N/A';
                infosWrapper.appendChild(outilBadge);

                // Titre du Tip
                const tipTitle = document.createElement('h2');
                tipTitle.className = 'tip-title';
                tipTitle.textContent = tip.titre || 'Titre du Tip';
                infosWrapper.appendChild(tipTitle);

                // Description du Tip
                const tipDescription = document.createElement('p');
                tipDescription.className = 'tip-description';
                tipDescription.textContent = tip.description || 'Pas de description fournie.';
                infosWrapper.appendChild(tipDescription);

                // Section des métadonnées (Auteur, Chaîne, Catégorie, Date)
                const metadataSection = document.createElement('div');
                metadataSection.className = 'metadata-section';
                metadataSection.innerHTML = `
                    <span class="metadata-label">Auteur :</span>
                    <span class="metadata-value auteur-value">${tip.auteur || 'Inconnu'}</span>
                    <span class="metadata-label">Chaîne :</span>
                    <span class="metadata-value chaine-value" style="color: ${chaineColor};">${tip.chaine || 'Chaîne N/A'}</span>
                    <span class="metadata-label">Catégorie :</span>
                    <span class="metadata-value">${tip.categorie || 'Catégorie N/A'}</span>
                    <span class="metadata-label">Date :</span>
                    <span class="metadata-value">${tip.date ? new Date(tip.date).toLocaleDateString('fr-FR') : 'Date N/A'}</span>
                `;
                infosWrapper.appendChild(metadataSection);

                // Prompt (facultatif, si vous voulez l'afficher pour les tips)
                if (tip.prompt && tip.prompt.trim() !== '') {
                    const promptTextDisplay = document.createElement('p');
                    promptTextDisplay.className = 'prompt-text-display';
                    promptTextDisplay.textContent = tip.prompt;
                    infosWrapper.appendChild(promptTextDisplay);

                    const cardActions = document.createElement('div');
                    cardActions.className = 'card-actions';

                    const copierBtn = document.createElement('button');
                    copierBtn.className = 'copier-btn';
                    copierBtn.textContent = 'Copier le Prompt';
                    copierBtn.onclick = () => {
                        navigator.clipboard.writeText(tip.prompt).then(() => {
                            alert('Prompt copié !');
                        }).catch(err => {
                            console.error('Erreur de copie:', err);
                        });
                    };
                    cardActions.appendChild(copierBtn);
                    infosWrapper.appendChild(cardActions); // Ajoutez les actions DANS infosWrapper
                } else {
                    // Si pas de prompt, assurez-vous que card-actions est toujours là pour le bouton supprimer
                    const cardActions = document.createElement('div');
                    cardActions.className = 'card-actions';
                    infosWrapper.appendChild(cardActions);
                }


                // Bouton Supprimer
                const supprimerBtn = document.createElement('button');
                supprimerBtn.className = 'supprimer-btn';
                supprimerBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                supprimerBtn.title = "Supprimer ce tip";
                supprimerBtn.onclick = async (e) => {
                    e.stopPropagation();
                    if (confirm('Êtes-vous sûr de vouloir supprimer ce tip ? Cette action est irréversible.')) {
                        try {
                            if (!tipId || tipId.startsWith('temp-id-')) {
                                alert("Impossible de supprimer : ID de tip temporaire/invalide. Veuillez recharger la page ou contacter l'administrateur.");
                                return;
                            }

                            // CORRECTION ICI : Changement de 'deleteTip' à 'delete-tip'
                            const deleteResponse = await fetch(`${apiBase}delete-tip?id=${tipId}`, { // <-- CORRIGÉ
                                method: 'DELETE'
                            });
                            if (deleteResponse.ok) {
                                alert('Tip supprimé avec succès !');
                                carte.remove();
                                // Mettre à jour 'tousLesTips' pour qu'il reflète la suppression
                                tousLesTips = tousLesTips.filter(t => t.id !== tipId);
                                if (tousLesTips.length === 0) {
                                    tipsListDiv.innerHTML = '<p>Aucun tip trouvé pour le moment.</p>';
                                }
                            } else {
                                const errorData = await deleteResponse.json();
                                alert(`Échec de la suppression: ${errorData.message || 'Une erreur inconnue est survenue.'}`);
                            }
                        } catch (delError) {
                            console.error("Erreur lors de la suppression:", delError);
                            alert("Erreur réseau ou interne lors de la tentative de suppression.");
                        }
                    }
                };
                infosWrapper.querySelector('.card-actions').appendChild(supprimerBtn); // Ajout du bouton supprimer dans cardActions

                carte.appendChild(infosWrapper);
                tipsListDiv.appendChild(carte);

                // Ajuster la hauteur du left-panel après l'ajout des éléments d'infosWrapper
                setTimeout(() => {
                    const infoWrapperHeight = infosWrapper.offsetHeight;
                    leftPanel.style.height = `${infoWrapperHeight}px`;
                }, 0);
            });
        }

        function getChaineColor(chaine) {
            switch (chaine) {
                case 'Classic 21': return 'purple';
                case 'La Une': return 'red';
                case 'Tipik': return 'green';
                case 'La Trois': return 'mediumorchid';
                case 'La première': return 'blue';
                case 'Auvio': return 'black';
                case 'vivacité': return 'orange';
                case 'Musiq3': return 'hotpink';
                default: return '#6c757d'; // Couleur par défaut
            }
        }

        function filtrerEtTrierPrompts() { // Fonction conservée mais qui va filtrer les tips
            const searchKeyword = document.getElementById('search-keyword').value.toLowerCase();
            const filtreOutil = document.getElementById('filtre-outil').value;
            const filtreChaine = document.getElementById('filtre-chaine').value;
            const filtreCategorie = document.getElementById('filtre-categorie').value; // NOUVEAU
            const filtreTri = document.getElementById('filtre-tri').value;

            let tipsFiltres = [...tousLesTips]; // Variable renommée

            if (searchKeyword) {
                tipsFiltres = tipsFiltres.filter(tip => { // Variable renommée
                    const titre = (tip.titre || '').toLowerCase(); // Ajout du titre
                    const auteur = (tip.auteur || '').toLowerCase();
                    const description = (tip.description || '').toLowerCase(); // Ajout de la description
                    const promptText = (tip.prompt || '').toLowerCase(); // Pour la recherche dans le prompt

                    return titre.includes(searchKeyword) ||
                           auteur.includes(searchKeyword) ||
                           description.includes(searchKeyword) ||
                           promptText.includes(searchKeyword);
                });
            }

            if (filtreOutil) {
                tipsFiltres = tipsFiltres.filter(tip => tip.outil === filtreOutil);
            }
            if (filtreChaine) {
                tipsFiltres = tipsFiltres.filter(tip => tip.chaine === filtreChaine);
            }
            if (filtreCategorie) { // NOUVEAU FILTRE
                tipsFiltres = tipsFiltres.filter(tip => tip.categorie === filtreCategorie);
            }

            tipsFiltres.sort((a, b) => {
                const dateA = a.date ? new Date(a.date) : new Date(0);
                const dateB = b.date ? new Date(b.date) : new Date(0);

                if (filtreTri === 'recent') {
                    return dateB - dateA;
                } else {
                    return dateA - dateB;
                }
            });

            afficherTips(tipsFiltres); // Appel à la fonction mise à jour
        }

        function setupFiltres() {
            document.getElementById('search-keyword').addEventListener('input', filtrerEtTrierPrompts);
            document.getElementById('filtre-outil').addEventListener('change', filtrerEtTrierPrompts);
            document.getElementById('filtre-chaine').addEventListener('change', filtrerEtTrierPrompts);
            document.getElementById('filtre-categorie').addEventListener('change', filtrerEtTrierPrompts); // NOUVEAU
            document.getElementById('filtre-tri').addEventListener('change', filtrerEtTrierPrompts);
        }
    </script>
</body>
</html>
