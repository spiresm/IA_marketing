<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cas d'usages - iMarketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="log_ia.png" as="image">

<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="preview-text" placeholder="Rechercher dans le texte de prévisualisation..." />
                    <select id="filtre-categorie">
                        <option value="">Toutes les catégories</option>
                        <option>Marketing Digital</option>
                        <option>Réseaux Sociaux</option>
                        <option>SEO</option>
                        <option>Contenu</option>
                        <option>Publicité</option>
                        <option>Outils IA</option>
                        <option>Stratégie</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-tri-date">
                        <option value="recent" selected>Plus récent</option>
                        <option value="ancien">Plus ancien</option>
                    </select>
                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>ChatGPT</option>
                        <option>Claude</option>
                        <option>Midjourney</option>
                        <option>DALL-E</option>
                        <option>Stable Diffusion</option>
                        <option>RunwayML</option>
                        <option>Adobe Firefly</option>
                        <option>Canva AI</option>
                        <option>GrammarlyGO</option>
                        <option>Jasper</option>
                        <option>Autre</option>
                    </select>
                </div>
                <div class="action-buttons">
                </div>
            </div>
            <div class="create-tip-button-container">
                <a href="creer-tip.html" class="create-tip-button">Créer un Tip</a>
                <a href="compresseur.html" class="compress-image-button">
                    <i class="fas fa-cut"></i> Compresser une image
                </a>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="galerie">
                <p style="text-align: center;">Chargement des tips...</p>
            </div>
            <div id="error-display" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="previewOverlay" class="preview-overlay"></div>

    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content">
        </div>
    </div>
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = []; // Ceci contiendra vos données de tips
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreCategorieSelect = document.getElementById('filtre-categorie');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');
        const previewTextInput = document.getElementById('preview-text');

        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const bodyElement = document.body;
        const mainElement = document.querySelector('main');
        const previewOverlay = document.getElementById('previewOverlay');

        /**
         * Fonction utilitaire pour échapper le HTML pour éviter les XSS.
         * @param {string} text Le texte à échapper.
         * @returns {string} Le texte échappé.
         */
        function escapeHtml(text) {
            if (text === null || text === undefined) {
                return '';
            }
            text = String(text);
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Fonction utilitaire pour extraire l'ID d'une vidéo YouTube
        function getYouTubeVideoId(url) {
            let videoId = null;
            // Expressions régulières pour couvrir diverses formes d'URL YouTube
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(youtubeRegex);
            if (match && match[1]) {
                videoId = match[1];
            }
            return videoId;
        }

        // Fonction utilitaire pour charger des composants HTML via fetch.
        async function loadComponent(url, placeholderId) {
            try {
                const res = await fetch(url);
                if (!res.ok) {
                    const errorDetail = await res.text();
                    throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                }
                document.getElementById(placeholderId).innerHTML = await res.text();
                console.log(`${url} loaded successfully into #${placeholderId}.`);
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
                document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>Erreur de chargement du composant: ${url}. (${error.message})</p>`;
            }
        };

        function applyFiltersAndSort() {
            let filtered = [...allTips];

            const categorie = filtreCategorieSelect.value;
            if (categorie) {
                filtered = filtered.filter(tip => tip.categorie === categorie);
            }

            const outil = filtreOutilSelect.value;
            if (outil) {
                filtered = filtered.filter(tip => tip.outil === outil);
            }

            const searchText = previewTextInput.value.toLowerCase();
            if (searchText) {
                filtered = filtered.filter(tip => tip.previewText && String(tip.previewText).toLowerCase().includes(searchText));
            }

            const sortOrder = filtreTriDateSelect.value;
            
            filtered.sort((a, b) => {
                if (sortOrder === 'recent') {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateB.getTime() - dateA.getTime();
                } else if (sortOrder === 'ancien') {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateA.getTime() - dateB.getTime();
                }
                return 0;
            });
            
            displayTips(filtered);
        }

        function setupFilters() {
            filtreCategorieSelect.addEventListener('change', applyFiltersAndSort);
            filtreOutilSelect.addEventListener('change', applyFiltersAndSort);
            previewTextInput.addEventListener('input', applyFiltersAndSort);
            filtreTriDateSelect.addEventListener('change', applyFiltersAndSort);
        }

        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des tips...</p>';
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let fetchedTips = await response.json();
                
                allTips = fetchedTips.map(tip => {
                    let tipUrls = [];
                    if (Array.isArray(tip.urls)) {
                        tipUrls = tip.urls;
                    } else if (typeof tip.urls === 'string' && tip.urls.startsWith('[')) {
                        try {
                            const parsed = JSON.parse(tip.urls);
                            if (Array.isArray(parsed)) {
                                tipUrls = parsed;
                            } else {
                                console.warn("Parsed URLs string is not an array:", parsed);
                            }
                        } catch (e) {
                            console.error("Erreur de parsing de la chaîne URLs:", e, tip.urls);
                        }
                    } else if (tip.url) { // Fallback pour une seule URL si 'urls' n'est pas trouvée ou n'est pas un array/string JSON
                        tipUrls = [tip.url];
                    }

                    return {
                        ...tip,
                        dateCreation: tip.date_creation || tip.dateCreation || tip.date_ajout || tip.date || new Date().toISOString(),
                        titre: tip.titre && tip.titre.trim() !== '' ? tip.titre : "Titre non spécifié",
                        auteur: tip.auteur && tip.auteur.trim() !== '' ? tip.auteur : "Auteur inconnu",
                        description: tip.description || '',
                        urls: tipUrls // Utilise les URLs parsées/normalisées
                    };
                });
                applyFiltersAndSort();
            } catch (error) {
                console.error("Erreur lors du chargement des tips:", error);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des tips: ${error.message}`;
                galerieDiv.innerHTML = '';
            }
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';

            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; color: #555;">Aucun tip ne correspond à vos filtres.</p>';
                return;
            }

            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                const actualPromptContent = tip.promptText || tip.prompt;

                const auteurLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}">${escapeHtml(tip.auteur)}</a>`;

                const cardHtml = `
                    <div class="carte" style="border-left-color: ${getCategoryColor(tip.categorie)};">
                        <div class="infos-wrapper">
                            <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                            <span class="outil-badge">${escapeHtml(tip.outil || 'Non spécifié')}</span>
                            <div class="metadata-section">
                                <span class="metadata-label">Auteur:</span>
                                <span class="metadata-value auteur-value">${auteurLink}</span>
                                <span class="metadata-label">Catégorie:</span>
                                <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                                <span class="metadata-label">Date:</span>
                                <span class="metadata-value">${formattedDate}</span>
                            </div>

                            ${tip.previewText ? `<div class="preview-post-it">${escapeHtml(tip.previewText)}</div>` : ''}

                            <div class="card-actions">
                                <div class="top-buttons-group">
                                    <button class="toggle-content-btn" data-id="${tip.id}">Voir le Tip</button>
                                    ${actualPromptContent && actualPromptContent.trim() !== '' ? `<button class="copier-btn" data-copy="${escapeHtml(actualPromptContent)}">Copier le prompt</button>` : ''}
                                    <button class="edit-btn" data-id="${tip.id}">Éditer</button>
                                    <div class="card-preview-icons-inline">
                                        ${(tip.fileUrls && tip.fileUrls.length > 0) || tip.imageUrl ? `<i class="fas fa-image icon-vignette" title="Contient une image"></i>` : ''}
                                        ${tip.documentUrl && tip.documentUrl.trim() !== '' ? `<img src="PDF_file_icon.svg.webp" alt="Document PDF" class="icon-vignette pdf-thumbnail" title="Contient un document PDF">` : ''}
                                        ${(tip.urls && tip.urls.some(url => getYouTubeVideoId(url))) ? `<i class="fab fa-youtube icon-vignette" title="Contient une vidéo YouTube"></i>` : ''}
                                        ${(tip.urls && tip.urls.some(url => !getYouTubeVideoId(url) && url.trim() !== '')) ? `<i class="fas fa-link icon-vignette" title="Contient un lien externe"></i>` : ''}
                                    </div>
                                </div>
                                <button class="supprimer-btn" data-id="${tip.id}" title="Supprimer le tip"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });

            attachEventListenersToCards();
        }

        function getCategoryColor(category) {
            switch (category) {
                case 'Marketing Digital': return '#0077b6';
                case 'Réseaux Sociaux': return '#38a3a5';
                case 'SEO': return '#ffc300';
                case 'Contenu': return '#c70039';
                case 'Publicité': return '#8ac926';
                case 'Outils IA': return '#9d4edd';
                case 'Stratégie': return '#3c096c';
                case 'Autre': return '#6c757d';
                default: return '#cccccc';
            }
        }

        function attachEventListenersToCards() {
            document.querySelectorAll('.toggle-content-btn').forEach(button => {
                button.onclick = (e) => openPreviewPanel(e.target.dataset.id);
            });

            document.querySelectorAll('.copier-btn').forEach(button => {
                button.onclick = (e) => copyToClipboard(e.target.dataset.copy, e.target);
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.onclick = (e) => redirectToEditPage(e.target.dataset.id);
            });

            document.querySelectorAll('.supprimer-btn').forEach(button => {
                button.onclick = (e) => confirmAndDeleteTip(e.target.dataset.id || e.target.closest('button').dataset.id);
            });
        }

        async function openPreviewPanel(tipId) {
            console.log(`Tentative d'ouverture du panneau d'aperçu pour le tip ID: ${tipId}`);
            const tip = allTips.find(t => t.id === tipId);

            if (tip) {
                console.log("Données du tip pour le panneau d'aperçu:", tip);
                
                previewPanelTitle.textContent = escapeHtml(tip.titre || "Détail du Tip");
                let contentHtml = '';

                // Add Description section
                if (tip.description && tip.description.trim() !== '') {
                    contentHtml += `
                        <h4>Description:</h4>
                        <div class="content-card-blue">${escapeHtml(tip.description)}</div>
                    `;
                }
                
                // URLs (avec gestion spécifique YouTube)
                if (tip.urls && tip.urls.length > 0) {
                    let hasContentToDisplay = false;
                    let linksAndVideosHtml = '';

                    tip.urls.forEach((url, index) => {
                        const youtubeId = getYouTubeVideoId(url);
                        if (youtubeId) {
                            hasContentToDisplay = true;
                            // Correction ici : l'URL d'intégration YouTube est incorrecte dans le code original.
                            // Elle devrait être https://www.youtube.com/embed/ suivi de l'ID vidéo.
                            // J'ai corrigé cette URL dans votre style.css, mais je la corrige aussi ici pour cohérence.
                            const embedUrl = `https://www.youtube.com/embed/${youtubeId}?autoplay=0&rel=0`;
                            console.log(`Détection d'une vidéo YouTube. ID: ${youtubeId}, URL d'intégration: ${embedUrl}`); 
                            linksAndVideosHtml += `
                                <div class="video-responsive">
                                    <iframe 
                                        src="${escapeHtml(embedUrl)}" 
                                        frameborder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen
                                        title="YouTube video player"
                                        onerror="console.error('Échec du chargement de l\\'intégration YouTube pour l\\'ID: ${youtubeId}. Vérifiez la disponibilité de la vidéo ou le réseau. URL tentée: ${embedUrl}');"
                                    ></iframe>
                                </div>
                            `;
                        } else if (url.trim() !== '') {
                            hasContentToDisplay = true;
                            linksAndVideosHtml += `
                                <p><a href="${escapeHtml(url)}" target="_blank" style="word-break: break-all;"><i class="fas fa-external-link-alt"></i> ${escapeHtml(url)}</a></p>
                            `;
                        }
                    });

                    if (hasContentToDisplay) {
                        contentHtml += `<h4>Liens/Vidéos associées:</h4>${linksAndVideosHtml}`;
                    }
                }


                const panelPromptContent = tip.promptText || tip.prompt;
                
                if (panelPromptContent) {
                    contentHtml += `
                        <h4>Prompt:</h4>
                        <button class="copy-panel-btn" data-copy="${escapeHtml(panelPromptContent)}">Copier le prompt</button>
                        <pre class="prompt-content-pre">${escapeHtml(panelPromptContent)}</pre>
                    `;
                }
                
                // Images
                if ((tip.fileUrls && Array.isArray(tip.fileUrls) && tip.fileUrls.length > 0) || tip.imageUrl) {
                    contentHtml += `<h4>Images associées:</h4><div class="preview-panel-image-container">`;
                    let imageCounter = 1;
                    const imageUrlsToDisplay = [];
                    if (tip.fileUrls && Array.isArray(tip.fileUrls)) {
                        imageUrlsToDisplay.push(...tip.fileUrls);
                    }
                    if (tip.imageUrl && !imageUrlsToDisplay.includes(tip.imageUrl)) { // Éviter les doublons
                        imageUrlsToDisplay.push(tip.imageUrl);
                    }

                    imageUrlsToDisplay.forEach(url => {
                        contentHtml += `
                            <div class="preview-panel-image-wrapper">
                                <div class="image-number-badge">${imageCounter++}</div>
                                <a href="${escapeHtml(url)}" target="_blank">
                                    <img src="${escapeHtml(url)}" alt="Image du tip" class="preview-panel-image" />
                                </a>
                            </div>
                        `;
                    });
                    contentHtml += `</div>`;
                }

                // Documents
                if (tip.documentUrl && tip.documentUrl.trim() !== '') {
                    contentHtml += `<h4>Document associé:</h4>
                        <div class="preview-panel-document-square-container">
                            <a href="${escapeHtml(tip.documentUrl)}" target="_blank" class="preview-panel-pdf-square">
                                <img src="PDF_file_icon.svg.webp" alt="Icône PDF">
                                <span class="file-name">${escapeHtml(tip.documentFileName || 'Document PDF')}</span>
                                <span class="download-button">Télécharger</span>
                            </a>
                        </div>
                    `;
                }

                // Post-it (previewText)
                if (tip.previewText) {
                    contentHtml += `
                        <h4>Post-it:</h4>
                        <div class="preview-text-card-yellow">${escapeHtml(tip.previewText)}</div>
                    `;
                }
                
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                const auteurPanelLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}" class="metadata-value auteur-value">${escapeHtml(tip.auteur)}</a>`;

                contentHtml += `
                    <div class="metadata-section" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px;">
                        <span class="metadata-label">Auteur:</span>
                        <span class="metadata-value auteur-value">${auteurPanelLink}</span>
                        <span class="metadata-label">Catégorie:</span>
                        <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                        <span class="metadata-label">Outil:</span>
                        <span class="metadata-value">${escapeHtml(tip.outil || 'Non spécifié')}</span>
                        <span class="metadata-label">Date de création:</span>
                        <span class="metadata-value">${formattedDate}</span>
                    </div>
                `;

                previewPanelContent.innerHTML = contentHtml;
                previewPanel.classList.add('open');
                previewOverlay.classList.add('open');
                bodyElement.style.overflow = 'hidden';

                // Re-attacher l'écouteur pour le bouton de copie dans le panneau après que le HTML soit mis à jour
                document.querySelector('#previewPanelContent .copy-panel-btn')?.addEventListener('click', (e) => {
                    copyToClipboard(e.target.dataset.copy, e.target);
                });

            } else {
                console.error("Tip non trouvé pour l'ID:", tipId);
            }
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            bodyElement.style.overflow = '';
        }

        closePreviewBtn.addEventListener('click', closePreviewPanel);
        previewOverlay.addEventListener('click', closePreviewPanel);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && previewPanel.classList.contains('open')) {
                closePreviewPanel();
            }
        });


        async function copyToClipboard(text, buttonElement) {
            try {
                // Utiliser l'API Clipboard moderne si disponible, sinon fallback
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                } else {
                    // Fallback pour les anciens navigateurs ou contextes limités (iframes)
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed'; // Évite le défilement
                    textarea.style.opacity = '0'; // Rend invisible
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                }

                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copié !';
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 1500);
            } catch (err) {
                console.error('Échec de la copie: ', err);
                // Notification utilisateur si la copie échoue
                alert('La copie automatique a échoué. Veuillez copier le texte manuellement : \n' + text);
            }
        }

        function redirectToEditPage(tipId) {
            window.location.href = `modifier-tip.html?id=${tipId}`;
        }

        async function confirmAndDeleteTip(tipId) {
            // Remplacer `confirm()` par une modale personnalisée dans une application réelle
            // Pour cet environnement, nous allons simuler ou logguer.
            const userConfirmed = confirm("Êtes-vous sûr de vouloir supprimer ce tip ?"); // Dans un environnement réel, remplacer ceci.
            console.log("Confirmation de suppression (simulée):", userConfirmed);

            if (userConfirmed) {
                try {
                    const response = await fetch(`${apiBase}delete-tip`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: tipId })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'Erreur inconnue' }));
                        throw new Error(errorData.message || `Erreur HTTP! statut: ${response.status}`);
                    }

                    console.log("Tip supprimé avec succès !");
                    // Afficher un message de succès visible sur la page
                    const msg = document.getElementById('success-message');
                    msg.textContent = '✅ Tip supprimé avec succès !';
                    msg.style.opacity = '1';
                    setTimeout(() => msg.style.opacity = '0', 2000); // Fait disparaître après 2 secondes

                    loadAndDisplayTips(); // Recharger les tips après suppression
                }
                catch (error) {
                    console.error("Erreur lors de la suppression du tip:", error);
                    errorDisplay.style.display = 'block';
                    errorDisplay.textContent = `Échec de la suppression du tip: ${error.message}`;
                    setTimeout(() => errorDisplay.style.display = 'none', 3000); // Cache le message d'erreur
                }
            }
        }

        // --- Initialisation au chargement du DOM ---
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("cas-usages: DOMContentLoaded, début de l'initialisation...");

            // 1. Charger le header et le footer de manière séquentielle
            // Utilisez await pour vous assurer que le header est chargé avant de tenter de l'interagir.
            await loadComponent("header.html", "header-placeholder");
            await loadComponent("footer.html", "footer-placeholder");

            // 2. Mettre à jour l'état actif du menu après le chargement du header
            // Cette logique doit s'exécuter APRES que 'nav a' existe dans le DOM (donc après loadComponent)
            const currentPath = window.location.pathname.split('/').pop();
            document.querySelectorAll('nav a').forEach(link => {
                const linkHref = link.getAttribute('href');
                const linkFileName = linkHref ? linkHref.split('/').pop() : '';
                // Spécifie explicitement 'cas-usages.html' pour cette page
                if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html") || linkFileName === "Cas-usages.html") {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });

            // 3. Traiter les messages de succès/erreur de l'URL
            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
            if (window.location.search.includes('editSuccess=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt modifié avec succès !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }

            // 4. Mettre en place les filtres
            setupFilters();

            // 5. Charger et afficher les tips
            loadAndDisplayTips();

            // 6. Rendre le body et main visibles
            // Ces classes sont ajoutées une fois le contenu principal (header, footer, tips) en place.
            bodyElement.classList.add("show");
            mainElement.classList.add("show");

            console.log("cas-usages: Initialisation terminée.");
        });
    </script>
</body>
</html>
