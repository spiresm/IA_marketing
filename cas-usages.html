        .scroll-button {

        .copier-btn, .toggle-content-btn {

            border-radius: 8px; cursor: pointer; font-size: 0.9em; font-weight: 600;

        .copier-btn { background-color: var(--light-blue); }
        .metadata-section {

        .preview-panel {

            background-color: #f9f9f9; box-shadow: -4px 0 15px rgba(0,0,0,0.1);

        }
        .preview-panel.open { right: 0; }
        .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: opacity 0.4s;
        }
        .preview-overlay.open { opacity: 1; visibility: visible; }
        .preview-panel-header {
            display: flex; justify-content: space-between; align-items: center;

        }
        .preview-panel-header h3 { margin: 0; font-size: 1.3em; color: var(--dark-blue); }
        .close-preview-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; }
        .preview-panel-content { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .preview-panel-content h4 {

        .preview-panel-content pre {

        .content-card-blue {

        .video-responsive { position: relative; padding-bottom: 56.25%; height: 0; margin: 10px 0; border-radius: 8px; overflow: hidden; }

        .preview-panel-image-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }

        .preview-panel-image-container img { max-width: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        function getToolColor(toolName) {
            const colors = ['#a7c7e7', '#f2d7d9', '#d4e2d4', '#fde4cf', '#e8dff5', '#fdcbf1', '#f5d9d5', '#d9ead3', '#fff2cc', '#d0e0e3', '#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff'];
            if (!toolName) return '#cccccc';
            let hash = 0;
            for (let i = 0; i < toolName.length; i++) { hash = toolName.charCodeAt(i) + ((hash << 5) - hash); }
            return colors[Math.abs(hash % colors.length)];
        }
        function getYouTubeVideoId(url) {
            if (!url) return null;
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(youtubeRegex);
            return (match && match[1]) ? match[1] : null;
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';
            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; padding: 40px;">Aucun workflow ne correspond à vos filtres.</p>';
                return;
            }
            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const formattedDate = dateObj.toLocaleDateString('fr-FR', { year: 'numeric', month: 'long', day: 'numeric' });
                const hasYoutubeVideo = Array.isArray(tip.urls) && tip.urls.some(url => getYouTubeVideoId(url));
                const firstImage = tip.imageUrl || (Array.isArray(tip.fileUrls) && tip.fileUrls[0]);
                let previewImageHtml = '';
                if (hasYoutubeVideo) {
                    const videoId = getYouTubeVideoId(tip.urls.find(getYouTubeVideoId));
                    previewImageHtml = `<img src="https://i.ytimg.com/vi/${videoId}/hqdefault.jpg" class="card-thumbnail-preview" alt="Vidéo YouTube">`;
                } else if (firstImage) {
                    previewImageHtml = `<img src="${escapeHtml(firstImage)}" class="card-thumbnail-preview" alt="Aperçu" loading="lazy">`;
                }
                const cardHtml = `
                    <div class="carte" style="border-left-color: ${getToolColor(tip.outil)};">
                        <div class="card-header">
                            <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                            <button class="supprimer-btn" data-id="${tip.id}" title="Supprimer"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div class="card-preview-icons-inline">
                            ${firstImage ? '<i class="fas fa-image icon-vignette"></i>' : ''}
                            ${hasYoutubeVideo ? '<i class="fab fa-youtube icon-vignette" style="color:red;"></i>' : ''}
                        </div>
                        <span class="outil-badge">${escapeHtml(tip.outil)}</span>
                        ${previewImageHtml ? `<div class="card-image-container">${previewImageHtml}</div>` : ''}
                        <div class="card-actions">
                            <button class="toggle-content-btn" data-id="${tip.id}">Voir le Workflow</button>
                            ${tip.promptText && !hasYoutubeVideo ? `<button class="copier-btn" data-copy="${escapeHtml(tip.promptText)}">Copier le Prompt</button>` : ''}
                        </div>
                        <div class="metadata-section">
                            <span class="auteur-value"><a href="#">Par ${escapeHtml(tip.auteur)}</a></span>
                            <span class="date-value">${formattedDate}</span>
                        </div>
                    </div>`;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });
            attachCardEventListeners();
