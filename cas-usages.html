<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <style>
        /* Styles généraux pour l'opacité et les transitions */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        body.show {
            opacity: 1;
        }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 40px 20px;
        }

        main.show {
            opacity: 1;
        }

        .container-galerie {
            max-width: 1280px;
            margin: 0 auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .gallery-header {
            text-align: center;
            color: #007bff;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .gallery-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: inset 0 1px 5px rgba(0,0,0,0.05);
        }

        .gallery-controls input,
        .gallery-controls select {
            padding: 12px 18px;
            border: 1px solid #cceeff;
            border-radius: 8px;
            font-size: 1em;
            flex-grow: 1;
            max-width: 320px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-controls input:focus,
        .gallery-controls select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        /* Styles pour la carte de tip */
        .tip-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 280px;
            max-height: 380px;
            overflow: hidden;
        }

        .tip-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .tip-card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #e9ecef;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #adb5bd;
            font-style: italic;
            flex-shrink: 0;
            font-size: 0.8em;
        }

        .tip-card-content {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tip-card-title {
            font-size: 1.3em;
            color: #007bff;
            margin-bottom: 8px;
            font-weight: 700;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tip-card-meta {
            font-size: 0.8em;
            color: #6c757d;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .tip-card-meta strong {
            color: #495057;
        }

        .tip-card-description,
        .tip-card-prompt,
        .tip-card-footer {
            font-size: 0.9em;
            color: #495057;
            line-height: 1.5;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            padding-right: 5px;
        }
        
        .tip-card-prompt strong {
            color: #007bff;
        }

        .tip-card-description:hover,
        .tip-card-prompt:hover,
        .tip-card-footer:hover {
            text-decoration: underline;
        }

        .loader {
            display: block;
            margin: 60px auto;
            width: 70px;
            height: 70px;
            border: 7px solid #e0e0e0;
            border-top: 7px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            color: #dc3545;
            margin-top: 50px;
            font-size: 1.3em;
            background-color: #ffebeb;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dc3545;
        }

        .no-tips {
            text-align: center;
            color: #6c757d;
            margin-top: 50px;
            font-size: 1.3em;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .add-tip-button {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.15em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .add-tip-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .delete-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.4em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
            z-index: 10;
        }

        .delete-button:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        /* --- Styles pour la fenêtre modale (pop-up) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        .modal-content h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .modal-content pre {
            background-color: #f0f8ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95em;
            color: #212529;
            margin-top: 15px;
        }

        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.8em;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close-button:hover {
            color: #333;
        }

        /* Styles pour les cartes horizontales (sur écrans plus larges) */
        @media (min-width: 860px) {
            .tip-card.horizontal {
                flex-direction: row;
                min-height: 200px;
                max-height: 250px;
            }

            .tip-card.horizontal .tip-card-image {
                width: 180px;
                height: 100%;
                object-fit: cover;
                border-bottom: none;
                border-right: 1px solid #e9ecef;
            }

            .tip-card.horizontal .tip-card-content {
                flex-grow: 1;
                padding: 18px;
            }

            .tip-card.horizontal .tip-card-description,
            .tip-card.horizontal .tip-card-prompt,
            .tip-card.horizontal .tip-card-footer {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
        /* Media query pour les petits écrans */
        @media (max-width: 860px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            .gallery-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Scrollbar styles (Webkit browsers) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>
    <main>
        <div id="app-galerie"></div>
    </main>

    <script>
        // Chargement du header HTML (assurez-vous d'avoir un fichier header.html)
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                // Afficher le corps et la main après le chargement du header
                document.body.classList.add("show");
                document.querySelector("main").classList.add("show");
            })
            .catch(error => console.error("Erreur lors du chargement du header:", error));
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { ref, createApp, onMounted, computed } = Vue;

        // URLs de vos fonctions Netlify
        const GET_TIPS_URL = "/.netlify/functions/get-tips";
        const DELETE_TIP_URL = "/.netlify/functions/delete-tip";

        const GalleryApp = {
            template: `
                <div class="container-galerie">
                    <h1 class="gallery-header">Notre Galerie de Tips et Prompts IA</h1>
                    <a href="/creer-tip.html" class="add-tip-button">Partager un Nouveau Tip / Prompt</a>

                    <div class="gallery-controls">
                        <input type="text" v-model="searchText" placeholder="Rechercher par titre, description..." />
                        <select v-model="selectedCategory">
                            <option value="">Toutes les catégories</option>
                            <option>Marketing Digital</option>
                            <option>Réseaux Sociaux</option>
                            <option>SEO</option>
                            <option>Contenu</option>
                            <option>Publicité</option>
                            <option>Outils IA</option>
                            <option>Stratégie</option>
                            <option>Autre</option>
                        </select>
                        <select v-model="selectedAuthor">
                            <option value="">Tous les auteurs</option>
                            <option v-for="auteur in uniqueAuteurs" :key="auteur" :value="auteur">{{ auteur }}</option>
                        </select>
                        </div>

                    <div v-if="isLoading" class="loader"></div>
                    <div v-else-if="error" class="error-message">
                        <p>Désolé, une erreur s'est produite lors du chargement des tips:</p>
                        <p>{{ error }}</p>
                        <p>Veuillez rafraîchir la page ou contacter l'administrateur.</p>
                    </div>
                    <div v-else-if="filteredTips.length === 0" class="no-tips">
                        <p>Aucun tip ou prompt trouvé pour les critères de recherche actuels.</p>
                        <p>Soyez le premier à en <a href="/creer-tip.html">partager un</a> !</p>
                    </div>
                    <div v-else class="gallery-grid">
                        <div class="tip-card" 
                             :class="{'horizontal': shouldBeHorizontal(tip)}" 
                             v-for="tip in filteredTips" :key="tip.id">
                            <button @click="confirmDelete(tip.id, tip.titre)" class="delete-button" title="Supprimer ce tip">✖</button>
                            
                            <img v-if="tip.imageUrl" :src="tip.imageUrl" :alt="tip.titre" class="tip-card-image" />
                            <div v-else class="tip-card-image">
                                <span>Pas d'image</span>
                            </div>
                            <div class="tip-card-content">
                                <h3 class="tip-card-title">{{ tip.titre }}</h3>
                                <p class="tip-card-meta">
                                    Par: <strong>{{ tip.auteur }}</strong> &bull; Catégorie: <strong>{{ tip.categorie }}</strong>
                                    <span v-if="tip.outil">Outil: {{ tip.outil }}</span>
                                    <span v-if="tip.chaine">Chaîne: {{ tip.chaine }}</span>
                                </p>
                                <p class="tip-card-description" 
                                   @mouseover="showModal(tip.description, 'Description du Tip')" 
                                   @mouseout="hideModal">
                                    {{ tip.description }}
                                </p>
                                <div v-if="tip.prompt" class="tip-card-prompt" 
                                     @mouseover="showModal(tip.prompt, 'Prompt')" 
                                     @mouseout="hideModal">
                                    <strong>Prompt:</strong> {{ tip.prompt }}
                                </div>
                                <div v-if="tip.exemple" class="tip-card-footer" 
                                     @mouseover="showModal(tip.exemple, 'Exemple d\'utilisation')" 
                                     @mouseout="hideModal">
                                    <strong>Exemple:</strong> {{ tip.exemple }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-overlay" :class="{'show': isModalVisible}" @click.self="hideModal">
                    <div class="modal-content" @click.stop>
                        <button class="modal-close-button" @click="hideModal">×</button>
                        <h3 v-if="modalTitle">{{ modalTitle }}</h3>
                        <pre v-if="modalContent">{{ modalContent }}</pre>
                    </div>
                </div>
            `,
            setup() {
                const tips = ref([]);
                const isLoading = ref(true);
                const error = ref(null);
                const searchText = ref('');
                const selectedCategory = ref('');
                const selectedAuthor = ref('');
                // cardDisplayType est commenté si le sélecteur est masqué, sinon décommenter
                // const cardDisplayType = ref('auto'); 

                // Variables pour la fenêtre modale
                const isModalVisible = ref(false);
                const modalContent = ref('');
                const modalTitle = ref('');
                let modalTimeout = null; // Pour gérer le délai du survol

                // Fonction pour récupérer les tips depuis Netlify
                async function fetchTips() {
                    isLoading.value = true;
                    error.value = null;
                    try {
                        const response = await fetch(GET_TIPS_URL);
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Erreur HTTP: ${response.status} - ${errorText}`);
                        }
                        const data = await response.json();
                        // Assurez-vous que chaque tip a un ID au chargement si ce n'est pas déjà fait à la source
                        tips.value = data.map(tip => ({
                            ...tip,
                            id: tip.id || `tip-${Date.now()}-${Math.random().toString(36).substr(2, 9)}` // Générer un ID si manquant
                        }));
                        console.log("Tips chargés:", tips.value);
                    } catch (err) {
                        console.error("Erreur lors du chargement des tips:", err);
                        error.value = `Impossible de charger les tips. ${err.message}`;
                    } finally {
                        isLoading.value = false;
                    }
                }

                // Demande de confirmation avant suppression
                async function confirmDelete(id, title) {
                    if (confirm(`Êtes-vous sûr de vouloir supprimer le tip "${title}" ? Cette action est irréversible.`)) {
                        await deleteTip(id);
                    }
                }

                // Fonction pour supprimer un tip via la fonction Netlify
                async function deleteTip(id) {
                    isLoading.value = true;
                    try {
                        const response = await fetch(DELETE_TIP_URL, {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: id })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Échec de la suppression du tip: ${response.status} - ${errorText}`);
                        }

                        const result = await response.json();
                        alert(result.message);

                        await fetchTips(); 

                    } catch (err) {
                        console.error('Erreur lors de la suppression du tip:', err);
                        alert(`Échec de la suppression du tip: ${err.message}. Vérifiez la console pour plus de détails.`);
                    } finally {
                        isLoading.value = false;
                    }
                }

                // Affiche la fenêtre modale après un court délai
                function showModal(content, title) {
                    if (modalTimeout) {
                        clearTimeout(modalTimeout);
                    }
                    modalTimeout = setTimeout(() => {
                        modalContent.value = content;
                        modalTitle.value = title;
                        isModalVisible.value = true;
                    }, 300); // Délai de 300ms
                }

                // Cache la fenêtre modale et annule le délai si nécessaire
                function hideModal() {
                    if (modalTimeout) {
                        clearTimeout(modalTimeout);
                        modalTimeout = null;
                    }
                    isModalVisible.value = false;
                    modalContent.value = '';
                    modalTitle.value = '';
                }

                // Logique pour l'affichage horizontal (modifiée pour toujours renvoyer false si on ne veut que le popup)
                const shouldBeHorizontal = (tip) => {
                    // Si vous ne voulez plus que les cartes deviennent horizontales même pour les longs textes,
                    // et que vous préférez toujours le pop-up, laissez 'return false'.
                    // Si vous réactivez le sélecteur de cardDisplayType, vous devrez décommenter la logique ci-dessous.
                    return false; 
                };

                // Exécuter fetchTips au montage du composant
                onMounted(() => {
                    fetchTips();
                    // Ajout d'un écouteur d'événement pour fermer la modale avec la touche Échap
                    window.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && isModalVisible.value) {
                            hideModal();
                        }
                    });
                });

                // Propriété calculée pour obtenir les auteurs uniques pour le filtre
                const uniqueAuteurs = computed(() => {
                    const auteursSet = new Set(tips.value.map(tip => tip.auteur).filter(Boolean));
                    return Array.from(auteursSet).sort();
                });

                // Propriété calculée pour filtrer les tips en fonction des critères de recherche
                const filteredTips = computed(() => {
                    let filtered = tips.value;

                    if (searchText.value) {
                        const lowerSearchText = searchText.value.toLowerCase();
                        filtered = filtered.filter(tip =>
                            tip.titre.toLowerCase().includes(lowerSearchText) ||
                            tip.description.toLowerCase().includes(lowerSearchText) ||
                            (tip.prompt && tip.prompt.toLowerCase().includes(lowerSearchText)) ||
                            (tip.outil && tip.outil.toLowerCase().includes(lowerSearchText)) ||
                            (tip.chaine && tip.chaine.toLowerCase().includes(lowerSearchText)) ||
                            (tip.exemple && tip.exemple.toLowerCase().includes(lowerSearchText))
                        );
                    }

                    if (selectedCategory.value) {
                        filtered = filtered.filter(tip => tip.categorie === selectedCategory.value);
                    }

                    if (selectedAuthor.value) {
                        filtered = filtered.filter(tip => tip.auteur === selectedAuthor.value);
                    }

                    return filtered;
                });

                // Retourne les propriétés et méthodes pour le template Vue
                return {
                    tips,
                    isLoading,
                    error,
                    searchText,
                    selectedCategory,
                    selectedAuthor,
                    // cardDisplayType, // Commenté si le sélecteur est masqué
                    uniqueAuteurs,
                    filteredTips,
                    confirmDelete,
                    shouldBeHorizontal,
                    isModalVisible,
                    modalContent,
                    modalTitle,
                    showModal,
                    hideModal
                };
            }
        };

        // Monte l'application Vue sur l'élément avec l'ID 'app-galerie'
        createApp(GalleryApp).mount('#app-galerie');
    </script>
</body>
</html>
