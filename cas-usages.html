<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh; /* Permet le défilement si le contenu dépasse la hauteur de la fenêtre */
            display: flex;
            flex-direction: column; /* Aide à la mise en page de l'en-tête, du contenu principal et du pied de page */
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
            flex-grow: 1; /* Permet au main de prendre l'espace disponible, poussant le footer vers le bas */
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Conteneur des contrôles en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }

        #filters input[type="text"],
        #filters select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
        }
        #preview-text {
            min-width: 180px;
            max-width: 250px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .action-buttons a {
            background: #0077b6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .action-buttons a:hover {
            background: #005f8a;
        }

        /* Styles for the "Créer un tip" button (now toggles form) */
        .create-tip-button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .create-tip-button {
            background: #0077b6;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Add cursor pointer for button behavior */
        }

        .create-tip-button:hover {
            background: #005f8a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* ************************************************* */
        /* STYLES POUR CHAQUE PLAQUE (CARTE) */
        /* ************************************************* */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur définie par JS */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex; /* Garde flexbox pour le post-it et le contenu */
            align-items: flex-start;
            padding: 0; /* Plus de padding ici, il est dans .infos-wrapper */
            position: relative; /* Important pour positionner le post-it */
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }

        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour toutes les informations textuelles */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px; /* Ajoutez le padding ici */
            width: 100%; /* Prend toute la largeur si pas de left-panel */
            position: relative; /* Pour positionner les vignettes par rapport à cet élément */
        }

        /* Nouvelle classe pour le titre du tip */
        .tip-title {
            font-size: 1.3em;
            color: #005f8a;
            font-weight: bold;
            margin-bottom: 8px; /* Espace après le titre */
        }

        /* Badge pour l'outil (dans infos-wrapper) */
        .outil-badge {
            background-color: #e0f2f7;
            color: #0077b6;
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px; /* Plus d'espace après l'outil */
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Nouveaux styles pour les icônes de vignettes sur la carte (emplacement à droite des métadonnées) */
        .card-preview-icons {
            position: absolute; /* Positionnement absolu par rapport à .infos-wrapper */
            top: 65px; /* Ajustez cette valeur si nécessaire pour aligner verticalement avec Catégorie */
            right: 15px; /* Espace à droite de la carte */
            display: flex;
            gap: 8px; /* Espace entre les icônes */
            z-index: 5; /* Assure qu'elles sont au-dessus des autres éléments si besoin */
        }

        .card-preview-icons .icon-vignette {
            font-size: 1.8em; /* Taille des icônes */
            color: #888; /* Couleur par défaut des icônes */
            width: 30px; /* Largeur fixe pour la zone cliquable */
            height: 30px; /* Hauteur fixe */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background-color: #f0f0f0; /* Léger fond pour distinguer */
            border: 1px solid #ddd;
            cursor: pointer; /* Indique qu'ils sont cliquables */
            transition: color 0.2s, background-color 0.2s, transform 0.1s;
        }

        .card-preview-icons .icon-vignette:hover {
            color: #0077b6;
            background-color: #e6f7ff;
            transform: translateY(-1px);
        }

        /* Section des métadonnées (Auteur, Catégorie) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
            padding-right: 80px; /* Réduit l'espace pour les icônes à droite */
        }

        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }

        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        .metadata-value.auteur-value {
            font-size: 1em;
            color: #444;
            font-weight: normal;
        }

        /* Le texte de prévisualisation (ancien .text-display) est désormais toujours caché sur la carte */
        .text-display {
            display: none;
        }


        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            flex-direction: column; /* Empile le groupe de boutons et la corbeille */
            align-items: flex-start; /* Aligne tout le contenu de card-actions à gauche */
            margin-top: 15px; /* Ajoute de l'espace après les métadonnées et avant les boutons */
            padding-top: 5px;
            width: 100%;
        }

        .top-buttons-group {
            display: flex;
            gap: 10px; /* Espace entre Aperçu et Copier */
            margin-bottom: 5px; /* Petit espace entre la ligne des boutons et la corbeille */
            align-items: center; /* Aligne les boutons verticalement */
        }

        /* Styles spécifiques pour le bouton "Copier le prompt" */
        .copier-btn {
            background-color: #64B5F6; /* Bleu plus clair */
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover {
            background-color: #42A5F5; /* Bleu plus clair au survol */
            transform: translateY(-1px);
        }

        .toggle-content-btn, .edit-btn { /* Ajout de .edit-btn ici */
            background-color: #0077b6; /* Garde la couleur standard des autres boutons */
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .toggle-content-btn:hover, .edit-btn:hover { /* Ajout de .edit-btn ici */
            background-color: #005f8a;
            transform: translateY(-1px);
        }

        /* Styles pour le bouton supprimer (corbeille) */
        .supprimer-btn {
            background: none;
            border: none;
            color: #888; /* Couleur grise par default */
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px; /* Petit padding pour cliquer plus facilement */
            align-self: flex-start; /* Aligne la corbeille sous les boutons, à gauche */
        }

        .supprimer-btn:hover {
            color: #dc3545; /* Rouge au survol pour indiquer le danger */
            transform: translateY(-1px);
        }

        #success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #success-message.show {
            opacity: 1;
        }
        #error-message-form, #success-message-form {
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            max-height: 0;
            overflow: hidden;
            padding-top: 0;
            padding-bottom: 0;
        }
        #success-message-form.show {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            opacity: 1;
            max-height: 100px; /* Ajustez si le contenu est plus grand */
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #error-message-form.show {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            opacity: 1;
            max-height: 100px; /* Ajustez si le contenu est plus grand */
            padding-top: 10px;
            padding-bottom: 10px;
        }


        /* Styles pour le loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: #dc3545;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Styles for the new right-side preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px;
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .preview-panel.open {
            right: 0;
        }

        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-preview-btn:hover {
            color: #333;
        }

        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
        }

        .preview-panel-content strong {
            color: #333;
        }

        /* Styles pour les images dans le panneau d'aperçu */
        .preview-panel-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        /* Gallery container for multiple images in preview panel */
        .preview-panel-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .preview-panel-gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .preview-panel-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Styles pour les liens de document dans le panneau d'aperçu */
        .preview-panel-document-link {
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
            margin-bottom: 15px;
            transition: background-color 0.2s, color 0.2s;
        }
        .preview-panel-document-link:hover {
            background-color: #e6f7ff;
            color: #005f8a;
        }


        /* Styles pour le cartouche jaune du texte de prévisualisation dans le panneau de droite */
        .preview-text-card-yellow {
            background-color: #FFFAA0; /* Jaune pastel du post-it */
            color: #333; /* Texte noir */
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px; /* Espace sous le cartouche */
            white-space: pre-wrap; /* Maintient les sauts de ligne du texte */
            word-break: break-word; /* Casse les mots si trop longs */
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style pour les cartouches bleus clairs pour Description, Exemple */
        .content-card-blue {
            background-color: #E0F2F7; /* Bleu très clair */
            color: #005f8a; /* Texte bleu foncé */
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9em;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Style pour le prompt (revenir au style initial) */
        .prompt-content-pre {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: normal;
            margin-bottom: 15px; /* Pour l'espacement avec les éléments suivants */
        }

        /* Style pour le bouton Copier dans le panneau latéral */
        .copy-panel-btn {
            background-color: #64B5F6; /* Bleu clair similaire au bouton de la carte */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: -10px; /* Remonte un peu pour être plus près du prompt */
            margin-bottom: 15px; /* Espace sous le bouton */
            align-self: flex-start; /* Aligner à gauche */
        }

        .copy-panel-btn:hover {
            background-color: #42A5F5;
            transform: translateY(-1px);
        }

        /* Media queries pour la responsivité */
        @media (max-width: 992px) {
            .preview-panel {
                width: 100%;
                right: -100%;
            }
            .preview-panel.open {
                right: 0;
            }
        }
        @media (max-width: 768px) {
            .filters-header {
                flex-direction: column;
                align-items: stretch;
            }
            #filters {
                flex-direction: column;
                gap: 15px;
            }
            #filters input, #filters select {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                width: 100%;
                justify-content: center;
            }
            .action-buttons a {
                width: 100%;
                text-align: center;
            }
            /* Pas de .carte flex-direction column car pas d'image */
            /* .left-panel { ... } */
            /* .carte-image { ... } */
            .infos-wrapper {
                padding: 15px;
                width: auto;
            }
            .metadata-section {
                grid-template-columns: 1fr;
                gap: 5px;
                padding-right: 0; /* Pas de vignettes sur petits écrans, donc pas besoin d'espace */
            }
            /* Masquer les icônes de vignettes sur les petits écrans pour économiser de l'espace */
            .card-preview-icons {
                display: none;
            }

            .card-actions {
                /* Ajuste l'alignement pour la responsivité */
                align-items: center; /* Centre les éléments */
            }
            .top-buttons-group {
                flex-direction: column; /* Revenir en colonne sur petits écrans pour économiser la largeur */
                gap: 5px;
                width: 100%;
                justify-content: center;
                margin-bottom: 5px;
            }
            .toggle-content-btn, .copier-btn, .edit-btn { /* Ajout de .edit-btn ici */
                width: 100%; /* Les boutons prennent toute la largeur sur petits écrans */
                text-align: center;
            }
            .supprimer-btn {
                width: auto; /* La corbeille ne prend pas toute la largeur */
                align-self: center; /* Centre l'icône verticalement et horizontalement */
            }
            .create-tip-button-container {
                margin-top: 15px;
                margin-bottom: 20px;
            }
            .preview-post-it {
                position: static; /* Remove absolute positioning on small screens */
                margin-top: 10px; /* Add some space if needed */
                max-width: unset; /* Allow full width */
                text-align: center; /* Center the text */
                transform: none; /* Remove rotation on small screens */
                font-size: 1.1em; /* Garde la taille plus grande sur mobile aussi */
            }
        }

        /* Styles for the "post-it" preview text on the card */
        .preview-post-it {
            position: absolute;
            top: 70px; /* Ajusté pour remonter le post-it (anciennement 95px) */
            right: 10px;
            background-color: #FFFAA0; /* Jaune pastel plus doux */
            color: #333; /* Texte noir par défaut pour le post-it */
            padding: 10px; /* Plus de padding */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1em; /* Taille de police légèrement plus grande */
            font-weight: bold;
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 180px; /* Largeur maximale augmentée */
            transform: rotate(2deg); /* Slightly rotate for a "post-it" feel */
        }

        /* Styles pour le footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px; /* Ajoute un espace au-dessus du footer */
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Styles for the Tip/Prompt Creation Form */
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none; /* Hidden by default */
        }
        .form-container.show {
            display: block;
        }
        .form-container h2 {
            font-size: 1.8em;
            color: #005f8a;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-container input[type="text"],
        .form-container textarea,
        .form-container select {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
        }
        .form-container textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-container button[type="submit"] {
            background: #28a745; /* Green for submit */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        .form-container button[type="submit"]:hover {
            background: #218838;
        }
        .form-container .file-input-wrapper {
            margin-bottom: 15px;
        }
        .form-container .file-input-label {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 600;
        }
        .form-container .file-input-label:hover {
            background-color: #0056b3;
        }
        .form-container input[type="file"] {
            display: none;
        }
        .file-list-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .file-list-preview > div {
            position: relative;
            width: 90px;
            height: 90px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .file-list-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .file-list-preview button {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .file-list-preview button:hover {
            opacity: 1;
        }
        .form-tip-image-preview {
            display: block;
            max-width: 150px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-section-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #0077b6;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="preview-text" placeholder="Rechercher dans le texte de prévisualisation..." />
                    <select id="filtre-categorie">
                        <option value="">Toutes les catégories</option>
                        <option>Marketing Digital</option>
                        <option>Réseaux Sociaux</option>
                        <option>SEO</option>
                        <option>Contenu</option>
                        <option>Publicité</option>
                        <option>Outils IA</option>
                        <option>Stratégie</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-auteur">
                        <option value="">Tous les auteurs</option>
                    </select>
                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                        <option>Autre</option>
                    </select>
                </div>
                <div class="action-buttons">
                    </div>
            </div>
            <div class="create-tip-button-container">
                <button id="toggleTipFormBtn" class="create-tip-button">Créer un tip</button>
            </div>
        </div>

        <div id="tipFormContainer" class="galerie-container form-container">
            <h2 id="formTitle">Ajouter un nouveau Tip / Prompt</h2>
            <div id="success-message-form" class="message-success"></div>
            <div id="error-message-form" class="message-error"></div>
            <form id="tipForm">
                <input type="hidden" id="tipId" value="">

                <label for="titre">Titre du Tip:</label>
                <input type="text" id="titre" required>

                <label for="description">Description (pour le panneau d'aperçu):</label>
                <textarea id="description"></textarea>

                <label for="categorie">Catégorie:</label>
                <select id="categorie" required>
                    <option value="">Sélectionnez une catégorie</option>
                    <option>Marketing Digital</option>
                    <option>Réseaux Sociaux</option>
                    <option>SEO</option>
                    <option>Contenu</option>
                    <option>Publicité</option>
                    <option>Outils IA</option>
                    <option>Stratégie</option>
                    <option>Autre</option>
                </select>

                <label for="auteur">Auteur:</label>
                <input type="text" id="auteur" required>

                <label for="outil">Outil (ex: ChatGPT, Midjourney):</label>
                <input type="text" id="outil" required>

                <label for="previewText">Texte de prévisualisation (max 180 caractères, pour le "post-it" sur la carte):</label>
                <textarea id="previewText" maxlength="180"></textarea>

                <label for="prompt">Prompt Complet (le texte à copier):</label>
                <textarea id="prompt" rows="8" required></textarea>

                <label for="couleur">Couleur de la bordure de la carte (ex: #FF5733):</label>
                <input type="text" id="couleur" placeholder="#0077b6">

                <h3 class="form-section-title">Images et Documents</h3>

                <div class="file-input-wrapper">
                    <label for="imageUpload" class="file-input-label">
                        <i class="fas fa-image mr-2"></i> Télécharger des Images
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" multiple>
                    <span id="imageCount" class="text-gray-600 ml-2 text-sm">0 fichier(s) sélectionné(s)</span>
                </div>
                <div id="imagePreviewContainer" class="file-list-preview">
                    </div>

                <div class="file-input-wrapper mt-4">
                    <label for="documentUpload" class="file-input-label">
                        <i class="fas fa-file-alt mr-2"></i> Télécharger un Document (PDF, DOC, etc.)
                    </label>
                    <input type="file" id="documentUpload" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
                    <span id="documentFileName" class="text-gray-600 ml-2 text-sm">Aucun fichier</span>
                </div>
                <div id="documentPreviewContainer" class="file-list-preview">
                    </div>


                <button type="submit">Sauvegarder le Tip</button>
            </form>
        </div>


        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="galerie">
                <div class="loader"></div> <p style="text-align: center;">Chargement des tips...</p>
            </div>
            <div id="error-display" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content">
            </div>
    </div>
    <script>
        // Ceci est la partie JavaScript que nous allons implémenter dans la prochaine réponse.
        // Elle sera placée ici, juste avant la fermeture de la balise </body>.
    </script>
</body>
</html>
