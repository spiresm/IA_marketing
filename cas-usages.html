

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tips & Cas d’usage - IA Marketing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="notif.js"></script>
  <style>
    body { visibility: hidden; }
    main { display: none; }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #0077b6;
      margin-bottom: 20px;
    }
    .filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .filters select,
    .filters input[type="search"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      min-width: 200px;
    }
    #tips {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .tip {
      background: #e3f2fd;
      border-left: 5px solid #0077b6;
      border-radius: 10px;
      padding: 15px 20px;
      cursor: pointer;
    }
    .tip h2 {
      margin: 0 0 10px;
      color: #005f8a;
    }
    .tip-details {
      display: none;
    }
    .tip-category {
      font-size: 0.9em;
      color: #666;
      font-style: italic;
      margin-top: 5px;
    }
    .prompt-box {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border: 1px dashed #0077b6;
      border-radius: 6px;
      position: relative;
    }
    .prompt-box code {
      display: block;
      white-space: pre-wrap;
    }
    .prompt-box button {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.1em;
    }
    .votes {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .votes button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
    .votes span {
      font-size: 1em;
    }
  </style>
</head>
<body>

<div id="header-placeholder"></div>
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      document.body.style.visibility = "visible";
      document.querySelector("main").style.display = "block";
      updateTicketNotif();
    });
</script>

</body>
</html>
