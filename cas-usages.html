<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <style>
        /* Styles généraux */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.5; /* Légèrement réduit */
            font-size: 0.9em; /* Taille de police de base réduite */
        }

        body.show {
            opacity: 1;
        }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 20px 10px; /* Réduit */
        }

        main.show {
            opacity: 1;
        }

        .container-galerie {
            max-width: 900px; /* Largeur réduite */
            margin: 0 auto;
            padding: 15px; /* Réduit */
            background: #ffffff;
            border-radius: 8px; /* Réduit */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Réduit */
        }

        .gallery-header {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px; /* Réduit */
            font-size: 1.8em; /* Réduit */
            font-weight: 700;
        }

        .gallery-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px; /* Réduit */
            margin-bottom: 20px; /* Réduit */
            justify-content: center;
            align-items: center;
            padding: 8px; /* Réduit */
            background-color: #f0f8ff;
            border-radius: 6px; /* Réduit */
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.03); /* Réduit */
        }

        .gallery-controls input,
        .gallery-controls select {
            padding: 6px 10px; /* Réduit */
            border: 1px solid #cceeff;
            border-radius: 5px; /* Réduit */
            font-size: 0.85em; /* Réduit */
            flex-grow: 1;
            max-width: 280px; /* Réduit */
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-controls input:focus,
        .gallery-controls select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2); /* Réduit */
            outline: none;
        }

        .loader {
            display: block;
            margin: 30px auto; /* Réduit */
            width: 35px; /* Réduit */
            height: 35px; /* Réduit */
            border: 4px solid #e0e0e0; /* Réduit */
            border-top: 4px solid #007bff; /* Réduit */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message, .no-tips {
            text-align: center;
            margin-top: 25px; /* Réduit */
            font-size: 1em; /* Réduit */
            padding: 10px; /* Réduit */
            border-radius: 8px; /* Réduit */
        }
        .error-message {
            color: #dc3545;
            background-color: #ffebeb;
            border: 1px solid #dc3545;
        }
        .no-tips {
            color: #6c757d;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .add-tip-button {
            display: block;
            width: fit-content;
            margin: 15px auto 0; /* Réduit */
            padding: 8px 15px; /* Réduit */
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px; /* Réduit */
            font-size: 1em; /* Réduit */
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .add-tip-button:hover {
            background: #218838;
            transform: translateY(-1px); /* Réduit */
        }

        /* --- Styles pour les panneaux accordéon --- */
        .accordion-item {
            background-color: #fefefe;
            border: 1px solid #e0e7eb;
            margin-bottom: 6px; /* Réduit */
            border-radius: 6px; /* Réduit */
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03); /* Réduit */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .accordion-item.open {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.08); /* Réduit */
        }

        .accordion-header {
            display: flex;
            align-items: center;
            padding: 9px 12px; /* Réduit */
            cursor: pointer;
            background-color: #ffffff;
            font-size: 1em; /* Réduit */
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid transparent;
            transition: background-color 0.3s ease, border-bottom-color 0.3s ease;
            position: relative;
        }

        .accordion-item.open .accordion-header {
            background-color: #eaf6ff;
            border-bottom-color: #d1e7ff;
            color: #0056b3;
        }

        .accordion-header:hover {
            background-color: #f5fafd;
        }

        .accordion-header-title {
            flex-grow: 1;
            margin-right: 8px; /* Réduit */
            white-space: nowrap; /* Empêche le titre de se couper */
            overflow: hidden;
            text-overflow: ellipsis; /* Ajoute des points de suspension si trop long */
        }

        .accordion-header-meta {
            font-size: 0.7em; /* Réduit */
            color: #6c757d;
            flex-shrink: 0;
            text-align: right;
            line-height: 1.3; /* Ajustement */
        }
        .accordion-header-meta span {
            display: block;
        }

        .accordion-icon {
            margin-left: 10px; /* Réduit */
            font-size: 1.2em; /* Réduit */
            transition: transform 0.3s ease;
            color: #007bff;
        }

        .accordion-item.open .accordion-icon {
            transform: rotate(90deg);
        }

        .accordion-content {
            padding: 12px; /* Réduit */
            background-color: #fdfdfd;
            border-top: 1px solid #eee;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out, opacity 0.4s ease;
            opacity: 0;
            will-change: max-height;
        }

        .accordion-item.open .accordion-content {
            max-height: 1000px; /* Suffisamment grand */
            padding-top: 12px;
            padding-bottom: 12px;
            opacity: 1;
        }

        .accordion-content p {
            margin-bottom: 8px; /* Réduit */
            color: #495057;
            font-size: 0.9em; /* Texte contenu réduit */
        }

        .accordion-content p strong {
            color: #0056b3;
            display: block;
            margin-bottom: 3px; /* Réduit */
            font-size: 1em; /* Label non réduit */
        }

        .accordion-content pre {
            background-color: #e9f5ff;
            border-left: 3px solid #007bff; /* Réduit */
            padding: 8px; /* Réduit */
            margin-top: 8px; /* Réduit */
            margin-bottom: 8px; /* Réduit */
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85em; /* Réduit */
            white-space: pre-wrap;
            border-radius: 0 5px 5px 0; /* Réduit */
            line-height: 1.4; /* Réduit */
            color: #212529;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.03); /* Réduit */
        }

        .accordion-content img {
            max-width: 80px; /* Image beaucoup plus petite */
            height: auto;
            border-radius: 5px; /* Réduit */
            margin-top: 5px; /* Réduit */
            border: 1px solid #e0e0e0; /* Bordure légère */
        }

        .accordion-delete-button {
            position: absolute;
            top: 50%;
            right: 12px; /* Réduit */
            transform: translateY(-50%);
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px; /* Réduit */
            height: 24px; /* Réduit */
            font-size: 0.9em; /* Réduit */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .accordion-header:hover .accordion-delete-button {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(-50%) scale(1.1);
        }
        
        .accordion-item.open .accordion-delete-button {
            opacity: 1;
            pointer-events: auto;
        }
        
        .accordion-delete-button:hover {
            background-color: #c82333;
            transform: translateY(-50%) scale(1.2);
        }
        
        /* Media queries pour la responsivité */
        @media (max-width: 768px) {
            body {
                font-size: 0.85em;
            }
            main {
                padding: 15px 5px;
            }
            .container-galerie {
                padding: 10px;
            }
            .gallery-header {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            .gallery-controls input,
            .gallery-controls select {
                padding: 5px 8px;
                font-size: 0.8em;
            }
            .accordion-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 15px;
            }
            .accordion-header-meta {
                margin-top: 3px;
                text-align: left;
                font-size: 0.65em;
            }
            .accordion-icon {
                position: absolute;
                top: 10px;
                right: 10px;
                margin-left: 0;
                font-size: 1em;
            }
            .accordion-delete-button {
                right: 35px; /* Ajustement */
                width: 20px; /* Encore plus petit */
                height: 20px; /* Encore plus petit */
                font-size: 0.8em;
            }
            .accordion-content {
                padding: 10px 15px;
            }
            .accordion-content img {
                max-width: 60px; /* Encore plus petite sur mobile */
            }
        }

        /* Scrollbar styles (Webkit browsers) */
        ::-webkit-scrollbar {
            width: 6px; /* Réduit */
            height: 6px; /* Réduit */
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px; /* Réduit */
        }
        ::-webkit-scrollbar-thumb {
            background: #aaa; /* Plus clair */
            border-radius: 6px; /* Réduit */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>
    <main>
        <div id="app-galerie"></div>
    </main>

    <script>
        // Chargement du header HTML (assurez-vous d'avoir un fichier header.html)
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                // Afficher le corps et la main après le chargement du header
                document.body.classList.add("show");
                document.querySelector("main").classList.add("show");
            })
            .catch(error => console.error("Erreur lors du chargement du header:", error));
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { ref, createApp, onMounted, computed } = Vue;

        // URLs de vos fonctions Netlify
        const GET_TIPS_URL = "/.netlify/functions/get-tips";
        const DELETE_TIP_URL = "/.netlify/functions/delete-tip";

        const GalleryApp = {
            template: `
                <div class="container-galerie">
                    <h1 class="gallery-header">Notre Galerie de Tips et Prompts IA</h1>
                    <a href="/creer-tip.html" class="add-tip-button">Partager un Nouveau Tip / Prompt</a>

                    <div class="gallery-controls">
                        <input type="text" v-model="searchText" placeholder="Rechercher par titre, description..." />
                        <select v-model="selectedCategory">
                            <option value="">Toutes les catégories</option>
                            <option>Marketing Digital</option>
                            <option>Réseaux Sociaux</option>
                            <option>SEO</option>
                            <option>Contenu</option>
                            <option>Publicité</option>
                            <option>Outils IA</option>
                            <option>Stratégie</option>
                            <option>Autre</option>
                        </select>
                        <select v-model="selectedAuthor">
                            <option value="">Tous les auteurs</option>
                            <option v-for="auteur in uniqueAuteurs" :key="auteur" :value="auteur">{{ auteur }}</option>
                        </select>
                    </div>

                    <div v-if="isLoading" class="loader"></div>
                    <div v-else-if="error" class="error-message">
                        <p>Désolé, une erreur s'est produite lors du chargement des tips:</p>
                        <p>{{ error }}</p>
                        <p>Veuillez rafraîchir la page ou contacter l'administrateur.</p>
                    </div>
                    <div v-else-if="filteredTips.length === 0" class="no-tips">
                        <p>Aucun tip ou prompt trouvé pour les critères de recherche actuels.</p>
                        <p>Soyez le premier à en <a href="/creer-tip.html">partager un</a> !</p>
                    </div>
                    <div v-else class="accordion-container">
                        <div class="accordion-item" 
                             v-for="tip in filteredTips" 
                             :key="tip.id"
                             :class="{ 'open': tip.id === openTipId }">
                            
                            <div class="accordion-header" @click="toggleTip(tip.id)">
                                <span class="accordion-header-title">{{ tip.titre }}</span>
                                <span class="accordion-header-meta">
                                    <span v-if="tip.auteur">Par: {{ tip.auteur }}</span>
                                    <span v-if="tip.categorie">Catégorie: {{ tip.categorie }}</span>
                                    <span v-if="tip.outil">Outil: {{ tip.outil }}</span>
                                    <span v-if="tip.chaine">Chaîne: {{ tip.chaine }}</span>
                                </span>
                                <span class="accordion-icon">></span>
                                <button @click.stop="confirmDelete(tip.id, tip.titre)" class="accordion-delete-button" title="Supprimer ce tip">✖</button>
                            </div>
                            
                            <div class="accordion-content">
                                <p><strong>Description:</strong> {{ tip.description }}</p>
                                <div v-if="tip.prompt">
                                    <p><strong>Prompt:</strong></p>
                                    <pre>{{ tip.prompt }}</pre>
                                </div>
                                <div v-if="tip.exemple">
                                    <p><strong>Exemple d'utilisation:</strong></p>
                                    <pre>{{ tip.exemple }}</pre>
                                </div>
                                <p v-if="tip.imageUrl">
                                    <strong>Image:</strong><br/>
                                    <img :src="tip.imageUrl" :alt="'Image pour ' + tip.titre" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            setup() {
                const tips = ref([]);
                const isLoading = ref(true);
                const error = ref(null);
                const searchText = ref('');
                const selectedCategory = ref('');
                const selectedAuthor = ref('');
                const openTipId = ref(null);

                async function fetchTips() {
                    isLoading.value = true;
                    error.value = null;
                    try {
                        const response = await fetch(GET_TIPS_URL);
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Erreur HTTP: ${response.status} - ${errorText}`);
                        }
                        const data = await response.json();
                        tips.value = data.map(tip => ({
                            ...tip,
                            id: tip.id || `tip-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`
                        }));
                        tips.value.sort((a, b) => a.titre.localeCompare(b.titre));
                        console.log("Tips chargés:", tips.value);
                    } catch (err) {
                        console.error("Erreur lors du chargement des tips:", err);
                        error.value = `Impossible de charger les tips. ${err.message}`;
                    } finally {
                        isLoading.value = false;
                    }
                }

                function toggleTip(id) {
                    if (openTipId.value === id) {
                        openTipId.value = null;
                    } else {
                        openTipId.value = id;
                    }
                }

                async function confirmDelete(id, title) {
                    if (confirm(`Êtes-vous sûr de vouloir supprimer le tip "${title}" ? Cette action est irréversible.`)) {
                        await deleteTip(id);
                    }
                }

                async function deleteTip(id) {
                    isLoading.value = true;
                    try {
                        const response = await fetch(DELETE_TIP_URL, {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: id })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Échec de la suppression du tip: ${response.status} - ${errorText}`);
                        }

                        const result = await response.json();
                        alert(result.message);

                        if (openTipId.value === id) {
                            openTipId.value = null;
                        }

                        await fetchTips(); 

                    } catch (err) {
                        console.error('Erreur lors de la suppression du tip:', err);
                        alert(`Échec de la suppression du tip: ${err.message}. Vérifiez la console pour plus de détails.`);
                    } finally {
                        isLoading.value = false;
                    }
                }

                onMounted(() => {
                    fetchTips();
                });

                const uniqueAuteurs = computed(() => {
                    const auteursSet = new Set(tips.value.map(tip => tip.auteur).filter(Boolean));
                    return Array.from(auteursSet).sort();
                });

                const filteredTips = computed(() => {
                    let filtered = tips.value;

                    if (searchText.value) {
                        const lowerSearchText = searchText.value.toLowerCase();
                        filtered = filtered.filter(tip =>
                            tip.titre.toLowerCase().includes(lowerSearchText) ||
                            tip.description.toLowerCase().includes(lowerSearchText) ||
                            (tip.prompt && tip.prompt.toLowerCase().includes(lowerSearchText)) ||
                            (tip.outil && tip.outil.toLowerCase().includes(lowerSearchText)) ||
                            (tip.chaine && tip.chaine.toLowerCase().includes(lowerSearchText)) ||
                            (tip.exemple && tip.exemple.toLowerCase().includes(lowerSearchText))
                        );
                    }

                    if (selectedCategory.value) {
                        filtered = filtered.filter(tip => tip.categorie === selectedCategory.value);
                    }

                    if (selectedAuthor.value) {
                        filtered = filtered.filter(tip => tip.auteur === selectedAuthor.value);
                    }

                    return filtered;
                });

                return {
                    tips,
                    isLoading,
                    error,
                    searchText,
                    selectedCategory,
                    selectedAuthor,
                    uniqueAuteurs,
                    filteredTips,
                    confirmDelete,
                    openTipId,
                    toggleTip
                };
            }
        };

        createApp(GalleryApp).mount('#app-galerie');
    </script>
</body>
</html>
