<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh; /* Permet le défilement si le contenu dépasse la hauteur de la fenêtre */
            display: flex;
            flex-direction: column; /* Aide à la mise en page de l'en-tête, du contenu principal et du pied de page */
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
            flex-grow: 1; /* Permet au main de prendre l'espace disponible, poussant le footer vers le bas */
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Conteneur des contrôles en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px; /* Ajout d'une marge pour séparer les filtres de la galerie */
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }

        #filters input[type="text"],
        #filters select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
        }
        #search-keyword {
            min-width: 180px;
            max-width: 250px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons a {
            background: #0077b6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .action-buttons a:hover {
            background: #005f8a;
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* ************************************************* */
        /* STYLES POUR CHAQUE PLAQUE (CARTE) */
        /* ************************************************* */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur définie par JS */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start; /* Alignement au début */
            padding: 0; /* Pas de padding pour la carte, l'image remplit */
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }

        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour l'image (panneau gauche de la carte) */
        .left-panel {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 0; /* Pas de marge ici, l'image remplit la zone */
            width: 200px; /* Largeur fixe pour le panneau gauche */
            overflow: hidden; /* Pour s'assurer que l'image ne déborde pas du left-panel si elle est plus large */
            border-top-left-radius: 12px; /* Assure que le coin est rond */
            border-bottom-left-radius: 12px; /* Assure que le coin est rond */
        }

        .carte-image {
            width: 100%; /* L'image remplit la largeur du left-panel */
            height: 100%; /* L'image remplit la hauteur du left-panel */
            object-fit: cover; /* IMPORTANT pour couvrir la zone sans déformer */
            display: block;
            border-radius: 0; /* Retirer le border-radius de l'image elle-même */
            box-shadow: none; /* Pas d'ombre sur l'image seule */
            transition: transform 0.3s ease;
        }

        .carte:hover .carte-image {
            transform: scale(1.05);
        }

        /* Conteneur pour toutes les informations textuelles (à droite de l'image) */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px; /* Padding ajouté ici au lieu de la carte */
        }

        /* Badge pour l'outil (dans infos-wrapper) */
        .outil-badge {
            background-color: #e0f2f7;
            color: #0077b6;
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Section des métadonnées (Auteur, Chaîne) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }

        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }

        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        .metadata-value.auteur-value {
            font-size: 1em;
            color: #444;
            font-weight: normal;
        }
        .metadata-value.chaine-value {
            font-weight: bold;
        }

        /* Texte du prompt */
        .prompt-text-display {
            font-size: 0.9em;
            color: #444;
            line-height: 1.4;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 6px;
            margin-bottom: 4px;
            white-space: pre-wrap; /* Préserve les retours à la ligne */
            word-break: break-word; /* Casse les mots longs pour éviter les débordements */
        }

        /* Styles pour le contenu dépliable */
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out; /* Animation fluide */
            opacity: 0;
            padding-top: 0;
        }

        .collapsible-content.show {
            max-height: 500px; /* Grande valeur pour couvrir la plupart des contenus, à ajuster si besoin */
            opacity: 1;
            padding-top: 10px; /* Espacement après le dépliage */
        }
        
        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
            justify-content: flex-start;
            padding-top: 5px;
            align-items: center; /* Alignement vertical */
        }

        .copier-btn, .toggle-content-btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover, .toggle-content-btn:hover {
            background-color: #005f8a;
            transform: translateY(-1px);
        }

        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
        }

        .supprimer-btn:hover {
            color: #555;
            transform: translateY(-1px);
        }

        #success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour le loader */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: #dc3545;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Media queries pour la responsivité */
        @media (max-width: 768px) {
            .filters-header {
                flex-direction: column;
                align-items: stretch;
            }
            #filters {
                flex-direction: column;
                gap: 15px;
            }
            #filters input, #filters select {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            .action-buttons a {
                width: 100%;
                text-align: center;
            }
            .carte {
                flex-direction: column; /* Empile l'image et le contenu textuel sur les petits écrans */
            }
            .left-panel {
                width: 100%; /* L'image prend toute la largeur */
                height: 200px; /* Hauteur fixe pour l'image sur mobile */
                border-top-left-radius: 12px;
                border-top-right-radius: 12px;
                border-bottom-left-radius: 0;
            }
            .carte-image {
                border-radius: 0;
            }
            .infos-wrapper {
                padding: 15px;
                width: auto;
            }
            .metadata-section {
                grid-template-columns: 1fr; /* Les labels et valeurs s'empilent */
                gap: 5px;
            }
            .card-actions {
                flex-wrap: wrap; /* Permet aux boutons de passer à la ligne */
            }
            .copier-btn, .toggle-content-btn {
                width: 100%; /* Boutons prennent toute la largeur sur mobile */
                text-align: center;
            }
            .supprimer-btn {
                width: auto; /* Bouton poubelle reste compact */
                align-self: flex-end; /* Aligner à la fin */
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="search-keyword" placeholder="Rechercher par titre, description, auteur..." />
                    <select id="filtre-categorie">
                        <option value="">Toutes les catégories</option>
                        <option>Marketing Digital</option>
                        <option>Réseaux Sociaux</option>
                        <option>SEO</option>
                        <option>Contenu</option>
                        <option>Publicité</option>
                        <option>Outils IA</option>
                        <option>Stratégie</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-auteur">
                        <option value="">Tous les auteurs</option>
                        </select>
                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-chaine">
                        <option value="">Toutes les chaînes</option>
                        <option>La Une</option>
                        <option>Tipik</option>
                        <option>La Trois</option>
                        <option>La première</option>
                        <option>Classic 21</option>
                        <option>vivacité</option>
                        <option>Musiq3</option>
                        <option>Auvio</option>
                        <option>Auvio Kids</option>
                    </select>
                    <select id="filtre-tri">
                        <option value="recent">Plus récent</option>
                        <option value="ancien">Plus ancien</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <a href="/creer-tip.html">➕ Partager un Tip</a>
                    <a href="compresseur.html">✂️ Compresser une image</a>
                </div>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="galerie">
                <div class="loader"></div> <p style="text-align: center;">Chargement des tips...</p>
            </div>
            <div id="error-display" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = []; // Renommée pour être plus générique pour les tips
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreAuteurSelect = document.getElementById('filtre-auteur');

        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const footerPlaceholder = document.getElementById("footer-placeholder");
            const mainElement = document.querySelector("main");
            const bodyElement = document.body;

            // Fonction pour charger un composant HTML
            const loadComponent = async (url, placeholderId, errorMessage) => {
                try {
                    const res = await fetch(url);
                    if (!res.ok) {
                        const errorDetail = await res.text();
                        throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. Response: ${errorDetail.substring(0, 200)}...`); // Limite la taille de l'erreur
                    }
                    document.getElementById(placeholderId).innerHTML = await res.text();
                    console.log(`${url} chargé avec succès.`);
                } catch (error) {
                    console.error(`Erreur de chargement du ${url}:`, error);
                    document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>${errorMessage}: ${error.message}</p>`;
                }
            };

            // Charger le header et le footer en parallèle
            Promise.all([
                loadComponent("header.html", "header-placeholder", "Erreur de chargement du menu"),
                loadComponent("footer.html", "footer-placeholder", "Erreur de chargement du pied de page")
            ])
            .then(() => {
                // Appliquer la classe active après le chargement du header (si réussi)
                const activeLink = document.querySelector("nav a[href='cas-usages.html']");
                if (activeLink) {
                    activeLink.classList.add("active");
                }
            })
            .catch(error => {
                // Ce catch ne sera déclenché que si Promise.all échoue complètement
                // Les erreurs individuelles sont déjà gérées dans loadComponent
                console.error("Problème général lors du chargement des composants:", error);
            })
            .finally(() => {
                // Afficher le corps de la page et le main seulement après toutes les tentatives de chargement
                bodyElement.classList.add("show");
                mainElement.classList.add("show");
                loadAndDisplayTips(); // Déclencher le chargement des tips une fois la page visible
            });

            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }

            // Configuration des écouteurs d'événements pour les filtres
            setupFilters();
        });

        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des tips...</p>';
            errorDisplay.style.display = 'none';

            try {
                const response = await fetch(`${apiBase}get-tips`); // Utilisation de get-tips
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur HTTP: ${response.status} - ${errorText}`);
                }
                const tips = await response.json();
                allTips = tips;
                console.log("Tips récupérés :", tips);

                if (tips.length === 0) {
                    galerieDiv.innerHTML = '<p style="text-align: center;">Aucun tip ou prompt trouvé pour le moment. Soyez le premier à en <a href="/creer-tip.html">partager un</a> !</p>';
                } else {
                    populateAuthorFilter(tips);
                    filterAndSortTips(); // Afficher les tips après les avoir récupérés
                }
            } catch (error) {
                console.error("Erreur lors du chargement des tips de la galerie:", error);
                galerieDiv.innerHTML = ''; // Nettoyer le loader
                errorDisplay.textContent = `Erreur lors du chargement des tips : ${error.message}`;
                errorDisplay.style.display = 'block';
            }
        }

        function populateAuthorFilter(tips) {
            const uniqueAuthors = new Set();
            tips.forEach(tip => {
                if (tip.auteur) {
                    uniqueAuthors.add(tip.auteur);
                }
            });
            filtreAuteurSelect.innerHTML = '<option value="">Tous les auteurs</option>';
            Array.from(uniqueAuthors).sort().forEach(auteur => {
                const option = document.createElement('option');
                option.value = auteur;
                option.textContent = auteur;
                filtreAuteurSelect.appendChild(option);
            });
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = ''; // Nettoyer le contenu actuel

            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center;">Aucun tip ou prompt ne correspond aux filtres actuels.</p>';
                return;
            }

            tipsToDisplay.forEach(tip => {
                const carte = document.createElement('div');
                carte.className = 'carte';
                const tipId = tip.id || `temp-id-${Date.now()}-${Math.random().toString(36).substring(2, 9)}`;
                carte.dataset.tipId = tipId; // Utiliser tipId au lieu de promptId

                const chaineColor = getChaineColor(tip.chaine);
                carte.style.borderLeftColor = chaineColor;

                const leftPanel = document.createElement('div');
                leftPanel.className = 'left-panel';

                const img = document.createElement('img');
                img.className = 'carte-image';
                // Utilise une image par défaut si tip.imageUrl est vide/null
                img.src = tip.imageUrl || 'default-tip-image.png'; // Assurez-vous que ce fichier existe !
                img.alt = tip.titre || 'Tip Image';
                img.onerror = function() {
                    // Si l'image par défaut elle-même ne charge pas, on peut cacher le panel
                    this.onerror = null; // Important pour éviter les boucles infinies
                    // leftPanel.style.display = 'none'; // Alternative: cacher le panneau entier
                    this.src = 'https://via.placeholder.com/200x150?text=Image+Manquante'; // Fallback ultime
                };
                leftPanel.appendChild(img);
                carte.appendChild(leftPanel);

                const infosWrapper = document.createElement('div');
                infosWrapper.className = 'infos-wrapper';

                const outilBadge = document.createElement('div');
                outilBadge.className = 'outil-badge';
                outilBadge.textContent = tip.outil || 'Outil N/A';
                infosWrapper.appendChild(outilBadge);

                const metadataSection = document.createElement('div');
                metadataSection.className = 'metadata-section';
                metadataSection.innerHTML = `
                    <span class="metadata-label">Titre :</span>
                    <span class="metadata-value auteur-value">${tip.titre || 'Sans titre'}</span>
                    <span class="metadata-label">Auteur :</span>
                    <span class="metadata-value auteur-value">${tip.auteur || 'Inconnu'}</span>
                    <span class="metadata-label">Catégorie :</span>
                    <span class="metadata-value">${tip.categorie || 'Non spécifiée'}</span>
                    <span class="metadata-label">Chaîne :</span>
                    <span class="metadata-value chaine-value" style="color: ${chaineColor};">${tip.chaine || 'Chaîne N/A'}</span>
                `;
                infosWrapper.appendChild(metadataSection);

                // Contenu dépliable
                const collapsibleContent = document.createElement('div');
                collapsibleContent.className = 'collapsible-content';

                const descriptionText = document.createElement('p');
                descriptionText.className = 'prompt-text-display'; // Réutiliser la classe pour le style
                descriptionText.textContent = tip.description || 'Aucune description fournie.';
                collapsibleContent.appendChild(descriptionText);

                if (tip.prompt) {
                    const promptTitle = document.createElement('p');
                    promptTitle.innerHTML = '<strong>Prompt :</strong>';
                    collapsibleContent.appendChild(promptTitle);

                    const promptContent = document.createElement('pre');
                    promptContent.className = 'prompt-text-display';
                    promptContent.textContent = tip.prompt;
                    collapsibleContent.appendChild(promptContent);
                }

                if (tip.exemple) {
                    const exempleTitle = document.createElement('p');
                    exempleTitle.innerHTML = '<strong>Exemple :</strong>';
                    collapsibleContent.appendChild(exempleTitle);

                    const exempleContent = document.createElement('pre');
                    exempleContent.className = 'prompt-text-display';
                    exempleContent.textContent = tip.exemple;
                    collapsibleContent.appendChild(exempleContent);
                }
                infosWrapper.appendChild(collapsibleContent);

                const cardActions = document.createElement('div');
                cardActions.className = 'card-actions';

                // Bouton "Voir plus/moins"
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-content-btn';
                toggleBtn.textContent = 'Voir plus';
                toggleBtn.onclick = function() {
                    collapsibleContent.classList.toggle('show');
                    this.textContent = collapsibleContent.classList.contains('show') ? 'Voir moins' : 'Voir plus';
                    // Réajuster la hauteur de l'image si le contenu dépliable affecte la hauteur de infosWrapper
                    setTimeout(() => {
                        const infoWrapperHeight = infosWrapper.offsetHeight;
                        leftPanel.style.height = `${infoWrapperHeight}px`;
                    }, 300); // Délai pour laisser l'animation CSS se faire
                };
                cardActions.appendChild(toggleBtn);


                const copierBtn = document.createElement('button');
                copierBtn.className = 'copier-btn';
                copierBtn.textContent = 'Copier le prompt'; // Plus explicite
                copierBtn.onclick = () => {
                    navigator.clipboard.writeText(tip.prompt || tip.description || '').then(() => { // Copie le prompt ou la description
                        alert('Texte copié !');
                    }).catch(err => {
                        console.error('Erreur de copie:', err);
                    });
                };
                cardActions.appendChild(copierBtn);

                const supprimerBtn = document.createElement('button');
                supprimerBtn.className = 'supprimer-btn';
                supprimerBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                supprimerBtn.title = "Supprimer ce tip";
                supprimerBtn.onclick = async (e) => {
                    e.stopPropagation();
                    if (confirm(`Êtes-vous sûr de vouloir supprimer le tip "${tip.titre}" ? Cette action est irréversible.`)) {
                        try {
                            if (!tipId || tipId.startsWith('temp-id-')) {
                                alert("Impossible de supprimer : ID de tip temporaire/invalide. Veuillez recharger la page ou contacter l'administrateur.");
                                return;
                            }

                            const deleteResponse = await fetch(`${apiBase}delete-tip`, { // Utilisation de delete-tip
                                method: 'DELETE',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: tipId })
                            });

                            if (deleteResponse.ok) {
                                alert('Tip supprimé avec succès !');
                                carte.remove(); // Supprimer la carte directement du DOM
                                // Mettre à jour 'allTips' pour qu'il reflète la suppression sans recharger tout
                                allTips = allTips.filter(t => t.id !== tipId);
                                if (allTips.length === 0) {
                                    galerieDiv.innerHTML = '<p style="text-align: center;">Aucun tip ou prompt trouvé pour le moment.</p>';
                                } else {
                                    // S'assurer que les filtres reflètent la nouvelle liste
                                    filterAndSortTips();
                                }
                            } else {
                                const errorData = await deleteResponse.json();
                                alert(`Échec de la suppression: ${errorData.message || 'Une erreur inconnue est survenue.'}`);
                            }
                        } catch (delError) {
                            console.error("Erreur lors de la suppression:", delError);
                            alert("Erreur réseau ou interne lors de la tentative de suppression.");
                        }
                    }
                };
                cardActions.appendChild(supprimerBtn);
                infosWrapper.appendChild(cardActions);

                carte.appendChild(infosWrapper);
                galerieDiv.appendChild(carte);

                // Assurez-vous que la hauteur du left-panel est ajustée après l'ajout des éléments
                // Cela est important pour que l'image puisse remplir toute la hauteur
                // UTILISEZ setTimeout pour que le calcul de offsetHeight se fasse après le rendu initial du infosWrapper
                setTimeout(() => {
                    const infoWrapperHeight = infosWrapper.offsetHeight;
                    leftPanel.style.height = `${infoWrapperHeight}px`;
                }, 0);
            });
        }

        function getChaineColor(chaine) {
            switch (chaine) {
                case 'Classic 21': return 'purple';
                case 'La Une': return 'red';
                case 'Tipik': return 'green';
                case 'La Trois': return 'mediumorchid';
                case 'La première': return 'blue';
                case 'Auvio': return 'black';
                case 'vivacité': return 'orange';
                case 'Musiq3': return 'hotpink';
                case 'Auvio Kids': return 'lightblue'; // Ajouté pour Kids
                default: return '#6c757d'; // Couleur par défaut
            }
        }

        function filterAndSortTips() {
            const searchKeyword = document.getElementById('search-keyword').value.toLowerCase();
            const filtreCategorie = document.getElementById('filtre-categorie').value;
            const filtreAuteur = document.getElementById('filtre-auteur').value;
            const filtreOutil = document.getElementById('filtre-outil').value;
            const filtreChaine = document.getElementById('filtre-chaine').value;
            const filtreTri = document.getElementById('filtre-tri').value;

            let filteredTips = [...allTips];

            if (searchKeyword) {
                filteredTips = filteredTips.filter(tip => {
                    const titre = (tip.titre || '').toLowerCase();
                    const description = (tip.description || '').toLowerCase();
                    const prompt = (tip.prompt || '').toLowerCase();
                    const auteur = (tip.auteur || '').toLowerCase();
                    const outil = (tip.outil || '').toLowerCase();
                    const chaine = (tip.chaine || '').toLowerCase();
                    return titre.includes(searchKeyword) ||
                           description.includes(searchKeyword) ||
                           prompt.includes(searchKeyword) ||
                           auteur.includes(searchKeyword) ||
                           outil.includes(searchKeyword) ||
                           chaine.includes(searchKeyword);
                });
            }

            if (filtreCategorie) {
                filteredTips = filteredTips.filter(tip => tip.categorie === filtreCategorie);
            }
            if (filtreAuteur) {
                filteredTips = filteredTips.filter(tip => tip.auteur === filtreAuteur);
            }
            if (filtreOutil) {
                filteredTips = filteredTips.filter(tip => tip.outil === filtreOutil);
            }
            if (filtreChaine) {
                filteredTips = filteredTips.filter(tip => tip.chaine === filtreChaine);
            }

            filteredTips.sort((a, b) => {
                const dateA = a.date ? new Date(a.date) : new Date(0);
                const dateB = b.date ? new Date(b.date) : new Date(0);

                if (filtreTri === 'recent') {
                    return dateB - dateA;
                } else {
                    return dateA - dateB;
                }
            });

            displayTips(filteredTips);
        }

        function setupFilters() {
            document.getElementById('search-keyword').addEventListener('input', filterAndSortTips);
            document.getElementById('filtre-categorie').addEventListener('change', filterAndSortTips);
            document.getElementById('filtre-auteur').addEventListener('change', filterAndSortTips);
            document.getElementById('filtre-outil').addEventListener('change', filterAndSortTips);
            document.getElementById('filtre-chaine').addEventListener('change', filterAndSortTips);
            document.getElementById('filtre-tri').addEventListener('change', filterAndSortTips);
        }
    </script>
</body>
