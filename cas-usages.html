<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tips & Cas d‚Äôusage - IA Marketing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { visibility: hidden; }
    main { display: none; }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #0077b6;
      margin-bottom: 20px;
    }
    .filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .filters select,
    .filters input[type="search"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      min-width: 200px;
    }
    #tips {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .tip {
      background: #e3f2fd;
      border-left: 5px solid #0077b6;
      border-radius: 10px;
      padding: 15px 20px;
      cursor: pointer;
    }
    .tip h2 {
      margin: 0 0 10px;
      color: #005f8a;
    }
    .tip-details {
      display: none;
    }
    .tip-category {
      font-size: 0.9em;
      color: #666;
      font-style: italic;
      margin-top: 5px;
    }
    .prompt-box {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border: 1px dashed #0077b6;
      border-radius: 6px;
      position: relative;
    }
    .prompt-box code {
      display: block;
      white-space: pre-wrap;
    }
    .prompt-box button {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.1em;
    }
    .votes {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .votes button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
    .votes span {
      font-size: 1em;
    }
  </style>
</head>
<body>

<div id="header-placeholder"></div>

<main>
  <div class="container">
    <h1>Tips & Cas d‚Äôusage</h1>
    <div class="filters-header">
      <div class="filters">
        <input type="search" id="search" placeholder="Rechercher un tip..." oninput="renderTips()">
        <select id="filtre-outil" onchange="renderTips()"></select>
        <select id="filtre-categorie" onchange="renderTips()">
          <option value="">Toutes les cat√©gories</option>
          <option>Productivit√©</option><option>Marketing Digital</option><option>Graphisme</option>
          <option>Communication</option><option>CRM</option><option>Com. Presse & Influenceurs</option>
          <option>Partenariats & √âv√®nements</option><option>Positionnement</option><option>P√¥le Cr√©a</option>
        </select>
      </div>
      <a href="creer-tip.html" style="display: inline-flex; align-items: center; gap: 8px; padding: 10px 18px; background: #0077b6; color: white; border-radius: 10px; text-decoration: none; font-weight: 600; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); transition: background 0.2s; font-size: 1em; white-space: nowrap;" onmouseover="this.style.background='#005f8a'" onmouseout="this.style.background='#0077b6'">
        <span style="font-size: 1.2em;">‚ûï</span> Cr√©er
      </a>
    </div>
    <div id="tips"></div>
  </div>
</main>

<script>
  function mettreAJourBulleDemandes() {
    const notif = document.getElementById("notif-count");
    if (!notif) return;
    const demandes = JSON.parse(localStorage.getItem("demandesIA") || "[]");
    notif.textContent = demandes.length;
    notif.style.display = demandes.length > 0 ? "inline-block" : "none";
  }

  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
      document.body.style.visibility = "visible";
      document.querySelector("main").style.display = "block";
      mettreAJourBulleDemandes();
    });

  const tipsDataBase = [...]; // laisse tes donn√©es ici

  const userTips = JSON.parse(localStorage.getItem('tips') || '[]');
  const tipsData = [...tipsDataBase, ...userTips];

  let votesData = JSON.parse(localStorage.getItem('votesData') || '[]');
  while (votesData.length < tipsData.length) votesData.push({ up: 0, down: 0 });
  localStorage.setItem('votesData', JSON.stringify(votesData));

  function saveVotes() {
    localStorage.setItem('votesData', JSON.stringify(votesData));
  }

  function initFilters() {
    const outilSelect = document.getElementById("filtre-outil");
    const outils = [...new Set(tipsData.map(t => t.outil))].sort();
    outilSelect.innerHTML = '<option value="">Tous les outils</option>' + outils.map(o => `<option>${o}</option>`).join('');
  }

  function renderTips() {
    const search = document.getElementById('search').value.toLowerCase();
    const outilFilter = document.getElementById('filtre-outil').value;
    const catFilter = document.getElementById('filtre-categorie').value;
    const container = document.getElementById('tips');
    container.innerHTML = '';

    tipsData.forEach((tip, i) => {
      const haystack = (tip.titre + tip.description + tip.prompt).toLowerCase();
      if ((search && !haystack.includes(search)) || (outilFilter && tip.outil !== outilFilter) || (catFilter && tip.categorie !== catFilter)) return;

      const div = document.createElement('div');
      div.className = 'tip';
      div.onclick = () => toggleDetails(div);
      div.innerHTML = `
        <h2>${tip.titre}</h2>
        <div class="tip-details">
          <p>${tip.description}</p>
          <div class="prompt-box">
            <code id="prompt-${i}" contenteditable>${tip.prompt}</code>
            <button onclick="copierPrompt('prompt-${i}', event)">üìã</button>
          </div>
          <div class="tip-category">Outil : ${tip.outil} ‚Ä¢ Cat√©gorie : ${tip.categorie}</div>
          <div class="votes">
            <button onclick="vote(${i}, 'up', event)">üëç</button><span id="up-${i}">${votesData[i].up}</span>
            <button onclick="vote(${i}, 'down', event)">üëé</button><span id="down-${i}">${votesData[i].down}</span>
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function vote(i, type, e) {
    e.stopPropagation();
    if (!votesData[i]) votesData[i] = { up: 0, down: 0 };
    votesData[i][type]++;
    document.getElementById(`${type}-${i}`).textContent = votesData[i][type];
    saveVotes();
  }

  function toggleDetails(el) {
    const details = el.querySelector('.tip-details');
    document.querySelectorAll('.tip-details').forEach(d => { if (d !== details) d.style.display = 'none'; });
    details.style.display = details.style.display === 'block' ? 'none' : 'block';
  }

  function copierPrompt(id, e) {
    e.stopPropagation();
    const content = document.getElementById(id).textContent;
    navigator.clipboard.writeText(content).then(() => alert('Prompt copi√© !'));
  }

  initFilters();
  renderTips();
</script>

</body>
</html>
