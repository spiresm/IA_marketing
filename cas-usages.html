<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variables CSS pour faciliter la gestion des couleurs */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #dc3545;
            --postit-yellow: #FFFAA0;
            --light-blue-card: #E0F2F7;
            --grey-text: #555;
            --border-color: #ddd;
        }

        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
            flex-grow: 1;
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Conteneur des contrôles en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }
        
        #filters select,
        #filters input[type="text"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
            box-sizing: border-box; /* Important pour le padding */
        }
        #preview-text {
            min-width: 180px;
            max-width: 250px;
        }

        /* Styles pour les boutons d'action et "Créer un tip" */
        .action-buttons, .create-tip-button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }
        .create-tip-button-container {
            margin-top: 20px;
            margin-bottom: 30px;
            justify-content: center; /* Centrer le bouton */
        }

        .action-buttons a, .create-tip-button {
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .create-tip-button {
            padding: 12px 25px;
            font-size: 1.1em;
        }

        .action-buttons a:hover, .create-tip-button:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* Styles pour chaque carte de tip */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur définie par JS */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            padding: 0;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour toutes les informations textuelles sur la carte */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px;
            width: 100%;
            position: relative; /* Important pour que .card-preview-icons soit positionné par rapport à lui */
        }

        .tip-title {
            font-size: 1.3em;
            color: var(--dark-blue);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .outil-badge {
            background-color: #e0f2f7;
            color: var(--primary-blue);
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Icônes de vignettes sur la carte (positionnées à droite des métadonnées) */
        .card-preview-icons {
            position: absolute;
            top: 85px; /* Ajusté pour descendre les icônes et les aligner avec les métadonnées */
            right: 15px;
            display: flex;
            gap: 8px;
            z-index: 5;
        }
        .card-preview-icons .icon-vignette {
            font-size: 1.8em;
            color: #888;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: 1px solid var(--border-color);
            transition: color 0.2s, background-color 0.2s, transform 0.1s;
        }
        .card-preview-icons .icon-vignette:hover {
            color: var(--primary-blue);
            background-color: #e6f7ff;
            transform: translateY(-1px);
        }

        /* Section des métadonnées (Auteur, Catégorie) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: var(--grey-text);
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
            padding-right: 80px; /* Laisse de l'espace pour les icônes */
        }
        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        .metadata-value.auteur-value {
            font-size: 1em;
            color: #444;
            font-weight: normal;
        }

        /* Le texte de prévisualisation sur la carte (post-it) */
        /* Ce style ne devrait jamais contenir d'icônes si le JS est correct */
        .preview-post-it {
            position: absolute; /* Reste positionné pour l'effet "post-it" */
            top: 70px; /* Ajusté */
            right: 10px;
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: bold;
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 180px;
            transform: rotate(2deg);
        }

        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 15px;
            padding-top: 5px;
            width: 100%;
        }

        .top-buttons-group {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: center;
        }

        /* Styles spécifiques pour le bouton "Copier le prompt" */
        .copier-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        .toggle-content-btn, .edit-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .toggle-content-btn:hover, .edit-btn:hover {
            background-color: var(--dark-blue);
            transform: translateY(-1px);
        }

        /* Styles pour le bouton supprimer (corbeille) */
        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
            align-self: flex-start;
        }

        .supprimer-btn:hover {
            color: var(--error-text);
            transform: translateY(-1px);
        }

        #success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour le loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: var(--error-text);
            margin-top: 20px;
            padding: 15px;
            background-color: var(--error-bg);
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Styles for the new right-side preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px;
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .preview-panel.open {
            right: 0;
        }

        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-preview-btn:hover {
            color: #333;
        }

        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
        }

        .preview-panel-content strong {
            color: #333;
        }

        /* Styles pour les images dans le panneau d'aperçu */
        .preview-panel-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        /* Styles pour les liens de document dans le panneau d'aperçu */
        .preview-panel-document-link {
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: var(--primary-blue);
            font-weight: bold;
            margin-bottom: 15px;
            transition: background-color 0.2s, color 0.2s;
        }
        .preview-panel-document-link:hover {
            background-color: #e6f7ff;
            color: var(--dark-blue);
        }


        /* Styles pour le cartouche jaune du texte de prévisualisation dans le panneau de droite */
        .preview-text-card-yellow {
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style pour les cartouches bleus clairs pour Description, Exemple */
        .content-card-blue {
            background-color: var(--light-blue-card);
            color: var(--dark-blue);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9em;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Style pour le prompt (revenir au style initial) */
        .prompt-content-pre {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        /* Style pour le bouton Copier dans le panneau latéral */
        .copy-panel-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: -10px;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .copy-panel-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        /* Media queries pour la responsivité */
        @media (max-width: 992px) {
            .preview-panel {
                width: 100%;
                right: -100%;
            }
            .preview-panel.open {
                right: 0;
            }
        }
        @media (max-width: 768px) {
            .filters-header {
                flex-direction: column;
                align-items: stretch;
            }
            #filters {
                flex-direction: column;
                gap: 15px;
            }
            #filters input, #filters select {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                width: 100%;
                justify-content: center;
            }
            .action-buttons a {
                width: 100%;
                text-align: center;
            }
            .infos-wrapper {
                padding: 15px;
                width: auto;
            }
            .metadata-section {
                grid-template-columns: 1fr;
                gap: 5px;
                padding-right: 0;
            }
            /* Masquer les icônes de vignettes sur les petits écrans pour économiser de l'espace */
            .card-preview-icons {
                display: none;
            }

            .card-actions {
                align-items: center;
            }
            .top-buttons-group {
                flex-direction: column;
                gap: 5px;
                width: 100%;
                justify-content: center;
                margin-bottom: 5px;
            }
            .toggle-content-btn, .copier-btn, .edit-btn {
                width: 100%;
                text-align: center;
            }
            .supprimer-btn {
                width: auto;
                align-self: center;
            }
            .create-tip-button-container {
                margin-top: 15px;
                margin-bottom: 20px;
            }
            .preview-post-it {
                position: static; /* Retire le positionnement absolu sur mobile */
                margin-top: 10px;
                max-width: unset;
                text-align: center;
                transform: none; /* Retire la rotation sur mobile */
                font-size: 1.1em;
            }
        }

        /* Styles pour le footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="preview-text" placeholder="Rechercher dans le texte de prévisualisation..." />
                    <select id="filtre-categorie">
                        <option value="">Toutes les catégories</option>
                        <option>Marketing Digital</option>
                        <option>Réseaux Sociaux</option>
                        <option>SEO</option>
                        <option>Contenu</option>
                        <option>Publicité</option>
                        <option>Outils IA</option>
                        <option>Stratégie</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-auteur">
                        <option value="">Tous les auteurs</option>
                    </select>
                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                        <option>Autre</option>
                    </select>
                </div>
                <div class="action-buttons">
                </div>
            </div>
            <div class="create-tip-button-container">
                <a href="creer-tip.html" class="create-tip-button">Créer un tip</a>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="galerie">
                <div class="loader"></div> <p style="text-align: center;">Chargement des tips...</p>
            </div>
            <div id="error-display" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content">
        </div>
    </div>
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = []; // Ceci contiendra vos données de tips
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreAuteurSelect = document.getElementById('filtre-auteur');
        const filtreCategorieSelect = document.getElementById('filtre-categorie');
        const filtreOutilSelect = document.getElementById('filtre-outil');

        const previewTextInput = document.getElementById('preview-text');

        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const bodyElement = document.body;

        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const footerPlaceholder = document.getElementById("footer-placeholder");
            const mainElement = document.querySelector("main");

            const loadComponent = async (url, placeholderId, errorMessage) => {
                console.log(`Attempting to load ${url} into #${placeholderId}`);
                try {
                    const res = await fetch(url);
                    if (!res.ok) {
                        const errorDetail = await res.text();
                        throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                    }
                    document.getElementById(placeholderId).innerHTML = await res.text();
                    console.log(`${url} loaded successfully.`);
                } catch (error) {
                    console.error(`Error loading ${url}:`, error);
                    document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>${errorMessage}: ${error.message}</p>`;
                }
            };

            Promise.all([
                loadComponent("header.html", "header-placeholder", "Erreur de chargement du menu"),
                loadComponent("footer.html", "footer-placeholder", "Erreur de chargement du pied de page")
            ])
            .then(() => {
                // S'assurer que les éléments du header (comme le lien actif) sont traités après son chargement
                const activeLink = document.querySelector("nav a[href='galerie.html']");
                if (activeLink) {
                    activeLink.classList.add("active");
                }
            })
            .catch(error => {
                console.error("General issue loading components:", error);
            })
            .finally(() => {
                bodyElement.classList.add("show");
                mainElement.classList.add("show");
                loadAndDisplayTips();
            });

            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
            // Message de succès pour l'édition
            if (window.location.search.includes('editSuccess=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt modifié avec succès !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }

            setupFilters(); // Initialise les écouteurs d'événements pour les filtres
        });

        // Fonction utilitaire pour échapper le HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }


        // Cette fonction crée la carte HTML pour un tip donné
        function createTipCard(tip) {
            const card = document.createElement('div');
            card.className = 'carte';
            card.setAttribute('data-id', tip.id);
            card.setAttribute('data-categorie', tip.categorie);
            card.setAttribute('data-auteur', tip.auteur);
            card.setAttribute('data-outil', tip.outil);
            card.setAttribute('data-preview-text', tip.previewText ? tip.previewText.toLowerCase() : '');
            card.style.borderLeftColor = tip.couleur || '#0077b6';

            // Conteneur pour les icônes de prévisualisation (image et document)
            let previewIconsHtml = '';
            if (tip.imageUrl || tip.documentUrl) { // N'affiche les icônes que si une image ou un document existe
                previewIconsHtml = `
                    <div class="card-preview-icons">
                        ${tip.imageUrl ? '<span class="icon-vignette" title="Contient une image"><i class="fas fa-image"></i></span>' : ''}
                        ${tip.documentUrl ? '<span class="icon-vignette" title="Contient un document"><i class="fas fa-file-alt"></i></span>' : ''}
                    </div>
                `;
            }

            // Le post-it (.preview-post-it) reste EN DEHORS du .infos-wrapper
            // L'emplacement des icônes est géré par ${previewIconsHtml} dans .infos-wrapper
            card.innerHTML = `
                <div class="infos-wrapper">
                    <div class="tip-title">${tip.titre || 'Sans titre'}</div>
                    <div class="outil-badge">${tip.outil || 'N/A'}</div>

                    <div class="metadata-section">
                        <span class="metadata-label">Auteur:</span>
                        <span class="metadata-value auteur-value">${tip.auteur || 'N/A'}</span>
                        <span class="metadata-label">Catégorie:</span>
                        <span class="metadata-value">${tip.categorie || 'N/A'}</span>
                    </div>

                    ${previewIconsHtml} <div class="text-display"></div>


                    <div class="card-actions">
                        <div class="top-buttons-group">
                            <button class="toggle-content-btn" data-id="${tip.id}">Aperçu</button>
                            <button class="copier-btn" data-clipboard-text="${escapeHtml(tip.prompt || '')}">Copier le prompt</button>
                            <button class="edit-btn" onclick="window.location.href='editer-tip.html?id=${tip.id}'">Éditer</button>
                        </div>
                        <button class="supprimer-btn" data-id="${tip.id}"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                ${tip.previewText ? `<div class="preview-post-it">${escapeHtml(tip.previewText)}</div>` : ''} 
            `;

            // Ajout des écouteurs d'événements
            const toggleContentBtn = card.querySelector('.toggle-content-btn');
            if (toggleContentBtn) {
                toggleContentBtn.addEventListener('click', () => showPreviewPanel(tip));
            }

            const copyButton = card.querySelector('.copier-btn');
            if (copyButton) {
                copyButton.addEventListener('click', async () => {
                    const textToCopy = copyButton.getAttribute('data-clipboard-text');
                    try {
                        await navigator.clipboard.writeText(textToCopy);
                        showSuccessMessage('Prompt copié !');
                    } catch (err) {
                        console.error('Erreur lors de la copie:', err);
                        showErrorMessage('Impossible de copier le prompt.');
                    }
                });
            }

            const deleteButton = card.querySelector('.supprimer-btn');
            if (deleteButton) {
                deleteButton.addEventListener('click', async (e) => {
                    e.stopPropagation(); // Empêche l'ouverture du panneau de prévisualisation si cliqué sur la corbeille
                    if (confirm('Êtes-vous sûr de vouloir supprimer ce tip ? Cette action est irréversible.')) {
                        const tipId = e.currentTarget.getAttribute('data-id');
                        try {
                            const response = await fetch(`${apiBase}delete-tip`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ id: tipId })
                            });

                            if (!response.ok) {
                                const errorData = await response.json();
                                throw new Error(errorData.message || `Erreur HTTP: ${response.status}`);
                            }

                            const result = await response.json();
                            if (result.success) {
                                showSuccessMessage('Tip supprimé avec succès !');
                                loadAndDisplayTips(); // Recharge et affiche les tips après suppression
                            } else {
                                showErrorMessage(`Erreur lors de la suppression: ${result.message}`);
                            }
                        } catch (error) {
                            console.error('Erreur lors de la suppression du tip:', error);
                            showErrorMessage('Erreur réseau ou serveur lors de la suppression du tip: ' + error.message);
                        }
                    }
                });
            }

            return card;
        }

        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des tips...</p>';
            errorDisplay.style.display = 'none';
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                allTips = await response.json();
                console.log('Tips chargés:', allTips);
                populateFilterOptions(allTips);
                filterAndDisplayTips();
            } catch (error) {
                console.error("Erreur de chargement des tips:", error);
                galerieDiv.innerHTML = ''; // Enlève le loader
                showErrorMessage('Erreur lors du chargement des tips : ' + error.message);
            }
        }

        function populateFilterOptions(tips) {
            const auteurs = new Set();
            const categories = new Set();
            const outils = new Set();

            tips.forEach(tip => {
                if (tip.auteur) auteurs.add(tip.auteur);
                if (tip.categorie) categories.add(tip.categorie);
                if (tip.outil) outils.add(tip.outil);
            });

            // Populate Auteur filter
            filtreAuteurSelect.innerHTML = '<option value="">Tous les auteurs</option>';
            Array.from(auteurs).sort().forEach(auteur => {
                const option = document.createElement('option');
                option.value = auteur;
                option.textContent = auteur;
                filtreAuteurSelect.appendChild(option);
            });

            // Populate Catégorie filter (keep existing static options, add new dynamic ones)
            // For categories, it's better to manage a fixed list in HTML if they are well-defined
            // If you want dynamic, you'd clear and re-add all, including static
            // For now, assuming static list is sufficient for categories unless specified otherwise
            // If you want to dynamically add categories not in the static list:
            // const existingCategoryOptions = Array.from(filtreCategorieSelect.options).map(opt => opt.value);
            // Array.from(categories).sort().forEach(cat => {
            //     if (!existingCategoryOptions.includes(cat)) {
            //         const option = document.createElement('option');
            //         option.value = cat;
            //         option.textContent = cat;
            //         filtreCategorieSelect.appendChild(option);
            //     }
            // });

            // Populate Outil filter (similar to Auteur)
            filtreOutilSelect.innerHTML = '<option value="">Tous les outils</option>';
            Array.from(outils).sort().forEach(outil => {
                const option = document.createElement('option');
                option.value = outil;
                option.textContent = outil;
                filtreOutilSelect.appendChild(option);
            });
        }


        function filterAndDisplayTips() {
            const categorieFiltre = filtreCategorieSelect.value;
            const auteurFiltre = filtreAuteurSelect.value;
            const outilFiltre = filtreOutilSelect.value;
            const previewTextFiltre = previewTextInput.value.toLowerCase().trim();

            const filteredTips = allTips.filter(tip => {
                const matchesCategorie = !categorieFiltre || tip.categorie === categorieFiltre;
                const matchesAuteur = !auteurFiltre || tip.auteur === auteurFiltre;
                const matchesOutil = !outilFiltre || tip.outil === outilFiltre;
                const matchesPreviewText = !previewTextFiltre || (tip.previewText && tip.previewText.toLowerCase().includes(previewTextFiltre));
                const matchesTitre = !previewTextFiltre || (tip.titre && tip.titre.toLowerCase().includes(previewTextFiltre)); // Recherche aussi dans le titre

                return matchesCategorie && matchesAuteur && matchesOutil && (matchesPreviewText || matchesTitre);
            });

            displayTips(filteredTips);
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = ''; // Efface les tips existants et le loader

            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; color: #555;">Aucun tip trouvé avec les filtres actuels.</p>';
                return;
            }

            tipsToDisplay.forEach(tip => {
                const card = createTipCard(tip);
                galerieDiv.appendChild(card);
            });
        }

        function setupFilters() {
            filtreCategorieSelect.addEventListener('change', filterAndDisplayTips);
            filtreAuteurSelect.addEventListener('change', filterAndDisplayTips);
            filtreOutilSelect.addEventListener('change', filterAndDisplayTips);
            previewTextInput.addEventListener('input', filterAndDisplayTips); // Filtrage en temps réel
        }

        function showSuccessMessage(message) {
            const msg = document.getElementById('success-message');
            msg.textContent = message;
            msg.style.opacity = '1';
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => msg.style.display = 'none', 500);
            }, 2000);
        }

        function showErrorMessage(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => {
                errorDisplay.style.display = 'none';
            }, 5000);
        }

        function showPreviewPanel(tip) {
            previewPanelTitle.textContent = tip.titre || 'Détails du Tip';
            previewPanelContent.innerHTML = ''; // Effacer le contenu précédent

            if (tip.previewText) {
                const previewTextElement = document.createElement('div');
                previewTextElement.className = 'preview-text-card-yellow';
                previewTextElement.innerHTML = `<strong>Prévisualisation:</strong><br>${escapeHtml(tip.previewText)}`;
                previewPanelContent.appendChild(previewTextElement);
            }
            if (tip.description) {
                const descriptionElement = document.createElement('div');
                descriptionElement.className = 'content-card-blue';
                descriptionElement.innerHTML = `<strong>Description:</strong><br>${escapeHtml(tip.description)}`;
                previewPanelContent.appendChild(descriptionElement);
            }
            if (tip.exemple) {
                const exempleElement = document.createElement('div');
                exempleElement.className = 'content-card-blue';
                exempleElement.innerHTML = `<strong>Exemple:</strong><br>${escapeHtml(tip.exemple)}`;
                previewPanelContent.appendChild(exempleElement);
            }
            if (tip.prompt) {
                const promptLabel = document.createElement('p');
                promptLabel.innerHTML = '<strong>Prompt:</strong>';
                previewPanelContent.appendChild(promptLabel);

                const promptPre = document.createElement('pre');
                promptPre.className = 'prompt-content-pre';
                promptPre.textContent = tip.prompt;
                previewPanelContent.appendChild(promptPre);

                const copyPanelBtn = document.createElement('button');
                copyPanelBtn.className = 'copy-panel-btn';
                copyPanelBtn.textContent = 'Copier le prompt';
                copyPanelBtn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(tip.prompt);
                        showSuccessMessage('Prompt copié !');
                    } catch (err) {
                        console.error('Erreur lors de la copie du prompt du panneau:', err);
                        showErrorMessage('Impossible de copier le prompt depuis le panneau.');
                    }
                });
                previewPanelContent.appendChild(copyPanelBtn);
            }

            // Ajouter les éléments image et document s'ils existent dans le panneau de prévisualisation
            if (tip.imageUrl) {
                const imageElement = document.createElement('img');
                imageElement.src = tip.imageUrl;
                imageElement.alt = `Image pour ${tip.titre}`;
                imageElement.className = 'preview-panel-image';
                previewPanelContent.appendChild(imageElement);
            }

            if (tip.documentUrl) {
                const documentLink = document.createElement('a');
                documentLink.href = tip.documentUrl;
                documentLink.textContent = 'Télécharger le document associé';
                documentLink.target = '_blank';
                documentLink.className = 'preview-panel-document-link';
                previewPanelContent.appendChild(documentLink);
            }


            previewPanel.classList.add('open');
            bodyElement.style.overflow = 'hidden';
        }

        closePreviewBtn.addEventListener('click', () => {
            previewPanel.classList.remove('open');
            bodyElement.style.overflow = '';
        });

    </script>
</body>
</html>
