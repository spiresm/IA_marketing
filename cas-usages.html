<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cas d'usages - iMarketing</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="log_ia.png" as="image">
    <link rel="preload" href="Section-Clients-Logo-RTBF.png" as="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Variables CSS pour faciliter la gestion des couleurs */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #dc3545;
            --postit-yellow: #FFFAA0;
            --light-blue-card: #E0F2F7;
            --grey-text: #555;
            --border-color: #ddd;
            /* Dark mode variables */
            --dark-mode-bg: #222831;
            --dark-mode-text: #EEEEEE;
            --dark-mode-card-bg: #393E46;
            --dark-mode-border: #00ADB5;
        }

        /* Styles généraux */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        body.show {
        }
        /* Dark mode toggle */
        body.dark-mode {
            background-color: var(--dark-mode-bg);
            color: var(--dark-mode-text);
        }
        body.dark-mode main {
            background-color: var(--dark-mode-bg);
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }
        main.show {
        }

        /* --- Styles du Loader (si toujours utilisé) --- */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Conteneur des contrôles en haut (sera splité et réorganisé) */
        /* N'est plus utilisé comme un wrapper direct, mais ses styles sont réappliqués à de nouveaux wrappers */


        /* NOUVEAU: Section pour les logos des outils (Maintenant au-dessus des filtres) */
        .tool-logos-section {
            max-width: 960px; /* Largeur pour aligner avec la galerie de tips */
            margin: 15px auto 15px auto; /* Ajustement des marges pour rapprocher des filtres */
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        .tool-logos-section h2 {
            color: var(--primary-blue);
            margin-bottom: 20px;
        }

        /* NOUVEAU: Conteneur pour le défilement horizontal des logos */
        .tools-scroll-container {
            display: flex;
            align-items: center;
            position: relative;
            margin: 0 auto; /* Centrer le conteneur de défilement */
            max-width: 100%; /* S'assure que le conteneur ne dépasse pas la section parente */
        }

        .scroll-button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.2em;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s, transform 0.2s;
        }
        .scroll-button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-50%) scale(1.05);
        }
        .scroll-button.left {
            left: -15px; /* Décaler légèrement à l'extérieur pour ne pas chevaucher le contenu */
        }
        .scroll-button.right {
            right: -15px; /* Décaler légèrement à l'extérieur pour ne pas chevaucher le contenu */
        }
        /* Masquer les boutons si l'espace est insuffisant pour le défilement */
        @media (max-width: 768px) {
            .scroll-button {
                display: none;
            }
        }


        .tools-grid {
            display: flex; /* Utiliser flex pour le défilement */
            overflow-x: auto; /* Permettre le défilement horizontal */
            scroll-behavior: smooth; /* Défilement doux */
            -webkit-overflow-scrolling: touch; /* Améliore le défilement sur iOS */
            gap: 15px;
            padding-bottom: 10px; /* Pour éviter de cacher l'ombre ou la scrollbar sur mobile */
            justify-content: flex-start; /* Aligner les éléments au début, pas au centre pour le défilement */
        }
        .tools-grid::-webkit-scrollbar {
            display: none; /* Masquer la barre de défilement pour Webkit */
        }
        .tools-grid {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .tool-card {
            flex: 0 0 auto; /* Empêche les éléments de rétrécir */
            width: 80px; /* Taille fixe pour chaque carte */
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
        }
        .tool-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .tool-card img {
            max-width: 50px;
            height: auto;
            margin-bottom: 8px;
            border-radius: 6px;
        }
        .tool-card .tool-name {
            font-weight: bold;
            color: var(--dark-blue);
            font-size: 0.8em;
        }
        /* Dark mode adjustments for tool cards in cas-usages */
        body.dark-mode .tool-logos-section,
        body.dark-mode .tool-card {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-color: var(--dark-mode-border);
        }
        body.dark-mode .tool-logos-section h2 {
            color: var(--dark-mode-text);
        }
        body.dark-mode .tool-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        body.dark-mode .tool-card .tool-name {
            color: var(--dark-mode-text);
        }

        /* NOUVEAU: Conteneur pour les filtres uniquement */
        .filters-area-container {
            max-width: 960px; /* Largeur pour aligner avec les logos et la galerie */
            margin: 15px auto 25px auto; /* Ajustement des marges pour rapprocher */
            padding: 0 20px;
            box-sizing: border-box;
            display: flex; /* Utilise flexbox pour le conteneur des filtres */
            justify-content: center; /* Centre les filtres */
            gap: 15px; /* Espacement entre les filtres */
            flex-wrap: wrap; /* Permet aux filtres de passer à la ligne */
        }

        /* NOUVEAU: Conteneur pour le bouton "Créer un Tip" (maintenant en haut) */
        .create-tip-button-container {
            max-width: 960px; /* Largeur pour aligner avec le reste */
            margin: 0px auto 30px auto; /* Espace après le bouton */
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center; /* Centre le bouton */
            flex-wrap: wrap;
        }


        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px; /* Largeur pour la galerie de tips */
            margin: 0px auto; /* Centrer */
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        /* Dark mode adjustments for galerie container */
        body.dark-mode .galerie-container {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Conteneur des filtres (la flexbox interne) */
        #filters { /* Garde ces styles pour les éléments à l'intérieur */
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
            /* Retire les styles de justification et gap externes car gérés par .filters-area-container */
        }
        
        #filters select,
        #filters input[type="text"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1; /* Permet aux éléments de filtre de grandir/rétrécir */
            min-width: 120px;
            box-sizing: border-box;
        }
        #preview-text {
            min-width: 180px;
            max-width: 250px;
        }
        /* Dark mode adjustments for filters */
        body.dark-mode #filters select,
        body.dark-mode #filters input[type="text"] {
            background-color: var(--dark-mode-bg);
            color: var(--dark-mode-text);
            border-color: var(--dark-mode-border);
        }


        /* Styles pour les boutons d'action et "Créer un Tip" */
        .action-buttons { /* Ce conteneur peut être vide si plus d'autres boutons */
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end; /* Garde l'alignement à droite par défaut */
            align-items: center;
        }
        /* .create-tip-button-container styles sont déplacés plus haut */

        .action-buttons a, .create-tip-button {
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .create-tip-button {
            padding: 12px 25px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-buttons a:hover, .create-tip-button:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* Styles pour chaque carte de tip */
        .carte {
            background: #fff;
            border-left: 5px solid transparent;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            padding: 0;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }
        /* Dark mode adjustments for card */
        body.dark-mode .carte {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--dark-mode-border) !important; /* Override inline style */
        }
        body.dark-mode .carte:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Conteneur pour toutes les informations textuelles sur la carte */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px;
            width: 100%;
            position: relative;
        }

        .tip-title {
            font-size: 1.3em;
            color: var(--dark-blue);
            font-weight: bold;
            margin-bottom: 8px;
        }
        body.dark-mode .tip-title {
            color: var(--dark-mode-text);
        }

        .outil-badge {
            background-color: #e0f2f7;
            color: var(--primary-blue);
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }
        body.dark-mode .outil-badge {
            background-color: var(--dark-mode-border);
            color: var(--dark-mode-bg);
        }


        /* Section des métadonnées (Auteur, Catégorie) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: var(--grey-text);
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }
        body.dark-mode .metadata-section {
            color: var(--dark-mode-text);
            border-bottom-color: rgba(255,255,255,0.1);
        }
        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        body.dark-mode .metadata-label {
            color: var(--dark-mode-text);
        }
        /* Style pour le nom de l'auteur cliquable */
        .metadata-value.auteur-value a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
        }
        .metadata-value.auteur-value a:hover {
            text-decoration: underline;
        }
        body.dark-mode .metadata-value.auteur-value a {
            color: var(--dark-mode-border);
        }
        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        body.dark-mode .metadata-value {
            color: var(--dark-mode-text);
        }

        /* Le texte de prévisualisation sur la carte (post-it) */
        .preview-post-it {
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: normal; /* Typo moins grasse */
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 150px;
            transform: rotate(2deg);
        }

        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 15px;
            padding-top: 5px;
            width: 100%;
        }

        .top-buttons-group {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Les icônes de vignettes en ligne */
        .card-preview-icons-inline {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        .icon-vignette {
            color: #888;
            font-size: 1.2em;
        }
        .icon-vignette[title="Contient une image"] {
            color: #4CAF50;
        }
        /* Style pour l'icône PDF dans les vignettes de carte */
        .icon-vignette.pdf-thumbnail {
            width: 24px;
            height: 24px;
            object-fit: contain;
            vertical-align: middle;
            border: 1px solid #ddd;
            border-radius: 3px;
        }


        /* Styles spécifiques pour le bouton "Copier le prompt" */
        .copier-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        .toggle-content-btn, .edit-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .toggle-content-btn:hover, .edit-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-1px);
        }
        /* Dark mode adjustments for buttons */
        body.dark-mode .copier-btn,
        body.dark-mode .toggle-content-btn,
        body.dark-mode .edit-btn {
            background-color: var(--dark-mode-border);
            color: var(--dark-mode-bg);
        }
        body.dark-mode .copier-btn:hover,
        body.dark-mode .toggle-content-btn:hover,
        body.dark-mode .edit-btn:hover {
            background-color: #008D96; /* Slightly darker teal */
        }


        /* Styles pour le bouton supprimer (corbeille) */
        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
            align-self: flex-start;
            margin-top: 5px;
            margin-left: auto; /* Pousser la poubelle à droite */
        }

        .supprimer-btn:hover {
            color: var(--error-text);
            transform: translateY(-1px);
        }
        body.dark-mode .supprimer-btn {
            color: var(--dark-mode-text);
        }
        body.dark-mode .supprimer-btn:hover {
            color: var(--error-text);
        }

        #success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: var(--error-text);
            margin-top: 20px;
            padding: 15px;
            background-color: var(--error-bg);
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Styles for the new right-side preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px; /* Masqué par défaut */
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        body.dark-mode .preview-panel {
            background-color: var(--dark-mode-card-bg);
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
        }

        .preview-panel.open {
            right: 0;
        }

        /* Overlay pour la fermeture au clic dans le vide */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Assombrir l'arrière-plan */
            z-index: 999; /* Juste en dessous du panneau, au-dessus du reste */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .preview-overlay.open {
            opacity: 1;
            visibility: visible;
        }


        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        body.dark-mode .preview-panel-header {
            border-bottom-color: rgba(255,255,255,0.1);
        }

        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }
        body.dark-mode .preview-panel-header h3 {
            color: var(--dark-mode-text);
        }

        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-preview-btn:hover {
            color: #333;
        }
        body.dark-mode .close-preview-btn {
            color: var(--dark-mode-text);
        }
        body.dark-mode .close-preview-btn:hover {
            color: var(--dark-mode-border);
        }


        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
            /* Ajout pour gérer l'espacement des titres */
            padding-bottom: 20px;
        }
        body.dark-mode .preview-panel-content {
            color: var(--dark-mode-text);
        }

        .preview-panel-content h4 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        body.dark-mode .preview-panel-content h4 {
            color: var(--dark-mode-text);
            border-bottom-color: rgba(255,255,255,0.1);
        }

        /* Styles pour les images dans le panneau d'aperçu (vignette) */
        .preview-panel-image-container { /* Ancien conteneur pour toutes les images */
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Espacement entre les images */
            margin-bottom: 20px;
        }
        .preview-panel-image-wrapper { /* Nouveau conteneur pour chaque image avec le numéro */
            position: relative;
            display: inline-block;
            vertical-align: top; /* Alignement pour éviter les sauts de ligne inattendus */
        }

        .preview-panel-image {
            max-width: 200px;
            height: auto;
            display: block; /* Pour que le numéro puisse se positionner par rapport à l'image */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Styles pour les vignettes YouTube - Non utilisés pour le lecteur, mais conservés pour le fallback ou d'autres usages si nécessaire */
        .youtube-vignette-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 10px 20px 0;
            vertical-align: top;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 200px; /* Limite la largeur de la vignette */
        }
        .youtube-vignette-wrapper:hover .play-button {
            opacity: 1;
        }
        .youtube-vignette {
            width: 100%; /* S'assure que l'image remplit le wrapper */
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .play-button {
            position: absolute;

        /* Styles pour l'image PDF à l'intérieur du carré */

        .preview-panel-pdf-square .file-name {

<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="create-tip-button-container">

        </div>

        <div class="tool-logos-section">
            <h2>Outils IA Populaires</h2>
            <div class="tools-scroll-container">
                <button class="scroll-button left" id="scrollLeftBtn"><i class="fas fa-chevron-left"></i></button>
                <div id="tool-logos-grid" class="tools-grid">
                    </div>
                <button class="scroll-button right" id="scrollRightBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="filters-area-container header-controls-container">

                <input type="text" id="preview-text" placeholder="Rechercher dans le texte de prévisualisation..." />
                <select id="filtre-categorie">
                    <option value="">Toutes les catégories</option>
                    <option>Marketing Digital</option>
                    <option>Réseaux Sociaux</option>
                    <option>SEO</option>
                    <option>Contenu</option>
                    <option>Publicité</option>
                    <option>Outils IA</option>
                    <option>Stratégie</option>
                    <option>Autre</option>
                </select>
                <select id="filtre-tri-date">
                    <option value="recent" selected>Plus récent</option>
                    <option value="ancien">Plus ancien</option>
                </select>

                    <option value="">Tous les outils</option>
                </select>
            </div>
        </div>
        
        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="error-display" class="error-message" style="display: none;"></div>

                <p style="text-align: center;">Chargement des tips...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="previewOverlay" class="preview-overlay"></div>

    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content">
        </div>
    </div>
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = [];
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreCategorieSelect = document.getElementById('filtre-categorie');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');
        const previewTextInput = document.getElementById('preview-text');

        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const bodyElement = document.body;
        const mainElement = document.querySelector('main');
        const previewOverlay = document.getElementById('previewOverlay');

        // Nouvelles références pour le défilement des logos
        const toolLogosGrid = document.getElementById('tool-logos-grid');
        const scrollLeftBtn = document.getElementById('scrollLeftBtn');
        const scrollRightBtn = document.getElementById('scrollRightBtn');


        function escapeHtml(text) {
            if (text === null || text === undefined) {
                return '';
            }
            text = String(text);
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function getYouTubeVideoId(url) {
            let videoId = null;
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(youtubeRegex);
            if (match && match[1]) {
                videoId = match[1];
            }
            return videoId;
        }

        async function loadComponent(url, placeholderId) {
            try {
                const res = await fetch(url);
                if (!res.ok) {
                    const errorDetail = await res.text();
                    throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                }
                document.getElementById(placeholderId).innerHTML = await res.text();
                console.log(`${url} loaded successfully into #${placeholderId}.`);
            } catch (error) {
                console.error(`Erreur lors du chargement de ${url}:`, error);
                document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>Erreur de chargement du composant: ${url}. (${error.message})</p>`;
            }
        };

        function applyFiltersAndSort() {
            let filtered = [...allTips];

            const categorie = filtreCategorieSelect.value;
            if (categorie) {
                filtered = filtered.filter(tip => tip.categorie === categorie);
            }

            const outil = filtreOutilSelect.value;
            if (outil) {
                filtered = filtered.filter(tip => tip.outil === outil);
            }

            const searchText = previewTextInput.value.toLowerCase();
            if (searchText) {
                filtered = filtered.filter(tip => tip.previewText && String(tip.previewText).toLowerCase().includes(searchText));
            }

            const sortOrder = filtreTriDateSelect.value;
            
            filtered.sort((a, b) => {
                if (sortOrder === 'recent') {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateB.getTime() - dateA.getTime();
                } else if (sortOrder === 'ancien') {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateA.getTime() - dateB.getTime();
                }
                return 0;
            });
            
            displayTips(filtered);
        }

        function setupFilters() {
            filtreCategorieSelect.addEventListener('change', applyFiltersAndSort);
            previewTextInput.addEventListener('input', applyFiltersAndSort);
            filtreTriDateSelect.addEventListener('change', applyFiltersAndSort);
            
            filtreOutilSelect.addEventListener('change', () => {
                applyFiltersAndSort();
            });

            populateOutilFilter(); // Appelle la fonction pour peupler le filtre outil
        }
        
        // NOUVEAU: Fonction pour peupler le sélecteur de filtre outil
        function populateOutilFilter() {
            filtreOutilSelect.innerHTML = '<option value="">Tous les outils</option>';

            const uniqueTools = [...new Set(toolsData.map(tool => tool.name))].sort();

            uniqueTools.forEach(toolName => {
                const option = document.createElement('option');
                option.value = toolName;
                option.textContent = toolName;
                filtreOutilSelect.appendChild(option);
            });
        }


        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des tips...</p>';
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let fetchedTips = await response.json();
                
                allTips = fetchedTips.map(tip => {
                    let tipUrls = [];
                    if (Array.isArray(tip.urls)) {
                        tipUrls = tip.urls;
                    } else if (typeof tip.urls === 'string' && tip.urls.startsWith('[')) {
                        try {
                            const parsed = JSON.parse(tip.urls);
                            if (Array.isArray(parsed)) {
                                tipUrls = parsed;
                            } else {
                                console.warn("Parsed URLs string is not an array:", parsed);
                            }
                        } catch (e) {
                            console.error("Erreur de parsing de la chaîne URLs:", e, tip.urls);
                        }
                    } else if (tip.url) {
                        tipUrls = [tip.url];
                    }

                    return {
                        ...tip,
                        dateCreation: tip.date_creation || tip.dateCreation || tip.date_ajout || tip.date || new Date().toISOString(),
                        titre: tip.titre && tip.titre.trim() !== '' ? tip.titre : "Titre non spécifié",
                        auteur: tip.auteur && tip.auteur.trim() !== '' ? tip.auteur : "Auteur inconnu",
                        description: tip.description || '',
                        outil: tip.outil && tip.outil.trim() !== '' ? tip.outil : "Non spécifié",
                        categorie: tip.categorie && tip.categorie.trim() !== '' ? tip.categorie : "Autre",
                        urls: tipUrls
                    };
                });
                applyFiltersAndSort();
            } catch (error) {
                console.error("Erreur lors du chargement des tips:", error);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des tips: ${error.message}`;
                galerieDiv.innerHTML = '';
            }
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';

            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; color: #555;">Aucun tip ne correspond à vos filtres.</p>';
                return;
            }

            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                const actualPromptContent = tip.promptText || tip.prompt;

                const auteurLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}" class="metadata-value auteur-value">${escapeHtml(tip.auteur)}</a>`;

                const cardHtml = `
                    <div class="carte" style="border-left-color: ${getCategoryColor(tip.categorie)};">
                        <div class="infos-wrapper">
                            <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                            <span class="outil-badge">${escapeHtml(tip.outil || 'Non spécifié')}</span>
                            <div class="metadata-section">
                                <span class="metadata-label">Auteur:</span>
                                <span class="metadata-value auteur-value">${auteurLink}</span>
                                <span class="metadata-label">Catégorie:</span>
                                <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                                <span class="metadata-label">Date:</span>
                                <span class="metadata-value">${formattedDate}</span>
                            </div>

                            ${tip.previewText ? `<div class="preview-post-it">${escapeHtml(tip.previewText)}</div>` : ''}

                            <div class="card-actions">
                                <div class="top-buttons-group">
                                    <button class="toggle-content-btn" data-id="${tip.id}">Voir le Tip</button>
                                    ${actualPromptContent && actualPromptContent.trim() !== '' ? `<button class="copier-btn" data-copy="${escapeHtml(actualPromptContent)}">Copier le prompt</button>` : ''}
                                    <button class="edit-btn" data-id="${tip.id}">Éditer</button>
                                    <div class="card-preview-icons-inline">
                                        ${((tip.fileUrls && tip.fileUrls.length > 0) || tip.imageUrl) ? `<i class="fas fa-image icon-vignette" title="Contient une image"></i>` : ''}
                                        ${tip.documentUrl && tip.documentUrl.trim() !== '' ? `<img src="PDF_file_icon.svg.webp" alt="Document PDF" class="icon-vignette pdf-thumbnail" title="Contient un document PDF">` : ''}
                                        ${(tip.urls && tip.urls.some(url => getYouTubeVideoId(url))) ? `<i class="fab fa-youtube icon-vignette" title="Contient une vidéo YouTube"></i>` : ''}
                                        ${(tip.urls && tip.urls.some(url => !getYouTubeVideoId(url) && url.trim() !== '')) ? `<i class="fas fa-link icon-vignette" title="Contient un lien externe"></i>` : ''}
                                    </div>
                                </div>
                                <button class="supprimer-btn" data-id="${tip.id}" title="Supprimer le tip"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });

            attachEventListenersToCards();
        }

        function getCategoryColor(category) {
            switch (category) {
                case 'Marketing Digital': return '#0077b6';
                case 'Réseaux Sociaux': return '#38a3a5';
                case 'SEO': return '#ffc300';
                case 'Contenu': return '#c70039';
                case 'Publicité': return '#8ac926';
                case 'Outils IA': return '#9d4edd';
                case 'Stratégie': return '#3c096c';
                case 'Autre': return '#6c757d';
                default: return '#cccccc';
            }
        }

        function attachEventListenersToCards() {
            document.querySelectorAll('.toggle-content-btn').forEach(button => {
                button.onclick = (e) => openPreviewPanel(e.target.dataset.id);
            });

            document.querySelectorAll('.copier-btn').forEach(button => {
                button.onclick = (e) => copyToClipboard(e.target.dataset.copy, e.target);
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.onclick = (e) => redirectToEditPage(e.target.dataset.id);
            });

            document.querySelectorAll('.supprimer-btn').forEach(button => {
                button.onclick = (e) => confirmAndDeleteTip(e.target.dataset.id || e.target.closest('button').dataset.id);
            });
        }

        async function openPreviewPanel(tipId) {
            console.log(`Tentative d'ouverture du panneau d'aperçu pour le tip ID: ${tipId}`);
            const tip = allTips.find(t => t.id === tipId);

            if (tip) {
                console.log("Données du tip pour le panneau d'aperçu:", tip);
                
                previewPanelTitle.textContent = escapeHtml(tip.titre || "Détail du Tip");
                let contentHtml = '';

                // Add Description section
                if (tip.description && tip.description.trim() !== '') {
                    contentHtml += `
                        <h4>Description:</h4>
                        <div class="content-card-blue">${escapeHtml(tip.description)}</div>
                    `;
                }
                
                // URLs (avec gestion spécifique YouTube)
                if (tip.urls && tip.urls.length > 0) {
                    let hasContentToDisplay = false;
                    let linksAndVideosHtml = '';

                    tip.urls.forEach((url, index) => {
                        const youtubeId = getYouTubeVideoId(url);
                        if (youtubeId) {
                            hasContentToDisplay = true;
                            const embedUrl = `https://www.youtube-nocookie.com/embed/${youtubeId}?autoplay=0&rel=0`;
                            console.log(`Détection d'une vidéo YouTube. ID: ${youtubeId}, URL d'intégration: ${embedUrl}`);
                            linksAndVideosHtml += `
                                <div class="video-responsive">
                                    <iframe
                                        src="${escapeHtml(embedUrl)}"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen
                                        title="YouTube video player"
                                        onerror="console.error('Échec du chargement de l\\'intégration YouTube pour l\\'ID: ${youtubeId}. Vérifiez la disponibilité de la vidéo ou le réseau. URL tentée: ${embedUrl}');"
                                    ></iframe>
                                </div>
                            `;
                        } else if (url.trim() !== '') {
                            hasContentToDisplay = true;
                            linksAndVideosHtml += `
                                <p><a href="${escapeHtml(url)}" target="_blank" style="word-break: break-all;"><i class="fas fa-external-link-alt"></i> ${escapeHtml(url)}</a></p>
                            `;
                        }
                    });

                    if (hasContentToDisplay) {
                        contentHtml += `<h4>Liens/Vidéos associées:</h4>${linksAndVideosHtml}`;
                    }
                }


                const panelPromptContent = tip.promptText || tip.prompt;
                
                if (panelPromptContent) {
                    contentHtml += `
                        <h4>Prompt:</h4>
                        <button class="copy-panel-btn" data-copy="${escapeHtml(panelPromptContent)}">Copier le prompt</button>
                        <pre class="prompt-content-pre">${escapeHtml(panelPromptContent)}</pre>
                    `;
                }
                
                // Images
                if ((tip.fileUrls && Array.isArray(tip.fileUrls) && tip.fileUrls.length > 0) || tip.imageUrl) {
                    contentHtml += `<h4>Images associées:</h4><div class="preview-panel-image-container">`;
                    let imageCounter = 1;
                    const imageUrlsToDisplay = [];
                    if (tip.fileUrls && Array.isArray(tip.fileUrls)) {
                        imageUrlsToDisplay.push(...tip.fileUrls);
                    }
                    if (tip.imageUrl && !imageUrlsToDisplay.includes(tip.imageUrl)) { // Éviter les doublons
                        imageUrlsToDisplay.push(tip.imageUrl);
                    }

                    imageUrlsToDisplay.forEach(url => {
                        contentHtml += `
                            <div class="preview-panel-image-wrapper">
                                <div class="image-number-badge">${imageCounter++}</div>
                                <a href="${escapeHtml(url)}" target="_blank">
                                    <img src="${escapeHtml(url)}" alt="Image du tip" class="preview-panel-image" />
                                </a>
                            </div>
                        `;
                    });
                    contentHtml += `</div>`;
                }

                // Documents
                if (tip.documentUrl && tip.documentUrl.trim() !== '') {
                    contentHtml += `<h4>Document associé:</h4>
                        <div class="preview-panel-document-square-container">
                            <a href="${escapeHtml(tip.documentUrl)}" target="_blank" class="preview-panel-pdf-square">
                                <img src="PDF_file_icon.svg.webp" alt="Icône PDF">
                                <span class="file-name">${escapeHtml(tip.documentFileName || 'Document PDF')}</span>
                                <span class="download-button">Télécharger</span>
                            </a>
                        </div>
                    `;
                }

                // Post-it (previewText)
                if (tip.previewText) {
                    contentHtml += `
                        <h4>Post-it:</h4>
                        <div class="preview-text-card-yellow">${escapeHtml(tip.previewText)}</div>
                    `;
                }
                
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                const auteurPanelLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}" class="metadata-value auteur-value">${escapeHtml(tip.auteur)}</a>`;

                contentHtml += `
                    <div class="metadata-section" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px;">
                        <span class="metadata-label">Auteur:</span>
                        <span class="metadata-value auteur-value">${auteurPanelLink}</span>
                        <span class="metadata-label">Catégorie:</span>
                        <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                        <span class="metadata-label">Outil:</span>
                        <span class="metadata-value">${escapeHtml(tip.outil || 'Non spécifié')}</span>
                        <span class="metadata-label">Date de création:</span>
                        <span class="metadata-value">${formattedDate}</span>
                    </div>
                `;

                previewPanelContent.innerHTML = contentHtml;
                previewPanel.classList.add('open');
                previewOverlay.classList.add('open');
                bodyElement.style.overflow = 'hidden';

                document.querySelector('#previewPanelContent .copy-panel-btn')?.addEventListener('click', (e) => {
                    copyToClipboard(e.target.dataset.copy, e.target);
                });

            } else {
                console.error("Tip non trouvé pour l'ID:", tipId);
            }
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            bodyElement.style.overflow = '';
        }

        closePreviewBtn.addEventListener('click', closePreviewPanel);
        previewOverlay.addEventListener('click', closePreviewPanel);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && previewPanel.classList.contains('open')) {
                closePreviewPanel();
            }
        });


        async function copyToClipboard(text, buttonElement) {
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                } else {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                }

                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copié !';
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 1500);
            } catch (err) {
                console.error('Échec de la copie: ', err);
                alert('La copie automatique a échoué. Veuillez copier le texte manuellement : \n' + text);
            }
        }

        function redirectToEditPage(tipId) {
            window.location.href = `modifier-tip.html?id=${tipId}`;
        }

        async function confirmAndDeleteTip(tipId) {
            const userConfirmed = confirm("Êtes-vous sûr de vouloir supprimer ce tip ?");
            console.log("Confirmation de suppression (simulée):", userConfirmed);

            if (userConfirmed) {
                try {
                    const response = await fetch(`${apiBase}delete-tip`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: tipId })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'Erreur inconnue' }));
                        throw new Error(errorData.message || `Erreur HTTP! statut: ${response.status}`);
                    }

                    console.log("Tip supprimé avec succès !");
                    const msg = document.getElementById('success-message');
                    msg.textContent = '✅ Tip supprimé avec succès !';
                    msg.style.opacity = '1';
                    setTimeout(() => msg.style.opacity = '0', 2000);

                    loadAndDisplayTips();
                }
                catch (error) {
                    console.error("Erreur lors de la suppression du tip:", error);
                    errorDisplay.style.display = 'block';
                    errorDisplay.textContent = `Échec de la suppression du tip: ${error.message}`;
                    setTimeout(() => errorDisplay.style.display = 'none', 3000);
                }
            }
        }

        // --- Données des logos des outils (noms harmonisés) ---
        // Ces noms sont la source de vérité pour le filtrage et doivent correspondre aux 'outil' de vos tips
        const toolsData = [
            { name: "Premiere Pro", img: "logo_premiere.png" },
            { name: "n8n", img: "logo_n8n.png" },
            { name: "Runway ML", img: "logo_runwayML.png" },
            { name: "Midjourney", img: "logo_midjourney.png" },
            { name: "Stable Diffusion", img: "logo_stable_diff.png" },
            { name: "ChatGPT", img: "logo_chatgpt.png" },
            { name: "DALL-E", img: "logo_dall_E.png" }, // Harmonisé pour le filtre
            { name: "Claude", img: "logo_claude.png" },
            { name: "Adobe Firefly", img: "logo_firefly.png" }, // Harmonisé pour le filtre
            { name: "ElevenLabs", img: "logo_elevenlabs.png" }, // Nouveau logo
            { name: "Photoshop", img: "logo_photoshop.png" } // Nouveau logo
        ];

        // Fonction pour générer et afficher les cartes de logos
        function renderToolLogos() {
            const toolLogosGrid = document.getElementById('tool-logos-grid');
            if (!toolLogosGrid) {
                console.error("L'élément #tool-logos-grid n'a pas été trouvé.");
                return;
            }

            toolLogosGrid.innerHTML = '';

            // Ajouter le logo "Tous les outils" en premier (qui efface le filtre)
            const allToolsCard = document.createElement('div');
            allToolsCard.className = 'tool-card';
            allToolsCard.innerHTML = `
                <i class="fas fa-tools" style="font-size: 50px; color: var(--primary-blue); margin-bottom: 8px;"></i>
                <span class="tool-name">Tous les outils</span>
            `;
            allToolsCard.addEventListener('click', () => {
                filtreOutilSelect.value = ""; // Sélectionne l'option "Tous les outils"
                applyFiltersAndSort(); // Applique le filtre
                // Désélectionner toutes les autres cartes visuellement si nécessaire
                document.querySelectorAll('.tool-card').forEach(card => card.classList.remove('selected'));
                allToolsCard.classList.add('selected');
            });
            toolLogosGrid.appendChild(allToolsCard);


            toolsData.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `
                    <img src="${tool.img}" alt="Logo de ${tool.name}" loading="lazy">
                    <span class="tool-name">${tool.name}</span>
                `;
                toolCard.addEventListener('click', () => {
                    filtreOutilSelect.value = tool.name; // Met à jour le sélecteur d'outil avec le nom exact
                    applyFiltersAndSort(); // Applique le filtre
                    // Mettre à jour la sélection visuelle
                    document.querySelectorAll('.tool-card').forEach(card => card.classList.remove('selected'));
                    toolCard.classList.add('selected');
                });
                toolLogosGrid.appendChild(toolCard);
            });
        }

        // Fonction de défilement pour les boutons
        function setupScrollButtons() {
            if (scrollLeftBtn && scrollRightBtn && toolLogosGrid) {
                scrollRightBtn.addEventListener('click', () => {
                    toolLogosGrid.scrollBy({
                        left: 200, // Défile de 200px vers la droite
                        behavior: 'smooth'
                    });
                });

                scrollLeftBtn.addEventListener('click', () => {
                    toolLogosGrid.scrollBy({
                        left: -200, // Défile de 200px vers la gauche
                        behavior: 'smooth'
                    });
                });
            }
        }


        // --- Initialisation au chargement du DOM ---
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("cas-usages: DOMContentLoaded, début de l'initialisation...");

            // 1. Charger le header et le footer de manière séquentielle
            await loadComponent("header.html", "header-placeholder");
            await loadComponent("footer.html", "footer-placeholder");

            // 2. Mettre à jour l'état actif du menu après le chargement du header
            const currentPath = window.location.pathname.split('/').pop();
            document.querySelectorAll('nav a').forEach(link => {
                const linkHref = link.getAttribute('href');
                const linkFileName = linkHref ? linkHref.split('/').pop() : '';
                if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html") || linkFileName === "Cas-usages.html") {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });

            // 3. Traiter les messages de succès/erreur de l'URL
            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
            if (window.location.search.includes('editSuccess=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt modifié avec succès !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }

            // 4. Mettre en place les filtres
            setupFilters();

            // 5. Charger et afficher les logos des outils
            renderToolLogos();
            setupScrollButtons(); // Configurer les boutons de défilement après le rendu des logos

            // 6. Charger et afficher les tips
            loadAndDisplayTips();

            // 7. Rendre le body et main visibles
            document.body.style.opacity = '1';
            mainElement.classList.add("show");

            console.log("cas-usages: Initialisation terminée.");
        });
    </script>
