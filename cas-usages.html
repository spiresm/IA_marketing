<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cas d'usages - iMarketing</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="log_ia.png" as="image">
    <link rel="preload" href="Section-Clients-Logo-RTBF.png" as="image">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Variables CSS pour faciliter la gestion des couleurs */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #dc3545;
            --postit-yellow: #FFFAA0;
            --light-blue-card: #E0F2F7;
            --grey-text: #555;
            --border-color: #ddd;
        }

        /* Styles généraux */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        body.show {
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }
        main.show {
        }

        /* --- Styles du Loader (si toujours utilisé) --- */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Conteneur des contrôles en haut (sera splité et réorganisé) */
        /* N'est plus utilisé comme un wrapper direct, mais ses styles sont réappliqués à de nouveaux wrappers */


        /* NOUVEAU: Section pour les logos des outils (Maintenant au-dessus des filtres) */
        .tool-logos-section {
            max-width: 960px; /* Largeur pour aligner avec la galerie de tips */
            margin: 20px auto; /* Marge au-dessus et en dessous */
            /* padding: 20px; */ /* Supprimé pour que les logos occupent toute la largeur */
            /* background: #fff; */ /* Supprimé */
            /* box-shadow: var(--card-shadow); */ /* Supprimé */
            text-align: center;
            position: relative; /* Pour positionner les flèches */
            display: flex; /* Utilise flexbox pour aligner les flèches et le contenu */
            align-items: center; /* Centre verticalement les éléments */
            justify-content: center; /* Centre le contenu horizontalement */
        }
        .tool-logos-section h2 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            width: 100%; /* Pour que le titre prenne toute la largeur */
        }
        
        /* Conteneur pour le défilement des logos */
        .scrollable-tools-container {
            flex-grow: 1; /* Permet au conteneur de prendre l'espace disponible */
            overflow: hidden; /* Cache le défilement par défaut */
            position: relative;
            /* padding: 0 10px; */ /* Supprimé pour éviter les demi-logos */
        }

        .tools-grid {
            display: flex; /* Utilise flexbox pour aligner les cartes en ligne */
            flex-wrap: nowrap; /* Empêche les cartes de passer à la ligne */
            gap: 15px; 
            margin-top: 20px;
            justify-content: flex-start; /* Alignement au début pour le défilement */
            transition: transform 0.3s ease-in-out; /* Animation de défilement */
        }
        .tool-card {
            flex-shrink: 0; /* Empêche les cartes de rétrécir */
            width: 100px; /* Largeur fixe pour chaque carte de logo */
            background-color: #f9f9f9; 
            padding: 10px; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
            cursor: pointer; /* Curseur main pour indiquer que c'est cliquable */
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            text-align: center;
            min-height: 100px; 
        }
        .tool-card:hover {
            transform: translateY(-3px); 
            box-shadow: 0 5px 10px rgba(0,0,0,0.1); 
        }
        .tool-card img {
            max-width: 50px; /* Taille max pour l'image du logo */
            height: auto;
            margin-bottom: 8px;
            border-radius: 6px;
        }
        .tool-card .tool-name {
            font-weight: bold;
            color: var(--dark-blue);
            font-size: 0.8em; 
        }
        /* Dark mode adjustments for tool cards in cas-usages */
        body.dark-mode .tool-logos-section,
        body.dark-mode .tool-card {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-color: var(--dark-mode-border);
        }
        body.dark-mode .tool-logos-section h2 {
            color: var(--dark-mode-text);
        }
        body.dark-mode .tool-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        body.dark-mode .tool-card .tool-name {
            color: var(--dark-mode-text);
        }

        /* Styles pour les flèches de navigation */
        .scroll-arrow {
            background: rgba(0, 119, 182, 0.8); /* Bleu semi-transparent */
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease, opacity 0.3s ease;
        }
        .scroll-arrow:hover {
            background: var(--dark-blue);
        }
        .scroll-arrow.left {
            left: 0; /* Ajusté pour occuper toute la largeur */
        }
        .scroll-arrow.right {
            right: 0; /* Ajusté pour occuper toute la largeur */
        }
        .scroll-arrow.hidden {
            opacity: 0;
            pointer-events: none; /* Empêche les clics quand caché */
        }


        /* NOUVEAU: Conteneur pour les filtres uniquement */
        .filters-area-container {
            max-width: 960px; /* Largeur pour aligner avec les logos et la galerie */
            margin: 15px auto 25px auto; /* Ajustement des marges pour rapprocher */
            padding: 0 20px;
            box-sizing: border-box;
            display: flex; /* Utilise flexbox pour le conteneur des filtres */
            justify-content: center; /* Centre les filtres */
            gap: 15px; /* Espacement entre les filtres */
            flex-wrap: wrap; /* Permet aux filtres de passer à la ligne */
        }

        /* NOUVEAU: Conteneur pour le bouton "Créer un Tip" (maintenant en haut) */
        .create-tip-button-container { 
            max-width: 960px; /* Largeur pour aligner avec le reste */
            margin: 0px auto 30px auto; /* Espace après le bouton */
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center; /* Centre le bouton */
            flex-wrap: wrap; 
        }


        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px; /* Largeur pour la galerie de tips */
            margin: 0px auto; /* Centrer */
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        /* Conteneur des filtres (la flexbox interne) */
        #filters { /* Garde ces styles pour les éléments à l'intérieur */
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
            /* Retire les styles de justification et gap externes car gérés par .filters-area-container */
        }
        
        #filters select,
        #filters input[type="text"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1; /* Permet aux éléments de filtre de grandir/rétrécir */
            min-width: 120px;
            box-sizing: border-box; 
        }
        #preview-text {
            min-width: 180px;
            max-width: 250px;
        }

        /* Styles pour les boutons d'action et "Créer un Tip" */
        .action-buttons { /* Ce conteneur peut être vide si plus d'autres boutons */
            display: flex; 
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end; /* Garde l'alignement à droite par défaut */
            align-items: center;
        }
        /* .create-tip-button-container styles sont déplacés plus haut */

        .action-buttons a, .create-tip-button { 
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .create-tip-button { 
            padding: 12px 25px;
            font-size: 1.1em;
            display: flex; 
            align-items: center;
            gap: 8px; 
        }

        .action-buttons a:hover, .create-tip-button:hover { 
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* Styles pour chaque carte de tip */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; 
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex; 
            align-items: flex-start; 
            padding: 0;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour toutes les informations textuelles sur la carte */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px;
            width: 100%;
            position: relative; 
        }

        .tip-title {
            font-size: 1.3em;
            color: var(--dark-blue);
            font-weight: 600; /* Ajusté de bold à 600 */
            margin-bottom: 8px;
        }

        .outil-badge {
            background-color: #e0f2f7;
            color: var(--primary-blue);
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Section des métadonnées (Auteur, Catégorie) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: var(--grey-text);
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }
        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        /* Style pour le nom de l'auteur cliquable */
        .metadata-value.auteur-value a {
            color: var(--primary-blue); 
            text-decoration: none;
            font-weight: bold; 
        }
        .metadata-value.auteur-value a:hover {
            text-decoration: underline;
        }
        .metadata-value {
            color: #666;
            word-break: break-word;
        }

        /* Le texte de prévisualisation sur la carte (post-it) */
        .preview-post-it {
            position: absolute;
            top: 60px; 
            right: 15px;
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: 600; /* Ajusté de bold à 600 */
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 150px;
            transform: rotate(2deg);
        }

        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 15px;
            padding-top: 5px;
            width: 100%;
        }

        .top-buttons-group {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Les icônes de vignettes en ligne */
        .card-preview-icons-inline {
            display: flex; 
            gap: 5px; 
            margin-left: 10px; 
        }
        .icon-vignette {
            color: #888; 
            font-size: 1.2em;
        }
        .icon-vignette[title="Contient une image"] {
            color: #4CAF50; 
        }
        /* Style pour l'icône PDF dans les vignettes de carte */
        .icon-vignette.pdf-thumbnail {
            width: 24px; 
            height: 24px;
            object-fit: contain; 
            vertical-align: middle; 
            border: 1px solid #ddd;
            border-radius: 3px;
        }


        /* Styles spécifiques pour le bouton "Copier le prompt" */
        .copier-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        .toggle-content-btn, .edit-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .toggle-content-btn:hover, .edit-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-1px);
        }

        /* Styles pour le bouton supprimer (corbeille) */
        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
            align-self: flex-start;
            margin-left: auto; /* Pousser la poubelle à droite */
        }

        .supprimer-btn:hover {
            color: var(--error-text);
            transform: translateY(-1px);
        }

        #success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: var(--error-text);
            margin-top: 20px;
            padding: 15px;
            background-color: var(--error-bg);
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Styles for the new right-side preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px; /* Masqué par défaut */
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .preview-panel.open {
            right: 0;
        }

        /* Overlay pour la fermeture au clic dans le vide */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Assombrir l'arrière-plan */
            z-index: 999;
            display: none; /* Caché par défaut */
        }
        .preview-overlay.active {
            display: block;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8em;
            color: #888;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1001;
        }
        .close-btn:hover {
            color: #333;
        }

        .panel-content {
            flex-grow: 1;
            padding-top: 40px; /* Espace pour le bouton de fermeture */
        }

        .panel-content h3 {
            color: var(--primary-blue);
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 10px;
        }

        .panel-content p {
            color: #444;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .panel-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .panel-content .prompt-code {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-break: break-word;
            margin-top: 20px;
            position: relative;
        }
        .panel-content .prompt-code code {
            display: block;
        }

        .panel-content .copy-prompt-panel-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-top: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .panel-content .copy-prompt-panel-btn:hover {
            background-color: var(--dark-blue);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                padding: 20px 10px;
            }

            .filters-area-container, .create-tip-button-container, .galerie-container, .tool-logos-section {
                padding: 0 10px;
            }

            #filters select,
            #filters input[type="text"] {
                flex: 1 1 100%; /* Full width on small screens */
                min-width: unset;
            }

            .carte {
                flex-direction: column; /* Stack elements vertically */
                align-items: stretch;
            }

            .preview-post-it {
                position: static; /* Retire la position absolue */
                margin-top: 15px;
                transform: none; /* Retire la rotation */
                max-width: 100%;
                order: 1; /* Place le post-it après le contenu principal */
            }
            .infos-wrapper {
                order: 0; /* Place les infos avant le post-it */
            }

            .card-actions {
                flex-direction: column;
                align-items: center;
            }
            .top-buttons-group {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }
            .copier-btn, .toggle-content-btn, .edit-btn {
                width: 100%;
                text-align: center;
            }
            .supprimer-btn {
                margin-left: 0;
                align-self: flex-end;
            }

            .preview-panel {
                width: 100%;
                right: -100%;
                max-width: 100%;
            }
            .preview-panel.open {
                right: 0;
            }
            .panel-content {
                padding-top: 60px;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        body.dark-mode main {
            background-color: #2c2c2c;
        }
        body.dark-mode .galerie-container,
        body.dark-mode .carte,
        body.dark-mode .preview-panel {
            background-color: #3a3a3a;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        body.dark-mode .tip-title,
        body.dark-mode .metadata-label,
        body.dark-mode .metadata-value,
        body.dark-mode .panel-content h3,
        body.dark-mode .panel-content p {
            color: #e0e0e0;
        }
        body.dark-mode .outil-badge {
            background-color: #2a4c6a;
            color: #90caf9;
        }
        body.dark-mode .metadata-section {
            border-bottom-color: #444;
        }
        body.dark-mode .preview-post-it {
            background-color: #555;
            color: #eee;
        }
        body.dark-mode .copier-btn,
        body.dark-mode .toggle-content-btn,
        body.dark-mode .edit-btn,
        body.dark-mode .create-tip-button,
        body.dark-mode .panel-content .copy-prompt-panel-btn {
            background-color: #0099e6;
        }
        body.dark-mode .copier-btn:hover,
        body.dark-mode .toggle-content-btn:hover,
        body.dark-mode .edit-btn:hover,
        body.dark-mode .create-tip-button:hover,
        body.dark-mode .panel-content .copy-prompt-panel-btn:hover {
            background-color: #007bb6;
        }
        body.dark-mode .supprimer-btn {
            color: #bbb;
        }
        body.dark-mode .supprimer-btn:hover {
            color: #ff6b6b;
        }
        body.dark-mode #filters select,
        body.dark-mode #filters input[type="text"] {
            background-color: #4a4a4a;
            color: #e0e0e0;
            border-color: #666;
        }
        body.dark-mode .panel-content .prompt-code {
            background-color: #4a4a4a;
            border-color: #666;
            color: #e0e0e0;
        }
        body.dark-mode .close-btn {
            color: #bbb;
        }
        body.dark-mode .close-btn:hover {
            color: #e0e0e0;
        }
        body.dark-mode .icon-vignette {
            color: #bbb;
        }
        body.dark-mode .icon-vignette[title="Contient une image"] {
            color: #81c784;
        }
        body.dark-mode .icon-vignette.pdf-thumbnail {
            border-color: #666;
        }

        /* Dark mode for header and footer (assuming they also adapt) */
        body.dark-mode header, body.dark-mode footer {

                usage: "Pour les équipes de support client, les analystes de marché et les responsables de la réputation en ligne.",
                prompt: "Analyse le sentiment de 500 avis clients récents de notre application mobile. Fournis un résumé des sentiments dominants et identifie les thèmes récurrents associés aux avis négatifs.",
                fullContent: "<p>L'analyse de sentiment peut révéler des insights précieux sur la perception de votre marque. Utilisez ces données pour améliorer vos produits ou services.</p><p><b>Thèmes récurrents négatifs:</b></p><ul><li>Performance de l'application (bugs, lenteur)</li><li>Complexité de l'interface utilisateur</li><li>Manque de certaines fonctionnalités</li></ul>",
                hasImage: false,
                hasPdf: false
            },
            {
                id: 20,
                title: "Créer des vidéos explicatives animées",
                category: "Création de Contenu",
                tool: "Synthesys AI",
                author: "Ulysse Bernard",
                description: "Générez des vidéos explicatives avec des avatars IA et des voix off synthétiques pour vos tutoriels ou présentations de produits.",
                usage: "Idéal pour les formateurs, marketeurs et créateurs de contenu vidéo.",
                prompt: "Crée une vidéo explicative animée de 90 secondes sur 'Comment utiliser notre nouvelle plateforme de gestion de projet', avec un avatar féminin et une voix off claire et engageante. Inclus des démonstrations d'écran.",
                fullContent: "<p>Synthesys AI rend la production vidéo accessible. Concentrez-vous sur un script clair et des visuels pertinents.</p><p><b>Éléments de la vidéo:</b></p><ul><li>Introduction du problème.</li><li>Présentation de la solution (votre plateforme).</li><li>Démonstration des fonctionnalités clés.</li><li>Bénéfices pour l'utilisateur.</li><li>Appel à l'action.</li></ul>",
                hasImage: true,
                imageSrc: "https://via.placeholder.com/600x400?text=Exemple+Video+Explicative",
                hasPdf: false
            }
        ];

        // Données des outils (exemple, à remplacer par un chargement dynamique)
        const toolsData = [
            { id: "chatgpt", name: "ChatGPT", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/200px-ChatGPT_logo.svg.png" },
            { id: "google-analytics-ai", name: "Google Analytics AI", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_Analytics_logo.svg/200px-Google_Analytics_logo.svg.png" },
            { id: "google-ads-ai", name: "Google Ads AI", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Google_Ads_logo.svg/200px-Google_Ads_logo.svg.png" },
            { id: "jasper-ai", name: "Jasper AI", logo: "https://assets-global.website-files.com/635391694f4a270921286c12/635391694f4a271960286c7d_Logo.svg" },
            { id: "midjourney", name: "Midjourney", logo: "https://seeklogo.com/images/M/midjourney-logo-74640B3099-seeklogo.com.png" },
            { id: "manychat-ai", name: "ManyChat AI", logo: "https://cdn.worldvectorlogo.com/logos/manychat.svg" },
            { id: "tableau-ai", name: "Tableau AI", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Tableau_Logo.png/200px-Tableau_Logo.png" },
            { id: "gamma-app", name: "Gamma App", logo: "https://assets-global.website-files.com/637a77e07661586a11e74719/637a77e07661585721e74737_gamma_logo.png" },
            { id: "namelix", name: "Namelix", logo: "https://www.namelix.com/images/logo.svg" },
            { id: "mailchimp-ai", name: "Mailchimp AI", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Mailchimp_Logo.svg/200px-Mailchimp_Logo.svg.png" },
            { id: "dall-e-3", name: "DALL-E 3", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/DALL-E_logo.svg/200px-DALL-E_logo.svg.png" },
            { id: "surfer-seo", name: "Surfer SEO", logo: "https://surferseo.com/wp-content/themes/surfer/assets/img/logo.svg" },
            { id: "canva-ai", name: "Canva AI", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/ea/Canva_icon.svg/200px-Canva_icon.svg.png" },
            { id: "activecampaign-ai", name: "ActiveCampaign AI", logo: "https://www.activecampaign.com/site/assets/img/logo-activecampaign.svg" },
            { id: "monkeylearn", name: "MonkeyLearn", logo: "https://monkeylearn.com/static/img/logo_ml_blue.png" },
            { id: "synthesys-ai", name: "Synthesys AI", logo: "https://synthesys.io/wp-content/uploads/2022/01/synthesys-logo.png" }
        ];

        // Remplir le filtre des outils et la grille des logos
        function populateTools() {
            const toolFilter = $('#tool-filter');
            const toolsGrid = $('.tools-grid');
            toolsGrid.empty(); // Vider la grille avant de la remplir

            // Ajouter l'option "Tous les outils" en premier
            toolFilter.append($('<option>', {
                value: '',
                text: 'Tous les outils'
            }));

            toolsData.forEach(tool => {
                // Remplir le filtre
                toolFilter.append($('<option>', {
                    value: tool.name,
                    text: tool.name
                }));

                // Remplir la grille des logos
                const toolCard = `
                    <div class="tool-card" data-tool-id="${tool.id}" data-tool-name="${tool.name}">
                        <img src="${tool.logo}" alt="${tool.name} Logo">
                        <span class="tool-name">${tool.name}</span>
                    </div>
                `;
                toolsGrid.append(toolCard);
            });
        }

        // Fonction pour afficher les tips
        function displayTips(filteredTips) {
            const galerie = $('#galerie');
            galerie.empty(); // Vider la galerie avant d'afficher les tips filtrés

            if (filteredTips.length === 0) {
                galerie.append('<p class="error-message">Aucun tip ne correspond à vos critères de recherche.</p>');
                return;
            }

            filteredTips.forEach(tip => {
                const card = `
                    <div class="carte" data-id="${tip.id}" data-category="${tip.category}" data-tool="${tip.tool}">
                        <div class="infos-wrapper">
                            <span class="outil-badge">${tip.tool}</span>
                            <h2 class="tip-title">${tip.title}</h2>
                            <div class="metadata-section">
                                <span class="metadata-label">Auteur :</span> <span class="metadata-value auteur-value"><a href="#" class="author-link" data-author="${tip.author}">${tip.author}</a></span>
                            </div>
                            <p>${tip.description}</p>
                            <div class="card-actions">
                                <div class="top-buttons-group">
                                    <button class="toggle-content-btn">Voir le Tip complet</button>
                                    <button class="copier-btn" data-prompt="${encodeURIComponent(tip.prompt)}">Copier le prompt</button>
                                    ${tip.hasImage ? '<i class="fas fa-image icon-vignette" title="Contient une image"></i>' : ''}
                                    ${tip.hasPdf ? '<img src="pdf_thumbnail.png" alt="PDF" class="icon-vignette pdf-thumbnail" title="Contient un PDF">' : ''}
                                </div>
                                <button class="supprimer-btn" data-id="${tip.id}"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <div class="preview-post-it">${tip.usage}</div>
                    </div>
                `;
                galerie.append(card);
            });
        }

        // Fonction de filtrage
        function filterTips() {
            const selectedCategory = $('#category-filter').val();
            const selectedTool = $('#tool-filter').val();
            const searchTerm = $('#search-input').val().toLowerCase();

            const filtered = tipsData.filter(tip => {
                const matchesCategory = selectedCategory === '' || tip.category === selectedCategory;
                const matchesTool = selectedTool === '' || tip.tool === selectedTool;
                const matchesSearch = searchTerm === '' ||
                                      tip.title.toLowerCase().includes(searchTerm) ||
                                      tip.description.toLowerCase().includes(searchTerm) ||
                                      tip.prompt.toLowerCase().includes(searchTerm) ||
                                      tip.author.toLowerCase().includes(searchTerm) ||
                                      tip.category.toLowerCase().includes(searchTerm) ||
                                      tip.tool.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesTool && matchesSearch;
            });
            displayTips(filtered);
        }

        // Gestionnaire d'événements pour les filtres
        $('#category-filter, #tool-filter, #search-input').on('change keyup', filterTips);

        // Gestionnaire d'événements pour les clics sur les cartes (pour ouvrir le panneau de prévisualisation)
        $(document).on('click', '.toggle-content-btn', function() {
            const tipId = $(this).closest('.carte').data('id');
            const tip = tipsData.find(t => t.id === tipId);

            if (tip) {
                $('#panel-title').text(tip.title);
                $('#panel-category').text(tip.tool); // Affiche l'outil comme badge
                $('#panel-author').html(`<a href="#" class="author-link" data-author="${tip.author}">${tip.author}</a>`);
                $('#panel-description').text(tip.description);
                $('#panel-usage').text(tip.usage); // Ajout du champ usage dans le panneau

                const panelContentArea = $('#preview-panel .panel-content-area');
                panelContentArea.empty(); // Vider le contenu précédent

                // Ajouter le fullContent
                if (tip.fullContent) {
                    panelContentArea.append(tip.fullContent);
                }

                // Ajouter l'image si elle existe
                if (tip.hasImage && tip.imageSrc) {
                    panelContentArea.append(`<img src="${tip.imageSrc}" alt="Illustration pour ${tip.title}">`);
                }

                // Afficher le prompt
                $('#panel-prompt').text(tip.prompt);
                $('.prompt-code').show();

                $('#preview-panel').addClass('open');
                $('#preview-overlay').addClass('active');
            }
        });

        // Fermer le panneau de prévisualisation
        $('#close-preview-panel, #preview-overlay').on('click', function() {
            $('#preview-panel').removeClass('open');
            $('#preview-overlay').removeClass('active');
            $('.prompt-code').hide(); // Cacher le bloc du prompt à la fermeture
        });

        // Copier le prompt depuis la carte
        $(document).on('click', '.copier-btn', function(e) {
            e.stopPropagation(); // Empêche l'ouverture du panneau
            const promptText = decodeURIComponent($(this).data('prompt'));
            navigator.clipboard.writeText(promptText).then(() => {
                const message = $('#success-message');
                message.text('Prompt copié !');
                message.css('display', 'block').animate({ opacity: 1 }, 300);
                setTimeout(() => {
                    message.animate({ opacity: 0 }, 300, function() {
                        $(this).hide();
                    });
                }, 2000);
            }).catch(err => {
                console.error('Erreur lors de la copie du prompt: ', err);
            });
        });

        // Copier le prompt depuis le panneau de prévisualisation
        $(document).on('click', '#copy-prompt-panel-btn', function() {
            const promptText = $('#panel-prompt').text();
            navigator.clipboard.writeText(promptText).then(() => {
                const message = $('#success-message');
                message.text('Prompt copié !');
                message.css('display', 'block').animate({ opacity: 1 }, 300);
                setTimeout(() => {
                    message.animate({ opacity: 0 }, 300, function() {
                        $(this).hide();
                    });
                }, 2000);
            }).catch(err => {
                console.error('Erreur lors de la copie du prompt: ', err);
            });
        });

        // Gestionnaire d'événements pour le bouton supprimer
        $(document).on('click', '.supprimer-btn', function(e) {
            e.stopPropagation(); // Empêche l'ouverture du panneau
            const tipId = $(this).data('id');
            if (confirm('Êtes-vous sûr de vouloir supprimer ce tip ?')) {
                tipsData = tipsData.filter(tip => tip.id !== tipId);
                filterTips(); // Rafraîchir l'affichage
                const message = $('#success-message');
                message.text('Tip supprimé avec succès !');
                message.css('display', 'block').animate({ opacity: 1 }, 300);
                setTimeout(() => {
                    message.animate({ opacity: 0 }, 300, function() {
                        $(this).hide();
                    });
                }, 2000);
            }
        });

        // Gestionnaire d'événements pour filtrer par outil en cliquant sur le logo
        $(document).on('click', '.tool-card', function() {
            const toolName = $(this).data('tool-name');
            $('#tool-filter').val(toolName).trigger('change');
            // Optionnel: faire défiler vers la section des tips après le filtre
            $('html, body').animate({
                scrollTop: $('.galerie-container').offset().top - 50
            }, 500);
        });

        // Gestionnaire d'événements pour filtrer par auteur en cliquant sur le nom
        $(document).on('click', '.author-link', function(e) {
            e.preventDefault(); // Empêche le lien de recharger la page
            const authorName = $(this).data('author');
            $('#search-input').val(authorName).trigger('keyup'); // Utilise la recherche par mot-clé pour l'auteur
            // Optionnel: faire défiler vers la section des tips après le filtre
            $('html, body').animate({
                scrollTop: $('.galerie-container').offset().top - 50
            }, 500);
            // Fermer le panneau de prévisualisation si ouvert
            $('#preview-panel').removeClass('open');
            $('#preview-overlay').removeClass('active');
            $('.prompt-code').hide();
        });


        // Logique de défilement des logos
        const scrollableToolsContainer = $('.scrollable-tools-container');
        const toolsGrid = $('.tools-grid');
        const scrollArrowLeft = $('.scroll-arrow.left');
        const scrollArrowRight = $('.scroll-arrow.right');
        const scrollAmount = 115; // Largeur d'une carte (100px) + gap (15px)

        function updateScrollArrows() {
            // Vérifie si le défilement est possible
            const maxScrollLeft = toolsGrid[0].scrollWidth - scrollableToolsContainer[0].clientWidth;
            scrollArrowLeft.toggleClass('hidden', scrollableToolsContainer[0].scrollLeft <= 0);
            scrollArrowRight.toggleClass('hidden', scrollableToolsContainer[0].scrollLeft >= maxScrollLeft);
        }

        scrollArrowRight.on('click', function() {
            scrollableToolsContainer.animate({
                scrollLeft: scrollableToolsContainer.scrollLeft() + scrollAmount
            }, 300, 'swing', updateScrollArrows);
        });

        scrollArrowLeft.on('click', function() {
            scrollableToolsContainer.animate({
                scrollLeft: scrollableToolsContainer.scrollLeft() - scrollAmount
            }, 300, 'swing', updateScrollArrows);
        });

        // Mettre à jour les flèches lors du défilement manuel
        scrollableToolsContainer.on('scroll', updateScrollArrows);

        // Initialisation
        $(document).ready(function() {
            populateTools(); // Remplir les filtres et la grille des logos
            filterTips();    // Afficher tous les tips au chargement
            updateScrollArrows(); // Initialiser l'état des flèches
        });
    </script>
</body>
</html>
