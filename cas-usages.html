<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cas d'usages - iMarketing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preload" href="header.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="footer.html" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="log_ia.png" as="image">
    <link rel="preload" href="Section-Clients-Logo-RTBF.png" as="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS pour faciliter la gestion des couleurs */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #dc3545;
            --it-yellow: #FFFAA0;
            --light-blue-card: #E0F2F7;
            --grey-text: #555;
            --border-color: #ddd;
            /* Dark mode variables */
            --dark-mode-bg: #222831;
            --dark-mode-text: #EEEEEE;
            --dark-mode-card-bg: #393E46;
            --dark-mode-border: #00ADB5;
        }
        /* Styles généraux */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        body.show {
        }
        /* Dark mode toggle */
        body.dark-mode {
            background-color: var(--dark-mode-bg);
            color: var(--dark-mode-text);
        }
        body.dark-mode main {
            background-color: var(--dark-mode-bg);
        }
        main {
            padding: 40px 20px;
            flex-grow: 1;
        }
        main.show {
        }
        /* --- Styles du Loader (si toujours utilisé) --- */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* NOUVEAU: Section pour les logos des outils (Maintenant au-dessus des filtres) */
        .tool-logos-section {
            max-width: 960px; /* Largeur pour aligner avec la galerie de tips */
            margin: 15px auto 15px auto; /* Ajustement des marges pour rapprocher des filtres */
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        /* MODIFICATION: Ajout de Flexbox pour aligner le titre et le compteur */
        .tool-logos-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Espace entre le titre et le compteur */
            margin-bottom: 20px;
        }

        .tool-logos-header h2 {
            color: var(--primary-blue);
            margin: 0; /* Retirer la marge par défaut */
        }

        /* MODIFICATION: Nouveau style pour le compteur de workflows dans la box des logos */
        #workflow-counter {
            background-color: #e7f3ff;
            color: #1877f2;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
        }

        body.dark-mode #workflow-counter {
            background-color: var(--dark-mode-border);
            color: var(--dark-mode-bg);
        }


        /* NOUVEAU: Conteneur pour le défilement horizontal des logos */
        .tools-scroll-container {
            display: flex;
            align-items: center;
            position: relative;
            margin: 0 auto; /* Centrer le conteneur de défilement */
            max-width: calc(100% - 70px); /* Ajuster la largeur pour les flèches */
            padding: 0 35px; /* Espace pour les flèches */
        }
        @media (max-width: 768px) {
            .tools-scroll-container {
                max-width: 100%;
                padding: 0;
            }
        }

        .scroll-button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.2em;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s, transform 0.2s;
        }
        .scroll-button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-50%) scale(1.05);
        }
        .scroll-button.left {
            left: 0; /* Positionner à gauche du conteneur parent */
        }
        .scroll-button.right {
            right: 0; /* Positionner à droite du conteneur parent */
        }
        /* Masquer les boutons si l'espace est insuffisant pour le défilement */
        @media (max-width: 768px) {
            .scroll-button {
                display: none;
            }
        }

        .tools-grid {
            display: flex; /* Utiliser flex pour le défilement */
            overflow-x: auto; /* Permettre le défilement horizontal */
            scroll-behavior: smooth; /* Défilement doux */
            -webkit-overflow-scrolling: touch; /* Améliore le défilement sur iOS */
            gap: 15px;
            padding-bottom: 10px; /* Pour éviter de cacher l'ombre ou la scrollbar sur mobile */
            justify-content: flex-start; /* Aligner les éléments au début, pas au centre pour le défilement */
            width: 100%; /* S'assure que la grille prend toute la largeur disponible pour le défilement */
        }
        .tools-grid::-webkit-scrollbar {
            display: none; /* Masquer la barre de défilement pour Webkit */
        }
        .tools-grid {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .tool-card {
            flex: 0 0 auto; /* Empêche les éléments de rétrécir */
            width: 80px; /* Taille fixe pour chaque carte */
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
        }
        .tool-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .tool-card img {
            max-width: 50px;
            height: auto;
            margin-bottom: 8px;
            border-radius: 6px;
        }
        .tool-card .tool-name {
            font-weight: bold;
            color: var(--dark-blue);
            font-size: 0.8em;
        }
        /* Dark mode adjustments for tool cards in cas-usages */
        body.dark-mode .tool-logos-section,
        body.dark-mode .tool-card {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-color: var(--dark-mode-border);
        }
        body.dark-mode .tool-logos-section h2 {
            color: var(--dark-mode-text);
        }
        body.dark-mode .tool-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        body.dark-mode .tool-card .tool-name {
            color: var(--dark-mode-text);
        }
        /* NOUVEAU: Conteneur pour les filtres uniquement */
        .filters-area-container {
            max-width: 960px; /* Largeur pour aligner avec les logos et la galerie */
            margin: 15px auto 25px auto; /* Ajustement des marges pour rapprocher */
            padding: 0 20px;
            box-sizing: border-box;
            display: flex; /* Utilise flexbox pour le conteneur des filtres */
            justify-content: center; /* Centre les filtres */
            gap: 15px; /* Espacement entre les filtres */
            flex-wrap: wrap; /* Permet aux filtres de passer à la ligne */
        }
        /* Styles pour le conteneur du bouton */
        .create-workflow-button-container {
            max-width: 960px; /* Largeur pour aligner avec le reste */
            margin: 0px auto 30px auto; /* Espace après le bouton */
            padding: 0 20px;
            box-sizing: border-box;
            display: flex; /* Utiliser flexbox pour aligner */
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
            gap: 20px; /* Espacement entre le bouton et le compteur */
            flex-wrap: wrap; /* Permet aux éléments de passer à la ligne sur petits écrans */
        }
        /* Styles pour le bouton "Créer un Workflow" */
        .create-workflow-button {
            display: inline-flex; /* Permet d'aligner l'icône et le texte */
            align-items: center;
            gap: 8px; /* Espace entre l'icône et le texte */
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 25px; /* Padding qui définit la hauteur du bouton */
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em; /* Taille de police qui contribue à la hauteur */
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: nowrap; /* Empêche le texte de se casser sur plusieurs lignes */
        }
        .create-workflow-button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .create-workflow-button i {
            font-size: 1.2em; /* Taille de l'icône */
        }
        /* Dark mode adjustments for create tip button */
        body.dark-mode .create-workflow-button {
            background-color: var(--dark-mode-border);
            color: var(--dark-mode-bg);
        }
        body.dark-mode .create-workflow-button:hover {
            background-color: #008D96;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px; /* Largeur pour la galerie de tips */
            margin: 0px auto; /* Centrer */
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        /* Dark mode adjustments for galerie container */
        body.dark-mode .galerie-container {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        
        /* Styles pour chaque carte de tip */
        .carte {
            background: #fff;
            border-left: 5px solid transparent;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0;
            position: relative;
            transition: box-shadow 0.2s ease, border-left-color 0.2s ease; 
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }
        
        .carte:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }
        
        body.dark-mode .carte {
            background-color: var(--dark-mode-card-bg);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--dark-mode-border) !important;
        }
        body.dark-mode .carte:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px;
            position: relative;
        }
        
        .card-media-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 15px 10px 15px 0;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .tip-title {
            font-size: 1.3em;
            color: var(--dark-blue);
            font-weight: bold;
            margin-bottom: 8px;
        }
        body.dark-mode .tip-title {
            color: var(--dark-mode-text);
        }
        .outil-badge {
            background-color: #e0f2f7;
            color: var(--primary-blue);
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }
        body.dark-mode .outil-badge {
            background-color: var(--dark-mode-border);
            color: var(--dark-mode-bg);
        }

        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: var(--grey-text);
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }
        body.dark-mode .metadata-section {
            color: var(--dark-mode-text);
            border-bottom-color: rgba(255,255,255,0.1);
        }
        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        body.dark-mode .metadata-label {
            color: var(--dark-mode-text);
        }
        .metadata-value.auteur-value a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
        }
        .metadata-value.auteur-value a:hover {
            text-decoration: underline;
        }
        body.dark-mode .metadata-value.auteur-value a {
            color: var(--dark-mode-border);
        }
        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        body.dark-mode .metadata-value {
            color: var(--dark-mode-text);
        }
        
        .card-thumbnail-preview {
            width: 240px;
            height: 160px;
            object-fit: contain; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
        
        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 15px;
            padding-top: 5px;
            width: 100%;
        }
        .top-buttons-group {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: center;
            flex-wrap: wrap;
        }
        .card-preview-icons-inline {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        .icon-vignette {
            color: #888;
            font-size: 1.2em;
        }
        .icon-vignette[title="Contient une image"] {
            color: #4CAF50;
        }
        .icon-vignette.pdf-thumbnail {
            width: 24px;
            height: 24px;
            object-fit: contain;
            vertical-align: middle;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        /* CHANGEMENT : TOUTES les animations transform sont supprimées */
        .copier-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s;
            flex-shrink: 0;
            white-space: nowrap;
        }
        .copier-btn:hover {
            background-color: var(--lighter-blue);
        }
        .toggle-content-btn, .edit-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s;
            flex-shrink: 0;
            white-space: nowrap;
        }
        .toggle-content-btn:hover, .edit-btn:hover {
            background: var(--dark-blue);
        }
        body.dark-mode .copier-btn,
        body.dark-mode .toggle-content-btn,
        body.dark-mode .edit-btn {
            background-color: var(--dark-mode-border);
            color: var(--dark-mode-bg);
        }
        body.dark-mode .copier-btn:hover,
        body.dark-mode .toggle-content-btn:hover,
        body.dark-mode .edit-btn:hover {
            background-color: #008D96;
        }

        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
            align-self: flex-end;
        }
        .supprimer-btn:hover {
            color: var(--error-text);
        }
        body.dark-mode .supprimer-btn {
            color: var(--dark-mode-text);
        }
        body.dark-mode .supprimer-btn:hover {
            color: var(--error-text);
        }
        #success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .error-message {
            text-align: center;
            color: var(--error-text);
            margin-top: 20px;
            padding: 15px;
            background-color: var(--error-bg);
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px;
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        body.dark-mode .preview-panel {
            background-color: var(--dark-mode-card-bg);
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
        }
        .preview-panel.open {
            right: 0;
        }
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .preview-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        body.dark-mode .preview-panel-header {
            border-bottom-color: rgba(255,255,255,0.1);
        }
        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }
        body.dark-mode .preview-panel-header h3 {
            color: var(--dark-mode-text);
        }
        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }
        .close-preview-btn:hover {
            color: #333;
        }
        body.dark-mode .close-preview-btn {
            color: var(--dark-mode-text);
        }
        body.dark-mode .close-preview-btn:hover {
            color: var(--dark-mode-border);
        }

        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
            padding-bottom: 20px;
        }
        body.dark-mode .preview-panel-content {
            color: var(--dark-mode-text);
        }
        .preview-panel-content h4 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        body.dark-mode .preview-panel-content h4 {
            color: var(--dark-mode-text);
            border-bottom-color: rgba(255,255,255,0.1);
        }
        .preview-panel-image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .preview-panel-image-wrapper {
            position: relative;
            display: inline-block;
            vertical-align: top;
        }
        .preview-panel-image {
            max-width: 200px;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .video-responsive {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .video-responsive iframe,
        .video-responsive object,
        .video-responsive embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .image-number-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--primary-blue);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9em;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .preview-panel-document-square-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .preview-panel-pdf-square {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            background-color: #fcebeb;
            border: 1px solid #e0b4b8;
            border-radius: 12px;
            text-decoration: none;
            color: var(--error-text);
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        body.dark-mode .preview-panel-pdf-square {
            background-color: #4C0000;
            border-color: #8C0000;
            color: #FF6666;
        }
        .preview-panel-pdf-square:hover {
            background-color: #f7dcdc;

        }
        body.dark-mode .preview-panel-pdf-square:hover {
            background-color: #660000;
        }

        .preview-panel-pdf-square img {

            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9em;
            line-height: 1.4;

        body.dark-mode .content-card-blue {

            color: var(--dark-mode-bg);
        }

        .prompt-content-pre {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: normal;
            margin-bottom: 15px;
        }
        body.dark-mode .prompt-content-pre {
            background-color: #555;
            border-color: #777;
            color: var(--dark-mode-text);
        }
        .copy-panel-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-bottom: 15px;
            align-self: flex-start;
        }
        .copy-panel-btn:hover {
            background-color: var(--lighter-blue);
        }
        body.dark-mode .copy-panel-btn {
            background-color: var(--dark-mode-border);
            color: var(--dark-mode-bg);
        }
        body.dark-mode .copy-panel-btn:hover {
            background-color: #008D96;
        }
        /* Media queries pour la responsivité */
        @media (max-width: 992px) {
            .preview-panel {
                width: 100%;
                right: -100%;
            }
            .preview-panel.open {
                right: 0;
            }
        }
        @media (max-width: 768px) {
            .filters-header {
                flex-direction: column;
                align-items: stretch;
            }
            #filters {
                flex-direction: column;
                gap: 15px;
            }
            #filters input, #filters select {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                width: 100%;
                justify-content: center;
            }
            .action-buttons a {
                width: 100%;
                text-align: center;
            }
            
            /* MODIFIÉ: Ajustement de la carte pour mobile */
            .carte {
                flex-direction: column; /* Les éléments s'empilent verticalement */
            }
            .infos-wrapper {
                width: 100%; /* Prend toute la largeur */
                box-sizing: border-box; /* Inclut le padding dans la largeur */
            }
            .card-media-wrapper {
                width: 100%;
                box-sizing: border-box;
                align-items: center; /* Centre les éléments */

            .supprimer-btn {
                align-self: flex-end; /* Garde la poubelle à droite */

            .card-thumbnail-preview {

            .metadata-section {
                grid-template-columns: 1fr;

            }
            .card-actions {

                justify-content: center;

            .preview-panel-pdf-square {
                width: 100px;
                height: 100px;
                font-size: 0.9em;
            }
            .preview-panel-pdf-square img {
                max-width: 60px;
                max-height: 60px;
            }
            .preview-panel-pdf-square .file-name {
                font-size: 0.7em;

        /* Styles pour le footer */
        footer {

        }
        footer p {
            margin: 0;
            font-size: 0.9em;

</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="create-workflow-button-container">
            <a href="creer-tip.html" class="create-workflow-button">Créer un Workflow</a>
        </div>

        <div class="tool-logos-section">
            <div class="tool-logos-header">
                <h2>Outils IA Populaires</h2>
                <div id="workflow-counter" class="workflow-counter">0</div>
            </div>
            <div class="tools-scroll-container">
                <button class="scroll-button left" id="scrollLeftBtn"><i class="fas fa-chevron-left"></i></button>
                <div id="tool-logos-grid" class="tools-grid">
                    </div>
                <button class="scroll-button right" id="scrollRightBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="filters-area-container header-controls-container">
            <div id="filters">
                <input type="text" id="search-input" placeholder="Rechercher un mot clé..." />
                <select id="filtre-outil">
                    <option value="">Tous les outils</option>
                </select>
                <select id="filtre-auteur">
                    <option value="">Tous les auteurs</option>
                </select>
                <select id="filtre-tri-date">
                    <option value="recent" selected>Plus récent</option>
                    <option value="ancien">Plus ancien</option>
                </select>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="error-display" class="error-message" style="display: none;"></div>
            <div id="galerie">
                <p style="text-align: center;">Chargement des workflows...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="previewOverlay" class="preview-overlay"></div>
    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content">
        </div>
    </div>
    <script src="tools-data.js"></script>
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = [];
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');
        const searchInput = document.getElementById('search-input');
        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const bodyElement = document.body;
        const mainElement = document.querySelector('main');
        const previewOverlay = document.getElementById('previewOverlay');

        const workflowCounterDisplay = document.getElementById('workflow-counter');
        const filtreAuteurSelect = document.getElementById('filtre-auteur'); 

        const toolLogosGrid = document.getElementById('tool-logos-grid');
        const scrollLeftBtn = document.getElementById('scrollLeftBtn');
        const scrollRightBtn = document.getElementById('scrollRightBtn');

        function decodeHtml(html) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = html;
            return textarea.textContent;
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            text = String(text);
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function getYouTubeVideoId(url) {
            if (!url) return null;
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(youtubeRegex);
            return (match && match[1]) ? match[1] : null;
        }

        async function loadComponent(url, placeholderId) {
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                document.getElementById(placeholderId).innerHTML = await res.text();
            } catch (error) {
                console.error(`Erreur lors du chargement de ${url}:`, error);
                document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>Erreur de chargement du composant.</p>`;
            }
        };

        function applyFiltersAndSort() {
            let filtered = [...allTips];

            const outil = filtreOutilSelect.value;
            if (outil) {
                filtered = filtered.filter(tip => tip.outil === outil);
            }

            const auteur = filtreAuteurSelect.value;
            if (auteur) {
                filtered = filtered.filter(tip => tip.auteur === auteur);
            }

            const searchText = searchInput.value.toLowerCase();
            if (searchText) {
                filtered = filtered.filter(tip =>
                    (tip.titre && decodeHtml(tip.titre).toLowerCase().includes(searchText)) ||
                    (tip.description && decodeHtml(tip.description).toLowerCase().includes(searchText))
                );
            }

            const sortOrderDate = filtreTriDateSelect.value;
            filtered.sort((a, b) => {
                const dateA = new Date(a.dateCreation || a.date);
                const dateB = new Date(b.dateCreation || b.date);
                return sortOrderDate === 'recent' ? dateB.getTime() - dateA.getTime() : dateA.getTime() - dateB.getTime();
            });

            displayTips(filtered);
        }

        function setupFilters() {
            searchInput.addEventListener('input', applyFiltersAndSort);
            filtreTriDateSelect.addEventListener('change', applyFiltersAndSort);
            filtreOutilSelect.addEventListener('change', applyFiltersAndSort);
            filtreAuteurSelect.addEventListener('change', applyFiltersAndSort);

            populateOutilFilter();
        }

        function populateOutilFilter() {
            filtreOutilSelect.innerHTML = '<option value="">Tous les outils</option>';
            const uniqueTools = [...new Set(toolsData.map(tool => tool.name))].sort();
            uniqueTools.forEach(toolName => {
                const option = document.createElement('option');
                option.value = toolName;
                option.textContent = toolName;
                filtreOutilSelect.appendChild(option);
            });
        }

        function populateAuteurFilter() {
            filtreAuteurSelect.innerHTML = '<option value="">Tous les auteurs</option>';
            const uniqueAuteurs = [...new Set(allTips.map(tip => tip.auteur))].sort((a, b) => a.localeCompare(b));
            uniqueAuteurs.forEach(auteurName => {
                const option = document.createElement('option');
                option.value = auteurName;
                option.textContent = auteurName;
                filtreAuteurSelect.appendChild(option);
            });
        }


        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des workflows...</p>';
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                let fetchedTips = await response.json();

                allTips = fetchedTips.map(tip => ({
                    ...tip,
                    id: String(tip.id),
                    dateCreation: tip.date_creation || tip.dateCreation || tip.date_ajout || tip.date || new Date().toISOString(),
                    titre: tip.titre && tip.titre.trim() !== '' ? tip.titre : "Titre non spécifié",
                    auteur: tip.auteur && tip.auteur.trim() !== '' ? tip.auteur : "Auteur inconnu",
                    description: tip.description || '',
                    outil: tip.outil && tip.outil.trim() !== '' ? tip.outil : "Non spécifié",
                    categorie: tip.categorie && tip.categorie.trim() !== '' ? tip.categorie : "Autre",
                    urls: Array.isArray(tip.urls) ? tip.urls : [],
                    promptText: tip.promptText || tip.prompt || ''
                }));

                if (workflowCounterDisplay) {
                    workflowCounterDisplay.textContent = allTips.length;
                }

                populateAuteurFilter();
                applyFiltersAndSort();

            } catch (error) {
                console.error("Erreur lors du chargement :", error);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement: ${error.message}`;
                galerieDiv.innerHTML = '';
                if (workflowCounterDisplay) {
                    workflowCounterDisplay.textContent = '0';
                }
            }
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';

            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; color: #555;">Aucun workflow ne correspond à vos filtres.</p>';
                return;
            }

            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                const actualPromptContent = tip.promptText;
                const contentForCopyButton = actualPromptContent || tip.description;
                const auteurLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}" class="metadata-value auteur-value">${escapeHtml(tip.auteur)}</a>`;

                let copyButtonHtml = '';
                if (contentForCopyButton && contentForCopyButton.trim() !== '' && !(tip.urls && tip.urls.some(url => getYouTubeVideoId(url)))) {
                    copyButtonHtml = `<button class="copier-btn" data-copy="${escapeHtml(contentForCopyButton)}">Copier le prompt</button>`;
                }

                let previewImageHtml = '';
                const hasYoutubeVideo = tip.urls && tip.urls.some(url => getYouTubeVideoId(url));
                const firstImage = (tip.fileUrls && tip.fileUrls.length > 0) ? tip.fileUrls[0] : tip.imageUrl;

                // CHANGEMENT : Style inline pour forcer l'affichage correct
                const imageStyle = "object-fit: contain !important;";

                if (hasYoutubeVideo) {
                    previewImageHtml = `<img src="Youtube_logo.png" alt="Vidéo YouTube" class="card-thumbnail-preview" style="${imageStyle}">`;
                } else if (firstImage) {
                    previewImageHtml = `<img src="${escapeHtml(firstImage)}" alt="Aperçu" class="card-thumbnail-preview" style="${imageStyle}">`;
                }
                
                const cardHtml = `
                    <div class="carte" style="border-left-color: ${getCategoryColor(tip.categorie)};">
                        <div class="infos-wrapper">
                            <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                            <span class="outil-badge">${escapeHtml(tip.outil || 'Non spécifié')}</span>
                            <div class="metadata-section">
                                <span class="metadata-label">Auteur:</span>
                                <span class="metadata-value auteur-value">${auteurLink}</span>
                                <span class="metadata-label">Catégorie:</span>
                                <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                                <span class="metadata-label">Date:</span>
                                <span class="metadata-value">${formattedDate}</span>
                            </div>
                            <div class="card-actions">
                                <div class="top-buttons-group">
                                    <button class="toggle-content-btn" data-id="${tip.id}">Voir le Workflow</button>
                                    ${copyButtonHtml}
                                    <div class="card-preview-icons-inline">
                                        ${((tip.fileUrls && tip.fileUrls.length > 0) || tip.imageUrl) ? `<i class="fas fa-image icon-vignette" title="Contient une image"></i>` : ''}
                                        ${tip.documentUrl && tip.documentUrl.trim() !== '' ? `<img src="PDF_file_icon.svg.webp" alt="Document PDF" class="icon-vignette pdf-thumbnail" title="Contient un document PDF">` : ''}
                                        ${hasYoutubeVideo ? `<i class="fab fa-youtube icon-vignette" title="Contient une vidéo YouTube"></i>` : ''}
                                        ${(tip.urls && tip.urls.some(url => !getYouTubeVideoId(url) && url.trim() !== '')) ? `<i class="fas fa-link icon-vignette" title="Contient un lien externe"></i>` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-media-wrapper">
                            <button class="supprimer-btn" data-id="${tip.id}" title="Supprimer le workflow"><i class="fas fa-trash-alt"></i></button>
                            ${previewImageHtml}
                        </div>
                    </div>
                `;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });

            attachEventListenersToCards();
        }

        function getCategoryColor(category) {
            switch (category) {
                case 'Marketing Digital': return '#0077b6';
                case 'Réseaux Sociaux': return '#38a3a5';
                case 'SEO': return '#ffc300';
                case 'Contenu': return '#c70039';
                case 'Publicité': return '#8ac926';
                case 'Outils IA': return '#9d4edd';
                case 'Stratégie': return '#3c096c';
                case 'Autre': return '#6c757d';
                case 'Montage Vidéo': return '#005f8a';
                case 'Effets Visuels': return '#7B1FA2';
                case 'Retouche Image': return '#D32F2F';
                case 'Automatisation': return '#FBC02D';
                case 'Création Visuelle': return '#00796B';
                case 'Productivité': return '#1976D2';
                case 'Création de Contenu': return '#388E3C';
                case 'Recherche & Analyse': return '#FF5722';
                case 'Rédaction': return '#6A1B9A';
                case 'Design Graphique': return '#E64A19';
                case 'Audio': return '#FFC107';
                case 'Voix': return '#6D4C41';
                case 'Synthèse Vocale': return '#A1887F';
                case 'Animation': return '#00BCD4';
                case 'Motion Graphics': return '#4DD0E1';
                case 'Workflow': return '#607D8B';
                case 'Accessibilité': return '#424242';
                default: return '#cccccc';
            }
        }

        function attachEventListenersToCards() {
            document.querySelectorAll('.toggle-content-btn').forEach(button => {
                button.onclick = (e) => openPreviewPanel(e.target.dataset.id);
            });
            document.querySelectorAll('.copier-btn').forEach(button => {
                button.onclick = (e) => copyToClipboard(e.target.dataset.copy, e.target);
            });
            document.querySelectorAll('.supprimer-btn').forEach(button => {
                button.onclick = (e) => confirmAndDeleteTip(e.target.dataset.id || e.target.closest('button').dataset.id);
            });
        }

        function openPreviewPanel(tipId) {
            const tip = allTips.find(t => t.id === tipId);
            if (!tip) {
                console.error("Workflow non trouvé pour l'ID:", tipId);
                return;
            }

            previewPanelTitle.textContent = decodeHtml(tip.titre || "Détail du Workflow");
            let contentHtml = '';

            if (tip.description && tip.description.trim() !== '') {
                contentHtml += `<h4>Description :</h4><div class="content-card-blue">${escapeHtml(tip.description)}</div>`;
            }
            
            if (tip.commentaireUrl && tip.commentaireUrl.trim() !== '') {
                contentHtml += `<h4>Commentaire / Workflow :</h4><div class="content-card-blue">${escapeHtml(tip.commentaireUrl)}</div>`;
            }

            if (tip.urls && tip.urls.length > 0) {
                let linksAndVideosHtml = tip.urls.map(url => {
                    if (!url || !url.trim()) return '';
                    const youtubeId = getYouTubeVideoId(url);
                    if (youtubeId) {
                        return `<div class="video-responsive"><iframe src="https://www.youtube-nocookie.com/embed/${youtubeId}?rel=0" frameborder="0" allowfullscreen title="Lecteur vidéo YouTube"></iframe></div>`;
                    }
                    return `<p><a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer"><i class="fas fa-external-link-alt"></i> ${escapeHtml(url)}</a></p>`;
                }).join('');

                if (linksAndVideosHtml) {
                    contentHtml += `<h4>Liens / Vidéos :</h4>${linksAndVideosHtml}`;
                }
            }

            let panelMainContentToDisplay = tip.promptText || '';
            if (panelMainContentToDisplay.trim()) {
                contentHtml += `<h4>Prompt / Contenu :</h4><pre class="prompt-content-pre">${escapeHtml(panelMainContentToDisplay)}</pre>`;
                if (!tip.urls.some(getYouTubeVideoId)) {
                    contentHtml += `<button class="copy-panel-btn" data-copy="${escapeHtml(panelMainContentToDisplay)}">Copier le Contenu</button>`;
                }
            }

            const imageUrlsToDisplay = [
                ...(tip.fileUrls || []),
                ...(tip.imageUrl ? [tip.imageUrl] : [])
            ];
            const uniqueImageUrls = [...new Set(imageUrlsToDisplay)];

            if (uniqueImageUrls.length > 0) {
                contentHtml += `<h4>Images associées :</h4><div class="preview-panel-image-container">`;
                uniqueImageUrls.forEach((url, index) => {
                    contentHtml += `
                        <div class="preview-panel-image-wrapper">
                            <div class="image-number-badge">${index + 1}</div>
                            <a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer">
                                <img src="${escapeHtml(url)}" alt="Image du workflow ${index + 1}" class="preview-panel-image" />
                            </a>
                        </div>
                    `;
                });
                contentHtml += `</div>`;
            }

            if (tip.documentUrl && tip.documentUrl.trim() !== '') {
                contentHtml += `<h4>Document associé :</h4>
                    <div class="preview-panel-document-square-container">
                        <a href="${escapeHtml(tip.documentUrl)}" target="_blank" rel="noopener noreferrer" class="preview-panel-pdf-square">
                            <img src="PDF_file_icon.svg.webp" alt="Icône PDF">
                            <span class="file-name">${escapeHtml(tip.documentFileName || 'Document PDF')}</span>
                            <span class="download-button">Télécharger</span>
                        </a>
                    </div>
                `;
            }


            previewPanelContent.innerHTML = contentHtml;
            previewPanel.classList.add('open');
            previewOverlay.classList.add('open');
            bodyElement.style.overflow = 'hidden';

            document.querySelector('#previewPanelContent .copy-panel-btn')?.addEventListener('click', (e) => {
                copyToClipboard(e.target.dataset.copy, e.target);
            });
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            bodyElement.style.overflow = '';
        }


        closePreviewBtn.addEventListener('click', closePreviewPanel);
        previewOverlay.addEventListener('click', closePreviewPanel);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && previewPanel.classList.contains('open')) {
                closePreviewPanel();
            }
        });

        async function copyToClipboard(text, buttonElement) {
             try {
                await navigator.clipboard.writeText(text);
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copié !';
                setTimeout(() => { buttonElement.textContent = originalText; }, 1500);
            } catch (err) {
                console.error('Échec de la copie: ', err);
            }
        }

        async function confirmAndDeleteTip(tipId) {
            const userConfirmed = confirm("Êtes-vous sûr de vouloir supprimer ce workflow ?");
            if (userConfirmed) {
                try {
                    const response = await fetch(`${apiBase}delete-tip`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: tipId })
                    });
                    if (!response.ok) throw new Error('La suppression a échoué.');
                    loadAndDisplayTips(); // Recharger la liste
                } catch(err) {
                    alert('Erreur: ' + err.message);
                }
            }
        }

        function renderToolLogos() {
            if (!toolLogosGrid) return;
            toolLogosGrid.innerHTML = '';
            const allToolsCard = document.createElement('div');
            allToolsCard.className = 'tool-card';
            allToolsCard.innerHTML = `<i class="fas fa-tools" style="font-size: 50px; color: var(--primary-blue); margin-bottom: 8px;"></i><span class="tool-name">Tous les outils</span>`;
            allToolsCard.addEventListener('click', () => {
                filtreOutilSelect.value = "";
                applyFiltersAndSort();
            });
            toolLogosGrid.appendChild(allToolsCard);
            toolsData.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `<img src="${tool.img}" alt="Logo ${tool.name}" loading="lazy"><span class="tool-name">${tool.name}</span>`;
                toolCard.addEventListener('click', () => {
                    filtreOutilSelect.value = tool.name;
                    applyFiltersAndSort();
                });
                toolLogosGrid.appendChild(toolCard);
            });
        }

        function setupScrollButtons() {
            if (scrollLeftBtn && scrollRightBtn && toolLogosGrid) {
                scrollRightBtn.addEventListener('click', () => toolLogosGrid.scrollBy({ left: 200, behavior: 'smooth' }));
                scrollLeftBtn.addEventListener('click', () => toolLogosGrid.scrollBy({ left: -200, behavior: 'smooth' }));
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            await Promise.all([
                loadComponent("header.html", "header-placeholder"),
                loadComponent("footer.html", "footer-placeholder")
            ]);
            setupFilters();
            renderToolLogos();
            setupScrollButtons();
            await loadAndDisplayTips();
            document.body.style.opacity = '1';
            mainElement.classList.add("show");
        });
    </script>
</body>
</html>
