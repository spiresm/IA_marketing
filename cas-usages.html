<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tips & Cas d’usage - IA Marketing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="notif.js"></script>
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
    }
    main {
      display: none;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .filters select,
    .filters input[type="search"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      min-width: 200px;
    }
    #tips {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .tip {
      background: #e3f2fd;
      border-left: 5px solid #0077b6;
      border-radius: 10px;
      padding: 15px 20px;
      cursor: pointer;
    }
    .tip h2 {
      margin: 0 0 10px;
      color: #005f8a;
    }
    .tip-details {
      display: none;
    }
    .tip-category {
      font-size: 0.9em;
      color: #666;
      font-style: italic;
      margin-top: 5px;
    }
    .prompt-box {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border: 1px dashed #0077b6;
      border-radius: 6px;
      position: relative;
    }
    .prompt-box code {
      display: block;
      white-space: pre-wrap;
    }
    .prompt-box button {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.1em;
    }
    .votes {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .votes button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
    .votes span {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="container">
      <div class="filters-header">
        <div class="filters">
          <input type="search" id="search" placeholder="Rechercher un tip..." oninput="renderTips()">
          <select id="filtre-outil" onchange="renderTips()"></select>
          <select id="filtre-categorie" onchange="renderTips()">
            <option value="">Toutes les catégories</option>
            <option>Productivité</option>
            <option>Marketing Digital</option>
            <option>Graphisme</option>
            <option>Communication</option>
            <option>CRM</option>
            <option>Com. Presse & Influenceurs</option>
            <option>Partenariats & Évènements</option>
            <option>Positionnement</option>
            <option>Pôle Créa</option>
          </select>
        </div>
        <a href="creer-tip.html" class="creer-tip">➕ Créer</a>
      </div>
      <div id="tips"></div>
    </div>
  </main>
<script src="cas-usages.js"></script>
</body>
</html>
