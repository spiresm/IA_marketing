<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflows - Espace IA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS unifié pour l'ensemble du site */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --background-grey: #f0f2f5;
            --grey-text: #555;
            --border-color: #ccc;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.08); /* Ajouté pour consistance */
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }

        /* --- Barre de Navigation --- */
        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background-color: white;
            color: var(--primary-blue);
        }

        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none;
        }

        /* --- Conteneur principal et sections --- */
        .main-container {
            max-width: 960px;
            margin: 25px auto;
            padding: 25px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .create-workflow-button-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .create-workflow-button {
            display: inline-flex; align-items: center; gap: 8px; background-color: var(--primary-blue);
            color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none;
            font-weight: bold; font-size: 1.1em; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tool-logos-section {
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 25px;
        }
        .tool-logos-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .tool-logos-header h2 { color: var(--dark-blue); margin: 0; font-size:1.4em; }
        #workflow-counter {
            background-color: #e9ecef; color: #495057; padding: 8px 15px;
            border-radius: 8px; font-size: 0.9em; font-weight: 600;
        }
        .tools-scroll-container { display: flex; align-items: center; position: relative; }
        .scroll-button {
            background-color: var(--primary-blue); color: white; border: none; padding: 10px 15px;
            cursor: pointer; border-radius: 50%; font-size: 1.2em; position: absolute;
            top: 50%; transform: translateY(-50%); z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .scroll-button.left { left: -25px; }
        .scroll-button.right { right: -25px; }
        .tools-grid {
            display: flex; overflow-x: auto; scroll-behavior: smooth;
            gap: 15px; padding: 10px 5px; scrollbar-width: none;
        }
        .tools-grid::-webkit-scrollbar { display: none; }
        .tool-card {
            flex: 0 0 auto; width: 80px; background-color: #f9fafb; padding: 10px;
            border-radius: 8px; border: 1px solid #eee;
            transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; min-height: 100px;
        }
        .tool-card:hover { transform: translateY(-3px); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .tool-card img { max-width: 50px; height: auto; margin-bottom: 8px; }
        .tool-card .tool-name { font-weight: bold; color: var(--dark-blue); font-size: 0.8em; }
        
        #filters { 
            display: flex; gap: 15px; width: 100%; flex-wrap: wrap; margin-bottom: 25px;
        }
        #filters input, #filters select {
            flex: 1; min-width: 200px; background-color: #f9fafb;
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 12px 15px; font-size: 1em;
        }

        /* --- Galerie de Workflows --- */
        #galerie { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .carte {
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        
        .card-thumbnail-preview {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            background-color: #eee;
        }
        
        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* NOUVEAU STYLE: Pour le conteneur du titre et des badges au TOP */
        .card-header-top {
            display: flex;
            justify-content: space-between; /* Pour la chaîne à gauche et l'outil à droite */
            align-items: center;
            margin-bottom: 10px; /* Espace entre le header top et le titre principal */
        }
        .card-header-top .left-chaine {
            /* Styles pour la chaîne en haut à gauche */
            font-size: 0.9em;
            font-weight: bold;
            white-space: nowrap;
        }
        .card-header-top .right-tool {
            /* Conteneur pour l'outil si besoin d'un groupe */
        }

        .tip-title { 
            font-size: 1.2em; 
            font-weight: bold; 
            margin: 0; 
            color: var(--dark-blue); 
            margin-bottom: 10px; 
        }
        
        .card-preview-icons-inline { 
            display: flex; 
            gap: 8px; 
            align-items: center; 
            margin-bottom: 10px; 
            color: var(--grey-text);
        }

        .outil-badge {
            background-color: #e9ecef; 
            color: #495057; 
            font-size: 0.8em;
            font-weight: 500; 
            padding: 5px 12px; 
            border-radius: 15px;
            margin-top: 0; 
            margin-bottom: 0; 
            display: inline-block;
        }
        
        /* MODIFIÉ : metadata-section pour aligner les éléments sous l'image */
        .metadata-section {
            display: flex; 
            flex-direction: column; /* Empile les éléments verticalement */
            gap: 5px; /* Réduit l'espace entre les éléments empilés */
            font-size: 0.85em;
            color: var(--grey-text); 
            padding-top: 10px; /* Espace après l'image et avant les métadonnées */
            border-top: 1px solid #eee; /* Ligne de séparation */
            margin-top: 15px; /* Espace avant cette section */
            margin-bottom: 10px; /* Espace après cette section */
        }
        /* MODIFIÉ : styles pour les lignes de métadonnées */
        .metadata-line {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--grey-text); /* Couleur de texte par défaut pour la ligne */
        }
        .metadata-line strong {
            font-weight: bold;
            color: #333; /* Couleur plus foncée pour les noms/dates */
        }
        .metadata-line a {
            color: inherit; /* Hérite de la couleur de la ligne */
            text-decoration: none;
        }
        .metadata-line a:hover {
            text-decoration: underline;
        }

        /* MODIFIÉ : style spécifique pour la chaîne de couleur, maintenant dans card-header-top */
        .chaine-text-color {  
            font-size: 1em; /* Ajusté pour être cohérent avec le reste de la ligne */
            font-weight: bold;  
            white-space: nowrap;  
        }

        .card-actions { 
            display: flex; 
            gap: 10px; 
            margin-top: auto; /* Pousse les boutons vers le bas de la carte */
            padding-top: 15px;
            border-top: 1px solid #eee;
            flex-wrap: wrap; 
        }
        .card-action-btn-workflow { 
            background-color: var(--primary-blue); 
            color: white; 
            border: none; 
            padding: 10px 12px;
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s; 
            flex-shrink: 0; 
            text-align: center;
            text-decoration: none; 
            display: flex; 
            align-items: center;
            justify-content: center;
            width: calc(50% - 5px); 
            box-sizing: border-box;
        }
        .card-action-btn-workflow:hover {
            background-color: var(--dark-blue);
        }

        /* Style pour le bouton supprimer (icône seule) */
        .supprimer-btn-workflow { 
            background: none; 
            border: none; 
            color: #aaa; 
            cursor: pointer; 
            padding: 0 5px; 
            font-size: 1.2em; 
            transition: color 0.2s;
            display: flex; 
            align-items: center;
            justify-content: center;
            margin-left: auto; /* Pousse le bouton supprimer à l'extrême droite */
        }
        .supprimer-btn-workflow:hover {
            color: #dc3545; 
        }

        /* --- Panneau latéral --- */
        .preview-panel {
            position: fixed; top: 0; right: -100%; width: 740px; max-width: 90%; height: 100%;
            background-color: #f9f9f9; box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .preview-panel.open { right: 0; }
        .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: opacity 0.4s;
        }
        .preview-overlay.open { opacity: 1; visibility: visible; }
        .preview-panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; border-bottom: 1px solid #e0e0e0; background-color: #fff;
        }
        .preview-panel-header h3 { margin: 0; font-size: 1.3em; color: var(--dark-blue); }
        .close-preview-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; }
        
        /* --- Styles du contenu du panneau latéral (AJOUTÉS) --- */
        .preview-panel-content { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .preview-panel-content h4 {
            margin-top: 25px; margin-bottom: 10px; color: #333; font-size: 1.1em;
            border-bottom: 2px solid var(--primary-blue); padding-bottom: 8px;
        }
        .preview-panel-content h4:first-child { margin-top: 0; }
        .preview-panel-content pre {
            background-color: #e9e9e9; border: 1px solid #ddd; border-radius: 8px; padding: 15px;
            white-space: pre-wrap; word-break: break-word; font-family: 'Courier New', monospace; font-size: 0.9em;
        }
        .content-card-blue {
            background-color: #E0F2F7; color: var(--dark-blue);
            padding: 15px; border-radius: 8px; margin-bottom: 15px; white-space: pre-wrap; word-break: break-word;
        }
        /* Styles pour le lecteur vidéo intégré dans le panneau de prévisualisation */
        .video-player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            background-color: black;
            border-radius: 8px;
            margin: 10px 0;
        }
        .video-player-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* S'assure que la vidéo est visible sans rognage */
        }

        .video-responsive { /* Pour les vidéos YouTube intégrées */
            position: relative; padding-bottom: 56.25%; height: 0; margin: 10px 0; border-radius: 8px; overflow: hidden; }
        .video-responsive iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        .preview-panel-image-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .preview-panel-image-container a { display: block; transition: transform 0.2s ease; }
        .preview-panel-image-container a:hover { transform: scale(1.05); }
        .preview-panel-image-container img { max-width: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }

        /* Bouton "Copier" dans le panneau de prévisualisation (pour les workflows) */
        .preview-copy-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .preview-copy-btn:hover {
            background-color: var(--primary-blue);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Définitions des URL pour les fonctions Netlify
        const apiBase = window.location.origin + '/.netlify/functions/'; 
        const GET_TIPS_URL = `${apiBase}get-tips`;
        const PUSH_TIP_URL = `${apiBase}pushTip`; 
        const UPDATE_TIP_URL = `${apiBase}update-tip`; 
        const GET_PROFILS_URL = `${apiBase}getProfils`;
        const UPLOAD_MEDIA_URL = `${apiBase}uploadMedia`; 

        let allTips = []; 
        let allTipsFileSha = null; 

        // --- Fonctions utilitaires déplacées en haut pour l'accessibilité ---
        const chainColors = {
            "Auvio Kids": "hotpink",
            "Auvio": "gold",
            "La Une": "red",
            "Tipik": "limegreen",
            "La Première": "blue",
            "Vivacité": "orange",
            "La Trois": "purple",
            "Classic 21": "#8A2BE2", 
            "Musiq3": "#FF1493", 
            "Autre": "#778899",
            "Non spécifié": "#CCCCCC"
        };

        function getChainColor(chaineNom) {
            return chainColors[chaineNom] || chainColors["Non spécifié"];
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        
        const getYouTubeVideoId = (url) => {
            if (!url) return null;
            const match = url.match(/(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        };

        // Nouveau: Fonction pour détecter si une URL est une vidéo Cloudinary
        const isCloudinaryVideoUrl = (url) => url && url.includes('res.cloudinary.com') && url.includes('/video/upload/');

        const isImageUrl = (url) => url && (/\.(gif|jpe?g|tiff?|png|webp|bmp)$/i).test(url);

        function formatteDate(dateString) {
            if (!dateString) return 'Date inconnue';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return 'Date invalide';
                }
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('fr-FR', options);
            } catch (e) {
                console.error("Erreur de formatage de la date:", e);
                return 'Date invalide';
            }
        }
        // --- FIN des fonctions utilitaires déplacées ---


        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreAuteurSelect = document.getElementById('filtre-auteur');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');
        const searchInput = document.getElementById('search-input');
        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const previewOverlay = document.getElementById('previewOverlay');
        const workflowCounter = document.getElementById('workflow-counter');
        const toolLogosGrid = document.getElementById('tool-logos-grid');
        const scrollLeftBtn = document.getElementById('scrollLeftBtn');
        const scrollRightBtn = document.getElementById('scrollRightBtn');
        
        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';
            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; padding: 40px;">Aucun workflow ne correspond à vos filtres.</p>';
                return;
            }
            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const formattedDate = dateObj.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', year: '2-digit' });
                
                const hasYoutubeVideo = Array.isArray(tip.urls) && tip.urls.some(url => getYouTubeVideoId(url));
                const isCloudinaryVideo = isCloudinaryVideoUrl(tip.imageUrl); // Vérifie si l'imageUrl est une vidéo Cloudinary
                const isStillImage = !isCloudinaryVideo && !hasYoutubeVideo && isImageUrl(tip.imageUrl); // Est-ce une image "normale"

                // Détermine l'URL de la vignette à afficher sur la carte
                let thumbnailUrlForCard = '';
                if (isCloudinaryVideo && tip.videoThumbnailUrl) {
                    thumbnailUrlForCard = tip.videoThumbnailUrl;
                } else if (hasYoutubeVideo) {
                    const videoId = getYouTubeVideoId(tip.urls.find(getYouTubeVideoId));
                    thumbnailUrlForCard = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
                } else if (isStillImage) {
                    thumbnailUrlForCard = tip.imageUrl;
                }

                const workflowShaToPass = allTipsFileSha || ''; 

                let previewImageHtml = '';
                if (thumbnailUrlForCard) {
                    previewImageHtml = `<img src="${escapeHtml(thumbnailUrlForCard)}" class="card-thumbnail-preview" alt="Vignette média">`;
                } else {
                    // Fallback générique si aucune image/vidéo spécifique
                    previewImageHtml = `<div class="card-thumbnail-preview" style="display:flex; justify-content:center; align-items:center;"><i class="fas fa-image fa-3x" style="color:#ccc;"></i></div>`;
                }
                
                const card = document.createElement('div');
                card.className = 'carte';
                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-header-top">
                            <span class="left-chaine chaine-text-color" style="color: ${getChainColor(tip.chaine)};">${escapeHtml(tip.chaine)}</span>
                            <span class="outil-badge">${escapeHtml(tip.outil)}</span>
                        </div>
                        <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                        <div class="card-preview-icons-inline">
                            ${isStillImage ? '<i class="fas fa-image"></i>' : ''}
                            ${isCloudinaryVideo ? '<i class="fas fa-video"></i>' : ''} ${hasYoutubeVideo ? '<i class="fab fa-youtube" style="color:red;"></i></font>' : ''}
                        </div>
                        ${previewImageHtml} <div class="metadata-section"> 
                            <span class="metadata-line">Par <strong>${escapeHtml(tip.auteur)}</strong></span>
                            <span class="metadata-line">Le ${formattedDate}</span>
                        </div>
                        <div class="card-actions">
                            <button class="card-action-btn-workflow toggle-content-btn" data-id="${tip.id}">Voir le Workflow</button>
                            <button class="card-action-btn-workflow edit-btn" data-id="${tip.id}" data-sha="${workflowShaToPass}">Éditer</button>
                            <button class="supprimer-btn-workflow" data-id="${tip.id}" title="Supprimer"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                `;
                galerieDiv.appendChild(card);
            });
            attachCardEventListeners();
        }

        function renderToolLogos(toolsData) {
            if (!toolLogosGrid || !toolsData) return;
            toolLogosGrid.innerHTML = '';
            const allToolsCard = document.createElement('div');
            allToolsCard.className = 'tool-card';
            allToolsCard.innerHTML = `<i class="fas fa-asterisk" style="font-size: 30px; margin-bottom: 10px; color: var(--primary-blue);"></i><span class="tool-name">Tous</span>`;
            allToolsCard.addEventListener('click', () => {
                filtreOutilSelect.value = "";
                applyFiltersAndSort();
            });
            toolLogosGrid.appendChild(allToolsCard);
            
            toolsData.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `<img src="${tool.img}" alt="${tool.name}" loading="lazy"><span class="tool-name">${tool.name}</span>`;
                toolCard.addEventListener('click', () => {
                    filtreOutilSelect.value = tool.name;
                    applyFiltersAndSort();
                });
                toolLogosGrid.appendChild(toolCard);
            });
        }
        
        function setupScrollButtons() {
            if (scrollLeftBtn) scrollLeftBtn.addEventListener('click', () => toolLogosGrid.scrollBy({ left: -200, behavior: 'smooth' }));
            if (scrollRightBtn) scrollRightBtn.addEventListener('click', () => toolLogosGrid.scrollBy({ left: 200, behavior: 'smooth' }));
        }

        function applyFiltersAndSort() {
            let filtered = [...allTips];
            const outil = filtreOutilSelect.value;
            if (outil) {
                filtered = filtered.filter(tip => {
                    const tipOutilsArray = tip.outil ? tip.outil.split(',').map(s => s.trim()) : [];
                    return tipOutilsArray.includes(outil);
                });
            }
            
            const auteur = filtreAuteurSelect.value;
            if (auteur) filtered = filtered.filter(tip => tip.auteur === auteur);
            
            const searchText = searchInput.value.toLowerCase();
            if (searchText) {
                filtered = filtered.filter(tip =>
                    (tip.titre && tip.titre.toLowerCase().includes(searchText)) ||
                    (tip.promptText && tip.promptText.toLowerCase().includes(searchText))
                );
            }
            
            const sortOrder = filtreTriDateSelect.value;
            filtered.sort((a, b) => {
                const dateA = new Date(a.dateCreation);
                const dateB = new Date(b.dateCreation);
                if (isNaN(dateA.getTime()) && isNaN(dateB.getTime())) return 0;
                if (isNaN(dateA.getTime())) return 1;
                if (isNaN(dateB.getTime())) return -1;
                return sortOrder === 'recent' ? dateB - dateA : dateA - dateB;
            });
            displayTips(filtered);
        }
        
        function attachEventListeners() {
            [searchInput, filtreOutilSelect, filtreAuteurSelect, filtreTriDateSelect].forEach(filter => {
                if(filter) filter.addEventListener('change', applyFiltersAndSort);
            });
            searchInput.addEventListener('input', applyFiltersAndSort);
            if(closePreviewBtn) closePreviewBtn.addEventListener('click', closePreviewPanel);
            if(previewOverlay) previewOverlay.addEventListener('click', closePreviewPanel);
        }

        function attachCardEventListeners(){
            galerieDiv.querySelectorAll('.toggle-content-btn').forEach(b => b.onclick = () => openPreviewPanel(b.dataset.id));
            galerieDiv.querySelectorAll('.supprimer-btn-workflow').forEach(b => b.onclick = () => confirmAndDeleteTip(b.dataset.id));
            galerieDiv.querySelectorAll('.edit-btn').forEach(b => {
                b.addEventListener('click', () => {
                    const id = b.dataset.id;
                    const sha = b.dataset.sha;
                    window.location.href = `creer-tip.html?mode=edit&id=${id}&sha=${sha}`;
                });
            });
        }

        function openPreviewPanel(tipId) {
            const tip = allTips.find(t => t.id == tipId);
            if (!tip) return;
            
            previewPanelTitle.textContent = tip.titre;
            let contentHtml = '';
            
            const hasYoutubeVideo = Array.isArray(tip.urls) && tip.urls.some(url => getYouTubeVideoId(url));
            const isCloudinaryVideo = isCloudinaryVideoUrl(tip.imageUrl); // Vérifie si l'imageUrl est une vidéo Cloudinary

            if (tip.description) contentHtml += `<h4>Description</h4><p>${escapeHtml(tip.description)}</p>`;
            if (tip.commentaireUrl) contentHtml += `<h4>Commentaire / Workflow</h4><div class="content-card-blue">${escapeHtml(tip.commentaireUrl)}</div>`;
            
            // --- NOUVEAU : GESTION DU LECTEUR VIDÉO OU IMAGE DANS LE PANNEAU LATÉRAL ---
            if (isCloudinaryVideo) {
                // Pour les vidéos Cloudinary, utiliser la balise <video>
                contentHtml += `
                    <h4>Média principal</h4>
                    <div class="video-player-container">
                        <video controls playsinline preload="metadata" poster="${escapeHtml(tip.videoThumbnailUrl || '')}" src="${escapeHtml(tip.imageUrl)}">
                            Votre navigateur ne supporte pas la balise vidéo.
                            <source src="${escapeHtml(tip.imageUrl)}" type="video/mp4">
                        </video>
                    </div>`;
            } else if (hasYoutubeVideo) {
                // Pour les vidéos YouTube, utiliser l'iframe
                const videoId = getYouTubeVideoId(tip.urls.find(getYouTubeVideoId));
                contentHtml += `
                    <h4>Média principal (YouTube)</h4>
                    <div class="video-responsive">
                        <iframe src="https://www.youtube-nocookie.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    </div>`;
            } else if (tip.imageUrl && isImageUrl(tip.imageUrl)) {
                // Pour les images normales
                contentHtml += `
                    <h4>Média principal</h4>
                    <div class="preview-panel-image-container">
                        <img src="${escapeHtml(tip.imageUrl)}" alt="Image du workflow">
                    </div>`;
            }
            // --- FIN NOUVEAU ---

            if (tip.promptText && !hasYoutubeVideo && !isCloudinaryVideo) { // Afficher le prompt s'il n'y a pas de vidéo principale
                contentHtml += `<h4>Prompt</h4><pre id="previewWorkflowPromptText">${escapeHtml(tip.promptText)}</pre>`;
                contentHtml += `<button class="preview-copy-btn" data-copy="${escapeHtml(tip.promptText)}">Copier le Prompt</button>`;
            }

            if (Array.isArray(tip.urls) && tip.urls.length > 0) {
                let linksHtml = ''; 
                let videosHtml = '';
                tip.urls.forEach(url => {
                    if(!url) return;
                    const videoId = getYouTubeVideoId(url);
                    if (videoId && !isCloudinaryVideo) { // Afficher YouTube ici s'il n'est pas le média principal
                        videosHtml += `<div class="video-responsive"><iframe src="https://www.youtube-nocookie.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>`;
                    } else if (!isCloudinaryVideoUrl(url)) { // Si c'est un lien qui n'est pas une vidéo Cloudinary
                        linksHtml += `<p><a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(url)}</a></p>`;
                    }
                });
                if (videosHtml) contentHtml += `<h4>Vidéo(s) associée(s)</h4>${videosHtml}`;
                if (linksHtml) contentHtml += `<h4>Lien(s) associé(s)</h4>${linksHtml}`;
            }

            const additionalImages = (Array.isArray(tip.fileUrls) ? tip.fileUrls : []).filter(url => isImageUrl(url) && url !== tip.imageUrl); // Filtrer les images additionnelles
            if (additionalImages.length > 0) {
                contentHtml += `<h4>Images additionnelles</h4><div class="preview-panel-image-container">${additionalImages.map(url => `<a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer"><img src="${escapeHtml(url)}" alt="Image additionnelle"></a>`).join('')}</div>`;
            }
            
            previewPanelContent.innerHTML = contentHtml;
            previewPanel.classList.add('open');
            previewOverlay.classList.add('open');

            const previewCopyButton = previewPanelContent.querySelector('.preview-copy-btn');
            if (previewCopyButton) {
                previewCopyButton.addEventListener('click', (e) => {
                    copyToClipboard(e.target.dataset.copy, e.target);
                });
            }
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            // Stop video playback when closing panel
            const videos = previewPanelContent.querySelectorAll('video');
            videos.forEach(video => { video.pause(); video.currentTime = 0; });
            const iframes = previewPanelContent.querySelectorAll('iframe');
            iframes.forEach(iframe => { iframe.src = iframe.src; }); // Reloads YouTube iframes
        }
        
        async function copyToClipboard(text, buttonElement) {
            try {
                await navigator.clipboard.writeText(text);
                buttonElement.textContent = 'Copié !';
                setTimeout(() => { buttonElement.textContent = 'Copier le Prompt'; }, 2000);
            } catch (err) { alert('Échec de la copie.'); }
        }

        async function confirmAndDeleteTip(tipId) {
            if (confirm("Êtes-vous sûr de vouloir supprimer ce workflow ?")) {
                try {
                    const response = await fetch(`${apiBase}delete-tip`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json' 
                        },
                        body: JSON.stringify({ id: tipId })
                    });

                    if (!response.ok) {
                        const errorData = await response.json(); 
                        throw new Error(errorData.message || `La suppression a échoué avec le statut : ${response.status}.`);
                    }
                    
                    const result = await response.json(); 
                    alert(result.message); 
                    
                    await initApp(); 
                } catch(err) { 
                    console.error('Erreur lors de la suppression du workflow:', err);
                    alert('Erreur: ' + err.message); 
                }
            }
        }

        async function initApp() {
            // Fonction utilitaire pour charger des composants HTML (Header et Footer)
            async function loadComponent(url, placeholderId) {
                const placeholderElement = document.getElementById(placeholderId);
                if (!placeholderElement) {
                    console.error(`❌ loadComponent: Le placeholder avec l'ID '${placeholderId}' n'a pas été trouvé dans le DOM. Le chargement du composant ${url} a échoué.`);
                    throw new Error(`Placeholder element '${placeholderId}' not found for URL: ${url}.`);
                }

                try {
                    const res = await fetch(url);
                    if (!res.ok) {
                        const errorDetail = await res.text();
                        throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                    }
                    placeholderElement.innerHTML = await res.text();
                } catch (error) {
                    console.error(`❌ Erreur lors du chargement de ${url} dans #${placeholderId}:`, error);
                    placeholderElement.innerHTML = `<p style='color:red;text-align:center;'>Erreur de chargement du composant: ${url}. (${error.message})</p>`;
                }
            }
            
            // Chargement du header et du footer
            await loadComponent("header.html", "header-placeholder");

            attachEventListeners();
            if (typeof toolsData !== 'undefined') renderToolLogos(toolsData);
            setupScrollButtons();
            
            galerieDiv.innerHTML = '<p style="text-align: center;">Chargement des workflows...</p>';
            try {
                const response = await fetch(`${GET_TIPS_URL}`);
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                
                const fetchedData = await response.json(); 
                
                if (fetchedData.length > 0 && fetchedData[0].parentFileSha) {
                    allTipsFileSha = fetchedData[0].parentFileSha;
                    console.log("SHA du fichier all-tips.json récupéré:", allTipsFileSha);
                } else {
                    console.warn("SHA du fichier all-tips.json non trouvé dans la réponse de get-tips. La mise à jour/suppression pourrait échouer si le backend GitHub est utilisé.");
                    allTipsFileSha = null; 
                }

                allTips = fetchedData.map(tip => ({
                    ...tip,
                    id: String(tip.id), 
                    dateCreation: tip.date_creation || tip.dateCreation || new Date().toISOString(),
                    titre: tip.titre || "Titre non spécifié",
                    auteur: tip.auteur || "Auteur inconnu",
                    outil: tip.outil || "Non spécifié",
                    promptText: tip.prompt || tip.promptText, 
                    description: tip.description,
                    commentaireUrl: tip.commentaireUrl,
                    urls: tip.urls || [], 
                    // Assure que fileUrls est un tableau et inclut imageUrl
                    fileUrls: tip.fileUrls || (tip.imageUrl ? [tip.imageUrl] : []), 
                    // Conserver videoThumbnailUrl s'il existe
                    videoThumbnailUrl: tip.videoThumbnailUrl || null, 
                }));
                console.log("Tous les tips normalisés pour l'affichage:", allTips);

                const uniqueOutils = [...new Set(allTips.map(t => t.outil).flatMap(s => s ? s.split(',').map(tool => tool.trim()) : []).filter(Boolean))].sort(); 
                filtreOutilSelect.innerHTML = '<option value="">Tous les outils</option>' + uniqueOutils.map(o => `<option value="${escapeHtml(o)}">${escapeHtml(o)}</option>`).join('');

                const uniqueAuteurs = [...new Set(allTips.map(t => t.auteur).filter(Boolean))].sort();
                filtreAuteurSelect.innerHTML = '<option value="">Tous les auteurs</option>' + uniqueAuteurs.map(a => `<option value="${escapeHtml(a)}">${escapeHtml(a)}</option>`).join('');

                if(workflowCounter) workflowCounter.textContent = `${allTips.length} Workflows`;
                applyFiltersAndSort();

            } catch (error) {
                console.error("Erreur d'initialisation (get-tips):", error);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des données: ${error.message}. Vérifiez la console pour plus de détails.`;
                galerieDiv.innerHTML = '';
            }
        }
        
        document.addEventListener("DOMContentLoaded", initApp);
    </script>
