<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cas d'usages - iMarketing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --light-blue-card: #E0F2F7;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --error-text: #dc3545;
        }
        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            padding: 40px 0;
            flex-grow: 1;
        }
        .nav-wrapper {
            background-color: #0077b6;
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none; color: white; font-weight: bold;
            font-size: 1.1em; padding: 10px 18px; border-radius: 8px;
            transition: background 0.3s ease; margin: 0 5px;
            white-space: nowrap;
        }
        nav a:hover { background: rgba(255, 255, 255, 0.2); }
        nav a.active { background-color: white; color: #0077b6; }
        .header-top-right {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            display: flex;
            gap: 20px;
        }
        .header-icon-btn {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .content-section {
            max-width: 1200px;
            margin: 25px auto;
            padding: 0 30px;
            box-sizing: border-box;
        }
        .create-workflow-button-container { text-align: center; }
        .create-workflow-button {
            display: inline-flex; align-items: center; gap: 8px; background-color: var(--primary-blue);
            color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none;
            font-weight: bold; font-size: 1.1em; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tool-logos-section {
             padding: 20px 30px; background: #fff; border-radius: 12px; box-shadow: var(--card-shadow);
        }
        .tool-logos-header {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; margin-bottom: 20px;
        }
        .tool-logos-header h2 { color: var(--primary-blue); margin: 0; }
        #workflow-counter {
            background-color: #e7f3ff; color: #1877f2; padding: 5px 12px;
            border-radius: 15px; font-size: 1rem; font-weight: 600;
        }
        .tools-scroll-container { display: flex; align-items: center; position: relative; }
        .scroll-button {
            background-color: var(--primary-blue); color: white; border: none; padding: 10px 15px;
            cursor: pointer; border-radius: 50%; font-size: 1.2em; position: absolute;
            top: 50%; transform: translateY(-50%); z-index: 10;
        }
        .scroll-button.left { left: 0; }
        .scroll-button.right { right: 0; }
        .tools-grid {
            display: flex; overflow-x: auto; scroll-behavior: smooth;
            gap: 15px; padding: 0 45px; scrollbar-width: none;
        }
        .tools-grid::-webkit-scrollbar { display: none; }
        .tool-card {
            flex: 0 0 auto; width: 80px; background-color: #f9f9f9; padding: 10px;
            border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; min-height: 100px;
        }
        .tool-card:hover { transform: translateY(-3px); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .tool-card img { max-width: 50px; height: auto; margin-bottom: 8px; }
        .tool-card .tool-name { font-weight: bold; color: var(--dark-blue); font-size: 0.8em; }

        #filters { display: flex; gap: 15px; width: 100%; flex-wrap: wrap; }
        #filters input, #filters select {
            flex: 1; min-width: 200px; background-color: #f9fafb;
            border: 1px solid #ccc; border-radius: 10px;
            padding: 12px 15px; font-size: 1em;
        }

        #galerie { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; }
        .carte {
            background: #fff; border-left: 6px solid transparent; border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08); display: flex; flex-direction: column;
            padding: 20px; position: relative; transition: box-shadow 0.2s ease;
            height: 100%; box-sizing: border-box;
        }
        .carte:hover { box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
        .tip-title { font-size: 1.4em; font-weight: bold; margin: 0; color: var(--dark-blue); }
        .outil-badge {
            background-color: #e0f2f7; color: var(--primary-blue); font-size: 0.8em; font-weight: bold;
            padding: 5px 10px; border-radius: 20px; margin-top: 10px; align-self: flex-start;
        }
        .card-image-container { margin: 20px 0; }
        .card-thumbnail-preview { width: 100%; height: auto; max-height: 300px; object-fit: cover; border-radius: 8px; }
        .card-actions { display: flex; gap: 10px; margin-top: auto; padding-top: 20px; }
        .copier-btn, .toggle-content-btn {
            background-color: var(--primary-blue); color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-size: 0.9em; font-weight: 600;
            transition: background-color 0.2s; flex-grow: 1; text-align: center;
        }
        .copier-btn { background-color: var(--light-blue); }
        .metadata-section {
            display: flex; justify-content: space-between; align-items: center; font-size: 0.85em;
            color: var(--grey-text); padding-top: 15px; border-top: 1px solid #f0f0f0; margin-top: 15px;
        }
        .auteur-value a { color: var(--primary-blue); text-decoration: none; font-weight: bold; }
        .supprimer-btn { background: none; border: none; color: #aaa; font-size: 1.2em; cursor: pointer; }
        .card-preview-icons-inline { display: flex; gap: 8px; align-items: center; }
        .icon-vignette { color: #888; font-size: 1.1em; }

        /* NOUVEAU : Design amélioré du panneau latéral */
        .preview-panel {
            position: fixed; top: 0; right: -100%; width: 740px; max-width: 90%; height: 100%;
            background-color: #f9f9f9; box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .preview-panel.open { right: 0; }
        .preview-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: opacity 0.4s;
        }
        .preview-overlay.open { opacity: 1; visibility: visible; }
        .preview-panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; border-bottom: 1px solid #e0e0e0; background-color: #fff;
        }
        .preview-panel-header h3 { margin: 0; font-size: 1.3em; color: var(--dark-blue); }
        .close-preview-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: #888; }
        .preview-panel-content { padding: 25px; overflow-y: auto; flex-grow: 1; }
        .preview-panel-content h4 {
             margin-top: 25px; margin-bottom: 10px; color: #333; font-size: 1.1em;
             border-bottom: 2px solid var(--primary-blue); padding-bottom: 8px;
        }
        .preview-panel-content h4:first-child { margin-top: 0; }
        .preview-panel-content pre {
            background-color: #e9e9e9; border: 1px solid #ddd; border-radius: 8px; padding: 15px;
            white-space: pre-wrap; word-break: break-word; font-family: 'Courier New', monospace; font-size: 0.9em;
        }
        .content-card-blue {
            background-color: var(--light-blue-card); color: var(--dark-blue);
            padding: 15px; border-radius: 8px; margin-bottom: 15px; white-space: pre-wrap; word-break: break-word;
        }
        .video-responsive { position: relative; padding-bottom: 56.25%; height: 0; margin: 10px 0; border-radius: 8px; overflow: hidden; }
        .video-responsive iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .preview-panel-image-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .preview-panel-image-container a { display: block; transition: transform 0.2s ease; }
        .preview-panel-image-container a:hover { transform: scale(1.05); }
        .preview-panel-image-container img { max-width: 200px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
        
        footer {
            background-color: #333; color: white; text-align: center;
            padding: 20px; margin-top: auto; width: 100%;
        }

        @media (max-width: 992px) { #galerie { grid-template-columns: 1fr; } }
        @media (max-width: 768px) {
            nav { justify-content: flex-start; overflow-x: auto; }
            .header-top-right { display: none; }
            #filters { flex-direction: column; }
        }
    </style>
</head>

    <div id="previewOverlay" class="preview-overlay"></div>

        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu</h3>

    <script src="tools-data.js"></script> 
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = [];

        // ... (le reste du script est identique au précédent, mais avec les corrections dans openPreviewPanel)
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreAuteurSelect = document.getElementById('filtre-auteur');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');
        const searchInput = document.getElementById('search-input');
        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const previewOverlay = document.getElementById('previewOverlay');
        const workflowCounter = document.getElementById('workflow-counter');
        const toolLogosGrid = document.getElementById('tool-logos-grid');
        const scrollLeftBtn = document.getElementById('scrollLeftBtn');
        const scrollRightBtn = document.getElementById('scrollRightBtn');

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        function getToolColor(toolName) {
            if (!toolName) return '#cccccc'; let hash = 0;
            for (let i = 0; i < toolName.length; i++) { hash = toolName.charCodeAt(i) + ((hash << 5) - hash); hash &= hash; }
            return `hsl(${Math.abs(hash % 360)}, 70%, 55%)`;
        }
        function getYouTubeVideoId(url) {
            if (!url) return null;
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(youtubeRegex);
            return (match && match[1]) ? match[1] : null;
        }
        
        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';
            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; padding: 40px;">Aucun workflow ne correspond à vos filtres.</p>';
                return;
            }
            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const formattedDate = dateObj.toLocaleDateString('fr-FR', { year: 'numeric', month: 'long', day: 'numeric' });
                const hasYoutubeVideo = Array.isArray(tip.urls) && tip.urls.some(url => getYouTubeVideoId(url));
                const firstImage = tip.imageUrl || (Array.isArray(tip.fileUrls) && tip.fileUrls[0]);
                let previewImageHtml = '';
                if (hasYoutubeVideo) {
                    const videoId = getYouTubeVideoId(tip.urls.find(getYouTubeVideoId));
                    previewImageHtml = `<img src="https://i.ytimg.com/vi/${videoId}/hqdefault.jpg" class="card-thumbnail-preview" alt="Vidéo YouTube">`;
                } else if (firstImage) {
                    previewImageHtml = `<img src="${escapeHtml(firstImage)}" class="card-thumbnail-preview" alt="Aperçu" loading="lazy">`;
                }
                const cardHtml = `
                    <div class="carte" style="border-left-color: ${getToolColor(tip.outil)};">
                        <div class="card-header">
                            <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                            <button class="supprimer-btn" data-id="${tip.id}" title="Supprimer"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div class="card-preview-icons-inline">
                            ${firstImage ? '<i class="fas fa-image icon-vignette"></i>' : ''}
                            ${hasYoutubeVideo ? '<i class="fab fa-youtube icon-vignette" style="color:red;"></i>' : ''}
                        </div>
                        <span class="outil-badge">${escapeHtml(tip.outil)}</span>
                        ${previewImageHtml ? `<div class="card-image-container">${previewImageHtml}</div>` : ''}
                        <div class="card-actions">
                            <button class="toggle-content-btn" data-id="${tip.id}">Voir le Workflow</button>
                            ${tip.promptText && !hasYoutubeVideo ? `<button class="copier-btn" data-copy="${escapeHtml(tip.promptText)}">Copier le Prompt</button>` : ''}
                        </div>
                        <div class="metadata-section">
                            <span class="auteur-value"><a href="#">Par ${escapeHtml(tip.auteur)}</a></span>
                            <span class="date-value">${formattedDate}</span>
                        </div>
                    </div>`;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });
            attachCardEventListeners();
        }

        function renderToolLogos() {
            if (!toolLogosGrid || typeof toolsData === 'undefined') {
                document.querySelector('.tool-logos-section')?.style.setProperty('display', 'none'); return;
            };
            toolLogosGrid.innerHTML = '';
            const allToolsCard = document.createElement('div');
            allToolsCard.className = 'tool-card';
            allToolsCard.innerHTML = `<i class="fas fa-tools" style="font-size: 40px; margin-bottom: 10px; color: var(--primary-blue);"></i><span class="tool-name">Tous</span>`;
            allToolsCard.addEventListener('click', () => {
                filtreOutilSelect.value = "";
                applyFiltersAndSort();
            });
            toolLogosGrid.appendChild(allToolsCard);
            toolsData.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `<img src="${tool.img}" alt="${tool.name}" loading="lazy"><span class="tool-name">${tool.name}</span>`;
                toolCard.addEventListener('click', () => {
                    filtreOutilSelect.value = tool.name;
                    applyFiltersAndSort();
                });
                toolLogosGrid.appendChild(toolCard);
            });
        }
        function setupScrollButtons() {
            if (scrollLeftBtn) scrollLeftBtn.addEventListener('click', () => toolLogosGrid.scrollBy({ left: -200, behavior: 'smooth' }));
            if (scrollRightBtn) scrollRightBtn.addEventListener('click', () => toolLogosGrid.scrollBy({ left: 200, behavior: 'smooth' }));
        }

        function applyFiltersAndSort() {
            let filtered = [...allTips];
            const outil = filtreOutilSelect.value;
            if (outil) filtered = filtered.filter(tip => tip.outil === outil);
            const auteur = filtreAuteurSelect.value;
            if (auteur) filtered = filtered.filter(tip => tip.auteur === auteur);
            const searchText = searchInput.value.toLowerCase();
            if (searchText) {
                filtered = filtered.filter(tip =>
                    (tip.titre && tip.titre.toLowerCase().includes(searchText)) ||
                    (tip.promptText && tip.promptText.toLowerCase().includes(searchText))
                );
            }
            const sortOrder = filtreTriDateSelect.value;
            filtered.sort((a, b) => {
                const dateA = new Date(a.dateCreation); const dateB = new Date(b.dateCreation);
                return sortOrder === 'recent' ? dateB - dateA : dateA - dateB;
            });
            displayTips(filtered);
        }
        
        function attachEventListeners() {
            [searchInput, filtreOutilSelect, filtreAuteurSelect, filtreTriDateSelect].forEach(filter => {
                if(filter) filter.addEventListener('input', applyFiltersAndSort);
            });
            if(closePreviewBtn) closePreviewBtn.addEventListener('click', closePreviewPanel);
            if(previewOverlay) previewOverlay.addEventListener('click', closePreviewPanel);
        }

        function attachCardEventListeners(){
            galerieDiv.querySelectorAll('.toggle-content-btn').forEach(b => b.onclick = () => openPreviewPanel(b.dataset.id));
            galerieDiv.querySelectorAll('.copier-btn').forEach(b => b.onclick = (e) => copyToClipboard(e.target.dataset.copy, e.target));
            galerieDiv.querySelectorAll('.supprimer-btn').forEach(b => b.onclick = () => confirmAndDeleteTip(b.dataset.id));
        }

        function openPreviewPanel(tipId) {
            const tip = allTips.find(t => t.id == tipId);
            if (!tip) return;
            previewPanelTitle.textContent = tip.titre;
            let contentHtml = '';
            const hasYoutubeVideo = Array.isArray(tip.urls) && tip.urls.some(getYouTubeVideoId);

            if (tip.description) contentHtml += `<h4>Description</h4><p>${escapeHtml(tip.description)}</p>`;
            if (tip.commentaireUrl) contentHtml += `<h4>Commentaire / Workflow</h4><div class="content-card-blue">${escapeHtml(tip.commentaireUrl)}</div>`;
            
            // CORRIGÉ : Ne pas afficher le prompt si c'est une vidéo
            if (tip.promptText && !hasYoutubeVideo) {
                contentHtml += `<h4>Prompt</h4><pre>${escapeHtml(tip.promptText)}</pre>`;
            }
            
            if (Array.isArray(tip.urls) && tip.urls.length > 0) {
                let linksHtml = ''; let videosHtml = '';
                tip.urls.forEach(url => {
                    if(!url) return;
                    const videoId = getYouTubeVideoId(url);
                    if (videoId) {
                        videosHtml += `<div class="video-responsive"><iframe src="https://www.youtube-nocookie.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>`;
                    } else {
                        linksHtml += `<p><a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer">${escapeHtml(url)}</a></p>`;
                    }
                });
                if (videosHtml) contentHtml += `<h4>Vidéo(s)</h4>${videosHtml}`;
                if (linksHtml) contentHtml += `<h4>Lien(s)</h4>${linksHtml}`;
            }
            // CORRIGÉ : N'afficher que les images additionnelles (fileUrls), pas l'image de la carte (imageUrl)
            const imageUrls = (Array.isArray(tip.fileUrls) ? tip.fileUrls : []).filter(Boolean);
            if(imageUrls.length > 0) {
                contentHtml += `<h4>Images additionnelles</h4><div class="preview-panel-image-container">${imageUrls.map(url => `<a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer"><img src="${escapeHtml(url)}" alt="Image du workflow"></a>`).join('')}</div>`;
            }
            previewPanelContent.innerHTML = contentHtml;
            previewPanel.classList.add('open');
            previewOverlay.classList.add('open');
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            const iframes = previewPanelContent.querySelectorAll('iframe');
            iframes.forEach(iframe => { iframe.src = iframe.src; });
        }
        async function copyToClipboard(text, buttonElement) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copié !';
                setTimeout(() => { buttonElement.textContent = originalText; }, 1500);
            } catch (err) { alert('Échec de la copie.'); }
        }
        async function confirmAndDeleteTip(tipId) {
            if (confirm("Êtes-vous sûr de vouloir supprimer ce workflow ?")) {
                try {
                    const response = await fetch(`${apiBase}delete-tip`, {
                        method: 'DELETE', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: tipId })
                    });
                    if (!response.ok) throw new Error('La suppression via API a échoué.');
                    await initApp();
                } catch(err) {
                     console.error(err);
                     alert('Erreur: ' + err.message);
                }
            }
        }
        
        async function initApp() {
            attachEventListeners();
            renderToolLogos();
            setupScrollButtons();
            
            galerieDiv.innerHTML = '<p style="text-align: center;">Chargement des workflows...</p>';
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                
                const fetchedTips = await response.json();
                allTips = fetchedTips.map(tip => ({
                    ...tip,
                    id: String(tip.id),
                    dateCreation: tip.date_creation || tip.dateCreation || new Date().toISOString(),
                    titre: tip.titre || "Titre non spécifié",
                    auteur: tip.auteur || "Auteur inconnu",
                    outil: tip.outil || "Non spécifié",
                    promptText: tip.prompt || tip.promptText,
                    imageUrl: tip.imageUrl || (Array.isArray(tip.fileUrls) && tip.fileUrls.length > 0 ? tip.fileUrls[0] : null),
                    description: tip.description,
                    commentaireUrl: tip.commentaireUrl,
                    urls: tip.urls || [],
                    fileUrls: tip.fileUrls || []
                }));
                
                const uniqueOutils = [...new Set(allTips.map(t => t.outil).filter(t => t))].sort();
                filtreOutilSelect.innerHTML = '<option value="">Tous les outils</option>' + uniqueOutils.map(o => `<option value="${escapeHtml(o)}">${escapeHtml(o)}</option>`).join('');

                const uniqueAuteurs = [...new Set(allTips.map(t => t.auteur).filter(t => t))].sort();
                filtreAuteurSelect.innerHTML = '<option value="">Tous les auteurs</option>' + uniqueAuteurs.map(a => `<option value="${escapeHtml(a)}">${escapeHtml(a)}</option>`).join('');

                if(workflowCounter) workflowCounter.textContent = allTips.length;
                applyFiltersAndSort();

            } catch (error) {
                console.error("Erreur d'initialisation:", error);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des données: ${error.message}`;
                galerieDiv.innerHTML = '';
            }
        }
        
        document.addEventListener("DOMContentLoaded", initApp);
    </script>
</body>
</html>
