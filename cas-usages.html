<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <style>
        /* Styles généraux */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        body.show {
            opacity: 1;
        }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 40px 20px;
        }

        main.show {
            opacity: 1;
        }

        .container-galerie {
            max-width: 1000px; /* Largeur adaptée pour les panneaux */
            margin: 0 auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .gallery-header {
            text-align: center;
            color: #007bff;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .gallery-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: inset 0 1px 5px rgba(0,0,0,0.05);
        }

        .gallery-controls input,
        .gallery-controls select {
            padding: 12px 18px;
            border: 1px solid #cceeff;
            border-radius: 8px;
            font-size: 1em;
            flex-grow: 1;
            max-width: 320px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-controls input:focus,
        .gallery-controls select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .loader {
            display: block;
            margin: 60px auto;
            width: 70px;
            height: 70px;
            border: 7px solid #e0e0e0;
            border-top: 7px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            color: #dc3545;
            margin-top: 50px;
            font-size: 1.3em;
            background-color: #ffebeb;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dc3545;
        }

        .no-tips {
            text-align: center;
            color: #6c757d;
            margin-top: 50px;
            font-size: 1.3em;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .add-tip-button {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.15em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .add-tip-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        /* --- Styles pour les panneaux accordéon --- */
        .accordion-item {
            background-color: #fefefe;
            border: 1px solid #e0e7eb;
            margin-bottom: 12px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .accordion-item.open {
            border-color: #007bff;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
        }

        .accordion-header {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            cursor: pointer;
            background-color: #ffffff;
            font-size: 1.15em;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid transparent; /* Pour la transition */
            transition: background-color 0.3s ease, border-bottom-color 0.3s ease;
            position: relative; /* Pour le bouton de suppression */
        }

        .accordion-item.open .accordion-header {
            background-color: #eaf6ff; /* Couleur de fond quand ouvert */
            border-bottom-color: #d1e7ff;
            color: #0056b3; /* Texte plus foncé quand ouvert */
        }

        .accordion-header:hover {
            background-color: #f5fafd;
        }

        .accordion-header-title {
            flex-grow: 1; /* Prend l'espace disponible */
            margin-right: 15px; /* Espace avant la catégorie/auteur */
        }

        .accordion-header-meta {
            font-size: 0.85em;
            color: #6c757d;
            flex-shrink: 0; /* Ne rétrécit pas */
            text-align: right; /* Aligne le méta à droite */
        }
        .accordion-header-meta span {
            display: block; /* Chaque info sur une nouvelle ligne dans le méta */
        }

        .accordion-icon {
            margin-left: 20px;
            font-size: 1.4em;
            transition: transform 0.3s ease;
            color: #007bff;
        }

        .accordion-item.open .accordion-icon {
            transform: rotate(90deg); /* Icône flèche vers le bas */
        }

        .accordion-content {
            padding: 25px;
            background-color: #fdfdfd;
            border-top: 1px solid #eee;
            max-height: 0; /* Par défaut, masqué */
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out, opacity 0.4s ease;
            opacity: 0;
            will-change: max-height; /* Performance hint */
        }

        .accordion-item.open .accordion-content {
            max-height: 1000px; /* Valeur suffisamment grande pour tout contenu */
            padding-top: 25px;
            padding-bottom: 25px;
            opacity: 1;
        }

        .accordion-content p {
            margin-bottom: 15px;
            color: #495057;
        }

        .accordion-content p strong {
            color: #0056b3; /* Couleur pour les labels importants */
            display: block; /* Met le label sur sa propre ligne */
            margin-bottom: 5px;
        }

        .accordion-content pre {
            background-color: #e9f5ff;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin-top: 15px;
            margin-bottom: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95em;
            white-space: pre-wrap; /* Conserve les sauts de ligne */
            border-radius: 0 8px 8px 0;
            line-height: 1.5;
            color: #212529;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .accordion-delete-button {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
            opacity: 0; /* Masqué par défaut */
            pointer-events: none; /* N'interagit pas si masqué */
            z-index: 10;
        }
        /* Afficher le bouton de suppression au survol de l'en-tête de l'accordéon */
        .accordion-header:hover .accordion-delete-button {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(-50%) scale(1.1);
        }
        /* S'assurer que le bouton reste visible sur l'en-tête actif */
        .accordion-item.open .accordion-delete-button {
            opacity: 1;
            pointer-events: auto;
        }
        
        .accordion-delete-button:hover {
            background-color: #c82333;
            transform: translateY(-50%) scale(1.2);
        }
        
        /* Media queries pour la responsivité */
        @media (max-width: 768px) {
            .container-galerie {
                padding: 20px;
            }
            .gallery-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .accordion-header {
                flex-direction: column; /* Empile titre et méta sur petits écrans */
                align-items: flex-start;
                padding: 15px 20px;
            }
            .accordion-header-meta {
                margin-top: 5px;
                text-align: left;
            }
            .accordion-icon {
                position: absolute; /* Positionne l'icône dans le coin */
                top: 15px;
                right: 15px;
                margin-left: 0;
            }
            .accordion-delete-button {
                right: 50px; /* Déplace le bouton de suppression pour éviter le conflit avec l'icône */
            }
            .accordion-header:hover .accordion-delete-button {
                transform: translateY(-50%) scale(1); /* Pas d'agrandissement sur mobile pour éviter les chevauchements */
            }
            .accordion-content {
                padding: 15px 20px;
            }
        }

        /* Scrollbar styles (Webkit browsers) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>
    <main>
        <div id="app-galerie"></div>
    </main>

    <script>
        // Chargement du header HTML (assurez-vous d'avoir un fichier header.html)
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                // Afficher le corps et la main après le chargement du header
                document.body.classList.add("show");
                document.querySelector("main").classList.add("show");
            })
            .catch(error => console.error("Erreur lors du chargement du header:", error));
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        const { ref, createApp, onMounted, computed } = Vue;

        // URLs de vos fonctions Netlify
        const GET_TIPS_URL = "/.netlify/functions/get-tips";
        const DELETE_TIP_URL = "/.netlify/functions/delete-tip";

        const GalleryApp = {
            template: `
                <div class="container-galerie">
                    <h1 class="gallery-header">Notre Galerie de Tips et Prompts IA</h1>
                    <a href="/creer-tip.html" class="add-tip-button">Partager un Nouveau Tip / Prompt</a>

                    <div class="gallery-controls">
                        <input type="text" v-model="searchText" placeholder="Rechercher par titre, description..." />
                        <select v-model="selectedCategory">
                            <option value="">Toutes les catégories</option>
                            <option>Marketing Digital</option>
                            <option>Réseaux Sociaux</option>
                            <option>SEO</option>
                            <option>Contenu</option>
                            <option>Publicité</option>
                            <option>Outils IA</option>
                            <option>Stratégie</option>
                            <option>Autre</option>
                        </select>
                        <select v-model="selectedAuthor">
                            <option value="">Tous les auteurs</option>
                            <option v-for="auteur in uniqueAuteurs" :key="auteur" :value="auteur">{{ auteur }}</option>
                        </select>
                    </div>

                    <div v-if="isLoading" class="loader"></div>
                    <div v-else-if="error" class="error-message">
                        <p>Désolé, une erreur s'est produite lors du chargement des tips:</p>
                        <p>{{ error }}</p>
                        <p>Veuillez rafraîchir la page ou contacter l'administrateur.</p>
                    </div>
                    <div v-else-if="filteredTips.length === 0" class="no-tips">
                        <p>Aucun tip ou prompt trouvé pour les critères de recherche actuels.</p>
                        <p>Soyez le premier à en <a href="/creer-tip.html">partager un</a> !</p>
                    </div>
                    <div v-else class="accordion-container">
                        <div class="accordion-item" 
                             v-for="tip in filteredTips" 
                             :key="tip.id"
                             :class="{ 'open': tip.id === openTipId }">
                            
                            <div class="accordion-header" @click="toggleTip(tip.id)">
                                <span class="accordion-header-title">{{ tip.titre }}</span>
                                <span class="accordion-header-meta">
                                    <span v-if="tip.auteur">Par: {{ tip.auteur }}</span>
                                    <span v-if="tip.categorie">Catégorie: {{ tip.categorie }}</span>
                                    <span v-if="tip.outil">Outil: {{ tip.outil }}</span>
                                    <span v-if="tip.chaine">Chaîne: {{ tip.chaine }}</span>
                                </span>
                                <span class="accordion-icon">></span> <button @click.stop="confirmDelete(tip.id, tip.titre)" class="accordion-delete-button" title="Supprimer ce tip">✖</button>
                            </div>
                            
                            <div class="accordion-content">
                                <p><strong>Description:</strong> {{ tip.description }}</p>
                                <div v-if="tip.prompt">
                                    <p><strong>Prompt:</strong></p>
                                    <pre>{{ tip.prompt }}</pre>
                                </div>
                                <div v-if="tip.exemple">
                                    <p><strong>Exemple d'utilisation:</strong></p>
                                    <pre>{{ tip.exemple }}</pre>
                                </div>
                                <p v-if="tip.imageUrl">
                                    <strong>Image:</strong><br/>
                                    <img :src="tip.imageUrl" :alt="'Image pour ' + tip.titre" style="max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px;" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            setup() {
                const tips = ref([]);
                const isLoading = ref(true);
                const error = ref(null);
                const searchText = ref('');
                const selectedCategory = ref('');
                const selectedAuthor = ref('');
                const openTipId = ref(null); // ID du tip actuellement ouvert

                // Fonction pour récupérer les tips depuis Netlify
                async function fetchTips() {
                    isLoading.value = true;
                    error.value = null;
                    try {
                        const response = await fetch(GET_TIPS_URL);
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Erreur HTTP: ${response.status} - ${errorText}`);
                        }
                        const data = await response.json();
                        tips.value = data.map(tip => ({
                            ...tip,
                            id: tip.id || `tip-${Date.now()}-${Math.random().toString(36).substr(2, 9)}` // Générer un ID si manquant
                        }));
                        // Trier les tips par titre par défaut
                        tips.value.sort((a, b) => a.titre.localeCompare(b.titre));
                        console.log("Tips chargés:", tips.value);
                    } catch (err) {
                        console.error("Erreur lors du chargement des tips:", err);
                        error.value = `Impossible de charger les tips. ${err.message}`;
                    } finally {
                        isLoading.value = false;
                    }
                }

                // Bascule l'ouverture/fermeture d'un tip
                function toggleTip(id) {
                    if (openTipId.value === id) {
                        openTipId.value = null; // Ferme le tip si déjà ouvert
                    } else {
                        openTipId.value = id; // Ouvre ce tip
                    }
                }

                // Demande de confirmation avant suppression
                async function confirmDelete(id, title) {
                    if (confirm(`Êtes-vous sûr de vouloir supprimer le tip "${title}" ? Cette action est irréversible.`)) {
                        await deleteTip(id);
                    }
                }

                // Fonction pour supprimer un tip via la fonction Netlify
                async function deleteTip(id) {
                    isLoading.value = true;
                    try {
                        const response = await fetch(DELETE_TIP_URL, {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: id })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`Échec de la suppression du tip: ${response.status} - ${errorText}`);
                        }

                        const result = await response.json();
                        alert(result.message);

                        // Réinitialise l'ID du tip ouvert si celui supprimé était ouvert
                        if (openTipId.value === id) {
                            openTipId.value = null;
                        }

                        await fetchTips(); 

                    } catch (err) {
                        console.error('Erreur lors de la suppression du tip:', err);
                        alert(`Échec de la suppression du tip: ${err.message}. Vérifiez la console pour plus de détails.`);
                    } finally {
                        isLoading.value = false;
                    }
                }

                // Exécuter fetchTips au montage du composant
                onMounted(() => {
                    fetchTips();
                });

                // Propriété calculée pour obtenir les auteurs uniques pour le filtre
                const uniqueAuteurs = computed(() => {
                    const auteursSet = new Set(tips.value.map(tip => tip.auteur).filter(Boolean));
                    return Array.from(auteursSet).sort();
                });

                // Propriété calculée pour filtrer les tips en fonction des critères de recherche
                const filteredTips = computed(() => {
                    let filtered = tips.value;

                    if (searchText.value) {
                        const lowerSearchText = searchText.value.toLowerCase();
                        filtered = filtered.filter(tip =>
                            tip.titre.toLowerCase().includes(lowerSearchText) ||
                            tip.description.toLowerCase().includes(lowerSearchText) ||
                            (tip.prompt && tip.prompt.toLowerCase().includes(lowerSearchText)) ||
                            (tip.outil && tip.outil.toLowerCase().includes(lowerSearchText)) ||
                            (tip.chaine && tip.chaine.toLowerCase().includes(lowerSearchText)) ||
                            (tip.exemple && tip.exemple.toLowerCase().includes(lowerSearchText))
                        );
                    }

                    if (selectedCategory.value) {
                        filtered = filtered.filter(tip => tip.categorie === selectedCategory.value);
                    }

                    if (selectedAuthor.value) {
                        filtered = filtered.filter(tip => tip.auteur === selectedAuthor.value);
                    }

                    return filtered;
                });

                return {
                    tips,
                    isLoading,
                    error,
                    searchText,
                    selectedCategory,
                    selectedAuthor,
                    uniqueAuteurs,
                    filteredTips,
                    confirmDelete,
                    openTipId, // Exposer pour le template
                    toggleTip  // Exposer pour le template
                };
            }
        };

        createApp(GalleryApp).mount('#app-galerie');
    </script>
</body>
</html>
