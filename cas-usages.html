<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh; /* Permet le défilement si le contenu dépasse la hauteur de la fenêtre */
            display: flex;
            flex-direction: column; /* Aide à la mise en page de l'en-tête, du contenu principal et du pied de page */
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
            flex-grow: 1; /* Permet au main de prendre l'espace disponible, poussant le footer vers le bas */
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Conteneur des contrôles en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }

        #filters input[type="text"],
        #filters select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
        }
        #preview-text {
            min-width: 180px;
            max-width: 250px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .action-buttons a {
            background: #0077b6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .action-buttons a:hover {
            background: #005f8a;
        }

        /* Styles for the "Créer un tip" button */
        .create-tip-button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .create-tip-button {
            /* Nouvelle couleur pour le bouton "Créer un tip" */
            background: #66BB6A; /* Vert harmonieux */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .create-tip-button:hover {
            /* Couleur de survol légèrement plus foncée */
            background: #4CAF50; /* Vert harmonieux plus foncé au survol */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* ************************************************* */
        /* STYLES POUR CHAQUE PLAQUE (CARTE) */
        /* ************************************************* */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur définie par JS */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            padding: 0;
            position: relative; /* Important pour positionner le post-it */
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }

        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour l'image (panneau gauche de la carte) */
        .left-panel {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 0;
            width: 200px;
            overflow: hidden;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        .carte-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 0;
            box-shadow: none;
            transition: transform 0.3s ease;
        }

        .carte:hover .carte-image {
            transform: scale(1.05);
        }

        /* Conteneur pour toutes les informations textuelles (à droite de l'image) */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px;
        }

        /* Nouvelle classe pour le titre du tip */
        .tip-title {
            font-size: 1.3em;
            color: #005f8a;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* Badge pour l'outil (dans infos-wrapper) */
        .outil-badge {
            background-color: #e0f2f7;
            color: #0077b6;
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Section des métadonnées (Auteur, Chaîne) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }

        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }

        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        .metadata-value.auteur-value {
            font-size: 1em;
            color: #444;
            font-weight: normal;
        }
        .metadata-value.chaine-value {
            font-weight: bold;
        }

        /* Texte du prompt et description */
        .text-display {
            font-size: 0.9em;
            color: #444;
            line-height: 1.4;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 6px;
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
            justify-content: flex-start;
            padding-top: 5px;
            align-items: center;
        }

        .copier-btn, .toggle-content-btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover, .toggle-content-btn:hover {
            background-color: #005f8a;
            transform: translateY(-1px);
        }

        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
        }

        .supprimer-btn:hover {
            color: #555;
            transform: translateY(-1px);
        }

        #success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour le loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: #dc3545;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Styles for the new right-side preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px;
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .preview-panel.open {
            right: 0;
        }

        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-preview-btn:hover {
            color: #333;
        }

        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
        }

        .preview-panel-content strong {
            color: #333;
        }

        .preview-panel-content pre {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: normal;
        }

        .preview-panel-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Media queries pour la responsivité */
        @media (max-width: 992px) {
            .preview-panel {
                width: 100%;
                right: -100%;
            }
            .preview-panel.open {
                right: 0;
            }
        }
        @media (max-width: 768px) {
            .filters-header {
                flex-direction: column;
                align-items: stretch;
            }
            #filters {
                flex-direction: column;
                gap: 15px;
            }
            #filters input, #filters select {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                width: 100%;
                justify-content: center;
            }
            .action-buttons a {
                width: 100%;
                text-align: center;
            }
            .carte {
                flex-direction: column;
            }
            .left-panel {
                width: 100%;
                height: 200px;
                border-top-left-radius: 12px;
                border-top-right-radius: 12px;
                border-bottom-left-radius: 0;
            }
            .carte-image {
                border-radius: 0;
            }
            .infos-wrapper {
                padding: 15px;
                width: auto;
            }
            .metadata-section {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            .card-actions {
                flex-wrap: wrap;
            }
            .copier-btn, .toggle-content-btn {
                width: 100%;
                text-align: center;
            }
            .supprimer-btn {
                width: auto;
                align-self: flex-end;
            }
            .create-tip-button-container {
                margin-top: 15px;
                margin-bottom: 20px;
            }
            .preview-post-it {
                position: static; /* Remove absolute positioning on small screens */
                margin-top: 10px; /* Add some space if needed */
                max-width: unset; /* Allow full width */
                text-align: center; /* Center the text */
                transform: none; /* Remove rotation on small screens */
            }
        }

        /* Styles for the "post-it" preview text */
        .preview-post-it {
            position: absolute;
            top: 60px; /* Ajusté pour déplacer plus bas */
            right: 10px;
            background-color: #FFFAA0; /* Jaune pastel plus doux */
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.8em;
            font-weight: bold;
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 150px;
            transform: rotate(2deg); /* Slightly rotate for a "post-it" feel */
        }

    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="preview-text" placeholder="Rechercher dans le texte de prévisualisation..." />
                    <select id="filtre-categorie">
                        <option value="">Toutes les catégories</option>
                        <option>Marketing Digital</option>
                        <option>Réseaux Sociaux</option>
                        <option>SEO</option>
                        <option>Contenu</option>
                        <option>Publicité</option>
                        <option>Outils IA</option>
                        <option>Stratégie</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-auteur">
                        <option value="">Tous les auteurs</option>
                    </select>
                    <select id="filtre-outil"> <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-chaine">
                        <option value="">Toutes les chaînes</option>
                        <option>La Une</option>
                        <option>Tipik</option>
                        <option>La Trois</option>
                        <option>La première</option>
                        <option>Classic 21</option>
                        <option>vivacité</option>
                        <option>Musiq3</option>
                        <option>Auvio</option>
                        <option>Auvio Kids</option>
                    </select>
                </div>
                <div class="action-buttons">
                </div>
            </div>
            <div class="create-tip-button-container">
                <a href="creer-tip.html" class="create-tip-button">Créer un tip</a>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="galerie">
                <div class="loader"></div> <p style="text-align: center;">Chargement des tips...</p>
            </div>
            <div id="error-display" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content">
        </div>
    </div>
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = [];
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreAuteurSelect = document.getElementById('filtre-auteur');
        const filtreCategorieSelect = document.getElementById('filtre-categorie');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreChaineSelect = document.getElementById('filtre-chaine');
        const previewTextInput = document.getElementById('preview-text');

        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const bodyElement = document.body;

        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const footerPlaceholder = document.getElementById("footer-placeholder");
            const mainElement = document.querySelector("main");

            const loadComponent = async (url, placeholderId, errorMessage) => {
                console.log(`Attempting to load ${url} into #${placeholderId}`);
                try {
                    const res = await fetch(url);
                    if (!res.ok) {
                        const errorDetail = await res.text();
                        throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                    }
                    document.getElementById(placeholderId).innerHTML = await res.text();
                    console.log(`${url} loaded successfully.`);
                } catch (error) {
                    console.error(`Error loading ${url}:`, error);
                    document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>${errorMessage}: ${error.message}</p>`;
                }
            };

            Promise.all([
                loadComponent("header.html", "header-placeholder", "Erreur de chargement du menu"),
                loadComponent("footer.html", "footer-placeholder", "Erreur de chargement du pied de page")
            ])
            .then(() => {
                const activeLink = document.querySelector("nav a[href='galerie.html']");
                if (activeLink) {
                    activeLink.classList.add("active");
                }
            })
            .catch(error => {
                console.error("General issue loading components:", error);
            })
            .finally(() => {
                bodyElement.classList.add("show");
                mainElement.classList.add("show");
                loadAndDisplayTips();
            });

            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }

            setupFilters();
        });

        function openPreviewPanel(tip) {
            previewPanelTitle.textContent = `Aperçu : ${tip.titre || 'Sans titre'}`;
            previewPanelContent.innerHTML = '';

            if (tip.imageUrl) {
                const img = document.createElement('img');
                img.src = tip.imageUrl;
                img.alt = `Image pour ${tip.titre || 'ce tip'}`;
                previewPanelContent.appendChild(img);
            }

            if (tip.previewText) {
                const previewHtml = document.createElement('p');
                previewHtml.innerHTML = `<strong>Texte de prévisualisation :</strong>`;
                previewPanelContent.appendChild(previewHtml);
                const previewPre = document.createElement('pre');
                previewPre.textContent = tip.previewText;
                previewPanelContent.appendChild(previewPre);
            }

            if (tip.description) {
                const descriptionHtml = document.createElement('p');
                descriptionHtml.innerHTML = `<strong>Description :</strong>`;
                previewPanelContent.appendChild(descriptionHtml);
                const descriptionPre = document.createElement('pre');
                descriptionPre.textContent = tip.description;
                previewPanelContent.appendChild(descriptionPre);
            }

            if (tip.prompt) {
                const promptHtml = document.createElement('p');
                promptHtml.innerHTML = `<strong>Prompt :</strong>`;
                previewPanelContent.appendChild(promptHtml);
                const promptPre = document.createElement('pre');
                promptPre.textContent = tip.prompt;
                previewPanelContent.appendChild(promptPre);
            }

            if (tip.exemple) {
                const exempleHtml = document.createElement('p');
                exempleHtml.innerHTML = `<strong>Exemple :</strong>`;
                previewPanelContent.appendChild(exempleHtml);
                const exemplePre = document.createElement('pre');
                exemplePre.textContent = tip.exemple;
                previewPanelContent.appendChild(exemplePre);
            }

            previewPanel.classList.add('open');
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
        }

        closePreviewBtn.addEventListener('click', closePreviewPanel);

        document.addEventListener('click', (event) => {
            if (previewPanel.classList.contains('open') &&
                !previewPanel.contains(event.target) &&
                !event.target.closest('.carte')) {
                closePreviewPanel();
            }
        });

        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des tips...</p>';
            errorDisplay.style.display = 'none';

            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur HTTP: ${response.status} - ${errorText}`);
                }
                const tips = await response.json();
                allTips = tips;
                console.log("Tips récupérés :", tips);

                if (tips.length === 0) {
                    galerieDiv.innerHTML = '<p style="text-align: center;">Aucun tip ou prompt trouvé pour le moment. Soyez le premier à en <a href="/creer-tip.html">partager un</a> !</p>';
                } else {
                    populateAuthorFilter(tips);
                    filterAndSortTips();
                }
            } catch (error) {
                console.error("Erreur lors du chargement des tips de la galerie:", error);
                galerieDiv.innerHTML = '';
                errorDisplay.textContent = `Erreur lors du chargement des tips : ${error.message}`;
                errorDisplay.style.display = 'block';
            }
        }

        function populateAuthorFilter(tips) {
            const uniqueAuthors = new Set();
            tips.forEach(tip => {
                if (tip.auteur) {
                    uniqueAuthors.add(tip.auteur);
                }
            });
            filtreAuteurSelect.innerHTML = '<option value="">Tous les auteurs</option>';
            Array.from(uniqueAuthors).sort().forEach(auteur => {
                const option = document.createElement('option');
                option.value = auteur;
                option.textContent = auteur;
                filtreAuteurSelect.appendChild(option);
            });
        }

        function getChaineColor(chaine) {
            switch(chaine) {
                case 'La Une': return '#E50000'; // Rouge
                case 'Tipik': return '#00BFFF'; // Bleu clair
                case 'La Trois': return '#008000'; // Vert
                case 'La première': return '#FF4500'; // Orange Red
                case 'Classic 21': return '#800080'; // Violet
                case 'vivacité': return '#FFD700'; // Or
                case 'Musiq3': return '#FF69B4'; // Rose
                case 'Auvio': return '#1E90FF'; // Dodger Blue
                case 'Auvio Kids': return '#32CD32'; // Lime Green
                default: return '#555'; // Gris par défaut
            }
        }

        function filterAndSortTips() {
            let filteredTips = [...allTips];

            const previewText = previewTextInput.value.toLowerCase();
            const categorie = filtreCategorieSelect.value;
            const auteur = filtreAuteurSelect.value;
            const outil = filtreOutilSelect.value;
            const chaine = filtreChaineSelect.value;

            if (previewText) {
                filteredTips = filteredTips.filter(tip =>
                    tip.previewText && tip.previewText.toLowerCase().includes(previewText)
                );
            }
            if (categorie) {
                filteredTips = filteredTips.filter(tip => tip.categorie === categorie);
            }
            if (auteur) {
                filteredTips = filteredTips.filter(tip => tip.auteur === auteur);
            }
            if (outil) {
                filteredTips = filteredTips.filter(tip => tip.outil === outil);
            }
            if (chaine) {
                filteredTips = filteredTips.filter(tip => tip.chaine === chaine);
            }

            // Tri par date de création (du plus récent au plus ancien)
            filteredTips.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            displayTips(filteredTips);
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';

            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center;">Aucun tip ou prompt ne correspond aux filtres actuels.</p>';
                return;
            }

            tipsToDisplay.forEach(tip => {
                const carte = document.createElement('div');
                carte.className = 'carte';
                const tipId = tip.id || `temp-id-${Date.now()}-${Math.random().toString(36).substring(2, 9)}`;
                carte.dataset.tipId = tipId;

                const chaineColor = getChaineColor(tip.chaine);
                carte.style.borderLeftColor = chaineColor;

                const leftPanel = document.createElement('div');
                leftPanel.className = 'left-panel';

                const img = document.createElement('img');
                img.className = 'carte-image';
                img.src = tip.imageUrl || 'default-tip-image.png';
                img.alt = tip.titre || 'Tip Image';
                img.onerror = function() {
                    this.onerror = null;
                    this.src = 'https://via.placeholder.com/200x150?text=Image+Manquante';
                };
                leftPanel.appendChild(img);
                carte.appendChild(leftPanel);

                const infosWrapper = document.createElement('div');
                infosWrapper.className = 'infos-wrapper';

                const tipTitleElement = document.createElement('div');
                tipTitleElement.className = 'tip-title';
                tipTitleElement.textContent = tip.titre || 'Sans titre';
                infosWrapper.appendChild(tipTitleElement);

                const outilBadge = document.createElement('div');
                outilBadge.className = 'outil-badge';
                outilBadge.textContent = tip.outil || 'Outil N/A';
                infosWrapper.appendChild(outilBadge);

                const metadataSection = document.createElement('div');
                metadataSection.className = 'metadata-section';
                metadataSection.innerHTML = `
                    <span class="metadata-label">Auteur :</span>
                    <span class="metadata-value auteur-value">${tip.auteur || 'Inconnu'}</span>
                    <span class="metadata-label">Catégorie :</span>
                    <span class="metadata-value">${tip.categorie || 'Non spécifiée'}</span>
                    <span class="metadata-label">Chaîne :</span>
                    <span class="metadata-value chaine-value" style="color: ${chaineColor};">${tip.chaine || 'Chaîne N/A'}</span>
                `;
                infosWrapper.appendChild(metadataSection);

                // Add the "post-it" element here
                if (tip.previewText) {
                    const previewPostIt = document.createElement('div');
                    previewPostIt.className = 'preview-post-it';
                    previewPostIt.textContent = tip.previewText;
                    carte.appendChild(previewPostIt);
                }

                const cardActions = document.createElement('div');
                cardActions.className = 'card-actions';

                const previewBtn = document.createElement('button');
                previewBtn.className = 'toggle-content-btn';
                previewBtn.textContent = 'Aperçu';
                previewBtn.addEventListener('click', () => openPreviewPanel(tip));
                cardActions.appendChild(previewBtn);

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copier-btn';
                copyBtn.textContent = 'Copier le prompt';
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(tip.prompt).then(() => {
                        showSuccessMessage('Prompt copié !');
                    }).catch(err => {
                        console.error('Erreur lors de la copie du prompt:', err);
                        showErrorMessage('Erreur lors de la copie.');
                    });
                });
                cardActions.appendChild(copyBtn);

                infosWrapper.appendChild(cardActions);
                carte.appendChild(infosWrapper);

                galerieDiv.appendChild(carte);
            });
        }

        function setupFilters() {
            filtreCategorieSelect.addEventListener('change', filterAndSortTips);
            filtreAuteurSelect.addEventListener('change', filterAndSortTips);
            filtreOutilSelect.addEventListener('change', filterAndSortTips);
            filtreChaineSelect.addEventListener('change', filterAndSortTips);
            previewTextInput.addEventListener('input', filterAndSortTips);
        }

        function showSuccessMessage(message) {
            const msg = document.getElementById('success-message');
            msg.textContent = message;
            msg.style.opacity = '1';
            setTimeout(() => msg.style.opacity = '0', 2000);
        }

        function showErrorMessage(message) {
            const msg = document.getElementById('error-display');
            msg.textContent = message;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
