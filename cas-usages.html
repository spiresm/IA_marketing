<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles généraux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh; /* Permet le défilement si le contenu dépasse la hauteur de la fenêtre */
            display: flex;
            flex-direction: column; /* Aide à la mise en page de l'en-tête, du contenu principal et du pied de page */
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
            flex-grow: 1; /* Permet au main de prendre l'espace disponible, poussant le footer vers le bas */
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Conteneur des contrôles en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }

        #filters input[type="text"],
        #filters select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
        }
        #preview-text {
            min-width: 180px;
            max-width: 250px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .action-buttons a {
            background: #0077b6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .action-buttons a:hover {
            background: #005f8a;
        }

        /* Styles for the "Créer un tip" button */
        .create-tip-button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .create-tip-button {
            /* Couleur bleue harmonieuse pour le bouton "Créer un tip" */
            background: #0077b6; /* Un bleu harmonieux */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .create-tip-button:hover {
            /* Couleur de survol légèrement plus foncée */
            background: #005f8a; /* Bleu plus foncé au survol */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* ************************************************* */
        /* STYLES POUR CHAQUE PLAQUE (CARTE) */
        /* ************************************************* */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur définie par JS */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex; /* Garde flexbox pour le post-it et le contenu */
            align-items: flex-start;
            padding: 0; /* Plus de padding ici, il est dans .infos-wrapper */
            position: relative; /* Important pour positionner le post-it */
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }

        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour toutes les informations textuelles */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px; /* Ajoutez le padding ici */
            width: 100%; /* Prend toute la largeur si pas de left-panel */
            position: relative; /* Pour positionner les vignettes par rapport à cet élément */
        }

        /* Nouvelle classe pour le titre du tip */
        .tip-title {
            font-size: 1.3em;
            color: #005f8a;
            font-weight: bold;
            margin-bottom: 8px; /* Espace après le titre */
        }

        /* Badge pour l'outil (dans infos-wrapper) */
        .outil-badge {
            background-color: #e0f2f7;
            color: #0077b6;
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px; /* Plus d'espace après l'outil */
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Nouveaux styles pour les vignettes sur la carte (emplacement à droite des métadonnées) */
        .card-vignettes-icons {
            position: absolute; /* Positionnement absolu par rapport à .infos-wrapper */
            top: 60px; /* Ajustez cette valeur si nécessaire pour aligner verticalement avec Catégorie */
            right: 15px; /* Espace à droite de la carte */
            display: flex;
            gap: 8px; /* Espace entre les icônes */
            z-index: 5; /* Assure qu'elles sont au-dessus des autres éléments si besoin */
        }

        .card-vignettes-icons .icon-vignette {
            font-size: 1.8em; /* Taille des icônes */
            color: #888; /* Couleur par défaut des icônes */
            width: 30px; /* Largeur fixe pour la zone cliquable */
            height: 30px; /* Hauteur fixe */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background-color: #f0f0f0; /* Léger fond pour distinguer */
            border: 1px solid #ddd;
            cursor: pointer;
            transition: color 0.2s, background-color 0.2s, transform 0.1s;
        }

        .card-vignettes-icons .icon-vignette:hover {
            color: #0077b6; /* Couleur au survol */
            background-color: #e6f7ff;
            transform: translateY(-1px);
        }

        /* Section des métadonnées (Auteur, Catégorie) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
            /* Retire le padding-right ou ajustez si la colonne prend trop de place */
            padding-right: 80px; /* Réduit l'espace pour les vignettes à droite */
        }

        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }

        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        .metadata-value.auteur-value {
            font-size: 1em;
            color: #444;
            font-weight: normal;
        }

        /* Ancien .text-display, maintenant vide car le texte est dans le post-it */
        /* Ce bloc est conservé pour ne pas casser le layout si d'autres choses s'y référaient, mais il est vide */
        .text-display {
            /* font-size: 0.9em; */
            /* color: #444; */
            /* line-height: 1.4; */
            /* background-color: #f9f9f9; */
            /* border: 1px solid #eee; */
            /* border-radius: 5px; */
            /* padding: 6px; */
            /* margin-bottom: 4px; */
            /* white-space: pre-wrap; */
            /* word-break: break-word; */
            display: none; /* Cache le texte de prévisualisation ici */
        }


        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            flex-direction: column; /* Empile le groupe de boutons et la corbeille */
            align-items: flex-start; /* Aligne tout le contenu de card-actions à gauche */
            margin-top: auto;
            padding-top: 5px;
            width: 100%;
        }

        .top-buttons-group {
            display: flex;
            gap: 10px; /* Espace entre Aperçu et Copier */
            margin-bottom: 5px; /* Petit espace entre la ligne des boutons et la corbeille */
            align-items: center; /* Aligne les boutons verticalement */
        }

        /* Styles spécifiques pour le bouton "Copier le prompt" */
        .copier-btn {
            background-color: #64B5F6; /* Bleu plus clair */
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover {
            background-color: #42A5F5; /* Bleu plus clair au survol */
            transform: translateY(-1px);
        }

        .toggle-content-btn, .edit-btn { /* Ajout de .edit-btn ici */
            background-color: #0077b6; /* Garde la couleur standard des autres boutons */
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .toggle-content-btn:hover, .edit-btn:hover { /* Ajout de .edit-btn ici */
            background-color: #005f8a;
            transform: translateY(-1px);
        }

        /* Styles pour le bouton supprimer (corbeille) */
        .supprimer-btn {
            background: none;
            border: none;
            color: #888; /* Couleur grise par default */
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px; /* Petit padding pour cliquer plus facilement */
            align-self: flex-start; /* Aligne la corbeille sous les boutons, à gauche */
        }

        .supprimer-btn:hover {
            color: #dc3545; /* Rouge au survol pour indiquer le danger */
            transform: translateY(-1px);
        }

        #success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour le loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: #dc3545;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Styles for the new right-side preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px;
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .preview-panel.open {
            right: 0;
        }

        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-preview-btn:hover {
            color: #333;
        }

        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
        }

        .preview-panel-content strong {
            color: #333;
        }

        /* Styles pour l'image dans le panneau d'aperçu (gardé au cas où vous voudriez la réactiver un jour) */
        .preview-panel-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Styles pour le cartouche jaune du texte de prévisualisation dans le panneau de droite */
        .preview-text-card-yellow {
            background-color: #FFFAA0; /* Jaune pastel du post-it */
            color: #333; /* Texte noir */
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px; /* Espace sous le cartouche */
            white-space: pre-wrap; /* Maintient les sauts de ligne du texte */
            word-break: break-word; /* Casse les mots si trop longs */
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style pour les cartouches bleus clairs pour Description, Exemple */
        .content-card-blue {
            background-color: #E0F2F7; /* Bleu très clair */
            color: #005f8a; /* Texte bleu foncé */
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9em;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Style pour le prompt (revenir au style initial) */
        .prompt-content-pre {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: normal;
            margin-bottom: 15px; /* Pour l'espacement avec les éléments suivants */
        }

        /* Style pour le bouton Copier dans le panneau latéral */
        .copy-panel-btn {
            background-color: #64B5F6; /* Bleu clair similaire au bouton de la carte */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: -10px; /* Remonte un peu pour être plus près du prompt */
            margin-bottom: 15px; /* Espace sous le bouton */
            align-self: flex-start; /* Aligner à gauche */
        }

        .copy-panel-btn:hover {
            background-color: #42A5F5;
            transform: translateY(-1px);
        }

        /* Media queries pour la responsivité */
        @media (max-width: 992px) {
            .preview-panel {
                width: 100%;
                right: -100%;
            }
            .preview-panel.open {
                right: 0;
            }
        }
        @media (max-width: 768px) {
            .filters-header {
                flex-direction: column;
                align-items: stretch;
            }
            #filters {
                flex-direction: column;
                gap: 15px;
            }
            #filters input, #filters select {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                width: 100%;
                justify-content: center;
            }
            .action-buttons a {
                width: 100%;
                text-align: center;
            }
            /* Pas de .carte flex-direction column car pas d'image */
            /* .left-panel { ... } */
            /* .carte-image { ... } */
            .infos-wrapper {
                padding: 15px;
                width: auto;
            }
            .metadata-section {
                grid-template-columns: 1fr;
                gap: 5px;
                padding-right: 0; /* Pas de vignettes sur petits écrans, donc pas besoin d'espace */
            }
            /* Masquer les icônes de vignettes sur les petits écrans pour économiser de l'espace */
            .card-vignettes-icons {
                display: none;
            }

            .card-actions {
                /* Ajuste l'alignement pour la responsivité */
                align-items: center; /* Centre les éléments */
            }
            .top-buttons-group {
                flex-direction: column; /* Revenir en colonne sur petits écrans pour économiser la largeur */
                gap: 5px;
                width: 100%;
                justify-content: center;
                margin-bottom: 5px;
            }
            .toggle-content-btn, .copier-btn, .edit-btn { /* Ajout de .edit-btn ici */
                width: 100%; /* Les boutons prennent toute la largeur sur petits écrans */
                text-align: center;
            }
            .supprimer-btn {
                width: auto; /* La corbeille ne prend pas toute la largeur */
                align-self: center; /* Centre l'icône verticalement et horizontalement */
            }
            .create-tip-button-container {
                margin-top: 15px;
                margin-bottom: 20px;
            }
            .preview-post-it {
                position: static; /* Remove absolute positioning on small screens */
                margin-top: 10px; /* Add some space if needed */
                max-width: unset; /* Allow full width */
                text-align: center; /* Center the text */
                transform: none; /* Remove rotation on small screens */
                font-size: 1.1em; /* Garde la taille plus grande sur mobile aussi */
            }
        }

        /* Styles for the "post-it" preview text on the card */
        .preview-post-it {
            position: absolute;
            top: 70px; /* Ajusté pour remonter le post-it (anciennement 95px) */
            right: 10px;
            background-color: #FFFAA0; /* Jaune pastel plus doux */
            color: #333; /* Texte noir par défaut pour le post-it */
            padding: 10px; /* Plus de padding */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1em; /* Taille de police légèrement plus grande */
            font-weight: bold;
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 180px; /* Largeur maximale augmentée */
            transform: rotate(2deg); /* Slightly rotate for a "post-it" feel */
        }

        /* Styles pour le footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px; /* Ajoute un espace au-dessus du footer */
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="preview-text" placeholder="Rechercher dans le texte de prévisualisation..." />
                    <select id="filtre-categorie">
                        <option value="">Toutes les catégories</option>
                        <option>Marketing Digital</option>
                        <option>Réseaux Sociaux</option>
                        <option>SEO</option>
                        <option>Contenu</option>
                        <option>Publicité</option>
                        <option>Outils IA</option>
                        <option>Stratégie</option>
                        <option>Autre</option>
                    </select>
                    <select id="filtre-auteur">
                        <option value="">Tous les auteurs</option>
                    </select>
                    <select id="filtre-outil">
                        <option value="">Tous les outils</option>
                        <option>Midjourney</option>
                        <option>DALL·E</option>
                        <option>Stable Diffusion</option>
                        <option>Adobe Firefly</option>
                        <option>Runway</option>
                        <option>ChatGPT</option>
                        <option>Autre</option>
                    </select>
                </div>
                <div class="action-buttons">
                </div>
            </div>
            <div class="create-tip-button-container">
                <a href="creer-tip.html" class="create-tip-button">Créer un tip</a>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="galerie">
                <div class="loader"></div> <p style="text-align: center;">Chargement des tips...</p>
            </div>
            <div id="error-display" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content">
        </div>
    </div>
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = []; // Ceci contiendra vos données de tips
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreAuteurSelect = document.getElementById('filtre-auteur');
        const filtreCategorieSelect = document.getElementById('filtre-categorie');
        const filtreOutilSelect = document.getElementById('filtre-outil');

        const previewTextInput = document.getElementById('preview-text');

        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const bodyElement = document.body;

        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const footerPlaceholder = document.getElementById("footer-placeholder");
            const mainElement = document.querySelector("main");

            const loadComponent = async (url, placeholderId, errorMessage) => {
                console.log(`Attempting to load ${url} into #${placeholderId}`);
                try {
                    const res = await fetch(url);
                    if (!res.ok) {
                        const errorDetail = await res.text();
                        throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                    }
                    document.getElementById(placeholderId).innerHTML = await res.text();
                    console.log(`${url} loaded successfully.`);
                } catch (error) {
                    console.error(`Error loading ${url}:`, error);
                    document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>${errorMessage}: ${error.message}</p>`;
                }
            };

            Promise.all([
                loadComponent("header.html", "header-placeholder", "Erreur de chargement du menu"),
                loadComponent("footer.html", "footer-placeholder", "Erreur de chargement du pied de page")
            ])
            .then(() => {
                // S'assurer que les éléments du header (comme le lien actif) sont traités après son chargement
                const activeLink = document.querySelector("nav a[href='galerie.html']");
                if (activeLink) {
                    activeLink.classList.add("active");
                }
            })
            .catch(error => {
                console.error("General issue loading components:", error);
            })
            .finally(() => {
                bodyElement.classList.add("show");
                mainElement.classList.add("show");
                loadAndDisplayTips();
            });

            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt partagé avec succès vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
            // Message de succès pour l'édition
            if (window.location.search.includes('editSuccess=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '✅ Tip/Prompt modifié avec succès !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }

            setupFilters(); // Initialise les écouteurs d'événements pour les filtres
        });

        // Fonction utilitaire pour échapper le HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }


        // Cette fonction crée la carte HTML pour un tip donné
        function createTipCard(tip) {
            const card = document.createElement('div');
            card.className = 'carte';
            card.setAttribute('data-id', tip.id);
            card.setAttribute('data-categorie', tip.categorie);
            card.setAttribute('data-auteur', tip.auteur);
            card.setAttribute('data-outil', tip.outil);
            card.setAttribute('data-preview-text', tip.previewText ? tip.previewText.toLowerCase() : '');
            card.style.borderLeftColor = tip.couleur || '#0077b6';

            // Crée le HTML pour les vignettes/icônes "image" et "document"
            // Ces icônes n'utilisent PAS les données 'vignettes' du tip, mais sont fixes
            const typeIconsHtml = `
                <div class="card-vignettes-icons">
                    <span class="icon-vignette" title="Contient une image"><i class="fas fa-image"></i></span>
                    <span class="icon-vignette" title="Contient un document"><i class="fas fa-file-alt"></i></span>
                </div>
            `;

            // Le post-it (.preview-post-it) reste EN DEHORS du .infos-wrapper
            card.innerHTML = `
                <div class="infos-wrapper">
                    <div class="tip-title">${tip.titre || 'Sans titre'}</div>
                    <div class="outil-badge">${tip.outil || 'N/A'}</div>

                    <div class="metadata-section">
                        <span class="metadata-label">Auteur:</span>
                        <span class="metadata-value auteur-value">${tip.auteur || 'N/A'}</span>
                        <span class="metadata-label">Catégorie:</span>
                        <span class="metadata-value">${tip.categorie || 'N/A'}</span>
                    </div>

                    ${typeIconsHtml} <div class="card-actions">
                        <div class="top-buttons-group">
                            <button class="toggle-content-btn" data-id="${tip.id}">Aperçu</button>
                            <button class="copier-btn" data-clipboard-text="${escapeHtml(tip.prompt || '')}">Copier le prompt</button>
                            <button class="edit-btn" onclick="window.location.href='editer-tip.html?id=${tip.id}'">Éditer</button>
                        </div>
                        <button class="supprimer-btn" data-id="${tip.id}"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                ${tip.previewText ? `<div class="preview-post-it">${tip.previewText}</div>` : ''} `;

            // Ajout des écouteurs d'événements après que la carte soit créée
            card.querySelector('.toggle-content-btn').addEventListener('click', () => openPreviewPanel(tip));
            card.querySelector('.copier-btn').addEventListener('click', (event) => {
                const textToCopy = event.target.getAttribute('data-clipboard-text');
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showSuccessMessage('Prompt copié !');
                }).catch(err => {
                    console.error('Erreur lors de la copie du prompt:', err);
                    showErrorMessage('Erreur lors de la copie.');
                });
            });

            const deleteButton = card.querySelector('.supprimer-btn');
            if (deleteButton) {
                deleteButton.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    if (confirm('Êtes-vous sûr de vouloir supprimer ce tip ?')) {
                        const tipId = e.currentTarget.getAttribute('data-id');
                        try {
                            const response = await fetch(`${apiBase}delete-tip?id=${tipId}`, {
                                method: 'DELETE'
                            });
                            if (!response.ok) {
                                throw new Error(`Erreur HTTP: ${response.status}`);
                            }
                            const result = await response.json();
                            if (result.success) {
                                showSuccessMessage('Tip supprimé avec succès !');
                                loadAndDisplayTips();
                            } else {
                                showErrorMessage(`Erreur lors de la suppression: ${result.message}`);
                            }
                        } catch (error) {
                            console.error('Erreur lors de la suppression du tip:', error);
                            showErrorMessage('Erreur réseau ou serveur lors de la suppression.');
                        }
                    }
                });
            }

            return card;
        }

        // Fonction pour charger et afficher les tips
        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des tips...</p>';
            errorDisplay.style.display = 'none';

            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allTips = await response.json();
                if (allTips && allTips.data) {
                    allTips = allTips.data;
                }

                populateFilters(allTips);
                filterAndDisplayTips();
            } catch (error) {
                console.error("Erreur lors du chargement des tips:", error);
                showErrorMessage('Impossible de charger les tips. Veuillez vérifier votre connexion ou réessayer plus tard.');
                galerieDiv.innerHTML = '';
            }
        }

        // Fonction pour peupler les filtres dropdowns
        function populateFilters(tips) {
            const categories = [...new Set(tips.map(tip => tip.categorie).filter(Boolean))].sort();
            const auteurs = [...new Set(tips.map(tip => tip.auteur).filter(Boolean))].sort();
            const outils = [...new Set(tips.map(tip => tip.outil).filter(Boolean))].sort();

            populateSelect(filtreCategorieSelect, categories);
            populateSelect(filtreAuteurSelect, auteurs);
            populateSelect(filtreOutilSelect, outils);
        }

        function populateSelect(selectElement, optionsArray) {
            const currentSelectedValue = selectElement.value;
            selectElement.innerHTML = `<option value="">Tous les ${selectElement.id.replace('filtre-', '')}s</option>`;
            optionsArray.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                selectElement.appendChild(opt);
            });
            if (currentSelectedValue && optionsArray.includes(currentSelectedValue)) {
                selectElement.value = currentSelectedValue;
            }
        }

        // Fonction pour configurer les écouteurs d'événements des filtres
        function setupFilters() {
            previewTextInput.addEventListener('input', filterAndDisplayTips);
            filtreCategorieSelect.addEventListener('change', filterAndDisplayTips);
            filtreAuteurSelect.addEventListener('change', filterAndDisplayTips);
            filtreOutilSelect.addEventListener('change', filterAndDisplayTips);
        }

        // Fonction pour filtrer et afficher les tips
        function filterAndDisplayTips() {
            galerieDiv.innerHTML = '';
            let filteredTips = allTips;

            const searchText = previewTextInput.value.toLowerCase().trim();
            const selectedCategory = filtreCategorieSelect.value;
            const selectedAuteur = filtreAuteurSelect.value;
            const selectedOutil = filtreOutilSelect.value;

            if (searchText) {
                filteredTips = filteredTips.filter(tip =>
                    (tip.titre && tip.titre.toLowerCase().includes(searchText)) ||
                    (tip.description && tip.description.toLowerCase().includes(searchText)) ||
                    (tip.prompt && tip.prompt.toLowerCase().includes(searchText)) ||
                    (tip.previewText && tip.previewText.toLowerCase().includes(searchText))
                );
            }

            if (selectedCategory) {
                filteredTips = filteredTips.filter(tip => tip.categorie === selectedCategory);
            }

            if (selectedAuteur) {
                filteredTips = filteredTips.filter(tip => tip.auteur === selectedAuteur);
            }

            if (selectedOutil) {
                filteredTips = filteredTips.filter(tip => tip.outil === selectedOutil);
            }

            if (filteredTips.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; color: #555;">Aucun tip ne correspond à votre recherche.</p>';
                return;
            }

            filteredTips.forEach(tip => {
                galerieDiv.appendChild(createTipCard(tip));
            });
        }


        function openPreviewPanel(tip) {
            previewPanelTitle.textContent = `Aperçu : ${tip.titre || 'Sans titre'}`;
            previewPanelContent.innerHTML = '';

            if (tip.imageUrl) {
                const img = document.createElement('img');
                img.className = 'preview-panel-image';
                img.src = tip.imageUrl;
                img.alt = `Image pour ${tip.titre || 'ce tip'}`;
                previewPanelContent.appendChild(img);
            }

            if (tip.previewText) {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'preview-text-card-yellow';
                previewDiv.textContent = tip.previewText;
                previewPanelContent.appendChild(previewDiv);
            }

            if (tip.description) {
                const descriptionHtml = document.createElement('p');
                descriptionHtml.innerHTML = `<strong>Description :</strong>`;
                previewPanelContent.appendChild(descriptionHtml);
                const descriptionPre = document.createElement('pre');
                descriptionPre.className = 'content-card-blue';
                descriptionPre.textContent = tip.description;
                previewPanelContent.appendChild(descriptionPre);
            }

            if (tip.prompt) {
                const promptHtml = document.createElement('p');
                promptHtml.innerHTML = `<strong>Prompt :</strong>`;
                previewPanelContent.appendChild(promptHtml);
                const promptPre = document.createElement('pre');
                promptPre.className = 'prompt-content-pre';
                promptPre.textContent = tip.prompt;
                previewPanelContent.appendChild(promptPre);

                const copyPromptPanelBtn = document.createElement('button');
                copyPromptPanelBtn.className = 'copy-panel-btn';
                copyPromptPanelBtn.textContent = 'Copier le prompt';
                copyPromptPanelBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(tip.prompt).then(() => {
                        showSuccessMessage('Prompt copié !');
                    }).catch(err => {
                        console.error('Erreur lors de la copie du prompt:', err);
                        showErrorMessage('Erreur lors de la copie.');
                    });
                });
                previewPanelContent.appendChild(copyPromptPanelBtn);
            }

            if (tip.exemple) {
                const exempleHtml = document.createElement('p');
                exempleHtml.innerHTML = `<strong>Exemple :</strong>`;
                previewPanelContent.appendChild(exempleHtml);
                const exemplePre = document.createElement('pre');
                exemplePre.className = 'content-card-blue';
                exemplePre.textContent = tip.exemple;
                previewPanelContent.appendChild(exemplePre);
            }

            const infoDiv = document.createElement('div');
            infoDiv.innerHTML += `<p><strong>Outil:</strong> ${tip.outil || 'N/A'}</p>`;
            infoDiv.innerHTML += `<p><strong>Catégorie:</strong> ${tip.categorie || 'N/A'}</p>`;
            infoDiv.innerHTML += `<p><strong>Auteur:</strong> ${tip.auteur || 'N/A'}</p>`;
            if (tip.date) {
                const dateObj = new Date(tip.date);
                infoDiv.innerHTML += `<p><strong>Date:</strong> ${dateObj.toLocaleDateString('fr-FR')}</p>`;
            }
            previewPanelContent.appendChild(infoDiv);

            previewPanel.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        closePreviewBtn.addEventListener('click', () => {
            previewPanel.classList.remove('open');
            document.body.style.overflow = '';
        });

        document.addEventListener('click', (event) => {
            if (previewPanel.classList.contains('open') && !previewPanel.contains(event.target) && !event.target.closest('.carte') && !event.target.closest('#preview-text')) {
                previewPanel.classList.remove('open');
                document.body.style.overflow = '';
            }
        });

        function showSuccessMessage(message) {
            const msg = document.getElementById('success-message');
            msg.textContent = message;
            msg.style.opacity = '1';
            setTimeout(() => msg.style.opacity = '0', 2000);
        }

        function showErrorMessage(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            setTimeout(() => errorDisplay.style.display = 'none', 5000);
        }

    </script>
</body>
