<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie des Tips et Prompts - iMarketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variables CSS pour faciliter la gestion des couleurs */
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #dc3545;
            --postit-yellow: #FFFAA0;
            --light-blue-card: #E0F2F7;
            --grey-text: #555;
            --border-color: #ddd;
        }

        /* Styles g√©n√©raux pour l'animation d'apparition de la page */
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body.show {
            opacity: 1;
        }
        main {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            padding: 40px 20px;
            flex-grow: 1;
        }
        main.show {
            opacity: 1;
        }

        #header-placeholder {
            width: 100%;
        }

        /* Conteneur des contr√¥les en haut (filtres et boutons) */
        .header-controls-container {
            max-width: 960px;
            margin: 20px auto 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Conteneur principal de la galerie (la "box" blanche) */
        .galerie-container {
            max-width: 960px;
            margin: 0px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        /* Conteneur des filtres et boutons d'action */
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        #filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex-grow: 1;
            min-width: 0;
        }
        
        #filters select,
        #filters input[type="text"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
            box-sizing: border-box; /* Important pour le padding */
        }
        #preview-text {
            min-width: 180px;
            max-width: 250px;
        }

        /* Styles pour les boutons d'action et "Cr√©er un tip" */
        .action-buttons, .create-tip-button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }
        .create-tip-button-container {
            margin-top: 20px;
            margin-bottom: 30px;
            justify-content: center; /* Centrer le bouton */
        }

        .action-buttons a, .create-tip-button {
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .create-tip-button {
            padding: 12px 25px;
            font-size: 1.1em;
        }

        .action-buttons a:hover, .create-tip-button:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Galerie en colonne */
        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            position: relative;
            z-index: 1;
        }

        /* Styles pour chaque carte de tip */
        .carte {
            background: #fff;
            border-left: 5px solid transparent; /* Couleur d√©finie par JS */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            padding: 0;
            position: relative; /* IMPORTANT pour positionner le post-it */
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        /* Conteneur pour toutes les informations textuelles sur la carte */
        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px;
            width: 100%;
            position: relative;
        }

        .tip-title {
            font-size: 1.3em;
            color: var(--dark-blue);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .outil-badge {
            background-color: #e0f2f7;
            color: var(--primary-blue);
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        /* Section des m√©tadonn√©es (Auteur, Cat√©gorie) */
        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: var(--grey-text);
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }
        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        .metadata-value.auteur-value {
            font-size: 1em;
            color: #444;
            font-weight: normal;
        }

        /* Le texte de pr√©visualisation sur la carte (post-it) */
        .preview-post-it {
            position: absolute;
            top: 70px;
            right: 10px;
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: bold;
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 180px;
            transform: rotate(2deg);
        }

        /* Boutons d'action sur la carte */
        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 15px;
            padding-top: 5px;
            width: 100%;
        }

        .top-buttons-group {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: center;
            flex-wrap: wrap; /* Permet aux √©l√©ments de passer √† la ligne si pas assez d'espace */
        }

        /* NOUVEAUX STYLES POUR LES ICONES EN LIGNE AVEC LES BOUTONS */
        .card-preview-icons-inline {
            display: flex; /* Pour aligner les ic√¥nes horizontalement */
            gap: 8px; /* Espacement entre les ic√¥nes */
            margin-left: 15px; /* Pour les espacer des boutons */
            align-items: center; /* Centrer verticalement avec les boutons */
            flex-shrink: 0; /* Emp√™che les ic√¥nes de se compresser */
        }
        .card-preview-icons-inline .icon-vignette {
            font-size: 1.5em; /* L√©g√®rement plus petites */
            color: #888;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: 1px solid var(--border-color);
            transition: color 0.2s, background-color 0.2s, transform 0.1s;
        }
        .card-preview-icons-inline .icon-vignette:hover {
            color: var(--primary-blue);
            background-color: #e6f7ff;
            transform: translateY(-1px);
        }

        /* Styles sp√©cifiques pour le bouton "Copier le prompt" */
        .copier-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .copier-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        .toggle-content-btn, .edit-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .toggle-content-btn:hover, .edit-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-1px);
        }

        /* Styles pour le bouton supprimer (corbeille) */
        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
            align-self: flex-start; /* Aligner la corbeille en haut √† gauche de son conteneur */
            margin-top: 5px; /* Petit ajustement pour l'alignement visuel */
        }

        .supprimer-btn:hover {
            color: var(--error-text);
            transform: translateY(-1px);
        }

        #success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Styles pour le loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message d'erreur */
        .error-message {
            text-align: center;
            color: var(--error-text);
            margin-top: 20px;
            padding: 15px;
            background-color: var(--error-bg);
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }

        /* Styles for the new right-side preview panel */
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px; /* Masqu√© par d√©faut */
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .preview-panel.open {
            right: 0;
        }

        /* Overlay pour la fermeture au clic dans le vide */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Assombrir l'arri√®re-plan */
            z-index: 999; /* Juste en dessous du panneau, au-dessus du reste */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .preview-overlay.open {
            opacity: 1;
            visibility: visible;
        }


        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-preview-btn:hover {
            color: #333;
        }

        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
        }

        .preview-panel-content strong {
            color: #333;
        }

        /* Styles pour les images dans le panneau d'aper√ßu (vignette) */
        .preview-panel-image-container {
            text-align: center; /* Centrer l'image √† l'int√©rieur de son conteneur */
            margin-bottom: 20px;
        }
        .preview-panel-image {
            max-width: 200px; /* Taille maximale pour une vignette */
            height: auto;
            display: inline-block; /* Pour que text-align: center fonctionne */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        /* Styles pour les liens de document dans le panneau d'aper√ßu */
        .preview-panel-document-link {
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: var(--primary-blue);
            font-weight: bold;
            margin-bottom: 15px;
            transition: background-color 0.2s, color 0.2s;
        }
        .preview-panel-document-link:hover {
            background-color: #e6f7ff;
            color: var(--dark-blue);
        }


        /* Styles pour le cartouche jaune du texte de pr√©visualisation dans le panneau de droite */
        .preview-text-card-yellow {
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Style pour les cartouches bleus clairs pour Description, Exemple */
        .content-card-blue {
            background-color: var(--light-blue-card);
            color: var(--dark-blue);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9em;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Style pour le prompt (revenir au style initial) */
        .prompt-content-pre {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        /* Style pour le bouton Copier dans le panneau lat√©ral */
        .copy-panel-btn {
            background-color: var(--light-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: -10px;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .copy-panel-btn:hover {
            background-color: var(--lighter-blue);
            transform: translateY(-1px);
        }

        /* Styles pour la modale de bienvenue */
        .modal {
            display: none; /* Masqu√© par d√©faut */
            position: fixed; /* Reste en place m√™me en scrollant */
            z-index: 1001; /* Doit √™tre au-dessus de tout le reste, y compris le panneau lat√©ral */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permet le d√©filement si le contenu est trop grand */
            background-color: rgba(0, 0, 0, 0.6); /* Fond sombre semi-transparent */
            animation: fadeIn 0.5s ease-out forwards; /* Animation d'apparition */
            display: flex; /* Pour centrer le contenu */
            justify-content: center; /* Centrage horizontal */
            align-items: center; /* Centrage vertical */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* Centrage */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px; /* Largeur maximale pour la modale */
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease-out forwards; /* Animation du contenu */
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        .modal-content h2 {
            color: var(--primary-blue);
            margin-top: 0;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .modal-content p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
        }

        /* Animations pour la modale */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Quand la modale est ferm√©e, elle dispara√Æt */
        .modal.hidden {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Media queries pour la responsivit√© */
        @media (max-width: 992px) {
            .preview-panel {
                width: 100%;
                right: -100%;
            }
            .preview-panel.open {
                right: 0;
            }
        }
        @media (max-width: 768px) {
            .filters-header {
                flex-direction: column;
                align-items: stretch;
            }
            #filters {
                flex-direction: column;
                gap: 15px;
            }
            #filters input, #filters select {
                min-width: unset;
                max-width: unset;
                width: 100%;
            }
            .action-buttons {
                flex-direction: column;
                width: 100%;
                justify-content: center;
            }
            .action-buttons a {
                width: 100%;
                text-align: center;
            }
            .infos-wrapper {
                padding: 15px;
                width: auto;
            }
            .metadata-section {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            /* Cache les ic√¥nes de vignettes en ligne sur les petits √©crans */
            .card-preview-icons-inline {
                display: none;
            }

            .card-actions {
                align-items: center;
            }
            .top-buttons-group {
                flex-direction: column;
                gap: 5px;
                width: 100%;
                justify-content: center;
                margin-bottom: 5px;
            }
            .toggle-content-btn, .copier-btn, .edit-btn {
                width: 100%;
                text-align: center;
            }
            .supprimer-btn {
                width: auto;
                align-self: center;
            }
            .create-tip-button-container {
                margin-top: 15px;
                margin-bottom: 20px;
            }
            .preview-post-it {
                position: static; /* Retire le positionnement absolu sur mobile */
                margin-top: 10px;
                max-width: unset;
                text-align: center;
                transform: none; /* Retire la rotation sur mobile */
                font-size: 1.1em;
            }
        }

        /* Styles pour le footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="header-controls-container">
            <div class="filters-header">
                <div id="filters">
                    <input type="text" id="preview-text" placeholder="Rechercher dans le texte de pr√©visualisation..." />
                    <select id="filtre-categorie">
                        <option value="">Toutes les cat√©gories</option>

                    </select>

                        <option>ChatGPT</option>
                        <option>Claude</option>
                        <option>Midjourney</option>
                        <option>DALL-E</option>
                        <option>Stable Diffusion</option>
                        <option>RunwayML</option>

                        <option>Autre</option>
                    </select>
                </div>
                <div class="action-buttons">
                </div>
            </div>
            <div class="create-tip-button-container">
                <a href="creer-tip.html" class="create-tip-button">Cr√©er un tip</a>
            </div>
        </div>

        <div class="galerie-container">
            <div id="success-message"></div>
            <div id="galerie">

            </div>

    </main>

    <div id="footer-placeholder"></div>

    <div id="previewOverlay" class="preview-overlay"></div>

    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aper√ßu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content">
        </div>
    </div>

    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeWelcomeModal">&times;</span>
            <h2>Bienvenue sur la Galerie des Tips et Prompts iMarketing !</h2>
            <p>D√©couvrez des astuces et des prompts puissants pour booster votre marketing digital.</p>
            <p>Utilisez les filtres pour trouver rapidement ce dont vous avez besoin.</p>
            <button id="understandButton" class="modal-button">J'ai compris !</button>
        </div>
    </div>
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = []; // Ceci contiendra vos donn√©es de tips
        const galerieDiv = document.getElementById('galerie');
        const errorDisplay = document.getElementById('error-display');
        const filtreCategorieSelect = document.getElementById('filtre-categorie');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');

        const previewTextInput = document.getElementById('preview-text');

        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const bodyElement = document.body;

        const previewOverlay = document.getElementById('previewOverlay');


        document.addEventListener("DOMContentLoaded", () => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            const footerPlaceholder = document.getElementById("footer-placeholder");
            const mainElement = document.querySelector("main");

            const loadComponent = async (url, placeholderId, errorMessage) => {
                console.log(`Attempting to load ${url} into #${placeholderId}`);
                try {
                    const res = await fetch(url);
                    if (!res.ok) {
                        const errorDetail = await res.text();
                        throw new Error(`HTTP error! status: ${res.status} - ${res.statusText}. URL: ${url}. Response: ${errorDetail.substring(0, 200)}...`);
                    }
                    document.getElementById(placeholderId).innerHTML = await res.text();
                    console.log(`${url} loaded successfully.`);
                } catch (error) {
                    console.error(`Error loading ${url}:`, error);
                    document.getElementById(placeholderId).innerHTML = `<p style='color:red;text-align:center;'>${errorMessage}: ${error.message}</p>`;
                }
            };

            Promise.all([
                loadComponent("header.html", "header-placeholder", "Erreur de chargement du menu"),
                loadComponent("footer.html", "footer-placeholder", "Erreur de chargement du pied de page")
            ])
            .then(() => {
                const activeLink = document.querySelector("nav a[href='galerie.html']");
                if (activeLink) {
                    activeLink.classList.add("active");
                }
            })
            .catch(error => {
                console.error("General issue loading components:", error);
            })
            .finally(() => {
                bodyElement.classList.add("show");
                mainElement.classList.add("show");
                loadAndDisplayTips();
            });

            if (window.location.search.includes('success=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '‚úÖ Tip/Prompt partag√© avec succ√®s vers la galerie !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }
            if (window.location.search.includes('editSuccess=1')) {
                const msg = document.getElementById('success-message');
                msg.textContent = '‚úÖ Tip/Prompt modifi√© avec succ√®s !';
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 2000);
                setTimeout(() => window.history.replaceState(null, '', window.location.pathname), 2500);
            }

            setupFilters();
        });

        // --- Correction de la fonction escapeHtml ---
        function escapeHtml(text) {
            // S'assure que text n'est pas null ou undefined avant d'appeler replace
            if (text === null || text === undefined) {
                return '';
            }
            // Convertit en cha√Æne, au cas o√π ce serait un nombre ou autre type primitif
            text = String(text);
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function applyFiltersAndSort() {
            let filtered = [...allTips];

            const categorie = filtreCategorieSelect.value;
            if (categorie) {
                filtered = filtered.filter(tip => tip.categorie === categorie);
            }

            const outil = filtreOutilSelect.value;
            if (outil) {
                filtered = filtered.filter(tip => tip.outil === outil);
            }

            const searchText = previewTextInput.value.toLowerCase();
            if (searchText) {
                // S'assure que previewText existe avant d'appeler toLowerCase ou includes
                filtered = filtered.filter(tip => tip.previewText && String(tip.previewText).toLowerCase().includes(searchText));
            }

            const sortOrder = filtreTriDateSelect.value;
            if (sortOrder === 'recent') {
                filtered.sort((a, b) => {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateB.getTime() - dateA.getTime(); // Trie du plus r√©cent au plus ancien (d√©croissant)
                });
            } else if (sortOrder === 'ancien') {
                filtered.sort((a, b) => {
                    const dateA = new Date(a.dateCreation || a.date);
                    const dateB = new Date(b.dateCreation || b.date);
                    return dateA.getTime() - dateB.getTime(); // Trie du plus ancien au plus r√©cent (croissant)
                });
            }
            
            displayTips(filtered);
        }

        function setupFilters() {
            filtreCategorieSelect.addEventListener('change', applyFiltersAndSort);
            filtreOutilSelect.addEventListener('change', applyFiltersAndSort);
            previewTextInput.addEventListener('input', applyFiltersAndSort);
            filtreTriDateSelect.addEventListener('change', applyFiltersAndSort);
        }

        async function loadAndDisplayTips() {
            galerieDiv.innerHTML = '<div class="loader"></div><p style="text-align: center;">Chargement des tips...</p>';
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allTips = await response.json();
                allTips = allTips.map(tip => ({
                    ...tip,
                    // Assurez-vous que dateCreation existe et est une cha√Æne valide pour toLocaleDateString
                    // Fournit une date par d√©faut si dateCreation et date sont absents
                    dateCreation: tip.dateCreation || tip.date || new Date().toISOString(),
                    // G√©rer le titre non d√©fini
                    titre: tip.titre && tip.titre.trim() !== '' ? tip.titre : "Titre non sp√©cifi√©",
                    // G√©rer l'auteur non d√©fini
                    auteur: tip.auteur && tip.auteur.trim() !== '' ? tip.auteur : "Auteur inconnu"
                }));
                applyFiltersAndSort();
            } catch (error) {
                console.error("Erreur lors du chargement des tips:", error);
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Erreur de chargement des tips: ${error.message}`;
                galerieDiv.innerHTML = ''; // Clear loader
            }
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = ''; // Nettoie la galerie actuelle

            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; color: #555;">Aucun tip ne correspond √† vos filtres.</p>';
                return;
            }

            tipsToDisplay.forEach(tip => {
                const dateObj = new Date(tip.dateCreation);
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

                const cardHtml = `
                    <div class="carte" data-id="${escapeHtml(tip.id)}" style="border-left-color: ${escapeHtml(tip.couleur || var(--primary-blue))};">
                        <div class="infos-wrapper">
                            <div class="top-row">
                                <h2 class="tip-title">${escapeHtml(tip.titre)}</h2>
                                <span class="outil-badge">${escapeHtml(tip.outil)}</span>
                            </div>
                            <div class="metadata-section">
                                <span class="metadata-label">Auteur:</span> <span class="metadata-value auteur-value">${escapeHtml(tip.auteur)}</span>
                                <span class="metadata-label">Cat√©gorie:</span> <span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                                <span class="metadata-label">Date:</span> <span class="metadata-value">${formattedDate}</span>
                            </div>
                            ${tip.previewText ? `<div class="preview-post-it">${escapeHtml(tip.previewText)}</div>` : ''}
                            <div class="card-actions">
                                <div class="top-buttons-group">
                                    <button class="toggle-content-btn" data-tip-id="${escapeHtml(tip.id)}">Afficher le contenu</button>
                                    ${tip.prompt ? `<button class="copier-btn" data-clipboard-text="${escapeHtml(tip.prompt)}">Copier le prompt</button>` : ''}
                                    <button class="edit-btn" data-tip-id="${escapeHtml(tip.id)}">Modifier</button>
                                    <div class="card-preview-icons-inline">
                                        ${tip.vignetteImage ? `<i class="fas fa-image icon-vignette" title="Contient une image"></i>` : ''}
                                        ${tip.documentLink ? `<i class="fas fa-file-alt icon-vignette" title="Contient un document"></i>` : ''}
                                        ${tip.prompt ? `<i class="fas fa-comment-dots icon-vignette" title="Contient un prompt"></i>` : ''}
                                        ${tip.description ? `<i class="fas fa-info-circle icon-vignette" title="Contient une description"></i>` : ''}
                                        ${tip.exemple ? `<i class="fas fa-lightbulb icon-vignette" title="Contient un exemple"></i>` : ''}
                                    </div>
                                </div>
                                <button class="supprimer-btn" data-id="${escapeHtml(tip.id)}"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });

            // Attacher les √©couteurs d'√©v√©nements apr√®s que les cartes sont ajout√©es
            document.querySelectorAll('.toggle-content-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const tipId = event.target.dataset.tipId;
                    openPreviewPanel(tipId);
                });
            });

            document.querySelectorAll('.copier-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const textToCopy = event.target.dataset.clipboardText;
                    copyToClipboard(textToCopy, event.target);
                });
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const tipId = event.target.dataset.tipId;
                    window.location.href = `modifier-tip.html?id=${tipId}`;
                });
            });

            document.querySelectorAll('.supprimer-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const tipId = event.target.dataset.id;
                    confirmAndDeleteTip(tipId, event.target);
                });
            });
        }

        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = 'Copi√© !';
                button.style.backgroundColor = '#28a745'; // Vert pour le succ√®s
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = 'var(--light-blue)';
                }, 2000);
            } catch (err) {
                console.error('Erreur lors de la copie: ', err);
                alert('La copie a √©chou√©. Veuillez copier manuellement le texte.');
            }
        }

        async function confirmAndDeleteTip(tipId, buttonElement) {
            if (confirm("√ätes-vous s√ªr de vouloir supprimer ce tip ? Cette action est irr√©versible.")) {
                try {
                    buttonElement.disabled = true; // D√©sactive le bouton
                    buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; // Affiche un loader
                    const response = await fetch(`${apiBase}delete-tip`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id: tipId }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `Erreur HTTP! status: ${response.status}`);
                    }

                    // Supprimer la carte du DOM
                    document.querySelector(`.carte[data-id="${tipId}"]`).remove();
                    // Supprimer le tip de `allTips` pour que les filtres fonctionnent correctement
                    allTips = allTips.filter(tip => tip.id !== tipId);
                    applyFiltersAndSort(); // R√©afficher pour mettre √† jour le message "Aucun tip..." si n√©cessaire

                    const msg = document.getElementById('success-message');
                    msg.textContent = 'üóëÔ∏è Tip/Prompt supprim√© avec succ√®s !';
                    msg.style.opacity = '1';
                    setTimeout(() => msg.style.opacity = '0', 2000);

                } catch (error) {
                    console.error("Erreur lors de la suppression:", error);
                    errorDisplay.style.display = 'block';
                    errorDisplay.textContent = `Erreur de suppression du tip: ${error.message}`;
                    buttonElement.disabled = false; // R√©active le bouton
                    buttonElement.innerHTML = '<i class="fas fa-trash-alt"></i>'; // R√©tablit l'ic√¥ne
                }
            }
        }

        function openPreviewPanel(tipId) {
            const tip = allTips.find(t => t.id === tipId);
            if (!tip) {
                console.error("Tip non trouv√© pour l'ID:", tipId);
                return;
            }

            previewPanelTitle.textContent = escapeHtml(tip.titre);
            let contentHtml = '';

            if (tip.vignetteImage) {
                contentHtml += `<div class="preview-panel-image-container"><img src="${escapeHtml(tip.vignetteImage)}" alt="Vignette" class="preview-panel-image"></div>`;
            }
            
            if (tip.previewText) {
                contentHtml += `<h4>Texte de pr√©visualisation:</h4><div class="preview-text-card-yellow">${escapeHtml(tip.previewText)}</div>`;
            }

            if (tip.description) {
                contentHtml += `<h4>Description:</h4><div class="content-card-blue">${escapeHtml(tip.description)}</div>`;
            }
            if (tip.exemple) {
                contentHtml += `<h4>Exemple:</h4><div class="content-card-blue">${escapeHtml(tip.exemple)}</div>`;
            }
            if (tip.prompt) {
                contentHtml += `<h4>Prompt:</h4><button class="copy-panel-btn" data-clipboard-text="${escapeHtml(tip.prompt)}">Copier le prompt</button><pre class="prompt-content-pre">${escapeHtml(tip.prompt)}</pre>`;
            }
            if (tip.documentLink) {
                contentHtml += `<h4>Document li√©:</h4><a href="${escapeHtml(tip.documentLink)}" target="_blank" class="preview-panel-document-link"><i class="fas fa-external-link-alt"></i> Voir le document</a>`;
            }

            previewPanelContent.innerHTML = contentHtml;
            previewPanel.classList.add('open');
            previewOverlay.classList.add('open');
            bodyElement.style.overflow = 'hidden'; // Emp√™che le d√©filement du corps

            // Attacher l'√©couteur pour le bouton de copie du panneau si le prompt existe
            const copyPanelBtn = previewPanelContent.querySelector('.copy-panel-btn');
            if (copyPanelBtn) {
                copyPanelBtn.addEventListener('click', (event) => {
                    const textToCopy = event.target.dataset.clipboardText;
                    copyToClipboard(textToCopy, event.target);
                });
            }
        }

        closePreviewBtn.addEventListener('click', () => {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            bodyElement.style.overflow = ''; // R√©tablit le d√©filement du corps
        });

        previewOverlay.addEventListener('click', () => {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            bodyElement.style.overflow = '';
        });

        // --- Code pour la Modale de Bienvenue ---
        const welcomeModal = document.getElementById('welcomeModal');
        const closeWelcomeModalBtn = document.getElementById('closeWelcomeModal');
        const understandButton = document.getElementById('understandButton');
        const hasSeenWelcomeModal = localStorage.getItem('hasSeenWelcomeModal');

        if (!hasSeenWelcomeModal) {
            welcomeModal.style.display = 'flex'; // Affiche la modale au chargement si elle n'a jamais √©t√© vue
        }

        closeWelcomeModalBtn.addEventListener('click', () => {
            welcomeModal.classList.add('hidden'); // Ajoute la classe pour l'animation de disparition
            welcomeModal.addEventListener('animationend', () => {
                welcomeModal.style.display = 'none'; // Cache la modale apr√®s l'animation
                localStorage.setItem('hasSeenWelcomeModal', 'true'); // Stocke le fait que l'utilisateur l'a vue
            }, { once: true }); // S'assure que l'√©couteur n'est d√©clench√© qu'une seule fois
        });

        understandButton.addEventListener('click', () => {
            welcomeModal.classList.add('hidden'); // Ajoute la classe pour l'animation de disparition
            welcomeModal.addEventListener('animationend', () => {
                welcomeModal.style.display = 'none'; // Cache la modale apr√®s l'animation
                localStorage.setItem('hasSeenWelcomeModal', 'true'); // Stocke le fait que l'utilisateur l'a vue
            }, { once: true });
        });

        // Fermer la modale si l'utilisateur clique en dehors du contenu
        welcomeModal.addEventListener('click', (event) => {
            if (event.target === welcomeModal) {
                welcomeModal.classList.add('hidden');
                welcomeModal.addEventListener('animationend', () => {
                    welcomeModal.style.display = 'none';
                    localStorage.setItem('hasSeenWelcomeModal', 'true');
                }, { once: true });
            }
        });
        // --- Fin Code pour la Modale de Bienvenue ---
    </script>
</body>
</html>
