# netlify.toml

[build]
  publish = "."
  functions = "netlify/functions"

  [build.environment]
    NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

# Section pour compressImage
[functions.compressImage]
  external_node_modules = ["sharp"]

# Section pour proxy
[functions.proxy]
  external_node_modules = ["node-fetch"]

# Section pour getProfils (mettez à jour si vous l'activez)
[functions.getProfils]
  # Si getProfils utilise @octokit/rest, décommentez et utilisez:
  # external_node_modules = ["@octokit/rest"]

# Section pour uploadImage
[functions.uploadImage]
  external_node_modules = ["node-fetch"]

# Section pour sendRequest
[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

# --- AJOUTÉE : Section pour deleteProfil ---
[functions.deleteProfil]
  external_node_modules = ["@octokit/rest"]
# ------------------------------------------

# --- AJOUTÉE : Section pour updateProfil (C'EST LA CLÉ !) ---
[functions.updateProfil]
  external_node_modules = ["@octokit/rest"]
# ------------------------------------------

# Vous avez aussi des fonctions comme delete-tip.mjs, getDemandesCount.mjs,
# getGalleryPrompts.mjs, getPrompts.mjs, pushPrompt.mjs, pushTip.mjs,
# save-tip.mjs, updateDemandesIA.mjs, et uploadImage.mjs qui pourraient
# nécessiter des configurations spécifiques si elles ont des dépendances
# externes complexes ou des soucis de bundling.
# Pensez à les ajouter ici si nécessaire !

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
