[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  # S'assure que toutes les fonctions ET le fichier profil.json (Ã  la racine) sont inclus
  included_files = ["netlify/functions/**", "profil.json"]

[functions.proxy]
  external_node_modules = ["node-fetch"]

