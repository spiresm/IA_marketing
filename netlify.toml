# netlify.toml

[build]
  publish = "."
  [build.environment]
    NODE_VERSION = "18" # Version de Node.js pour le processus de construction

# Section des fonctions Netlify
[functions]
  directory = "netlify/functions" # Chemin vers le dossier de vos fonctions
  # node_version n'est PAS mis ici car cela causait une erreur de parsing.
  # On s'appuie sur NODE_VERSION du [build.environment] pour le runtime.
  node_bundler = "esbuild" # Bundler recommandé pour les fonctions

# Configurations spécifiques par fonction
[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  external_node_modules = ["node-fetch"] # 'node-fetch' est une dépendance externe pour la fonction proxy

[functions.getProfils]
# external_node_modules = ["@octokit/core", "@octokit/plugin-rest"]

[functions.uploadImage]
  external_node_modules = ["node-fetch"]

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

# Redirections et en-têtes globaux
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
