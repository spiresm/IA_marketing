# netlify.toml

[build]
  publish = "." # Le répertoire qui contient votre index.html et compresseur.html
  functions = "netlify/functions" # Le dossier où Netlify trouvera vos fonctions

  [build.environment]
    NODE_VERSION = "18" # Utilisez une version LTS stable comme "18" ou "20"

[functions]
  node_bundler = "esbuild" # Recommandé pour des performances optimales et un build plus rapide

[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  external_node_modules = ["node-fetch"]

# getProfils utilise maintenant @octokit/core ET plugin-rest-endpoint-methods
[functions.getProfils]
  external_node_modules = ["@octokit/core", "@octokit/plugin-rest-endpoint-methods"]

# uploadImage utilise aussi @octokit/core ET plugin-rest-endpoint-methods
[functions.uploadImage]
  external_node_modules = ["@octokit/core", "@octokit/plugin-rest-endpoint-methods", "node-fetch"]

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

[[plugins]]
package = "@netlify/plugin-functions-install-core"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
