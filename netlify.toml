# netlify.toml

[build]
  publish = "." # Le répertoire qui contient votre index.html et compresseur.html
  functions = "netlify/functions" # Le dossier où Netlify trouvera vos fonctions

  # Spécifie la version de Node.js pour le build et les fonctions
  [build.environment]
    NODE_VERSION = "18" # Utilisez une version LTS stable comme "18" ou "20"

[functions]
  node_bundler = "esbuild" # Recommandé pour des performances optimales et un build plus rapide

# Configuration spécifique pour la fonction compressImage
# multiparty N'EST PLUS NÉCESSAIRE ICI
[functions.compressImage]
  external_node_modules = ["sharp"] # Seulement sharp maintenant !

# --- Vos autres configurations de fonctions existantes ---
# Conservez ces sections si vos autres fonctions les utilisent
[functions.proxy]
  external_node_modules = ["node-fetch"]

[functions.getProfils]
  external_node_modules = ["@octokit/rest"]

[functions.uploadImage]
  external_node_modules = ["@octokit/rest", "node-fetch"]

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"] # Laissez multiparty ici seulement si 'sendRequest' en a besoin
# --- Fin de vos autres configurations de fonctions ---

# --- Configuration CORS (très important !) ---
# Cela autorise les requêtes de votre frontend vers vos fonctions.
[[headers]]
  for = "/.netlify/functions/*" # Cette règle s'applique à toutes les requêtes vers les fonctions Netlify
  [headers.values]
    Access-Control-Allow-Origin = "*" # Autorise les requêtes de n'importe quelle origine (à adapter en production)
    Access-Control-Allow-Methods = "GET, POST, OPTIONS" # Les méthodes HTTP autorisées
    Access-Control-Allow-Headers = "Content-Type, Authorization" # Les en-têtes autorisés
    Access-Control-Max-Age = "86400" # Cache les infos CORS pendant 24 heures
