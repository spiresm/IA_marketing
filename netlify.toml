# netlify.toml

[build]
  publish = "."
  functions = "netlify/functions"

  [build.environment]
    NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  external_node_modules = ["node-fetch"]

[functions.getProfils]
  external_node_modules = ["@octokit/core", "@octokit/plugin-rest"] # Ou d'autres dépendances nécessaires ici

[functions.uploadImage]
  external_node_modules = ["@octokit/core", "@octokit/plugin-rest", "node-fetch"] # Ou d'autres dépendances nécessaires ici

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
