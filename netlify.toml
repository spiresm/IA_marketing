# netlify.toml

[build]
  publish = "."
  # C'est ici que vous avez déjà spécifié la version de Node.js
  # pour la phase de construction.
  # Normalement, Netlify l'applique aussi au runtime des fonctions si
  # aucune 'node_version' n'est spécifiée directement sous [functions].
  [build.environment]
    NODE_VERSION = "18"

# Section des fonctions (Functions Settings)
[functions]
  # 'directory' spécifie le chemin vers le dossier de vos fonctions.
  # C'est ici qu'il est le plus clair de le définir.
  directory = "netlify/functions"

  # RETIRONS node_version = "18" d'ici, car votre environnement Netlify
  # ne l'accepte pas comme une propriété directe sous [functions].
  # node_version = "18" # <--- RETIREZ ABSOLUMENT CETTE LIGNE !

  # 'node_bundler' spécifie le bundler à utiliser pour vos fonctions.
  node_bundler = "esbuild"

# Configurations spécifiques par fonction
# Ces sections sont correctes et ne nécessitent pas de changement.
[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  external_node_modules = ["node-fetch"]

[functions.getProfils]
# external_node_modules = ["@octokit/core", "@octokit/plugin-rest"]

[functions.uploadImage]
  external_node_modules = ["node-fetch"]

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

# =============================================================
# Redirections et en-têtes globaux (Headers)
# =============================================================
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
