# netlify.toml

[build]
  publish = "."
  functions = "netlify/functions"

  [build.environment]
    NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

# Section pour compressImage
[functions.compressImage]
  external_node_modules = ["sharp"]

# Section pour proxy
[functions.proxy]
  external_node_modules = ["node-fetch"]

# Section pour getProfils (laissez comment√© si vous ne l'utilisez pas)
[functions.getProfils]
# external_node_modules = ["@octokit/core", "@octokit/plugin-rest"]

# Section pour uploadImage
[functions.uploadImage]
  external_node_modules = ["node-fetch"]

# Section pour sendRequest
[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

# --- AJOUTEZ CETTE NOUVELLE SECTION POUR deleteProfil ---
[functions.deleteProfil]
  external_node_modules = ["@octokit/rest"]
# --------------------------------------------------------

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
