# netlify.toml

[build]
  publish = "."
  functions = "netlify/functions"

  [build.environment]
    NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  # IMPORTANT : J'AI RETIRÃ‰ "google-spreadsheet" D'ICI !
  # En le retirant, esbuild l'inclura directement dans le bundle de la fonction.
  external_node_modules = ["node-fetch"]

[functions.getProfils]
# external_node_modules = ["@octokit/core", "@octokit/plugin-rest"]

[functions.uploadImage]
  external_node_modules = ["node-fetch"]

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
