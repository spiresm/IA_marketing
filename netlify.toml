[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--openssl-legacy-provider"

[functions]
  # MODIFICATION ICI : Changer le bundler par défaut pour toutes les fonctions
  node_bundler = "zisi" # <-- CHANGEMENT TRÈS IMPORTANT !

# --- Fonctions avec dépendances externes ---
[functions.pushTip]
  external_node_modules = ["googleapis"]

[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  external_node_modules = ["node-fetch"]

[functions.uploadImage]
  external_node_modules = ["node-fetch"]

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

[functions.deleteProfil]
  external_node_modules = ["@octokit/rest"]

[functions.updateProfil]
  external_node_modules = ["@octokit/rest"]

[functions.rateTip]
  external_node_modules = ["@octokit/rest", "node-fetch"]

# --- SECTION fetchNews ---
# La ligne node_bundler = "zisi" DOIT ÊTRE SUPPRIMÉE ici si vous l'aviez ajoutée,
# car fetchNews héritera maintenant le paramètre global "zisi".
[functions.fetchNews]
  external_node_modules = ["node-fetch", "fast-xml-parser"]
  # node_bundler = "zisi" # <-- SUPPRIMEZ CETTE LIGNE SI ELLE EST PRÉSENTE ICI !

# --- CORS pour les fonctions ---
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
