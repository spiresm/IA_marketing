[build]
  functions = "netlify/functions" # Assurez-vous que c'est bien votre dossier de fonctions
  publish = "." # Le répertoire qui contient votre index.html (souvent le répertoire racine du projet pour les SPAs)

[functions]
  node_bundler = "esbuild" # Recommandé pour des performances optimales

# Configuration spécifique pour chaque fonction
[functions.proxy]
  external_node_modules = ["node-fetch"] # Nécessaire si proxy.mjs utilise node-fetch

[functions.getProfils] # ATTENTION à la casse : "P" majuscule
  external_node_modules = ["@octokit/rest"] # ATTENTION : Cette ligne DOIT être décommentée

[functions.uploadImage]
  external_node_modules = ["@octokit/rest", "node-fetch"] # Exemple pour d'autres fonctions

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"] # Exemple pour d'autres fonctions

# Ajoutez ici d'autres configurations si vous avez d'autres fonctions nécessitant des modules externes
# Par exemple:
# [functions.maFonctionX]
#   external_node_modules = ["axios"]


# --- AJOUT IMPORTANT POUR CORS ---
[[headers]]
  for = "/.netlify/functions/*" # Cette règle s'applique à toutes les requêtes vers les fonctions Netlify
  [headers.values]
    Access-Control-Allow-Origin = "*" # Autorise les requêtes de n'importe quelle origine
    Access-Control-Allow-Methods = "GET, POST, OPTIONS" # Les méthodes HTTP autorisées (ajoutez PUT, DELETE si nécessaire)
    Access-Control-Allow-Headers = "Content-Type, Authorization" # Les en-têtes que les requêtes peuvent contenir
    Access-Control-Max-Age = "86400" # Indique aux navigateurs de cacher ces informations CORS pendant 24 heures
