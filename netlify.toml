# netlify.toml

[build]
  publish = "."
  functions = "netlify/functions"

  [build.environment]
    NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild" # C'est très bien de laisser ça !

[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  external_node_modules = ["node-fetch"]

# --- MODIFIEZ CETTE SECTION ! ---
# Supprimez complètement la ligne external_node_modules pour getProfils
[functions.getProfils]
# external_node_modules = ["@octokit/core", "@octokit/plugin-rest"] # <-- RETIREZ CETTE LIGNE !

[functions.uploadImage]
  external_node_modules = ["@octokit/core", "@octokit/plugin-rest", "node-fetch"] # Si uploadImage utilise aussi octokit, il faudra voir si ça cause aussi un problème.

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
