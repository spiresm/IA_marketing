[build]
  publish = "." # Vérifiez bien que votre index.html est à la racine de votre dépôt ou dans le dossier désigné par publish
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--openssl-legacy-provider" # ✅ Corrige l'erreur OpenSSL

[functions]
  # Cette ligne définit le bundler par défaut pour toutes les fonctions.
  # Nous laissons 'esbuild' ici si d'autres fonctions l'utilisent avec succès.
  node_bundler = "esbuild" 

# --- Fonctions avec dépendances externes ---
[functions.pushTip]
  external_node_modules = ["googleapis"]

[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  external_node_modules = ["node-fetch"]

[functions.uploadImage]
  external_node_modules = ["node-fetch"]

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

[functions.deleteProfil]
  external_node_modules = ["@octokit/rest"]

[functions.updateProfil]
  external_node_modules = ["@octokit/rest"]

# --- AJOUT CRUCIAL POUR rate-tip ---
# Assurez-vous que le nom 'rateTip' correspond exactement au nom de votre fichier (rate-tip.mjs)
[functions.rateTip]
  external_node_modules = ["@octokit/rest", "node-fetch"] # Ajouter ici Octokit et node-fetch

# --- SECTION fetchNews CORRIGÉE POUR UTILISER LE BUNDLER "zip" ---
# C'est la modification pour résoudre le problème de "Cannot find module"
[functions.fetchNews]
  external_node_modules = ["node-fetch", "fast-xml-parser"] # Ces dépendances sont nécessaires
  node_bundler = "zip" # <-- NOUVELLE LIGNE : Force l'utilisation du bundler "zip" pour cette fonction
  # Le bundler "zip" est parfois plus tolérant avec certains modules Node.js qui posent problème avec esbuild.

# --- CORS pour les fonctions ---
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
