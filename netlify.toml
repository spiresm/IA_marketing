# netlify.toml

[build]
  # 'publish' spécifie le répertoire qui sera déployé sur Netlify.
  # "." signifie la racine de votre dépôt.
  publish = "." 
  
  # Configuration des variables d'environnement pour la phase de construction.
  # NODE_VERSION ici garantit que Node.js 18 est utilisé pour la compilation.
  [build.environment]
    NODE_VERSION = "18"

# Section des fonctions (Functions Settings)
# Configure comment Netlify va déployer et exécuter vos fonctions sans serveur.
[functions]
  # 'directory' spécifie le chemin vers le dossier de vos fonctions.
  # Dans votre cas, c'est "netlify/functions".
  directory = "netlify/functions" 

  # 'node_bundler' spécifie le bundler à utiliser pour vos fonctions.
  # 'esbuild' est recommandé pour sa vitesse et son efficacité.
  node_bundler = "esbuild"

# Configurations spécifiques par fonction
# Ces sections sont nécessaires pour spécifier les modules externes
# que Netlify ne doit PAS inclure directement dans le bundle de la fonction.
[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  external_node_modules = ["node-fetch"]

[functions.getProfils]
# external_node_modules = ["@octokit/core", "@octokit/plugin-rest"] # Laisser commenté si non nécessaire ou géré autrement

[functions.uploadImage]
  external_node_modules = ["node-fetch"]

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

# Redirections et en-têtes globaux (Headers)
# Utile pour gérer le CORS (Cross-Origin Resource Sharing) pour vos fonctions.
[[headers]]
  for = "/.netlify/functions/*" # Applique ces en-têtes à toutes les requêtes vers vos fonctions
  [headers.values]
    Access-Control-Allow-Origin = "*" # Autorise les requêtes de n'importe quelle origine (attention en production)
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS" # Méthodes HTTP autorisées
    Access-Control-Allow-Headers = "Content-Type, Authorization" # En-têtes autorisés dans la requête
    Access-Control-Max-Age = "86400" # Cache les informations CORS pendant 24 heures
