# netlify.toml

[build]
  publish = "."
  functions = "netlify/functions"

  [build.environment]
    NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

[functions.compressImage]
  external_node_modules = ["sharp"]

[functions.proxy]
  # IMPORTANT: We are REMOVING "google-spreadsheet" from external_node_modules here.
  # This makes esbuild bundle it directly into proxy.cjs.
  external_node_modules = ["node-fetch"] 
  # You can keep this line if you want, but it might not be strictly necessary
  # once google-spreadsheet is bundled. Let's try without it first for simplicity.
  # node_bundler_config = { format = "cjs" }


[functions.getProfils]
# external_node_modules = ["@octokit/core", "@octokit/plugin-rest"]

[functions.uploadImage]
  external_node_modules = ["node-fetch"]

[functions.sendRequest]
  external_node_modules = ["nodemailer", "multiparty"]

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Max-Age = "86400"
