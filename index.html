<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Espace IA</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }

        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background-color: white;
            color: #0077b6;
        }
        
        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none; 
        }

        .content-section {
            max-width: 960px; /* Largeur max de la box principale */
            margin: 25px auto; /* Centrage automatique */
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .content-section h2 {
            text-align: center;
            color: var(--dark-blue);
            margin-top: 0;
        }
        
        .latest-additions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .addition-card {
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            /* La bordure gauche est maintenant définie dynamiquement en JS */
        }
        
        .addition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        /* NOUVEAU: Container pour le contenu textuel de la carte */
        .card-content-wrapper {
            padding: 20px; /* Pour donner le padding */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Ajustements pour la top meta (outil) */
        .card-top-meta { /* Cette classe ne contiendra plus que le toolBadge */
            display: flex;
            justify-content: flex-end; /* Pousse l'outil à droite */
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 5px;
        }
        /* .card-top-meta .left-badges { Cette classe n'est plus nécessaire } */


        .addition-card h4 {
            font-size: 1.3em;
            margin: 0; 
            color: var(--dark-blue);
        }
        /* Style spécifique pour les sous-titres (titre réel de l'élément) */
        .addition-card .card-subtitle {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-top: 5px; 
            margin-bottom: 10px;
        }

        .addition-card .card-image-container {
            width: 100%;
            height: 180px; 
            overflow: hidden; 
            border-radius: 8px;
            margin: 10px 0; /* Espace autour du conteneur d'image */
            flex-shrink: 0; 
        }
        .addition-card .card-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        .addition-card p {
            color: var(--grey-text);
            flex-grow: 1; 
            margin-top: 0; 
        }
        
        /* Styles pour les badges (outil) */
        .outil-badge {
            background-color: #e9ecef;  
            color: #495057;  
            font-size: 0.8em;
            font-weight: 500;  
            padding: 5px 12px;  
            border-radius: 15px;
            white-space: nowrap;  
            text-decoration: none; 
            display: inline-block; 
        }
        /* Suppression des styles pour .auteur-badge car il ne sera plus une capsule */
        /* .auteur-badge {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .auteur-badge:hover {
            background-color: #d0d5d9; 
        } */

        /* Styles pour les noms de chaîne en texte coloré simple */
        .chaine-text-color {  
            font-size: 0.9em;  
            font-weight: bold;  
            white-space: nowrap;  
        }

        /* MODIFIÉ : card-meta maintenant sous l'image */
        .addition-card .card-meta { 
            /* Supprime border-top et padding-top car il n'est plus en haut de 'card-content' */
            /* border-top: 1px solid #e0e0e0; */
            /* padding-top: 10px; */
            margin-top: 0px; /* Pas de marge supérieure si juste après l'image */
            margin-bottom: 15px; /* Espace avant la description */
            display: flex;
            flex-direction: column; /* Pour empiler les lignes d'information */
            gap: 5px; /* Réduit l'espace entre les lignes */
            font-size: 0.85em;
            color: var(--grey-text);
            text-align: left;
        }
        .addition-card .card-meta span { /* Chaque ligne d'info */
            display: flex;
            align-items: center;
            gap: 8px; /* Espace pour l'icône si présente */
        }

        /* NOUVEAU STYLE : pour le texte "Créé par: Nom" et la Chaîne */
        .meta-line { /* Classe générale pour les nouvelles lignes d'info sous l'image */
            font-size: 0.9em;
            color: var(--grey-text);
        }
        .meta-line strong {
            font-weight: bold;
            color: #333; /* Ou une couleur plus spécifique si désirée */
        }
        .meta-line a {
            color: inherit; /* Garde la couleur du texte parent */
            text-decoration: none;
        }
        .meta-line a:hover {
            text-decoration: underline;
        }

        /* Ajustement si la chaîne doit toujours avoir sa couleur spécifique */
        .meta-line .chaine-value {
            font-weight: bold;
        }
        
        .addition-card .view-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .addition-card .view-button:hover {
            background-color: var(--dark-blue);
        }

        /* --- Styles MODIFIÉS : pour le flux RSS et le nouveau bouton "Laisser un message" --- */
        .news-ticker-section {
            max-width: 960px;
            margin: 25px auto;
            padding: 15px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }
        
        .news-ticker-section .icon {
            font-size: 1.5em;
            color: var(--primary-blue);
            margin-right: 15px;
            flex-shrink: 0;
        }

        .news-ticker-container {
            flex-grow: 1;
            overflow: hidden;
            margin-right: 15px;
        }
        
        .news-ticker-content {
            display: flex;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }
        
        .news-ticker-content:hover {
            animation-play-state: paused;
        }

        .news-item {
            padding-right: 40px;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Nouveau style pour le bouton "Laisser un message" */
        .message-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            text-decoration: none;
            white-space: nowrap;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .message-button:hover {
            background-color: var(--dark-blue);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }

        @media (max-width: 768px) {
            .latest-additions-grid { grid-template-columns: 1fr; }
            nav { justify-content: flex-start; overflow-x: auto; }
            
            /* Ajustements pour la section RSS sur mobile */
            .news-ticker-section {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .news-ticker-section .icon {
                margin-bottom: 10px;
                margin-right: 0;
            }
            .news-ticker-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .message-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html" class="active">Accueil</a>
                <a href="equipe.html">Équipe</a>
                <a href="outils.html">Outils</a>
                <a href="galerie.html">Prompts</a>
                <a href="cas-usages.html">Workflows</a>
                <a href="charte.html">Chartes</a>
                <a href="faq.html">FAQ</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count">0</span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
    </div>

    <main>
        <section class="news-ticker-section">
            <i class="fas fa-newspaper icon"></i>
            <div class="news-ticker-container">
                <div class="news-ticker-content" id="newsTickerContent">
                    <span>Chargement des actualités...</span>
                </div>
            </div>
            <a href="admin-news.html" class="message-button">Laisser un message</a>
        </section>

        <div class="content-section">
            <h2>Derniers ajouts</h2>
            <div id="latest-additions-grid" class="latest-additions-grid">
                <p>Chargement des contenus...</p>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder">
        <p>&copy; 2025 Espace IA. Tous droits réservés.</p>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const GET_TIPS_URL = "/.netlify/functions/get-tips";
        const GET_PROMPTS_URL = "/.netlify/functions/getGalleryPrompts"; 
        const NEWS_DATA_PATH = 'news-data.json';

        const getYouTubeVideoId = (url) => {
            if (!url) return null;
            const match = url.match(/(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        };

        const isImageUrl = (url) => url && (/\.(gif|jpe?g|tiff?|png|webp|bmp)$/i).test(url);
        const isVideoUrl = (url) => url && (/\.(mp4|webm|ogg)$/i).test(url); // Nouvelle fonction pour vérifier si c'est une vidéo

        const createCard = (item, type) => {
            const card = document.createElement("div");
            
            const chaineCouleur = getChainColor(item.chaine);
            card.style.borderLeft = `5px solid ${chaineCouleur}`;
            
            card.className = `addition-card ${type}`;

            let mainCardTitle = '';
            if (type === 'galerie') {
                mainCardTitle = 'Dernier prompt partagé';
            } else if (type === 'cas-usage') {
                mainCardTitle = 'Dernier workflow partagé';
            } else {
                mainCardTitle = 'Dernier ajout'; // Cas générique, même si non utilisé ici
            }

            let mediaHtml = '';
            let mediaAltText = `Vignette pour ${escapeHtml(item.titre)}`;
            const youtubeVideoId = getYouTubeVideoId(item.firstVideoUrl);
            const cloudinaryCloudName = "dh8taukjd"; // <--- REMPLACEZ PAR VOTRE NOM DE CLOUD CLOUDINARY ICI AUSSI

            if (youtubeVideoId) {
                mediaHtml = `
                    <div class="card-image-container">
                        <img src="https://i.ytimg.com/vi/${youtubeVideoId}/hqdefault.jpg" alt="Vignette vidéo YouTube pour ${escapeHtml(item.titre)}">
                    </div>`;
            } else if (item.imageUrl && item.imageUrl !== 'NO_IMAGE_PLACEHOLDER') {
                // Si imageUrl existe et n'est pas un placeholder pour absence d'image
                if (isImageUrl(item.imageUrl)) {
                    // C'est une image directe (JPG/PNG etc.)
                    mediaHtml = `
                        <div class="card-image-container">
                            <img src="${escapeHtml(item.imageUrl)}" alt="${mediaAltText}">
                        </div>`;
                } else if (isVideoUrl(item.imageUrl) && item.imageUrl.includes(`res.cloudinary.com/${cloudinaryCloudName}/video/upload/`)) {
                    // C'est une vidéo Cloudinary, tenter de générer une vignette
                    const cloudinaryVideoPath = item.imageUrl.split(`video/upload/`)[1];
                    if (cloudinaryVideoPath) {
                        const thumbnailUrl = `https://res.cloudinary.com/${cloudinaryCloudName}/video/upload/c_fill,w_180,h_180,f_jpg/${cloudinaryVideoPath}`;
                        mediaHtml = `
                            <div class="card-image-container">
                                <img src="${escapeHtml(thumbnailUrl)}" alt="Vignette vidéo Cloudinary pour ${escapeHtml(item.titre)}">
                            </div>`;
                    } else {
                        // Fallback si l'URL Cloudinary est mal formée
                        mediaHtml = `<div class="card-image-container" style="display:flex; justify-content:center; align-items:center; height:180px; background-color:#f0f0f0; border-radius:8px;"><i class="fas fa-video fa-3x" style="color:#ccc;"></i></div>`;
                    }
                } else if (isVideoUrl(item.imageUrl)) {
                    // C'est une vidéo non-Cloudinary ou non-transformable en vignette
                    mediaHtml = `<div class="card-image-container" style="display:flex; justify-content:center; align-items:center; height:180px; background-color:#f0f0f0; border-radius:8px;"><i class="fas fa-video fa-3x" style="color:#ccc;"></i></div>`;
                } else {
                    // Dernier recours si imageUrl n'est ni image, ni vidéo identifiable
                    mediaHtml = `<div class="card-image-container" style="display:flex; justify-content:center; align-items:center; height:180px; background-color:#f0f0f0; border-radius:8px;"><i class="fas fa-image fa-3x" style="color:#ccc;"></i></div>`;
                }
            } else {
                // Aucun imageUrl valide ou un placeholder 'NO_IMAGE_PLACEHOLDER'
                mediaHtml = `<div class="card-image-container" style="display:flex; justify-content:center; align-items:center; height:180px; background-color:#f0f0f0; border-radius:8px;"><i class="fas fa-image fa-3x" style="color:#ccc;"></i></div>`;
            }


            const toolBadge = item.outil && item.outil !== 'Non spécifié' ? `<span class="outil-badge">${escapeHtml(item.outil)}</span>` : '';

            card.innerHTML = `
                <div class="card-content-wrapper">
                    <div class="card-top-meta">
                        ${toolBadge}
                    </div>
                    <h4>${mainCardTitle}</h4>
                    <div class="card-subtitle">${escapeHtml(item.titre)}</div> 
                    ${mediaHtml}
                    <div class="card-meta">
                        <span class="meta-line">Chaîne: <strong style="color: ${chaineCouleur};">${escapeHtml(item.chaine)}</strong></span>
                        <span class="meta-line">Créé par: <strong><a href="profil.html?name=${encodeURIComponent(item.auteur)}" style="color: inherit; text-decoration: none;">${escapeHtml(item.auteur)}</a></strong></span>
                        <span class="meta-line">Créé le: <strong>${formatteDate(item.date)}</strong></span>
                    </div>
                    <p>${escapeHtml(item.description)}</p>
                    
                    <a href="${type === 'cas-usage' ? 'cas-usages.html' : 'galerie.html'}" class="view-button">
                        Voir plus
                    </a>
                </div>`;
            return card;
        };

        const chainColors = {
            "Auvio Kids": "hotpink",
            "Auvio": "gold",
            "La Une": "red",
            "Tipik": "limegreen",
            "La Première": "blue",
            "Vivacité": "orange",
            "La Trois": "purple",
            "Classic 21": "#8A2BE2", 
            "Musiq3": "#FF1493", 
            "Autre": "#778899",
            "Non spécifié": "#CCCCCC"
        };

        function getChainColor(chaineNom) {
            return chainColors[chaineNom] || chainColors["Non spécifié"];
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        
        function formatteDate(dateString) {
            if (!dateString) return 'Date inconnue';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return 'Date invalide';
                }
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('fr-FR', options);
            } catch (e) {
                console.error("Erreur de formatage de la date:", e);
                return 'Date invalide';
            }
        }

        async function displayLatestAdditions() {
            const container = document.getElementById("latest-additions-grid");
            if (!container) return;
            container.innerHTML = '<p>Chargement...</p>';

            try {
                const [tipsResponse, promptsResponse] = await Promise.all([
                    fetch(GET_TIPS_URL),
                    fetch(GET_PROMPTS_URL)
                ]);

                if (!tipsResponse.ok || !promptsResponse.ok) {
                    throw new Error("Erreur réseau lors de la récupération des données.");
                }

                let tips = await tipsResponse.json();
                let prompts = await promptsResponse.json();

                const normalizeItem = (item) => {
                    const firstVideoUrl = (Array.isArray(item.urls) ? item.urls : []).find(url => getYouTubeVideoId(url));
                    // Utiliser le premier URL de fileUrls comme imageUrl s'il n'y a pas d'imageUrl spécifique
                    // Ceci est important car fileUrls peut contenir des images OU des vidéos Cloudinary
                    const primaryFileUrl = (Array.isArray(item.fileUrls) && item.fileUrls.length > 0) ? item.fileUrls[0] : null;

                    return {
                        ...item,
                        titre: item.titre || "Titre non spécifié",
                        auteur: item.auteur || "Auteur inconnu",
                        outil: item.outil || "Non spécifié",
                        chaine: item.chaine || "Non spécifié",
                        description: item.description || item.promptText || 'Pas de description.',
                        date: item.date_creation || item.dateCreation, 
                        // imageUrl sera le premier de ces éléments qui est valide
                        imageUrl: item.imageUrl || primaryFileUrl || 'NO_IMAGE_PLACEHOLDER', 
                        firstVideoUrl: firstVideoUrl
                    };
                };

                tips = tips.map(normalizeItem);
                prompts = prompts.map(normalizeItem);

                tips = tips.filter(item => item.titre !== "Titre non spécifié" || item.description !== "Pas de description.");
                prompts = prompts.filter(item => item.titre !== "Titre non spécifié" || item.description !== "Pas de description.");

                tips.sort((a, b) => new Date(b.date) - new Date(a.date));
                prompts.sort((a, b) => new Date(b.date) - new Date(a.date));

                container.innerHTML = ''; 

                let itemsToDisplay = [];

                if (prompts.length > 0) { 
                    itemsToDisplay.push({ item: prompts[0], type: 'galerie' });
                }
                if (tips.length > 0) { 
                    itemsToDisplay.push({ item: tips[0], type: 'cas-usage' });
                }

                itemsToDisplay.forEach(({ item, type }) => {
                    container.appendChild(createCard(item, type));
                });
                
                if (itemsToDisplay.length === 0) {
                    container.innerHTML = '<p>Aucun ajout récent à afficher.</p>';
                }

            } catch (error) {
                console.error("Erreur lors de l'affichage des derniers ajouts:", error);
                container.innerHTML = `<p style="color: red;">Erreur de chargement des contenus.</p>`;
            }
        }

        async function loadNewsTicker() {
            const newsTickerContent = document.getElementById('newsTickerContent');
            if (!newsTickerContent) return;
            
            try {
                const response = await fetch(NEWS_DATA_PATH);
                if (!response.ok) throw new Error('Fichier d\'actualités non trouvé.');

                const newsItems = await response.json();
                if (newsItems.length > 0) {
                    newsTickerContent.innerHTML = newsItems.map(item => 
                        `<span class="news-item">${escapeHtml(item.title)}</span>`
                    ).join('');
                    
                    // Dupliquer le contenu pour un défilement continu
                    newsTickerContent.innerHTML += newsTickerContent.innerHTML;
                } else {
                    newsTickerContent.innerHTML = '<span>Aucune actualité pour le moment.</span>';
                }
            } catch (error) {
                console.error("Erreur de chargement du bandeau d'actualités:", error);
                newsTickerContent.innerHTML = '<span>Impossible de charger les actualités.</span>';
            }
        }

        displayLatestAdditions();
        loadNewsTicker();

        // Gestion de la classe active pour la navigation
        const currentPath = window.location.pathname.split('/').pop();
        document.querySelectorAll('nav a').forEach(link => {
            const linkHref = link.getAttribute('href');
            const linkFileName = linkHref ? linkHref.split('/').pop() : '';
            if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html")) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
    </script>

</body>
