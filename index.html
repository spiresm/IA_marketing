<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Espace IA</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }

        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background-color: white;
            color: #0077b6;
        }
        
        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none; 
        }

        .content-section {
            max-width: 960px; /* Largeur max de la box principale */
            margin: 25px auto; /* Centrage automatique */
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .content-section h2 {
            text-align: center;
            color: var(--dark-blue);
            margin-top: 0;
        }
        
        .latest-additions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .addition-card {
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            /* padding: 20px; */ /* Retiré pour gérer padding à l'intérieur de content-wrapper */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 5px solid var(--primary-blue);
        }
        
        .addition-card.galerie { /* Style pour la carte de prompt */
            border-left-color: #ffcb05; /* Jaune pour les prompts */
        }
        .addition-card.cas-usage { /* Style pour la carte de workflow */
             border-left-color: var(--primary-blue); /* Bleu pour les workflows (ou une autre couleur si souhaité) */
        }

        .addition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        /* NOUVEAU: Container pour le contenu textuel de la carte */
        .card-content-wrapper {
            padding: 20px; /* Pour donner le padding */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Ajustements pour la top meta (chaîne, auteur, outil) */
        .card-top-meta {
            display: flex;
            justify-content: space-between; /* Pour pousser les éléments aux extrémités */
            align-items: center; /* Pour aligner verticalement */
            width: 100%; /* Important pour que justify-content fonctionne */
            margin-bottom: 10px; /* Espace sous cette ligne */
            flex-wrap: wrap; /* Permet aux badges de passer à la ligne si pas assez d'espace */
            gap: 5px; /* Espace entre les badges si wrap */
        }
        .card-top-meta .left-badges {
            display: flex;
            gap: 8px; /* Espace entre les badges de gauche (chaine, auteur) */
            flex-wrap: wrap;
        }


        .addition-card h4 {
            font-size: 1.3em;
            margin: 0; /* Réinitialiser la marge pour mieux contrôler */
            color: var(--dark-blue);
        }
        /* Style spécifique pour les sous-titres (titre réel de l'élément) */
        .addition-card .card-subtitle {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-top: 5px; /* Petit espace sous le titre principal */
            margin-bottom: 10px;
        }

        .addition-card .card-image-container {
            width: 100%;
            height: 180px; /* Hauteur fixe pour l'image/placeholder */
            overflow: hidden; /* Assure que les coins arrondis sont respectés */
            border-radius: 8px;
            margin: 10px 0; /* Espace autour du conteneur d'image */
            flex-shrink: 0; /* Empêche le rétrécissement du conteneur d'image */
        }
        .addition-card .card-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recouvre le conteneur sans déformer l'image */
            display: block;
        }

        .addition-card p {
            color: var(--grey-text);
            flex-grow: 1; /* Permet à la description de prendre l'espace restant */
            margin-top: 0; /* Ajuster la marge */
        }
        
        /* Styles pour les badges (outil, auteur) */
        .outil-badge, .auteur-badge {
            background-color: #e9ecef;  /* Couleur de fond commune aux badges */
            color: #495057;  
            font-size: 0.8em;
            font-weight: 500;  
            padding: 5px 12px;  
            border-radius: 15px;
            white-space: nowrap; 
        }
        
        /* Styles pour les noms de chaîne en texte coloré simple (reste comme avant) */
        .chaine-text-color { 
            font-size: 0.9em; 
            font-weight: bold; 
            white-space: nowrap; 
        }

        .addition-card .card-meta {
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 15px;
            display: flex;
            flex-direction: column; /* Force les éléments à s'empiler */
            gap: 8px;
            font-size: 0.85em;
            color: var(--grey-text);
            text-align: left;
        }

        .addition-card .card-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .addition-card .view-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .addition-card .view-button:hover {
            background-color: var(--dark-blue);
        }

        /* --- Styles MODIFIÉS : pour le flux RSS et le nouveau bouton "Laisser un message" --- */
        .news-ticker-section {
            max-width: 960px;
            margin: 25px auto;
            padding: 15px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }
        
        .news-ticker-section .icon {
            font-size: 1.5em;
            color: var(--primary-blue);
            margin-right: 15px;
            flex-shrink: 0;
        }

        .news-ticker-container {
            flex-grow: 1;
            overflow: hidden;
            margin-right: 15px;
        }
        
        .news-ticker-content {
            display: flex;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }
        
        .news-ticker-content:hover {
            animation-play-state: paused;
        }

        .news-item {
            padding-right: 40px;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Nouveau style pour le bouton "Laisser un message" */
        .message-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            text-decoration: none;
            white-space: nowrap;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .message-button:hover {
            background-color: var(--dark-blue);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }

        @media (max-width: 768px) {
            .latest-additions-grid { grid-template-columns: 1fr; }
            nav { justify-content: flex-start; overflow-x: auto; }
            
            /* Ajustements pour la section RSS sur mobile */
            .news-ticker-section {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .news-ticker-section .icon {
                margin-bottom: 10px;
                margin-right: 0;
            }
            .news-ticker-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .message-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html" class="active">Accueil</a>
                <a href="equipe.html">Équipe</a>
                <a href="outils.html">Outils</a>
                <a href="galerie.html">Prompts</a>
                <a href="cas-usages.html">Workflows</a>
                <a href="charte.html">Chartes</a>
                <a href="faq.html">FAQ</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count">0</span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
    </div>

    <main>
        <section class="news-ticker-section">
            <i class="fas fa-newspaper icon"></i>
            <div class="news-ticker-container">
                <div class="news-ticker-content" id="newsTickerContent">
                    <span>Chargement des actualités...</span>
                </div>
            </div>
            <a href="admin-news.html" class="message-button">Laisser un message</a>
        </section>

        <div class="content-section">
            <h2>Derniers ajouts</h2>
            <div id="latest-additions-grid" class="latest-additions-grid">
                <p>Chargement des contenus...</p>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder">
        <p>&copy; 2025 Espace IA. Tous droits réservés.</p>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const GET_TIPS_URL = "/.netlify/functions/get-tips";
        const GET_PROMPTS_URL = "/.netlify/functions/getGalleryPrompts";
        const NEWS_DATA_PATH = 'news-data.json';

        const isImageUrl = (url) => url && (/\.(gif|jpe?g|tiff?|png|webp|bmp)$/i).test(url);

        const createCard = (item, type) => {
            const card = document.createElement("div");
            card.className = `addition-card ${type}`;

            // Define the main title for the card
            let mainCardTitle = '';
            if (type === 'galerie') {
                mainCardTitle = 'Dernier prompt partagé';
            } else if (type === 'cas-usage') {
                mainCardTitle = 'Dernier workflow partagé';
            } else {
                mainCardTitle = 'Dernier ajout'; // Fallback if type is not recognized
            }

            let mediaHtml = '';
            if (item.imageUrl && isImageUrl(item.imageUrl) && item.imageUrl !== 'NO_IMAGE_PLACEHOLDER') { 
                mediaHtml = `
                    <div class="card-image-container">
                        <img src="${item.imageUrl}" alt="Vignette pour ${item.titre}">
                    </div>`;
            } else {
                mediaHtml = `<div class="card-image-container" style="display:flex; justify-content:center; align-items:center; height:180px; background-color:#f0f0f0; border-radius:8px;"><i class="fas fa-image fa-3x" style="color:#ccc;"></i></div>`;
            }

            // Generate badges for author and tool
            const authorBadge = item.auteur && item.auteur !== 'Auteur inconnu' ? `<span class="auteur-badge">${item.auteur}</span>` : '';
            const toolBadge = item.outil && item.outil !== 'Non spécifié' ? `<span class="outil-badge">${item.outil}</span>` : '';

            card.innerHTML = `
                <div class="card-content-wrapper">
                    <div class="card-top-meta">
                        <div class="left-badges">
                            <span class="chaine-text-color" style="color: ${getChainColor(item.chaine)};">${item.chaine}</span>
                            ${authorBadge}
                        </div>
                        ${toolBadge}
                    </div>
                    <h4>${mainCardTitle}</h4>
                    <div class="card-subtitle">${item.titre}</div> 
                    ${mediaHtml}
                    <p>${item.description}</p>
                    <div class="card-meta">
                        <span>Créé le: <strong>${formatteDate(item.date)}</strong></span>
                    </div>
                    <a href="${type === 'cas-usage' ? 'cas-usages.html' : 'galerie.html'}" class="view-button">
                        Voir plus
                    </a>
                </div>`;
            return card;
        };

        // Objet pour mapper les noms de chaînes à des couleurs (copié de galerie.html)
        const chainColors = {
            "Auvio Kids": "hotpink", // rose
            "Auvio": "gold", // jaune
            "La Une": "red", // rouge
            "Tipik": "limegreen", // vert
            "La Première": "blue", // bleu
            "Vivacité": "orange", // orange
            "La Trois": "purple", // mauve
            "Classic 21": "#8A2BE2", 
            "Musiq3": "#FF1493", 
            "Autre": "#778899",
            "Non spécifié": "#CCCCCC"
        };

        function getChainColor(chaineNom) {
            return chainColors[chaineNom] || chainColors["Non spécifié"];
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        
        function formatteDate(dateString) {
            if (!dateString) return 'Date inconnue';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return 'Date invalide';
                }
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('fr-FR', options);
            } catch (e) {
                console.error("Erreur de formatage de la date:", e);
                return 'Date invalide';
            }
        }

        async function displayLatestAdditions() {
            const container = document.getElementById("latest-additions-grid");
            if (!container) return;
            container.innerHTML = '<p>Chargement...</p>';

            try {
                const [tipsResponse, promptsResponse] = await Promise.all([
                    fetch(GET_TIPS_URL),
                    fetch(GET_PROMPTS_URL)
                ]);

                if (!tipsResponse.ok || !promptsResponse.ok) {
                    throw new Error("Erreur réseau lors de la récupération des données.");
                }

                let tips = await tipsResponse.json();
                let prompts = await promptsResponse.json();

                const normalizeItem = (item) => ({
                    ...item,
                    titre: item.titre || "Titre non spécifié",
                    auteur: item.auteur || "Auteur inconnu",
                    outil: item.outil || "Non spécifié",
                    chaine: item.chaine || "Non spécifié", // Ajout de la chaîne pour la normalisation
                    description: item.description || item.promptText || 'Pas de description.',
                    date: item.date_creation || item.dateCreation,
                    imageUrl: item.imageUrl || (Array.isArray(item.fileUrls) && item.fileUrls.length > 0 ? item.fileUrls[0] : 'NO_IMAGE_PLACEHOLDER')
                });

                tips = tips.map(normalizeItem);
                prompts = prompts.map(normalizeItem);

                // Filtrer les éléments qui n'ont pas de titre ou de description significative
                tips = tips.filter(item => item.titre !== "Titre non spécifié" || item.description !== "Pas de description.");
                prompts = prompts.filter(item => item.titre !== "Titre non spécifié" || item.description !== "Pas de description.");

                tips.sort((a, b) => new Date(b.date) - new Date(a.date));
                prompts.sort((a, b) => new Date(b.date) - new Date(a.date));

                container.innerHTML = ''; 

                let itemsToDisplay = [];

                if (prompts.length > 0) { // On met le prompt en premier (gauche)
                    itemsToDisplay.push({ item: prompts[0], type: 'galerie' });
                }
                if (tips.length > 0) { // Puis le workflow (droite)
                    itemsToDisplay.push({ item: tips[0], type: 'cas-usage' });
                }

                // Ajouter les éléments dans l'ordre (prompt d'abord, puis workflow)
                itemsToDisplay.forEach(({ item, type }) => {
                    container.appendChild(createCard(item, type));
                });
                
                if (itemsToDisplay.length === 0) {
                    container.innerHTML = '<p>Aucun ajout récent à afficher.</p>';
                }

            } catch (error) {
                console.error("Erreur lors de l'affichage des derniers ajouts:", error);
                container.innerHTML = `<p style="color: red;">Erreur de chargement des contenus.</p>`;
            }
        }

        async function loadNewsTicker() {
            const newsTickerContent = document.getElementById('newsTickerContent');
            if (!newsTickerContent) return;
            
            try {
                const response = await fetch(NEWS_DATA_PATH);
                if (!response.ok) throw new Error('Fichier d\'actualités non trouvé.');

                const newsItems = await response.json();
                if (newsItems.length > 0) {
                    newsTickerContent.innerHTML = newsItems.map(item => 
                        `<span class="news-item">${escapeHtml(item.title)}</span>` // Escape HTML pour les titres d'actualités
                    ).join('');
                    
                    // Duplique le contenu pour permettre un défilement continu
                    newsTickerContent.innerHTML += newsTickerContent.innerHTML;
                } else {
                    newsTickerContent.innerHTML = '<span>Aucune actualité pour le moment.</span>';
                }
            } catch (error) {
                console.error("Erreur de chargement du bandeau d'actualités:", error);
                newsTickerContent.innerHTML = '<span>Impossible de charger les actualités.</span>';
            }
        }

        displayLatestAdditions();
        loadNewsTicker();

        // Gestion de la classe active pour la navigation
        const currentPath = window.location.pathname.split('/').pop();
        document.querySelectorAll('nav a').forEach(link => {
            const linkHref = link.getAttribute('href');
            const linkFileName = linkHref ? linkHref.split('/').pop() : '';
            if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html")) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
    </script>

</body>
</html>
