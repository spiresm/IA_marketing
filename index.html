<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cas d'usages - iMarketing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --light-blue: #64B5F6;
            --lighter-blue: #42A5F5;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #dc3545;
            --postit-yellow: #FFFAA0;
            --light-blue-card: #E0F2F7;
            --grey-text: #555;
            --border-color: #ddd;
            --dark-mode-bg: #222831;
            --dark-mode-text: #EEEEEE;
            --dark-mode-card-bg: #393E46;
            --dark-mode-border: #00ADB5;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background-color: var(--background-grey);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        main {
            padding: 40px 20px;
            flex-grow: 1;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tool-logos-section {
            max-width: 960px;
            margin: 15px auto 15px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
            position: relative;
            z-index: 20;
        }

        .tool-logos-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tool-logos-header h2 {
            color: var(--primary-blue);
            margin: 0;
        }
       
        #workflow-counter {
            background-color: #e7f3ff;
            color: #1877f2;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
        }

        .tools-scroll-container {
            display: flex;
            align-items: center;
            position: relative;
            margin: 0 auto;
            max-width: calc(100% - 70px);
            padding: 0 35px;
        }
        
        .scroll-button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.2em;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
       
        .scroll-button.left { left: 0; }
        .scroll-button.right { right: 0; }
        
        .tools-grid {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 15px;
            padding-bottom: 10px;
            justify-content: flex-start;
            width: 100%;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .tools-grid::-webkit-scrollbar { display: none; }
        
        .tool-card {
            flex: 0 0 auto;
            width: 80px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 3px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
        }
        .tool-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .tool-card.selected {
            border-color: var(--primary-blue);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 119, 182, 0.2);
        }

        .tool-card img {
            max-width: 50px;
            height: auto;
            margin-bottom: 8px;
            border-radius: 6px;
        }
        .tool-card .tool-name {
            font-weight: bold;
            color: var(--dark-blue);
            font-size: 0.8em;
        }
        
        .create-workflow-button-container {
            max-width: 960px;
            margin: 0px auto 30px auto;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
       
        .create-workflow-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }
        .create-workflow-button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .galerie-container {
            max-width: 960px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            position: relative;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-30px) scale(0.95);
            transform-origin: top center;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        visibility 0.4s;
            margin-top: -20px;
        }
        
        .galerie-container.galerie-visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
            margin-top: 25px;
        }
        
        .filters-area-container {
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        #galerie {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px 20px 20px;
            position: relative;
            z-index: 1;
        }
        
        .carte {
            background: #fff;
            border-left: 5px solid transparent;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            padding: 0;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-left-color 0.2s ease;
            box-sizing: border-box;
            width: 100%;
            z-index: 1;
        }
        .carte:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        .infos-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
            padding: 15px;
            width: 100%;
            position: relative;
        }
        .tip-title {
            font-size: 1.3em;
            color: var(--dark-blue);
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .outil-badge {
            background-color: #e0f2f7;
            color: var(--primary-blue);
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            white-space: nowrap;
            text-transform: uppercase;
            align-self: flex-start;
        }

        .metadata-section {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px 10px;
            font-size: 0.9em;
            color: var(--grey-text);
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #eee;
        }
        
        .metadata-label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
        
        .metadata-value.auteur-value a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
        }
        .metadata-value.auteur-value a:hover {
            text-decoration: underline;
        }
        
        .metadata-value {
            color: #666;
            word-break: break-word;
        }
        
        .preview-post-it {
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: var(--postit-yellow);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: normal;
            z-index: 2;
            white-space: pre-wrap;
            word-break: break-word;
            max-width: 150px;
            transform: rotate(2deg);
        }
        
        .card-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 15px;
            padding-top: 5px;
            width: 100%;
        }
        .top-buttons-group {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .card-preview-icons-inline {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        .icon-vignette {
            color: #888;
            font-size: 1.2em;
        }
        .icon-vignette[title="Contient une image"] {
            color: #4CAF50;
        }
        
        .icon-vignette.pdf-thumbnail {
            width: 24px;
            height: 24px;
            object-fit: contain;
            vertical-align: middle;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .copier-btn, .toggle-content-btn, .edit-btn {
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            white-space: nowrap;
        }
        .copier-btn { background-color: var(--light-blue); }
        .toggle-content-btn, .edit-btn { background-color: var(--primary-blue); }
        .copier-btn:hover { background-color: var(--lighter-blue); transform: translateY(-1px); }
        .toggle-content-btn:hover, .edit-btn:hover { background: var(--dark-blue); transform: translateY(-1px); }

        .supprimer-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
            align-self: flex-start;
            margin-left: auto;
        }
        .supprimer-btn:hover {
            color: var(--error-text);
            transform: translateY(-1px);
        }
        
        #success-message, .error-message {
             padding: 15px;
             border-radius: 8px;
             text-align: center;
             margin-bottom: 20px;
        }
        #success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .error-message {
            color: var(--error-text);
            background-color: var(--error-bg);
            border: 1px solid #f5c6cb;
        }
        
        .preview-panel {
            position: fixed;
            top: 0;
            right: -760px;
            width: 740px;
            max-width: 90%;
            height: 100%;
            background-color: #fff;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .preview-panel.open {
            right: 0;
        }
        
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .preview-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .preview-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .preview-panel-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }
        
        .close-preview-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }
        .close-preview-btn:hover {
            color: #333;
        }

        .preview-panel-content {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #444;
            font-weight: normal;
            padding-bottom: 20px;
        }
        
        .preview-panel-content h4 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .preview-panel-image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .preview-panel-image-wrapper {
            position: relative;
            display: inline-block;
            vertical-align: top;
        }
        .preview-panel-image {
            max-width: 200px;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .video-responsive {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .video-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .image-number-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--primary-blue);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9em;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="create-workflow-button-container">
            <a href="creer-tip.html" class="create-workflow-button">Créer un Workflow</a>
        </div>

        <div class="tool-logos-section">
            <div class="tool-logos-header">
                <h2>Outils IA Populaires</h2>
                <div id="workflow-counter" class="workflow-counter">0</div>
            </div>
            <div class="tools-scroll-container">
                <button class="scroll-button left" id="scrollLeftBtn"><i class="fas fa-chevron-left"></i></button>
                <div id="tool-logos-grid" class="tools-grid"></div>
                <button class="scroll-button right" id="scrollRightBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="galerie-container">
            <div class="filters-area-container">
                <div id="filters">
                    <input type="text" id="search-input" placeholder="Rechercher un mot clé..." />
                    <select id="filtre-outil" style="display: none;"></select>
                    <select id="filtre-auteur">
                        <option value="">Tous les auteurs</option>
                    </select>
                    <select id="filtre-tri-date">
                        <option value="recent" selected>Plus récent</option>
                        <option value="ancien">Plus ancien</option>
                    </select>
                </div>
            </div>
            <div id="success-message"></div>
            <div id="error-display" class="error-message" style="display: none;"></div>
            <div id="galerie">
                <p style="text-align: center;">Veuillez sélectionner un outil pour voir les workflows.</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="previewOverlay" class="preview-overlay"></div>
    <div id="previewPanel" class="preview-panel">
        <div class="preview-panel-header">
            <h3 id="previewPanelTitle">Aperçu du contenu</h3>
            <button class="close-preview-btn" id="closePreviewBtn"><i class="fas fa-times"></i></button>
        </div>
        <div id="previewPanelContent" class="preview-panel-content"></div>
    </div>
    
    <script src="tools-data.js"></script>
    <script>
        const apiBase = window.location.origin + '/.netlify/functions/';
        let allTips = [];
        let activeTool = null;

        const galerieDiv = document.getElementById('galerie');
        const galerieContainer = document.querySelector('.galerie-container');
        const errorDisplay = document.getElementById('error-display');
        const filtreOutilSelect = document.getElementById('filtre-outil');
        const filtreTriDateSelect = document.getElementById('filtre-tri-date');
        const searchInput = document.getElementById('search-input');
        const filtreAuteurSelect = document.getElementById('filtre-auteur');
        const workflowCounterDisplay = document.getElementById('workflow-counter');
        const toolLogosGrid = document.getElementById('tool-logos-grid');
        const scrollLeftBtn = document.getElementById('scrollLeftBtn');
        const scrollRightBtn = document.getElementById('scrollRightBtn');
        const previewPanel = document.getElementById('previewPanel');
        const previewPanelTitle = document.getElementById('previewPanelTitle');
        const previewPanelContent = document.getElementById('previewPanelContent');
        const closePreviewBtn = document.getElementById('closePreviewBtn');
        const previewOverlay = document.getElementById('previewOverlay');
        const bodyElement = document.body;

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        function getYouTubeVideoId(url) {
            if (!url) return null;
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(youtubeRegex);
            return match ? match[1] : null;
        }

        function applyFiltersAndSort() {
            let filtered = [...allTips];
            const outil = filtreOutilSelect.value;
            if (outil) filtered = filtered.filter(tip => tip.outil === outil);

            const auteur = filtreAuteurSelect.value;
            if (auteur) filtered = filtered.filter(tip => tip.auteur === auteur);

            const searchText = searchInput.value.toLowerCase();
            if (searchText) {
                filtered = filtered.filter(tip =>
                    (tip.titre && tip.titre.toLowerCase().includes(searchText)) ||
                    (tip.description && tip.description.toLowerCase().includes(searchText)) ||
                    (tip.previewText && tip.previewText.toLowerCase().includes(searchText))
                );
            }

            const sortOrderDate = filtreTriDateSelect.value;
            filtered.sort((a, b) => new Date(b.dateCreation) - new Date(a.dateCreation));
            if (sortOrderDate === 'ancien') filtered.reverse();
            
            displayTips(filtered);
        }

        function setupFilters() {
            searchInput.addEventListener('input', applyFiltersAndSort);
            filtreTriDateSelect.addEventListener('change', applyFiltersAndSort);
            filtreAuteurSelect.addEventListener('change', applyFiltersAndSort);
        }

        function populateAuteurFilter() {
            filtreAuteurSelect.innerHTML = '<option value="">Tous les auteurs</option>';
            const uniqueAuteurs = [...new Set(allTips.map(tip => tip.auteur))].sort((a, b) => a.localeCompare(b));
            uniqueAuteurs.forEach(auteurName => {
                const option = document.createElement('option');
                option.value = auteurName;
                option.textContent = auteurName;
                filtreAuteurSelect.appendChild(option);
            });
        }

        function displayTips(tipsToDisplay) {
            galerieDiv.innerHTML = '';
            if (tipsToDisplay.length === 0) {
                galerieDiv.innerHTML = '<p style="text-align: center; color: #555;">Aucun workflow ne correspond à votre sélection.</p>';
                return;
            }
            tipsToDisplay.forEach(tip => {
                const cardHtml = createCardHTML(tip);
                galerieDiv.insertAdjacentHTML('beforeend', cardHtml);
            });
            attachEventListenersToCards();
        }
        
        function createCardHTML(tip) {
            const formattedDate = new Date(tip.dateCreation).toLocaleDateString('fr-FR', {
                year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            const auteurLink = `<a href="equipe.html?auteur=${encodeURIComponent(tip.auteur)}" class="metadata-value auteur-value">${escapeHtml(tip.auteur)}</a>`;
            let copyButtonHtml = '';
            const contentForCopyButton = tip.promptText || tip.description;
            if (contentForCopyButton && !tip.urls.some(getYouTubeVideoId)) {
                copyButtonHtml = `<button class="copier-btn" data-copy="${escapeHtml(contentForCopyButton)}">Copier le prompt</button>`;
            }
            return `
                <div class="carte" style="border-left-color: #607D8B;">
                    <div class="infos-wrapper">
                        <h3 class="tip-title">${escapeHtml(tip.titre)}</h3>
                        <span class="outil-badge">${escapeHtml(tip.outil)}</span>
                        <div class="metadata-section">
                            <span class="metadata-label">Auteur:</span><span class="metadata-value auteur-value">${auteurLink}</span>
                            <span class="metadata-label">Catégorie:</span><span class="metadata-value">${escapeHtml(tip.categorie)}</span>
                            <span class="metadata-label">Date:</span><span class="metadata-value">${formattedDate}</span>
                        </div>
                        ${tip.previewText ? `<div class="preview-post-it">${escapeHtml(tip.previewText)}</div>` : ''}
                        <div class="card-actions">
                            <div class="top-buttons-group">
                                <button class="toggle-content-btn" data-id="${tip.id}">Voir le Workflow</button>
                                ${copyButtonHtml}
                            </div>
                            <button class="supprimer-btn" data-id="${tip.id}" title="Supprimer le workflow"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>
            `;
        }

        function attachEventListenersToCards() {
            document.querySelectorAll('.toggle-content-btn').forEach(button => button.onclick = () => openPreviewPanel(button.dataset.id));
            document.querySelectorAll('.copier-btn').forEach(button => button.onclick = (e) => copyToClipboard(e.target.dataset.copy, e.target));
            document.querySelectorAll('.supprimer-btn').forEach(button => button.onclick = () => confirmAndDeleteTip(button.dataset.id));
        }

        function renderToolLogos() {
            if (!toolLogosGrid) return;
            toolLogosGrid.innerHTML = '';
            const createToolCard = (name, innerHTML) => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.dataset.toolName = name;
                toolCard.innerHTML = innerHTML;
                return toolCard;
            };
            const allToolsCard = createToolCard("", `<i class="fas fa-th-large" style="font-size: 50px; color: var(--primary-blue); margin-bottom: 8px;"></i><span class="tool-name">Tous</span>`);
            toolLogosGrid.appendChild(allToolsCard);
            toolsData.forEach(tool => {
                const toolCard = createToolCard(tool.name, `<img src="${tool.img}" alt="Logo ${tool.name}" loading="lazy"><span class="tool-name">${tool.name}</span>`);
                toolLogosGrid.appendChild(toolCard);
            });
            toolLogosGrid.addEventListener('click', (event) => {
                const clickedCard = event.target.closest('.tool-card');
                if (!clickedCard) return;
                const clickedToolName = clickedCard.dataset.toolName;
                document.querySelectorAll('.tool-card.selected').forEach(card => card.classList.remove('selected'));
                if (clickedToolName === activeTool) {
                    galerieContainer.classList.remove('galerie-visible');
                    activeTool = null;
                } else {
                    filtreOutilSelect.value = clickedToolName;
                    applyFiltersAndSort();
                    galerieContainer.classList.add('galerie-visible');
                    activeTool = clickedToolName;
                    clickedCard.classList.add('selected');
                }
            });
        }
        
        function openPreviewPanel(tipId) {
            const tip = allTips.find(t => t.id === tipId);
            if (!tip) return;
            previewPanelTitle.textContent = tip.titre;
            let contentHtml = '';
            if (tip.previewText) contentHtml += `<h4>Post-it :</h4><div class="preview-text-card-yellow">${escapeHtml(tip.previewText)}</div>`;
            if (tip.description) contentHtml += `<h4>Description :</h4><div class="content-card-blue">${escapeHtml(tip.description)}</div>`;
            const urlsHtml = tip.urls.map(url => {
                const youtubeId = getYouTubeVideoId(url);
                return youtubeId 
                    ? `<div class="video-responsive"><iframe src="https://www.youtube-nocookie.com/embed/${youtubeId}?rel=0" frameborder="0" allowfullscreen></iframe></div>` 
                    : `<p><a href="${escapeHtml(url)}" target="_blank">${escapeHtml(url)}</a></p>`;
            }).join('');
            if(urlsHtml) contentHtml += `<h4>Liens / Vidéos :</h4>${urlsHtml}`;
            if (tip.promptText && !tip.urls.some(getYouTubeVideoId)) {
                contentHtml += `<h4>Prompt :</h4><pre class="prompt-content-pre">${escapeHtml(tip.promptText)}</pre>`;
            }
            previewPanelContent.innerHTML = contentHtml;
            previewPanel.classList.add('open');
            previewOverlay.classList.add('open');
            bodyElement.style.overflow = 'hidden';
        }

        function closePreviewPanel() {
            previewPanel.classList.remove('open');
            previewOverlay.classList.remove('open');
            bodyElement.style.overflow = '';
        }

        async function copyToClipboard(text, buttonElement) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copié !';
                setTimeout(() => { buttonElement.textContent = originalText; }, 1500);
            } catch (err) { console.error('Échec de la copie: ', err); }
        }

        async function confirmAndDeleteTip(tipId) {
            if (confirm("Êtes-vous sûr de vouloir supprimer ce workflow ?")) {
                try {
                    const response = await fetch(`${apiBase}delete-tip`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: tipId })
                    });
                    if (!response.ok) throw new Error('La suppression a échoué.');
                    await loadAndDisplayTips();
                } catch(err) { alert('Erreur: ' + err.message); }
            }
        }
        
        async function loadAndDisplayTips() {
            try {
                const response = await fetch(`${apiBase}get-tips`);
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                const fetchedTips = await response.json();
                allTips = fetchedTips.map(tip => ({
                    ...tip,
                    id: String(tip.id),
                    dateCreation: tip.date_creation || tip.dateCreation || new Date().toISOString(),
                    titre: tip.titre || "Titre non spécifié",
                    auteur: tip.auteur || "Auteur inconnu",
                    urls: Array.isArray(tip.urls) ? tip.urls : [],
                    promptText: tip.promptText || tip.prompt || ''
                }));
                workflowCounterDisplay.textContent = allTips.length;
                populateAuteurFilter();
            } catch (error) {
                console.error("Erreur chargement workflows:", error);
                galerieDiv.innerHTML = `<p class="error-message">Erreur de chargement des données.</p>`;
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            // Load header/footer if needed
            // await Promise.all([ loadComponent(...) ]);
            setupFilters();
            renderToolLogos();
            closePreviewBtn.addEventListener('click', closePreviewPanel);
            previewOverlay.addEventListener('click', closePreviewPanel);
            await loadAndDisplayTips();
        });
    </script>
</body>
</html>
