<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outils IA</title>
  <!-- React & ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { background-color: #f9fafb; }</style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const toolsData = [
      { nom: "ChatGPT", description: "Assistant conversationnel basé sur GPT-4.", lien: "https://chat.openai.com", type: "texte", categories: ["redaction", "resume"], teams: ["CRM", "Com. Externe & Influenceurs"], rtbf: true },
      { nom: "Microsoft Copilot (Bing Chat)", description: "Assistant IA intégré à Microsoft pour productivité.", lien: "https://www.bing.com/chat", type: "texte", categories: ["redaction", "resume"], teams: ["CRM"], rtbf: false },
      { nom: "YouChat", description: "Assistant IA conversationnel intégré à You.com.", lien: "https://you.com/search?q=chat", type: "texte", categories: ["resume"], teams: ["CRM"], rtbf: false },
      { nom: "DALL-E 3", description: "Générateur d’images à partir de texte par OpenAI (version avancée).", lien: "https://openai.com/dall-e", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: true },
      // ... ajoute ici les autres outils IA ...
    ];

    const unique = arr => [...new Set(arr.flat())];
    const teamColors = {
      "CRM": "bg-purple-200 text-purple-800",
      "Marketing Digital": "bg-blue-200 text-blue-800",
      "Com. Externe & Influenceurs": "bg-yellow-200 text-yellow-800",
      "Partenariats": "bg-green-200 text-green-800",
      "Positionnement": "bg-pink-200 text-pink-800"
    };

    function App() {
      const [search, setSearch] = useState('');
      const [rtbfOnly, setRtbfOnly] = useState(false);
      const [favoritesOnly, setFavoritesOnly] = useState(false);
      const [typeFilter, setTypeFilter] = useState('');
      const [categoryFilter, setCategoryFilter] = useState('');
      const [teamFilter, setTeamFilter] = useState('');
      const [favorites, setFavorites] = useState([]);

      const allTypes = unique(toolsData.map(t => t.type));
      const allCategories = unique(toolsData.map(t => t.categories));
      const allTeams = unique(toolsData.map(t => t.teams));

      const toggleFavorite = nom => {
        setFavorites(prev =>
          prev.includes(nom) ? prev.filter(f => f !== nom) : [...prev, nom]
        );
      };

      const filtered = toolsData.filter(tool => {
        const matchSearch = tool.nom.toLowerCase().includes(search.toLowerCase()) ||
                            tool.description.toLowerCase().includes(search.toLowerCase());
        const matchRtbf = !rtbfOnly || tool.rtbf;
        const matchFav = !favoritesOnly || favorites.includes(tool.nom);
        const matchType = !typeFilter || tool.type === typeFilter;
        const matchCat = !categoryFilter || tool.categories.includes(categoryFilter);
        const matchTeam = !teamFilter || tool.teams.includes(teamFilter);
        return matchSearch && matchRtbf && matchFav && matchType && matchCat && matchTeam;
      });

      return (
        <div className="p-6 max-w-7xl mx-auto">
          <h1 className="text-3xl font-bold text-center mb-6">Outils d'Intelligence Artificielle</h1>

          <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-3 mb-4">
            <input type="text" placeholder="Recherche..." value={search}
              onChange={e => setSearch(e.target.value)}
              className="col-span-1 md:col-span-2 p-2 border rounded" />
            <select value={typeFilter} onChange={e => setTypeFilter(e.target.value)}
              className="p-2 border rounded">
              <option value="">Tous types</option>
              {allTypes.map(t => <option key={t}>{t}</option>)}
            </select>
            <select value={categoryFilter} onChange={e => setCategoryFilter(e.target.value)}
              className="p-2 border rounded">
              <option value="">Toutes catégories</option>
              {allCategories.map(c => <option key={c}>{c}</option>)}
            </select>
            <select value={teamFilter} onChange={e => setTeamFilter(e.target.value)}
              className="p-2 border rounded">
              <option value="">Toutes équipes</option>
              {allTeams.map(tm => <option key={tm}>{tm}</option>)}
            </select>
          </div>

          <div className="flex gap-4 mb-6">
            <label><input type="checkbox" checked={rtbfOnly}
              onChange={e => setRtbfOnly(e.target.checked)} /> RTBF uniquement</label>
            <label><input type="checkbox" checked={favoritesOnly}
              onChange={e => setFavoritesOnly(e.target.checked)} /> Favoris uniquement</label>
          </div>

          <div className="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {filtered.map(tool => (
              <div key={tool.nom} className="relative bg-white p-4 rounded shadow">
                <button onClick={() => toggleFavorite(tool.nom)}
                  className="absolute top-2 right-2 text-xl">
                  {favorites.includes(tool.nom) ? '★' : '☆'}
                </button>
                <a href={tool.lien} target="_blank" rel="noopener noreferrer">
                  <h2 className="font-semibold text-lg mb-1 truncate">{tool.nom}</h2>
                  <p className="text-sm mb-2 h-12 overflow-hidden">{tool.description}</p>
                  <div className="flex flex-wrap gap-1 mb-2">
                    {tool.teams.map(tm => (
                      <span key={tm} className={`${teamColors[tm] || 'bg-gray-200 text-gray-800'} px-2 py-0.5 rounded text-xs`}>{tm}</span>
                    ))}
                  </div>
                  <p className="text-xs text-gray-500">Type: {tool.type}</p>
                </a>
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
