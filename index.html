<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Espace IA</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }

        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background-color: white;
            color: #0077b6;
        }
        
        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none; 
        }

        .content-section {
            max-width: 960px; /* Largeur max de la box principale */
            margin: 25px auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .content-section h2 {
            text-align: center;
            color: var(--dark-blue);
            margin-top: 0;
        }
        
        .latest-additions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .addition-card {
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 5px solid var(--primary-blue);
        }
        
        .addition-card.galerie {
             border-left-color: #ffcb05;
        }

        .addition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .addition-card h4 {
            font-size: 1.3em;
            margin: 0 0 10px 0;
            color: var(--dark-blue);
        }

        .addition-card .card-image-container img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px 0;
        }

        .addition-card p {
            color: var(--grey-text);
            flex-grow: 1; 
        }
        
        .addition-card .card-meta {
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.85em;
            color: var(--grey-text);
            text-align: left;
        }

        .addition-card .card-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .addition-card .view-button {
             display: block;
             text-align: center;
             margin-top: 15px;
             padding: 10px 15px;
             background-color: var(--primary-blue);
             color: white;
             text-decoration: none;
             border-radius: 8px;
             font-weight: bold;
             transition: background-color 0.2s;
        }
        
        .addition-card .view-button:hover {
            background-color: var(--dark-blue);
        }

        .news-ticker-section {
            max-width: 960px; /* Largeur max de la box d'actualités */
            margin: 20px auto;
            padding: 15px 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .news-ticker-section .icon {
            font-size: 1.5em;
            color: var(--primary-blue);
            margin-right: 15px;
        }

        .news-ticker-container {
            flex-grow: 1;
            overflow: hidden;
        }
        
        .news-ticker-content {
            display: flex;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }
        
        .news-ticker-content:hover {
            animation-play-state: paused;
        }

        .news-item {
            padding-right: 40px;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }

        @media (max-width: 768px) {
            .latest-additions-grid { grid-template-columns: 1fr; }
            nav { justify-content: flex-start; overflow-x: auto; }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <div class="menu-container">
            <nav>
                <a href="index.html" class="active">Accueil</a>
                <a href="equipe.html">Équipe</a>
                <a href="outils.html">Outils</a>
                <a href="galerie.html">Prompts</a>
                <a href="cas-usages.html">Workflows</a>
                <a href="charte.html">Chartes</a>
                <a href="faq.html">FAQ</a>
                <a href="demandes_ia.html">Demandes<span class="notif-bubble" id="notif-count">0</span></a>
                <a href="gestion-license.html">Licenses</a>
            </nav>
        </div>
    </div>

    <main>
        <section class="news-ticker-section">
            <i class="fas fa-newspaper icon"></i>
            <div class="news-ticker-container">
                <div class="news-ticker-content" id="newsTickerContent">
                    <span>Chargement des actualités...</span>
                </div>
            </div>
        </section>

        <div class="content-section">
            <h2>Derniers ajouts</h2>
            <div id="latest-additions-grid" class="latest-additions-grid">
                <p>Chargement des contenus...</p>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder">
        <p>&copy; 2025 Espace IA. Tous droits réservés.</p>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const GET_TIPS_URL = "/.netlify/functions/get-tips";
        const GET_PROMPTS_URL = "/.netlify/functions/getGalleryPrompts";
        const NEWS_DATA_PATH = 'news-data.json';

        const isImageUrl = (url) => url && (/\.(gif|jpe?g|tiff?|png|webp|bmp)$/i).test(url);

        const createCard = (item, type) => {
            const card = document.createElement("div");
            card.className = `addition-card ${type}`;

            let mediaHtml = '';
            if (item.imageUrl && isImageUrl(item.imageUrl)) {
                mediaHtml = `
                    <div class="card-image-container">
                        <img src="${item.imageUrl}" alt="Vignette pour ${item.titre}">
                    </div>`;
            }

            const metaHtml = `
                <div class="card-meta">
                    ${item.auteur && item.auteur !== 'Auteur inconnu' ? `<span><i class="fas fa-user"></i> ${item.auteur}</span>` : ''}
                    ${item.outil && item.outil !== 'Non spécifié' ? `<span><i class="fas fa-wrench"></i> ${item.outil}</span>` : ''}
                </div>
            `;

            card.innerHTML = `
                <h4>${item.titre}</h4>
                ${mediaHtml}
                <p>${item.description}</p>
                ${metaHtml}
                <a href="${type === 'cas-usage' ? 'cas-usages.html' : 'galerie.html'}" class="view-button">
                    Voir plus
                </a>`;
            return card;
        };

        async function displayLatestAdditions() {
            const container = document.getElementById("latest-additions-grid");
            if (!container) return;
            container.innerHTML = '<p>Chargement...</p>';

            try {
                const [tipsResponse, promptsResponse] = await Promise.all([
                    fetch(GET_TIPS_URL),
                    fetch(GET_PROMPTS_URL)
                ]);

                if (!tipsResponse.ok || !promptsResponse.ok) {
                    throw new Error("Erreur réseau lors de la récupération des données.");
                }

                let tips = await tipsResponse.json();
                let prompts = await promptsResponse.json();

                const normalizeItem = (item) => ({
                    ...item,
                    titre: item.titre || "Titre non spécifié",
                    auteur: item.auteur || "Auteur inconnu",
                    outil: item.outil || "Non spécifié",
                    description: item.description || item.promptText || 'Pas de description.',
                    date: item.date_creation || item.dateCreation,
                    imageUrl: item.imageUrl || (Array.isArray(item.fileUrls) && item.fileUrls[0]) || null
                });

                tips = tips.map(normalizeItem);
                prompts = prompts.map(normalizeItem);

                tips.sort((a, b) => new Date(b.date) - new Date(a.date));
                prompts.sort((a, b) => new Date(b.date) - new Date(a.date));

                container.innerHTML = ''; 

                let itemsDisplayed = 0;
                if (tips.length > 0) {
                    container.appendChild(createCard(tips[0], 'cas-usage'));
                    itemsDisplayed++;
                }
                if (prompts.length > 0) {
                    container.appendChild(createCard(prompts[0], 'galerie'));
                    itemsDisplayed++;
                }

                if (itemsDisplayed === 0) {
                    container.innerHTML = '<p>Aucun ajout récent à afficher.</p>';
                }

            } catch (error) {
                console.error("Erreur lors de l'affichage des derniers ajouts:", error);
                container.innerHTML = `<p style="color: red;">Erreur de chargement des contenus.</p>`;
            }
        }

        async function loadNewsTicker() {
            const newsTickerContent = document.getElementById('newsTickerContent');
            if (!newsTickerContent) return;
            
            try {
                const response = await fetch(NEWS_DATA_PATH);
                if (!response.ok) throw new Error('Fichier d\'actualités non trouvé.');

                const newsItems = await response.json();
                if (newsItems.length > 0) {
                    newsTickerContent.innerHTML = newsItems.map(item => 
                        `<span class="news-item">${item.title}</span>`
                    ).join('');
                    
                    newsTickerContent.innerHTML += newsTickerContent.innerHTML;
                } else {
                     newsTickerContent.innerHTML = '<span>Aucune actualité pour le moment.</span>';
                }
            } catch (error) {
                console.error("Erreur de chargement du bandeau d'actualités:", error);
                newsTickerContent.innerHTML = '<span>Impossible de charger les actualités.</span>';
            }
        }

        displayLatestAdditions();
        loadNewsTicker();
    });
    </script>

</body>
</html>
