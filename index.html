<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outils IA</title>
  <!-- CDN React, ReactDOM, Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f9fafb; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const toolsData = [
      { nom: "ChatGPT", description: "Assistant conversationnel basé sur GPT-4.", lien: "https://chat.openai.com", type: "texte", categories: ["redaction", "resume"], teams: ["CRM", "Com. Externe & Influenceurs"], rtbf: true },
      { nom: "Microsoft Copilot (Bing Chat)", description: "Assistant IA intégré à Microsoft pour productivité.", lien: "https://www.bing.com/chat", type: "texte", categories: ["redaction", "resume"], teams: ["CRM"], rtbf: false },
      { nom: "YouChat", description: "Assistant IA conversationnel intégré à You.com.", lien: "https://you.com/search?q=chat", type: "texte", categories: ["resume"], teams: ["CRM"], rtbf: false },
      { nom: "Gemini", description: "Assistant multimodal Google (anciennement Bard).", lien: "https://gemini.google.com", type: "texte", categories: ["redaction", "resume"], teams: ["CRM"], rtbf: true },
      { nom: "Globe Explorer AI", description: "Explorateur cartographique IA.", lien: "https://globeexplorer.ai", type: "texte", categories: ["exploration"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "ChatPDF", description: "Lire et discuter des PDF via IA.", lien: "https://www.chatpdf.com", type: "texte", categories: ["resume"], teams: ["CRM"], rtbf: false },
      { nom: "Notion AI", description: "Assistant rédactionnel dans Notion.", lien: "https://www.notion.so/product/ai", type: "texte", categories: ["redaction", "organisation"], teams: ["CRM"], rtbf: false },
      { nom: "FireFlies", description: "Assistant de prise de notes IA pour réunions.", lien: "https://fireflies.ai", type: "audio", categories: ["transcription"], teams: ["Partenariats"], rtbf: false },
      { nom: "NotebookLM", description: "IA Google pour résumer documents personnels.", lien: "https://notebooklm.google", type: "texte", categories: ["resume"], teams: ["CRM"], rtbf: false },
      { nom: "Quizlet", description: "Plateforme d’apprentissage IA avec flashcards.", lien: "https://quizlet.com", type: "texte", categories: ["education"], teams: ["Positionnement"], rtbf: false },
      { nom: "Coursera FR", description: "Cours en ligne personnalisé par IA.", lien: "https://fr.coursera.org", type: "texte", categories: ["education"], teams: ["Positionnement"], rtbf: false },
      { nom: "Craiyon", description: "Générateur d’images gratuit (DALL-E Mini).", lien: "https://www.craiyon.com", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: false },
      { nom: "DALL-E 2", description: "Générateur d’images par OpenAI.", lien: "https://openai.com/dall-e-2", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: true },
      { nom: "DALL-E 3", description: "Version avancée de DALL-E par OpenAI.", lien: "https://openai.com/dall-e", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: true },
      { nom: "Midjourney", description: "Générateur d’images créatives via Discord.", lien: "https://midjourney.com", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: true },
      { nom: "Bing Image Creator", description: "Création d’images Microsoft via DALL-E.", lien: "https://www.bing.com/images/create", type: "image", categories: ["generation"], teams: ["Com. Externe & Influenceurs"], rtbf: false },
      { nom: "Stable Diffusion", description: "Modèle open source de génération d'images.", lien: "https://stability.ai", type: "image", categories: ["generation"], teams: ["Marketing Digital"], rtbf: true },
      { nom: "Runway ML", description: "Outils de création vidéo IA.", lien: "https://runwayml.com", type: "video", categories: ["generation", "montage"], teams: ["Marketing Digital", "Com. Externe & Influenceurs"], rtbf: true },
      { nom: "Pika", description: "Générateur vidéo IA interactif.", lien: "https://www.pika.art", type: "video", categories: ["generation"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Sora", description: "Générateur vidéo IA par OpenAI.", lien: "https://openai.com/sora", type: "video", categories: ["generation"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Luma AI", description: "Outils 3D et vidéo IA.", lien: "https://lumalabs.ai", type: "video", categories: ["generation"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Kling AI", description: "Créateur de vidéos réalistes IA.", lien: "https://kling.ai", type: "video", categories: ["generation"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Genny by Lovo", description: "Générateur de voix réaliste.", lien: "https://lovo.ai", type: "audio", categories: ["voice"], teams: ["Partenariats"], rtbf: false },
      { nom: "ElevenLabs", description: "Synthèse vocale IA avancée.", lien: "https://elevenlabs.io", type: "audio", categories: ["voice"], teams: ["Partenariats"], rtbf: true },
      { nom: "Murf", description: "Voix off IA pour médias.", lien: "https://murf.ai", type: "audio", categories: ["voice"], teams: ["Partenariats"], rtbf: false },
      { nom: "Voicemaker", description: "Synthèse vocale IA avancée.", lien: "https://voicemaker.in", type: "audio", categories: ["voice"], teams: ["Partenariats"], rtbf: false },
      { nom: "Suno.ai", description: "Générateur de musique IA.", lien: "https://suno.ai", type: "audio", categories: ["music"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "MusicFX", description: "Loops musicaux IA.", lien: "https://googlecreativelab.github.io/musicfx/", type: "audio", categories: ["music"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Boomy", description: "Création automatique de musique IA.", lien: "https://boomy.com", type: "audio", categories: ["music"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Riffusion", description: "Musique IA via spectrogrammes.", lien: "https://riffusion.com", type: "audio", categories: ["music"], teams: ["Marketing Digital"], rtbf: false },
      { nom: "Jules", description: "Assistant IA pour coder en français.", lien: "https://jules.education.gouv.fr", type: "texte", categories: ["code"], teams: ["CRM"], rtbf: false },
      { nom: "Devstral", description: "Génération de code contextuelle.", lien: "https://devstral.com", type: "texte", categories: ["code"], teams: ["CRM"], rtbf: false },
      { nom: "Codeium", description: "Assistant open source de complétion de code.", lien: "https://codeium.com", type: "texte", categories: ["code"], teams: ["CRM"], rtbf: false },
      { nom: "Bolt", description: "Générateur de code instantané IA.", lien: "https://boltai.io", type: "texte", categories: ["code"], teams: ["CRM"], rtbf: false }
    ];

    const unique = (arr) => [...new Set(arr.flat())];
    const teamColors = {
      CRM: 'bg-purple-200 text-purple-800',
      'Marketing Digital': 'bg-blue-200 text-blue-800',
      'Com. Externe & Influenceurs': 'bg-yellow-200 text-yellow-800',
      Partenariats: 'bg-green-200 text-green-800',
      Positionnement: 'bg-pink-200 text-pink-800'
    };

    function IaToolsAppPreview() {
      const [search, setSearch] = useState('');
      const [rtbfOnly, setRtbfOnly] = useState(false);
      const [favoritesOnly, setFavoritesOnly] = useState(false);
      const [type, setType] = useState('');
      const [categorie, setCategorie] = useState('');
      const [team, setTeam] = useState('');
      const [favorites, setFavorites] = useState([]);

      const allTypes = unique(toolsData.map((t) => t.type));
      const allCategories = unique(toolsData.map((t) => t.categories));
      const allTeams = unique(toolsData.map((t) => t.teams));

      const toggleFavorite = (tool) => {
        setFavorites((prev) =>
          prev.includes(tool.nom) ? prev.filter((f) => f !== tool.nom) : [...prev, tool.nom]
        );
      };

      const filteredTools = toolsData.filter((tool) => {
        const matchesSearch =
          tool.nom.toLowerCase().includes(search.toLowerCase()) ||
          tool.description.toLowerCase().includes(search.toLowerCase());
        const matchesRtbf = !rtbfOnly || tool.rtbf;
        const matchesType = !type || tool.type === type;
        const matchesCategorie = !categorie || tool.categories.includes(categorie);
        const matchesTeam = !team || tool.teams.includes(team);
        const matchesFavorites = !favoritesOnly || favorites.includes(tool.nom);
        return (
          matchesSearch &&
          matchesRtbf &&
          matchesType &&
          matchesCategorie &&
          matchesTeam &&
          matchesFavorites
        );
      });

      return (
        <div className="px-6 py-10 max-w-7xl mx-auto bg-gradient-to-b from-gray-50 to-white">
          <h1 className="text-3xl font-bold mb-8 text-blue-700 text-center">Outils IA</h1>

          <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <input
              type="text"
              placeholder="🔍 Rechercher..."
              className="border border-gray-300 rounded-md p-2 shadow w-full"
              value={search}
              onChange={(e) => setSearch(e.target.value)}
            />
            <select
              className="p-2 border rounded-md shadow"
              value={type}
              onChange={(e) => setType(e.target.value)}
            >
              <option value="">Tous types</option>
              {allTypes.map((t) => (
                <option key={t}>{t}</option>
              ))}
            </select>
            <select
              className="p-2 border rounded-md shadow"
              value={categorie}
              onChange={(e) => setCategorie(e.target.value)}
            >
              <option value="">Toutes catégories</option>
              {allCategories.map((c) => (
                <option key={c}>{c}</option>
              ))}
            </select>
            <select
              className="p-2 border rounded-md shadow"
             	value={team}
              onChange={(e) => setTeam(e.target.value)}
            >
              <option value="">Toutes équipes</option>
              {allTeams.map((t) => (
                <option key={t}>{t}</option>
              ))}
            </select>
          </div>

          <div className="flex flex-wrap gap-6 mb-8">
            <label className="flex items-center space-x-2">
              <input
                type="checkbox"
                checked={rtbfOnly}
                onChange={(e) => setRtbfOnly(e.target.checked)}
              />
              <span>✅ Testé par la RTBF uniquement</span>
            </label>
            <label className="flex items-center space-x-2">
              <input
                type="checkbox"
                checked={favoritesOnly}
                onChange={(e) => setFavoritesOnly(e.target.checked)}
              />
              <span>⭐ Favoris uniquement</span>
            </label>
          </div>

          <div className="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {filteredTools.map((tool) => (
              <div
                key={tool.nom}
                className="relative bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 border border-gray-200 overflow-hidden"
              >
                <button
                  onClick={() => toggleFavorite(tool)}
                  className="absolute top-2 right-3 text-xl hover:scale-110"
                  title="Favori"
                >
                  {favorites.includes(tool.nom) ? '★' : '☆'}
                </button>
                <a
                  href={tool.lien}
                 	target="_blank"
                  rel="noopener noreferrer"
                  className="block p-4"
                >
                  <h2 className="text-lg font-semibold text-indigo-600 mb-1 truncate">
                    {tool.nom}
                  </h2>
                  <p className="text-sm text-gray-600 mb-3 h-16 overflow-hidden leading-snug">
                    {tool.description}
                  </p>
                  <p className="text-xs text-gray-500">
                    <strong>Type :</strong> {tool.type}
                  </p>
                  <p className="text-xs text-gray-500">
                    <strong>Catégories :</strong> {tool.categories.join(', ')}
                  </p>
                  <div className="mt-2 flex flex-wrap gap-1">
                    {tool.teams.map((tm) => (
                      <span
                        key={tm}
                        className={`px-2 py-0.5 rounded text-xs font-medium ${teamColors[tm] || 'bg-gray-100 text-gray-800'}`}
                      >
                        {tm}
                      </span>
                    ))}
                  </div>
                  {tool.rtbf && (
                    <span className="inline-block mt-2 text-xs bg-green-100 text-green-800 px-2 py-1 rounded">
                      ✅ RTBF
                    </span>
                  )}
                </a>
              </div>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<IaToolsAppPreview />);
  </script>
</body>
</html>
