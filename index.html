<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Espace IA</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0077b6;
            --dark-blue: #005f8a;
            --background-grey: #f0f2f5;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --grey-text: #555;
            --border-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Le conteneur principal du contenu de la page */
        main {
            padding: 40px 20px; /* Padding autour de toutes les sections */
            flex-grow: 1; /* Permet à la section principale de prendre l'espace disponible */
            display: flex;
            flex-direction: column; /* Empile les sections verticalement */
            gap: 25px; /* Espace entre les sections de contenu */
        }

        /* Styles pour l'en-tête de navigation */
        .nav-wrapper {
            background-color: var(--primary-blue);
            width: 100%;
            position: relative;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
            margin: 0 5px;
            white-space: nowrap;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        nav a.active {
            background-color: white;
            color: #0077b6;
        }
        
        .notif-bubble {
            position: absolute; top: 0px; right: 0px; background: red; color: white;
            border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;
            display: none;
        }

        /* Styles pour toutes les sections de contenu (boîtes), assurant largeur et centrage */
        .content-section {
            max-width: 960px; /* LA LARGEUR MAXIMALE SOUHAITÉE */
            width: 100%; /* S'assure qu'elle prend toute la largeur disponible jusqu'à max-width */
            margin: 0 auto; /* POUR CENTRER LA BOÎTE */
            padding: 20px;
            box-sizing: border-box; /* Inclut padding et border dans la largeur/hauteur */
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .content-section h2, .content-section h3 {
            text-align: center;
            color: var(--dark-blue);
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        /* Styles pour la grille des derniers ajouts */
        .latest-additions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Styles pour les cartes individuelles des derniers ajouts */
        .addition-card {
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            /* La bordure gauche est définie dynamiquement en JS */
        }
        
        .addition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .card-content-wrapper {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-top-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 5px;
        }

        .addition-card h4 {
            font-size: 1.3em;
            margin: 0;
            color: var(--dark-blue);
        }
        .addition-card .card-subtitle {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .addition-card .card-image-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin: 10px 0;
            flex-shrink: 0;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .addition-card .card-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .addition-card .card-image-container .fa-image,
        .addition-card .card-image-container .fa-video {
            font-size: 40px;
            color: #ccc;
        }

        .addition-card p {
            color: var(--grey-text);
            flex-grow: 1;
            margin-top: 0;
        }
        
        .outil-badge {
            background-color: #e9ecef;
            color: #495057;
            font-size: 0.8em;
            font-weight: 500;
            padding: 5px 12px;
            border-radius: 15px;
            white-space: nowrap;
            text-decoration: none;
            display: inline-block;
        }

        .chaine-text-color {
            font-size: 0.9em;
            font-weight: bold;
            white-space: nowrap;
        }

        .addition-card .card-meta {
            margin-top: 0px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.85em;
            color: var(--grey-text);
            text-align: left;
        }
        .addition-card .card-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-line {
            font-size: 0.9em;
            color: var(--grey-text);
        }
        .meta-line strong {
            font-weight: bold;
            color: #333;
        }
        .meta-line a {
            color: inherit;
            text-decoration: none;
        }
        .meta-line a:hover {
            text-decoration: underline;
        }

        .meta-line .chaine-value {
            font-weight: bold;
        }
        
        .addition-card .view-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .addition-card .view-button:hover {
            background-color: var(--dark-blue);
        }

        /* --- Styles spécifiques à la section de veille MediasStack --- */
        /* Elle utilise .content-section pour la boîte principale */
        .veille-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .veille-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .veille-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        .veille-card h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: var(--dark-blue);
        }

        .veille-card p {
            font-size: 0.95em;
            color: var(--grey-text);
            line-height: 1.5;
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .veille-card .source-info {
            font-size: 0.85em;
            color: #666;
            text-align: right;
            margin-top: 10px;
        }

        .veille-card a {
            display: block;
            text-align: center;
            margin-top: 15px;
            padding: 8px 12px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .veille-card a:hover {
            background-color: var(--dark-blue);
            text-decoration: none;
        }


        /* --- Styles spécifiques au flux RSS --- */
        /* Cette section utilise .content-section pour la boîte principale */
        .news-ticker-section {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .news-ticker-section .icon {
            font-size: 1.5em;
            color: var(--primary-blue);
            margin-right: 15px;
            flex-shrink: 0;
        }

        .news-ticker-container {
            flex-grow: 1;
            overflow: hidden;
            margin-right: 15px;
        }
        
        .news-ticker-content {
            display: flex;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }
        
        .news-ticker-content:hover {
            animation-play-state: paused;
        }

        .news-item {
            padding-right: 40px;
        }

        /* Style pour le nom de l'auteur dans le flux RSS (comme sur l'image de référence) */
        .news-item .author-name {
            color: black;
            font-weight: normal;
            font-style: italic;
            font-size: 0.85em;
            margin-left: 5px;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .message-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            text-decoration: none;
            white-space: nowrap;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .message-button:hover {
            background-color: var(--dark-blue);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }

        /* Media queries pour la responsivité */
        @media (max-width: 768px) {
            .latest-additions-grid, .veille-grid {
                grid-template-columns: 1fr;
            }
            nav { justify-content: flex-start; overflow-x: auto; }
            
            .news-ticker-section {
                flex-direction: column;
                align-items: flex-start;
            }
            .news-ticker-section .icon {
                margin-bottom: 10px;
                margin-right: 0;
            }
            .news-ticker-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .message-button {
                width: 100%;
                text-align: center;
            }
            main {
                padding: 20px 10px; 
            }
        }
    </style>
</head>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // URLs des fonctions Netlify
        const GET_TIPS_URL = "/.netlify/functions/get-tips";
        const GET_PROMPTS_URL = "/.netlify/functions/getGalleryPrompts";    
        const NEWS_DATA_PATH = 'news-data.json'; // Toujours utilisé pour le ticker, si c'est un fichier local
        
        // La clé API MediasStack n'est PLUS ici. Elle doit être gérée côté fonction Netlify via variables d'environnement.
        // const MEDIASTACK_API_KEY = 'YOUR_API_KEY_HERE'; 

        // Fonctions utilitaires
        const getYouTubeVideoId = (url) => {
            if (!url) return null;
            const match = url.match(/(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        };

        const isImageUrl = (url) => url && (/\.(gif|jpe?g|tiff?|png|webp|bmp)$/i).test(url);
        const isVideoUrl = (url) => url && (/\.(mp4|webm|ogg)$/i).test(url);

        const createCard = (item, type) => {
            const card = document.createElement("div");
            const chaineCouleur = getChainColor(item.chaine);
            card.style.borderLeft = `5px solid ${chaineCouleur}`;
            card.className = `addition-card ${type}`;

            let mainCardTitle = '';
            if (type === 'galerie') {
                mainCardTitle = 'Dernier prompt partagé';
            } else if (type === 'cas-usage') {
                mainCardTitle = 'Dernier workflow partagé';
            } else {
                mainCardTitle = 'Dernier ajout';
            }

            let mediaHtml = '';
            let mediaAltText = `Vignette pour ${escapeHtml(item.titre)}`;
            const youtubeVideoId = getYouTubeVideoId(item.firstVideoUrl);
            const cloudinaryCloudName = "dh8taukjd"; // REMPLACEZ PAR VOTRE NOM DE CLOUD CLOUDINARY

            if (youtubeVideoId) {
                mediaHtml = `
                    <div class="card-image-container">
                        <img src="https://i.ytimg.com/vi/${youtubeVideoId}/hqdefault.jpg" alt="Vignette vidéo YouTube pour ${escapeHtml(item.titre)}">
                    </div>`;
            } else if (item.imageUrl && item.imageUrl !== 'NO_IMAGE_PLACEHOLDER') {
                if (isImageUrl(item.imageUrl)) {
                    mediaHtml = `
                        <div class="card-image-container">
                            <img src="${escapeHtml(item.imageUrl)}" alt="${mediaAltText}">
                        </div>`;
                } else if (isVideoUrl(item.imageUrl) && item.imageUrl.includes(`res.cloudinary.com/${cloudinaryCloudName}/video/upload/`)) {
                    const cloudinaryVideoPath = item.imageUrl.split(`video/upload/`)[1];
                    if (cloudinaryVideoPath) {
                        const thumbnailUrl = `https://res.cloudinary.com/${cloudinaryCloudName}/video/upload/c_fill,ar_16:9,w_280,f_jpg/${cloudinaryVideoPath}`;
                        mediaHtml = `
                            <div class="card-image-container">
                                <img src="${escapeHtml(thumbnailUrl)}" alt="Vignette vidéo Cloudinary pour ${escapeHtml(item.titre)}">
                            </div>`;
                    } else {
                        mediaHtml = `<div class="card-image-container"><i class="fas fa-video fa-3x"></i></div>`;
                    }
                } else if (isVideoUrl(item.imageUrl)) {
                    mediaHtml = `<div class="card-image-container"><i class="fas fa-video fa-3x"></i></div>`;
                } else {
                    mediaHtml = `<div class="card-image-container"><i class="fas fa-image fa-3x"></i></div>`;
                }
            } else {
                mediaHtml = `<div class="card-image-container"><i class="fas fa-image fa-3x"></i></div>`;
            }

            const toolBadge = item.outil && item.outil !== 'Non spécifié' ? `<span class="outil-badge">${escapeHtml(item.outil)}</span>` : '';

            card.innerHTML = `
                <div class="card-content-wrapper">
                    <div class="card-top-meta">
                        ${toolBadge}
                    </div>
                    <h4>${mainCardTitle}</h4>
                    <div class="card-subtitle">${escapeHtml(item.titre)}</div>    
                    ${mediaHtml}
                    <div class="card-meta">
                        <span class="meta-line">Chaîne: <strong style="color: ${chaineCouleur};">${escapeHtml(item.chaine)}</strong></span>
                        <span class="meta-line">Créé par: <strong><a href="profil.html?name=${encodeURIComponent(item.auteur)}" style="color: inherit; text-decoration: none;">${escapeHtml(item.auteur)}</a></strong></span>
                        <span class="meta-line">Créé le: <strong>${formatteDate(item.date)}</strong></span>
                    </div>
                    <p>${escapeHtml(item.description)}</p>
                    
                    <a href="${type === 'cas-usage' ? 'cas-usages.html' : 'galerie.html'}" class="view-button">
                        Voir plus
                    </a>
                </div>`;
            return card;
        };

        const chainColors = {
            "Auvio Kids": "hotpink",
            "Auvio": "gold",
            "La Une": "red",
            "Tipik": "limegreen",
            "La Première": "blue",
            "Vivacité": "orange",
            "La Trois": "purple",
            "Classic 21": "#8A2BE2",    
            "Musiq3": "#FF1493",    
            "Autre": "#778899",
            "Non spécifié": "#CCCCCC"
        };

        function getChainColor(chaineNom) {
            return chainColors[chaineNom] || chainColors["Non spécifié"];
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        
        function formatteDate(dateString) {
            if (!dateString) return 'Date inconnue';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return 'Date invalide';
                }
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('fr-FR', options);
            } catch (e) {
                console.error("Erreur de formatage de la date:", e);
                return 'Date invalide';
            }
        }

        async function displayLatestAdditions() {
            const container = document.getElementById("latest-additions-grid");
            if (!container) return;
            container.innerHTML = '<p>Chargement des contenus...</p>';

            try {
                const [tipsResponse, promptsResponse] = await Promise.all([
                    fetch(GET_TIPS_URL),
                    fetch(GET_PROMPTS_URL)
                ]);

                if (!tipsResponse.ok || !promptsResponse.ok) {
                    throw new Error("Erreur réseau lors de la récupération des données.");
                }

                let tips = await tipsResponse.json();
                let prompts = await promptsResponse.json();

                const normalizeItem = (item) => {
                    const firstVideoUrl = (Array.isArray(item.urls) ? item.urls : []).find(url => getYouTubeVideoId(url));
                    const primaryFileUrl = (Array.isArray(item.fileUrls) && item.fileUrls.length > 0) ? item.fileUrls[0] : null;

                    return {
                        ...item,
                        titre: item.titre || "Titre non spécifié",
                        auteur: item.auteur || "Auteur inconnu",
                        outil: item.outil || "Non spécifié",
                        chaine: item.chaine || "Non spécifié",
                        description: item.description || item.promptText || 'Pas de description.',
                        date: item.date_creation || item.dateCreation,    
                        imageUrl: item.imageUrl || primaryFileUrl || 'NO_IMAGE_PLACEHOLDER',    
                        firstVideoUrl: firstVideoUrl
                    };
                };

                tips = tips.map(normalizeItem);
                prompts = prompts.map(normalizeItem);

                tips = tips.filter(item => item.titre !== "Titre non spécifié" || item.description !== "Pas de description.");
                prompts = prompts.filter(item => item.titre !== "Titre non spécifié" || item.description !== "Pas de description.");

                tips.sort((a, b) => new Date(b.date) - new Date(a.date));
                prompts.sort((a, b) => new Date(b.date) - new Date(a.date));

                container.innerHTML = '';    

                let itemsToDisplay = [];

                if (prompts.length > 0) {    
                    itemsToDisplay.push({ item: prompts[0], type: 'galerie' });
                }
                if (tips.length > 0) {    
                    itemsToDisplay.push({ item: tips[0], type: 'cas-usage' });
                }

                itemsToDisplay.forEach(({ item, type }) => {
                    container.appendChild(createCard(item, type));
                });
                
                if (itemsToDisplay.length === 0) {
                    container.innerHTML = '<p>Aucun ajout récent à afficher.</p>';
                }

            } catch (error) {
                console.error("Erreur lors de l'affichage des derniers ajouts:", error);
                container.innerHTML = `<p style="color: red;">Erreur de chargement des contenus.</p>`;
            }
        }

        async function loadNewsTicker() {
            const newsTickerContent = document.getElementById('newsTickerContent');
            if (!newsTickerContent) return;
            
            try {
                const response = await fetch(NEWS_DATA_PATH);
                if (!response.ok) throw new Error('Fichier d\'actualités non trouvé.');

                const newsItems = await response.json();
                if (newsItems.length > 0) {
                    newsTickerContent.innerHTML = newsItems.map(item => {
                        const messageColor = getChainColor(item.chaine);
                        const authorText = item.author ? ` <span class="author-name">(${escapeHtml(item.author)})</span>` : '';
                        return `<span class="news-item" style="color: ${messageColor};">${escapeHtml(item.title)}${authorText}</span>`;
                    }).join('');
                    
                    newsTickerContent.innerHTML += newsTickerContent.innerHTML;
                } else {
                    newsTickerContent.innerHTML = '<span>Aucune actualité pour le moment.</span>';
                }
            } catch (error) {
                console.error("Erreur de chargement du bandeau d'actualités:", error);
                newsTickerContent.innerHTML = '<span>Impossible de charger les actualités.</span>';
            }
        }

        async function loadVeilleArticles() {
            const veilleGrid = document.getElementById('veille-articles-grid');
            if (!veilleGrid) return;
            veilleGrid.innerHTML = '<p>Chargement des articles de veille...</p>';

            // La clé API n'est plus gérée côté client. La fonction Netlify la récupérera via ENV.
            // Si la fonction Netlify n'est pas déployée, cette partie du code ne la trouvera pas
            // et vous verrez toujours une erreur 404 (mais pas de clé manquante dans le front-end).
            
            const keywords = 'artificial intelligence OR AI OR machine learning OR marketing OR digital marketing OR SEO OR SEM';
            const sources = 'techcrunch,wired,venturebeat,marketingland,searchengineland,forbes,bloomberg'; 
            const categories = 'technology,business';

            // L'URL n'inclut plus l'api_key car la fonction Netlify la gère elle-même.
            const proxyUrl = `/.netlify/functions/fetch-news?keywords=${encodeURIComponent(keywords)}&sources=${encodeURIComponent(sources)}&categories=${encodeURIComponent(categories)}&languages=fr,en&sort=published_desc&limit=6`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    // Tenter de lire le corps de la réponse pour obtenir plus de détails sur l'erreur
                    const errorText = await response.text();
                    console.error("Erreur lors de la récupération des données MediasStack (via proxy):", errorText);
                    throw new Error(`Erreur HTTP: ${response.status} - ${errorText}`);
                }
                const data = await response.json();

                // Gérer les erreurs renvoyées par la fonction Netlify (ex: clé API manquante dans la fonction)
                if (data.error) {
                    console.error("Erreur de la fonction Netlify:", data.error);
                    veilleGrid.innerHTML = `<p style="color: red;">Erreur de la fonction Netlify: ${escapeHtml(data.error)}</p>`;
                    return;
                }

                if (data.data && data.data.length > 0) {
                    veilleGrid.innerHTML = '';
                    data.data.forEach(article => {
                        const card = document.createElement('div');
                        card.className = 'veille-card';
                        card.innerHTML = `
                            <h4>${escapeHtml(article.title || 'Titre inconnu')}</h4>
                            <p>${escapeHtml(article.description ? article.description.substring(0, 150) + '...' : 'Pas de description.')}</p>
                            <div class="source-info">Source: ${escapeHtml(article.source || 'Inconnu')} | Publié le: ${formatteDate(article.published_at)}</div>
                            <a href="${escapeHtml(article.url)}" target="_blank" rel="noopener noreferrer">Lire l'article</a>
                        `;
                        veilleGrid.appendChild(card);
                    });
                } else {
                    veilleGrid.innerHTML = '<p>Aucun article de veille trouvé pour le moment.</p>';
                }

            } catch (error) {
                console.error("Erreur lors du chargement des articles de veille:", error);
                veilleGrid.innerHTML = `<p style="color: red;">Erreur lors du chargement des articles de veille. Cause probable: la fonction Netlify n'est pas trouvée ou est mal configurée.</p>`;
            }
        }

        displayLatestAdditions();
        loadNewsTicker();
        loadVeilleArticles();

        const currentPath = window.location.pathname.split('/').pop();
        document.querySelectorAll('nav a').forEach(link => {
            const linkHref = link.getAttribute('href');
            const linkFileName = linkHref ? linkHref.split('/').pop() : '';
            if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html")) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
    </script>
