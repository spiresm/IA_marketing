<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Actualit√©s IA ‚Äì Mediastack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search-form {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .article {
      background: white;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .article h2 {
      margin: 0 0 10px;
    }
    .article a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>üì∞ Actualit√©s sur l'IA</h1>

  <div id="search-form">
    <input type="text" id="searchInput" placeholder="Ex: intelligence artificielle, IA sant√©..." />
    <button onclick="fetchNews()">Rechercher</button>
  </div>

  <div id="news"></div>

  <script>
    const apiKey = 'd7a09af0695b961ca491657b7291e461'; // üëâ Remplace par ta vraie cl√© Mediastack

    function fetchNews() {
      const query = document.getElementById('searchInput').value.trim() || 'intelligence artificielle';
      const url = `https://api.mediastack.com/v1/news?access_key=${apiKey}&languages=fr&keywords=${encodeURIComponent(query)}&limit=10`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('news');
          container.innerHTML = '';
          if (!data.data || data.data.length === 0) {
            container.innerHTML = '<p>Aucune actualit√© trouv√©e.</p>';
          } else {
            data.data.forEach(article => {
              const div = document.createElement('div');
              div.className = 'article';
              div.innerHTML = `
                <h2>${article.title}</h2>
                <p>${article.description || ''}</p>
                <a href="${article.url}" target="_blank">Lire l'article</a>
              `;
              container.appendChild(div);
            });
          }
        })
        .catch(error => {
          console.error('Erreur :', error);
          document.getElementById('news').innerHTML = '<p>Erreur de chargement des actualit√©s.</p>';
        });
    }

    // Recherche automatique au chargement
    window.onload = fetchNews;
  </script>
</body>
</html>
