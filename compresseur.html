<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresseur d'Image IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS pour faciliter les changements de thème */
        :root {
            --primary-color: #4CAF50; /* Vert pour les actions principales */
            --secondary-color: #607D8B; /* Gris bleuté pour les éléments secondaires */
            --background-color: #e8f5e9; /* Arrière-plan très clair, légèrement vert */
            --card-background: #ffffff; /* Fond des conteneurs blancs */
            --text-color: #333333;
            --light-text-color: #757575;
            --border-color: #e0e0e0;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.1);
            --info-bg: #e3f2fd; /* Bleu clair */
            --info-text: #2196F3;
            --success-bg: #e8f5e9; /* Vert clair */
            --success-text: #4CAF50;
            --warning-bg: #fffde7; /* Jaune très clair */
            --warning-text: #FFC107;
            --error-bg: #ffebee; /* Rouge très clair */
            --error-text: #F44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px 40px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 2.2em;
        }

        /* Bouton de retour */
        .back-button {
            display: inline-flex; /* Use flex for alignment */
            align-items: center; /* Vertically center content */
            gap: 8px; /* Space between icon and text */
            margin-bottom: 30px;
            padding: 10px 18px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px; /* Plus arrondi */
            font-size: 0.95em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-button:hover {
            background-color: darken(var(--secondary-color), 10%); /* Plus foncé au survol */
            transform: translateY(-2px);
        }
        .back-button .icon {
            font-size: 1.2em; /* Adjust icon size */
        }


        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--light-text-color);
            font-size: 1.05em;
        }

        /* Input file masqué, géré par le drag&drop */
        input[type="file"] {
            display: none;
        }

        /* Slider de qualité */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        input[type="range"]::-moz-range-thumb:active {
            cursor: grabbing;
        }
        .quality-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 0.95em;
            color: var(--light-text-color);
        }
        #qualityValue {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        /* Bouton de compression et de téléchargement */
        button, .button { /* .button pour le lien de téléchargement */
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px; /* Plus doux */
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none; /* Pour le lien */
            display: inline-block; /* Pour le lien */
        }
        button:hover:not(:disabled), .button:hover:not(:disabled) {
            background-color: darken(var(--primary-color), 10%); /* Couleur plus foncée au survol */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            background-color: #bdbdbd; /* Gris plus clair */
            cursor: not-allowed;
            box-shadow: none;
        }
        #downloadBtn {
            background-color: var(--primary-color); /* Vert pour le téléchargement */
            margin-top: 25px;
        }

        /* Messages d'alerte */
        #message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            border: 1px solid; /* Ajout d'une bordure fine */
            animation: fadeIn 0.5s ease-out; /* Animation d'apparition */
        }
        .alert-info { background-color: var(--info-bg); color: var(--info-text); border-color: var(--info-text); }
        .alert-success { background-color: var(--success-bg); color: var(--success-text); border-color: var(--success-text); }
        .alert-warning { background-color: var(--warning-bg); color: var(--warning-text); border-color: var(--warning-text); }
        .alert-error { background-color: var(--error-bg); color: var(--error-text); border-color: var(--error-text); }

        /* Conteneur d'image compressée */
        #compressedImageContainer {
            margin-top: 40px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
            display: none;
        }
        #compressedImage {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 25px;
            box-shadow: var(--shadow-light);
        }
        .result-info {
            margin-top: 25px;
            font-size: 1.15em;
            color: var(--light-text-color);
        }
        .result-info span {
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Styles pour le Drag & Drop */
        #dropArea {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 60px 20px; /* Plus d'espace vertical */
            text-align: center;
            cursor: pointer;
            margin-bottom: 25px;
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fcfcfc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Espace entre les éléments */
        }
        #dropArea.highlight {
            border-color: var(--primary-color);
            background-color: var(--background-color); /* Utilise la couleur de fond du corps */
            box-shadow: 0 0 15px rgba(var(--primary-color), 0.2);
        }
        #dropArea p {
            margin: 0;
            font-size: 1.1em;
            color: var(--light-text-color);
        }
        #dropArea .icon {
            font-size: 4em; /* Plus grande icône */
            color: var(--primary-color);
            line-height: 1; /* Supprime l'espace supplémentaire */
        }
        #fileNameDisplay {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1em;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Helper for darken function (not real CSS, just for conceptual understanding) */
        /* You'd use SASS/LESS or pre-calculated hex codes for this in a real project */
        /* For this example, I'll hardcode slightly darker colors */
        button:hover:not(:disabled), .button:hover:not(:disabled) {
            background-color: #388e3c; /* Darker green */
        }
        .back-button:hover {
            background-color: #455a64; /* Darker grey-blue */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Compresseur d'Image IA</h1>

        <a href="galerie.html" class="back-button">
            <span class="icon">&#x2190;</span> Retour vers la galerie
        </a>

        <div id="imageCompressorForm">
            <div class="form-group">
                <label for="fileInput">Sélectionner ou glisser-déposer une image :</label>
                <input type="file" id="fileInput" accept="image/*">
                <div id="dropArea">
                    <p class="icon">&#x2193;</p> <p>Glissez & déposez votre image ici, ou cliquez pour sélectionner</p>
                    <p id="fileNameDisplay"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="qualityRange">Qualité de compression (1-100) :</label>
                <input type="range" id="qualityRange" min="1" max="100" value="80">
                <div class="quality-display">
                    <span>Qualité sélectionnée : <span id="qualityValue">80</span></span>
                </div>
            </div>

            <button type="button" id="compressBtn">Compresser l'image</button>
        </div>

        <div id="message" class="alert"></div>

        <div id="compressedImageContainer">
            <h2>Image Compressée</h2>
            <img id="compressedImage" src="#" alt="Image compressée">
            <div class="result-info">
                Taille compressée : <span id="compressedSize">N/A</span><br>
                Réduction de taille : <span id="reduction">N/A</span>
            </div>
            <a id="downloadBtn" class="button" download>Télécharger l'image</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const qualityRange = document.getElementById('qualityRange');
        const compressBtn = document.getElementById('compressBtn');
        const compressedImage = document.getElementById('compressedImage');
        const compressedSize = document.getElementById('compressedSize');
        const reduction = document.getElementById('reduction');
        const compressedImageContainer = document.getElementById('compressedImageContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageDiv = document.getElementById('message');
        const dropArea = document.getElementById('dropArea');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        let selectedFile = null;

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = 'alert';
            messageDiv.classList.add(`alert-${type}`);
            messageDiv.style.display = 'block';
        }

        function handleFileSelection(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                showMessage(`Fichier sélectionné : ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`, 'info');
                fileNameDisplay.textContent = selectedFile.name;
                compressedImageContainer.style.display = 'none';
                downloadBtn.style.display = 'none';
            } else {
                selectedFile = null;
                showMessage('Veuillez sélectionner un fichier image valide (JPEG, PNG, GIF, etc.).', 'warning');
                fileNameDisplay.textContent = '';
            }
        }

        fileInput.addEventListener('change', (event) => {
            handleFileSelection(event.target.files[0]);
        });

        // --- Logique Drag & Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        }

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        // --- FIN Logique Drag & Drop ---

        const apiBase = window.location.origin + '/.netlify/functions/';

        compressBtn.addEventListener('click', async (event) => {
            if (!selectedFile) {
                showMessage('Veuillez d\'abord sélectionner ou glisser-déposer une image.', 'warning');
                return;
            }

            compressBtn.disabled = true;
            compressBtn.textContent = 'Compression en cours...';
            showMessage('Compression en cours...', 'info');

            const reader = new FileReader();

            reader.onload = async (e) => {
                const base64Image = e.target.result;
                const quality = qualityRange.value;

                try {
                    const response = await fetch(`${apiBase}compressImage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: base64Image,
                            quality: parseInt(quality, 10)
                        }),
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`Erreur du serveur: ${response.status} - ${errorBody}`);
                    }

                    const blob = await response.blob();

                    if (!blob || blob.size === 0) {
                        throw new Error('Réponse vide ou invalide de la fonction Netlify.');
                    }

                    const compressedSizeKB = (blob.size / 1024).toFixed(2);
                    const originalSizeKB = (selectedFile.size / 1024).toFixed(2);
                    const reductionPercentage = originalSizeKB > 0 ? (((originalSizeKB - compressedSizeKB) / originalSizeKB) * 100).toFixed(2) : 0;

                    compressedImage.src = URL.createObjectURL(blob);
                    compressedSize.textContent = `${compressedSizeKB} KB`;
                    reduction.textContent = `${reductionPercentage}%`;

                    compressedImageContainer.style.display = 'block';
                    downloadBtn.href = URL.createObjectURL(blob);
                    downloadBtn.download = `compressed_${selectedFile.name.replace(/\.[^/.]+$/, "")}.jpeg`;
                    downloadBtn.style.display = 'inline-block';
                    showMessage('Image compressée avec succès ! Vous pouvez maintenant la télécharger.', 'success');

                } catch (error) {
                    console.error('Erreur lors de la compression de l\'image:', error);
                    showMessage(`Erreur de compression: ${error.message}. Vérifiez la console pour plus de détails.`, 'error');
                } finally {
                    compressBtn.disabled = false;
                    compressBtn.textContent = 'Compresser l\'image';
                }
            };

            reader.readAsDataURL(selectedFile);
        });

        const qualityValueSpan = document.getElementById('qualityValue');
        qualityRange.addEventListener('input', () => {
            qualityValueSpan.textContent = qualityRange.value;
        });
        qualityValueSpan.textContent = qualityRange.value;
    </script>
</body>
</html>
