<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresseur d'Image IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS harmonisées avec le design de la page de prompt */
        :root {
            --primary-blue: #0077b6; /* Bleu dominant pour les boutons et accents */
            --dark-blue: #005f8a;    /* Bleu plus foncé pour le survol */
            --light-bg: #f0f2f5;     /* Fond gris clair du body */
            --white-card-bg: #fff;
            --text-color: #333;
            --light-text-color: #777;
            --border-color: #ccc;    /* Bordure générale des inputs */
            --focus-border-color: #0077b6; /* Bordure au focus */
            --input-bg: #f9fafb;     /* Fond des inputs */

            /* Couleurs pour les messages d'alerte (ajustées pour s'intégrer) */
            --info-bg: #e0f7fa;      /* Similaire à l'exemple */
            --info-text: #2196F3;
            --success-bg: #e6ffed;   /* Similaire à l'exemple de confirmation */
            --success-text: #4CAF50;
            --warning-bg: #fffde7;
            --warning-text: #FFC107;
            --error-bg: #ffebee;
            --error-text: #F44336;
        }

        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif; /* Police cohérente */
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column; /* Pour le header en haut et le contenu en dessous */
            min-height: 100vh;
        }

        body.show {
            opacity: 1;
        }

        main {
            opacity: 0;
            transition: opacity 0.5s ease;
            padding: 40px 20px; /* Padding similaire à la page de prompt */
            flex-grow: 1; /* Permet au main de prendre l'espace restant */
        }

        main.show {
            opacity: 1;
        }

        .container {
            max-width: 600px; /* Max-width de la page de prompt */
            margin: 0 auto;
            background: var(--white-card-bg);
            border-radius: 12px; /* Bords arrondis comme la page de prompt */
            box-shadow: var(--shadow-light);
            padding: 30px;
            position: relative;
        }

        h1 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em;
        }

        /* Bouton de retour (harmonisé avec le style "retour-lien" de la page de prompt) */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px; /* Espacement ajusté */
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05em; /* Taille de police harmonisée */
            transition: text-decoration 0.2s ease;
        }
        .back-button:hover {
            text-decoration: underline;
        }
        .back-button .icon {
            font-size: 1.1em; /* Ajuster la taille de l'icône */
        }

        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600; /* Plus épais comme la page de prompt */
            display: block;
            margin-top: 15px; /* Espacement comme la page de prompt */
            color: var(--text-color);
            font-size: 1em;
        }

        input[type="file"] {
            display: none;
        }

        /* Styles des inputs, select, textarea harmonisés */
        input:not([type="range"]), select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Bords arrondis comme la page de prompt */
            font-size: 1em;
            background: var(--input-bg); /* Fond des inputs */
            box-sizing: border-box;
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:not([type="range"]):focus, select:focus, textarea:focus {
            border-color: var(--focus-border-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2); /* Ombre au focus harmonisée */
        }


        /* Slider de qualité (spécifique, on garde un look propre) */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
            opacity: 0.8;
            transition: opacity .2s;
            margin-top: 5px; /* Ajouté pour consistance avec les autres inputs */
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-blue);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--primary-blue);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        input[type="range"]::-moz-range-thumb:active {
            cursor: grabbing;
        }
        .quality-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.85em;
            color: var(--light-text-color);
        }
        #qualityValue {
            font-weight: 700;
            color: var(--primary-blue);
            font-size: 1em;
        }

        /* Boutons d'action (compresser, télécharger) */
        button, .button {
            width: 100%;
            padding: 12px; /* Padding harmonisé */
            background: var(--primary-blue);
            color: #fff;
            border: none;
            border-radius: 8px; /* Bords arrondis comme la page de prompt */
            margin-top: 25px; /* Marge comme la page de prompt */
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            box-sizing: border-box; /* S'assure que padding n'augmente pas la largeur */
            text-align: center;
            text-decoration: none;
            display: inline-block; /* Pour le lien de téléchargement */
        }

        button:hover:not(:disabled), .button:hover:not(:disabled) {
            background: var(--dark-blue);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #downloadBtn {
            margin-top: 20px;
        }

        /* Messages d'alerte */
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            border: 1px solid;
            animation: fadeIn 0.5s ease-out;
            font-size: 0.95em;
        }
        .alert-info { background-color: var(--info-bg); color: var(--info-text); border-color: var(--info-text); }
        .alert-success { background-color: var(--success-bg); color: var(--success-text); border-color: var(--success-text); }
        .alert-warning { background-color: var(--warning-bg); color: var(--warning-text); border-color: var(--warning-text); }
        .alert-error { background-color: var(--error-bg); color: var(--error-text); border-color: var(--error-text); }

        /* Conteneur d'image compressée */
        #compressedImageContainer {
            margin-top: 30px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            padding-top: 25px;
            display: none;
        }
        #compressedImage {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color); /* Bordure légère */
            border-radius: 8px; /* Bords arrondis */
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); /* Ombre légère */
        }
        .result-info {
            margin-top: 20px;
            font-size: 1em;
            color: var(--light-text-color);
        }
        .result-info span {
            font-weight: 700;
            color: var(--primary-blue);
        }

        /* Styles pour le Drag & Drop */
        #dropArea {
            border: 2px dashed var(--primary-blue); /* Bordure bleue comme la page de prompt */
            padding: 20px; /* Padding harmonisé */
            text-align: center;
            color: var(--light-text-color);
            margin-top: 10px;
            border-radius: 10px; /* Bords arrondis */
            cursor: pointer;
            transition: background 0.2s;
            background-color: #fcfcfc; /* Fond léger */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #dropArea.highlight {
            background: #e0f7ff; /* Fond bleu clair au dragover */
        }
        #dropArea p {
            margin: 0;
            font-size: 0.95em;
        }
        #dropArea .icon {
            font-size: 2.5em; /* Légèrement plus petit, pour moins "grand" */
            color: var(--primary-blue);
            line-height: 1;
        }
        #fileNameDisplay {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95em;
        }

        /* Loader (si utilisé) */
        .loader {
            display: block;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <a href="galerie.html" class="back-button">
                <span class="icon">&#x2190;</span>
                Retour vers la galerie
            </a>

            <h1 style="font-size: 1.8em; margin-top: 0;">Compresseur d'Image IA</h1> <div id="imageCompressorForm">
                <div class="form-group">
                    <label for="fileInput">Sélectionner ou glisser-déposer une image :</label>
                    <input type="file" id="fileInput" accept="image/*">
                    <div id="dropArea">
                        <p class="icon">&#x2193;</p>
                        <p>Glissez & déposez votre image ici, ou cliquez pour sélectionner</p>
                        <p id="fileNameDisplay"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="qualityRange">Qualité de compression (1-100) :</label>
                    <input type="range" id="qualityRange" min="1" max="100" value="80">
                    <div class="quality-display">
                        <span>Qualité sélectionnée : <span id="qualityValue">80</span></span>
                    </div>
                </div>

                <button type="button" id="compressBtn">Compresser l'image</button>
            </div>

            <div id="message" class="alert"></div>

            <div id="compressedImageContainer">
                <h2>Image Compressée</h2>
                <img id="compressedImage" src="#" alt="Image compressée">
                <div class="result-info">
                    Taille compressée : <span id="compressedSize">N/A</span><br>
                    Réduction de taille : <span id="reduction">N/A</span>
                </div>
                <a id="downloadBtn" class="button" download>Télécharger l'image</a>
            </div>
        </div>
    </main>

    <script>
        // Script pour charger le header depuis header.html
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                // Une fois le header chargé, on affiche le corps et le main
                document.body.classList.add("show");
                document.querySelector("main").classList.add("show");
            })
            .catch(error => console.error("Erreur lors du chargement du header:", error));

        const fileInput = document.getElementById('fileInput');
        const qualityRange = document.getElementById('qualityRange');
        const compressBtn = document.getElementById('compressBtn');
        const compressedImage = document.getElementById('compressedImage');
        const compressedSize = document.getElementById('compressedSize');
        const reduction = document.getElementById('reduction');
        const compressedImageContainer = document.getElementById('compressedImageContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageDiv = document.getElementById('message');
        const dropArea = document.getElementById('dropArea');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        let selectedFile = null;

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = 'alert';
            messageDiv.classList.add(`alert-${type}`);
            messageDiv.style.display = 'block';
        }

        function handleFileSelection(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                showMessage(`Fichier sélectionné : ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`, 'info');
                fileNameDisplay.textContent = selectedFile.name;
                compressedImageContainer.style.display = 'none';
                downloadBtn.style.display = 'none';
            } else {
                selectedFile = null;
                showMessage('Veuillez sélectionner un fichier image valide (JPEG, PNG, GIF, etc.).', 'warning');
                fileNameDisplay.textContent = '';
            }
        }

        fileInput.addEventListener('change', (event) => {
            handleFileSelection(event.target.files[0]);
        });

        // --- Logique Drag & Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        }

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        // --- FIN Logique Drag & Drop ---

        // Le chemin vers votre fonction Netlify (pour la compression côté serveur)
        const apiBase = window.location.origin + '/.netlify/functions/';

        compressBtn.addEventListener('click', async (event) => {
            if (!selectedFile) {
                showMessage('Veuillez d\'abord sélectionner ou glisser-déposer une image.', 'warning');
                return;
            }

            compressBtn.disabled = true;
            compressBtn.textContent = 'Compression en cours...';
            showMessage('Compression en cours...', 'info');

            const reader = new FileReader();

            reader.onload = async (e) => {
                const base64Image = e.target.result;
                const quality = qualityRange.value;

                try {
                    const response = await fetch(`${apiBase}compressImage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: base64Image,
                            quality: parseInt(quality, 10)
                        }),
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`Erreur du serveur: ${response.status} - ${errorBody}`);
                    }

                    const blob = await response.blob();

                    if (!blob || blob.size === 0) {
                        throw new Error('Réponse vide ou invalide de la fonction Netlify.');
                    }

                    const compressedSizeKB = (blob.size / 1024).toFixed(2);
                    const originalSizeKB = (selectedFile.size / 1024).toFixed(2);
                    const reductionPercentage = originalSizeKB > 0 ? (((originalSizeKB - compressedSizeKB) / originalSizeKB) * 100).toFixed(2) : 0;

                    compressedImage.src = URL.createObjectURL(blob);
                    compressedSize.textContent = `${compressedSizeKB} KB`;
                    reduction.textContent = `${reductionPercentage}%`;

                    compressedImageContainer.style.display = 'block';
                    downloadBtn.href = URL.createObjectURL(blob);
                    downloadBtn.download = `compressed_${selectedFile.name.replace(/\.[^/.]+$/, "")}.jpeg`;
                    downloadBtn.style.display = 'inline-block';
                    showMessage('Image compressée avec succès ! Vous pouvez maintenant la télécharger.', 'success');

                } catch (error) {
                    console.error('Erreur lors de la compression de l\'image:', error);
                    showMessage(`Erreur de compression: ${error.message}. Vérifiez la console pour plus de détails.`, 'error');
                } finally {
                    compressBtn.disabled = false;
                    compressBtn.textContent = 'Compresser l\'image';
                }
            };

            reader.readAsDataURL(selectedFile);
        });

        const qualityValueSpan = document.getElementById('qualityValue');
        qualityRange.addEventListener('input', () => {
            qualityValueSpan.textContent = qualityRange.value;
        });
        qualityValueSpan.textContent = qualityRange.value;
    </script>
</body>
</html>
