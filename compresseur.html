<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresseur d'Image IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS inspirées de votre design existant */
        :root {
            --primary-blue: #007bff; /* Bleu dominant de votre navigation/boutons */
            --dark-blue: #0056b3;    /* Bleu plus foncé pour le survol */
            --light-blue-bg: #e6f7ff; /* Fond très clair, légèrement bleuté */
            --white-card-bg: #ffffff;
            --text-color: #333333;
            --light-text-color: #757575;
            --border-color: #dee2e6; /* Bordure générale, un gris doux */
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.12);

            /* Couleurs pour les messages d'alerte */
            --info-bg: #e0f7fa;
            --info-text: #2196F3;
            --success-bg: #e8f5e9;
            --success-text: #4CAF50;
            --warning-bg: #fffde7;
            --warning-text: #FFC107;
            --error-bg: #ffebee;
            --error-text: #F44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0; /* Réinitialiser le padding du body pour un contrôle total */
            background-color: var(--light-blue-bg); /* Un fond très doux */
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligner en haut pour ne pas être trop centré verticalement */
            min-height: 100vh; /* S'assure que le body prend toute la hauteur de la fenêtre */
        }
        .container {
            width: 100%; /* Permet de contrôler la largeur max avec max-width */
            max-width: 700px; /* Un peu moins large pour un look plus compact */
            margin: 40px auto; /* Centre le conteneur et ajoute de l'espace */
            padding: 30px;
            background-color: var(--white-card-bg);
            border-radius: 15px; /* Plus arrondi pour correspondre au style */
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-sizing: border-box; /* S'assure que le padding n'augmente pas la largeur */
        }
        .container:hover {
            transform: translateY(-3px); /* Effet de léger soulèvement */
            box-shadow: var(--shadow-medium);
        }

        h1 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em; /* Légèrement plus petit */
        }

        /* Bouton de retour */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            padding: 8px 15px; /* Moins de padding pour être moins grand */
            background-color: var(--secondary-color); /* Couleur secondaire pour le bouton retour */
            color: white;
            text-decoration: none;
            border-radius: 20px; /* Plus arrondi */
            font-size: 0.9em; /* Plus petit */
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-button:hover {
            background-color: #5a6268; /* Gris légèrement plus foncé */
            transform: translateY(-1px);
        }
        .back-button .icon {
            font-size: 1em; /* Ajuster la taille de l'icône */
        }

        .form-group {
            margin-bottom: 20px; /* Moins d'espacement */
        }
        label {
            display: block;
            margin-bottom: 8px; /* Moins d'espacement */
            font-weight: 500;
            color: var(--text-color); /* Texte plus foncé pour la lisibilité */
            font-size: 1em; /* Taille standard */
        }

        input[type="file"] {
            display: none;
        }

        /* Slider de qualité */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px; /* Plus fin */
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
            opacity: 0.8;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px; /* Plus petit */
            height: 18px; /* Plus petit */
            background: var(--primary-blue);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb:active {
            cursor: grabbing;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--primary-blue);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        input[type="range"]::-moz-range-thumb:active {
            cursor: grabbing;
        }
        .quality-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.85em; /* Plus petit */
            color: var(--light-text-color);
        }
        #qualityValue {
            font-weight: 700;
            color: var(--primary-blue);
            font-size: 1em;
        }

        /* Bouton de compression et de téléchargement */
        button, .button {
            background-color: var(--primary-blue);
            color: white;
            padding: 10px 20px; /* Plus compact */
            border: none;
            border-radius: 25px; /* Style "pilule" */
            cursor: pointer;
            font-size: 1em; /* Plus petit */
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1); /* Ombre plus douce */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px; /* Espacement cohérent */
        }
        button:hover:not(:disabled), .button:hover:not(:disabled) {
            background-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
            box-shadow: none;
        }
        #downloadBtn {
            background-color: var(--primary-blue); /* Garder le bleu */
            margin-top: 20px;
        }

        /* Messages d'alerte */
        #message {
            margin-top: 20px;
            padding: 12px; /* Plus compact */
            border-radius: 8px;
            display: none;
            font-weight: 500;
            border: 1px solid;
            animation: fadeIn 0.5s ease-out;
            font-size: 0.95em; /* Légèrement plus petit */
        }
        .alert-info { background-color: var(--info-bg); color: var(--info-text); border-color: var(--info-text); }
        .alert-success { background-color: var(--success-bg); color: var(--success-text); border-color: var(--success-text); }
        .alert-warning { background-color: var(--warning-bg); color: var(--warning-text); border-color: var(--warning-text); }
        .alert-error { background-color: var(--error-bg); color: var(--error-text); border-color: var(--error-text); }

        /* Conteneur d'image compressée */
        #compressedImageContainer {
            margin-top: 30px; /* Espacement ajusté */
            text-align: center;
            border-top: 1px solid var(--border-color);
            padding-top: 25px; /* Espacement ajusté */
            display: none;
        }
        #compressedImage {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: var(--shadow-light);
        }
        .result-info {
            margin-top: 20px;
            font-size: 1em; /* Plus compact */
            color: var(--light-text-color);
        }
        .result-info span {
            font-weight: 700;
            color: var(--primary-blue);
        }

        /* Styles pour le Drag & Drop */
        #dropArea {
            border: 2px dashed var(--border-color);
            border-radius: 12px; /* Plus arrondi */
            padding: 30px 20px; /* Moins de padding */
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px; /* Espacement ajusté */
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fcfcfc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Moins d'espace */
        }
        #dropArea.highlight {
            border-color: var(--primary-blue);
            background-color: var(--light-blue-bg);
            box-shadow: 0 0 10px rgba(var(--primary-blue), 0.2); /* Ombre plus subtile */
        }
        #dropArea p {
            margin: 0;
            font-size: 0.95em; /* Plus petit */
            color: var(--light-text-color);
        }
        #dropArea .icon {
            font-size: 3em; /* Plus petit */
            color: var(--primary-blue);
            line-height: 1;
        }
        #fileNameDisplay {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95em; /* Plus petit */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); } /* Plus petit mouvement */
            to { opacity: 1; transform: translateY(0); }
        }

        /* Petite astuce pour darken si non-SASS/LESS */
        button:hover:not(:disabled), .button:hover:not(:disabled) {
            background-color: #0056b3; /* Darker blue */
        }
        .back-button:hover {
            background-color: #5a6268; /* Darker grey-blue */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Compresseur d'Image IA</h1>

        <a href="galerie.html" class="back-button">
            <span class="icon">&#x2190;</span> Retour vers la galerie
        </a>

        <div id="imageCompressorForm">
            <div class="form-group">
                <label for="fileInput">Sélectionner ou glisser-déposer une image :</label>
                <input type="file" id="fileInput" accept="image/*">
                <div id="dropArea">
                    <p class="icon">&#x2193;</p>
                    <p>Glissez & déposez votre image ici, ou cliquez pour sélectionner</p>
                    <p id="fileNameDisplay"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="qualityRange">Qualité de compression (1-100) :</label>
                <input type="range" id="qualityRange" min="1" max="100" value="80">
                <div class="quality-display">
                    <span>Qualité sélectionnée : <span id="qualityValue">80</span></span>
                </div>
            </div>

            <button type="button" id="compressBtn">Compresser l'image</button>
        </div>

        <div id="message" class="alert"></div>

        <div id="compressedImageContainer">
            <h2>Image Compressée</h2>
            <img id="compressedImage" src="#" alt="Image compressée">
            <div class="result-info">
                Taille compressée : <span id="compressedSize">N/A</span><br>
                Réduction de taille : <span id="reduction">N/A</span>
            </div>
            <a id="downloadBtn" class="button" download>Télécharger l'image</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const qualityRange = document.getElementById('qualityRange');
        const compressBtn = document.getElementById('compressBtn');
        const compressedImage = document.getElementById('compressedImage');
        const compressedSize = document.getElementById('compressedSize');
        const reduction = document.getElementById('reduction');
        const compressedImageContainer = document.getElementById('compressedImageContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageDiv = document.getElementById('message');
        const dropArea = document.getElementById('dropArea');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        let selectedFile = null;

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = 'alert';
            messageDiv.classList.add(`alert-${type}`);
            messageDiv.style.display = 'block';
        }

        function handleFileSelection(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                showMessage(`Fichier sélectionné : ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`, 'info');
                fileNameDisplay.textContent = selectedFile.name;
                compressedImageContainer.style.display = 'none';
                downloadBtn.style.display = 'none';
            } else {
                selectedFile = null;
                showMessage('Veuillez sélectionner un fichier image valide (JPEG, PNG, GIF, etc.).', 'warning');
                fileNameDisplay.textContent = '';
            }
        }

        fileInput.addEventListener('change', (event) => {
            handleFileSelection(event.target.files[0]);
        });

        // --- Logique Drag & Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        }

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        // --- FIN Logique Drag & Drop ---

        const apiBase = window.location.origin + '/.netlify/functions/';

        compressBtn.addEventListener('click', async (event) => {
            if (!selectedFile) {
                showMessage('Veuillez d\'abord sélectionner ou glisser-déposer une image.', 'warning');
                return;
            }

            compressBtn.disabled = true;
            compressBtn.textContent = 'Compression en cours...';
            showMessage('Compression en cours...', 'info');

            const reader = new FileReader();

            reader.onload = async (e) => {
                const base64Image = e.target.result;
                const quality = qualityRange.value;

                try {
                    const response = await fetch(`${apiBase}compressImage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: base64Image,
                            quality: parseInt(quality, 10)
                        }),
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`Erreur du serveur: ${response.status} - ${errorBody}`);
                    }

                    const blob = await response.blob();

                    if (!blob || blob.size === 0) {
                        throw new Error('Réponse vide ou invalide de la fonction Netlify.');
                    }

                    const compressedSizeKB = (blob.size / 1024).toFixed(2);
                    const originalSizeKB = (selectedFile.size / 1024).toFixed(2);
                    const reductionPercentage = originalSizeKB > 0 ? (((originalSizeKB - compressedSizeKB) / originalSizeKB) * 100).toFixed(2) : 0;

                    compressedImage.src = URL.createObjectURL(blob);
                    compressedSize.textContent = `${compressedSizeKB} KB`;
                    reduction.textContent = `${reductionPercentage}%`;

                    compressedImageContainer.style.display = 'block';
                    downloadBtn.href = URL.createObjectURL(blob);
                    downloadBtn.download = `compressed_${selectedFile.name.replace(/\.[^/.]+$/, "")}.jpeg`;
                    downloadBtn.style.display = 'inline-block';
                    showMessage('Image compressée avec succès ! Vous pouvez maintenant la télécharger.', 'success');

                } catch (error) {
                    console.error('Erreur lors de la compression de l\'image:', error);
                    showMessage(`Erreur de compression: ${error.message}. Vérifiez la console pour plus de détails.`, 'error');
                } finally {
                    compressBtn.disabled = false;
                    compressBtn.textContent = 'Compresser l\'image';
                }
            };

            reader.readAsDataURL(selectedFile);
        });

        const qualityValueSpan = document.getElementById('qualityValue');
        qualityRange.addEventListener('input', () => {
            qualityValueSpan.textContent = qualityRange.value;
        });
        qualityValueSpan.textContent = qualityRange.value;
    </script>
</body>
</html>
