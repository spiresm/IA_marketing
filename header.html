<script>
  function updateTicketNotif() {
    const tickets = JSON.parse(localStorage.getItem("ticketsIA") || "[]");
    const count = tickets.length;

    const notif = document.getElementById("notif-count");
    if (notif) {
      notif.textContent = count;
      notif.style.display = count > 0 ? "inline-block" : "none";
    }
  }
  updateTicketNotif();
</script>
