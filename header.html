<style>
/* Définition des variables CSS si elles ne sont pas déjà dans un fichier global */
:root {
    --primary-blue: #0077b6;
    --dark-blue: #005f8a;
    --background-grey: #f0f2f5;
    --border-color: #ddd;
}

/* Styles pour le conteneur principal du header */
.nav-wrapper {
    background-color: var(--primary-blue);
    width: 100%;
    position: relative;
    flex-shrink: 0;
    padding: 5px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Styles pour les boutons "DEV" et "MESSAGE" en haut à droite */
.header-buttons-container {
    position: absolute;
    top: 5px;
    right: 15px;
    z-index: 10;
    display: flex;
    gap: 10px;
}
.dev-button-header {
    padding: 5px 10px;
    background-color: var(--dark-blue);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 0.8em;
    font-weight: bold;
    transition: background-color 0.2s ease, transform 0.1s ease;
}
.dev-button-header:hover {
    background-color: var(--primary-blue);
    transform: translateY(-1px);
}

/* Conteneur pour le menu de navigation principal */
.menu-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 30px;
    box-sizing: border-box;
}

/* Styles de la navigation (la balise <nav>) */
nav {
    display: flex; /* Utilisation de flexbox pour un meilleur alignement */
    justify-content: center; 
    align-items: center;
    flex-wrap: wrap; 
}

/* Styles pour tous les liens de navigation directs */
nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 1.1em;
    padding: 10px 18px;
    border-radius: 8px;
    transition: background 0.3s ease;
    margin: 0 5px;
    white-space: nowrap; 
    position: relative;
}
nav a:hover {
    background: rgba(255, 255, 255, 0.2); 
}
/* Style pour le lien "actif" (page courante) */
nav a.active {
    background-color: white;
    color: var(--primary-blue);
}

/* Style de la bulle de notification (si utilisée) */
.notif-bubble {
    position: absolute;
    top: 0px;
    right: 0px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
    font-weight: bold;
    display: none; 
}

/* Styles pour le menu déroulant (dropdown) */
.dropdown {
    position: relative; /* Base pour le positionnement absolu du contenu */
    display: inline-block; /* Permet au dropdown de s'aligner avec les autres liens */
}

.dropdown .dropbtn {
    font-size: 1.1em;
    border: none;
    outline: none;
    color: white;
    padding: 10px 18px;
    background-color: inherit; 
    font-family: inherit; 
    margin: 0 5px;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s ease;
    white-space: nowrap;
}

/* Style de survol/actif pour le bouton principal du dropdown */
.dropdown:hover .dropbtn, .dropbtn.active { /* Remarque: .dropbtn.active est géré par JS */
    background-color: white;
    color: var(--primary-blue);
}

.dropdown-content {
    display: none; /* Caché par défaut, sera contrôlé par JS */
    position: absolute;
    background-color: white; 
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1001; /* Très haut pour être sûr */
    border-radius: 8px;
    overflow: hidden; 
    top: calc(100% + 5px); 
    left: 0;
}

/* Afficher le menu déroulant quand la classe 'show' est ajoutée par JS */
.dropdown-content.show {
    display: block; 
}

.dropdown-content a {
    float: none; 
    color: var(--primary-blue); 
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    font-weight: normal; 
    font-size: 1em; 
    transition: background-color 0.2s, color 0.2s;
    border-radius: 0; 
}

.dropdown-content a:hover {
    background-color: var(--background-grey); 
    color: var(--dark-blue);
}

/* --- Media Queries pour la responsivité --- */
@media (max-width: 1024px) {
    .header-buttons-container { font-size: 0.75em; padding: 4px 8px; }
    nav a, .dropdown .dropbtn { font-size: 0.95em; padding: 7px 10px; margin: 5px 8px; }

@media (max-width: 768px) {

        align-items: flex-start;

        width: 100%;

    nav a, .dropdown, .dropdown .dropbtn { 
        width: 100%; 
        text-align: center;
        margin: 5px 0; 
    }
    .dropdown-content {
        position: static; 
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        border-top: 1px solid var(--border-color); 
    }
    .dropdown-content a {
        padding-left: 30px; 
        text-align: left;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toolsResourcesDropdown = document.getElementById('toolsResourcesDropdown');
    const toolsResourcesBtn = document.getElementById('toolsResourcesBtn');
    const dropdownContent = toolsResourcesDropdown.querySelector('.dropdown-content');

    // Gestion de l'ouverture/fermeture du dropdown au clic
    if (toolsResourcesBtn && dropdownContent) {
        toolsResourcesBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Empêche le lien de naviguer vers "#"
            dropdownContent.classList.toggle('show');
            // Optionnel: Ajouter/retirer la classe 'active' pour le bouton principal du dropdown au clic
            this.classList.toggle('active', dropdownContent.classList.contains('show'));
        });

        // Fermer le dropdown si l'on clique en dehors
        window.addEventListener('click', function(event) {
            if (!event.target.closest('#toolsResourcesDropdown')) {
                if (dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                    toolsResourcesBtn.classList.remove('active'); // Retire la classe active du bouton
                }
            }
        });
    }

    // Gestion de la classe 'active' pour les liens de navigation.
    // Cela s'applique après le chargement du header via loadComponent.
    const currentPath = window.location.pathname.split('/').pop();

    // Active les liens de navigation principaux (directs de <nav>)
    document.querySelectorAll('nav > a').forEach(link => { 
        const linkHref = link.getAttribute('href');
        const linkFileName = linkHref ? linkHref.split('/').pop() : '';

        if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html")) {
            link.classList.add("active");
        } else {
            link.classList.remove("active");
        }
    });

    // Spécifique pour le menu déroulant :
    // Si l'une des pages du dropdown est la page actuelle, activez le bouton parent du dropdown.
    const dropdownLinks = toolsResourcesDropdown ? toolsResourcesDropdown.querySelectorAll('.dropdown-content a') : [];

    let dropdownHasActiveLink = false;
    dropdownLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        const linkFileName = linkHref ? linkHref.split('/').pop() : '';
        if (linkFileName === currentPath) {
            link.classList.add('active'); // Active le sous-lien spécifique
            dropdownHasActiveLink = true;
        } else {
            link.classList.remove('active');
        }
    });

    if (toolsResourcesBtn) {
        if (dropdownHasActiveLink) {
            toolsResourcesBtn.classList.add('active');
        } else {
            // S'assurer que 'active' est retiré si aucun sous-lien n'est actif
            // et que le dropdown n'est pas ouvert par un clic
            if (!dropdownContent.classList.contains('show')) {
                toolsResourcesBtn.classList.remove('active');
            }
        }
    }
});
</script>
