<style>
/* Styles existants pour .nav-wrapper, .header-buttons-container, .dev-button-header, .menu-container, nav, nav a, .notif-bubble... */

/* Nouveaux styles pour le menu déroulant (dropdown) */
.dropdown {
    float: left;
    overflow: hidden;
    position: relative; /* Nécessaire pour positionner le contenu du menu */
}

.dropdown .dropbtn {
    font-size: 1.1em;
    border: none;
    outline: none;
    color: white;
    padding: 10px 18px;
    background-color: inherit;
    font-family: inherit; /* Important pour hériter la police */
    margin: 0 5px;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s ease;
    white-space: nowrap;
}

/* Style de survol pour le bouton principal du dropdown */
.dropdown:hover .dropbtn, nav a.dropbtn.active {
    background-color: white;
    color: var(--primary-blue);
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white; /* Fond blanc pour le menu déroulant */
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 8px;
    overflow: hidden; /* Pour que les bords ronds s'appliquent bien aux liens internes */
    top: calc(100% + 5px); /* Positionne le menu juste en dessous du bouton */
    left: 0;
}

.dropdown-content a {
    float: none;
    color: var(--primary-blue); /* Couleur des liens du menu déroulant */
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    font-weight: normal; /* Normalise le poids de la police pour les sous-liens */
    font-size: 1em; /* Ajuste la taille de la police */
    transition: background-color 0.2s, color 0.2s;
    border-radius: 0; /* Pas de bords ronds pour les liens individuels du dropdown */
}

.dropdown-content a:hover {
    background-color: var(--background-grey); /* Couleur de survol pour les sous-liens */
    color: var(--dark-blue);
}

/* Afficher le menu déroulant au survol */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Ajustements pour la responsivité si nécessaire */
@media (max-width: 768px) {
    nav { 
        flex-direction: column; 
        align-items: flex-start;
        overflow-x: hidden; /* Empêche le défilement latéral si les boutons dépassent */
    }
    nav a, .dropdown .dropbtn {
        width: 100%; /* Les liens prennent toute la largeur sur mobile */
        text-align: center;
        margin: 5px 0;
    }
    .dropdown {
        width: 100%;
    }
    .dropdown-content {
        position: static; /* Le menu déroulant s'affiche normalement dans le flux */
        width: 100%;
        box-shadow: none; /* Pas d'ombre */
        border-radius: 0;
        border-top: 1px solid var(--border-color); /* Séparateur */
    }
    .dropdown-content a {
        padding-left: 30px; /* Indentation pour les sous-liens */
    }
}

</style>

<script>
// Ajoutez cette fonction pour gérer la classe 'active' pour le dropdown
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname.split('/').pop();
    document.querySelectorAll('nav a').forEach(link => {
        const linkHref = link.getAttribute('href');
        const linkFileName = linkHref ? linkHref.split('/').pop() : '';

        // Si le lien correspond à la page actuelle ou est le bouton "Accueil"
        if (linkFileName === currentPath || (currentPath === "" && linkFileName === "index.html")) {
            link.classList.add("active");
        } else {
            link.classList.remove("active");
        }
    });

    // Spécifique pour le menu déroulant :
    // Si l'une des pages du dropdown est active, activez le bouton parent du dropdown
    const dropdownButton = document.querySelector('.dropdown .dropbtn');
    const dropdownLinks = document.querySelectorAll('.dropdown-content a');
    dropdownLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        const linkFileName = linkHref ? linkHref.split('/').pop() : '';
        if (linkFileName === currentPath) {
            dropdownButton.classList.add('active'); // Active le bouton parent
        }
    });
});
</script>
