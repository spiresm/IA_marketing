<style>
  .header {
    position: relative;
    padding: 10px 0;
    background: #0077b6;
    color: white;
    text-align: center;
  }

  .header img.logo-ia {
    width: 60px;

    margin-bottom: 5px;
  }

  .header img.logo-rtbf {

  }

  .header-title {
    font-size: 1.4em;
    margin: 5px 0;
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    background-color: #0077b6;
  }

  nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 1.1em;
    padding: 8px 12px;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  nav a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  nav a.active {
    background-color: white;
    color: #0077b6;
  }

  .notif-bubble {
    position: absolute;
    top: -6px;
    right: -12px;

<script>
  function updateTicketNotif() {
    const tickets = JSON.parse(localStorage.getItem("ticketsIA") || "[]");
    const count = tickets.length;

    const notif = document.getElementById("notif-count");
    if (notif) {
      notif.textContent = count;
      notif.style.display = count > 0 ? "inline-block" : "none";
    }
  }

  // Met automatiquement en surbrillance le lien actif
  document.addEventListener("DOMContentLoaded", () => {
    const path = location.pathname.split("/").pop();
    const links = document.querySelectorAll("nav a");

    links.forEach(link => {
      if (link.getAttribute("href") === path) {
        link.classList.add("active");
      }
    });
  });
</script>
