<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ - Espace IA Marketing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
    }
    main {
      display: none;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .faq-title {
      text-align: center;
      font-size: 2rem;
      color: #0077b6;
      margin-bottom: 30px;
    }
    details.card {
      background: #e3f2fd;
      border-left: 5px solid #0077b6;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      cursor: pointer;
    }
    details.card summary {
      font-size: 1.2rem;
      font-weight: bold;
      color: #005f8a;
      outline: none;
    }
    details.card[open] summary::after {
      content: "\25B2";
      float: right;
    }
    details.card summary::after {
      content: "\25BC";
      float: right;
    }
    details.card p {
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 10px;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #005f8a;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="header-placeholder" style="position: relative;"></div>

  <main>
    <div class="container">
      <div class="faq-title">Foire aux Questions (FAQ)</div>
      <div id="faq-page-1" class="faq-page">
        <!-- FAQ Page 1 questions ici -->
      </div>
      <div id="faq-page-2" class="faq-page" style="display: none;">
        <!-- FAQ Page 2 questions ici -->
      </div>
      <div class="pagination">
        <button onclick="changerPage(1)" class="active">1</button>
        <button onclick="changerPage(2)">2</button>
      </div>
    </div>
  </main>

  <footer>Mis Ã  jour automatiquement le 2025-06-09</footer>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("header-placeholder").innerHTML =
          "<p style='color:white;text-align:center'>Erreur de chargement du menu</p>";
      })
      .finally(() => {
        document.body.style.opacity = "1";
        document.querySelector("main").style.display = "block";
      });

    function changerPage(page) {
      document.querySelectorAll('.faq-page').forEach(p => p.style.display = 'none');
      document.querySelector(`#faq-page-${page}`).style.display = 'block';
      document.querySelectorAll('.pagination button').forEach(b => b.classList.remove('active'));
      document.querySelector(`.pagination button:nth-child(${page})`).classList.add('active');
    }
  </script>
</body>
</html>
