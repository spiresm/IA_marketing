<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veille IA Marketing - Outils</title>
  <style>
    /* ... styles inchang√©s ... */
  </style>
</head>
<body>
  <div class="header">
    <h1>Espace IA Marketing</h1>
  </div>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="profil.html">Mon profil</a>
    <a href="outils.html">Outils IA</a>
    <a href="prompts.html">Prompts</a>
    <a href="cas-usages.html">Cas d‚Äôusage</a>
    <a href="creer-tip.html">Cr√©er un tip</a>
    <a href="veille.html">Veille</a>
  </nav>

  <main>
    <div class="container">
      <h1 style="color:#0077b6">Veille IA Marketing - Outils</h1>
      <div class="filters">
        <input type="search" id="search" placeholder="Rechercher un article..." oninput="renderArticles()">
        <select id="filtre-outil" onchange="renderArticles()">
          <option value="" selected>Tous les outils</option>
          <option>ChatGPT</option><option>Claude</option><option>Midjourney</option>
          <option>Perplexity</option><option>Gemini</option><option>Mistral</option>
          <option>Copy.ai</option><option>Runway</option><option>Hugging Face</option>
        </select>
        <select id="filtre-categorie" onchange="renderArticles()">
          <option value="">Toutes les cat√©gories</option>
          <option>Innovation</option><option>Productivit√©</option><option>Soci√©t√©</option>
          <option>M√©dias</option><option>Marketing</option>
        </select>
        <button id="sort-toggle" onclick="toggleSortOrder()">Trier par date üìÖ ‚Üì</button>
      </div>
      <div id="articles"></div>
      <div id="pagination"></div>
    </div>
  </main>

  <script>
  const apiKey = 'd669883b4df94a018c531821848f8dbcf';
  const outils = ['ChatGPT', 'Claude', 'Midjourney', 'Perplexity', 'Gemini', 'Mistral', 'Copy.ai', 'Runway', 'Hugging Face'];

  fetch(`https://newsapi.org/v2/everything?q=${encodeURIComponent(outils.join(' OR '))}&language=fr&sortBy=publishedAt&pageSize=20&apiKey=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      const articles = data.articles.map(a => {
        const outilDetecte = outils.find(o => a.title.toLowerCase().includes(o.toLowerCase())) || 'Autre';
        return {
          titre: a.title,
          url: a.url,
          outil: outilDetecte,
          categorie: "Innovation",
          date: a.publishedAt.split('T')[0],
          resume: a.description || 'Pas de r√©sum√© disponible.'
        };
      });
      console.log("Articles r√©cup√©r√©s:", articles);
      window.articlesDataOriginal = articles;
      renderArticles();
    })
    .catch(err => console.error("Erreur API News:", err));

  let sortDescending = true;
  let currentPage = 1;
  const articlesPerPage = 5;

  function toggleSortOrder() {
    sortDescending = !sortDescending;
    document.getElementById('sort-toggle').textContent = `Trier par date üìÖ ${sortDescending ? '‚Üì' : '‚Üë'}`;
    renderArticles();
  }

  function changePage(delta) {
    currentPage += delta;
    renderArticles();
  }

  function renderArticles() {
    const search = document.getElementById('search').value.toLowerCase();
    const outilFilter = document.getElementById('filtre-outil').value;
    const catFilter = document.getElementById('filtre-categorie').value;
    const container = document.getElementById('articles');
    const pagination = document.getElementById('pagination');
    container.innerHTML = '';
    pagination.innerHTML = '';

    if (!window.articlesDataOriginal) return;

    const filteredData = window.articlesDataOriginal.filter(article => {
      const haystack = (article.titre + article.resume).toLowerCase();
      return (!search || haystack.includes(search)) &&
             (!outilFilter || article.outil === outilFilter || article.outil === 'Autre') &&
             (!catFilter || article.categorie === catFilter);
    }).sort((a, b) => {
      const d1 = new Date(a.date), d2 = new Date(b.date);
      return sortDescending ? d2 - d1 : d1 - d2;
    });

    const totalPages = Math.ceil(filteredData.length / articlesPerPage);
    if (currentPage > totalPages) currentPage = totalPages;
    if (currentPage < 1) currentPage = 1;

    const start = (currentPage - 1) * articlesPerPage;
    const pageArticles = filteredData.slice(start, start + articlesPerPage);

    if (pageArticles.length === 0) {
      container.innerHTML = '<p style="text-align:center;">Aucun article ne correspond √† vos filtres.</p>';
      return;
    }

    pageArticles.forEach(article => {
      const link = document.createElement('a');
      link.href = article.url;
      link.target = '_blank';
      link.className = 'article-link';
      link.innerHTML = `<div class="article">
                          <div class="article-date-block">${article.date}</div>
                          <div class="article-content">
                            <h2>${article.titre}</h2>
                            <div class="meta">Outil : ${article.outil} ‚Ä¢ Cat√©gorie : ${article.categorie}</div>
                            <p>${article.resume}</p>
                          </div>
                        </div>`;
      container.appendChild(link);
    });

    if (totalPages > 1) {
      pagination.innerHTML = `
        <button onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''}>Pr√©c√©dent</button>
        Page ${currentPage} / ${totalPages}
        <button onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''}>Suivant</button>
      `;
    }
  }
  </script>
</body>
</html>
