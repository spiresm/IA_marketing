<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veille IA Marketing - Actualités Dynamiques</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f4f8;
      color: #333;
      visibility: hidden;
    }
    #header-placeholder, main {
      display: none;
    }
    main {
      padding: 40px 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .filters input[type="search"], .filters select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      min-width: 200px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card h2 {
      margin-top: 0;
      color: #0077b6;
    }
    .card p {
      margin: 10px 0;
    }
    .meta {
      font-size: 0.9em;
      color: #555;
      font-style: italic;
    }
    .date {
      display: inline-block;
      background: #0077b6;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <div class="filters">
      <input type="search" id="searchInput" placeholder="Rechercher un mot-clé..." />
      <select id="toolFilter">
        <option value="">Tous les outils</option>
        <option value="chatgpt">ChatGPT</option>
        <option value="midjourney">Midjourney</option>
        <option value="firefly">Firefly</option>
        <option value="claude">Claude</option>
        <option value="bard">Bard</option>
        <option value="gemini">Gemini</option>
        <option value="perplexity">Perplexity</option>
        <option value="copilot">Copilot</option>
        <option value="notion">Notion AI</option>
        <option value="runway">Runway</option>
      </select>
    </div>
    <div id="news-container"></div>
  </main>

  <script>
    // Chargement du header + affichage propre (évite flash de contenu)
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
        document.getElementById("header-placeholder").style.display = "block";
        document.querySelector("main").style.display = "block";
        document.body.style.visibility = "visible";
      });

    const url = '/.netlify/functions/fetchNews';
    let articles = [];

    function renderArticles() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const tool = document.getElementById('toolFilter').value.toLowerCase();
      const container = document.getElementById('news-container');
      container.innerHTML = '';

      const filtered = articles.filter(article => {
        const content = `${article.title} ${article.description}`.toLowerCase();
        return (!searchTerm || content.includes(searchTerm)) &&
               (!tool || content.includes(tool));
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p style="text-align:center">Aucune actualité correspondante.</p>';
        return;
      }

      filtered.forEach(article => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="date">${article.published_at?.split('T')[0] || 'Date inconnue'}</div>
          <h2>${article.title}</h2>
          <p class="meta">Source : ${article.source || 'N/A'}</p>
          <p>${article.description || ''}</p>
          <p><a href="${article.url}" target="_blank">Lire l'article complet</a></p>
        `;
        container.appendChild(card);
      });
    }

    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return response.json();
      })
      .then(data => {
        articles = data.data || [];
        renderArticles();
      })
      .catch(error => {
        console.error('Erreur :', error);
        document.getElementById('news-container').innerHTML = '<p>Erreur de chargement des actualités.</p>';
      });

    document.getElementById('searchInput').addEventListener('input', renderArticles);
    document.getElementById('toolFilter').addEventListener('change', renderArticles);
  </script>
</body>
</html>
