<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Actualit√©s Outils IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .article {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .article h2 {
      margin-top: 0;
    }
    .article a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>üì∞ Actualit√©s sur les Outils d'IA</h1>
  <div id="news"></div>

  <script>
    const apiKey = 'd669883b4df94a018c531821848f8dbc'; // Remplace avec ta cl√© NewsAPI
    const query = 'AI tools OR intelligence artificielle OR outils IA';

    fetch(`https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=fr&sortBy=publishedAt&apiKey=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const newsContainer = document.getElementById('news');
        if (data.articles.length === 0) {
          newsContainer.innerHTML = '<p>Aucune actualit√© trouv√©e.</p>';
        } else {
          data.articles.forEach(article => {
            const div = document.createElement('div');
            div.className = 'article';
            div.innerHTML = `
              <h2>${article.title}</h2>
              <p>${article.description || ''}</p>
              <a href="${article.url}" target="_blank">Lire l'article</a>
            `;
            newsContainer.appendChild(div);
          });
        }
      })
      .catch(error => {
        console.error('Erreur:', error);
        document.getElementById('news').innerHTML = '<p>Erreur de chargement des actualit√©s.</p>';
      });
  </script>
</body>
</html>
