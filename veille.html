
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Veille IA</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f5f5f5; color: #333; }
    .article { margin-bottom: 1.5rem; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .article h3 { margin: 0.2rem 0; }
    .article small { color: gray; }
    .pagination { margin-top: 2rem; }
    .pagination button { margin: 0 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Veille IA</h1>
  <div id="articles"></div>
  <div class="pagination">
    <button onclick="prevPage()">← Précédent</button>
    <span id="page-indicator"></span>
    <button onclick="nextPage()">Suivant →</button>
  </div>

  <script>
    const articlesDataOriginal = [
      {
  "titre": "Les nouvelles stratégies de SEO en 2025",
  "resume": "Cet article démontre l'évolution des stratégies de SEO en 2025, soulignant l'importance croissante de l'optimisation pour les appareils mobiles et la recherche vocale.",
  "date": "2025-05-31",
  "outil": "SEO",
  "categorie": "Marketing Digital",
  "source": "TechNews",
  "url": "https://www.technews.com/nouvelles-strategies-seo-2025"
},
      {
  "titre": "IBM Watson: Une révolution pour l'IA en entreprise",
  "resume": "IBM Watson a réussi à transformer l'IA en entreprise, en fournissant des solutions d'IA prêtes à l'emploi qui peuvent être facilement intégrées dans les processus commerciaux existants.",
  "date": "2025-05-31",
  "outil": "IBM Watson",
  "categorie": "IA",
  "source": "TechNews",
  "url": "https://www.technews.com/ibm-watson-revolution-ia-entreprise"
},
      {
  "titre": "Illustrator adopte l'IA pour améliorer le design vectoriel",
  "resume": "Adobe a intégré des outils d'IA dans Illustrator, offrant aux graphistes une nouvelle façon de créer et de manipuler des graphiques vectoriels.",
  "date": "2025-05-31",
  "outil": "Adobe Illustrator",
  "categorie": "Graphisme",
  "source": "TechNews",
  "url": "https://www.technews.com/illustrator-adopte-ia-ameliorer-design-vectoriel"
}
    ];

    const articlesPerPage = 5;
    let currentPage = 1;

    function renderArticles() {
      const start = (currentPage - 1) * articlesPerPage;
      const end = start + articlesPerPage;
      const pageArticles = articlesDataOriginal.slice(start, end);

      const container = document.getElementById('articles');
      container.innerHTML = '';

      pageArticles.forEach(a => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <h3><a href="${a.url}" target="_blank">${a.titre}</a></h3>
          <p>${a.resume}</p>
          <small>${a.date} – Outil : ${a.outil} – Catégorie : ${a.categorie} – Source : ${a.source}</small>
        `;
        container.appendChild(div);
      });

      document.getElementById('page-indicator').textContent = 'Page ' + currentPage + ' / ' + Math.ceil(articlesDataOriginal.length / articlesPerPage);
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderArticles();
      }
    }

    function nextPage() {
      if (currentPage < Math.ceil(articlesDataOriginal.length / articlesPerPage)) {
        currentPage++;
        renderArticles();
      }
    }

    renderArticles();
  </script>

  <!-- MAJ AUTO : 2025-05-30T01:09:09.229Z -->
</body>
</html>
