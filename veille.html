<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Actualit√©s IA - Recherche dynamique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search-form {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .article {
      background: white;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .article h2 {
      margin: 0 0 10px;
    }
    .article a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>üì∞ Recherche d'actualit√©s sur l'IA</h1>

  <div id="search-form">
    <input type="text" id="searchInput" placeholder="Ex: outils IA, ChatGPT, robot..." />
    <button onclick="fetchNews()">Rechercher</button>
  </div>

  <div id="news"></div>

  <script>
    const apiKey = 'c93795bcc0c79c412423d87ab9157567'; // üëâ Remplace par ta cl√© GNews.io

    function fetchNews() {
      const query = document.getElementById('searchInput').value.trim() || 'intelligence artificielle';
      const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=fr&token=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('news');
          container.innerHTML = ''; // Efface les anciens r√©sultats
          if (!data.articles || data.articles.length === 0) {
            container.innerHTML = '<p>Aucune actualit√© trouv√©e pour cette recherche.</p>';
          } else {
            data.articles.forEach(article => {
              const div = document.createElement('div');
              div.className = 'article';
              div.innerHTML = `
                <h2>${article.title}</h2>
                <p>${article.description || ''}</p>
                <a href="${article.url}" target="_blank">Lire l'article</a>
              `;
              container.appendChild(div);
            });
          }
        })
        .catch(error => {
          console.error('Erreur :', error);
          document.getElementById('news').innerHTML = '<p>Erreur de chargement des actualit√©s.</p>';
        });
    }

    // Lancer une recherche par d√©faut au chargement
    window.onload = fetchNews;
  </script>
</body>
</html>
