<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Actualit√©s Outils IA - GNews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .article {
      background: white;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .article h2 {
      margin: 0 0 10px;
    }
    .article a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>üì∞ Actualit√©s sur les Outils d'IA (FR)</h1>
  <div id="news"></div>

  <script>
    const apiKey = 'c93795bcc0c79c412423d87ab9157567'; // üëâ Remplace par ta vraie cl√© GNews.io
    const query = 'outils intelligence artificielle';
    const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=fr&token=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('news');
        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = '<p>Aucune actualit√© trouv√©e.</p>';
        } else {
          data.articles.forEach(article => {
            const div = document.createElement('div');
            div.className = 'article';
            div.innerHTML = `
              <h2>${article.title}</h2>
              <p>${article.description || ''}</p>
              <a href="${article.url}" target="_blank">Lire l'article</a>
            `;
            container.appendChild(div);
          });
        }
      })
      .catch(error => {
        console.error('Erreur :', error);
        document.getElementById('news').innerHTML = '<p>Erreur de chargement des actualit√©s.</p>';
      });
  </script>
</body>
</html>
